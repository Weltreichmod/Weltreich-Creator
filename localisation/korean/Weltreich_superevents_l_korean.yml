l_korean:
 SE_SECOND_WORLD_WAR: "제2차 세계대전"
 SE_SECOND_WORLD_WAR_D: "우리가 이 태양 아래의 자리를 굳건히 지키는 것은 나의 소관이 될 것이다.\n- 빌헬름 2세, 독일제국 황제"
 SE_SECOND_WORLD_WAR_A: "그리고 다시 시작됐군."
 WR_SE_SECOND_WORLD_WAR: "제2차 세계대전"
 SE_MIDDLE_EAST_WAR: "중동 전쟁"
 SE_MIDDLE_EAST_WAR_D: "승리는 '승리는 내것이다' 라고 말할 수 있는 자의 것이며, 성공의 경우 '나는 성공할 것이다' 라고 말하고, 끝에는 '나는 성공했다' 라고 말할 수 있는 자의 것이다.\n- 무스타파 케말 아타튀르크"
 SE_MIDDLE_EAST_WAR_A: "독립을 위하여 전진!"
 WR_SE_MIDDLE_EAST_WAR: "중동 전쟁"
 SE_GER_SOV_WAR: "독일-소비에트 전쟁"
 SE_GER_SOV_WAR_D: "러시아가 뒤떨어진 탓에 모든 사람에게 패했습니다 ... 여러분은 혁명 전의 시인이 한 말을 기억해야 합니다. '너는 비참하다, 너는 풍요롭다, 너는 강력하다, 너는 무력하다, 나의 조국 러시아여.\n- 이오시프 스탈린"
 SE_GER_SOV_WAR_A: "세계의 끝에서."
 WR_SE_GER_SOV_WAR: "독일-소비에트 전쟁"
 SE_GER_RUS_WAR: "독일-러시아 전쟁"
 SE_GER_RUS_WAR_D: "세계는 러시아 혁명이 끝에 이르렀다고 생각한다. 착각하지 마라. 러시아 혁명은 이제 막 시작되었을 뿐이다.\n- 알렉산드르 케렌스키"
 SE_GER_RUS_WAR_A: "아직, 끝나지 않았다."
 WR_SE_GER_RUS_WAR: "독일-러시아 전쟁"
 SE_CHI_JAP_WAR: "중일전쟁"
 SE_CHI_JAP_WAR_D: "쑨원 박사는 민족주의 운동에서 우리 국민을 이끌기 위해 40년 동안 일했습니다. 우리는 다른 어떤 인물도 이 명예로운 자리를 빼앗는 것을 용납할 수 없습니다.\n- 장제스"
 SE_CHI_JAP_WAR_A: "아시아가 폭발했다!"
 WR_SE_CHI_JAP_WAR: "중일전쟁"
 SE_SU_ZINOVIEV: "소비에트 연방 수립"
 SE_SU_ZINOVIEV_D: "동지들, 오랜 가뭄 끝에 대지에 비가 내리는 것처럼, 전 세계 노동자들은 저주받은 전쟁의 종식과 통일을 갈망합니다. 통일을 위한 노동자들의 이러한 노력은 세계 역사상 가장 큰 요인입니다.\n- 그리고리 지노비예프"
 SE_SU_ZINOVIEV_A: "혁명을 위하여!"
 WR_SE_SU_ZINOVIEV: "소비에트 연방 수립 - 지노비예프"
 SE_SU_STALIN: "소비에트 연방 수립"
 SE_SU_STALIN_D: "개인과 집단 간에는 개인의 이익과 집단의 이익 사이에 화해할 수 없는 대조는 존재하지 않으며, 그래서도 안 됩니다.\n- 이오시프 스탈린"
 SE_SU_STALIN_A: "연방을 위하여!"
 WR_SE_SU_STALIN: "소비에트 연방 수립 - 스탈린"
 SE_SU_TROTSKY: "소비에트 연방 수립"
 SE_SU_TROTSKY_D: "적을 물리치려면 우리만의 사회주의 군국주의가 필요합니다. 우리는 소비에트 러시아 인구 1억 명 중 9천만 명을 함께 이끌어가야 합니다. 나머지에 대해서는, 우리는 할 말이 없습니다. 그들은 전멸되어야 합니다.\n- 레프 트로츠키"
 SE_SU_TROTSKY_A: "인민의 승리"
 WR_SE_SU_TROTSKY: "소비에트 연방 수립 - 트로츠키"
 SE_SU_BUKHARIN: "소비에트 연방 수립"
 SE_SU_BUKHARIN_D: "이제 우리는 혁명의 반대자들의 자유를 억압할 필요가 있다는 것을 알게 되었습니다. 혁명의 시기에 우리는 인민과 혁명의 적들에게 자유를 허용해서는 안 됩니다. 이는 분명하고 반박할 수 없는 결론입니다.\n- 니콜라이 부하린"
 SE_SU_BUKHARIN_A: "임무 완수"
 WR_SE_SU_BUKHARIN: "소비에트 연방 수립 - 부하린"
 SE_SU_TUKHACHEVSKY: "소비에트 연방 수립"
 SE_SU_TUKHACHEVSKY_D: "저들은 우리들을 \"야만적이고 실패했다\"고 말한다. 자본주의자들과 금권주의자들은 우리와 대화할 의지도, 능력도 없다. 따라서 우리에게 남은 답은 오로지 하나이다.\n- 미하일 투하쳅스키"
 SE_SU_TUKHACHEVSKY_A: "...오직 진격, 진격."
 WR_SE_SU_TUKHACHEVSKY: "소비에트 연방 수립 - 투하쳅스키"
 SE_SU_COLLAPSE_SOVIET: "소비에트 러시아의 붕괴"
 SE_SU_COLLAPSE_SOVIET_D: "절망적인 상황이란 없다. 절망하는 인간만 있을 뿐이다.\n- 하인츠 구데리안"
 SE_SU_COLLAPSE_SOVIET_A: "통곡의 시간이 도래하였도다."
 WR_SE_SU_COLLAPSE_SOVIET: "소비에트 러시아의 붕괴"
 SE_END_WELTKRIEG_GER: "제2차 세계대전의 끝"
 SE_END_WELTKRIEG_GER_D: "우리 독일인은 신을 두려워하지만, 이 세상에서 그 어떤 것도 두려워하지 않는다.\n- 오토 폰 비스마르크"
 SE_END_WELTKRIEG_GER_A: "또다른 신세계"
 WR_SE_END_WELTKRIEG_GER: "제2차 세계대전의 끝"
 SE_END_WELTKRIEG_FRA: "제2차 세계대전의 끝"
 SE_END_WELTKRIEG_FRA_D: "프랑스 만세! 오늘 아침 이후로 프랑스는 더욱 강력하고 자랑스런 국가가 되었다.\n- 샤를 드 골"
 SE_END_WELTKRIEG_FRA_A: "또다른 신세계"
 WR_SE_END_WELTKRIEG_FRA: "제2차 세계대전의 끝"
 SE_THIRD_WORLD_WAR_SOV: "제3차 세계대전"
 SE_THIRD_WORLD_WAR_SOV_D: "우리가 승리한다면 혁명의 불길이 세계 전체에 퍼질 것이란 사실에는 의심의 여지가 없다.\n- 미하일 투하쳅스키"
 SE_THIRD_WORLD_WAR_SOV_A: "세계는 다시 한 번 불타오른다."
 WR_SE_THIRD_WORLD_WAR_SOV: "제3차 세계대전"
 SE_THIRD_WORLD_WAR_FRA: "제3차 세계대전"
 SE_THIRD_WORLD_WAR_FRA_D: "영광의 날에도, 저는 여러분과 함께 있었습니다. 어려운 날에도, 저는 여러분 곁에 머물러 있습니다.\n- 필리프 페탱"
 SE_THIRD_WORLD_WAR_FRA_A: "세계는 다시 한 번 불타오른다."
 WR_SE_THIRD_WORLD_WAR_FRA: "제3차 세계대전"
 SE_END_THIRD_WORLD_WAR_SOV: "소비에트 패권 성립"
 SE_END_THIRD_WORLD_WAR_SOV_D: "혁명은 자본주의를 무너뜨리고 사회주의를 건설할 수 있는 유일하 방법이다.\n- 블라디미르 레닌"
 SE_END_THIRD_WORLD_WAR_SOV_A: "그리고 또다시 승리하였다."
 WR_SE_END_THIRD_WORLD_WAR_SOV: "소비에트 패권 성립"
 SE_END_THIRD_WORLD_WAR_FRA: "프랑스의 승전"
 SE_END_THIRD_WORLD_WAR_FRA_D: "승리는 가장 끈기 있는 자에게 돌아간다.\n- 나폴레옹 1세"
 SE_END_THIRD_WORLD_WAR_FRA_A: "그리고 또다시 승리하였다."
 WR_SE_END_THIRD_WORLD_WAR_FRA: "프랑스의 승전"
 SE_CHINESE_CIVIL_WAR: "중국 내전"
 SE_CHINESE_CIVIL_WAR_D: "사람 치료하는 인의로 평생을 지내느니 나라의 환부를 도려내는 국의를 하겠다.\n- 쑨원"
 SE_CHINESE_CIVIL_WAR_A: "소장지변"
 WR_SE_CHINESE_CIVIL_WAR: "중국 내전"