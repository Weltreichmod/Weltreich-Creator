 train_improvement:0 "열차 향상"
 train_improvement_desc:0 "열차는 효율적인 공급을 위해 필요합니다. 열차의 효율적인 개선이 필수적입니다."
 extending_road:0 "도로 확장"
 extending_road_desc:0 "사회 기반 시설은 그 나라에서 매우 중요한 시설입니다. 마치 인간의 혈관과 같습니다. 그것은 국가의 관리에 필수적입니다"
 extending_port:0 "항만 확장"
 extending_port_desc:0 "항구를 확장하면 공급을 촉진하고 경제력을 높일 수 있습니다"
 electromagnetic_engineering:0 "전자기 공학"
 electromagnetic_engineering_desc:0 "전자 공학의 결과는 국가의 연구 효율과 국민의 삶의 질을 향상시킬 것입니다."
 foundation_of_industrial_committee:0 "산업위원회 창립"
 foundation_of_industrial_committee_desc:0 "영국 산업 전문 조직을 설립할 필요가 있습니다"
 convoy_production:0 "수송선 생산"
 convoy_production_desc:0 "영국은 섬나라입니다. 영국에서 오지 않는 모든 자원은 해상으로 수입해야 하기 때문에 충분한 수송선을 확보하는 것은 중요합니다."
 construction_of_arms_factories:0 "군수공장 건설"
 construction_of_arms_factories_desc:0 "우리는 미래의 전쟁에 대비하기 위해 충분한 공장을 확보해야 합니다."
 Mainland_arms_factory:0 "본토 군수공장"
 Mainland_arms_factory_desc:0 "브리튼 섬에 있는 무기 공장들은 영국의 무기 생산을 증가시킬 것입니다."
 Africa_arms_factory:0 "아프리카 군수공장"
 Africa_arms_factory_desc:0 "아프리카에 있는 무기 공장들은 영국의 무기 생산을 증가시킬 것입니다."
 Caribbean_Sea_arms_factory:0 "카리브해 군수공장"
 Caribbean_Sea_arms_factory_desc:0 "카리브해에 있는 무기 공장들은 영국의 무기 생산을 증가시킬 것입니다."
 radio_wave:0 "라디오파"
 radio_wave_desc:0 "이 새로운 기술은 우리의 영공을 보호할 지도모릅니다."
 dockyard_extension:0 "조선소 증축"
 dockyard_extension_desc:0 "적에 대한 해군력을 갖추기 위해서는 조선소를 더 많이 건설해야 합니다."
 construction_of_Chain_Home:0 "체인 홈 건설"
 construction_of_Chain_Home_desc:0 "레이더 기지의 건설은 적의 항공기에 대한 효과적인 대응을 가능하게 합니다."
 triumph_of_communism:0 "공산주의의 승리"
 triumph_of_communism_desc:0 "프롤레타리아의 승리는 영국 사회를 이전과 상당히 다르게 만들 것입니다."
 Harry_Pollitt_Remains_in_Government:0 "해리 폴릿 정권 유지"
 Harry_Pollitt_Remains_in_Government_desc:0 "영국 정부는 해리 폴리트를 총리로 유지할 것이고, [SOV.GetName]과(와) 친해지기 위해 노력할 것입니다."
 Government_of_Ben_Tillett:0 "벤 틸렛 정부"
 Government_of_Ben_Tillett_desc:0 "해리 폴릿은 [SOV.GetName]과(와) 지나치게 가까워지려 하고 있습니다. 영국은 영국의 사회주의를 따를 것입니다."
 propagation_of_revolution:0 "혁명 전파"
 propagation_of_revolution_desc:0 "영국의 혁명이 이겼습니다. 이것은 거부할 수 없는 사실이며, 영국 정부는 사회주의 노선을 따를 것입니다."
 suppressing_extremists:0 "국수주의자 억압"
 suppressing_extremists_desc:0 "영국의 극단주의자들은 나라를 혼란스럽게 하고 있습니다. 우리는 그들을 상대해야 합니다."
 British_Red_Flag:0 "영국의 붉은 깃발"
 British_Red_Flag_desc:0 "연합한 영국 사회주의자들!"
 british_royal_family_issue:0 "영국 왕실 문제"
 british_royal_family_issue_desc:0 "영국 왕실의 운명은 우리 손에 달려 있습니다."
 Dictatorship_of_the_proletariat:0 "프롤레타리아트 독재"
 Dictatorship_of_the_proletariat_desc:0 "우리는 모든 자본가들의 힘을 빼앗고 노동자들에 의한 정부를 구성하여 중앙집권적인 국가를 만들 것입니다."
 industrial_nationalization:0 "산업 국유화"
 industrial_nationalization_desc:0 "사유재산이라는 개념은 나라를 망치는 지름길입니다."
 Wealth_tax:0 "부유세"
 Wealth_tax_desc:0 "사회에서 자본가들을 말살해서 혼란에 빠뜨릴 필요는 없습니다. 그들로부터 많은 세금을 받는 것이 더 효율적입니다."
 superiority_of_the_workers:0 "노동자 우위"
 superiority_of_the_workers_desc:0 "우리는 비록 자비로 자본가들을 구했지만, 우리의 노동자들이 그들보다 우위에 있다는 것을 그들에게 알려야 합니다."
 secret_police:0 "비밀 경찰"
 secret_police_desc:0 "혁명은 언제나 옳습니다. 이것을 부정하는 모든 사람들은 감옥에 가야 합니다."
 one_party_communist_dictatorship:0 "일당 공산주의 독재"
 one_party_communist_dictatorship_desc:0 "공산당 이외의 정당은 필요 없습니다. 한 당이 이끄는 나라가 진정한 공산주의 국가입니다."
 Eight_hour_day:0 "8시간 노동제"
 Eight_hour_day_desc:0 "노동자의 인권을 보호하고 과도한 업무량을 줄이는 것이 맞습니다."
 multiparty_system:0 "다당제"
 multiparty_system_desc:0 "표현의 자유는 중요합니다. 모든 사람이 같은 생각을 가질 수 없고, 한쪽이 한쪽을 억압한다는 것은 말도 안 되는 일입니다."
 friend_of_the_East:0 "동방의 친구"
 friend_of_the_East_desc:0 "완전히 공산주의 국가로서 자본주의 국가들과 어울린다는 것은 말도 안 됩니다. 우리의 유일한 친구는 우리와 같은 [SOV.GetName]입니다."
 familiar_friendship:0 "익숙한 친선"
 familiar_friendship_desc:0 "우리와 가장 가까운 동네에 우리처럼 독일을 싫어하는 나라가 있습니다. 그들은 과거에 우리의 동맹이었고 이제 그 동맹은 다시 재현될 것입니다."
 Proposing_britain_soviet_joint_training:0 "영국-[SOV.GetName] 연합 훈련 제안"
 Proposing_britain_soviet_joint_training_desc:0 "영국과 [SOV.GetName]의 연합 훈련으로 두 나라의 질 좋은 군대가 증가할 것입니다."
 mass_production:0 "대량생산"
 mass_production_desc:0 "성능이 다소 떨어지더라도 장비를 더 갖는 것이 더욱 중요합니다."
 Meeting_in_Leningrad:0 "레닌그라드에서의 만남"
 Meeting_in_Leningrad_desc:0 "레닌그라드에서의 회담은 [SOV.GetName]과(와) 영국의 관계에 큰 영향을 미칠 것입니다."
 ENG_Meeting_in_Paris:0 "파리에서의 만남"
 ENG_Meeting_in_Paris_desc:0 "파리에서의 회담은 프랑스와 영국의 관계에 큰 영향을 미칠 것입니다."
 officer_of_france_and_britain:0 "프랑스와 영국의 장교"
 officer_of_france_and_britain_desc:0 "영국과 프랑스의 뛰어난 장교들 간의 교류는 그들이 상호 우수한 품질의 군대를 양성할 수 있게 해줄 것입니다."
 the_final_battle:0 "최후의 전투"
 the_final_battle_desc:0 "앞으로 다가올 마지막 전투가 모든 것을 바꿀 것입니다. 우리는 이것에 대응해야 합니다."
 liberal_socialism:0 "자유주의적 사회주의"
