 Joining_the_Comintern:0 "코민테른 가입"
 Joining_the_Comintern_desc:0 "러시아와 함께, 독일을 격멸할 것이다."
 fight_against_germany:0 "독일과 싸우다"
 fight_against_germany_desc:0 "때가 왔습니다. 우리의 영토를 되찾고 독일에 대항하여 인민들을 해방시킵시다."
 british_ocean:0 "영국의 바다"
 british_ocean_desc:0 "지배하라 브리타니아여! 바다를 지배하라..."
 emergency_mobilization:0 "긴급 동원"
 emergency_mobilization_desc:0 "전쟁이 다시 발발했습니다. 모든 젊은이들은 나라를 위해 복무해야 합니다."
 anti_aircraft_defense:0 "대공방어"
 anti_aircraft_defense_desc:0 "적의 항공기에 대항하는 대공포를 만듭시다."
 combined_command:0 "연합사령부"
 combined_command_desc:0 "우리는 동맹국들과 연합하여 적을 물리칠 것입니다."
 Operation_Burgundy:0 "부르고뉴 작전"
 Operation_Burgundy_desc:0 "독일, 우리의 적. 우리는 그들을 파괴하고 죽일 것입니다."
 Pyrrhic_Victory:0 "피로스의 승리"
 Pyrrhic_Victory_desc:0 "영국은 민주주의를 보호하는 데 성공했습니다. 하지만 내부적으로는 여전히 통합주의자들의 압력이 있고, 만약 우리가 그것을 해결하지 못한다면 영국은 대재앙에 빠질 것입니다."
