l_korean:
 GER_extending_Kaiser_Wilhelm_Society:0 "카이저 빌헬름 협회 확장"
 GER_extending_Kaiser_Wilhelm_Society_desc:0 "독일의 과학연구소인 빌헬름 협회를 더욱 확장하여 다양한 연구를 진행합시다."
 GER_pride_of_the_empire:0 "제국의 긍지"
 GER_pride_of_the_empire_desc:0 "우리 제국은 많은 주요 국가들을 상대로 대전쟁에서 승리한 자랑스러운 국가입니다."
 GER_new_chancellor:0 "새로운 수상 선출"
 GER_new_chancellor_desc:0 "마르크스 수상은 해임되었습니다. 우리는 새로운 수상을 선출해야 합니다."
 GER_chancellor_Schacht:0 "수상 샤흐트"
 GER_chancellor_Schacht_desc:0 "독일 제국의 새로운 수상은 얄마르 샤흐트입니다."
 GER_chancellor_Baden:0 "수상 타펜"
 GER_chancellor_Baden_desc:0 "독일 제국의 새로운 수상은 게르하르트 타펜입니다."
 End_of_Marx_Scandal:0 "마르크스 스캔들의 끝"
 End_of_Marx_Scandal_desc:0 "마르크스 스캔들로 야기된 정치적 혼란이 끝맺었습니다."
 Schacht_System:0 "샤흐트 체제"
 Schacht_System_desc:0 "우리는 유럽 질서를 재편성할 것입니다."
 the_first_reichs_emonomic_politik:0 "제2차 국가경제정책"
 the_first_reichs_emonomic_politik_desc:0 "우리는 경제 위기를 완전히 끝낼 것입니다."
 Look_West:0 "서쪽을 바라보다"
 Look_West_desc:0 "우리의 가장 위험한 적은 서쪽에 있습니다. 우리는 이것을 준비해야 합니다."
 Look_East:0 "동쪽을 바라보다"
 Look_East_desc:0 "동쪽의 공산주의자들이 우리 제국을 위협하고 있습니다. 우리는 이 위협을 근절해야 합니다."
 Look_South:0 "남쪽을 바라보다"
 Look_South_desc:0 "남부 국가들은 우리에게 우호적이거나 중립적입니다. 그들을 우리 편으로 끌어들여야 합니다."
 Strengthening_the_Schorner_Line:0 "프리드리히선 강화"
 Strengthening_the_Schorner_Line_desc:0 "우리는 프랑스의 위협으로부터 우리 자신을 보호해야 합니다."
 Supporting_antigovernment_protests_in_Britain:0 "영국 반정부 시위 지원"
 Supporting_antigovernment_protests_in_Britain_desc:0 "우리는 영국 문제를 더 혼란스럽게 해서 전쟁을 준비할 시간을 조금이라도 더 벌 필요가 있습니다."
 Infantry_Equipment_Research:0 "보병 장비 연구"
 Infantry_Equipment_Research_desc:0 "보병 장비는 모든 무기의 중추입니다. 보병 장비의 성능을 향상시키면 전투를 유리하게 이끌 수 있습니다."
 Battleship_Research_desc:0 "전함은 해군의 꽃입니다. 강력한 전함은 해전에서의 승리와 적에게 압도적인 힘을 과시할 수 있습니다."
 Who_are_our_enemy:0 "우리의 적은 누구인가?"
 Who_are_our_enemy_desc:0 "우리의 적은 멀리있지 않습니다. 우리는 모두에게 이것을 상기시킬 필요가 있습니다."
 Modern_warfare:0 "현대전"
 Modern_warfare_desc:0 "세상은 빠르게 변하고 있습니다. 현재에 안주하는 것보다 더 어리석은 것은 없습니다."
 Eastern_countries_support:0 "동부 국가 지원"
 Eastern_countries_support_desc:0 "우리는 동쪽의 적으로부터 우리를 보호할 방패가 필요합니다."
 The_age_of_tanks:0 "전차의 시대"
 The_age_of_tanks_desc:0 "우리는 이 새로운 무기를 최대한 활용해야 할 것입니다."
 factory_operate:0 "공장을 가동시켜라!"
 factory_operate_desc:0 "중단된 공장을 가동할 때입니다."
 strengthening_of_reichspakt:0 "[REI.GetFactionName] 강화"
 strengthening_of_reichspakt_desc:0 "우리는 다가오는 위협에 맞서 단결해야 합니다."
 Treaty_of_Konigsberg:0 "쾨니히스베르크 조약"
 Treaty_of_Konigsberg_desc:0 "우리는 제1차 세계 대전 때처럼 양면 전선을 만드는 것을 피해야 합니다."
 protect_ukraine:0 "우크라이나 보호"
 protect_ukraine_desc:0 "우크라이나는 [REI.GetFactionName]의 가장 큰 곡창지대입니다. 그것은 보호받아야만 합니다."
 Vienna_Conference:0 "빈 회의"
 Vienna_Conference_desc:0 "오스트리아, 우리의 혈맹."
 Anzio_negotiations:0 "안치오 협정"
 Anzio_negotiations_desc:0 "이탈리아가 우리 편이 되는 것은 나쁜 선택이 아닐 것입니다."
 GER_AUH_United_Services_Institute:0 "합동 군사 연구소"
 GER_AUH_United_Services_Institute_desc:0 "오스트리아와의 군사적 연계를 통해 동맹국들의 군사력을 증대시킬 것입니다."
 Treaty_of_Malta:0 "네덜란드에 요청"
 Treaty_of_Malta_desc:0 "우리는 네덜란드와 친선 관계를 맺고 프랑스와 영국에 대해 전략적 이점을 얻을 것입니다."
 Ukraine_Support:0 "우크라이나 지원"
 Ukraine_Support_desc:0 "우크라이나가 우리 손에서 벗어나거나 우크라이나가 무너지는 것만큼 [REI.GetFactionName]에 큰 타격은 없을 것입니다. 우리는 이것을 막아야 합니다."
 Friends_of_the_South:0 "남쪽의 친구들"
 Friends_of_the_South_desc:0 "만약 전쟁이 일어난다면, 우리는 그들을 끌어들일 수 있을지도 모릅니다."
 large_corporations_preferential_relief:0 "대기업 우선 구제"
 large_corporations_preferential_relief_desc:0 "대기업을 우선적으로 지원해야 국가 경제가 다시 살아날 수 있습니다."
 the_disposal_of_unprofitable_property:0 "수익성이 없는 재산 처분"
 the_disposal_of_unprofitable_property_desc:0 "국가의 재산을 불필요하게 낭비하는 국유기업이나 국유재산을 처분할 필요가 있습니다."
 expansion_public_works_projects:0 "공공사업 확대"
 expansion_public_works_projects_desc:0 "공공산업을 확대하고 실업자를 줄인다면 경제난 극복에 큰 도움이 될 것입니다."
 reduction_public_welfare:0 "공공복지 축소"
 reduction_public_welfare_desc:0 "공공 복지는 쓸모없는 국가 지출 중 하나입니다. 이것을 줄이는 것이 옳습니다."
 Keep_Reichsmark:0 "라이히스마르크 유지"
 Keep_Reichsmark_desc:0 "우리는 금본위제를 유지하고 제국 경제를 확보해야 합니다."
 austerity_measures:0 "긴축 정책"
 austerity_measures_desc:0 "검소함은 독일인의 정신입니다. 기괴한 서구 국가들의 소비 습관은 독일 경제를 망쳤습니다. 이것을 고칠 시간입니다."
 economic_stabilization:0 "경제 안정화"
 economic_stabilization_desc:0 "우리는 독일 경제를 안정시키는 데 성공했습니다."
 Weltkrieg_enter:0 "벨트크리그 발발"
 Weltkrieg_enter_desc:0 "제2차 대전쟁이 발발했습니다."
 conference_with_Austria:0 "오스트리아와의 회담"
 conference_with_Austria_desc:0 "우리는 오스트리아와의 회의를 통해 우리의 미래를 결정할 것입니다."
 Hanging_out_with_Austria:0 "오스트리아와 어울리기"
 Hanging_out_with_Austria_desc:0 "오스트리아는 우리와 함께 할 것입니다. 오늘날 우리는 강력한 동맹을 맺고 있습니다."
 Preparing_for_the_Deutscher_Krieg:0 "형제전쟁 준비"
 Preparing_for_the_Deutscher_Krieg_desc:0 "오스트리아도 독일의 일부입니다. 그들의 땅은 곧 우리의 땅이 되어야 합니다."
 attract_Italy:0 "이탈리아 끌어들이기"
 attract_Italy_desc:0 "이탈리아와의 동맹은 오스트리아에 큰 위협이 될 것입니다."
 attract_Romania:0 "루마니아 끌어들이기"
 attract_Romania_desc:0 "루마니아와의 동맹은 오스트리아에 큰 위협이 될 것입니다."
 Supporting_Jugoslav_Nationalism:0 "유고슬라브 민족주의 지원"
 Supporting_Jugoslav_Nationalism_desc:0 "오스트리아는 다민족 국가입니다. 우리는 민족주의에 따라 그들의 기반을 흔들 것입니다."
 Towards_the_Balkans:0 "발칸을 향하여!"
 Towards_the_Balkans_desc:0 "발칸 반도와의 관계를 강화하는 것이 우리에게 이익이 될 것입니다."
 GER_Anschluss:0 "안슐루스"
 GER_Anschluss_desc:0 "민족자결주의에 따라 오스트리아는 우리 독일과 하나가 되어야 합니다."
 Sudeten_Crisis:0 "주데텐 위기"
 Sudeten_Crisis_desc:0 "주데텐란트는 독일계 민족이 다수인 독일의 고유 영토입니다."
 the_lessons_of_the_Brothers_War:0 "형제전쟁의 교훈"
 the_lessons_of_the_Brothers_War_desc:0 "우리는 형제 전쟁에서 많은 것을 배웠습니다."
 help_BUL:0 "불가리아 지원"
 help_BUL_desc:0 "불가리아는 발칸 반도에 있는 프로이센입니다. 세르비아인들을 돕는 것보다 오래된 동맹을 돕는 것이 더 낫지 않을까요?"
 help_SER:0 "세르비아 지원"
 help_SER_desc:0 "신흥 강국인 세르비아. 이것을 돕는 것은 우리에게 큰 이익을 가져다 줄 것입니다."
 with_BUL:0 "불가리아와 함께"
 with_BUL_desc:0 "불가리아는 발칸 반도의 패권국이며, 발칸 반도의 프로이센이라고도 불립니다. 그들과의 동맹은 어떤 형태로든 우리에게 이익이 될 것입니다."
 with_SER:0 "세르비아와 함께"
 with_SER_desc:0 "불가리아는 이미 발칸 반도에 많은 지분을 가지고 있습니다. 우리는 세르비아를 그들과 맞설수 있게 만들기 위해 동맹을 맺을 것입니다."
 the_dispatch_of_German_military_advisers:0 "독일 군사 고문단 파견"
 the_dispatch_of_German_military_advisers_desc:0 "오스트리아는 이제 우리의 동맹국입니다. 그들을 돕는 것은 당연합니다."
 Vereinigung_Oberkommando:0 "버아이니궁 오버코만도"
 Vereinigung_Oberkommando_desc:0 "합동 최고 사령부의 창설은 그들과 우리에게 큰 도움이 될 것입니다."
 Reich_Fortification_Plan:0 "라이히 요세화 계획"
 Reich_Fortification_Plan_desc:0 "우리는 우리나라를 요새화하여 적의 침략에 대비하고 방어해야 합니다."
 Reich_Reform:0 "라이히 개혁"
 Reich_Reform_desc:0 "새로운 라이히를 위해 움직일 때입니다."
 Army_Reform:0 "헤어 개혁"
 Army_Reform_desc:0 "우리는 적의 군대에 맞서 싸울 것이고 육군 개혁을 통해 적을 파괴할 것입니다."
 Preparation_for_rearmament:0 "재무장 준비"
 Preparation_for_rearmament_desc:0 "우리의 적들은 점점 강해지고 있습니다. 우리도 이것에 맞서야 합니다."
 military_drill:0 "군사 훈련"
 military_drill_desc:0 "우리는 적과 맞서 싸우기 위해 계속해서 훈련해야 합니다."
 motorization:0 "차량화"
 motorization_desc:0 "과거처럼 참호전의 수렁에 빠져 아무것도 할 수 없는 시대는 끝났습니다. 우리는 빠른 기동력으로 적의 전선을 돌파할 것입니다."
 eastern_territorial_expansion:0 "동부 영토 확장"
 eastern_territorial_expansion_desc:0 "레벤스라움으로 가는 길."
 national_pride_promotion:0 "국민정신 고취"
 national_pride_promotion_desc:0 "도이칠란트, 도이칠란트 위버 알러스..."
 Friendship_with_Netherlands:0 "네덜란드 친선"
 Friendship_with_Netherlands_desc:0 "더 많은 친선국을 가질수록 더 좋습니다."
 Support_Oststaat:0 "오스트란트 지원"
 Support_Oststaat_desc:0 "우리는 공산국가에 대항할 방패가 필요합니다."
 Punishment_Netherlands:0 "네덜란드 징벌"
 Punishment_Netherlands_desc:0 "네덜란드는 전략적 요충지입니다. 그들을 확보하는 것이 옳습니다."
 infantry_equipment_mass_production:0 "보병장비 대량생산"
 infantry_equipment_mass_production_desc:0 "보병 장비는 모든 무기의 기본입니다. 이것들의 대량 생산은 전쟁의 승리를 보장할 것입니다."
 Research_Panzerschlacht:0 "판저슐락트 연구"
 Research_Panzerschlacht_desc:0 "탱크는 미래전에 필수입니다!"
 FOC_a_largescale_firepower_war:0 "대규모 화력전"
 FOC_a_largescale_firepower_war_desc:0 "대규모 화력전이 임박했습니다. 우리는 이를 우리에게 유리하도록 활용해야 합니다. 대대적인 생산력을 바탕으로 적을 압도하고, 포격으로 굴복시켜야 합니다. 예전에 우리가 그렇게 했듯이, 이번에도 할 수 있습니다. 아니, 이번에는 그보다 더 잘 해낼 수 있습니다."
 Navy_Reform:0 "카이저리헤마리네 개혁"
 Navy_Reform_desc:0 "우리 해군은 세계에서 가장 거대하지만, 규모만으로는 충분하지 않습니다. 실효성을 갖추지 못한다면 해군은 아무런 쓸모가 없습니다. 대대적인 개혁을 통해 우리는 해양 패권을 유지하고 바다를 지배할 수 있을 것입니다!"
 go_out_to_sea:0 "바다로 나가다"
 go_out_to_sea_desc:0 "바다를 지배하는 국가가 세계를 지배하는 국가다."
 dockyard_expansion:0 "조선소 확장"
 dockyard_expansion_desc:0 "적의 위협에 대응하려면 더 많은 전함이 필요합니다."
 Submarine_Support:0 "잠수함 지원"
 Submarine_Support_desc:0 "비밀리에 적을 죽이다."
 destroyer_Support:0 "구축함 지원"
 destroyer_Support_desc:0 "함대의 방패, 구축함."
 Naval_Equipment_Research:0 "해군장비 연구"
 Naval_Equipment_Research_desc:0 "해군의 효과적이고 능률적인 작전환경을 조성하기 위하여 장비들을 연구할 필요가 있습니다."
 overseas_dockyard_expansion:0 "해외 조선소 확장"
 overseas_dockyard_expansion_desc:0 "적의 위협에 대응하려면 더 많은 전함이 필요합니다."
 cruiser_Support:0 "순양함 지원"
 cruiser_Support_desc:0 "순양함은 해군의 유연한 작전을 위해 필수적입니다."
 Airforce_Reform:0 "루프트바페 개혁"
 Airforce_Reform_desc:0 "우리의 \"루프트바페\"는 우리 전쟁 기계의 강력한 부품이지만, 다른 대부분의 부품들과 마찬가지로 현대적이고 효율적으로 유지되어야 합니다. 이를 위한 최선의 방법은 개혁이며, 이를 통해 우리의 패권을 실현하고 카이저라이히 루프트바페를 더욱 강화할 수 있을 것입니다."
 carrier_Support:0 "항공모함 지원"
 carrier_Support_desc:0 "항공모함은 현대 해전의 주인공입니다."
 battleship_Support:0 "전함 지원"
 battleship_Support_desc:0 "거대한 총, 무거운 갑옷. 전함은 해전의 주역입니다."
 Luftwaffe_Extension:0 "루프트바페 확장"
 Luftwaffe_Extension_desc:0 "제1차 세계대전 이후, 하늘은 새로운 전쟁터가 되었습니다."
 Research_an_air_battle:0 "항공전 연구"
 Research_an_air_battle_desc:0 "공중전에서 우위를 점하기 위해서는 다른 나라보다 효과적인 전략과 교리를 만들어야 합니다."
 a_largescale_air_raid:0 "대규모 공습"
 a_largescale_air_raid_desc:0 "공군의 목적은 공습을 통해 적의 전쟁 능력을 완전히 제거하는 것입니다."
 Close_Support_Airlines:0 "근접 지원항공기 항공사"
 Close_Support_Airlines_desc:0 "공군의 목적은 육군에 대한 지원일 뿐입니다. 당신은 그것을 명심해야 합니다."
 training_fighter_pilots:0 "조종사 훈련"
 training_fighter_pilots_desc:0 "뛰어난 조정사들을 가진 국가가 제공권을 장악할 것입니다."
 Schachts_method:0 "샤흐트의 방법"
 Badens_method:0 "바덴의 방법"
 defense_of_Africa:0 "아프리카 방어"
 defense_of_Africa_desc:0 "아프리카는 광대한 자원의 땅입니다. 이곳을 잃는 것은 전쟁에 지는 것을 의미합니다."
 naval_blockade:0 "해상봉쇄"
 naval_blockade_desc:0 "우리는 해상 봉쇄를 통해 영국과 프랑스의 생명줄을 차단할 것입니다."
 GER_extensive_conscription:0 "광범위한 징병"
 GER_extensive_conscription_desc:0 "세계 대전이 발발했습니다. 모든 성인 남성은 군대에 징집되어야 합니다."
 Emergency_Expansion_of_Military_Factories_Act:0 "군수공장법 긴급증축"
 Emergency_Expansion_of_Military_Factories_Act_desc:0 "우리는 전쟁을 수행하는 데 필요한 만큼 많은 전쟁 물자를 생산하기 위해 더 많은 공장이 필요합니다."
 anti_aircraft_gun_extension:0 "대공포 확장"
 anti_aircraft_gun_extension_desc:0 "조국의 영공을 침범할 자 누가 있으리?"
 the_enemy_of_the_west:0 "서부의 적"
 the_enemy_of_the_west_desc:0 "우리는 서쪽의 적과 싸울 것입니다."
 War_economy:0 "전시경제"
 War_economy_desc:0 "세계대전이 장기화됨에 따라, 우리는 산업을 전시 체제로 전환할 것입니다. 어쩌면 이번 전쟁은 예상보다 더 오래 지속될지도 모릅니다..."
 Qara_project:0 "카라 계획"
 Qara_project_desc:0 "어쩌면 또 다른 세계대전에서 승리하는 열쇠는 단순한 정규전에 있지 않을지도 모릅니다. 이제 비밀 계획을 시작해, 지금껏 본 적 없는 더 크고, 더 강력하며, 더 파괴적인 신무기를 시험해야 할 때일지도 모릅니다..."
 the_invaders_of_the_east:0 "동부의 침략자들"
 the_invaders_of_the_east_desc:0 "우리는 서쪽의 적과 싸울 것입니다."
 bridgehead_of_kaukasien:0 "카우카지엔의 교두보"
 bridgehead_of_kaukasien_desc:0 "조지아는 한때 우리의 보호국이었습니다. 조지아는 대공황을 시작으로 일련의 사건을 통해 우리의 손아귀에서 벗어났음에도 불구하고 여전히 [SOV.GetName]을(를) 위협할 수 있는 전략적 위치를 가지고 있습니다. 조지아가 우리나라의 영향권 아래 다시 놓여야 한다는 것은 자명합니다."
 greece_friendship:0 "그리스와의 친선"
 greece_friendship_desc:0 "그리스는 중동의 패권국 오스만 제국을 견제하기에 충분합니다. 독일 제국이 중동에 진출하기 위해서는 이 나라와의 협력이 필수적입니다."
 ottoman_friendship:0 "오스만 제국과의 우호"
 ottoman_friendship_desc:0 "오스만 제국과 독일 제국의 우정은 매우 오랜 전통입니다. 서쪽과 동쪽의 적을 상대하기 위해서는 가능한 한 많은 동맹국이 필요합니다."
 Denmark_policy:0 "덴마크 정책"
 Denmark_policy_desc:0 "덴마크는 지정학적으로 거의 중요하지 않습니다만. 무시하기 어려운 곳입니다. 우리는 어떤 식으로든 덴마크에 대한 정책을 결정해야 합니다."
 Friendship_with_Scandinavia:0 "스칸디나비아와의 친선"
 Friendship_with_Scandinavia_desc:0 "스칸디나비아는 영국을 압박할 전략적 위치를 가지고 있습니다. 이들과의 친선은 우리가 영국을 무릎 꿇게 할 수 있게 해줄지도 모릅니다."
 Pressuring_Scandinavia:0 "스칸디나비아 압박"
 Pressuring_Scandinavia_desc:0 "스칸디나비아는 영국을 압박할 수 있는 전략적 위치에 있습니다. 우리는 그들이 우리에게 군사 통제권을 넘겨줄 때까지 기다릴 인내심이 없습니다. 우리는 영국을 빨리 무릎 꿇리고, 곧이어 무너뜨려야 합니다."
 conciliate_Finland:0 "핀란드 회유"
 conciliate_Finland_desc:0 "핀란드 왕국은 현재 독일 군주가 통치하고 있습니다. 친독 국가인 핀란드는 독일을 적으로 삼기보다는 화해하는 편이 훨씬 낫다고 생각합니다."
 Unternehmen_Weserubung:0 "베저위붕 작전"
 Unternehmen_Weserubung_desc:0 "스칸디나비아를 최소한의 피해로 신속하게 함락시키기 위해서는 새로운 계획을 세워야 합니다."
 Friendship_with_Sweden:0 "스웨덴과의 친선"
 Friendship_with_Sweden_desc:0 "스웨덴은 우리가 필요로 하는 많은 자원을 가지고 있습니다. 그들과 가까이 가는 것은 어떤 식으로든 우리에게 이익이 될 것입니다."
 Treaty_of_Romania:0 "루마니아 조약"
 Treaty_of_Romania_desc:0 "루마니아와 동행하는 것은 나쁜 선택이 아닐 것입니다."
 Bohemia_annexation:0 "보헤미아 합병"
 Bohemia_annexation_desc:0 "신성 로마 제국 시대부터 보헤미아는 독일의 합법적인 영토였습니다."
 Budapest_Influence:0 "부다페스트 영향력"
 Budapest_Influence_desc:0 "헝가리에서 우리의 영향력을 빨리 높인다면 앞으로 어떤 형태로든 우리나라에 도움이 될 것입니다."
 Preparations_for_the_Great_War:0 "대전쟁 준비"
 Preparations_for_the_Great_War_desc:0 "20여 년 전에도 그랬지만, 세상은 다시 요동치기 시작했습니다. 이 세상에서 전쟁을 피할 수 있다고 생각하는 것보다 더 어리석은 생각은 없을 겁니다."
 a_new_paradigm_of_war:0 "전쟁의 새로운 패러다임"
 a_new_paradigm_of_war_desc:0 "지난 20여 년 동안 우리는 승리의 기쁨에 게으름을 피웠습니다. 오늘날 우리가 사용하는 오래된 교리로는 적을 상대하기 어렵습니다. 이는 개선될 필요가 있습니다."
 Resurrection_of_Sturmtruppen:0 "돌격대의 부활"
 Resurrection_of_Sturmtruppen_desc:0 "다가오는 전쟁에 대비하여, 우리는 정예 사단을 만들어야 합니다."
 Strengthening_Belgian_Control:0 "벨기에 통제 강화"
 Strengthening_Belgian_Control_desc:0 "벨기에의 저항은 앞으로 봉기의 형태로서 위협이 될 것입니다. 이를 방지하기 위해서는 강력한 탄압을 실시할 필요가 있습니다."
 colony_management_plan:0 "식민지관리계획"
 colony_management_plan_desc:0 "지금까지 우리는 식민지를 비효율적으로 관리했습니다. 식민지 지배 체제를 개편해야 합니다."
 mittelafrika_colonial_state:0 "미텔아프리카 식민주"
 mittelafrika_colonial_state_desc:0 "미텔아프리카는 독일의 진주입니다. 미텔아프리카의 무한한 자원은 독일 제국을 더욱 부유하게 만들고 있습니다. 이 부를 놓지 않기 위해서는 미텔 아프리카를 더 철저하게 관리해야 합니다."
 ostaisen_colonial_state:0 "동아시아 식민주"
 ostaisen_colonial_state_desc:0 "동아시아 식민지들은 독일의 위상을 전 세계에 알릴 수 있는 중요한 위치를 가지고 있습니다. 탐욕스러운 일본으로부터 이 땅을 지키는 것이 우리의 사명입니다."
 Gold_Coast_investment:0 "황금 해안 투자"
 Gold_Coast_investment_desc:0 "본토 개발도 중요하지만 식민지 개발도 중요합니다. 그래야만 식민지에서 더 많은 것을 얻을 수 있을 것입니다."
 Ostafrika_investment:0 "오스트아프리카 투자"
 Ostafrika_investment_desc:0 "본토 개발도 중요하지만 식민지 개발도 중요합니다. 그래야만 식민지에서 더 많은 것을 얻을 수 있을 것입니다."
 Congo_investment:0 "콩고 투자"
 Congo_investment_desc:0 "본토 개발도 중요하지만 식민지 개발도 중요합니다. 그래야만 식민지에서 더 많은 것을 얻을 수 있을 것입니다."
 Afrika_Defence_troop:0 "아프리카 방어군"
 Afrika_Defence_troop_desc:0 "자원이 넘치는 아프리카를 방어하는 것보다 더 중요한 것은 없습니다."
 Ostasien_investment:0 "동아시아 투자"
 Ostasien_investment_desc:0 "본토 개발도 중요하지만 식민지 개발도 중요합니다. 그래야만 식민지에서 더 많은 것을 얻을 수 있을 것입니다."
 Indochina_nationalism_suppression:0 "인도차이나 민족주의 탄압"
 Indochina_nationalism_suppression_desc:0 "인도차이나 반도에서는 독립운동이 계속되고 있습니다. 우리는 그들을 분쇄해야 합니다."
 Friendship_with_Siam:0 "시암과의 친선"
 Friendship_with_Siam_desc:0 "독일령 동아시아는 시암과 국경을 접하고 있습니다. 시암과의 우정은 동아시아의 안전을 보장할 것입니다."
 mittelafrika_transcontinental_railroad:0 "미텔아프리카 대륙 횡단 철도"
 mittelafrika_transcontinental_railroad_desc:0 "미텔아프리카의 자원을 효율적으로 수송하기 위해 철도를 건설할 것입니다."
 Supporting_Boers:0 "보어인 지지"
 Supporting_Boers_desc:0 "아마도 남아프리카는 미텔아프리카의 위협적인 국가로 발전할 것 같아 보입니다. 남아프리카의 내부 갈등을 제기해 이들의 대외 영향력을 제한해야 합니다."
 London_Naval_Treaty:0 "런던 해군 조약"
 FRA_Champagne:0 "샹파뉴 재무장"
 FRA_Champagne_desc:0 "샹파뉴 지방의 비무장지대화는 프랑스를 옥죄기 위한 독일의 사악한 주요한 족쇄들 중 하나입니다. 우리는 이 족쇄를 깨부술 것입니다."
 Boulangism_desc:0 "우리는 20여 년 전에 독일에게 굴욕적인 패배를 당했습니다. 우리는 아직도 그 끔찍한 날을 기억합니다. 우리는 이것을 독일에 갚아야 합니다."
 falling_economy:0 "무너지는 경제"
 falling_economy_desc:0 "대공황 이후 프랑스 경제는 무너졌습니다. 프랑스의 경제는 국가의 주도로 다시 살아나야만 합니다."
 heavy_industry_plan:0 "중공업 계획"
 heavy_industry_plan_desc:0 "프랑스의 산업력은 참담하게 바닥을 치고 있습니다. 독일을 상대하기 위해서 우리는 산업력을 극대화해야 합니다."
 France_rearmament:0 "프랑스 재무장"
 France_rearmament_desc:0 "프랑크푸르트 조약의 여파로 프랑스 군대는 완전히 붕괴되었습니다. 군대를 다시 무장하지 않으면 프랑스의 안전을 보장할 수 없습니다."
 farming_area_industrialization:0 "농업지대 산업화"
 farming_area_industrialization_desc:0 "프랑스는 다른 나라에 비해 농촌지역이 과도하게 많습니다. 이 지역들을 모두 산업화해야 합니다."
 Northern_France_Industrial_Expansion:0 "북프랑스 산업 확장"
 Southern_France_Industrial_Expansion:0 "남프랑스 산업 확장"
 Eastern_France_Industrial_Expansion:0 "동프랑스 산업 확장"
 Western_France_Industrial_Expansion:0 "서프랑스 산업 확장"
 Nation_industrialization_plan:0 "국가공업화계획"
 Northern_France_Infrastructure_Expansion:0 "북프랑스 기반시설 확장"
 Southern_France_Infrastructure_Expansion:0 "남프랑스 기반시설 확장"
 Eastern_France_Infrastructure_Expansion:0 "동프랑스 기반시설 확장"
 Western_France_Infrastructure_Expansion:0 "서프랑스 기반시설 확장"
 Laissez_faire:0 "자유방임주의"
 Laissez_faire_desc:0 "경제는 시장에 맡기는 것이 최선입니다."
 Modified_Capitalism:0 "수정자본주의"
 Modified_Capitalism_desc:0 "국가가 주도적으로 시장경제에 개입하는 것이 바람직합니다."
 dynamic_market:0 "역동적인 시장"
 dynamic_market_desc:0 "프랑스 경제에 다시 한 번 활력을 불어야 합니다!"
 French_Bureau_of_Industrial_Research:0 "프랑스 산업연구국"
 French_Bureau_of_Industrial_Research_desc:0 "프랑스의 산업 발전만이 공화국을 구할 수 있는 유일한 방법입니다."
 bureau_of_technical_research_desc:0 "기술 연구국의 창설은 공화국의 번영과 확장을 보장할 것입니다."
 Algeria_investment:0 "알제리 통합"
 Algeria_investment_desc:0 "알제리는 식민지를 넘어 프랑스의 영토에 가깝습니다. 이 영토를 개발하는 것은 분명 우리에게 도움이 될 것입니다."
 gallia_supremacy:0 "프랑스 우월주의"
 gallia_supremacy_desc:0 "프랑스인은 세계에서 가장 우수한 사람들입니다. 이것은 우리 스스로 높은 자존감을 가질 충분한 이유입니다."
 Darlan_Plan:0 "달란 계획"
 Darlan_Plan_desc:0 "공화국 해군은 프랑크푸르트 조약으로 완전히 파괴되었습니다. 하루빨리 해군을 복구하지 않으면 반드시 독일에 의해 해상 봉쇄되는 날이 올 것입니다."
 formation_of_a_coastal_fleet:0 "연안함대 창설"
 formation_of_a_coastal_fleet_desc:0 "우리에게는 대규모 함대를 건조할 돈과 시간이 부족합니다. 현재 보유하고 있는 배를 총동원하여 유연한 교리를 세우는 것이 최선입니다."
 French_Ocean_Fleet:0 "프랑스 대양함대"
 French_Ocean_Fleet_desc:0 "공화국은 해양 함대 건설 계획에 적합한 원칙을 개발해야 합니다."
 Destroyer_Research:0 "구축함 연구"
 Battleship_Research:0 "전함 연구"
 rise_up_france:0 "일어나라 프랑스여!"
 rise_up_france_desc:0 "프랑스는 억압받아 왔습니다. 이제는 규제를 깰 때입니다."
 consolidation_of_government_power:0 "정부 권력의 공고화"
 consolidation_of_government_power_desc:0 "강한 정부만이 국가를 올바른 길로 이끌 수 있습니다."
 demand_Catalonia:0 "카탈루냐 요구"
 demand_Catalonia_desc:0 "나폴레옹 1세가 카탈루냐를 점령한 이후, 그곳은 프랑스에는 합법적인 영토가 이어 왔습니다."
 Pyrenees_crisis:0 "피레네 위기"
 Pyrenees_crisis_desc:0 "카탈루냐를 얻기 위해서는 지상군을 동원해 스페인을 압박해야 합니다."
 naval_provocation:0 "해상 도발"
 naval_provocation_desc:0 "전방위적인 압박은 스페인을 굴복시킬 가능성을 높일 것입니다."
 un_etat_un_ethnie_un_consul:0 "하나의 국가 하나의 민족 하나의 통령"
 un_etat_un_ethnie_un_consul_desc:0 "하나의 나라, 하나의 민족, 하나의 통령. 이 가치 아래서 만이 공화국을 구할 수 있습니다."
 censorship_of_thought:0 "사상검열"
 censorship_of_thought_desc:0 "국가를 통치하기 더욱 쉽게 하기 위해서. 사람들의 생각을 통제해야 합니다."
 formation_of_cuirasse_echelon:0 "퀴라세실롱 창설"
 formation_of_cuirasse_echelon_desc:0 "통령을 보호하기 위해서 경호원들을 조직해야만 합니다."
 Catalonia_or_War:0 "카탈루냐냐 전쟁이냐"
 Pater_Patriae_Valois:0 "국부 발루아"
 Pater_Patriae_Valois_desc:0 "우리의 영원한 통치자, 통령 조르주 발루아."
 army_expansion_plan:0 "군대 확장 계획"
 army_expansion_plan_desc:0 "우리 군대는 프랑크푸르트 조약으로 인해 과도하게 위축되었습니다. 우리는 우리 자신을 보호하기 위해 군대를 확장해야 합니다."
 improvement_of_infantry_equipment:0 "보병장비 향상"
 improvement_of_infantry_equipment_desc:0 "보병 장비의 기술 혁신은 우리의 승리를 보장할 것입니다."
 mental_armament:0 "정신 무장"
 mental_armament_desc:0 "아무리 잘 무장한 군대라도 정신적으로 무장하지 않으면 아무 의미가 없습니다."
 large_army:0 "거대한 군대"
 large_army_desc:0 "질보다는 양. 양이 많은 쪽이 전쟁에서 승리합니다."
 military_professionalisation:0 "군대 전문화"
 military_professionalisation_desc:0 "양질의 군대만이 전쟁에서 승리할 수 있습니다."
 rapid_training:0 "급속 훈련"
 rapid_training_desc:0 "우리에게 주어진 시간이 그리 길지 않습니다. 더 빨리 군대를 확대해야 합니다."
 armoured_vanguard:0 "기갑 선봉대"
 armoured_vanguard_desc:0 "빠르게 돌격하여 적진을 뚫고 적을 혼란에 빠뜨려야 합니다."
 Napoleons_Artillery:0 "나폴레옹의 포병"
 Napoleons_Artillery_desc:0 "강력한 화력만큼 전장을 지배할 수 있는 것은 없습니다. 그렇지 않습니까?"
 Mass_production_of_infantry_equipment:0 "보병장비 대량생산"
 with_the_old_alliance:0 "구연합국과 함께"
 with_the_old_alliance_desc:0 "영국은 제1차 세계대전에서 우리와 함께 싸운 동맹입니다. 우리는 영국이 강국인 독일에 맞서도록 우리 편으로 만들어야 합니다."
 stan_alone:0 "홀로 일어서"
 stan_alone_desc:0 "프랑스만으로도 충분합니다. 우리는 누구의 도움도 필요하지 않습니다."
 public_enemy:0 "공공의 적"
 public_enemy_desc:0 "프랑스인이라면 마땅히 독일을 그 적으로 생각 할 것입니다. 따라서 단결된 마음과 움직임으로 독일의 붕괴를 꿈꾸며 움직여야합니다."
 against_kaiser:0 "카이저에 대항하여"
 against_kaiser_desc:0 "우리의 주적은 독일입니다. 우리는 이것을 잊어서는 안됩니다."
 factory_structure_reshuffle:0 "공장 구조 개편"
 factory_structure_reshuffle_desc:0 "프랑스의 비효율적인 생산구조는 지속적으로 공장 생산량을 감소시켜 왔습니다. 우리는 이를 개편할 예정입니다."
 franco_british_nonaggression_treaty:0 "프랑스-영국 불가침 조약"
 franco_british_nonaggression_treaty_desc:0 "영국도 독일을 막는다는 같은 목적을 가지고 있으므로. 그들은 우리와 좋은 관계를 맺을 수 있을 것입니다."
 contact_soviet:0 "[SOV.GetName]과(와)의 접촉"
 contact_soviet_desc:0 "[SOV.GetName]도 우리와 마찬가지로 독일과 끔찍한 조약을 맺을 수밖에 없었습니다. 그들과 우리는 비슷한 생각을 가지고 있을지도 모릅니다."
 italy_cajolement:0 "이탈리아 회유"
 italy_cajolement_desc:0 "이탈리아는 중유럽 열강에 패배했었습니다. 그들은 오스트리아 제국에게 롬바르디아-베네치아 지역을 빼앗겼고 정부가 붕괴되는 혼란을 겪었습니다. 우리와 비슷한 목적을 가지고 있을지도 모르는 그들을 회유하는 것은 어렵지 않을 것입니다."
 hearts_of_iron:0 "강철의 심장"
 hearts_of_iron_desc:0 "철의 심장으로, 강한 의지로, 우리는 독일군을 상대로 승리할 것입니다."
 Treaty_of_France_Soviet_Nonaggression:0 "프랑스-[SOV.GetName] 불가침 조약"
 Treaty_of_France_Soviet_Nonaggression_desc:0 "우리는 [SOV.GetName]과(와) 우호적인 관계를 맺을 수 있을지도 모릅니다."
 maginot_line:0 "마지노선"
 maginot_line_desc:0 "독일은 우리의 침공에 대비해 국경에 프리드리히 라인이라는 장벽을 세웠습니다. 이에 맞서기 위해서도 장벽을 세워야 합니다."
 Territory_of_France:0 "프랑스의 영토"
 Territory_of_France_desc:0 "프랑스의 합법적인 영토는 대서양에서 부터 라인강까지입니다."
 ban_communism:0 "공산주의 금지"
 ban_communism_desc:0 "공산주의는 프랑스에게 가장 큰 위협입니다."
 French_air_force:0 "프랑스 공군"
 French_air_force_desc:0 "공군은 미래의 전장에서 선도적인 역할을 할 것입니다. 공군의 성장은 전쟁에서의 승리를 의미합니다."
 Ground_Support:0 "지상 지원"
 Ground_Support_desc:0 "공군의 주요 역할은 육군을 지원하는 것입니다."
 Fighter_1:0 "전투기"
 Fighter_1_desc:0 "제공권을 장악하기 위해 가장 먼저 해야하는 것입니다.."
 Ild_France_Airfield:0 "일드 프랑스 공항"
 air_warfare_research:0 "항공전 연구"
 air_warfare_research_desc:0 "우리의 구태의연한 공군 교리는 결코 전쟁을 우위로 이끌 수 없습니다."
 Bomber_desc:0 "폭격으로 적의 생산 능력을 무력화시켜야 합니다."
 female_pilots:0 "여성 조종사"
 female_pilots_desc:0 "전쟁에서 성별은 문제가 되지 않습니다."
 republican_revolution:0 "공화주의 혁명"
 republican_revolution_desc:0 "민주주의는 프랑스의 상징입니다. 그러나 민주주의는 조르주 발루아에 의해 억압되고 고통을 받아왔습니다. 우리는 이를 좌시하지 않을 것입니다."
 Algiers_Shipyard:0 "알제리 조선소"
 French_Shipyard:0 "프랑스 조선소"
 South_France_Airfield:0 "남아프리카 공항"
 political_purge:0 "정치적 숙청"
 political_purge_desc:0 "민주주의를 강화하기 위해서는 반드시 발루아를 따르던 불순분자들을 \"청소\"해야만 합니다. 동의하지 않습니까?"
 democratic_comrade:0 "민주주의의 동지들"
 Restoration_of_the_French_Parliament:0 "프랑스 의회 복원"
 Restoration_of_the_French_Parliament_desc:0 "의회는 민주주의 그 자체를 상징합니다. 그렇기에 의회의 복원만큼 우리에게 중요한 것은 없을 것입니다."
 promotion_of_anti_German_sentiment:0 "반독 감정 촉진"
 promotion_of_anti_German_sentiment_desc:0 "독일이 우리의 가장 큰 적이라는 것은 누구도 부인할 수 없습니다."
 French_Army_doctrine:0 "프랑스 육군 교리"
 French_Naval_doctrine:0 "프랑스 해군 교리"
 formation_of_democratic_alliance:0 "민주 동맹 결성"
 formation_of_combined_forces:0 "연합군 구성"
 formation_of_combined_forces_desc:0 "민주 동맹국들 간의 연합 군대가 구성될 것입니다."
 French_American_Arms_Production_Agreement:0 "프랑스-미국 무기 생산 협정"
 French_American_Arms_Production_Agreement_desc:0 "미국의 도움으로 소화기 생산을 더욱 늘릴 것입니다."
 paris_roma_Institute_of_Research:0 "파리-로마 연구소"
 recruitment_of_new_officers:0 "신임장교 임관"
 recruitment_of_new_officers_desc:0 "숙청으로 많은 숙련된 장교들이 없어졌습니다. 새로운 장교들이 선발되고 교체되어야 합니다."
 political_stabilization:0 "정치적 안정"
 political_stabilization_desc:0 "프랑스의 정치 구조는 이제 안정화되었습니다."
 support_Nationalist_government:0 "국민정부 지지하다"
 presidential_system:0 "대통령제"
 presidential_system_desc:0 "프랑스 혁명 이래로, 프랑스는 왕이 없는 민주주의 국가였습니다. 이 전통을 지키는 것은 매우 중요합니다."
 constitutional_monarchy:0 "입헌군주제"
 constitutional_monarchy_desc:0 "왕은 그 자체가 국민을 통합시키는 힘입니다. 왕의 존재는 필수불가결합니다."
 The_Last_Day_of_the_German_Empire:0 "독일제국 최후의 날"
 The_Last_Day_of_the_German_Empire_desc:0 "복수의 시간이 왔습니다. 악독한 독일을 철저히 짓밟고 프랑스를 다시 한번 유럽 최강으로 만들어 봅시다."
 detour_Friedrich_Line:0 "프리드리히선 우회"
 detour_Friedrich_Line_desc:0 "프리드리히 선을 우회해서, 독일을 타격해 전멸시킬 것입니다."
 domination_indochina:0 "인도차이나 지배"
 domination_indochina_desc:0 "대전쟁은 우리가 수세기 동안 지배해 온 인도차이나의 모든 영토를 빼앗았습니다. 이제는 돌려받을 때가 된 것 같습니다."
 ENG_University_of_Oxford:0 "옥스포드 대학"
 ENG_University_of_Oxford_desc:0 "옥스포드 대학을 필두로 영국의 다양한 대학들을 지원하여 더 많은 연구성취를 이루도록 합시다."
 ENG_the_empire:0 "제국"
 ENG_the_empire_desc:0 "우리는 모든 우리의 식민지를 완전히 통합하는데 성공하였습니다. 이제 완전한 대영제국을 선포하여 세계에 우리의 위상을 널리 알립시다."
 Baldwin_cabinet:0 "볼드윈 내각"
 Baldwin_cabinet_desc:0 "1934년부터 영국의 59대 총리를 맡아온 스탠리 볼드윈의 임기가 이제 끝나가고 있습니다. 영국에서 민주주의의 인기가 급격히 떨어지고 극단주의가 맹위를 떨치면서 영국의 미래는 불투명해 보입니다."
 democratic_propaganda:0 "민주주의 선전"
 democratic_propaganda_desc:0 "영국의 민주주의는 심각하게 위협받고 있습니다. 통합주의자들은 계속해서 폭력적으로 활동하며, 국민들은 그들에 의해 선동되고 있습니다. 정부는 방관하지 않을 것입니다."
 eradication_of_British_defeatism:0 "영국 패배주의 근절"
 eradication_of_British_defeatism_desc:0 "영국은 오랫동안 패배주의에 빠져 있었습니다. 이 패배주의에서 벗어날 때가 됐습니다. 우리는 영국을 다시 위대하게 만들 것입니다. 우리는 다시는 적에게 패배하지 않을 것입니다. 다시는..."
 preparations_for_the_general_election:0 "총선 준비"
 preparations_for_the_general_election_desc:0 "총선이 다가오고 있습니다......"
 an_ultimate_weapon:0 "궁극의 무기"
 an_ultimate_weapon_desc:0 "모든 것을 끝낼 무기를 만들 것입니다."
 reorganization_of_the_empire:0 "제국 재정비"
 reorganization_of_the_empire_desc:0 "지금의 제국은 민족주의 열풍에 맞지 않는 구시대적인 체제를 가지고 있습니다. 개혁을 하지 않는다면 앞으로 어떻게 될지 모릅니다."
 the_way_of_Franz_Ferdinand:0 "프란츠 페르디난트의 길"
 the_way_of_Franz_Ferdinand_desc:0 "모든 소수민족에게 자치권을 부여하고 제국의 모든 민족에게 동등한 권리를 주는 것이 가장 이상적이고 가장 완벽한 방법입니다."
 the_way_of_Karl_I:0 "카를 1세의 길"
 the_way_of_Karl_I_desc:0 "모든 민족에게 자치권을 주는 것은 비현실적입니다. 오스트리아와 헝가리에 이어 크로아티아에게만 주권을 주는 것이 옳습니다."
 a_single_empire:0 "단일 제국"
 a_single_empire_desc:0 "왜 그렇게 복잡하게 생각해야 합니까? 제국엔 오스트리아인들만 속해 있습니다. 다른 이들에게 자치권을 줄 필요가 있을까요? 힘만으로 누르고 계속 찍어누룹시다."
 Austrian_Hungarian_aristocratic_hegemony_smash:0 "오스트리아, 헝가리 귀족 패권 파괴"
 Austrian_Hungarian_aristocratic_hegemony_smash_desc:0 "오스트리아와 헝가리 귀족들의 반대는 제국 개혁에 가장 큰 장애물입니다. 우리는 그것들을 모두 없애야 합니다."
 implementation_of_equal_elections:0 "평등선거 실시"
 implementation_of_equal_elections_desc:0 "특정 세력만이 더 많은 투표를 할 수 있다는 것은 말도 안 되는 일입니다. 평등선거는 선거의 기본입니다."
 cisleithania_reformation:0 "시스라이타니아 개혁"
 cisleithania_reformation_desc:0 "헝가리는 개혁에 강력히 반대하고 있습니다. 오스트리아가 주도적으로 개혁에 나설 필요가 있습니다."
 Support_for_Bohemian_autonomy:0 "보헤미아 자치권 지지"
 Support_for_Bohemian_autonomy_desc:0 "우리는 보헤미안들에게 더 많은 자치권을 주고 그들이 우리와 동등해질 날을 위해 준비시킬 것입니다."
 Support_for_Galician_autonomy:0 "갈리치아 자치권 지지"
 Support_for_Galician_autonomy_desc:0 "우리는 갈리치아인들에게 더 많은 자율권을 주고 그들이 우리와 동등해질 때를 위해 준비시킬 것입니다."
 Support_for_Slovenian_autonomy:0 "슬로베니아 자치권 지지"
 Support_for_Slovenian_autonomy_desc:0 "우리는 슬로베니아인들에게 더 많은 자율권을 주고 그들이 우리와 동등해질 때를 위해 준비시킬 것입니다."
 destroy_hungarian_hegemony:0 "헝가리 패권 파괴"
 destroy_hungarian_hegemony_desc:0 "모든 국민의 주권에 대한 가장 큰 장애물은 헝가리입니다. 헝가리를 철저히 짓밟아야 우리의 계획을 진행할 수 있을 것입니다."
 a_policy_of_appeasing_the_aristocracy:0 "귀족 어필 정책"
 a_policy_of_appeasing_the_aristocracy_desc:0 "귀족들은 사회의 주요 구성원 중 하나입니다. 정책으로 그들을 달래면 정책을 시행하기가 더 쉬워질 것입니다."
 illyria_connection:0 "일리리아와 접촉"
 illyria_connection_desc:0 "삼중제국 개혁안에서 주권을 얻게 될 새로운 이들은 크로아티아인들입니다. 그들과의 접촉은 필수적으로 보입니다."
 making_publicized_reorganization:0 "개편 공론화"
 making_publicized_reorganization_desc:0 "제국의 개편은 더 이상 단순한 소문이 아닙니다. 이 문제를 만인에게 공개하여 모든 이들의 관심을 끌 것입니다."
 prepare_for_second_ausgleich:0 "제2차 대타협 준비"
 prepare_for_second_ausgleich_desc:0 "1867년에 그랬던 것처럼. 크로아티아의 불만을 잠재우기 위해서 또 다른 대타협을 진행할 것이며, 이에 대한 준비를 시작해야 합니다."
 Hungarian_Discontent_Crushing:0 "헝가리 불만 분쇄"
 Hungarian_Discontent_Crushing_desc:0 "크로아티아의 적대자인 헝가리는 이제 황제의 정책에 깊은 불만을 품고 있습니다. 저들을 그대로 두면 어떻게 될지 모릅니다."
 second_ausgleich:0 "제2차 대타협"
 second_ausgleich_desc:0 "모든 것이 준비되었습니다. 태타협을 시작할 시간입니다."
 support_for_ethnic_minorities:0 "소수민족 지지"
 support_for_ethnic_minorities_desc:0 "우리가 크로아티아에게만 새로운 특권을 준다면 다른 소수민족들은 깊은 불만을 품게 될 것입니다. 그들을 달래기 위한 조치가 필요합니다."
 Its_enough_already:0 "이미 충분하다"
 Its_enough_already_desc:0 "이미 오스트리아와 헝가리 귀족들의 엄청난 반대가 있었습니다. 우리는 이 일을 반복할 수 없습니다."
 United_States_of_Greater_Austria:0 "대오스트리아 합중국"
 United_States_of_Greater_Austria_desc:0 "프란츠 페르디난트가 갈망했던 모든 국민이 평등한 주권을 누리는 대 오스트리아 합중국 만세!"
 austria_hungary_croatia:0 "오스트리아-헝가리-크로아티아"
 austria_hungary_croatia_desc:0 "제국은 새롭게 탄생했습니다. 오스트리아, 헝가리, 크로아티아는 이제 서로 함께 어울릴 것입니다."
 the_strengthening_of_the_power_of_the_royal_family:0 "왕실 권력 강화"
 the_strengthening_of_the_power_of_the_royal_family_desc:0 "오스트리아는 충분히 전제국가이지만, 이것만으로는 충분하지 않습니다. 황제께 더 많은 권력이 이전되어야 합니다."
 the_weakening_of_the_nobles:0 "귀족 약화"
 the_weakening_of_the_nobles_desc:0 "귀족들은 황제의 권한을 높이는데 큰 장애물이 되고 있습니다. 우리는 그들을 약화시킬 것입니다."
 abolition_of_parliament:0 "의회 폐지"
 abolition_of_parliament_desc:0 "의회가 나라를 운영할 필요는 없습니다. 우린 쓸데없는 것들을 처리할 것입니다."
 Bohemia_Integration:0 "보헤미아 통합"
 Bohemia_Integration_desc:0 "보헤미아의 자치권을 무효화시키고, 제국에 병합할 때입니다."
 Galicia_Integration:0 "갈리치아 통합"
 Galicia_Integration_desc:0 "갈리치아의 자치권을 무효화하고 제국에 병합할 것입니다."
 Croatia_Integration:0 "크로아티아 통합"
 Croatia_Integration_desc:0 "크로아티아의 자치권을 무효화하고 제국에 병합할 것입니다."
 Hungary_Integration:0 "헝가리 통합"
 Hungary_Integration_desc:0 "헝가리의 자치권을 무효화하고 제국에 병합할 것입니다."
 austria_empire:0 "오스트리아 제국"
 austria_empire_desc:0 "다시 한번, 합스부르크 왕가가 지배하는 세계에서 가장 역사적인 제국이 부상하고 있습니다."
 The_Future_of_Austria_and_Hungary:0 "오스트리아-헝가리의 미래"
 The_Future_of_Austria_and_Hungary_desc:0 "오스트리아-헝가리의 미래는 우리 손에 달려 있습니다."
 Balkan_hegemony:0 "발칸 패권"
 Balkan_hegemony_desc:0 "오스트리아-헝가리 제국은 발칸 반도를 장악하고 흔들 것입니다."
 Controlling_Albania:0 "알바니아 지배"
 Controlling_Albania_desc:0 "알바니아를 완전히 우리의 속국으로 복속시킬 것입니다."
 Controlling_Serbia:0 "세르비아 지배"
 Controlling_Serbia_desc:0 "우리는 세르비아를 완전히 우리의 속국으로 복속시킬 것입니다."
 Pressuring_Greece:0 "그리스 압박"
 Pressuring_Greece_desc:0 "발칸반도를 완전히 복속시키려면 그리스를 확보해야 합니다."
 Friendship_with_Greece:0 "그리스와의 친선"
 Friendship_with_Greece_desc:0 "무력으로 모든 것을 해결하려고 하는 것은 좋지 않습니다. 때로는 외교가 좋은 해결책이 될 때도 있습니다."
 Pressuring_Bulgaria:0 "불가리아 압박"
 Pressuring_Bulgaria_desc:0 "불가리아는 지난 대전에서 승리했고 발칸반도를 장악하고 있습니다. 우리는 그들의 패권을 파괴하고 그들의 자리를 차지할 것입니다."
 Friendship_with_Bulgaria:0 "불가리아에 무기 지원"
 Friendship_with_Bulgaria_desc:0 "발칸반도의 패권자가 불가리아라는 것은 누구도 부인할 수 없습니다. 그들과 좋은 관계를 맺는 것이 더 나을 수 있습니다."
 Pressuring_Italy:0 "이탈리아 압박"
 Pressuring_Italy_desc:0 "예로부터 이탈리아는 오스트리아의 가장 큰 적이었습니다. 제1차 세계대전의 패배로 그들의 기세는 꺾였지만, 여전히 부족합니다. 우린 그들을 철저하게 파괴할 것입니다."
 Friendship_with_Italy:0 "이탈리아와의 친선"
 Friendship_with_Italy_desc:0 "이탈리아와 우리는 너무 오랫동안 적대적인 관계를 유지해 왔습니다. 이제 우리는 이 굴레에서 벗어날 것입니다."
 Lombardy_Venezia_problem:0 "롬바르디아-베네치아 문제"
 Lombardy_Venezia_problem_desc:0 "이탈리아와 우리 정부는 롬바르디아-베네치아를 둘러싸고 치열한 신경전을 벌이고 있습니다."
 Industrialization_of_Austria:0 "오스트리아 공업화"
 Industrialization_of_Austria_desc:0 "오스트리아-헝가리는 확실히 잘 발달된 국가 중 하나입니다. 그러나 이것은 오스트리아 제국의 북서부 지역에 한해서만 입니다. 동부 및 남부, 특히 카르파티아 산맥에 막혀 제국과 단절된 갈리치아는 덜 발전했습니다. 제국을 발전시키기 위해선 더 많은 노력이 필요합니다."
 Development_of_Illyria:0 "일리리아 개발"
 Development_of_Illyria_desc:0 "일리리아를 개발하고 오스트리아를 부활시킵시다!"
 Development_of_Austria:0 "오스트리아 개발"
 Development_of_Austria_desc:0 "오스트리아 본토는 오스트리아-헝가리에서 가장 잘 발달된 지역입니다. 그럼에도 불구하고 우리는 더 발전해야 합니다."
 Hungary_Galicia_Railway:0 "헝가리-갈리치아 철도"
 Hungary_Galicia_Railway_desc:0 "카르파티아 산맥은 갈리치아와 이어지는 철도 건설을 매우 어렵게 만들었고, 그 결과 갈리치아는 여전히 오스트리아 본토와 분리된 상태로 남아 있습니다. 우리는 어떤 방법으로든 철도를 건설할 것입니다."
 Hungarian_munitions_industry:0 "헝가리 군수 산업"
 Hungarian_munitions_industry_desc:0 "헝가리의 발전과 번역은 제국에 긍정적인 영향을 미칠 것입니다."
 Hungarian_private_industry:0 "헝가리 민간 산업"
 Hungarian_private_industry_desc:0 "헝가리의 발전과 번역은 제국에 긍정적인 영향을 미칠 것입니다."
 Bohemian_munitions_industry:0 "보헤미아 군수 산업"
 Bohemian_munitions_industry_desc:0 "보헤미아의 발전과 번역은 제국에 긍정적인 영향을 미칠 것입니다."
 Establishment_of_the_Vienna_Institute:0 "빈 연구소 설립"
 Establishment_of_the_Vienna_Institute_desc:0 "전쟁에서는 양도 중요하지만 질도 매우 중요합니다. 이를 위해 빈에 연구소를 설립할 것입니다."
 Galicia_Industrialization:0 "갈리치아 산업화"
 Galicia_Industrialization_desc:0 "갈리치아의 오랜 문제를 해결하기 위해 갈리시아를 개발할 것입니다."
 Hungary_iron_mine:0 "헝가리 철광"
 Hungary_iron_mine_desc:0 "철광은 전쟁에 아주 필수적인 자원입니다. 이것을 충분히 확보해야 합니다."
 tungsten_production:0 "텅스텐 제조"
 tungsten_production_desc:0 "섬유의 생산엔 텅스텐이 필요합니다. 따라서 우리는 슬로바키아의 텅스텐 광산을 확장해야 합니다."
 Austria_Hungary_National_Guard:0 "오스트리아-헝가리 방위군"
 Austria_Hungary_National_Guard_desc:0 "오스트리아와 헝가리는 전쟁의 위협을 받고 있늡니다. 온 국민이 적국과 싸워야 합니다."
 Austrio_Hungarian_Military_power:0 "오스트리아-헝가리의 군사력"
 Austrio_Hungarian_Military_power_desc:0 "오스트리아-헝가리 군은 매우 취약한 상태에 있습니다. 다국적군은 언어 소통의 어려움으로 응집력이 약하며, 예산 부족으로 장비와 품질이 부족한 상황입니다. 개혁이 필수적으로 보입니다."
 Austrio_Hungarian_Army:0 "오스트리아-헝가리군"
 Austrio_Hungarian_Army_desc:0 "군대가 없다면 전쟁 자체가 무의미할 것입니다. 군대의 강화가 제국의 존폐를 결정할 것입니다."
 AUH_Language_education:0 "언어 교육"
 AUH_Language_education_desc:0 "오스트리아-헝가리군은 언어 장벽으로 인해 심각한 문제에 직면해 있습니다. 이로 인해 군인들이 전시 중에 장교의 명령을 따르는 데 어려움을 겪고 있습니다. 우리는 장교들에게 연대 공용어를 배우도록 의무화하여 이 문제를 해결해야 합니다."
 AUH_Healing_ethnic_conflicts:0 "민족 갈등 치유"
 AUH_Healing_ethnic_conflicts_desc:0 "오랫동안 오스트리아의 지배를 받았던 사람들은 합스부르크라는 이름 아래 비교적 단결된 상태를 유지하고 있습니다. 그러나 19세기 이후 오스트리아의 지배를 받게 된 사람들은 이러한 감정을 공유하지 않으며 반사회적 경향까지 보이고 있습니다. 우리는 그들을 우리 사회에 동화시켜야 합니다."
 AUH_Officer_corps_restructuring:0 "장교단 재조정"
 AUH_Officer_corps_restructuring_desc:0 "현재 장교단은 시대에 뒤떨어진 체계에 갇혀 전략 수립이 느립니다. 우리에게 필요한 것은 창의적인 사고를 가진 신선한 장교들로 구성된 새로운 장교단입니다."
 AUH_Infantry_reinforcement:0 "보병 증원"
 AUH_Infantry_reinforcement_desc:0 "전장의 모든 기본 단위는 보병에서 시작됩니다. 따라서 보병의 질적 향상은 필수적입니다. 예산을 할당하여 우리 보병을 정예 부대로 만듭시다."
 AUH_A_rising_army:0 "떠오르는 군대"
 AUH_A_rising_army_desc:0 "모든 개혁이 완료되었습니다. 오스트리아는 이제 독일 제국에 필적하는 강력한 군대를 보유한 강대국으로 자리매김했습니다."
 AUH_Resource_extraction:0 "자원 추출"
 AUH_Resource_extraction_desc:0 "모든 무기는 생산에 자원을 필요로 합니다. 오스트리아에서 늘 부족한 자원인 강철과 텅스텐을 더 많이 추출하여 자재 부족을 해결할 것입니다."
 AUH_new_paradigm_of_battlefield:0 "전장의 새로운 국면"
 AUH_new_paradigm_of_battlefield_desc:0 "현대전은 더 이상 우리가 예전에 알던 모습이 아닙니다. 우리는 새로운 전쟁의 국면에 적응해야 합니다."
 Modernize_support_technology:0 "지원 기술 현대화"
 Modernize_support_technology_desc:0 "지원 장비는 전투 효율성을 효과적으로 높입니다."
 improvement_infantry_weapons:0 "보병 무기 개선"
 improvement_infantry_weapons_desc:0 "보병 무기를 개선한다면 우리의 인적 자원을 절약할 수 있을 것입니다."
 Artillery_desc:0 "압도적인 화력, 대규모 화전의 주축. 포병은 전쟁의 신입니다."
 Landship_desc:0 "전쟁은 더 이상 예전 같지 않을 것입니다. 강력한 보호를 받는 전차의 시대가 올 것입니다."
 war_propaganda:0 "전시 선전"
 war_propaganda_desc:0 "전쟁 지지도는 전쟁에서 매우 중요한 요소입니다. 전쟁 지지도가 부족하면 패전할 가능성이 높아집니다."
 motorized_infantry:0 "차량화보병"
 motorized_infantry_desc:0 "차량화 보병의 현대화는 전장을 지배할 확률을 높일 것입니다."
 Tyrol_Defense:0 "티롤 방어"
 Tyrol_Defense_desc:0 "혼란스러운 세계 상황에서 이탈리아는 우리의 적이 될지도 모릅니다. 티롤을 지키는 것이 곧 우리의 운명이 될 것입니다."
 Galicia_Air_Defense:0 "갈리치아 방공"
 Galicia_Air_Defense_desc:0 "항공기는 전쟁의 새로운 주요 병기로서 부상했습니다. 우린 조국을 지킬 것입니다."
 German_volunteers:0 "독일 의용군"
 German_volunteers_desc:0 "독일은 우리의 주요 동맹국입니다. 독일의 지원은 분명 우리에게 큰 도움이 될 것입니다."
 KuK_Kriegsmarine:0 "제왕 전쟁해군"
 KuK_Kriegsmarine_desc:0 "제왕 전쟁해군은 아드리아 해를 장악하는 것을 넘어 지중해를 장악할 필요가 있습니다."
 Adriatic_dockyard:0 "아드리아 조선소"
 Adriatic_dockyard_desc:0 "대규모 함대 건설에는 많은 조선소가 필요합니다."
 coastal_defense:0 "해안 방어"
 coastal_defense_desc:0 "어쩌면 우리의 적들이 바다 건너로 쳐들어올지도 모릅니다. 우리는 이에 철저히 대비할 것입니다."
 the_age_of_carriers:0 "항모의 시대"
 the_age_of_carriers_desc:0 "항공모함은 신흥 해군의 주축입니다. 항공모함이 바다를 장악할 것은 지금으로선 확실해 보입니다."
 Battleship_desc:0 "그래도 전함은 바다 위를 다스리고 군림하는 왕입니다. 전함을 이길 수 있는 것은 없습니다."
 Research_Destroyer:0 "구축함 연구"
 Research_Destroyer_desc:0 "우리는 전함의 눈과 귀가 되고 적의 공격을 저지하는 구축함이 필요합니다."
 Research_Submarine:0 "잠수함 연구"
 Research_Submarine_desc:0 "잠수함은 은밀히 침투하여 적을 쳐서 파괴하는 기계입니다."
 KuK_Air_Force:0 "제왕 공군"
 KuK_Air_Force_desc:0 "항공기라는 새로운 기계는 광대한 하늘을 제어하기 위한 전쟁 기계로 재탄생했습니다. 제공권을 가진 나라가 전쟁을 주도할 것입니다."
 Budapest_Airport:0 "부다페스트 공항"
 Budapest_Airport_desc:0 "더 많은 전투기를 수용하기 위해 공항을 확장해야 합니다."
 Development_Air_Force_Doctrine:0 "공군 교리 개발"
 Development_Air_Force_Doctrine_desc:0 "새로운 공군 교리는 우리가 공중전에서 우위를 점할 수 있게 해줄 것입니다."
 synthetic_refinery_Construction:0 "합성 정제소 건설"
 synthetic_refinery_Construction_desc:0 "항공기 생산을 위한 고무 생산이 필요합니다."
 Heavy_Fighter:0 "중전투기"
 Heavy_Fighter_desc:0 "폭격기를 격추하는 게 공군이 할 일인 법입니다."
 naval_Bomber:0 "뇌격기"
 naval_Bomber_desc:0 "해전은 군함만이 벌이는 것이 아닙니다. 항공기도 기여할 수 있습니다."
 Neu_Septemberprogramm:0 "신9월계획"
 Neu_Septemberprogramm_desc:0 "우리가 다가오는 전쟁에서 승리할 것은 절대적으로 확실합니다. 따라서 적에게 요구할 영토와 그 관리 방안을 마련해야 합니다."
 the_need_for_a_new_doctrine:0 "새로운 교리의 필요성"
 the_need_for_a_new_doctrine_desc:0 "이 전쟁은 우리가 가지고 있는 전술이 구식이라는 것을 깨닫게 해주었습니다. 교리의 개혁이 시급합니다."
 Italy_industrial_policy:0 "이탈리아 산업 정책"
 Italy_industrial_policy_desc:0 "산업화 부진으로 이탈리아 경제는 붕괴 직전까지 몰렸습니다. 이에 대한 긴급한 조치만이 이탈리아를 구할 수 있습니다."
 ITA_realization_of_totalitarianism:0 "전체주의 실현"
 ITA_realization_of_totalitarianism_desc:0 "현재 이탈리아의 정당은 공화 통합주의당만 존재합니다. 그러나 여전히 암흑속에서 여러 공산주의자들과 자본주의자들이 움직이고 있습니다. 우리는 그들을 마땅히 없애야 합니다."
 Armed_Forces_of_Italy:0 "이탈리아군"
 Armed_Forces_of_Italy_desc:0 "이탈리아의 군대는 제대로 조직되지 않았고 사기가 낮습니다. 우리는 이 군대를 재편해야 합니다."
 Focus_on_North:0 "북쪽에 집중"
 Focus_on_North_desc:0 "미개발 지역에 투자하는 것보다 이미 개발된 지역에 투자하는 것이 더 효율적이고 효과적일 것입니다. 남북 간의 갈등이 심화될 것이지만 국익 앞에서는 결국 아무것도 아닙니다."
 Focus_on_South:0 "남부에 집중"
 Focus_on_South_desc:0 "장기적으로 불균형적인 개발은 국가에 큰 피해를 입힐 것입니다. 우리는 지금 당장 이 문제를 해결해야 합니다."
 Italian_Bureau_of_Industrial:0 "이탈리아 산업국"
 Italian_Bureau_of_Industrial_desc:0 "우리는 이탈리아의 침체된 산업을 개혁하고 이탈리아의 부흥을 위해 행동할 것입니다."
 Roma_munitions_industry:0 "로마 군수 산업"
 Roma_munitions_industry_desc:0 "평화를 원한다면, 전쟁을 준비하라. 이 평화가 얼마나 오래 지속될지 모릅니다."
 CRDA_desc:0 "해군 발전을 위해. 움직일 것입니다."
 Oderdo_Terni_Orlando:0 "오데로-테르니-오를란도"
 Oderdo_Terni_Orlando_desc:0 "해군 발전을 위해. 움직일 것입니다."
 Capital_Ship:0 "주력함"
 Capital_Ship_desc:0 "거대하고 강력한 군함만이 해전을 지배할 수 있습니다."
 cruiser_research:0 "순양함 연구"
 cruiser_research_desc:0 "우리의 비참한 경제 상황에서 해군을 거대하게 키우는 것은 불가능합니다. 우리가 할 수 있는 한에서 최선을 다하는 것이 옳습니다."
 electronic_engineering:0 "전자공학"
 electronic_engineering_desc:0 "전투 체계와 병기의 품질 향상은 전자 장치의 개발에서 비롯됩니다."
 Locomotive_desc:0 "기차의 발전은 물자 수송을 효율적으로 만듭니다."
 Italian_steel_industry:0 "이탈리아 철강 산업"
 Italian_steel_industry_desc:0 "철은 모든 무기에 필수적인 자원입니다."
 Italian_chromium_aluminium_industry:0 "이탈리아 크롬-알루미늄 산업"
 Italian_chromium_aluminium_industry_desc:0 "알루미늄과 크롬 광산을 확장하여 비행기와 전함을 추가로 생산할 것입니다."
 romagna_dockyard:0 "로마냐 조선소"
 romagna_dockyard_desc:0 "우리 해군은 어떤 종류든 어떤 식으로든 확장되어야 한다는 것이 확실합니다."
 government_led_military_industry:0 "정부 주도 군수산업"
 government_led_military_industry_desc:0 "방위산업은 강한 국가를 만들기 위해 필수적입니다."
 synthetic_rubber_research:0 "합성고무 연구"
 synthetic_rubber_research_desc:0 "생각보다 많은 전쟁 물자에 고무가 필요합니다."
 rocket_engineering:0 "로켓 공학"
 rocket_engineering_desc:0 "로켓은 분명히 잘 작동하는 새로운 무기가 될 것입니다."
 lazio_industry:0 "라치오 산업"
 lazio_industry_desc:0 "더 발전된 이탈리아 산업을 위해!"
 University_of_Rome:0 "로마 대학"
 University_of_Rome_desc:0 "더 빠른 연구를 위해 로마 대학의 연구소를 확장하고 증축할 것입니다."
 War_Factory_Act:0 "전시공장법"
 War_Factory_Act_desc:0 "2차 세계대전이 발발했습니다. 나라를 지키기 위해서 노동자들은 조금이라도 더 열심히 일해야 됩니다."
 Aviation_Industry_Support:0 "항공산업 지원"
 Aviation_Industry_Support_desc:0 "다가오는 전쟁에서 제공권을 장악할 준비를 해야 합니다."
 the_fate_of_the_peninsula:0 "반도의 운명"
 the_fate_of_the_peninsula_desc:0 "반도 국가는 적의 상륙에 철저히 대비해야 하는 법입니다."
 Challenge_for_supremacy_in_the_Adriatic_Sea:0 "아드리아해 패권 도전"
 Challenge_for_supremacy_in_the_Adriatic_Sea_desc:0 "대전에서의 패배로 오스트리아는 아드리아 해를 완전히 장악하게 되었습니다. 하지만 이를 두고만 볼 수는 없습니다. 우리는 주도권을 되찾을 것입니다."
 west_coast_defense:0 "서해안 방어"
 west_coast_defense_desc:0 "우리는 해안 상륙에 매우 취약합니다. 따라서 해안 방어는 필수적입니다."
 east_coast_defense:0 "동해안 방어"
 east_coast_defense_desc:0 "우리는 해안 상륙에 매우 취약합니다. 따라서 해안 방어는 필수적입니다."
 dockyard_expansion_1:0 "조선소 확장"
 dockyard_expansion_1_desc:0 "적의 위협에 대응하기 위해 더 많은 군함이 필요합니다."
 modernization_of_artillery:0 "포병 현대화"
 modernization_of_artillery_desc:0 "신무기의 중요성이 대두되고 있다 하더라도 포병을 소홀히 할 수는 없는 일입니다. 야전포에 대한 혁신은 필수적입니다."
 Army_modernization:0 "육군 현대화"
 Army_modernization_desc:0 "우리나라의 지휘관들은 구태의연한 사고에 갇혀 있습니다. 이를 바꾸지 않으면 미래 전쟁에서의 패배는 우리의 것이 될 것입니다."
 Better_Engineer_Company:0 "공병중대 개선"
 Better_Engineer_Company_desc:0 "공병중대는 전쟁에서 중요한 역할을 합니다."
 face_the_Austrian_Empire:0 "오스트리아 제국과 마주"
 face_the_France:0 "프랑스와 마주"
 face_the_Austrian_Empire_desc:0 "프랑스에 대항해 요새를 만들 것입니다."
 modern_military_training:0 "현대 군사 훈련"
 modern_military_training_desc:0 "현대적인 군사 훈련은 이탈리아 군대를 강화할 것입니다."
 army_doctrine:0 "육군 교리"
 army_doctrine_desc:0 "새로운 육군 교리는 최첨단이어야 합니다."
 with_tank:0 "전차와 함께"
 with_tank_desc:0 "지옥 같은 참호를 뚫기 위해 전차가 개발되었고, 이제 전차의 사용은 필수가 되었습니다."
 rush_of_morale:0 "사기 진작"
 rush_of_morale_desc:0 "이탈리아군의 질을 높이기 위해서. 우리 군의 정신교육을 계속해 나갈 것입니다."
 expansion_of_the_army:0 "육군 확대"
 expansion_of_the_army_desc:0 "우리 군대는 너무 적습니다. 군비를 늘리는 것은 우리에게 도움이 될 것입니다."
 Arditi_desc:0 "적을 분쇄시키고 혼란에 빠뜨려 적에게 패배를 초래할 것입니다."
 elite_Italian_army:0 "이탈리아 정예군"
 elite_Italian_army_desc:0 "이탈리아 군대는 더 이상 조롱받지 않을 것입니다. 이탈리아군은 유럽의 정예군으로 거듭날 것입니다."
 the_age_of_aircraft:0 "항공기의 시대"
 the_age_of_aircraft_desc:0 "항공기는 전쟁의 새로운 주인공입니다. 항공기의 개발은 필수적입니다."
 airport_expansion:0 "공항 확장"
 airport_expansion_desc:0 "공항은 많은 항공기를 수용하기 위해 확장되어야 합니다."
 light_airframe:0 "경기체"
 light_airframe_desc:0 "전투기의 혁신은 공중전에서 우리에게 우위를 제공할 것입니다."
 heavy_airframe:0 "중기체"
 heavy_airframe_desc:0 "폭격기는 적의 생산 능력과 사기를 저하시키는 데 중요한 역할을 합니다."
 Macchi_desc:0 "마치의 지원은 경비행기 개발에 큰 도움이 될 것입니다."
 Piaggio_desc:0 "피아지오의 지원은 중항공기 개발에 큰 도움이 될 것입니다."
 naval_air_force:0 "해군 항공대"
 naval_air_force_desc:0 "항공기는 지상뿐만 아니라 바다까지 지배할 것입니다."
 new_Air_Force_doctrine:0 "새로운 공군 교리"
 new_Air_Force_doctrine_desc:0 "공군의 발전은 전쟁에서의 승리로 이어질 것입니다."
 rise_from_the_ruins:0 "페허에서 일어나서"
 rise_from_the_ruins_desc:0 "이탈리아의 경제는 완전히 붕괴되었다고 해도 무방합니다. 그런 폐허로부터 우리는 다시 일어설 것입니다."
 Democracy_in_Italy:0 "이탈리아의 민주주의"
 Democracy_in_Italy_desc:0 "민주주의의 가치와 자유는 통합주의자들의 억압에도 결코 깨지지 않을 것입니다."
 Life_of_Italy:0 "이탈리아의 삶"
 Life_of_Italy_desc:0 "이탈리아는 매우 위독한 상황에 처해 있습니다. 긴급한 조치만이 이탈리아를 구할수 있을 것입니다."
 Treaty_of_Rome:0 "로마 조약"
 Treaty_of_Rome_desc:0 "대전쟁은 이탈리아의 모든 해외 식민지를 잃게 했습니다. 식민지들을 다시 회복하기 위한 눈길에 소말리아가 첫 번째 대상이 되었습니다. 에티오피아와 함께 소말리아를 갈라먹기 위한 회담이 시작될 것입니다."
 suppress_fascism:0 "통합주의 억압"
 suppress_fascism_desc:0 "최근 로마에서의 행진은 통합주의의 위험성을 분명히 보여주었습니다. 우리는 어떤 식으로든 통합주의자들을 잡을 것입니다."
 securing_power:0 "세력 확보"
 securing_power_desc:0 "우리의 세력 기반은 아직 약합니다. 강한 이탈리아를 만들기 위해서는 1인 독재로 가는 길을 열어야 합니다."
 moderate_trade_union:0 "온건 노동조합"
 moderate_trade_union_desc:0 "노동자의 권익을 제대로 증진시키는 것은 생산성에 큰 도움이 될 것입니다."
 entrepreneurial_spirit:0 "기업가 정신"
 entrepreneurial_spirit_desc:0 "지주와 자본가를 지원함으로써 더 많은 산물을 얻을 수 있을 것입니다."
 control_somalia:0 "소말리아 통제"
 control_somalia_desc:0 "소말리아를 완전히 장악할 것입니다, 최대한 많이 받아 갑시다."
 surprise_attack_on_Ethiopia:0 "에티오피아 기습 공격"
 surprise_attack_on_Ethiopia_desc:0 "우리의 식민지는 너무 적습니다. 에티오피아를 무릎 꿇게 할 공격적이고 확장적인 정책을 수립할 것입니다."
 ITA_irredentismo:0 "실지회복주의"
 ITA_irredentismo_desc:0 "이탈리아인이 다수를 이루는 여러 영토들이 외세의 손에 넘어갔습니다. 우리는 그것들을 되찾아야만 합니다."
 to_go_against_the_times:0 "시대를 거스르다"
 to_go_against_the_times_desc:0 "우리는 독일 제국과 오스트리아의 패권에 순응하지 않고, 우리의 것을 되찾기 위해 반격할 것입니다."
 With_the_German_Empire:0 "독일 제국과 함께"
 With_the_German_Empire_desc:0 "우리의 열악한 군사력으로 오스트리아와 독일을 상대하는 것은 도박에 가깝습니다. 차라리 독일로 빠져 프랑스 땅을 얻는 것이 현명한 방법입니다."
 the_survival_of_the_Ottoman_Empire:0 "오스만 제국의 존속"
 the_survival_of_the_Ottoman_Empire_desc:0 "우리는 간신히 살아남은 이 제국을 바꿀 것입니다."
 Kemalizm_continue:0 "케말주의 지속"
 Kemalizm_continue_desc:0 "오스만 제국의 개혁을 성공시키기 위해서 우리는 서구를 본받아야합니다."
 TUR_educational_reforms:0 "교육 개혁"
 TUR_educational_reforms_desc:0 "오스만의 문자체계는 구식이며 국민들의 교육 수준은 현저히 낮은 수준에 머무르고 있습니다. 오스만을 현대적인 국가로 만들기 위해서 우리는 교육제도에 대한 대규모 개혁을 진행해야합니다."
 TUR_political_reforms:0 "정치 개혁"
 TUR_political_reforms_desc:0 "오스만 제국의 구시대적인 행정제도와 정치적 문제점들은 오스만이 선진국이 되는 것을 가로막고 있습니다. 우리는 이를 개혁하고 오스만을 강대국으로 만들어야합니다."
 TUR_social_refroms:0 "사회 개혁"
 TUR_social_refroms_desc:0 "오스만 제국의 사회와 문화는 구시대적이고 시대착오적인 수준입니다. 우리는 사회 제도에 대한 전반적인 개혁을 이끌어 나아가야합니다."
 TUR_constitutional_reforms:0 "헌법 개혁"
 TUR_constitutional_reforms_desc:0 "현재 오스만 제국이 보유하고 있는 헌법은 구시대적인 환경에 맞춰져있습니다. 새롭게 변화해 나아가는 사회에 맞추어 헌법을 개정합시다."
 maintenance_of_democracy:0 "민주주의 지속"
 maintenance_of_democracy_desc:0 "민주주의 정신은 훼손되거나 부정될 수 없습니다. 선거는 민주주의의 가장 중요한 부분입니다. 선거는 계속될 것입니다."
 TUR_sened_i_ittifak:0 "동맹 헌장"
 TUR_sened_i_ittifak_desc:0 "술탄이 가지고 있는 수많은 권한은 제한되고 의회에 이양되어야만 합니다. 우리는 동맹 헌장을 통해 이를 실현시킬 것입니다."
 TUR_lift_media_restrictions:0 "언론 통제 해제"
 TUR_lift_media_restrictions_desc:0 "우리는 지금까지 언론을 통제해왔습니다. 이는 민주주의에 반하는 행보입니다. 언론검열을 해제하고 민주주의를 수호합시다."
 TUR_compromise_with_kemalist:0 "케말주의자와 타협"
 TUR_compromise_with_kemalist_desc:0 "케말의 사회적 변혁을 위한 노력은 이미 많은 부분에서 성과를 거두었으며 우리역시 이 길을 따라 가야합니다."
 TUR_establish_parliament:0 "의회 설립"
 TUR_establish_parliament_desc:0 "우리는 민주적인 의회를 설립하고 오스만 제국을 입헌군주국으로 개혁해야만합니다."
 TUR_multinational_army:0 "다민족군대"
 TUR_multinational_army_desc:0 "오스만 제국군대는 여러 소수민족을 포함하고 있습니다. 우리는 이들을 포용하고 하나의 오스만군으로 만들어야합니다."
 TUR_permit_minority_parties:0 "소수정당 허용"
 TUR_permit_minority_parties_desc:0 "다양성은 민주주의가 가지는 최대의 장점입니다. 따라서 소수의 의견에 귀를 기울이는 것은 중요합니다."
 TUR_united_ottoman_empire:0 "오스만 연합 제국"
 TUR_united_ottoman_empire_desc:0 "모든 개혁이 끝났습니다. 오스만 제국은 다양한 민족을 포용하는 입헌군주국가로 거듭났습니다."
 one_party_dictatorship:0 "일당독재"
 one_party_dictatorship_desc:0 "민주주의의 가치는 인정받아야하고 권력분립을 실천해야 합니다. 하지만 그것이 불필요할 정도로 많은 정당을 유지할 필요가 있다는 것을 증명하지는 못합니다. 통합된 정당은 정책의 추진이 훨씬 수월할 수 있습니다."
 TUR_purge_the_ottomanist:0 "오스만주의자 숙청"
 TUR_purge_the_ottomanist_desc:0 "오스만주의자들은 우리의 개혁을 반대하며 개혁의 진행을 늦추고자 하고있습니다. 그들은 오스만 제국에 암적인 존재에 불과하며 이들을 제거하는 것이 사회적으로 큰 도움이 될것입니다."
 TUR_abolish_the_sultanate:0 "술탄 폐지"
 TUR_abolish_the_sultanate_desc:0 "술탄 제도는 터키를 좀먹는 존재 중 하나입니다. 우리는 쿠데타를 통해 술탄을 완전히 터키에서 제거할 필요가 있습니다."
 TUR_caliphate_question:0 "칼리프 문제"
 TUR_caliphate_question_desc:0 "우리는 술탄에 대해 폐지하자는 입장을 명확히 하고있습니다. 그러나 아직 칼리프에 대한 문제는 결정되지 않았습니다. 우리는 이에대해 이야기해볼 필요가 있습니다."
 TUR_move_capitial_to_ankara:0 "앙카라로 수도 천도"
 TUR_move_capitial_to_ankara_desc:0 "코스탄티니예의 수많은 오스만주의자들의 권력을 약화시키기 위해 우리는 새로운 수도를 찾아야합니다."
 TUR_Turk_ulusu:0 "튀르크인들의 국가"
 TUR_Turk_ulusu_desc:0 "터키는 튀르크인들의 종주국의 위치를 가지고 있습니다. 전세계에 퍼진 튀르크인들을 불러모아 통합하고 국가를 부강하게 만듭시다."
 TUR_unify_party_and_state:0 "당과 국가를 통합하다"
 TUR_unify_party_and_state_desc:0 "당과 국가는 분리될 수 없습니다. 인민당의 정권은 공고하며 케말주의의 길은 영원할 것입니다."
 TUR_united_state_of_ottoman:0 "터키 합중국"
 TUR_united_state_of_ottoman_desc:0 "술탄은 쫓겨났고 케말주의는 실현되었습니다. 케말주의에 입각하여 우리는 공화국을 선포할것입니다."
 look_out:0 "밖을 보다"
 look_out_desc:0 "오스만 제국의 내정은 충분히 안정되었습니다. 우리가 개혁을 통해 성취한 것을 바탕으로 우리는 다시 밖으로 나갈 것입니다."
 sultans_age:0 "술탄의 시대"
 sultans_age_desc:0 "케말은 나라를 제대로 개혁할 힘이 없습니다. 우리는 모든 권력을 술탄에게 몰아주고 술탄이 원하는 대로 나라를 개혁해야 합니다."
 Dismissal_of_Kemal:0 "케말 해임"
 Dismissal_of_Kemal_desc:0 "서구화된 개혁을 주창하고 있는 케말은 술탄의 중앙집권화에 가장 큰 걸림돌입니다. 우리는 그를 정계에서 몰아내야 합니다."
 Grand_Vizier_ismet_inonu:0 "대재상 사이드 이 누르시"
 Grand_Vizier_ismet_inonu_desc:0 "케말은 직위에서 해임되었습니다. 이제 우리는 그를 대신할 사람을 찾아야 합니다."
 TUR_Apply_jizya_to_muslim_minorities:0 "무슬림 소수민족에 지즈야 부과"
 TUR_Apply_jizya_to_muslim_minorities_desc:0 "지즈야는 비무슬림인들에게만 부과되던 세금입니다. 그러나 이제는 소수민족에게까지 부과할 필요가 있습니다."
 TUR_suppress_arab_revolts:0 "아랍 봉기 억제"
 TUR_suppress_arab_revolts_desc:0 "현재 아랍에서는 수많은 이들이 독립을 위해 봉기를 일으키고 있습니다. 우리는 그들을 억제해야만합니다."
 TUR_centralize_the_empire:0 "제국 중앙집권화"
 TUR_centralize_the_empire_desc:0 "오스만 제국의 지방에 대한 통치는 사실상 지방 유력자들에 의해 이루어 지고 있습니다. 우리는 효율적인 통치를 위해 지방의 유력인사들을 죽이거나 좌천시키고 완전한 중앙집권화를 이루어야합니다."
 TUR_depoliticize_the_army:0 "군대 탈정치화"
 TUR_depoliticize_the_army_desc:0 "과거 발칸전쟁동안 군인들을 서로의 정치 파벌을 나누어 서로 비협조적인 태도를 보였습니다. 이는 여전하며 전쟁에서의 패배를 더욱 가깝게 만들 뿐입니다. 우리는 군인들을 탈정치화시켜야합니다."
 TUR_military_purges:0 "군대 숙청"
 TUR_military_purges_desc:0 "정치적으로 변질된 군인들을 다시 사용하는 것은 불가능합니다. 그들을 숙청하고 술탄의 권력을 공고히 해야만 합니다."
 TUR_empower_the_sultan:0 "술탄에 권력부여"
 TUR_empower_the_sultan_desc:0 "술탄에게 더 많은 권력을 부여하고 오스만 제국을 더욱 전제적인 국가로 만들어야합니다."
 TUR_zillullah_fil_alem:0 "신의 그림자"
 TUR_zillullah_fil_ale_desc:0 "오스만 제국은 이슬람 칼리프국이며, 알라의 뜻이 구현된 존재입니다. 우리는 알라의 이름과 그분의 예언자의 뜻에 따라 행동하고 있으며, 그 뜻을 우리의 마음과 국가, 그리고 국민 속에 영원히 새길 것입니다!"
 TUR_Turkish_quran:0 "터키어 쿠란"
 TUR_Turkish_quran_desc:0 "쿠란을 터키어로 번역함으로서 살라프주의자들을 더욱 터키에 충성스럽게 만들 수 있을지도 모릅니다."
 religious_secularism:0 "종교적 세속주의"
 religious_secularism_desc:0 "우리는 무슬림입니다. 그것은 절대 불변의 진리이며 누구도 거스를 수 없는 진리입니다. 우리가 세속주의에 빠지는 것은 옳지 않습니다. 부분적으로는 세속화된다 하더라도 기본은 종교여야 합니다."
 glory_of_the_past:0 "과거의 영광"
 glory_of_the_past_desc:0 "우리는 한때 위대한 제국이었던 영광을 되찾을 것이고, 그러기 위해서는 군사적 확장이 필수적입니다."
 King_of_the_Middle_East:0 "중동의 제왕"
 King_of_the_Middle_East_desc:0 "오스만 제국은 중동에서 유일한 패권적 강대국입니다. 오스만 제국은 무너지지 않을 것이고 끝없는 영광과 함께 동반할 것입니다."
 the_empire_of_the_Middle_East:0 "중동의 제국"
 the_empire_of_the_Middle_East_desc:0 "이런 격동의 시대를 견뎌낸다는 명분으로 다른 나라의 세력에 들어갈 필요는 없습니다. 우리는 중동의 이익을 지키기 위해 우리만의 세력을 만들 것입니다."
 to_North_Africa:0 "아라비아 반도와 이집트를 보다"
 to_North_Africa_desc:0 "중동 전쟁으로 인한 일련의 혼란은 아라비아 반도와 이 지역에서 우리의 패권을 약화시켰습니다. 이제 중동의 반란을 진압했으니, 그 영향력을 다시 강화할 때입니다."
 Eastern_Treatment:0 "동부 처리"
 Eastern_Treatment_desc:0 "페르시아에서 인도까지 오스만 제국이 정복해본적 없는 땅이 동쪽으로 펼쳐져 있습니다. 오스만 제국이 그 땅들의 주인이 된다면 세계의 초강대국 중 하나로 거듭날 것이 분명합니다."
 Egypt_conquest:0 "이집트 정복"
 Egypt_conquest_desc:0 "이집트에 대한 통제는 오스만 제국의 이익에 큰 도움이 될 것입니다. 그들의 자치권을 낮추고 오스만의 영향력을 높입시다."
 Yemen_conquest:0 "예멘 정복"
 Yemen_conquest_desc:0 "예멘에 대한 통제는 오스만 제국의 이익에 큰 도움이 될 것입니다. 그들의 자치권을 낮추고 오스만의 영향력을 높입시다."
 Persia_punishment:0 "페르시아 징벌"
 Persia_punishment_desc:0 "우리나라와 페르시아의 오랜 악연을 끝낼 때가 왔습니다. 그것은 페르시아인들을 처벌하고 오스만의 위치를 공고히 할 것입니다."
 To_Pakistan:0 "파키스탄으로"
 To_Pakistan_desc:0 "파키스탄은 인도로 가는 가장 중요한 경로입니다. 이곳을 장악하면 인도에 압력을 가할 수 있습니다."
 Gulf_control:0 "걸프만 통제"
 Gulf_control_desc:0 "걸프 지역은 오스만 경제에 중대한 영향을 미치는 지역입니다. 이 지역에 대한 완전한 통제는 오스만 제국의 안정적인 경제 성장을 의미합니다."
 Shammar_control:0 "샴마르 통제"
 Shammar_control_desc:0 "아라비아 반도의 완벽한 패권을 위해서는 자발 샴마르를 우리나라에 완전히 종속시켜야 합니다."
 Kostantiniyye_Treaty_Organization:0 "코스탄티니예 조약 기구"
 Kostantiniyye_Treaty_Organization_desc:0 "우리는 중동과 아라비아에서 가장 강력한 국가가 되었습니다. 우리는 우리 자신의 세력을 만들어 스스로를 보호할 것입니다."
 TUR_claim_to_be_neutral:0 "중립국 주장"
 TUR_claim_to_be_neutral_desc:0 "우리나라의 운명을 위태로운 세상에 둘 필요는 없습니다. 중립을 자처합시다."
 TUR_preparations_for_war_for_peace:0 "평화를 위한 전쟁준비"
 TUR_preparations_for_war_for_peace_desc:0 "평화를 원한다면, 전쟁을 준비하라"
 TUR_creation_of_a_volunteer_army:0 "의용군 창설"
 TUR_creation_of_a_volunteer_army_desc:0 "비록 우리가 중립국이지만 세상으로부터 완전히 고립되는 것은 불가능합니다. 의용군을 투입할 준비를 합시다."
 TUR_Expanding_Expeditionary_Force:0 "원정군 확장"
 TUR_Expanding_Expeditionary_Force_desc:0 "원정군을 구성하여 전 세계에 군대를 파견합시다."
 TUR_Threat_Preparedness:0 "위협 대비"
 TUR_Threat_Preparedness_desc:0 "외부의 위협에 대비함으로써, 우리는 외국 세력이 우리나라를 함부로 침범하는 것을 막아야 합니다."
 TUR_expansion_of_infantry_equipment:0 "보병 장비 확충"
 TUR_expansion_of_infantry_equipment_desc:0 "보병 장비 확충"
 TUR_interventionist_neutrality:0 "간섭주의적 중립성"
 TUR_interventionist_neutrality_desc:0 "우리는 우리의 영향력을 세계에 투영하고 동시에 중립을 지킬 것입니다."
 TUR_deterrence:0 "전쟁 억제"
 TUR_deterrence_desc:0 "국제 정세에서 동 떨어진 우리는 전쟁에서 얻을 것이 없습니다. 다행히도 우리는 최고의 방어는 아예 공격당하지 않는 것이라는 사실을 알고 있습니다."
 contact_with_the_West:0 "서방과의 접촉"
 contact_with_the_West_desc:0 "사실상 오스만 제국은 제1차 세계 대전 이후 고립을 유지해 왔습니다. 하지만 더 이상의 고립은 무의미합니다. 우리는 다시 한 번 세상으로 나아갈 것입니다."
 relationship_with_the_national_entente:0 "[FRA.GetFactionName]과의 관계"
 relationship_with_the_national_entente_desc:0 "과거에 우리는 독일 제국과 동맹을 맺었지만, 독일은 더 이상 우리의 친구가 아닙니다. 독일은 오만하고 모든 나라에 군림하기를 원하며 우리는 그것에 맞서 싸울 것입니다."
 French_officers:0 "프랑스 장교"
 French_officers_desc:0 "우리는 프랑스와 긴밀한 관계를 유지할 것이며, 이는 미래에 독일과 동맹국들과의 전쟁을 의미할 수도 있습니다. 그것이 우리가 프랑스 장교들을 초대해야 하는 이유입니다."
 French_field_artillery:0 "프랑스 야포"
 French_field_artillery_desc:0 "전쟁에서 가장 중요한 것은 야포입니다. 야포를 통한 대규모 화력 지원이 전쟁의 승패를 좌우할 것입니다."
 joining_the_national_entente:0 "[FRA.GetFactionName] 가입"
 joining_the_national_entente_desc:0 "그럴 시기가 됐지요. 우리는 프랑스와의 비밀 접촉을 공식화할 필요가 있습니다. 이제 우리는 의심할 여지 없이 [FRA.GetFactionName]의 일원입니다."
 French_corporation_investment:0 "프랑스 회사 투자"
 French_corporation_investment_desc:0 "이제 오스만 제국은 엄연히 프랑스의 동맹국입니다. 그들과의 끈끈한 관계를 위해 그들의 회사를 우리나라로 초대하면 좋을 것 같습니다."
 requestment_of_investment:0 "투자 요청"
 requestment_of_investment_desc:0 "우리의 열악한 경제 상황을 극복하기 위해 프랑스에 투자를 요청합시다."
 Egypt_problem:0 "이집트 문제"
 Egypt_problem_desc:0 "이집트는 혼란의 시기에 우리의 통제를 벗어났습니다. 우리는 이 문제를 프랑스와 논의하여 해결할 것입니다."
 cooperation_with_Germany:0 "독일과의 협력"
 cooperation_with_Germany_desc:0 "독일 제국은 과거부터 오스만 제국과 좋은 관계를 맺어왔습니다. 이번에도 우리는 독일과 협력하여 오스만의 국익을 증진시킬 것입니다."
 German_Ottoman_Arms_Production_Agreement:0 "독일-오스만 무기 생산 협정"
 German_Ottoman_Arms_Production_Agreement_desc:0 "독일과의 협력을 통해 고품질의 군 장비를 대량 생산할 것입니다."
 Invitation_to_the_German_Officers_Advisory_Group:0 "독일 장교 고문단 초청"
 Invitation_to_the_German_Officers_Advisory_Group_desc:0 "독일은 과거부터 고급 장교와 고급 병력을 보유한 군사 강국입니다. 그런 나라에서 장교들을 데려오는 것은 오스만 제국에 큰 도움이 될 것입니다."
 joining_the_reichspakt:0 "[REI.GetFactionName] 가입"
 joining_the_reichspakt_desc:0 "우리나라는 과거부터 독일 제국과 좋은 관계를 유지해 왔습니다. 다른 나라와 가까워지려 하기보다는 이미 가까운 나라와 군사동맹을 맺는 것이 좋을 것입니다."
 German_Support_Division:0 "독일 자원 사단"
 German_Support_Division_desc:0 "독일은 세계에서 가장 강력한 군대를 가지고 있습니다. 그런 나라에서 온 지원병들은 우리나라에 큰 도움이 될 것입니다."
 German_investors:0 "독일 투자자들"
 German_investors_desc:0 "우리는 독일로부터 투자를 받아 우리 경제를 더 안정적으로 만들 것입니다."
 German_Ottoman_Joint_Forces_Command:0 "독일-오스만 연합군 사령부"
 German_Ottoman_Joint_Forces_Command_desc:0 "독일군의 도움으로, 우리는 더 효율적인 작전을 구성하고 장교들의 능력을 향상시킬 수 있습니다."
 Ankara_Economic_Commission_establishment:0 "이즈미르 경제 회의"
 Ankara_Economic_Commission_establishment_desc:0 "우리는 이즈미르에 경제 회의체를 만들어 우리나라의 심각한 경제 상황을 처리할 것입니다."
 Railway_corporation:0 "철도 회사"
 Railway_corporation_desc:0 "효율적인 철도 건설을 위해서는 정부가 사업을 주도할 기업을 선정해야 합니다."
 Koc_group:0 "코치 그룹"
 Koc_group_desc:0 "한 회사에 경제를 이끌 독점적인 권리를 주는 것이 이곳저곳 분산 투자를 하는 것보다 나을 수 있습니다."
 abundance_of_the_Levant:0 "레반트의 풍요"
 abundance_of_the_Levant_desc:0 "레반트는 오스만 제국의 중요한 지역 중 하나입니다. 이 지역을 발전시켜 오스만 제국을 부흥시킵시다."
 abundance_of_the_Iraq:0 "이라크의 풍요"
 abundance_of_the_Iraq_desc:0 "이라크는 비옥한 초승달지대를 보유하고 있습니다. 이라크의 발전을 통해 오스만 제국을 풍요롭게 만들어봅시다."
 Protectionism:0 "보호주의"
 Protectionism_desc:0 "값싸고 질 좋은 외국 상품들이 우리 국내 시장을 위협하고 있습니다. 우리는 관세를 인상함으로써 시장을 보호해야 합니다."
 Anatolia_Logistics:0 "아나톨리아 병참"
 Anatolia_Logistics_desc:0 "우리는 무기 생산 능력을 높이기 위해 아나톨리아에 군사 공장을 건설할 것입니다."
 TUR_encouraging_farmers:0 "농부 격려"
 TUR_encouraging_farmers_desc:0 "현재 우리 산업의 근간은 농업에 있습니다. 농부들을 격려하여 농업 생산량을 늘리고 이를 통해 제조업에 투자를 이어나갑시다."
 TUR_establishment_of_agricultural_credit_cooperatives:0 "농업신용협동조합 설립"
 TUR_establishment_of_agricultural_credit_cooperatives_desc:0 "농업신용협동조합은 생산자들의 경제적 이익을 보호하고 생계 및 사업 관련 필요를 제공하기 위해 상호 원조를 기반으로 생산자들이 설립한 농업 협동조합입니다."
 TUR_land_refrom:0 "토지개혁"
 TUR_land_refrom_desc:0 "현대적인 토지 측량 기법과 법제도를 통해 토지를 개혁하고 국가를 안정화 시킵시다."
 TUR_the_higher_institute_of_agriculture:0 "농업 고등 연구소"
 TUR_the_higher_institute_of_agriculture_desc:0 "농업 고등 연구소를 통해 우리의 부진한 농업 능력을 현대적으로 개선시킵시다."
 TUR_establishment_of_model_farms:0 "정형화된 농장 설립"
 TUR_establishment_of_model_farms_desc:0 "각 지역마다 다른 형태의 농장들과 비효율적인 농업으로 농민들은 여러 고통을 겪고있습니다. 정부에서 주도적으로 이를 개선해야합니다."
 TUR_industrial_incentive_law:0 "산업 장려법"
 TUR_industrial_incentive_law_desc:0 "법과 제도를 통해 산업의 확장을 적극적으로 장려합시다."
 TUR_abolition_of_tithe_tax:0 "십일조 세금 폐지"
 TUR_abolition_of_tithe_tax_desc:0 "십일조 세금은 지극히 종교적이며 개혁에 큰 걸림돌이 되는 존재입니다. 이 세금을 폐지해야만 합니다."
 TUR_chambers_of_commerce_and_industry:0 "상공회의소"
 TUR_chambers_of_commerce_and_industry_desc:0 "상공회의소를 설립하고 각종 상업적 분쟁에 대한 규정과 중재를 담당하도록 만듭시다."
 TUR_first_development_plan:0 "1차 개발 계획"
 TUR_first_development_plan_desc:0 "국가 개발을 위한 준비가 완료되었습니다. 이제 국가 주도적 계획 경제를 실천할 때입니다."
 the_rise_of_the_Ottoman_Empire:0 "오스만 제국의 발흥"
 the_rise_of_the_Ottoman_Empire_desc:0 "오스만 제국은 다양한 개혁을 통해 발전했습니다. 이제 그 개혁에 종지부를 찍을 때가 된 것 같습니다."
 Ottoman_Military_Academy:0 "오스만 육군 사관학교"
 Ottoman_Military_Academy_desc:0 "육군사관학교를 확장하여 질 좋은 장교를 선발하는 것은 군대의 질을 향상시킬 것입니다."
 modern_military_unit:0 "현대 군사 편제"
 modern_military_unit_desc:0 "우리는 우리나라의 구식 군대 편제를 좀 더 효율적인 조직으로 바꿀 필요가 있습니다.."
 researching_Light_Weapons:0 "소화기 연구"
 researching_Light_Weapons_desc:0 "더 효율적이고 고성능인 보병 화기가 전쟁의 승패를 가를 히든카드 역할을 할 것입니다."
 researching_Heavy_Weapons:0 "중화기 연구"
 researching_Heavy_Weapons_desc:0 "포병은 전장을 휘젓고 적을 공포에 떨게 할 수 있습니다. 우리는 더 빠르고 더 좋은 포를 도입할 필요가 있습니다."
 Ottoman_Army_doctrines:0 "오스만 육군 교리"
 Ottoman_Army_doctrines_desc:0 "우리가 가지고 있는 오래된 교리는 전쟁에서 질 확률을 높입니다. 우리는 서구를 모델로 삼고 더 효과적인 교리를 재구성할 필요가 있습니다."
 mobile_battle:0 "기동전"
 mobile_battle_desc:0 "정적이고 느린 전쟁은 이미 끝났습니다. 적을 신속하고 정확하게 타격하고 섬멸하는 것만이 전쟁의 승패를 결정할 것입니다."
 Battle_of_Tanks:0 "전차들의 전투"
 Battle_of_Tanks_desc:0 "과거 1차 세계대전 때처럼 참호에 갇히고 오도가도 못하게 되는 참상을 막기 위해서는 탱크 개발이 필수적입니다."
 Ottoman_Army_Unity_Plan:0 "오스만 육군 통합 계획"
 Ottoman_Army_Unity_Plan_desc:0 "오스만 군대의 조직력은 매우 낮아서 형편없다고 여겨집니다. 우리가 현대화하지 않으면 오스만 군대는 스스로 붕괴될 것입니다."
 New_Ottoman_Army:0 "신 오스만군"
 New_Ottoman_Army_desc:0 "우리는 오스만 군대를 다시 더 강하게 만들 것이고, 과거의 영광을 되찾을 것입니다."
 Great_Ottoman_Navy:0 "대오스만 해군"
 Great_Ottoman_Navy_desc:0 "오스만 제국의 해군 상황은 끔찍합니다. 해군 개혁 없이는 오스만 제국의 바다 진출은 절대 불가능할 것입니다."
 naval_arms_plan:0 "건함 계획"
 naval_arms_plan_desc:0 "우리는 많은 수의 군함을 건조하여 해상 전력을 증강하고 오스만 제국의 해상 통제력을 강화할 것입니다."
 cruiser_research_tur:0 "순양함 연구"
 cruiser_research_tur_desc:0 "우리는 충분한 순양함을 확보하고 품질을 향상시키기 위해 순양함에 대한 연구를 진행할 것입니다."
 destroyer_research_tur:0 "구축함 연구"
 destroyer_research_tur_desc:0 "함대의 방패 같은 구축함을 연구하고 적을 압박할 수 있는 능력을 갖춰야 합니다."
 air_base_of_the_sea:0 "해상의 공항"
 air_base_of_the_sea_desc:0 "해상의 공항, 항공모함은 조건이 충족된다면 항공기를 동원해 매우 멀리 떨어진 적함을 침몰시킬 수 있습니다."
 castle_of_the_sea:0 "바다의 성"
 castle_of_the_sea_desc:0 "바다의 주인공은 전함입니다. 이것은 불변의 진리이며, 강력한 주포와 거대한 몸체로 다른 군함들을 침몰시킬 것입니다."
 assassin_of_the_sea:0 "바다의 암살자"
 assassin_of_the_sea_desc:0 "이 군함의 이름은 잠수함으로 바다 깊은 곳에서 몰래 올라와 강력한 어뢰로 적함을 침몰시킵니다."
 British_Ship_Purchase:0 "영국 군함 구입"
 British_Ship_Purchase_desc:0 "영국은 과거부터 해양 강국이었습니다. 그런 나라에서 우수한 기술을 가진 전함을 구입하는 것은 우리 해군력에 큰 도움이 될 것입니다."
 German_Ship_Purchase:0 "독일 군함 구입"
 German_Ship_Purchase_desc:0 "독일 제국은 현재 해군에서 가장 강력한 국가입니다. 그런 만큼 그런 나라의 도움이 우리나라에 큰 도움이 될 것입니다."
 navy_focus:0 "해군 중점"
 navy_focus_desc:0 "우리는 낡은 것을 대체하고 해전에서의 승리를 보장하기 위해 새로운 해전 교리를 만들 것입니다."
 Anatolia_dockyard:0 "아나톨리아 조선소"
 Anatolia_dockyard_desc:0 "조선소를 확장하고 조선소 생산량을 늘리는 것은 우리 해군에 큰 이익을 가져다 줄 것입니다."
 Bosphorus_Armed:0 "보스포루스 무장"
 Bosphorus_Armed_desc:0 "우리의 수도인 코스탄티니예를 방어하기 위해서는 보스포루스 해협을 무장하고 강력한 해안 요새를 건설해야 합니다."
 Kostantiniyye_Airport_Expansion:0 "코스탄티니예 공항 확장"
 Kostantiniyye_Airport_Expansion_desc:0 "항공기는 이제 전쟁에서 없어서는 안 될 존재입니다. 우리는 공항 확장을 통해 충분한 항공기를 확보해야 합니다."
 fly_in_the_sky:0 "하늘을 날다"
 fly_in_the_sky_desc:0 "하늘을 다스리는 자는 전쟁터를 다스릴 것입니다. 우리는 미래의 전쟁을 준비할 것입니다."
 German_Air_Force_Advisory_Group:0 "독일 공군 자문단"
 German_Air_Force_Advisory_Group_desc:0 "독일의 우수한 공군 기술력과 전력 구성 능력을 전수받기 위해서는 독일의 도움을 받아야 합니다."
 doctrine_extension:0 "교리 확장"
 doctrine_extension_desc:0 "우리는 전략적 능력을 개발하고 적 공군을 효과적으로 파괴하기 위해 공군 교리를 개발할 것입니다."
 Fighter_Manufacturer_Invitation:0 "전투기 제조사 초청"
 Fighter_Manufacturer_Invitation_desc:0 "전투기를 전문적으로 만드는 제조사를 초청하면 전투기의 효율성과 성능이 높아질 것입니다."
 longer_range:0 "더 긴 항속거리"
 longer_range_desc:0 "범위의 우수성은 작업을 수행하는 데 효과적입니다. 적이 예상치 못한 거리에서 적을 분쇄하고 공격할 것입니다."
 Support_Army:0 "육군 지원"
 Support_Army_desc:0 "공군의 단독 작전 수행보다 공지합동 작전 수행이 더 좋습니다. 따라서 근접 지원 항공기의 개발이 더 효율적입니다."
 the_ruler_of_the_sky:0 "창공의 지배자"
 the_ruler_of_the_sky_desc:0 "아무리 다양한 종류의 항공기가 있다 하더라도 공중 우위를 확보하지 못하면 아무 의미가 없습니다."
 with_a_bomber:0 "폭격기와 함께"
 with_a_bomber_desc:0 "적의 심장부에 진입해 공장을 파괴하고 생산능력을 줄여 전쟁 의지를 꺾는 것이 공군의 주된 목적입니다."
 Ankara_Airport:0 "앙카라 공항"
 Ankara_Airport_desc:0 "앙카라의 공항을 확장하여 공군력을 증강하고 다가오는 전쟁에 대비합시다."
 Bomber_Interception:0 "폭격기 요격"
 Bomber_Interception_desc:0 "폭격기를 잡기 위해 대공포를 추가하는 것도 좋지만 폭격기 요격에 특화된 전투기를 개발하는 것이 좋습니다."
 Support_CAS:0 "CAS 지원"
 Support_CAS_desc:0 "적의 탱크를 잡는 가장 좋은 방법은 탱크를 사용하는 것이 아니라 항공기로 폭격하는 것입니다."
 city_destruction:0 "도시 파괴"
 city_destruction_desc:0 "적의 전투 의지를 꺾기 위해 적의 심장을 치고, 전투 능력을 박탈하는 것이 전쟁의 승리를 가져올 것입니다."
 Kaiserliche_dockyard_Invitation:0 "황립 조선소 초빙"
 Kaiserliche_dockyard_Invitation_desc:0 "선진 조선업체를 초빙하여 우리 군함을 건조하게 함으로써 고성능 함선을 생산할 것입니다."
 Vienna_Heavy_Industries_Invitation:0 "빈 중공업 초빙"
 Vienna_Heavy_Industries_Invitation_desc:0 "첨단 조선 회사를 초빙하여 우리 군함을 건조하게 함으로써 우수한 성능의 함선을 생산할 수 있을 것입니다."
 Decisive_Battle:0 "함대결전"
 Decisive_Battle_desc:0 "결국, 해상에서 결정적인 승리를 거두려면 거대한 전함 간의 충돌은 불가피합니다."
 covert_attack:0 "은밀한 공격"
 covert_attack_desc:0 "아무리 강력하고 거대한 전함이라 할지라도, 바다 밑에서 은밀하게 공격해 오는 것을 막을 수는 없습니다."
 Battleship_RESEARCH:0 "전함 연구"
 Battleship_RESEARCH_desc:0 "전함보다 더 강력한 해상 전력은 없습니다. 강력한 전함이야말로 해전에서 승리의 길로 인도할 것입니다."
 Research_cruiser:0 "순양함 연구"
 Research_cruiser_desc:0 "해군 전투에서 승리할 확률을 높이고 순양함을 연구하는 것은 우리에게 큰 도움이 될 것입니다."
 dockyard_revitalization:0 "조선소 가동"
 dockyard_revitalization_desc:0 "해군력을 강화하기 위해 조선소에 집중적인 투자를 해야 합니다. 이로 인해 공장 생산량은 약간 감소하겠지만, 감당할 수 있는 절충안입니다."
 port_expansion:0 "항구 확장"
 port_expansion_desc:0 "항구를 확장하여 군함 수리를 용이하게 하고 연안 도시의 경제력을 강화합시다."
 age_of_Fighter:0 "전투기의 시대"
 age_of_Fighter_desc:0 "전투기를 개발하고 성능을 향상시켜 공중전에서 승리를 달성합시다."
 Death_from_Above:0 "하늘에서의 죽음"
 Death_from_Above_desc:0 "폭격기를 통해 우리는 적의 전투 의지를 꺾고 우리에게 유리한 전장 상황을 조성할 것입니다."
 ground_attack:0 "지상 공격"
 ground_attack_desc:0 "적 전차를 무력화하고 아군을 지원하기 위한 지상 공격 교리를 개발할 것입니다."
 Jet_engine_research:0 "제트 엔진 연구"
 Jet_engine_research_desc:0 "이 요상한 물체는 전선의 공중전 양상을 완전히 바꿀 수 있습니다."
 Call_of_the_Middle_East_War:0 "중동전쟁 호출"
 Call_of_the_Middle_East_War_desc:0 "중동 전쟁이 시작되었습니다. 오스만 제국이 살아남기 위해서는 뭔가 조치가 필요합니다."
 struggling_of_the_empire:0 "제국의 발악"
 struggling_of_the_empire_desc:0 "오스만 놈들은 아직 적을 분쇄할 힘이 있습니다. 오스만 제국의 몰락은 먼 이야기입니다."
 economic_mobilization:0 "경제 동원"
 economic_mobilization_desc:0 "우리의 현재 경제 상황으로는 전쟁의 승리를 장담하기 어렵습니다. 오스만 제국의 승리를 위해 경제력을 동원해야 합니다."
 conscription_of_troops:0 "병력 징집"
 conscription_of_troops_desc:0 "우리나라의 현재 상황은 심각합니다. 부족한 병력을 메우기 위해 전국 각지에서 징병을 실시해야 합니다."
 war_propaganda_1:0 "전시 선전"
 war_propaganda_1_desc:0 "전쟁은 나라의 안정을 떨어뜨리는 큰 요인 중 하나입니다. 우리는 전시 선전을 통해 안정성을 높일 필요가 있습니다."
 TUR_claim_to_be_neutral_for_rep:0 "중립국 주장"
 TUR_claim_to_be_neutral_for_rep_desc:0 "우리나라의 운명을 위태로운 세상에 둘 필요는 없습니다. 중립을 자처합시다."
 TUR_preparations_for_war_for_peace_for_rep:0 "평화를 위한 전쟁준비"
 TUR_preparations_for_war_for_peace_for_rep_desc:0 "평화를 원한다면, 전쟁을 준비하라"
 TUR_creation_of_a_volunteer_army_for_rep:0 "의용군 창설"
 TUR_creation_of_a_volunteer_army_for_rep_desc:0 "비록 우리가 중립국이지만 세상으로부터 완전히 고립되는 것은 불가능합니다. 의용군을 투입할 준비를 합시다."
 TUR_Expanding_Expeditionary_Force_for_rep:0 "원정군 확장"
 TUR_Expanding_Expeditionary_Force_for_rep_desc:0 "원정군을 구성하여 전 세계에 군대를 파견합시다."
 TUR_Threat_Preparedness_for_rep:0 "위협 대비"
 TUR_Threat_Preparedness_for_rep_desc:0 "외부의 위협에 대비함으로써, 우리는 외국 세력이 우리나라를 함부로 침범하는 것을 막아야 합니다."
 TUR_expansion_of_infantry_equipment_for_rep:0 "보병 장비 확충"
 TUR_expansion_of_infantry_equipment_for_rep_desc:0 "보병 장비 확충"
 TUR_interventionist_neutrality_for_rep:0 "간섭주의적 중립성"
 TUR_interventionist_neutrality_for_rep_desc:0 "우리는 우리의 영향력을 세계에 투영하고 동시에 중립을 지킬 것입니다."
 TUR_deterrence_for_rep:0 "전쟁 억제"
 TUR_deterrence_for_rep_desc:0 "국제 정세에서 동 떨어진 우리는 전쟁에서 얻을 것이 없습니다. 다행히도 우리는 최고의 방어는 아예 공격당하지 않는 것이라는 사실을 알고 있습니다."
 cooperation_with_Germany_for_rep:0 "독일과의 협력"
 cooperation_with_Germany_for_rep_desc:0 "독일 제국은 과거부터 오스만 제국과 좋은 관계를 맺어왔습니다. 이번에도 우리는 독일과 협력하여 오스만의 국익을 증진시킬 것입니다."
 German_Ottoman_Arms_Production_Agreement_for_rep:0 "독일-오스만 무기생산 협력"
 German_Ottoman_Arms_Production_Agreement_for_rep_desc:0 "독일과의 협력을 통해 고품질의 군 장비를 대량 생산할 것입니다."
 Invitation_to_the_German_Officers_Advisory_Group_for_rep:0 "독일 장교 고문단 초청"
 Invitation_to_the_German_Officers_Advisory_Group_for_rep_desc:0 "독일은 과거부터 고급 장교와 고급 병력을 보유한 군사 강국입니다. 그런 나라에서 장교들을 데려오는 것은 오스만 제국에 큰 도움이 될 것입니다."
 joining_the_reichspakt_for_rep:0 "[REI.GetFactionName] 가입"
 joining_the_reichspakt_for_rep_desc:0 "우리나라는 과거부터 독일 제국과 좋은 관계를 유지해 왔습니다. 다른 나라와 가까워지려 하기보다는 이미 가까운 나라와 군사동맹을 맺는 것이 좋을 것입니다."
 German_Support_Division_for_rep:0 "독일 자원 사단"
 German_Support_Division_for_rep_desc:0 "독일은 세계에서 가장 강력한 군대를 가지고 있습니다. 그런 나라에서 온 지원병들은 우리나라에 큰 도움이 될 것입니다."
 German_investors_for_rep:0 "독일 투자자들"
 German_investors_for_rep_desc:0 "우리는 독일로부터 투자를 받아 우리 경제를 더 안정적으로 만들 것입니다."
 German_Ottoman_Joint_Forces_Command_for_rep:0 "독일-오스만 연합군 사령부"
 German_Ottoman_Joint_Forces_Command_for_rep_desc:0 "독일군의 도움으로, 우리는 더 효율적인 작전을 구성하고 장교들의 능력을 향상시킬 수 있습니다."
 relationship_with_the_national_entente_for_rep:0 "[FRA.GetFactionName]과의 관계"
 relationship_with_the_national_entente_for_rep_desc:0 "과거에 우리는 독일 제국과 동맹을 맺었지만, 독일은 더 이상 우리의 친구가 아닙니다. 독일은 오만하고 모든 나라에 군림하기를 원하며 우리는 그것에 맞서 싸울 것입니다."
 French_officers_for_rep:0 "프랑스 장교"
 French_officers_for_rep_desc:0 "우리는 프랑스와 긴밀한 관계를 유지할 것이며, 이는 미래에 독일과 동맹국들과의 전쟁을 의미할 수도 있습니다. 그것이 우리가 프랑스 장교들을 초대해야 하는 이유입니다."
 French_field_artillery_for_rep:0 "프랑스 야포"
 French_field_artillery_for_rep_desc:0 "전쟁에서 가장 중요한 것은 야포입니다. 야포를 통한 대규모 화력 지원이 전쟁의 승패를 좌우할 것입니다."
 joining_the_national_entente_for_rep:0 "[FRA.GetFactionName] 가입"
 joining_the_national_entente_for_rep_desc:0 "그럴 시기가 됐지요. 우리는 프랑스와의 비밀 접촉을 공식화할 필요가 있습니다. 이제 우리는 의심할 여지 없이 [FRA.GetFactionName]의 일원입니다."
 French_corporation_investment_for_rep:0 "프랑스 회사 투자"
 French_corporation_investment_for_rep_desc:0 "이제 오스만 제국은 엄연히 프랑스의 동맹국입니다. 그들과의 끈끈한 관계를 위해 그들의 회사를 우리나라로 초대하면 좋을 것 같습니다."
 requestment_of_investment_for_rep:0 "투자 요청"
 requestment_of_investment_for_rep_desc:0 "우리의 열악한 경제 상황을 극복하기 위해 프랑스에 투자를 요청합시다."
 Egypt_problem_for_rep:0 "이집트 문제"
 Egypt_problem_for_rep_desc:0 "이집트는 혼란의 시기에 우리의 통제를 벗어났습니다. 우리는 이 문제를 프랑스와 논의하여 해결할 것입니다."
 TUR_Maresal_biz_buradayiz:0 "원수여, 우리가 여기있습니다"
 TUR_Maresal_biz_buradayiz_desc:0 "케말은 군대가 결코 정치를 해서는 안 된다 말했습니다. 그 말을 따라 페브지 파샤는 장군에서 은퇴하고 정치인이 될것입니다."
 TUR_expall_ottomanists:0 "오스만주의자 추방"
 TUR_expall_ottomanists_desc:0 "오스만주의자들의 외교, 정책적 실패는 터키에 큰 위기를 안겨다 주었습니다. 그 책임을 물어 오스만주의자들을 추방해야합니다."
 TUR_destruction_of_islamic_fundamentalism:0 "이슬람 근본주의 파괴"
 TUR_destruction_of_islamic_fundamentalism_desc:0 "이슬람 근본주의는 이제 발전을 가로막는 오래된 옛것이 되었습니다. 이 근본주의를 철저히 파괴하고 세속주의를 도입해야만 합니다."
 TUR_turk_ulusu:0 "튀르크인들의 국가"
 TUR_turk_ulusu_desc:0 "터키는 튀르크인들의 국가입니다. 이를 세상에 공표하고 수많은 튀르크인들을 터키로 모이게 하고 그들을 수용합시다."
 TUR_remember_kemals_reforms:0 "케말의 개혁을 기억하다"
 TUR_remember_kemals_reforms_desc:0 "케말의 개혁들은 오스만주의자들에 의해 한때 좌절되었습니다. 그러나 그들이 모두 사라진 지금, 우리는 다시 그의 개혁을 이어나아가야 합니다."
 TUR_nationalism:0 "민족주의"
 TUR_nationalism_desc:0 "터키는 튀르크 인들의 국가입니다. 튀르크인은 혈통이 아닌 그 문화를 공유하는 모든 이를 의미합니다. 우리는 이 민족을 중심으로 단결해야합니다."
 TUR_secularism:0 "세속주의"
 TUR_secularism_desc:0 "종교 근본주의는 국가를 퇴보시키는 가장 큰 원인입니다. 우리는 세속주의를 따라 국가를 발전시키고 개혁해야합니다."
 TUR_revanchism:0 "복수주의"
 TUR_revanchism_desc:0 "우리는 우리 주변의 적들에 의해 공격받았고 큰 패배를 겪었습니다. 우리는 이를 결코 잊지 않을 것이며 반드시 복수할것입니다."
 TUR_military_expansion:0 "군대 확장"
 TUR_military_expansion_desc:0 "아랍의 영토를 되찾기 위해 우리는 군대를 재조직하고 그 규모를 확장해야만합니다."
 TUR_ultimatum_to_syria:0 "시리아에 최후통첩"
 TUR_ultimatum_to_syria_desc:0 "시리아 북부 영토는 터키에 종속되어야만 하는 영토입니다. 그 영토를 다시 요구하고 그들이 거부한다면 전쟁을 선포합시다."
 TUR_ultimatum_to_iraq:0 "이라크에 최후통첩"
 TUR_ultimatum_to_iraq_desc:0 "이라크 북부 영토는 터키에 종속되어야만 하는 영토입니다. 그 영토를 다시 요구하고 그들이 거부한다면 전쟁을 선포합시다."
 TUR_attack_kurdistan:0 "쿠르디스탄 공격"
 TUR_attack_kurdistan_desc:0 "쿠르디스탄과는 협상조차 필요없습니다. 그들의 땅은 우리의 것이며 그들을 철저히 몰아내야합니다."
 TUR_attack_kurdistan_rp:0 "쿠르디스탄 공격"
 TUR_attack_kurdistan_rp_desc:0 "쿠르디스탄과는 협상조차 필요없습니다. 그들의 땅은 우리의 것이며 그들을 철저히 몰아내야합니다."
 TUR_establish_greater_turkey:0 "위대한 터키를 수립하다"
 TUR_establish_greater_turkey_desc:0 "터키는 위대한 국가입니다. 이 자긍심을 국민들에게 심어줄 필요가 있습니다."
 TUR_demand_aleppo_and_deyr_i_zor:0 "알레포와 데이르에조르 요구"
 TUR_demand_aleppo_and_deyr_i_zor_desc:0 "알레포와 데이르에조르는 본래 우리의 땅이었으나 이제는 시리아의 손안에 놓였습니다. 우리는 이를 되찾아야합니다."
 TUR_cyprus_question:0 "키프로스 문제"
 TUR_cyprus_question_desc:0 "키프로스는 본래부터 우리의 영토였습니다. 그러나 현재 이 땅은 영국에 의해 점령되었습니다. 현실적으로 영국과 싸우는 것은 어려우니 거래를 요청해 봅시다."
 TUR_demand_mosul_and_kirkuk:0 "모술과 키르쿠크 요구"
 TUR_demand_mosul_and_kirkuk_desc:0 "모술과 키르쿠크는 본래 우리의 땅이었으나 이제는 이라크의 손안에 놓였습니다. 우리는 이를 되찾아야합니다."
 Prime_Minister_Mosley:0 "모즐리 수상"
 Prime_Minister_Mosley_desc:0 "이제, 오스왈드 모슬리는 영국의 총리입니다. 영국의 정책은 그의 입맛 대로 바뀔 것입니다."
 power_concentration:0 "권력 집중"
 power_concentration_desc:0 "우리는 행정부의 권한을 총리에게 몰아줌으로써 행정부의 권한을 늘려야 합니다."
 The_greatest_happiness_of_the_greatest_number:0 "최대다수의 최대행복"
 The_greatest_happiness_of_the_greatest_number_desc:0 "당의 지지율을 높이는 것은 가능한 한 많은 사람들의 요구를 충족시키는 것일 것입니다."
 Big_Ben_arson_case:0 "빅 벤 방화 사건"
 Big_Ben_arson_case_desc:0 "우리는 공산주의자들의 반대를 영원히 무시할 수 없습니다. 어쨌든, 그들은 영국에서 제거되어야 합니다."
 introduction_of_political_police:0 "정치경찰 도입"
 introduction_of_political_police_desc:0 "정치적 안정과 대영제국의 영광을 되찾기 위해 국민들의 사상을 시험하고 반동분자들을 처형할 정치경찰대를 창설합시다"
 absolute_power:0 "절대권력"
 absolute_power_desc:0 "대영제국의 수상, 오스왈드 모즐리 경"
 rearmament_policy:0 "재무장 정책"
 rearmament_policy_desc:0 "전쟁이 임박했다는 것은 누구도 부인할 수 없습니다. 우리의 적인 독일 제국을 굴복시키기 위해서는 재무장을 시작해야 합니다."
 operate_dockyards:0 "조선소를 가동하다"
 operate_dockyards_desc:0 "한때 우리는 세계에서 가장 강력한 해군을 가지고 있었지만, 지금은 독일 제국이 그 칭호를 차지했습니다. 우리는 그 위치를 되찾기 위해 싸울 것입니다."
 people_control:0 "국민 통제"
 people_control_desc:0 "국민들의 자유로운 사고와 토론은 국가의 생존에 큰 위협입니다. 그들의 생각과 생각을 통제해야 합니다."
 Engage_in_Continental_Affairs:0 "대륙문제 개입"
 Engage_in_Continental_Affairs_desc:0 "대영제국은 너무나 많은 식민지를 잃었습니다. 우리 식민지를 걱정하기에는 너무 많은 것을 잃었습니다. 대륙 세력과의 전쟁을 통해 우리는 식민지를 되찾아야 합니다."
 colony_integration_policy:0 "식민지 통합 정책"
 colony_integration_policy_desc:0 "과거에 우리의 영토가 어떤 형태였는지는 사실 중요하지 않습니다. 식민지에 대해 생각해도 늦지 않습니다. 지금 우리가 가지고 있는 식민지를 완전히 통합한 후에 말입니다."
 reorganization_of_the_Commonwealth:0 "대영제국 개편"
 reorganization_of_the_Commonwealth_desc:0 "영국 식민지들은 점점 더 독립을 주장하고 있습니다. 그들은 그들의 불만을 끝내고 그들을 영국에 완전히 복종시키기 위해 움직여야 합니다."
 our_enemy:0 "우리의 적"
 our_enemy_desc:0 "우리의 적들이 누구인지 모두 알고 있고, 그들은 우리의 식민지를 빼앗았고, 그들을 유린했습니다. 이제 우리가 그들을 그렇게 만들 차례입니다."
 Canada_Influence:0 "캐나다 영향력"
 Canada_Influence_desc:0 "우리는 캐나다에 대한 영향력을 크게 높일 것입니다."
 Australia_Influence:0 "호주 영향력"
 Australia_Influence_desc:0 "우리는 호주에 대한 영향력을 크게 높일 것입니다."
 New_Zealand_Influence:0 "뉴질랜드 영향력"
 New_Zealand_Influence_desc:0 "우리는 뉴질랜드에 대한 영향력을 크게 높일 것입니다."
 West_Indies_Integration:0 "서인도 제도 통합"
 West_Indies_Integration_desc:0 "서인도 제도는 우리가 직접 통치하는 몇 안 되는 식민지 중 하나입니다. 이 지역은 영국 제국주의의 마지막 남은 상징과도 같습니다."
 Bomber_1:0 "폭격기"
 Bomber_1_desc:0 "하늘에서 폭발물을 떨어뜨려 대지를 지옥으로 만들고, 적의 사기를 부숴라!"
 Franco_British_alliance_resumes:0 "영불 동맹 재개"
 Franco_British_alliance_resumes_desc:0 "과거에, 대전쟁 동안, 우리는 프랑스와 동맹을 맺었습니다. 독일을 적대시하기 위해서는 다시 동맹을 맺어야 합니다."
 our_old_territory:0 "우리의 옛 영토"
 our_old_territory_desc:0 "우리는 식민지를 되찾기 위해 투쟁을 계속할 것입니다."
 Demand_Hanover:0 "슐레스비히 영유권 주장"
 Demand_Hanover_desc:0 "슐레스비히는 역사적으로 덴마크와 독일 사이의 분쟁 지역으로, 북해와 발트해를 잇는 전략적 요충지입니다. 이 지역을 장악한다면 영국은 독일 북부에 대한 영향력을 크게 확대할 수 있으며, 동시에 덴마크와 스칸디나비아에 대한 외교적 압박 수단을 확보할 수 있습니다. 지금이야말로 슐레스비히에 대한 권리를 주장하여, 유럽 대륙에서의 우리 입지를 강화할 때입니다."
 preparation_for_landing:0 "상륙 준비"
 preparation_for_landing_desc:0 "영국은 섬나라입니다. 그래서 독일의 대륙국가를 침략하기 위해서는 상륙이 필수적입니다. 상륙할 준비를 합시다."
 British_Shipbuilding_Association:0 "영국 조선 협회"
 British_Shipbuilding_Association_desc:0 "우리는 독일 해군에 대항하기 위해 고품질 해군 함정을 대량 생산할 수 있는 기반을 만들 것입니다."
 Britain_in_the_Americas:0 "아메리카의 영국"
 Britain_in_the_Americas_desc:0 "우리는 아메리카에 있는 영국 영토에 계속 투자할 것입니다."
 Britain_in_the_Oceania:0 "오세아니아의 영국"
 Britain_in_the_Oceania_desc:0 "우리는 오세아니아에 있는 영국 영토에 계속 투자할 것입니다."
 Britain_in_the_Africa:0 "아프리카의 영국"
 Britain_in_the_Africa_desc:0 "우리는 아프리카에 있는 영국 영토에 계속 투자할 것입니다."
 all_the_way:0 "마지막까지"
 all_the_way_desc:0 "이제 프랑스와 동맹을 맺었으니 해군뿐만 아니라 육군도 확대해야 한다는 것이 분명합니다."
 reorganized_Commonwealth:0 "개편된 영연방"
 reorganized_Commonwealth_desc:0 "우리는 영연방을 개혁하는데 성공했고, 영국과 그 식민지들은 이제 영원히 함께 할 것입니다."
 the_great_country:0 "위대한 국가"
 the_great_country_desc:0 "영국은 다시 일어설 것이고, 모든 국민들은 제국을 재건하는 것을 도울 것입니다."
 Fortification_of_London:0 "런던 요새화"
 Fortification_of_London_desc:0 "우리가 해군을 늘리려고 하고 있긴해도 독일은 여전히 우리보다 강한 해군을 가지고 있습니다. 그들의 상륙에 대비해서 런던을 요새화합시다."
 unbreakable_barrier:0 "불파의 방벽"
 unbreakable_barrier_desc:0 "전투기의 발달로 하늘이 전쟁터로 변했으니 우리는 하늘을 지킬 준비를 해야 합니다."
 Attack_on_Germany:0 "독일 공격"
 Attack_on_Germany_desc:0 "우리의 숙적 독일을 물리칠 때입니다. 일어나라, 젊은이들아! 사악한 적으로부터 조국을 지키자!"
 British_warriors:0 "영국의 전사들"
 British_warriors_desc:0 "영국의 가장 용감한 전사들이 겪은 전투는 우리의 전략 전술에 큰 도움이 될 것입니다."
 the_legacy_of_the_Great_War:0 "대전쟁의 유산"
 the_legacy_of_the_Great_War_desc:0 "세계대전 이후 남아 있는 영국 국민과 산업계, 군은 과거의 영광을 빛낼 수 없을 정도로 수준이 낮습니다. 다시 일어설 준비를 해야합니다."
 ENG_rearmament:0 "재무장"
 ENG_rearmament_desc:0 "우리는 독일의 복수를 준비했고, 재무장은 그 첫걸음이 될 것입니다."
 Integration_Preparation:0 "통합 준비"
 Integration_Preparation_desc:0 "1차 세계대전 후, 영국 식민지들은 너무 많은 자치권을 요구했습니다. 그들의 권리를 다시 빼앗읍시다."
 Look_Oceania:0 "오세아니아를 보다"
 Look_Oceania_desc:0 "오세아니아에 있는 영국 식민지들의 자치권을 빼앗을 준비를 합시다."
 Look_Africa:0 "아프리카를 보다"
 Look_Africa_desc:0 "아프리카는 자치권이 거의 없는 지역 중 하나입니다. 이 부분에 대해서는 특별한 조치가 필요하지 않다고 생각합니다."
 Look_Canada:0 "캐나다를 보다"
 Look_Canada_desc:0 "아메리카에 있는 영국 식민지들의 자치권을 빼앗을 준비를 합시다."
 New_Zealand_coercion:0 "뉴질랜드 억압"
 New_Zealand_coercion_desc:0 "때가 왔습니다. 뉴질랜드의 통합을 위해 본격적으로 움직입시다."
 Australia_coercion:0 "오스트레일리아 억압"
 Australia_coercion_desc:0 "때가 왔습니다. 오스트레일리아의 통합을 위해 본격적으로 움직입시다."
 Canada_coercion:0 "캐나다 억압"
 Canada_coercion_desc:0 "때가 왔습니다. 캐나다의 통합을 위해 본격적으로 움직입시다."
 New_Zealand_Consolidation:0 "뉴질랜드 통합"
 New_Zealand_Consolidation_desc:0 "모든 것이 준비되었습니다. 뉴질랜드를 합병하러 갑시다."
 Australia_Consolidation:0 "호주 통합"
 Australia_Consolidation_desc:0 "모든 것이 준비되었습니다. 호주를 합병하러 갑시다."
 Canada_Consolidation:0 "캐나다 통합"
 Canada_Consolidation_desc:0 "모든 것이 준비되었습니다. 캐나다를 합병하러 갑시다."
 Newfoundland_Development:0 "뉴펀들랜드 개발"
 Newfoundland_Development_desc:0 "영국이 지배하는 식민지인 뉴펀들랜드를 개발하여 캐나다에 압력을 가합시다."
 rearmament_of_the_army:0 "육군 재무장"
 rearmament_of_the_army_desc:0 "우리 군대는 해군에 비해 상당히 열세입니다. 결국, 당신은 전쟁을 위해 군대가 필요할 것입니다."
 rearmament_of_the_air_force:0 "공군 재무장"
 rearmament_of_the_air_force_desc:0 "항공기는 전쟁에서 무시할 수 없는 것이 되었습니다. 이 항공기를 개발해서 전쟁에 적극 투입합시다."
 rearmament_of_the_Navy:0 "해군 재무장"
 rearmament_of_the_Navy_desc:0 "우리는 세계에서 가장 큰 해군을 보유한 독일과 경쟁하기 위해 새로운 해군을 만들어야 합니다."
 Field_Artillery_Innovation:0 "야포 혁신"
 Field_Artillery_Innovation_desc:0 "야포는 전쟁을 수행하는 데 필수적입니다. 압도적인 화력으로 적을 공포에 떨게 합시다."
 Tank_Innovation:0 "전차 혁신"
 Tank_Innovation_desc:0 "탱크의 출현은 전쟁의 패러다임을 바꾸어 놓았습니다. 신속한 공격과 적의 혼란을 틈타 대규모 공세를 펼쳐야 합니다."
 Support_Equipment_Innovation:0 "지원장비 혁신"
 Support_Equipment_Innovation_desc:0 "군대를 지원하는 장비 없이는 전투가 불가능합니다. 우리는 지원 장비가 필요합니다."
 infantry_equipment_Innovation:0 "보병장비 혁신"
 infantry_equipment_Innovation_desc:0 "보병 장비는 전쟁 수행에 있어 매우 기본적인 장비입니다. 다른 장비가 아무리 많아도 총이 없다는 건 말이 안 됩니다."
 firepower_advantage:0 "화력상의 우위"
 firepower_advantage_desc:0 "우리는 엄청난 화력으로 적을 분쇄하고 격파할 것입니다."
 strategic_advantage:0 "전략적 우위"
 strategic_advantage_desc:0 "잘 짜여진 전략만이 적에 대한 승리를 보장합니다."
 Preparation_for_mobile_warfare:0 "기동전 준비"
 Preparation_for_mobile_warfare_desc:0 "미래의 전쟁은 과거와 같지 않을 것입니다. 빠른 속도로 적을 무찌르는 것이 관건입니다."
 motorized_unit:0 "차량화 부대"
 motorized_unit_desc:0 "공급은 군대의 생명과 같습니다. 모든 준비물이 차량으로 만들어지면 좋을것입니다."
 armor_company_invitation:0 "기갑 회사 초청"
 armor_company_invitation_desc:0 "효율적인 탱크 연구를 위해 회사를 초대합니다."
 Fighter_Command:0 "전투기 사령부"
 Fighter_Command_desc:0 "우리나라의 하늘을 지키기 위해 저는 전투기를 개발할 것입니다."
 Montgomery_plan:0 "몽고메리 계획"
 Montgomery_plan_desc:0 "모든 시민들은 피할 수 없는 전쟁에서 이기기 위해 노력해야 합니다."
 Total_Mobilization_order:0 "총동원령"
 Total_Mobilization_order_desc:0 "전쟁이 고조되고 있습니다. 우리는 전쟁에서 이기기 위해 모든것을 동원해야 합니다."
 British_staff_officer:0 "영국 참모"
 British_staff_officer_desc:0 "우리는 전쟁에 나가기 위해 좋은 영국 참모를 필요로 합니다. 그렇지 않으면, 우리는 패배밖에 할 수 없습니다."
 British_militarism:0 "영국 군국주의"
 British_militarism_desc:0 "영국을 위해 당신의 삶을 바쳐라 영국의 젊은이들이여"
 Bomber_Command:0 "폭격기 사령부"
 Bomber_Command_desc:0 "가장 좋은 전략은 폭격기를 사용하여 적을 지상에서 소탕하는 것입니다."
 CAS_Command:0 "CAS 사령부"
 CAS_Command_desc:0 "지상군이 지상 폭격으로 적을 혼란스럽게 하고 적의 탱크를 파괴할 수 있도록 도와줍시다."
 coastal_Command:0 "연안 사령부"
 coastal_Command_desc:0 "바다는 항공기로부터 안전하지 않습니다. 할 수 없어도 항공기 하나면 적함을 번거롭게 만들기에 충분합니다."
 ENG_transport:0 "수송기"
 ENG_transport_desc:0 "육로로는 보급이 불가능한 경우도 있고, 적의 중간에서 공수를 해야 하는 경우도 있습니다. 이것은 그것을 위한 준비입니다."
 study_of_doctrines:0 "교리 연구"
 study_of_doctrines_desc:0 "항공기의 질과 양도 중요하지만, 교리도 그에 못지 않게 중요합니다."
 Carrier_Focus:0 "항공모함 중점"
 Carrier_Focus_desc:0 "바다 위의 공항인 항공모함은 앞으로 해군의 모든 전략을 바꿀 것입니다."
 battleship_Focus:0 "전함 중점"
 battleship_Focus_desc:0 "압도적인 화력으로 적을 무찌르는 것이 그들의 역할입니다."
 Destroyer_Focus:0 "구축함 중점"
 Destroyer_Focus_desc:0 "우리는 좋은 구축함을 개발하고 함대를 보호해야 합니다. 그것이 바로 구축함의 역할입니다."
 Submarine_Focus:0 "잠수함 중점"
 Submarine_Focus_desc:0 "잠수함은 해군의 비대칭 전력입니다. 그들은 몰래 다가가 적을 죽일 수 있습니다"
 fly_over_the_sea:0 "바다위를 날다"
 fly_over_the_sea_desc:0 "항공모함 개발만으로는 충분하지 않습니다. 이와 관련된 교리를 개발합시다."
 giant_ship_and_gun:0 "거함거포"
 giant_ship_and_gun_desc:0 "거대한 대포와 전함으로 적함을 파괴하는 해군 교리를 발전시킵시다."
 Cruiser_Focus:0 "순양함 중점"
 Cruiser_Focus_desc:0 "순양함의 지속적인 개발과 연구는 우리 해군을 더 강하게 만들 것입니다."
 war_poetry_factory_switch:0 "전시 공장 전환"
 war_poetry_factory_switch_desc:0 "우리는 주요 국가들과 전쟁 중입니다. 이기려면 공장들을 무기 공장으로 만들어야 합니다."
 navy_mobilization:0 "해군 동원"
 navy_mobilization_desc:0 "바다를 장악하고 적 수송선을 침몰시키며 적군의 보급을 완전히 차단해야 합니다."
 nation_mobilization:0 "국가 동원"
 nation_mobilization_desc:0 "나라를 위해 어떤 희생을 치르더라도 전쟁에서 승리하는 것이 옳습니다."
 Consolidating_Scotland:0 "스코틀랜드 통합"
 Consolidating_Scotland_desc:0 "우리는 스코틀랜드인들을 영국의 정식 회원으로 만들어야 합니다. 그들의 독립운동을 뿌리뽑읍시다."
 England_Wales_relations:0 "잉글랜드 웨일즈 관계"
 England_Wales_relations_desc:0 "웨일즈는 이제 사실상 영국과 하나입니다. 그들은 영국과 동화되었고 그들이 영국을 떠날 방법이 없습니다."
 Integrating_Ireland:0 "아일랜드 통합"
 Integrating_Ireland_desc:0 "아일랜드는 세계대전이 끝난 후 우리나라로부터 독립하는데 성공했습니다. 하지만 이제는 그 헛된 꿈을 짓밟을 때입니다. 아일랜드는 영원히 우리의 것입니다."
 tank_war:0 "전차전"
 tank_war_desc:0 "전차 부대를 만들어 적에게 큰 피해를 입힙시다."
 British_Reprisalism:0 "영국 보복주의"
 British_Reprisalism_desc:0 "기억하라 영국인들이여, 누가 우리를 공격했는지, 누가 우리를 짓밟았는지, 누가 우리의 것을 빼앗았는지, 기억하고 기억하라."
 against_the_weltreich:0 "세계제국에 대항하여"
 against_the_weltreich_desc:0 "우리의 적 독일에 복수할 때입니다. 독일을 분쇄합시다."
 reorganization_of_officers:0 "장교 재편성"
 reorganization_of_officers_desc:0 "우리 군대의 질은 독일보다 떨어집니다. 이것은 반드시 해결해야 할 문제입니다."
 conquest_of_the_sea:0 "바다 정복"
 conquest_of_the_sea_desc:0 "바다를 정복하고 독일을 대륙 밖으로 내보내지 맙시다."
 Battle_of_Britain:0 "본토항공전"
 Battle_of_Britain_desc:0 "아무도 감히 우리 영공을 침범하지 못할 것입니다. 영국을 지켜라!"
 Access_to_greece:0 "그리스에 접촉"
 Access_to_greece_desc:0 "우리는 독일인들의 시선을 분산시키기 위해 그리스를 이 전쟁에 끌어들일 필요가 있습니다."
 Another_Industrial_Revolution:0 "또다른 산업혁명"
 Another_Industrial_Revolution_desc:0 "영국 산업을 세계에서 가장 앞선 산업으로 만들기 위한 노력이 시작됩니다."
 Focus_on_England:0 "잉글랜드 집중"
