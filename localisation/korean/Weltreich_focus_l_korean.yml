 the_way_for_the_nation_desc:0 "권력을 유지하는 것도 중요합니다. 하지만 여러분이 진정한 정치인이라면, 비록 그것이 사람들이 좋아하지 않는 것일지라도, 나라를 올바른 방향으로 이끌어야 합니다."
 welfare_policy:0 "복지 정책"
 welfare_policy_desc:0 "국민을 위해 세금을 쓴다면 우리 정부의 지지율은 올라갈 것입니다."
 hiring_of_government_officials:0 "공무원 채용"
 hiring_of_government_officials_desc:0 "안정적인 월급을 받을 수 있는 공무원을 늘려야 사람들이 좋아하게 만들 수 있습니다."
 tax_cut:0 "감세"
 tax_cut_desc:0 "대대적인 감세는 현 정부에 대한 대중의 호감을 높일 것입니다."
 handling_extremism:0 "극단주의 처리"
 handling_extremism_desc:0 "우리는 이런 식으로 극단주의자들이 나라를 혼란스럽게 하는 것을 용납할 수 없습니다. 우리는 어떤 식으로든 그들을 상대해야 합니다."
 revision_of_the_Economic_and_Financial_Act:0 "경제 금융법 개정"
 revision_of_the_Economic_and_Financial_Act_desc:0 "영국의 경제 문제를 해결하기 위해서는 법 개정이 필수적입니다."
 market_control:0 "시장 통제"
 market_control_desc:0 "시장 통제를 통해 경제를 안정시킵시다."
 appease_their_dissatisfaction:0 "불만을 달래다"
 appease_their_dissatisfaction_desc:0 "국민을 어르고 달래서 우리 당에 대한 지지도를 높여야 합니다."
 a_strong_sally:0 "강한출격"
 a_strong_sally_desc:0 "우리는 정치적 적들을 물리치고 더욱 강력하게 대응해야 합니다."
 ENG_preparation_for_war:0 "전쟁 준비"
 ENG_preparation_for_war_desc:0 "앞으로의 전쟁을 피하는 것은 불가능합니다. 이 전쟁에 대비하기 위해서는 모든 병력을 동원해야 합니다."
 expansion_of_infantry_equipment:0 "보병장비 확충"
 expansion_of_infantry_equipment_desc:0 "보병 장비는 안정적인 전쟁에 필수적입니다."
 expansion_of_the_navy:0 "해군 확충"
 expansion_of_the_navy_desc:0 "바다를 다스리는 자는 세상을 다스릴 것입니다. 충분한 수의 군함을 건조해야 합니다."
 reorganization_of_the_navy:0 "해군 재조직"
 reorganization_of_the_navy_desc:0 "우리는 약한 우리 해군을 재편성해서 다시 강하게 만들어야 합니다."
 Chamberlain_Cabinet:0 "체임벌린 내각"
 Chamberlain_Cabinet_desc:0 "영국에서 새 내각이 출범했습니다."
 the_beginning_of_a_tank_war:0 "전차전의 시작"
 the_beginning_of_a_tank_war_desc:0 "탱크라고 불리는 새로운 무기가 전장의 패러다임을 완전히 바꿀 것입니다."
 expansion_of_field_artillery:0 "야포 확충"
 expansion_of_field_artillery_desc:0 "우리는 전쟁에 대비할 충분한 야포를 확보해야 합니다."
 Coastal_Defence_Concentration:0 "해안 방어 집중"
 Coastal_Defence_Concentration_desc:0 "사면이 바다인 영국은 적의 상륙에 취약합니다. 이에 대한 대응은 필수적입니다."
 establishment_of_a_naval_commission:0 "해군 위원회 창설"
 establishment_of_a_naval_commission_desc:0 "양질의 해군 보유를 위한 해군 위원회를 만들자."
 construction_of_fortress:0 "요새 건설"
 construction_of_fortress_desc:0 "요새를 건설하여 영국을 완강히 방어합시다."
 expansion_of_anti_aircraft_guns:0 "대공포 증설"
 expansion_of_anti_aircraft_guns_desc:0 "우리는 적의 폭격에 대비하여 대공포를 만들 것입니다."
 Focus_on_the_Capitalship:0 "주력함에 집중"
 Focus_on_the_Capitalship_desc:0 "해군이 주력함을 중심으로 전투를 진행합니다. 그래서 그들의 질적, 양적 성장은 매우 중요합니다."
 FRA_to_berlin:0 "베를린으로"
 FRA_to_berlin_desc:0 "우리는 다시 독일에게 패하지 않을 것이다. 독일의 수도로 가자!"
 flexible_army:0 "유연한 군대"
 flexible_army_desc:0 "유연한 군사 시스템은 우리 군대가 전쟁에서 효율적으로 작전을 수행할 수 있게 해줍니다."
 FRA_take_up_arms:0 "무기를 들어라"
 FRA_take_up_arms_desc:0 "프랑스는 독일에 비해 그 인구가 부족합니다. 이를 극복하기 위해서는 더 많은 자원병을 받고 정신을 무장해야 합니다."
 fully_mobilization_of_the_people:0 "국민 총동원"
 fully_mobilization_of_the_people_desc:0 "우리는 전쟁을 수행하기 위해 가능한 한 많은 사람들을 동원할 필요가 있습니다."
 command_the_air:0 "제공권 장악"
 command_the_air_desc:0 "우리는 전쟁을 더욱 쉽게 수행하기 위해 공중을 지배해야 합니다."
 charge_tactic:0 "돌격 전술"
 charge_tactic_desc:0 "우리는 적의 방어선을 돌파하여 적을 혼란스럽게 하고 격파할 것입니다."
 look_africa:0 "아프리카를 보다"
 look_africa_desc:0 "우리가 과거에 잃었던 땅을 되찾아야 할 때가 왔습니다."
 domination_Morocco:0 "모로코 지배"
 domination_Morocco_desc:0 "한때 우리의 영토였던 모로코는 대전쟁의 패배로 독일의 손에 넘어갔습니다. 땅을 되찾아야 할 때입니다."
 domination_Equatorial_Africa:0 "적도 아프리카 지배"
 domination_Equatorial_Africa_desc:0 "오랫동안, 적도 아프리카는 프랑스의 지배를 받아왔습니다. 하지만 지금은 그 땅들이 독일에 의해 통제되고 있습니다. 우리는 땅을 되찾을 것입니다."
 domination_Madagascar:0 "마다가스카르 지배"
 domination_Madagascar_desc:0 "마다가스카르를 수복하고 프랑스 영토를 확장합시다."
 Pacific_Islands:0 "태평양 섬들"
 Pacific_Islands_desc:0 "잃어버린 태평양의 섬들을 되찾읍시다."
 domestic_politics:0 "국내 정치"
 domestic_politics_desc:0 "이제 나라를 돌볼 때입니다. 우리는 영국을 위한 방법을 찾아야 합니다."
 along_a_familiar_path:0 "익숙한 길을 따라"
 along_a_familiar_path_desc:0 "민주주의를 유지하고 영국을 올바른 궤도에 올려놓읍시다."
 the_road_to_the_restoration_of_the_monarchy:0 "왕정복고의 길"
 the_road_to_the_restoration_of_the_monarchy_desc:0 "민주주의는 약한 통치 방식입니다. 강력한 군주의 통치하에 나라를 이끄는 것이 옳습니다."
 reduction_in_the_Cabinet:0 "내각 축소"
 reduction_in_the_Cabinet_desc:0 "왕권과 의회의 권력은 대립관계에 있습니다. 왕을 다시 권좌에 앉히려면 의회의 권력이 축소되어야 합니다."
 strengthening_of_royal_authority:0 "왕권강화"
 strengthening_of_royal_authority_desc:0 "왕의 권력을 강화하기 위해서는 왕의 권한을 증가시켜야 합니다."
 the_importance_of_elections:0 "선거의 중요성"
 the_importance_of_elections_desc:0 "민주주의의 꽃은 선거라는 말이 있듯이 선거는 민주주의를 유지하는 데 매우 중요한 역할을 합니다."
 firm_parliament:0 "굳건한 의회"
 firm_parliament_desc:0 "의회는 민주주의의 상징입니다."
 the_return_of_the_king:0 "왕의 귀환"
 the_return_of_the_king_desc:0 "국왕의 시대가 돌아왔습니다. 그의 절대권력 아래 영국은 통치될 것입니다."
 Dissolution_of_the_Parliament_rights:0 "의회해산권"
 Dissolution_of_the_Parliament_rights_desc:0 "왕이 하려는 일의 가장 큰 걸림돌은 의회입니다. 왕과 의회의 의견이 충돌한다면 당연히 의회는 굴복해야 할 것입니다."
 dominion_absorption:0 "자치령 흡수"
 dominion_absorption_desc:0 "과거 대영제국의 영광은 식민지에 대한 강력한 통치를 통해 나왔습니다. 다시 한번, 만약 당신이 식민지를 영국 영토에 통합한다면, 영국은 다시 한번 위대해질 것입니다."
 Annexing_Canada:0 "캐나다 합병"
 Annexing_Canada_desc:0 "캐나다 합병"
 Annexing_Australia:0 "오스트레일리아 합병"
 Annexing_Australia_desc:0 "오스트레일리아 합병"
 Annexing_New_Zealand:0 "뉴질랜드 합병"
 Annexing_New_Zealand_desc:0 "뉴질랜드 합병"
 ENG_complete_colonial_integration:0 "식민지 완전 통합"
 ENG_complete_colonial_integration_desc:0 "우리가 합병한 식민지들을 완전히 통합합시다."
 the_empire:0 "제국"
 the_empire_desc:0 "제국이 돌아왔습니다. 모든 국가들이 우리의 발아래 쓰러지고 공포에 질릴 것입니다."
 Eternal_British_autonomy:0 "영원한 영국의 식민지"
 Eternal_British_autonomy_desc:0 "영국과 그 식민지들은 하나입니다. 그들은 운명의 공동체로서 영원히 함께합니다."
 Supporting_France:0 "프랑스 지원"
 Supporting_France_desc:0 "독일은 과거에 우리를 잔인하게 짓밟았습니다. 그리고 우리는 여전히 그 끔찍한 일을 기억합니다. 우리는 프랑스를 지원할 것이고, 독일을 이길 것입니다."
 negotiations_with_the_German_Empire:0 "독일 제국과의 협상"
 negotiations_with_the_German_Empire_desc:0 "독일 제국은 현재 많은 나라들로부터 위협을 받고 있습니다. 만약 우리가 그들을 잘 설득한다면, 우리는 우리의 식민지 중 일부를 되찾을 수 있을 것입니다."
 Demand_French_territorial:0 "프랑스 영토 요구"
 Demand_French_territorial_desc:0 "100년 전쟁 이전 프랑스에 우리가 갖고있던 영토를 되찾읍시다."
 Attack_on_South_Africa:0 "남아프리카 공격"
 Attack_on_South_Africa_desc:0 "남아프리카는 오랫동안 영국의 영토였습니다. 그들은 1차 대전에서 패한 후 독립을 선언했지만, 이제는 그 선언을 번복 시킬 때입니다."
 Lost_African_Territory:0 "잃어버린 아프리카의 영토"
 Lost_African_Territory_desc:0 "독일 제국은 우리의 아프리카 식민지를 잔인하게 빼앗았습니다. 원래 우리가 개척한 우리 땅에 대한 주장은 정당합니다."
 Recapturing_Pacific_Island:0 "태평양 섬 수복"
 Recapturing_Pacific_Island_desc:0 "우리는 대영 제국이 강력한 해군으로 얻은 많은 섬들을 주장할 필요가 있습니다."
 the_last_battle:0 "최후의 전투"
 the_last_battle_desc:0 "독일과의 마지막 전투가 임박했습니다. 우리의 오랜 숙원을 해결하기 위해 그들과 맞서 싸웁시다."
 subjugating_east:0 "동부 평정"
 subjugating_east_desc:0 "동부 국가는 한때 세계를 놓고 영국과 싸웠고, 그들은 여전히 세계로 확장하려고 노력하고 있습니다. 우리는 그들이 너무 커지기 전에 나서서 막아야 합니다."
 Industry_first:0 "산업 우선"
 Industry_first_desc:0 "산업 연구의 중요성은 말로 표현할 수 없습니다. 프랑스의 산업 역량을 높이기 위한 시도가 필요합니다."
 GRE_discuss_state_affairs:0 "국정을 논하다"
 GRE_discuss_state_affairs_desc:0 "왕당파와 공화파의 오랜 갈등은 그리스 정치를 혼란스럽게 했습니다. 우리는 이 갈등을 끌어내야 합니다."
 GRE_Republican_Party:0 "공화파"
 GRE_Republican_Party_desc:0 "왕정 폐지와 공화주의 추종자들로 구성된 공화파는 왕당파에 대항할 수 있는 유일한 세력입니다. 제1차 세계대전 이후 그들은 왕정주의자들과 그리스를 두고 싸워왔고 그들은 그리스를 다시 공화국으로 바꾸려고 노력하고 있습니다."
 GRE_Royalist_Party:0 "왕당파"
 GRE_Royalist_Party_desc:0 "왕정주의자들은 왕을 보호하고 왕국을 지키기 위해 움직입니다. 이 세력은 또한 부분적으로 군대와 결탁하고 있으며, 그리스의 현재 여당입니다."
 Metaxas_Government:0 "메탁사스 정부"
 Metaxas_Government_desc:0 "이제 그리스에는 새로운 왕당파 정부가 출범할 것입니다."
 GRE_parliamentarism:0 "의회주의"
 GRE_parliamentarism_desc:0 "공화국의 가장 중요한 요소는 의회입니다. 우리는 의회의 권한을 확장해야 합니다."
 GRE_supporting_the_military:0 "군부 지원"
 GRE_supporting_the_military_desc:0 "그리스군에는 왕당파가 꽤 있습니다. 우리는 그들을 우리 편으로 끌어들여야 합니다."
 GRE_ousting_the_royalist_party:0 "왕당파 축출"
 GRE_ousting_the_royalist_party_desc:0 "주요 왕당파 인사들을 그 자리에서 제하고, 공화당을 더욱 강력히 만듭시다."
 GRE_coalition_of_anti_royalist_factions:0 "반왕당파 파벌 연합"
 GRE_coalition_of_anti_royalist_factions_desc:0 "왕당파를 견제하기 위해서는 반대 세력을 모아 맞서야 합니다."
 GRE_Venizelizm:0 "베니젤리즘"
 GRE_Venizelizm_desc:0 "베니젤리즘이라 불리는 그리스 자유주의 파벌은 베니젤로스의 영향을 강하게 받았습니다. 그들은 그리스를 위해 그의 이상을 실현하기 위해서 움직일 것입니다."
 GRE_Advocating_of_King_George_II:0 "요르요스 2세의 지지"
 GRE_Advocating_of_King_George_II_desc:0 "왕당파에 대한 요르요스 2세의 확고한 지지 선언은 왕당파의 정통성을 높일 것입니다."
 GRE_Prepare_for_Operation_Megali:0 "메갈리 작전 준비"
 GRE_Prepare_for_Operation_Megali_desc:0 "군대 안에는 왕당파 지휘관들이 꽤 있습니다. 우리는 그들 중 가능한 한 많은 사람들을 공화당으로 끌어들여야 합니다."
 GRE_seizing_power_of_the_Liberal_Party:0 "자유당의 집권"
 GRE_seizing_power_of_the_Liberal_Party_desc:0 "때가 됐습니다. 왕당파를 정부에서 몰아내고 공화정을 만듭시다."
 GRE_more_solid_royalist_party:0 "보다 견고한 왕당파"
 GRE_more_solid_royalist_party_desc:0 "왕당파의 확고한 결집은 그들이 공화파의 공격에 더 빠르고 쉽게 대응할 수 있게 해줍니다."
 GRE_political_attack:0 "정치적 공격"
 GRE_political_attack_desc:0 "우리의 정치적 적들을 공격함으로써 우리의 정치적 위치를 더욱 공고히 합시다."
 GRE_King_and_Greece:0 "왕과 그리스"
 GRE_King_and_Greece_desc:0 "사악한 공화당의 음모에 맞서 우리는 왕을 지키고 그리스를 지킬 것입니다."
 GRE_solving_economic_problems:0 "경제 문제 해결"
 GRE_solving_economic_problems_desc:0 "그리스는 건국 이후 막대한 부채로 심각한 경제 문제를 겪어왔습니다. 이 문제가 해결되지 않으면 그리스 경제는 더 심각한 상황에 놓이게 될것입니다."
 GRE_aftermath_of_the_Treaty_of_Thessaloniki:0 "테살로니키 조약의 여파"
 GRE_aftermath_of_the_Treaty_of_Thessaloniki_desc:0 "과거 대전쟁에서의 패전 후 동맹국과 맺은 테살로니키 조약으로 그리스의 군사력과 경제력이 크게 제한되었습니다. 우리는 불평등 조약을 파기할 것입니다."
 GRE_megali_idea:0 "메갈리 이데아"
 GRE_megali_idea_desc:0 "우리는 위대한 이상을 따라 동로마 제국의 땅을 되찾을 것입니다."
 GRE_anti_Bulgaria_propaganda:0 "반불가리아 선전"
 GRE_anti_Bulgaria_propaganda_desc:0 "과거 우리의 가장 큰 적은 오스만 제국이었습니다. 하지만 지금의 우리의 가장 큰 적은 불가리아입니다. 그들은 우리의 땅을 빼앗았고, 우리를 억압했습니다. 그들에 대한 우리의 분노는 정당합니다."
 GRE_rearmament:0 "재무장"
 GRE_rearmament_desc:0 "불가리아와 오스만 제국, 강력한 두 적에 맞서기 위해서는 재무장을 해야 합니다."
 GRE_enactment_of_a_mobilization_order:0 "동원령 제정"
 GRE_enactment_of_a_mobilization_order_desc:0 "아무리 좋은 무기를 가지고 있어도 운용할 사람이 없으면 소용이 없습니다. 더 많은 인원을 충원해야 합니다."
 GRE_improvement_of_supply_network:0 "보급망 개선"
 GRE_improvement_of_supply_network_desc:0 "우리 군의 보급 능력과 수준을 높여 전쟁 수행 능력을 향상시킵시다."
 GRE_Central_Greek_Supply_Route:0 "중부 그리스 보급로"
 GRE_Central_Greek_Supply_Route_desc:0 "중부 그리스의 기반시설을 확장해 봅시다."
 GRE_industrial_research:0 "산업 연구"
 GRE_industrial_research_desc:0 "산업에 대한 연구는 국가의 경제력을 강화할 것입니다."
 GRE_Electrical_engineering_research:0 "전자기 공학 연구"
 GRE_Electrical_engineering_research_desc:0 "전자기 공학 연구"
 GRE_Southern_Greek_arms_factory:0 "남부 그리스 군수공장"
 GRE_Southern_Greek_arms_factory_desc:0 "남부 그리스 군수공장"
 GRE_Northern_Greek_arms_factory:0 "북부 그리스 군수공장"
 GRE_Northern_Greek_arms_factory_desc:0 "북부 그리스 군수공장"
 GRE_Southern_Greek_civilian_factory:0 "남부 그리스 민간공장"
 GRE_Southern_Greek_civilian_factory_desc:0 "남부 그리스 민간공장"
 GRE_Northern_Greek_civilian_factory:0 "북부 그리스 민간공장"
 GRE_Northern_Greek_civilian_factory_desc:0 "북부 그리스 민간공장"
 GRE_industrial_capability_reinforcement:0 "산업 역량 강화"
 GRE_industrial_capability_reinforcement_desc:0 "우리의 적들은 우리보다 강합니다. 우리는 모든 산업적 능력을 동원해서 그들에 맞서야 합니다."
 GRE_iron_mine_expansion:0 "철광 확장"
 GRE_iron_mine_expansion_desc:0 "전쟁에 필수적인 자원인 철광석을 더 확보해야 합니다."
 GRE_synth_resources:0 "합성 자원"
 GRE_synth_resources_desc:0 "합성 자원 연구"
 GRE_University_of_Athens:0 "아테네 대학"
 GRE_University_of_Athens_desc:0 "아테네 대학교는 그리스 아테네에 있는 대학교이다. 1837년 5월 3일 그리스의 오톤 국왕에 의해 설립되었으며 서부 지중해 지역에서 가장 오래된 대학이다."
 GRE_preemptive_strike:0 "선제 타격"
 GRE_preemptive_strike_desc:0 "가만히 앉아서 기다릴 시간이 없습니다. 우리는 부지런히 움직여야 우리의 오랜 적을 물리칠 수 있습니다."
 GRE_wait_for_the_right_time:0 "때를 기다리다"
 GRE_wait_for_the_right_time_desc:0 "적을 급하게 서둘러 공격해봐야 큰 피해를 입을 뿐입니다. 우리는 침착하게 때를 기다려야 합니다."
 GRE_Second_Balkan_League:0 "2차 발칸 동맹"
 GRE_Second_Balkan_League_desc:0 "우리는 과거에 오스만 제국에 대항하여 동맹을 맺었습니다. 이번에는 불가리아에 대항하여 동맹을 맺을 것입니다."
 GRE_contact_with_france:0 "프랑스와 접촉"
 GRE_contact_with_france_desc:0 "우리의 적인 불가리아는 독일제국과 우호적인 관계이기 때문에 독일에 적대적인 프랑스와 우호적인 관계를 유지해야 합니다."
 GRE_contact_with_germany:0 "독일과 접촉"
 GRE_contact_with_germany_desc:0 "지금 상황으로 볼 때 불가리아는 독일과 동맹을 맺을 가능성이 크지만, 혹시 모르니 독일과도 우호적으로 지냅시다."
 GRE_The_Legacy_of_Dreadnought:0 "드레드노트의 유산"
 GRE_The_Legacy_of_Dreadnought_desc:0 "강력한 함포와 화력을 갖춘 배를 만듭시다."
 GRE_attack_bulgaria:0 "불가리아 공격"
 GRE_attack_bulgaria_desc:0 "불가리아를 공격해서 과거의 굴욕을 돌려줍시다."
 GRE_alliance_with_France:0 "프랑스와 동맹"
 GRE_alliance_with_France_desc:0 "불가리아 사람들은 독일 편에 붙었습니다. 우리는 응당 프랑스와 동맹을 맺어야 합니다."
 GRE_alliance_with_Germany:0 "독일과 동맹"
 GRE_alliance_with_Germany_desc:0 "불가리아 사람들은 프랑스 편에 붙었습니다. 우리는 응당 독일과 동맹을 맺어야 합니다."
 GRE_overwhelming_national_power:0 "압도적인 국력"
 GRE_overwhelming_national_power_desc:0 "우리 국력은 이미 불가리아를 넘어섰습니다. 누구의 도움도 없이 우리는 그들을 공격해서 이길 자신이 있습니다."
 GRE_Prepare_to_attack_the_Ottomans:0 "오스만 공격 준비"
 GRE_Prepare_to_attack_the_Ottomans_desc:0 "우리는 불가리아에 대항하여 이겼습니다. 이제 오스만 제국을 공격할 차례입니다."
 GRE_accidental_opportunity:0 "우연한 기회"
 GRE_accidental_opportunity_desc:0 "중동 전쟁의 여파로 오스만 제국이 약화된 지금이 기회입니다. 오스만 제국을 정복하고, 우리의 정당한 영토를 되찾읍시다."
 GRE_Realized_Idea:0 "실현된 이상"
 GRE_Realized_Idea_desc:0 "우리가 이겼습니다. 모든 고난과 역경을 극복하고 다시 한번 위대한 나라가 되었습니다."
 FRA_The_Rise_of_Action_Francaise:0 "악시옹 프랑세즈의 대두"
 FRA_The_Rise_of_Action_Francaise_desc:0 "프랑스가 대전에서 패배한 후 프랑스 정국은 큰 혼란에 빠졌습니다. 그중 악시옹  프랑세즈는 한때 프랑스 공산당과 함께 정치권에서 크게 성장했지만 조르주 발루아의 등장으로 그 위세는 크게 감소했습니다. 프랑스 공산당처럼 완전히 몰락한 것은 아니지만 매우 작아졌습니다. 그러나 이제 악시옹 프랑세즈는 다시금 그 위상을 드높일 것입니다."
 FRA_Orleanisme:0 "오를레앙주의"
 FRA_Orleanisme_desc:0 "자유주의 왕당파 정당인 오를레앙주의는 자유주의 우파의 성격을 가진 집단입니다. 그들이 집권하면 루이 필립의 후손들이 왕이 될 것입니다."
 FRA_Bonapartism:0 "보나파르트주의"
 FRA_Bonapartism_desc:0 "보나파르트주의는 민족주의적인 왕당파적인 성격을 가지고 있습니다. 그들은 과거 나폴레옹의 프랑스 제국을 재건하고자 할것이며, 보나파르트 가문 사람을 왕으로 선출할 것입니다."
 FRA_The_Fate_of_Valois:0 "발루아의 운명"
 FRA_The_Fate_of_Valois_desc:0 "우리 손에 의해 '배신자' 조르주 발루아의 운명이 결정될 것입니다."
 FRA_Decommissioning_cuirasse_echelon:0 "퀴라세실롱 해체"
 FRA_Decommissioning_cuirasse_echelon_desc:0 "퀴라세실롱은 프랑스의 지도자였던 조르주 발루아의 친위대입니다. 하지만 발루아가 권좌에서 쫓겨난 지금, 그들은 해체되어야 합니다."
 FRA_focus_on_army_equipment:0 "육군장비에 집중"
 FRA_focus_on_army_equipment_desc:0 "해군과 공군도 중요하지만 프랑스가 독일과 국경을 접하는 한 육군이 가장 중요하기 때문에 보병과 포병 장비의 생산이 필수적입니다."
 FRA_increase_in_the_military_budget:0 "군비 증액"
 FRA_increase_in_the_military_budget_desc:0 "우리는 군비 증강을 통해 우리 군의 질적 성장을 도모할 것입니다."
 FRA_the_empire_of_napoleon:0 "나폴레옹의 제국"
 FRA_the_empire_of_napoleon_desc:0 "위대한 황제 나폴레옹 1세와 그의 제국을 이어받은 프랑스가 다시 세계를 통치할 것입니다."
 FRA_French_Firstism:0 "프랑스 제일주의"
 FRA_French_Firstism_desc:0 "무엇보다도 프랑스, 무엇보다도 프랑스, 영원히 프랑스..."
 FRA_emperors_sanction:0 "황제의 재가"
 FRA_emperors_sanction_desc:0 "제국의 행정과 군사 작전은 필연적으로 황제의 재가를 필요로 합니다."
 FRA_friendship_with_italy:0 "이탈리아 친선"
 FRA_friendship_with_italy_desc:0 "이탈리아와의 친선은 그들이 우리와 동맹을 맺는데 도움이 될 것입니다."
 FRA_Balanced_Development_Decentralization_Act:0 "균형발전-지방분권법"
 FRA_Balanced_Development_Decentralization_Act_desc:0 "프랑스는 파리와 그 주변 환경을 중심으로 매우 잘 발달되어 있었습니다. 반대로, 남부 프랑스의 농업 지역은 매우 낙후되어 있습니다. 우리는 이러한 불균형한 산업화를 해결해야 합니다."
 FRA_election_of_prime_minister:0 "수상 선출"
 FRA_election_of_prime_minister_desc:0 "국왕이 모든 권력을 독점하는 것은 나라를 망치는 지름길입니다. 국왕을 견제할 총리가 필요합니다."
 FRA_Reconciliation_with_Spain:0 "스페인과 화해"
 FRA_Reconciliation_with_Spain_desc:0 "우리는 앞으로 혼란스러운 세상에 대응하기 위해 동맹을 강화해야 합니다."
 FRA_National_Library_of_France:0 "프랑스 국립도서관"
 FRA_National_Library_of_France_desc:0 "프랑스 국립도서관의 설립을 통해 연구에 속도를 낼 것입니다."
 FRA_subjugation_of_Algiers:0 "알제 복속"
 FRA_subjugation_of_Algiers_desc:0 "알제리는 아주 오랫동안 프랑스의 영토로 있었습니다. 그들이 프랑스와 완전히 하나가 되는 것도 이상하지 않습니다."
 SOV_the_age_of_Science:0 "과학의 시대"
 SOV_the_age_of_Science_desc:0 "발전된 과학기술 만이 국가를 발전시킬 수 있습니다. 기초과학에 대한 투자를 아끼지 맙시다."
 SOV_heart_of_iron:0 "강철의 심장"
 SOV_heart_of_iron_desc:0 "누구보다 무자비한 심장을 가진 이 독재자는 [SOV.GetName]을(를) 중공업 중심으로 성장시키고 싶어합니다."
 SOV_clique_of_bukharin:0 "부하린의 도당"
 SOV_clique_of_bukharin_desc:0 "[SOV.GetName]의 지도자인 스탈린과 그의 파벌에 맞설 수 있는 유일한 인물인 부하린은 스탈린을 몰아내고 새로운 [SOV.GetName]을(를) 만들기를 원합니다."
 SOV_trotzkism_advocacy:0 "트로츠키주의 제창"
 SOV_trotzkism_advocacy_desc:0 "현재는 시베리아로 망명해 별볼일 없는 정치인 트로츠키. 하지만 아직도 그를 따르는 추종자들이 있고, 그들은 세계 혁명을 꿈꾸고 있습니다."
 SOV_debris_of_the_russian_republic:0 "러시아 공화국의 잔해"
 SOV_debris_of_the_russian_republic_desc:0 "러시아 제국은 붕괴되었고, 러시아는 공산주의자들의 손에 넘어갔습니다. 하지만 여전히 그들과 맞서 싸웠던 러시아 백군의 잔재들이 전 세계에 남아 있습니다. 그들을 규합해서 '올바른' 러시아를 되찾읍시다."
 SOV_stalinism:0 "스탈린주의"
 SOV_stalinism_desc:0 "마르크스-레닌주의라고도 불리는 스탈린주의는 일국사회주의, 국가주도의 산업개발과 재화 분배, 일인에 의한 철권통치라는 특징을 가지고있습니다."
 SOV_inheritor_of_lenin:0 "레닌의 후계자"
 SOV_inheritor_of_lenin_desc:0 "레닌의 합법적인 후계자는 다른 사람이 아닌 스탈린입니다. 스탈린은 레닌 다음으로 [SOV.GetName]을(를) 이끌 지도자로 지명되었고, 그것은 여전히 적용됩니다."
 SOV_fight_against_bukharin:0 "부하린과 싸우다"
 SOV_fight_against_bukharin_desc:0 "[SOV.GetName]의 가장 큰 적인 우리를 위협하는 가장 큰 적은 부하린입니다. 우리는 그들에게 맞서 정치적 입지를 다져야 합니다."
 SOV_zinoviev_demotion:0 "지노비예프 좌천"
 SOV_zinoviev_demotion_desc:0 "1934년 12월 1일 세르게이 키로프의 암살은 지노비예프와 그의 단체에 의해 실현되었습니다. 우리는 그들에게 합당한 처벌을 내려야 합니다."
 SOV_hold_military:0 "군부 장악"
 SOV_hold_military_desc:0 "치열한 정치공방 속에서 군부를 장악한다면, 군사쿠데타의 위협을 완전히 제거할 수 있을 것입니다."
 SOV_nationwide_factorization_plan:0 "전국 공업화 계획"
 SOV_nationwide_factorization_plan_desc:0 "[SOV.GetName]의 산업력은 약하고, [SOV.GetName]의 공장은 낙후되어 있습니다. 우리는 중공업 중심으로 국가 경제를 재편해야 합니다."
 SOV_deporting_trotsky:0 "트로츠키 추방"
 SOV_deporting_trotsky_desc:0 "트로츠키는 러시아 정치에서 사실상 축출됐지만, 그 위협은 여전히 시베리아에서 움직이고 있습니다. 그를 추방하고 러시아의 위협을 크게 줄입시다."
 SOV_assignment_of_labor:0 "노동 할당"
 SOV_assignment_of_labor_desc:0 "국민들에게 적당한 노동을 할당해서 나라를 위해 봉사하도록 합시다."
 SOV_iron_hand:0 "철권 통치"
 SOV_iron_hand_desc:0 "강력한 통치하에서 스탈린의 지도하에서 [SOV.GetName]은(는) 번영할 것입니다."
 SOV_suppression_of_the_Bolshevik_minority:0 "볼셰비키 소수파 탄압"
 SOV_suppression_of_the_Bolshevik_minority_desc:0 "중앙파를 제외한 볼셰비키들은 모두 반역자들입니다. 그들을 모두 축출합시다."
 SOV_purging_officers:0 "장교 숙청"
 SOV_purging_officers_desc:0 "현재 군대에는 많은 불온한 세력이 있습니다. 우리는 불가피한 희생을 고려하더라도 그들을 모두 쓸어버려야 합니다."
 SOV_crushing_bukharinist_clique:0 "부하린 파벌 분쇄"
 SOV_crushing_bukharinist_clique_desc:0 "이제 부하린의 시대는 끝났습니다. 그들의 힘은 크게 약화되었고, 이제 남은 것은 그들을 완전히 분쇄하는 것뿐입니다."
 SOV_appointment_of_new_officers:0 "신임 장교의 임명"
 SOV_appointment_of_new_officers_desc:0 "많은 유능한 장교들이 정치적 입지를 공고히 하는 과정에서 강제 전역을 했으니, 이 자리를 메울 유능한 장교들을 새로 뽑읍시다."
 SOV_handling_the_aftermath_of_the_purge:0 "정치적 숙청의 여파 처리"
 SOV_handling_the_aftermath_of_the_purge_desc:0 "우리는 정치적 숙청으로 인한 문제를 해결해야 합니다."
 SOV_reorganization_of_the_administration:0 "행정부 재조직"
 SOV_reorganization_of_the_administration_desc:0 "현재의 [SOV.GetName] 행정부는 완전히 망가져 제 기능을 못하고 있으며, 이에 대한 대책이 시급합니다."
 SOV_military_conciliation:0 "군부 회유"
 SOV_military_conciliation_desc:0 "쿠데타를 위해 군 수뇌부를 회유하는 것이 필수적입니다."
 SOV_trotskist_clique_absorption:0 "트로츠키주의 파벌 흡수"
 SOV_trotskist_clique_absorption_desc:0 "트로츠키는 권좌에서 쫓겨났고 그의 추종자들은 흩어졌습니다. 우리는 그들을 흡수해야 합니다."
 SOV_germanys_covert_cooperation:0 "독일의 은밀한 접근"
 SOV_germanys_covert_cooperation_desc:0 "부하린 파벌은 오랫동안 독일의 지지를 받아왔고, 그들의 지지를 통해 스탈린과 싸울 수 있었습니다. 하지만 스탈린과 트로츠키는 우리를 더욱 위협하기 시작했고, 우리는 더 많은 지원이 필요합니다."
 SOV_national_reform:0 "국가 개혁"
 SOV_national_reform_desc:0 "만약 우리가 위험한 상황을 개혁하지 않는다면, 그것은 앞으로 적의 침략에 의해 더 쉽게 파괴될 것입니다."
 SOV_controling_NKVD:0 "NKVD 장악"
 SOV_controling_NKVD_desc:0 "NKVD를 장악하고 스탈린의 눈과 귀를 막아야 합니다."
 SOV_divided_government:0 "분열된 정부"
 SOV_divided_government_desc:0 "스탈린에 맞서 싸우기 위해서는 스탈린의 계획에 무조건 반대해야 합니다. 설령 그게 옳다 해도 말입니다."
 SOV_preparations_for_a_coup:0 "쿠데타 준비"
 SOV_preparations_for_a_coup_desc:0 "스탈린과 그의 추종자들을 제거할 계획을 세우고 준비합시다."
 SOV_careful_preparation:0 "세심한 준비"
 SOV_careful_preparation_desc:0 "최소한의 피해로 스탈린을 효과적으로 통제하려면 은밀히 뛰어다니며 때를 기다려야 합니다."
 SOV_contacting_senior_officers:0 "고위장교 접촉"
 SOV_contacting_senior_officers_desc:0 "고위 장교들을 우리 편으로 끌어들인다면 앞으로 내전이 벌어지더라도 스탈린과 맞설 수 있는 충분한 힘을 갖게 될 것입니다."
 SOV_dominate_administration:0 "행정부 장악"
 SOV_dominate_administration_desc:0 "행정부를 충분히 통제하면 스탈린의 눈과 귀를 가릴 수 있습니다."
 SOV_the_excellent_successor:0 "훌륭한 후계자"
 SOV_the_excellent_successor_desc:0 "부하린은 잔인하고 잔인하기만 한 스탈린에 비해 [SOV.GetName]의 지도자로서 매우 뛰어난 소양을 가지고 있습니다."
 SOV_more_elaborate_plan:0 "보다 치밀한 계획"
 SOV_more_elaborate_plan_desc:0 "우리는 스탈린을 더 확실하게 몰아내기 위해 훨씬 더 정교한 판을 짜야 합니다."
 SOV_operation_katyusha:0 "카츄샤 작전"
 SOV_operation_katyusha_desc:0 "우리는 쿠데타 기본계획을 세웠고 상당한 영향력을 확보하는 데 성공했습니다. 이제 스탈린을 무너뜨리기 위한 행동에 나서야 합니다."
 SOV_Secret_Gathering_in_Leningrad:0 "레닌그라드에서의 은밀한 모임"
 SOV_Secret_Gathering_in_Leningrad_desc:0 "§R1급 기밀"
 SOV_propel_in_secret:0 "은밀히 움직여라"
 SOV_propel_in_secret_desc:0 "스탈린의 눈을 피해 비밀리에 쿠데타를 진행합시다."
 SOV_focus_on_Electrical_Engineering:0 "전기공학 집중"
 SOV_focus_on_Electrical_Engineering_desc:0 "전기공학은 중공업보다 인민들의 삶에 더 많은 도움을 줄 것입니다."
 SOV_mischief_making:0 "이간질"
 SOV_mischief_making_desc:0 "스탈린주의 파벌 사이에 이간질을 해서 쿠데타를 더욱 쉽게 만듭시다."
 SOV_theres_no_time_to_wait:0 "시간이 없다"
 SOV_theres_no_time_to_wait_desc:0 "이제 스탈린이 우리를 제거할 움직임을 보이고 있기 때문에, 우리는 정권 전복을 위해 가만히 앉아서 계획이나 짤 시간이 없습니다. 내전은 피할 수 없습니다."
 SOV_anti_stalin_clique_rally:0 "반스탈린 파벌 연합"
 SOV_anti_stalin_clique_rally_desc:0 "스탈린을 빠르게 제압하려면 반 스탈린파를 모아야 합니다."
 SOV_People_First:0 "인민우선주의"
 SOV_People_First_desc:0 "국력을 키우기 위해서는 국민의 삶이 풍족해야 합니다."
 SOV_Trotskyism:0 "트로츠키주의"
 SOV_Trotskyism_desc:0 "전 세계를 붉게 물들일 수 있는 토대를 마련해 봅시다."
 SOV_comrades_of_siberia:0 "시베리아의 동지들"
 SOV_comrades_of_siberia_desc:0 "지난 재판에서 트로츠키뿐만 아니라 그의 추종자들도 시베리아로 추방당했습니다. 스탈린에 맞서 그들을 규합해 봅시다."
 SOV_additional_divisions:0 "추가적인 사단"
 SOV_additional_divisions_desc:0 "내전이 발발했을때 우리편에서 싸워줄 사단들이 필요합니다."
 SOV_deceive_the_eyes_of_the_Politburo:0 "정치국의 눈을 피해"
 SOV_deceive_the_eyes_of_the_Politburo_desc:0 "정치국의 감시를 피해 비밀리에 내전을 준비합시다."
 SOV_plant_spies:0 "스파이 심기"
 SOV_plant_spies_desc:0 "스탈린주의 파벌 사이에 스파이를 심어놓고 그들의 일거수일투족을 지켜봅시다."
 SOV_attack_stalin:0 "스탈린 공격"
 SOV_attack_stalin_desc:0 "모든것이 준비되었으니, 스탈린에 대항하여 내전을 일으킵시다."
 SOV_tough_measures_against_Bukharin:0 "부하린에대한 강경한 대응"
 SOV_tough_measures_against_Bukharin_desc:0 "하늘아래 두 태양이 있을수 없는법, 하루빨리 부하린을 제거합시다."
 SOV_embracing_bukharin:0 "부하린 포용"
 SOV_embracing_bukharin_desc:0 "부하린을 포용하고 그의 불만을 잠재웁시다."
 SOV_expulsing_the_Bukharinists:0 "부하린주의자 퇴출"
 SOV_expulsing_the_Bukharinists_desc:0 "부하린주의자들을 정치에서 퇴출시키거나 그들의 영향력을 최소화합시다."
 SOV_Strengthen_KGB:0 "KGB 강화"
 SOV_Strengthen_KGB_desc:0 "부하린주의자들의 불안한 움직임을 억제하기 위해 KGB를 강화합시다."
 SOV_prepare_for_an_uprising:0 "봉기 대비"
 SOV_prepare_for_an_uprising_desc:0 "치밀한 준비에도 불구하고 일어날 수 있는 봉기에 대비합시다."
 SOV_emergency_mobilization_order:0 "긴급 동원령"
 SOV_emergency_mobilization_order_desc:0 "스탈린에 맞서 싸우기 위해서는 병력이 더 필요합니다."
 SOV_keep_trotskys_word:0 "약속을 지키다"
 SOV_keep_trotskys_word_desc:0 "약속은 꼭 지켜야합니다. 트로츠키가 약속한 대로 부하린을 인민위원장에 앉힙시다."
 SOV_the_rule_of_Trotsky:0 "트로츠키의 통치"
 SOV_the_rule_of_Trotsky_desc:0 "[SOV.GetName]의 합법적인 통치자는 트로츠키입니다."
 SOV_Trotsky_Buharin_Friendship:0 "트로츠키-부하린 친선"
 SOV_Trotsky_Buharin_Friendship_desc:0 "스탈린에 대항하는 두 명의 혁명가들이 이 나라를 이끌고 있습니다."
 SOV_Integration_of_Trotskyism_and_Buharinism:0 "트로츠키주의와 부하린주의의 통합"
 SOV_Integration_of_Trotskyism_and_Buharinism_desc:0 "트로츠키주의와 부하린주의의 통합을 통해 국가의 안정을 추구합시다."
 SOV_the_end_of_civil_war:0 "내전의 끝"
 SOV_the_end_of_civil_war_desc:0 "내전은 끝났습니다. 우리가 이겼고, 새로운 시대가 열릴 겁니다."
 SOV_another_struggle:0 "또다른 투쟁"
 SOV_another_struggle_desc:0 "우리는 부하린과 협력해서 스탈린을 상대로 이겼지만 이제 부하린은 우리의 골칫거리일 뿐입니다."
 SOV_covert_maneuvering:0 "은밀한 공작"
 SOV_covert_maneuvering_desc:0 "우리는 부하린과 그의 일행을 비밀리에 제거해야 합니다."
 SOV_parliament_control:0 "의회 장악"
 SOV_parliament_control_desc:0 "의회는 나라의 법을 정하는 매우 중요한 기관입니다. 우리는 이 의회를 장악하고 부하린주의자들을 내쫓아야 합니다."
 SOV_ousting_Bukharin:0 "부하린 축출"
 SOV_ousting_Bukharin_desc:0 "우리는 부하린의 영향력을 완전히 약화시켰으니 이제 그를 [SOV.GetName] 정치에서 영원히 제거합시다."
 SOV_the_spirit_of_Marx:0 "마르크스의 정신"
 SOV_the_spirit_of_Marx_desc:0 "우리는 마르크스의 정신으로 [SOV.GetName]을(를) 재건할 것입니다."
 SOV_expulsion_of_the_Bukharinist_Clique:0 "부하린 파벌 추방"
 SOV_expulsion_of_the_Bukharinist_Clique_desc:0 "남아있는 부하린 위협을 완전히 제거하고 나라를 안정화시켜야 합니다."
 SOV_recovery_from_civil_war:0 "내전으로 부터 회복"
 SOV_recovery_from_civil_war_desc:0 "우리는 제2차 적백내전에서 승리했지만, 내전은 러시아 전역을 황폐화시켰습니다. 우리는 러시아 경제를 되살려야 합니다."
 SOV_political_stabilization:0 "정치적 안정화"
 SOV_political_stabilization_desc:0 "정치적으로 입지를 굳혔으니, 이제 지나친 정치적 구속을 해제합시다."
 SOV_proven_advisers:0 "증명된 고문"
 SOV_proven_advisers_desc:0 "많은 사람들이 대숙청으로 유배되거나 투옥되기도 했습니다만, 거꾸로 말하면 믿을 수 있는 사람들만 남아 있다는 것입니다."
 SOV_new_industrialization_plan:0 "신 산업화 정책"
 SOV_new_industrialization_plan_desc:0 "기반시설은 다양한 공장과 마찬가지로 중요합니다."
 SOV_one_country_one_leader:0 "한 국가 한 지도자"
 SOV_one_country_one_leader_desc:0 "우리의 대원수 스탈린 동지 만세!"
 SOV_planned_economy_WK:0 "계획경제"
 SOV_planned_economy_WK_desc:0 "국가 주도의 잘 계획된 경제를 통해 [SOV.GetName]을(를) 강대국으로 성장시킬 것입니다."
 SOV_a_sustainable_economy_WK:0 "지속가능한 경제"
 SOV_a_sustainable_economy_WK_desc:0 "새로운 경제 정책은 단기적이고 급진적인 국가 경제 성장이 아니라 단계적인 성장을 목표로 하고 있기 때문에 지속 가능한 경제 정책이 필수적입니다."
 SOV_Introduction_of_New_Economy_Policy:0 "신경제정책 도입"
 SOV_Introduction_of_New_Economy_Policy_desc:0 "스탈린의 집단농장 정책을 폐기하고 새로운 경제정책을 도입합시다."
 SOV_weakening_NKVD:0 "NKVD 약화"
 SOV_weakening_NKVD_desc:0 "일전에 NKVD가 부하린과 결탁을 했으나 스탈린을 몰아낸 현재, 그들은 쓸모가 없습니다. 그들이 위협이 되기 전에 그들을 제거합시다."
 SOV_gradual_industrialization:0 "점진적 산업화"
 SOV_gradual_industrialization_desc:0 "점진적인 산업화의 토대를 마련합시다."
 SOV_the_first_five_year_plan:0 "제1차 5개년 계획"
 SOV_the_first_five_year_plan_desc:0 "정치적 반대파 때문에 정상적인 경제정책을 시도한 적은 없지만, 이제는 정치적 입지가 확고하게 굳어진 상황에서 강력하게 추진해야 합니다."
 SOV_operation_of_collective_farms:0 "집단농장 운영"
 SOV_operation_of_collective_farms_desc:0 "시간이 많지 않습니다. 우리는 급진적인 경제성장이 필요합니다."
 SOV_Partial_market_economy:0 "부분 시장 경제"
 SOV_Partial_market_economy_desc:0 "우리 경제가 붕괴 위기에 처했습니다. 마르크스가 말했듯이 공산주의로 가는 과도기 단계에 있기 때문에 사유재산을 부분적으로 허용하고 시장경제를 활성화해야 합니다."
 SOV_Post_economic_Policy:0 "후기경제정책"
 SOV_Post_economic_Policy_desc:0 "새로운 경제 정책의 여러 가지 단점을 보완하고, 새로운 정책을 펼칩시다."
 SOV_Moscow_Economic_Development:0 "모스크바 경제 개발"
 SOV_Moscow_Economic_Development_desc:0 "나라에서 가장 중요한 곳은 수도이기 때문에 수도의 발전은 필수적입니다."
 SOV_Improvement_of_infrastructure_in_Siberia:0 "시베리아 기반시설 향상"
 SOV_Improvement_of_infrastructure_in_Siberia_desc:0 "시베리아의 인프라를 확충하고 미래 산업화에 대비합시다."
 SOV_balanced_development:0 "균형잡힌 개발"
 SOV_balanced_development_desc:0 "균형발전을 통해 지역간 격차를 줄입시다."
 SOV_the_cornerstone_of_economic_development:0 "경제 발전의 초석"
 SOV_the_cornerstone_of_economic_development_desc:0 "국가 경제 발전의 초석을 다듬고 준비합시다."
 SOV_fostering_the_civilian_industry:0 "민간 산업 육성"
 SOV_fostering_the_civilian_industry_desc:0 "민간 산업 육성을 통해 건설을 더 많이 장려합시다."
 SOV_expansion_of_the_munitions_industry:0 "군수산업 확장"
 SOV_expansion_of_the_munitions_industry_desc:0 "다가오는 전쟁에 대비하여, 우리는 군사 산업을 전면적으로 확장해야 합니다."
 SOV_second_five_year_plan:0 "제2차 5개년 계획"
 SOV_second_five_year_plan_desc:0 "제1차 5개년 계획이 끝났으니, 더 발전된 제2차 경제 계획을 시작해 봅시다."
 SOV_reorganize_of_heavy_industry:0 "중공업 재조직"
 SOV_reorganize_of_heavy_industry_desc:0 "보다 빠른 중공업 성장에 초점을 맞추어 봅시다."
 SOV_Revised_planned_economy:0 "수정 계획 경제"
 SOV_Revised_planned_economy_desc:0 "좀 더 효율적이고 좋은 계획경제를 만듭시다."
 SOV_Oil_drilling_in_the_Urals:0 "우랄산맥 석유시추"
 SOV_Oil_drilling_in_the_Urals_desc:0 "석유를 더 많이 시추하고, 국가 경제를 풍요롭게 하고, 전쟁에 대비합시다."
 SOV_additional_rubber_production:0 "추가적인 고무 생산"
 SOV_additional_rubber_production_desc:0 "고무 추가 생산을 통해 항공기와 트럭 생산을 늘립시다."
 SOV_third_five_year_plan_WK:0 "제3차 5개년 계획"
 SOV_third_five_year_plan_WK_desc:0 "제2차 5개년 계획이 끝났으니, 더 발전된 제3차 경제 계획을 시작해 봅시다."
 SOV_Dream_of_the_Russian_Republic:0 "러시아 공화국의 꿈"
 SOV_Dream_of_the_Russian_Republic_desc:0 "우리는 반공주의자, 자본가, 민주주의자, 그리고 러시아 안팎에서 [SOV.GetName]에 반대하는 모든 형태의 사람들을 하나로 모을 것입니다."
 SOV_but_youve_became_a_victim_of_betrayal:0 "그러나 너는 비열함의 희생양이 되었구나-"
 SOV_but_youve_became_a_victim_of_betrayal_desc:0 "그러나 너는 비열함의 희생양이 되었구나-"
 SOV_by_those_who_have_cheated_and_sold_you:0 "너를 배신하고 팔아넘긴 이들로 인하여!"
 SOV_by_those_who_have_cheated_and_sold_you_desc:0 "너를 배신하고 팔아넘긴 이들로 인하여!"
 SOV_placating_Soviet_Officers:0 "소비에트 장교 및 이론가 회유"
 SOV_placating_Soviet_Officers_desc:0 "국외로 망명한 백군 장군들뿐만 아니라 [SOV.GetName]의 장군들과 이론가들도 회유하여 훗날을 준비합시다."
 SOV_using_internal_division:0 "내부 분열 이용"
 SOV_using_internal_division_desc:0 "[SOV.GetName]의 파벌 싸움을 더욱 강화하여 우리의 행동을 은폐하고 내전에 보다 효과적으로 대비합시다."
 SOV_Caucasus_integration:0 "캅카스 통합"
 SOV_Caucasus_integration_desc:0 "캅카스를 통합하여 백군의 근거지로 만들자."
 SOV_Siberia_integration:0 "시베리아 통합"
 SOV_Siberia_integration_desc:0 "시베리아를 통합하여 백군의 근거지로 만들자."
 SOV_Central_Asia_integration:0 "중앙 아시아 통합"
 SOV_Central_Asia_integration_desc:0 "중앙 아시아를 통합하여 백군의 근거지로 만들자."
 SOV_Far_East_integration:0 "극동 통합"
 SOV_Far_East_integration_desc:0 "극동을통합하여 백군의 근거지로 만들자."
 SOV_Final_preparation:0 "최종 준비"
 SOV_Final_preparation_desc:0 "사악한 공산주의자들과 싸우기 전에 최종적으로 준비 합시다."
 SOV_Kolchak_Contact:0 "콜차크 접촉"
 SOV_Kolchak_Contact_desc:0 "독일과 일본의 도움으로 시베리아 열차를 타고 무사히 러시아를 탈출한 콜차크는 1922년 독일로 건너가기 전까지 한동안 일본에 망명해 있었는데, 지금도 독일에서 러시아 공화국을 부활시키는 꿈을 꾸고 있습니다. 앞으로 그를 내전에 끌어들여 보자는 것입니다."
 SOV_Kerensky_Contact:0 "케렌스키 접촉"
 SOV_Kerensky_Contact_desc:0 "중도 민주주의의 상징인 케렌스키는 러시아 내전에서 패배한 이후 미국으로 망명했습니다. 러시아 공화국의 정신적 지도자 케렌스키를 다시 데려옵시다."
 SOV_political_solidarity:0 "정치적 결집"
 SOV_political_solidarity_desc:0 "국내외에 퍼져 있는 동지들을 한 자리에 모읍시다."
 SOV_second_RUS_civilwar:0 "제2차 러시아 내전"
 SOV_second_RUS_civilwar_desc:0 "모든 준비가 끝났습니다. 사악한 [SOV.GetName] 제국주의자들을 몰아내고 다시 한번 새로운 러시아를 수립합시다."
 SOV_ural_industrial_zone:0 "우랄 공업지대"
 SOV_ural_industrial_zone_desc:0 "우랄을 산업화하고 유럽과의 전쟁에 대비합시다."
 SOV_high_compatible_production_lines:0 "호환성 높은 생산라인"
 SOV_high_compatible_production_lines_desc:0 "생산 공정의 호환성을 높여 생산 효율성의 손실률을 낮춥시다."
 SOV_soviet_red_army:0 "소비에트 붉은 군대"
 SOV_soviet_red_army_desc:0 "[SOV.GetName]육군, 붉은 군대는 세계에서 가장 많은 병력을 보유하고 있지만, 양적인 수준과 달리 질적인 수준은 그리 높지 않습니다. 붉은 군대에 대한 전면적인 개혁이 없다면 우리는 미래에 적들에 의해 쓰러질 것입니다."
 SOV_securing_trains:0 "열차 확보"
 SOV_securing_trains_desc:0 "동원 속도를 빠르게 만들 수 있도록 열차를 충분히 확보하도록 합시다."
 SOV_Military_Academy_Expansion:0 "육군사관학교 확장"
 SOV_Military_Academy_Expansion_desc:0 "사관학교를 확대하고 사관생도를 늘려 질 좋은 장교를 늘립시다."
 SOV_exclusion_of_political_officers:0 "정치장교 배제"
 SOV_exclusion_of_political_officers_desc:0 "[SOV.GetName]에는 정치와 결탁하는 장교들이 많이 있습니다. 우리는 그들을 배제해야 합니다."
 SOV_focus_on_defence:0 "방어에 집중"
 SOV_focus_on_defence_desc:0 "충분히 준비되지 않은 공격은 자살행위와 같습니다. 방어가 우선입니다."
 SOV_soviet_Budyonnys_cavalry:0 "부됸니의 기병대"
 SOV_soviet_Budyonnys_cavalry_desc:0 "전차가 기병을 대체하기 시작했지만 그렇다고 기병이 사라진 것은 아닙니다. 전차는 비싸고 기병은 그보다 저렴합니다. 전차를 대규모로 운용하기 전까지 기병의 활약이 필요합니다."
 SOV_infantry_support1:0 "보병 지원"
 SOV_infantry_support1_desc:0 "보병 장비와 지원 장비에 대한 연구를 지원합시다."
 SOV_soviet_artillery1:0 "소비에트 포병대"
 SOV_soviet_artillery1_desc:0 "강력한 화력을 바탕으로 적군에게 큰 피해를 입힙시다."
 SOV_infantry_support:0 "보병 지원"
 SOV_infantry_support_desc:0 "보병 장비와 지원 장비에 대한 연구를 지원합시다."
 SOV_soviet_artillery:0 "소비에트 포병대"
 SOV_soviet_artillery_desc:0 "강력한 화력을 바탕으로 적군에게 큰 피해를 입힙시다."
 SOV_mobilization_plan:0 "동원 계획"
 SOV_mobilization_plan_desc:0 "현재의 전쟁은 연방의 생명을 위태롭게 할 수 있습니다. 우리는 국민을 동원하여 조국을 지켜야 합니다."
 SOV_Operation_of_penal_battalions:0 "형벌 부대 운용"
 SOV_Operation_of_penal_battalions_desc:0 "우리는 강대국과 전쟁을 벌이고 있습니다. 우리 군대는 아직 약하고 적을 물리칠 능력이 부족합니다. 범죄자를 동원해서라도 군대를 증강해야 합니다."
 SOV_Red_Army_tanks:0 "붉은 군대 전차"
 SOV_Red_Army_tanks_desc:0 "군대의 꽃은 전차입니다. 두꺼운 장갑과 강력한 포로로 무장한 이 괴물을 막을 사람은 아무도 없습니다."
 SOV_strengthening_of_camouflage:0 "위장 강화"
 SOV_strengthening_of_camouflage_desc:0 "항공기는 육군에 상당히 치명적입니다. 위장 레벨을 높이고 공습으로 인한 피해를 줄입시다."
 SOV_hold_an_opportunity:0 "기회를 잡다"
 SOV_hold_an_opportunity_desc:0 "독일과 프랑스 사이의 전쟁이 발발했습니다. 이건 절호의 기회입니다. 잃어버린 영토를 되찾기 위한 투쟁을 시작합시다."
 SOV_Ukraine_Belarus_integration:0 "우크라이나-벨라루스 통합"
 SOV_Ukraine_Belarus_integration_desc:0 "우크라이나와 벨라루스는 러시아의 합법적인 영토입니다."
 SOV_Baltic_area_integration:0 "발트 지방 통합"
 SOV_Baltic_area_integration_desc:0 "발트 지방은 러시아의 합법적인 영토입니다."
 SOV_Emergency_Industry_Transfer_Act:0 "긴급산업이전법"
 SOV_Emergency_Industry_Transfer_Act_desc:0 "우리 산업단지가 적의 손에 넘어갈 위기에 처해 있습니다. 하루빨리 산업을 최전방에서 더 멀리 옮겨야 합니다."
 SOV_The_last_stand:0 "최후의 저항"
 SOV_The_last_stand_desc:0 "우리는 패배의 문턱에 있습니다. 우리는 모든 것을 다 짜내서라도 어머니 러시아를 지킬 것입니다."
 SOV_squeeze_everything_out:0 "모든것을 쥐어 짜내다"
 SOV_squeeze_everything_out_desc:0 "국가의 모든 것을 이용해서 강대한 적을 막아냅시다."
 SOV_expedited_conscription:0 "신속한 동원"
 SOV_expedited_conscription_desc:0 "우리는 적과 싸우기 위해 더 많은 사단을 모아야 합니다."
 SOV_the_defense_of_moscow:0 "모스크바 방어"
 SOV_the_defense_of_moscow_desc:0 "적들이 모스크바의 문턱에 당도했습니다. 이곳에서 우리는 나폴레옹때처럼 물러서지 않고 적들을 후퇴와 패배로 몰아넣을 것입니다!"
 SOV_soviet_red_fleet:0 "소비에트 붉은 함대"
 SOV_soviet_red_fleet_desc:0 "한때 막강했던 러시아 함대는 쓰시마 해전 이후 완전히 무너졌습니다. 해외로 진출하기 위해서는 해군을 확충해야 합니다."
 SOV_focus_on_baltic_fleet:0 "발트 함대 집중"
 SOV_focus_on_baltic_fleet_desc:0 "발트 함대는 러시아에서 가장 강력한 함대입니다. 선택과 집중 전략을 통해 이 함대를 더욱 거대하게 만들어 봅시다."
 SOV_focus_on_black_sea_fleet:0 "흑해 함대 집중"
 SOV_focus_on_black_sea_fleet_desc:0 "흑해함대는 다른 함대에 비해 규모가 크지 않고 우선순위도 높지 않습니다. 그렇다고 흑해함대를 소홀히 할 수는 없습니다."
 SOV_focus_on_far_east_fleet:0 "극동 함대 집중"
 SOV_focus_on_far_east_fleet_desc:0 "러시아 극동함대는 태평양에서 활동합니다. 광활한 태평양을 선점하기 위해서는 빠른 함대 증강이 필요합니다."
 SOV_Naval_Research_Support:0 "해군 연구 지원"
 SOV_Naval_Research_Support_desc:0 "해군 장비에 대한 연구는 우리 해군의 양적 부족으로 인한 문제를 조금이나마 해결할 수 있을 것입니다."
 SOV_formation_of_the_submarine_fleet:0 "잠수함대 집결"
 SOV_formation_of_the_submarine_fleet_desc:0 "비대칭 전력으로 분류되는 잠수함을 최대한 활용할 수 있는 발판을 마련합시다."
 SOV_Dreadnote_go_to_war1:0 "드레드노트 출정"
 SOV_Dreadnote_go_to_war1_desc:0 "강력한 드레드노트 전함을 앞세우고 적해군을 물리칩시다."
 SOV_convoy_escort1:0 "수송선 호위"
 SOV_convoy_escort1_desc:0 "우리 수송선단을 호위하고 외국과 교역을 유지합시다."
 SOV_Dreadnote_go_to_war:0 "드레드노트 출정"
 SOV_Dreadnote_go_to_war_desc:0 "강력한 드레드노트 전함을 앞세우고 적해군을 물리칩시다."
 SOV_convoy_escort:0 "수송선 호위"
 SOV_convoy_escort_desc:0 "우리 수송선단을 호위하고 외국과 교역을 유지합시다."
 SOV_air_force_reform:0 "공군 개혁"
 SOV_air_force_reform_desc:0 "[SOV.GetName] 공군의 질은 매우 심각한 수준입니다. 우리는 현 상황을 시급히 개혁해야 합니다."
 SOV_Fighter_Pilot_Training:0 "전투기 조종사 훈련"
 SOV_Fighter_Pilot_Training_desc:0 "우수한 조종사를 양성하여 [SOV.GetName] 공군을 개혁합시다."
 SOV_Air_Equipment_Research_Extension:0 "항공기 연구 확장"
 SOV_Air_Equipment_Research_Extension_desc:0 "공중전에서의 승리를 위해서는 훌륭한 조종사뿐만 아니라 훌륭한 장비도 필요합니다."
 SOV_Volgograd_Airport_Expansion:0 "볼고그라드 공항 확장"
 SOV_Volgograd_Airport_Expansion_desc:0 "더 많은 항공기를 수용할 수 있도록 볼고그라드 공항을 확장합시다."
 SOV_female_pilot_selection:0 "여성 조종사 선발"
 SOV_female_pilot_selection_desc:0 "남자든 여자든 전쟁에서 좋은 성적을 거두기만 하면 상관없습니다."
 SOV_Safe_Aircraft_Development:0 "안전한 항공기 개발"
 SOV_Safe_Aircraft_Development_desc:0 "불안정하고 안전하지 못한 항공기가 소중한 조종사들의 생명을 위협합니다. 이는 반드시 개선되어야 합니다."
 SOV_Establishment_of_Aviation_Technology_School:0 "항공 기술 학교 설립"
 SOV_Establishment_of_Aviation_Technology_School_desc:0 "항공 기술 학교를 설립하여 항공 정비 분야의 인재를 양성합시다."
 SOV_preferential_selection_of_excellent_pilots:0 "우수 조종사 우선 선발"
 SOV_preferential_selection_of_excellent_pilots_desc:0 "우수한 조종사를 우선 배치하여 공군의 역량을 높입시다."
 SOV_the_final_reform_of_the_air_force:0 "공군 최종 개혁"
 SOV_the_final_reform_of_the_air_force_desc:0 "우리 공군이 가지고 있는 문제들을 최종적으로 해결해 봅시다."
 SOV_new_soviet_airforce:0 "신 소비에트 공군"
 SOV_new_soviet_airforce_desc:0 "인민의 연방의 가장 위대한 공군"
 RUS_the_age_of_Science:0 "과학의 시대"
 RUS_the_age_of_Science_desc:0 "발전된 과학기술 만이 국가를 발전시킬 수 있습니다. 기초과학에 대한 투자를 아끼지 맙시다."
 RUS_to_convene_the_provisional_assembly:0 "임시 정부 수립"
 RUS_to_convene_the_provisional_assembly_desc:0 "현재의 내전 상황에서는 제대로 된 정부를 구성하기 매우 어렵습니다. 임시로 정부를 구성해서 국가의 문제를 다루도록 합시다."
 RUS_industrial_mobilization:0 "산업 동원"
 RUS_industrial_mobilization_desc:0 "우리가 가지고 있는 영토의 대부분은 시베리아의 동토입니다. 시급한 산업동원이 필요합니다."
 RUS_No_warlords:0 "군벌 없음"
 RUS_No_warlords_desc:0 "과거의 패배의 원인 중 하나는 군벌주의였습니다. 군벌주의를 불법화해서 같은 실수를 반복하지 않도록 합시다."
 RUS_resurrection_of_the_Orthodox:0 "정교회의 부활"
 RUS_resurrection_of_the_Orthodox_desc:0 "종교는 어떤 국가든 국가를 통합하고 안정시키는데 큰 도움을 줍니다."
 RUS_the_revival_of_the_former_Siberian_government:0 "구 시베리아 정부의 부활"
 RUS_the_revival_of_the_former_Siberian_government_desc:0 "우리는 콜차크를 따르던 옛 정부를 되살리기 위해 움직일 것입니다."
 RUS_Russian_Constituent_Assembly:0 "러시아 제헌의회"
 RUS_Russian_Constituent_Assembly_desc:0 "우리는 러시아의 민주주의를 지키기 위해 케렌스키를 따를 것입니다."
 RUS_strengthening_of_the_military_authorities:0 "군부 강화"
 RUS_strengthening_of_the_military_authorities_desc:0 "나라의 기틀을 마련하기 위해서는 강한 군사력이 필수적입니다."
 RUS_Total_mobilization_plan:0 "총동원 계획"
 RUS_Total_mobilization_plan_desc:0 "우리가 가진 모든것을 걸고서, 우리는 반드시 승리할 것입니다. 반드시!"
 RUS_the_army_controlled_by_Assembly:0 "의회에 통제되는 군"
 RUS_the_army_controlled_by_Assembly_desc:0 "정부의 통제권 밖에 있는 군대는 국가에 독이 됩니다. 우리는 반드시 군대를 다스려야 합니다."
 RUS_mobilization_by_law:0 "법에의한 동원"
 RUS_mobilization_by_law_desc:0 "우리는 법으로 적절히 동원령을 내려야 합니다."
 RUS_Terrorists_in_Moscow:0 "모스크바의 테러리스트들"
 RUS_Terrorists_in_Moscow_desc:0 "우리는 [SOV.GetName] 내부의 공작원들을 이용하여 [SOV.GetName]을(를) 대혼란에 빠뜨릴 것입니다."
 RUS_more_divisions:0 "더 많은 사단"
 RUS_more_divisions_desc:0 "우리의 현재 상황이 매우 급합니다. 부서를 더 모집해서 지금의 상황을 타개합시다."
 RUS_replenishing_equipment:0 "장비 충원"
 RUS_replenishing_equipment_desc:0 "우리는 매우 심각한 수준의 장비부족을 겪고 있습니다. 이 문제를 해결하기 위해서 우리는 장비를 시급히 생산해야 합니다."
 RUS_special_engineering_squad:0 "특수 공병대"
 RUS_special_engineering_squad_desc:0 "전쟁 중에 인프라와 공장이 파괴되는 일은 흔히 있는 일입니다. 이 특수 복구팀이 이를 신속하게 복구할 것입니다."
 RUS_wartime_construction_production_law:0 "전시 건설-생산법"
 RUS_wartime_construction_production_law_desc:0 "우리의 상황이 매우 급합니다. 기본적인 인권을 일부 침해하더라도 전쟁에서 이겨야 합니다."
 RUS_declaration_about_the_military:0 "군대에 관한 포고"
 RUS_declaration_about_the_military_desc:0 "긴박한 전쟁에 맞추어 우리는 군대를 재구성할 필요가 있습니다."
 RUS_operation_of_arms_factories:0 "군수공장 가동"
 RUS_operation_of_arms_factories_desc:0 "신속히 무기 공장을 건설하여 무기 생산을 늘리자."
 RUS_russian_military_commission:0 "러시아 군사 위원회"
 RUS_russian_military_commission_desc:0 "우리 군 참모들을 한 데 모아 고도의 작전계획을 세우자."
 RUS_white_army:0 "백군"
 RUS_white_army_desc:0 "백군은 과거에 높은 수준의 군사 교육을 받은 많은 장교들이 있습니다. 이는 백군에게 몇가지 좋은 이점을 주고 있습니다."
 RUS_aggressive_army:0 "공격적인 군대"
 RUS_aggressive_army_desc:0 "우리 군은 적을 혼란스럽게 하기 위해 신속하고 적극적으로 행동해야 합니다."
 RUS_mobilization_of_the_military:0 "군대 동원"
 RUS_mobilization_of_the_military_desc:0 "군대의 신속한 동원은 전시 상황에 큰 전략적 이점을 제공할 수 있습니다."
 RUS_Russian_Army_tanks:0 "러시아군 탱크"
 RUS_Russian_Army_tanks_desc:0 "전차는 차세대 전투를 이끌 무기입니다. 집단으로 운용되는 전차를 막을 수 있는 것은 아무것도 없습니다."
 RUS_defensive_doctrine:0 "방어적 교리"
 RUS_defensive_doctrine_desc:0 "군사 전술은 공격만으로 이루어지는 것이 아닙니다. 방어도 마찬가지로 중요합니다. 아무리 빠른 공격이 가능하다 하더라도 적의 허를 찌르는 순간 우리를 막지 못한다면 아무런 의미가 없습니다."
 RUS_power_of_people:0 "민중의 힘"
 RUS_power_of_people_desc:0 "기술력이 떨어지는 것은 문제가 되지 않습니다. 우리에게는 총알보다도 많은 사람들이 있으니까요."
 RUS_Support_for_blitzkrieg:0 "종심전투론 지지"
 RUS_Support_for_blitzkrieg_desc:0 "항공기가 지상군을 효과적으로 지원한다면 전시에도 종심 돌파 이론을 효과적으로 적용할 수 있을 것입니다."
 RUS_bombers_mobilization:0 "폭격기 동원"
 RUS_bombers_mobilization_desc:0 "적의 진영을 폭격으로 완전히 파괴해 버립시다."
 RUS_ground_support_doctrine:0 "지상 지원 교리"
 RUS_ground_support_doctrine_desc:0 "아군을 지원하고 적군을 더욱 효과적으로 파괴하는 데 주력합시다."
 RUS_Aerial_bombing_doctrine:0 "공중 폭격 교리"
 RUS_Aerial_bombing_doctrine_desc:0 "적의 공장과 보급 시설을 완전히 파괴하고 적의 전쟁 의지를 완전히 제거합시다."
 RUS_russian_airforce:0 "러시아 공군"
 RUS_russian_airforce_desc:0 "공군의 탄생은 전장을 입체적으로 만들었습니다. 공중 폭격이 점점 더 강력해지면서 공군에게 항공 우위를 확보하는 것은 매우 중요한 일이 되었습니다."
 RUS_aviation_laboratory:0 "항공 실험소"
 RUS_aviation_laboratory_desc:0 "더 나은 항공기를 만들기 위해 노력해봅시다."
 RUS_fighter_pilots:0 "전투기 조종사들"
 RUS_fighter_pilots_desc:0 "공중전에서 확실한 승리를 거둘 수 있도록 전투기 개발에 주력합시다."
 RUS_Russian_fleet_reconstruction:0 "러시아 함대 재건"
 RUS_Russian_fleet_reconstruction_desc:0 "러시아 해군은 과거 쓰시마 해전 패배 이후 상대적으로 빈약한 규모를 유지해 왔지만 이제 다시 함대를 재건해야 할 때입니다."
 RUS_rapid_expansion_of_the_fleet:0 "함대 급속 팽창"
 RUS_rapid_expansion_of_the_fleet_desc:0 "해군력을 키우기 위해 함대의 규모를 급격히 늘립시다."
 RUS_technological_augmentation:0 "기술적 증강"
 RUS_technological_augmentation_desc:0 "함선 한 척 한 척에 소요되는 비용은 막대합니다. 소수의 정예로 함대를 구성하는 게 좋습니다."
 RUS_surface_warfare:0 "수상전"
 RUS_surface_warfare_desc:0 "주력함은 상당한 시간과 자원을 투자해야 하며, 건조가 끝나기도 전에 구식이 되는 경우가 많습니다. 소형 선박은 더 빨리 건조될 수 있고 결과적을로 기술 발전에 더 쉽게 보조를 맞출 수 있습니다. 우리는 소형 선박을 해군력의 주요한 축으로 발전시키는 데 집중해야 합니다."
 RUS_submarine_warfare:0 "잠수함전"
 RUS_submarine_warfare_desc:0 "잠수함은 해전에서 상당한 이점을 제공합니다. 잘 설계된 현대식 잠수함은 실제로 어뢰를 발사하기 전까진 탐지할 수 없으며, 잠재적으로 그 크기와 비용의 몇 배를 무력화시킬 수 있습니다. 우리는 이 함정들을 우리 해군의 주요한 공격 수단으로 삼는 것에 집중해야 합니다."
 RUS_mine_warfare:0 "기뢰전"
 RUS_mine_warfare_desc:0 "우리의 해안선 전체를 배로 방어하려고 하는 것은 경제적이지 않습니다. 기뢰밭을 전략적 위치에 배치함으로써 우리는 해안으로 접근하는 적 함대를 저지하거나 최소한의 피해를 입힐 수 있습니다."
 RUS_strengthening_the_Baltic_fleet:0 "발트 함대 강화"
 RUS_strengthening_the_Baltic_fleet_desc:0 "발트 함대를 대폭 강화하여 과거 러시아 해군의 영광을 되찾읍시다."
 RUS_Black_Sea_Fleet:0 "흑해함대"
 RUS_Black_Sea_Fleet_desc:0 "흑해함대의 규모는 브레스트-리토프스크 조약으로 크림 반도를 잃은 이후로 거의 성장하지 못하고 있습니다. 규모를 대폭 늘려야 합니다."
 RUS_establishment_of_the_Russian_government:0 "러시아 정부 수립"
 RUS_establishment_of_the_Russian_government_desc:0 "결국 우리는 내전에서 이겼습니다. 이제 정식 정부를 수립하고 내정을 다져나갑시다."
 RUS_victory_of_klochak:0 "콜차크의 승리"
 RUS_victory_of_klochak_desc:0 "첫 번째 러시아 총선은 콜차크의 승리로 끝났습니다."
 RUS_victory_of_krensky:0 "케렌스키의 승리"
 RUS_victory_of_krensky_desc:0 "첫 번째 러시아 총선은 케렌스키의 승리로 끝났습니다."
 RUS_leader_of_the_Russian_army:0 "러시아군의 지도자"
 RUS_leader_of_the_Russian_army_desc:0 "러시아 백군의 지도자이자 확고한 군국주의 지지자들의 대표인 알렉산드르 콜차크. 그를 지원하는 것이 러시아를 바로 잡는 길입니다."
 RUS_union_of_monarchists:0 "군주주의자들의 연합"
 RUS_union_of_monarchists_desc:0 "러시아의 군주주의자들은 여전히 알렉산드르 콜차크를 지지하고 있습니다. 그들의 기대에 부응해야 합니다."
 RUS_outlawing_of_extremist_political_parties:0 "극단주의 정당 불법화"
 RUS_outlawing_of_extremist_political_parties_desc:0 "민주주의를 위해서는 다양성을 존중하는 것이 중요하지만, 다양성을 억압하려는 사람들을 존중할 필요는 없습니다."
 RUS_a_nation_by_its_people:0 "국민에 의한 국가"
 RUS_a_nation_by_its_people_desc:0 "국가의 주인은 국민이며, 모든 권력은 국민으로부터 나옵니다."
 RUS_russian_state:0 "러시아국"
 RUS_russian_state_desc:0 "콜차크를 최고 지도자로 하는 러시아국가을 세웁시다."
 RUS_russian_empire:0 "러시아 제국"
 RUS_russian_empire_desc:0 "러시아 제국을 재건하고 왕정으로 돌아가 콜차크를 섭정으로 삼읍시다."
 RUS_guard_republic:0 "공화국을 지키다"
 RUS_guard_republic_desc:0 "우리는 콜차크의 위협으로부터 공화국을 지키는데 성공했습니다. 우리나라는 모든 국민의 국가가 될것입니다."
 RUS_aristocratic_republic:0 "귀족 공화국"
 RUS_aristocratic_republic_desc:0 "우리는 공화국을 지켰지만 공화국이 반드시 모든 국민을 위한 것일 필요는 없습니다. 자본가와 귀족을 지원하고 최소한의 투자로 최대의 효율을 얻읍시다."
 RUS_expansion_of_State_Duma:0 "국가두마 확장"
 RUS_expansion_of_State_Duma_desc:0 "국민의 두마를 확장하고 민주주의 국가로 더 가까이 나아갑시다."
 RUS_compromise_with_capitalists:0 "자본가와의 타협"
 RUS_compromise_with_capitalists_desc:0 "자본가들과의 타협은 경제적으로 우리에게 이익이 될 수 있습니다."
 RUS_iron_fist_rule:0 "철권통치"
 RUS_iron_fist_rule_desc:0 "한 나라가 빠르게 성장하기 위해서는 모든 사람들이 한 명의 뛰어난 지도자를 중심으로 단결해야 합니다."
 RUS_glory_of_the_Empire:0 "제국의 영광"
 RUS_glory_of_the_Empire_desc:0 "제국의 영광스러운 귀환을 축하하고 올바른 길로 인도합시다."
 RUS_Industrial_Restoration_Committee:0 "산업복구위원회"
 RUS_Industrial_Restoration_Committee_desc:0 "러시아 내전으로 피해를 입은 여러 국가 산업을 복구합시다."
 RUS_industrialization_of_Siberia:0 "우랄 공업화"
 RUS_industrialization_of_Siberia_desc:0 "우랄의 황량한 땅을 산업화하여 경제력을 높입시다."
 RUS_industrialization_of_Western_russia:0 "서러시아 산업화"
 RUS_industrialization_of_Western_russia_desc:0 "러시아 서부의 경제력을 집중 발전시켜 빠른 산업화를 이룹시다."
 RUS_Electronic_engineering_research_support:0 "전자공학연구지원"
 RUS_Electronic_engineering_research_support_desc:0 "전자공학 연구를 지원하여 연구의 속도를 높이고 전자전에 대응합시다."
 RUS_Caucasus_oil_drilling:0 "우랄 석유시추"
 RUS_Caucasus_oil_drilling_desc:0 "우랄의 석유 생산량을 늘려 경제적으로 도움을 줍시다."
 RUS_Moscow_Economic_Development:0 "모스크바 경제 개발"
 RUS_Moscow_Economic_Development_desc:0 "나라에서 가장 중요한 곳은 수도이기 때문에 수도의 발전은 필수적입니다."
 RUS_balanced_development:0 "균형잡힌 개발"
 RUS_balanced_development_desc:0 "균형발전을 통해 지역간 격차를 줄입시다."
 RUS_production_laws:0 "생산법"
 RUS_production_laws_desc:0 "생산법을 통해 우리는 조금 더 낮은 품질이지만 더 많은 장비를 생산할 수 있습니다."
 RUS_focus_on_radar:0 "레이다 집중"
 RUS_focus_on_radar_desc:0 "레이더를 연구해서 공중전에서 우위를 점합시다."
 RUS_focus_on_synthetic_resources:0 "합성자원 집중"
 RUS_focus_on_synthetic_resources_desc:0 "합성자원에 대한 연구를 진행하여 고무와 석유를 얻읍시다."
 RUS_declaration_about_construction:0 "건설에 관한 포고"
 RUS_declaration_about_construction_desc:0 "우리는 더 많은 산업단지를 건설함으로써 생산량을 늘릴 것입니다."
 RUS_declaration_about_production:0 "생산에 관한 포고"
 RUS_declaration_about_production_desc:0 "우리는 직접적인 방법으로 공장 생산량을 늘릴 것입니다."
 RUS_radical_industrialization:0 "급진적 산업화"
 RUS_radical_industrialization_desc:0 "급진적인 산업화를 통해 러시아의 급속한 경제성장을 이끕시다."
 RUS_directions_to_asia:0 "아시아 방면"
 RUS_directions_to_asia_desc:0 "정치적 안정을 이룬 현재, 아시아의 방향으로 외교정책을 수립할 필요가 있습니다."
 RUS_the_enemies_of_Central_Europe:0 "중부유럽의 적들"
 RUS_the_enemies_of_Central_Europe_desc:0 "과거 러시아를 물리치고 유럽 패권을 장악한 중부 유럽 두 나라에 복수할 것입니다."
 RUS_to_press_Tannu_Tuva_Mongolia:0 "탄누투바-몽골 압박"
 RUS_to_press_Tannu_Tuva_Mongolia_desc:0 "과거 러시아의 지배를 받았던 두 나라를 다시 조국의 품에 안읍시다."
 RUS_build_a_barrier:0 "방벽을 쌓다"
 RUS_build_a_barrier_desc:0 "우리는 서쪽의 대적에 맞서 요새를 건설할 것입니다."
 RUS_hold_an_opportunity:0 "기회를 잡다"
 RUS_hold_an_opportunity_desc:0 "독일과 프랑스 사이의 전쟁이 발발했습니다. 이건 절호의 기회입니다. 잃어버린 영토를 되찾기 위한 투쟁을 시작합시다."
 RUS_Ukraine_Belarus_integration:0 "우크라이나-벨라루스 통합"
 RUS_Ukraine_Belarus_integration_desc:0 "우크라이나와 벨라루스는 러시아의 합법적인 영토입니다."
 RUS_Baltic_area_integration:0 "발트 지방 통합"
 RUS_Baltic_area_integration_desc:0 "발트 지방은 러시아의 합법적인 영토입니다."
 RUS_Emergency_Industry_Transfer_Act:0 "긴급산업이전법"
 RUS_Emergency_Industry_Transfer_Act_desc:0 "우리 산업단지가 적의 손에 넘어갈 위기에 처해 있습니다. 하루빨리 산업을 최전방에서 더 멀리 옮겨야 합니다."
 RUS_The_last_stand:0 "최후의 저항"
 RUS_The_last_stand_desc:0 "지난 전쟁처럼 이번에도 패배할 수 없습니다. 지난날의 패배는 우리가 쌓아온 모든 것을 잃게 만들었으며 우리나라를 큰 위기로 몰아 넣었습니다. 다시 그러한 경험을 한다는 것은 있을 수 없습니다. 우리는 모든 것을 다 짜내서라도 어머니 러시아를 지킬 것입니다."
 RUS_squeeze_everything_out:0 "모든것을 쥐어 짜내다"
 RUS_squeeze_everything_out_desc:0 "국가의 모든 것을 이용해서 강대한 적을 막아냅시다."
 RUS_expedited_conscription:0 "신속한 동원"
 RUS_expedited_conscription_desc:0 "우리는 적과 싸우기 위해 더 많은 사단을 모아야 합니다."
 RUS_the_defense_of_moscow:0 "모스크바 방어"
 RUS_the_defense_of_moscow_desc:0 "적들이 모스크바의 문턱에 당도했습니다. 이곳에서 우리는 나폴레옹때처럼 물러서지 않고 적들을 후퇴와 패배로 몰아넣을 것입니다!"
 BUL_Integral_Yugoslavia:0 "통합 유고슬라비아"
 BUL_Integral_Yugoslavia_desc:0 "남슬라브 민족의 통합, 그것은 불가리아의 필연적 숙명입니다. 통합 유고슬라비아주의에 따라 우리는 모든 남슬라브족이 사는 곳을 통합할 것입니다."
 BUL_against_greece:0 "테살로니키 요구"
 BUL_against_greece_desc:0 "유고슬라비아 통합주의에 따라, 우리는 그리스로부터 테살로니키를 요구할 것입니다."
 BUL_crushing_supremacy_of_austrian_eagle:0 "오스트리아 독수리 패권 분쇄"
 BUL_crushing_supremacy_of_austrian_eagle_desc:0 "오스트리아가 차지하고 있는 슬라브족의 땅은 해방되합니다. 따라서 그들과의 전쟁은 피할 수 없습니다."
 BUL_attack_Serbia_independent_state:0 "세르비아 독립국가 공격"
 BUL_attack_Serbia_independent_state_desc:0 "유고슬라비아를 형성하기 위해서 세르비아는 반드시 사라져야합니다."
 BUL_attack_Albania:0 "알바니아 공격"
 BUL_attack_Albania_desc:0 "유고슬라비아를 형성하기 위해서 알바니아 역시 우리 불가리아의 세력권안에 놓여야만합니다."
 BUL_Mobilization_economy:0 "동원 경제"
 BUL_Mobilization_economy_desc:0 "앞으로 계속될 전쟁을 위해서 불가리아의 경제는 전시 경제 체제로 전환되어야 합니다."
 BUL_Yugoslav_Liberation_War:0 "유고슬라브 해방 전쟁"
 BUL_Yugoslav_Liberation_War_desc:0 "전 유고 민족 해방을 위한 마지막 전쟁이 남아 있습니다. 이제 온 힘을 다해 해방 전쟁을 시작합시다."
 BUL_Agrian_National_Union:0 "농민연합"
 BUL_Agrian_National_Union_desc:0 "세계는 민주주의를 향해 나아가고 있습니다. 불가리아도 이 움직임에 동참해야 합니다."
 BUL_Loyalist:0 "국왕 충성파"
 BUL_Loyalist_desc:0 "불가리아의 차르 페르디난트 1세는 불가리아를 강하게 만든 위대한 차르입니다. 그의 통치는 당연합니다."
 BUL_Zveno:0 "즈베노"
 BUL_Zveno_desc:0 "무책임한 의회와 민주당원들은 입에 발린 말로 차르를 현혹시키고 자신들의 이익을 위해 국가를 팔아치우려 하고 있습니다. 우리는 그들의 실수를 좌시하지 않을 것입니다."
 BUL_sustained_industrialization:0 "지속적인 산업화"
 BUL_sustained_industrialization_desc:0 "불가리아의 지속적인 산업화 노력이 결실을 맺을 것입니다."
 BUL_Bulgarian_Research_Agency_Intensive_Expansion:0 "불가리아 연구소 집중 확장"
 BUL_Bulgarian_Research_Agency_Intensive_Expansion_desc:0 "우수한 기술력은 장기적으로 국가에 큰 이익을 가져다주기 때문에 연구에 대한 전폭적인 지원이 필요합니다."
 BUL_Macedonia_industrialization:0 "마케도니아 산업화"
 BUL_Macedonia_industrialization_desc:0 "마케도니아는 현재 산업화가 부진한 지역 중 하나입니다. 국가가 나서서 이 지역의 산업화를 시작하도록 합시다."
 BUL_free_market:0 "자유 시장"
 BUL_free_market_desc:0 "경제적 개입을 최소화하고 자유시장을 확대한다면 경제적 성공을 거둘 수 있을 것입니다."
 BUL_government_intervention:0 "정부 개입"
 BUL_government_intervention_desc:0 "정부의 개입이 없는 경제는 결국 재앙으로 이어질 것입니다."
 BUL_planned_economy:0 "계획 경제"
 BUL_planned_economy_desc:0 "국가의 모든 경제적 활동은 정부에 의해 계획되고 통제되어야합니다."
 BUL_farm_expansion:0 "농장 확대"
 BUL_farm_expansion_desc:0 "식량은 인간이 먹고 살기 위해 꼭 필요한 것입니다. 불가리아 일부 지역에 농장을 크게 확대해 봅시다."
 BUL_widespread_urbanization:0 "광범위한 도시화"
 BUL_widespread_urbanization_desc:0 "우리나라의 경제력을 높이고 광범위한 도시화를 통해 도시의 경제를 활성화시킵시다."
 BUL_concentration_of_industrial_plan:0 "산업집중계획"
 BUL_concentration_of_industrial_plan_desc:0 "빠르고 급진적인 산업화만이 불가리아 경제를 살릴 수 있습니다."
 BUL_factory_in_dobruja:0 "도브루자의 공장"
 BUL_factory_in_dobruja_desc:0 "도브루자의 무기 공장을 확장하고 더 많은 무기 생산에 집중합시다."
 BUL_accessing_to_mediterranean:0 "지중해로의 접근"
 BUL_accessing_to_mediterranean_desc:0 "에게해를 장악하면 지중해로 바로 접근할 수 있습니다. 불가리아 해군을 성장시킬 초석을 마련합시다."
 BUL_Sofia_Iron_Mine_Development:0 "소피아 철광 개발"
 BUL_Sofia_Iron_Mine_Development_desc:0 "무기를 만드는 데 필요한 가장 기본적인 자원은 강철입니다. 이 강철에 대한 수입 의존도를 줄여봅시다."
 BUL_industry_and_electrical_engineering:0 "산업과 전기공학"
 BUL_industry_and_electrical_engineering_desc:0 "전기공학과 산업 연구에 박차를 가하여 국가의 생산 효율성과 연구 효율성을 늘립시다."
 BUL_infrastructure_expansion:0 "인프라 확장"
 BUL_infrastructure_expansion_desc:0 "국가 산업 기반을 빠르게 확충하여 물적 교류가 활발해지도록 합시다. 이것이 경제 발전의 초석이 될 것입니다."
 BUL_synth_oil:0 "합성 석유"
 BUL_synth_oil_desc:0 "석유는 전쟁을 하는데 가장 필수적인 자원 중 하나입니다."
 BUL_remaining_days_of_the_general_election:0 "총선까지 남은 기간"
 BUL_remaining_days_of_the_general_election_desc:0 "앞으로 3년 뒤 총선 결과가 불가리아 정치에 큰 영향을 미칠 것입니다. 지금부터 미리 준비해야합니다."
 BUL_the_way_of_democracy:0 "민주주의의 길"
 BUL_the_way_of_democracy_desc:0 "민주주의의 길"
 BUL_subject_of_His_Majesty_the_King:0 "황제폐하의 충신"
 BUL_subject_of_His_Majesty_the_King_desc:0 "황제폐하의 충신"
 BUL_the_radicals:0 "급진파"
 BUL_the_radicals_desc:0 "급진파"
 BUL_strengthening_parliament:0 "의회 강화"
 BUL_strengthening_parliament_desc:0 "국회에 다양한 권한을 부여하고, 국회가 국가정치의 주역이 될 수 있도록 힘을 높입시다."
 BUL_country_of_the_tsar:0 "차르의 국가"
 BUL_country_of_the_tsar_desc:0 "의회도 국가 정치에서 중요한 역할을 하지만 차르야 말로 국가 정치를 이끄는 가장 중요한 인물입니다."
 BUL_chain_for_the_nation:0 "국가를 위한 사슬"
 BUL_chain_for_the_nation_desc:0 "아무리 힘든 과정이 있더라도, 우리는 우리나라를 위해 사슬을 차야 합니다."
 BUL_speech_for_the_public:0 "대중 연설"
 BUL_speech_for_the_public_desc:0 "국민들의 민주주의 의식을 일깨우고 투표를 독려하기 위해서는 전국을 돌아다니며 국민들에게 연설해야 합니다."
 BUL_consolidation_of_the_royalists:0 "왕당파 결집"
 BUL_consolidation_of_the_royalists_desc:0 "왕당파는 이제 불가리아에서 가장 강력한 세력입니다. 그들을 규합한다면 우리는 다음 총선에서 절대 지지 않을 것입니다."
 BUL_contact_with_the_military:0 "군부 접촉"
 BUL_contact_with_the_military_desc:0 "다른 정당들에 비해서는 현재 우리의 힘이 약하지만 군부에 가장 가까이 있기 때문에 군부가 우리 편이 되면 다음 총선에서 승리할 가능성이 있습니다."
 BUL_Radar_Development:0 "레이다 개발"
 BUL_Radar_Development_desc:0 "보이지 않는 것들을 볼 수 있게 해주는 레이더의 개발은 미래의 전쟁에서 매우 유용할 것입니다."
 BUL_rhodopes_Mountains_Hydroelectric_Power_Plant:0 "로도피 산맥 수력발전소"
 BUL_rhodopes_Mountains_Hydroelectric_Power_Plant_desc:0 "로도피 산맥에 있는 수력 발전소들은 불가리아의 전기 공급을 늘리고 있습니다."
 BUL_tungsten_mining:0 "텅스텐 채굴"
 BUL_tungsten_mining_desc:0 "효율적인 포병 생산을 위해 텅스텐 채굴을 가속화합시다."
 BUL_Prepare_for_true_Constitutional_Monarchy:0 "진정한 입헌군주제 준비"
 BUL_Prepare_for_true_Constitutional_Monarchy_desc:0 "현재 불가리아의 정치체제는 차르에게 너무 큰 권력을 행사하고 있습니다. 진정한 입헌군주제를 이루기 위해서는 이러한 권력을 빼앗아야 합니다."
 BUL_Establishing_voting_principles:0 "투표원칙 수립"
 BUL_Establishing_voting_principles_desc:0 "투표는 모두를 위한 평등한 기회로 선택되어야 합니다. 가난한 사람, 다른 성별, 다른 인종이라는 이유로 투표에서 차별을 받아서는 안 됩니다."
 BUL_privatization:0 "민영화"
 BUL_privatization_desc:0 "민영화를 통해 국가에 심각한 적자를 발생시키는 기업들을 처분하고 긍정적인 경제적 효과를 얻읍시다."
 BUL_farmers_and_laborers:0 "농민과 노동자"
 BUL_farmers_and_laborers_desc:0 "농민과 노동자는 국가의 근본이며 정치적 지지의 근간입니다. 그들을 위한 입법은 당연합니다."
 BUL_income_tax:0 "소득세"
 BUL_income_tax_desc:0 "사람마다 돈을 버는 능력이 다르니까 세금을 그에 비례해서 거둬들여야 합니다."
 BUL_Parliament_and_the_tsar:0 "의회와 차르"
 BUL_Parliament_and_the_tsar_desc:0 "오랜 기다림 끝에 마침내 차르의 권력을 줄이는 데 성공했습니다. 이제 의회가 국가의 통치기구가 되었고, 진정한 입헌군주제가 불가리아에 발을 디뎠습니다."
 BUL_opposition_parties_reduction:0 "야당 축소"
 BUL_opposition_parties_reduction_desc:0 "야당이 많고 규모가 크면 국가 정책을 펴는 데 큰 걸림돌이 됩니다. 야당 규모를 줄여 여당의 권한을 높입시다."
 BUL_leader_of_the_tsardom:0 "차르국의 지도자"
 BUL_leader_of_the_tsardom_desc:0 "과거 불가리아 사람들의 위기에서 불가리아와 항상 함께 했던 사람이 누구인지 떠올려보세요."
 BUL_control_parliament:0 "의회 통제"
 BUL_control_parliament_desc:0 "입헌군주제의 형태이지만, 차르에 대해 여전히 많은 권력을 가지고 있는 불가리아는 더 견고한 의회에 대한 통제를 시행하기를 원합니다."
 BUL_purge_political_officers:0 "정치장교를 숙청하다"
 BUL_purge_political_officers_desc:0 "정치에 과도하게 간섭하려는 군인들을 숙청하고, 쿠데타 위험을 줄입시다."
 BUL_suppression_of_extremists:0 "극단주의자 억압"
 BUL_suppression_of_extremists_desc:0 "극단주의자들을 내버려 두면 나라에 큰 위협이 될 것입니다. 그들에 대한 강력한 제재가 필요합니다."
 BUL_right_nationalists_integration:0 "우익 민족주의자 통합"
 BUL_right_nationalists_integration_desc:0 "우익 민족주의자들을 왕당파로 회유하고 국가의 역량을 높입시다."
 BUL_Supporting_Boris_III:0 "보리스 3세 지지"
 BUL_Supporting_Boris_III_desc:0 "왕당파의 실질적인 지도자인 보리스 3세를 공식적으로 지지함으로써 그의 입지를 공고히 합시다."
 BUL_monarchical_dictatorship:0 "군주 독재정"
 BUL_monarchical_dictatorship_desc:0 "불가리아는 확고한 차르의 권위와 약화된 의회를 통해 다시 태어났습니다."
 BUL_National_Economic_Agency:0 "국가경제청"
 BUL_National_Economic_Agency_desc:0 "국가 경제를 이끌 수 있는 국가 경제청을 설립하고 여러 권한을 부여합시다."
 BUL_centralized_administration:0 "중앙집권적 행정부"
 BUL_centralized_administration_desc:0 "나라의 행정을 효율적이고 추진력 있게 하려면 행정부가 강력한 권한을 가져야 합니다."
 BUL_suppression_about_intellectuals:0 "지식인 억압"
 BUL_suppression_about_intellectuals_desc:0 "지식인은 우리 정부를 유지하는 데 불필요한 존재입니다. 과거 진시황제가 그랬던 것처럼 우리도 그들을 탄압해야 합니다."
 BUL_establishment_of_the_Royal_Military_Research_Institute:0 "왕립군사연구소 설립"
 BUL_establishment_of_the_Royal_Military_Research_Institute_desc:0 "발칸반도는 또다시 전쟁의 소용돌이에 휘말릴 가능성이 높습니다. 이에 대비한 군사연구소를 설치합시다."
 BUL_Not_one_but_the_whole:0 "하나가 아닌 전체"
 BUL_Not_one_but_the_whole_desc:0 "우리는 개인이 아니라 불가리아라는 집단입니다."
 BUL_reduction_of_the_tsars_authority:0 "차르의 권한 축소"
 BUL_reduction_of_the_tsars_authority_desc:0 "하늘 아래 두 개의 태양이 있을 수 없습니다. 차르의 힘과 영향력을 줄입시다."
 BUL_Completion_of_the_dictatorship:0 "독재체제 완성"
 BUL_Completion_of_the_dictatorship_desc:0 "우리는 독재정치 체제를 완성했고, 이제 정치적 잡음은 없을 것입니다."
 BUL_with_reichspakt:0 "[REI.GetFactionName]와 함께"
 BUL_with_reichspakt_desc:0 "우리는 과거 프랑스와 영국에 맞서 함께 싸웠던 독일과 동맹을 맺을 것입니다."
 BUL_with_national_entente:0 "[FRA.GetFactionName]과 함께"
 BUL_with_national_entente_desc:0 "우리는 프랑스와 동맹을 맺고 오스트리아가 점령한 남슬라브족의 땅을 해방할 것입니다."
 BUL_Treaty_Organization_of_Sofia:0 "소피아 조약기구"
 BUL_Treaty_Organization_of_Sofia_desc:0 "세계의 흐름에 맞서 싸울 수 있는 우리만의 세력을 만듭시다."
 BUL_demand_thessaloniki:0 "테살로니키 요구"
 BUL_demand_thessaloniki_desc:0 "비록 1차 대전에서 우리에게 패배했지만, 그리스인들은 여전히 우리와 전쟁을 하려고 합니다. 그들을 철저히 응징합시다."
 BUL_demand_tsargrad:0 "차르그라드 요구"
 BUL_demand_tsargrad_desc:0 "제1차 세계대전 당시 오스만 제국과 우리는 동맹국이었지만, 이것은 단지 필요에 의한 것일 뿐, 그들은 그들이 우리를 식민지로 만들었을 때부터 적이었습니다. 비잔틴의 옛 수도를 되찾고 무슬림들을 벌합시다."
 BUL_demand_nish:0 "니시 요구"
 BUL_demand_nish_desc:0 "세르비아는 과거부터 우리 불가리아의 적이었습니다. 그들이 다시 우리를 상대로 전쟁을 벌이려 할 때 우리는 그들을 철저히 쳐부수어야 합니다."
 BUL_prussia_of_the_balkans1:0 "발칸의 프로이센"
 BUL_prussia_of_the_balkans1_desc:0 "발칸의 프로이센은 불가리아의 또다른 말입니다. 불가리아는 이 이름을 따라 발칸 반도에서 가장 강한 군대를 가지고 있습니다."
 BUL_army_infantry_reform:0 "육군보병개혁"
 BUL_army_infantry_reform_desc:0 "보병은 육군의 근간입니다. 따라서 보병의 개혁은 필수적입니다."
 BUL_mountain_division:0 "산악사단"
 BUL_mountain_division_desc:0 "불가리아와 그리스의 국경에는 산악지대가 많기 때문에 산악사단의 존재가 필수적입니다."
 BUL_firepower_advantage:0 "화력우세"
 BUL_firepower_advantage_desc:0 "압도적인 포병 전력으로 전장을 지배합시다."
 BUL_Bulgarian_Armoured_Forces_Plan:0 "불가리아 기갑군 계획"
 BUL_Bulgarian_Armoured_Forces_Plan_desc:0 "전차라고 불리는 새로운 무기는 참호를 뚫을 수 있는 몇 안 되는 수단 중 하나입니다. 이 새로운 무기의 가치가 충분히 입증되어서 전차에 대한 연구가 시급합니다."
 BUL_mountain_batteries:0 "산악 포병"
 BUL_mountain_batteries_desc:0 "험악한 불가리아의 산지를 돌파하는 산악 포병대는 전시 불가리아의 수호자이자, 영웅이 될것입니다."
 BUL_motorized_cavalry:0 "차량화 기병대"
 BUL_motorized_cavalry_desc:0 "빠르고 신속한 공격을 감행할 수 있는 기병대에 차량화 장비를 도입하여, 보다 현대적으로 바꿉시다."
 BUL_guardian_of_the_air:0 "창공의 수호자"
 BUL_guardian_of_the_air_desc:0 "불가리아의 하늘을 수호할 하늘의 용사들을 뽑아 전쟁에서의 우위를 점합시다."
 BUL_emergency_fighter_introduction_plan:0 "긴급 전투기 도입 계획"
 BUL_emergency_fighter_introduction_plan_desc:0 "우리의 항공전력은 빈약하기 짝이없습니다. 이 상태가 지속된다면 불가리아 공군의 미래가 밝아 보인다고 결코 말할 수 없게 될것입니다."
 BUL_aircraft_attack_on_the_ground:0 "항공기 대지상 공격"
 BUL_aircraft_attack_on_the_ground_desc:0 "항공기를 이용한 대지상 공격은 매우 효과적입니다. 막강한 화력의 항공폭탄은 그 어떤 전차라고 격파할 수 있습니다."
 BUL_sophia_airfield:0 "소피아 비행장"
 BUL_sophia_airfield_desc:0 "제 아무리 많은 항공기를 가지고 있다 해도 이를 운용할 수 있는 비행장이 없다면 아무런 쓸모가 없습니다. 따라서 비행장 확장은 필수적입니다."
 BUL_expansion_of_warships:0 "군합 증설"
 BUL_expansion_of_warships_desc:0 "세르비아, 그리스, 루마니아를 꺾고 발칸반도 최강국으로 올라선 지금 지중해와 흑해를 아우르는 강력한 해군의 존재가 절실합니다."
 BUL_advance_into_the_Mediterranean:0 "지중해 진출"
 BUL_advance_into_the_Mediterranean_desc:0 "불가리아 해군의 영향력을 더욱 높이기 위해서는 주력 군함에 대한 연구가 필요합니다."
 BUL_holding_black_sea:0 "흑해 장악"
 BUL_holding_black_sea_desc:0 "불확실한 지중해가 아닌 흑해의 재해권을 차지하여 흑해를 불가리라의 앞바다로 만듭시다."
 BUL_more_dockyards:0 "더많은 조선소"
 BUL_more_dockyards_desc:0 "해군력 증강에 도움이 될 조선소를 더욱 건설합시다."
 BUL_new_naval_doctrine:0 "신해군교리"
 BUL_new_naval_doctrine_desc:0 "불가리아 해군의 발전을 위해서는 뛰어난 군함을 포함하여, 새로운 교리가 필요합니다. 교리 연구에 박차를 가합시다."
 BUL_bulgaria_at_war:0 "전시 불가리아"
 BUL_bulgaria_at_war_desc:0 "불가리아는 전쟁 상태에 돌입했습니다. 이에 따라 시급한 군 재편이 필요합니다."
 BUL_factory_operation:0 "공장 가동"
 BUL_factory_operation_desc:0 "우리는 긴급하게 공장을 가동하고 전시 물자의 생산을 늘려야 합니다."
 BUL_Emergency_Military_Service_Act:0 "비상복무법"
 BUL_Emergency_Military_Service_Act_desc:0 "불가리아군은 만성적인 인력부족으로 어려움을 겪고 있습니다. 우리는 이 문제를 해결해야 합니다."
 BUL_high_quality_rifle:0 "고급 소총"
 BUL_high_quality_rifle_desc:0 "신뢰성 높은 소총을 생산하여 전쟁 수행을 쉽게 만듭시다."
 BUL_Strengthening_military_exercises:0 "군사훈련강화"
 BUL_Strengthening_military_exercises_desc:0 "우수하고 수준 높은 불가리아군을 만들기 위해 훈련 강도를 높입시다."
 BUL_red_republic_of_blakans:0 "발칸의 붉은 공화국"
 BUL_red_republic_of_blakans_desc:0 "불가리아의 공산주의자들이 결국 승리하였습니다. 그들은 간사한 차르를 몰아내고 불가리아를 어둠으로부터 구했습니다."
 BUL_confiscation_of_royal_property:0 "왕실 재산 몰수"
 BUL_confiscation_of_royal_property_desc:0 "왕실은 나라의 재물을 쓸데없이 낭비하고 백성을 위협하는 위험하고 악랄한 사람들일 뿐입니다. 우리는 그들을 완전히 권좌에서 몰아내는 데 성공했고, 이제는 그들이 부당하게 재산을 모두 몰수할 때입니다."
 BUL_nationalization:0 "국영화"
 BUL_nationalization_desc:0 "사유재산은 평등한 사회주의의 가치하에서는 존재할 수 없습니다. 모든 기업은 국가에 속하며, 모든 기업은 공동으로 생산하고 공동으로 분배할 것입니다."
 BUL_Get_over_the_fear:0 "두려움을 극복하다"
 BUL_Get_over_the_fear_desc:0 "우리는 이웃의 사악한 적들에게 패배했습니다. 이것은 우리 국민들에게 큰 충격과 두려움으로 다가왔습니다. 우리는 이 후유증을 빨리 극복해야 합니다."
 BUL_widespread_welfare:0 "광범위한 복지"
 BUL_widespread_welfare_desc:0 "공산주의의 근간은 인민의 지지에 있습니다. 인민을 위한 대대적인 복지정책이 필요합니다."
 BUL_ousting_anti_communists:0 "반공주의자 축출"
 BUL_ousting_anti_communists_desc:0 "우리의 이념적 의지를 공유하지 않는 자는 필요가 없습니다. 공산주의에 반대하는 자는 모두 권력에서 제거합시다."
 BUL_secret_rearmament:0 "은밀한 재무장"
 BUL_secret_rearmament_desc:0 "우리의 적들은 우리를 물리치고 승리한 것을 자축하고 있습니다. 그러나 우리는 그들이 방심한 틈을 타서 신속히 재무장하고 놈들을 굴복시킬 것입니다."
 BUL_Bulgarian_Revengeism:0 "불가리아 보복주의"
 BUL_Bulgarian_Revengeism_desc:0 "그들에 대한 증오심이 하늘 높이 치솟고, 담즙보다 더 쓰라린 패배의 수모로, 우리는 적을 다시 물리칠 때까지 복수의 칼날을 갈 것입니다."
 BUL_media_control:0 "언론통제"
 BUL_media_control_desc:0 "전쟁의 패배로 불가리아의 정치, 경제적 혼란은 더욱 심해지고 있습니다. 이 혼란을 잠시라도 잠재우기 위해서는 언론을 통제해야 합니다."
 BUL_Prohibition_of_Anti_Government_Protests:0 "반정부 시위 금지"
 BUL_Prohibition_of_Anti_Government_Protests_desc:0 "전국적으로 반정부 시위를 금지하고 전국적인 혼란을 잠재웁시다."
 BUL_economic_stabilization:0 "경제 안정화"
 BUL_economic_stabilization_desc:0 "전쟁의 여파로 우리는 극심한 경제적 어려움을 겪고 있습니다. 이 문제를 정부가 해결해야 합니다."
 BUL_reorganization_of_the_armed_forces:0 "군대 재조직"
 BUL_reorganization_of_the_armed_forces_desc:0 "불가리아군이 전쟁 중에 겪은 일련의 패배는 불가리아군에 혼란을 야기했습니다. 이 심각한 군사적 문제를 해결해야 합니다."
 BUL_recovery_from_shock:0 "충격으로 부터의 회복"
 BUL_recovery_from_shock_desc:0 "우리는 전쟁에서의 패배에서 거의 회복했고, 나라는 다시 안정적으로 굴러가기 시작했습니다."
 BUL_Dreams_of_Communism_in_the_Balkans:0 "발칸 공산주의의 꿈"
 BUL_Dreams_of_Communism_in_the_Balkans_desc:0 "우리는 불가리아를 공산화하는 것에 만족하지 않고 발칸 전체를 붉게 만들 것입니다."
 BUL_rapid_industrialization:0 "급속한 산업화"
 BUL_rapid_industrialization_desc:0 "우리는 산업화에 박차를 가하고 주변 국가들보다 더 뛰어난 생산성을 가져야 합니다."
 BUL_bulgarian_red_army:0 "불가리아 붉은 군대"
 BUL_bulgarian_red_army_desc:0 "붉은 군대는 [SOV.GetName]에만 있는 것이 아닙니다. 불가리아에도 수준 높은 붉은 군대가 있습니다."
 BUL_stocking_infantry_equipment:0 "보병 장비 비축"
 BUL_stocking_infantry_equipment_desc:0 "전쟁에 대비할 수 있는 보병 장비를 충분히 비축하고 군사력을 충분히 확보합시다."
 BUL_Bureau_of_War_Theory:0 "전쟁이론국"
 BUL_Bureau_of_War_Theory_desc:0 "뛰어난 전투를 수행하기 위해서는 다양한 고급 교리를 연구해야 합니다."
 BUL_stable_society:0 "안정된 사회"
 BUL_stable_society_desc:0 "충분히 안정된 사회는 공산주의에 대한 지지를 증가시키고 경제적 역동성을 줄 것입니다."
 BUL_Greece_Communization:0 "그리스 공산화"
 BUL_Greece_Communization_desc:0 "우리는 발칸반도 전체를 공산화하기 위해 움직여야 합니다. 그리스를 침략하고, 자본주의 정부를 전복하고, 그리스를 공산화해야 합니다."
 BUL_Romania_Communization:0 "루마니아 공산화"
 BUL_Romania_Communization_desc:0 "우리는 발칸반도 전체를 공산화하기 위해 움직여야 합니다. 루마니아를 침략하고, 자본주의 정부를 전복하고, 루마니아를 공산화해야 합니다."
 BUL_Albania_Communization:0 "알바니아 공산화"
 BUL_Albania_Communization_desc:0 "우리는 발칸반도 전체를 공산화하기 위해 움직여야 합니다. 알바니아를 침략하고, 자본주의 정부를 전복하고, 알바니아를 공산화해야 합니다."
 BUL_Serbia_Communization:0 "세르비아 공산화"
 BUL_Serbia_Communization_desc:0 "우리는 발칸반도 전체를 공산화하기 위해 움직여야 합니다. 세르비아를 침략하고, 자본주의 정부를 전복하고, 세르비아를 공산화해야 합니다."
 USA_legacy_of_Work_Progress_Administration:0 "공공사업진흥국의 유산"
 USA_legacy_of_Work_Progress_Administration_desc:0 "1935년 5월 6일, 행정명령 7034를 통해 출범한 공공사업진흥국은 미국의 30%가 넘어가는 실업자들을 구재하기 위해 설립되었습니다. 그리고 그 노력은 국가에 긍정적인 영향을 주기 시작했습니다."
 USA_discussion_of_the_Wagner_Act:0 "와그너법 논의"
 USA_discussion_of_the_Wagner_Act_desc:0 "노동자들의 권익을 보장하기 위한 법률인 와그너 법은 최저임금과 고용시간 제한에 관한 내용을 담고있습니다. 이 법률의 통과는 민주당의 힘을 더욱 강하게 만들어 줄것입니다."
 USA_Wagner_Steagall_Act:0 "와그너-스티걸 법"
 USA_Wagner_Steagall_Act_desc:0 "1934년에 제정된 연방주택법은 대공황 시기 은행의 주택 압류를 막기 위해 만들어졌습니다. 또한 주택의 가격을 낮추고, 주택 담보 대출 역시 완화하는 법안, FHA, FSLIC의 설립이 포함되어 있습니다. 우리는 이 법안을 수정하여 입주 보조금을 지급하고, USHA를 설립할 것입니다."
 USA_Refusing_new_executive_orders:0 "신규 행정명령 거부"
 USA_Refusing_new_executive_orders_desc:0 "루즈벨트와 그 행정부는 민주주의와 자본주의의 가치를 훼손하며 국가를 망치려 들고 있습니다. 그들이 시행하려는 법안과 행정명령을 모두 거부하여 그들이 아무것도 하지 못하게 만들어야 합니다."
 USA_maintain_Social_Security_Act:0 "사회보장법 유지"
 USA_maintain_Social_Security_Act_desc:0 "사회보장법은 뉴딜에 반대하는 공화당원들에 의해 공격받아왔습니다. 대법원으로 부터 합헌 판결을 받아 법안을 공고히 합시다."
 USA_Agricultural_Adjustment_Act:0 "농업조정법"
 USA_Agricultural_Adjustment_Act_desc:0 "과거 1933년에 제정된 농업조정법은 1936년 대법원에 의해 위헌판결을 받았습니다. 따라서 우리는 이 법안을 새로이 수정하여 잉여생산물과 불황 시기에만 정부가 가격에 개입할 수 있게 조정하고, 연방농작물보험회사를 세워 농민들을 보호해야합니다."
 USA_Reintroduction_of_the_gold_standard:0 "금본위제 재도입"
 USA_Reintroduction_of_the_gold_standard_desc:0 "금본위제는 자본주의 법칙의 기본입니다. 이를 철폐한다는 것을 말도 안됩니다. 금본위제를 재정립하고 미국의 자본주의를 공산주의자들로 부터 지킵시다."
 USA_Gradual_Abolition_of_Acts_of_New_Deal:0 "뉴 딜 법령의 점진적 폐지"
 USA_Gradual_Abolition_of_Acts_of_New_Deal_desc:0 "뉴 딜 정책으로 만들어진 수많은 법과 조례가 미국의 자본주의적 가치를 위협하고 있습니다. 때문에 우리는 이러한 법률들을 폐지해야만 합니다."
 USA_The_United_States_Department_of_War:0 "미합중국 전쟁부"
 USA_The_United_States_Department_of_War_desc:0 "미합중국 전쟁부는 미 육군을 지휘하는 미국의 내각입니다."
 USA_The_United_States_Department_of_the_Navy:0 "미합중국 해군성"
 USA_The_United_States_Department_of_the_Navy_desc:0 "미합중국 해군성은 미 해군을 지휘하는 미국의 내각입니다."
 USA_Trade_Union_Act:0 "노동조합법"
 USA_Trade_Union_Act_desc:0 "노동조합의 활동 가능 법위를 확장하고 그들이 적극적으로 기업에 다양한 요구를 할 수 있도록 법적으로 보장해 줍시다."
 USA_Trade_Union_Restriction_Act:0 "노조제한법"
 USA_Trade_Union_Restriction_Act_desc:0 "지나치게 확대된 노동자의 권리는 기업의 성장에 해악을 끼칩니다. 노조에게 매우 한정적인 권한을 부여하고 기업의 영향을 극대화 하여 기업 중심의 경제 회복을 이끌어냅시다."
 USA_Protection_Trade_Act:0 "보호무역법"
 USA_Protection_Trade_Act_desc:0 "외국 물건에 대한 관세를 법적으로 더욱 높여 국내 공산품의 경쟁력을 높여 내수 시장을 안정화 시키고 국가 경제를 안정화 시킵시다."
 USA_stay_afloat:0 "현행유지"
 USA_stay_afloat_desc:0 "루스벨트의 뉴딜 정책이 침체된 미국 경제에 활력을 불어넣는 데 성공적인 성과를 보이고 있습니다. 우리는 이 상태를 유지해야 합니다."
 USA_supporting_Progressives:0 "진보주의 분파 지원"
 USA_supporting_Progressives_desc:0 "뉴딜정책이 미국을 성공적으로 이끌고 있습니다. 하지만 여전히 부족합니다. 더 급진적인 정책이 필요합니다."
 USA_appease_republican_party:0 "공화당 회유"
 USA_appease_republican_party_desc:0 "상당수의 공화당 의원들이 뉴딜정책의 성공으로 진보적인 입장을 취하게 되었습니다. 우리는 이 공화당 의원들을 회유하고, 뉴딜정책의 입지를 확고히 해야 합니다."
 USA_edit_Davis_Bacon_Act:0 "데이비스-베이컨법 수정"
 USA_edit_Davis_Bacon_Act_desc:0 "노동자의 권익은 부분적으로 보장될 필요가 있기 때문에 데이비스-베이컨 법의 일부 내용을 수정합시다."
 USA_extension_of_trade_union_rights:0 "노조 권리 신장"
 USA_extension_of_trade_union_rights_desc:0 "노동조합의 권리를 확대하고 노동자의 인권을 보장하는 것이 국가 운영의 핵심이 될 것입니다."
 USA_accumulated_wealth_tax_act:0 "누적부유세 강화"
 USA_accumulated_wealth_tax_act_desc:0 "우리나라의 일부 국민들은 터무니없이 많은 자본을 축적했습니다. 이 돈은 은행 계좌에 잠들거나 실용성이 없는 고층 건물, 고가의 가구 그리고 미술품에 투자되고 있습니다. 어느 하나도 자립 가능한 경제에 부합하지 않습니다. 새로운 세금을 도입해 강제로라도 쓸모없는 부를 축적한 시민들이 경제에 재투자하도록 만들 것입니다."
 USA_office_of_scientific_research_and_development:0 "과학연구개발실"
 USA_office_of_scientific_research_and_development_desc:0 "전쟁이 임박해 있는 가운데, 우리는 잠재적인 적에게 뒤처지지 않도록 과학에 주력해야 합니다."
 USA_Democratic_Society_Party_Integration:0 "민주-사회당 통합"
 USA_Democratic_Society_Party_Integration_desc:0 "이제 우리 민주당원들은 사회당과의 통합을 통해 좀 더 급진적으로 변화하기를 원합니다. 사회당과 민주당의 통합을 통해 새로운 정당을 만들어 봅시다."
 USA_extension_of_the_welfare_law:0 "복지법 확장"
 USA_extension_of_the_welfare_law_desc:0 "여전히 미국 내에는 구원받지 못한  수많은 노동자와 부랑민들이 있습니다. 이들을 적극적으로 도와 국민간 경제격차를 줄여야합니다."
 USA_eliminate_the_aftermath_of_1937:0 "1937년의 후유증을 제거하다"
 USA_eliminate_the_aftermath_of_1937_desc:0 "1937년의 경기침체로 미국의 경제가 잠시 마비되기는 했지만 그렇다고 미국의 경기침체를 의미하는 것은 아닙니다. 우리는 뉴딜정책을 바탕으로 경기가 회복되는 모습을 분명히 보아왔습니다."
 USA_fertile_soil_of_a_thousand_miles:0 "천리가 광활한 옥토"
 USA_fertile_soil_of_a_thousand_miles_desc:0 "지난 1936년 대폭염의 여파가 여전히 미국 내부를 떠돌고 있습니다. 적극적인 비료생산, 농장 지원으로 이 망령을 끝내버립시다."
 USA_slow_recovery:0 "느린 회복"
 USA_slow_recovery_desc:0 "우리 경제는 충분히 긍정적으로 흘러가고 있고, 이것이 지속된다면 대공황은 우리 삶에서 완전히 사라질 것입니다."
 USA_rally_of_Republican_conservatives:0 "공화당 보수파 결집"
 USA_rally_of_Republican_conservatives_desc:0 "공화당 보수층을 결집시켜 반뉴딜 기조를 강화하고, 공화당의 힘을 결집해 봅시다."
 USA_United_States_Defense_Guard:0 "미합중국 방위군"
 USA_United_States_Defense_Guard_desc:0 "미합중국 방어를 위해 상비군을 확대하고 전쟁을 준비합시다."
 USA_the_republic_of_the_Americas:0 "아메리카의 공화국"
 USA_the_republic_of_the_Americas_desc:0 "아메리카의 공화국, 자유의 나라, 세계 최초의 공화국, 미국. 이것은 부인할 수 없는 사실입니다."
 USA_a_great_country:0 "위대한 국가"
 USA_a_great_country_desc:0 "누가 뭐래도 미국이 가장 강력한 나라이고, 우리는 최 우선적으로 이 나라를 지킬것입니다."
 USA_suppression_of_communism:0 "공산주의 억압"
 USA_suppression_of_communism_desc:0 "뉴딜정책의 성공으로 한동안 미국 정치가 안정됐지만 공화당의 급부상과 정국불안으로 극단주의자들이 다시 깨어나려 하고 있습니다. 우리는 그들을 철저히 탄압해야 합니다."
 USA_Expansion_of_Basic_Science_Subsidies:0 "기초과학연구 보조금 확장"
 USA_Expansion_of_Basic_Science_Subsidies_desc:0 "기초과학에 대한 연구는 단기적으로는 실적이 저조하겠지만, 장기적으로는 우리에게 엄청난 결과를 가져다 줄 것입니다."
 USA_Support_for_fertilizer_production:0 "비료생산 지원"
 USA_Support_for_fertilizer_production_desc:0 "1936년 대폭염의 여파가 아직도 미국에서 돌고 있습니다. 비료 생산에 집중해 그 여파를 모두 몰아냅시다."
 USA_business_oriented_economy:0 "기업중심경제"
 USA_business_oriented_economy_desc:0 "경제를 주도하는 것은 다름 아닌 기업입니다. 기업의 요구를 최대한 충족시키고 기업의 성장을 지원합시다."
 USA_come_to_an_end_to_the_economic_recession:0 "경제불황의 끝에 다다르다"
 USA_come_to_an_end_to_the_economic_recession_desc:0 "우리 경제가 점차 안정되고 있습니다. 이제 대공황에 마지막 타격을 가합시다."
 USA_The_one_who_is_unwilling_to_work_shall_not_eat:0 "일하지 않는자 먹지도 말라"
 USA_The_one_who_is_unwilling_to_work_shall_not_eat_desc:0 "과도한 복지는 근로자들의 근로 의욕을 꺾어버리고 게으르게 만듭니다. 복지법을 축소하고 노동을 강요합시다."
 USA_president_norman_thomas:0 "노먼 토마스 대통령"
 USA_president_norman_thomas_desc:0 "사회 민주당이 미국 대통령 선거에서 이겼습니다. 노먼 토마스 대통령과 미 사회주의 합중국은 새로운 길을 걷게 될 것입니다."
 USA_president_franklin_roosevelt:0 "프랭클린 루즈벨트 대통령"
 USA_president_franklin_roosevelt_desc:0 "미국 대통령 선거에서 민주당과 루즈벨트가 승리했습니다. 진보적 민주주의의 길 아래 미국은 발전할 것입니다."
 USA_Interventionism:0 "간섭주의"
 USA_Interventionism_desc:0 "잠자는 거인은 이제 깨어나야 합니다. 세상은 불의와 폭력에 휩싸여 더 이상 좌시할 수 없습니다. 정의와 자유를 위해 다시 일어납시다."
 USA_active_interference:0 "적극적 간섭주의"
 USA_active_interference_desc:0 "세상에 대한 강력한 개입이 필요합니다. 세계의 경찰이 되어 잘못된 일에 강력하게 대응해야 합니다."
 USA_passive_intervention:0 "소극적 간섭주의"
 USA_passive_intervention_desc:0 "세계에 대한 개입은 필요하지만, 피할 수 있다면 다른 나라의 주권을 침해하는 것은 피하는 것이 좋습니다."
 USA_Isolationism:0 "고립주의"
 USA_Isolationism_desc:0 "유럽은 미국을 간섭할 수 없고, 미국도 유럽을 간섭할 수 없습니다. 우리는 고립주의의 노선을 고수해야 합니다."
 USA_national_defense_for_peace:0 "평화를위한 국방"
 USA_national_defense_for_peace_desc:0 "우리는 시어도어 루즈벨트의 말을 기억해야합니다:'말은 부드럽게 하되 커다란 몽둥이를 들고 다녀라. 그러면 실패하지 않을 것이다.'"
 USA_Monroe_Doctrine:0 "먼로 독트린"
 USA_Monroe_Doctrine_desc:0 "먼로 독트린에 따라, 미국은 다른 나라들의 아메리카 대륙 진출을 절대적으로 거부할 것입니다."
 USA_Manifest_Destiny:0 "명백한 운영"
 USA_Manifest_Destiny_desc:0 "미국은 신의 이름으로 아메리카 대륙을 수호할 명백한 운명을 가지고있습니다. 그러기 위해서는 국방에 많은 투자를 해야 합니다."
 USA_limited_rearmament:0 "제한적 재무장"
 USA_limited_rearmament_desc:0 "국제무대에 개입하기 위해서는 그에 걸맞는 적절한 수준의 군사력이 있어야 합니다."
 USA_Pacific_Stabilization:0 "태평양 안정화"
 USA_Pacific_Stabilization_desc:0 "태평양은 미국의 앞마당입니다. 이 지역은 보호되어야 하고 아무도 침입할 수 없습니다."
 USA_national_armament_plan:0 "국가무장계획"
 USA_national_armament_plan_desc:0 "다른 국가에 간섭하기 위해서 충분한 무장은 필수적입니다. 우리는 보병, 지원 장비들을 확충해야만합니다."
 USA_more_arms_factories:0 "더 많은 군수공장"
 USA_more_arms_factories_desc:0 "우리는 참으로 많은 민간공장을 가지고 있지만 동시에 매우 적은 군수공장을 보유하고 있습니다. 이는 미국이 국제적 위협속에 있을때 매우 위험하다는 것을 의미합니다. 우리는 반드시 더 많은 군수공장을 지어야합니다."
 USA_intervente_to_central_armerica:0 "중앙아메리카에 개입"
 USA_intervente_to_central_armerica_desc:0 "아메리카의 국가들은 우리 입맛에 맞게 재단되어야만 합니다, 그러므로 이 국가들에 정치적으로 개입합시다."
 USA_neutrality_act_wr:0 "중립법"
 USA_neutrality_act_wr_desc:0 "유럽에서 전쟁이 발발할 것은 확실해 보입니다. 지난 전쟁에서 그랬듯 미국은 유럽에서의 일에 관여하지 않을 것이며, 그 누구의 편에도 서지 아니할 것입니다."
 USA_rifle_equipment:0 "소총장비"
 USA_rifle_equipment_desc:0 "소총에 대한 지속적인 연구를 통해 보병의 전투력을 증강시킵시다."
 USA_American_Tank_Corps:0 "아메리카 전차군단"
 USA_American_Tank_Corps_desc:0 "전차의 뛰어난 방호력과 강력한 공격력으로 적 보병을 초토화시킵시다."
 USA_outstanding_artillery:0 "뛰어난 포병"
 USA_outstanding_artillery_desc:0 "뛰어난 포병과 압도적인 화력은 적을 분쇄하고 전쟁을 승리로 이끌 수 있습니다."
 USA_lend_lease_act_wr:0 "무기대여법"
 USA_lend_lease_act_wr_desc:0 "전쟁 중인 나라들에게 대량의 무기를 빌려줌으로써 이익을 얻읍시다. 당장 그들에게 돈이 없어도 상관없습니다. 전쟁이 끝난 후에 요구하면 됩니다."
 USA_beyond_the_sea:0 "바다 넘어"
 USA_beyond_the_sea_desc:0 "바다 너머 대륙에서 끔찍한 전쟁이 일어나 수백만 명의 목숨을 앗아갔습니다. 우리는 이 전쟁에 주의를 기울여야 합니다."
 USA_Global_policeman:0 "국제 경찰"
 USA_Global_policeman_desc:0 "전 세계가 잘못된 사람들 때문에 고통받고 있습니다. 우리 미국이 나서서 압도적인 국력으로 민주주의와 자유를 전 세계에 전파해야 합니다."
 USA_support_company:0 "지원중대"
 USA_support_company_desc:0 "전투 부대만으로는 전쟁에 나갈 수 없습니다. 수많은 지원 부대가 전투에서 승리할 수 있도록 도와야합니다."
 USA_Office_of_Strategic_Service:0 "미국 전략사무국"
 USA_Office_of_Strategic_Service_desc:0 "미국 전략사무국, 일명 OSS는 전쟁수행을 위한 첩보기관 겸 특수작전 부대입니다. 훗날 CIA로 불리게 될 이 기관의 창설로 전쟁을 승리로 이끕시다."
 USA_United_States_Army_Air_Forces:0 "미합중국 육군항공대"
 USA_United_States_Army_Air_Forces_desc:0 "우리는 전시에 육군을 지원하고 보병과 전차를 지원할 항공기를 개발해야 합니다."
 USA_United_States_Naval_Aviation:0 "미합중국 해군항공대"
 USA_United_States_Naval_Aviation_desc:0 "강력한 어뢰와 튼튼한 뇌격기를 개발하여 적 해군에 큰 피해를 입히도록 합시다."
 USA_tank_production:0 "전차 생산"
 USA_tank_production_desc:0 "탱크의 질적 성장도 중요하지만 충분한 양의 탱크를 생산하는 것도 매우 중요합니다."
 USA_Expeditionary_Forces:0 "원정군"
 USA_Expeditionary_Forces_desc:0 "열강과의 전쟁이 결국 터졌습니다. 원정군을 만들어 적을 멸망으로 이끕시다."
 USA_United_States_Department_of_the_Air_Force:0 "미합중국 공군성"
 USA_United_States_Department_of_the_Air_Force_desc:0 "공군은 새로운 형태의 전쟁을 만들었습니다. 그들에게 투자하는 것은 필수적입니다."
 USA_Mechanized_infantry:0 "기계화 보병"
 USA_Mechanized_infantry_desc:0 "신속하게 움직일 수 있고 장갑으로 어느 정도 보호를 받을 수 있는 기계화 보병을 구성해 봅시다."
 USA_Screaming_Eagles:0 "울부짖는 독수리"
 USA_Screaming_Eagles_desc:0 "하늘에서 내리는 적은 공포의 대상입니다. 우리 공수부대의 전력을 강화하여 적에게 혼란을 주도록 합시다."
 USA_capital_ship:0 "주력함"
 USA_capital_ship_desc:0 "강력하고 거대한 함포를 가지고 두꺼운 장갑으로 보호받고 있는 주력함에 좀 더 집중합시다."
 USA_Auxiliary_Ship:0 "보조함"
 USA_Auxiliary_Ship_desc:0 "주력함도 중요하지만, 주력함을 호위하는 보조함도 매우 중요합니다. 우리는 이미 충분한 주력함을 확보하고 있고, 보조함에 집중할 때입니다."
 USA_battleship_first:0 "전함 우선"
 USA_battleship_first_desc:0 "전함은 해전의 승패를 좌우하는 매우 중요한 요소입니다. 따라서 전함을 중심으로 한 교리를 발전시켜야 합니다."
 USA_Naval_blockade:0 "해상봉쇄"
 USA_Naval_blockade_desc:0 "상대방의 해상 무역로를 차단하여 적이 전쟁 물자를 공급하기 어렵게 합시다."
 USA_airfield_of_sea:0 "바다의 비행장"
 USA_airfield_of_sea_desc:0 "항공모함은 전함을 대체할 새로운 군함입니다. 따라서 우리는 항공모함을 중심으로 새로운 교리를 개발해야 합니다."
 USA_new_Big_Stick_Diplomacy:0 "신곤봉정책"
 USA_new_Big_Stick_Diplomacy_desc:0 "우리는 남미를 넘어 전 세계에 곤봉정책을 적용해야 합니다. 강력한 군사력과 경제력을 바탕으로 사악한 집단을 처단합시다."
 USA_defenseism:0 "방어주의"
 USA_defenseism_desc:0 "미국의 기본적인 대외 정책은 고립주의입니다. 우리는 공격보다 방어에 더 치중할 것입니다. 그러나 만일 누군가가 우리를 공격한다면, 우리는 모든 산업적 역량을 동원하여 그들을 처단할 것입니다."
 JAP_national_mobilization_law:0 "국가총동원법 제정"
 JAP_national_mobilization_law_desc:0 "우리 정부는 전시 상황에서 필요한 모든 인적·물적 자원을 효과적으로 동원하기 위해 국가총동원법을 제정하고자 합니다. 이 법은 산업·노동·경제 전반을 정부가 직접 조정할 수 있도록 하여 국방력 강화에 필요한 체계를 마련하는 것을 목표로 합니다. 국가의 생존과 승리를 보장하기 위한 안정적 전시체제 구축을 목적으로 하고 있습니다."
 JAP_spiritual_mobilization:0 "정신 총동원"
 JAP_spiritual_mobilization_desc:0 "국가가 위기에 처한 지금, 국민 전체가 하나로 뭉쳐 정신력을 결집하는 것이 무엇보다 중요합니다. 정부는 교육과 선전, 사회 조직 활동을 통해 국민의 충성심과 희생정신을 고양하며, 전시에 필요한 결의를 강화하고자 합니다. 국민 정신을 단단히 하는 것이 국력의 근간이라는 점을 강조하는 정책입니다."
 JAP_warrior_spirit:0 "무사도 정신 고취"
 JAP_warrior_spirit_desc:0 "본 정책은 병사와 국민 모두에게 전통적인 무사도 정신을 되살려 용기와 충의, 자기희생의 가치를 확립하는 것을 목표로 합니다. 이를 통해 사기와 전투 의지를 고양하고, 국가 전체가 흔들림 없이 전쟁에 대응할 수 있는 정신적 기반을 다지고자 합니다. 강인한 전사 정신을 국가적 규범으로 세우는 과정입니다."
 JAP_national_research_policy:0 "국가 연구정책 확립"
 JAP_national_research_policy_desc:0 "정부는 전략적인 과학기술 발전을 위해 체계적인 국가 연구정책을 마련하고자 합니다. 주요 연구기관과 산업 현장을 연계하여 기술력 향상과 새로운 군사·산업 기술 확보를 추진합니다. 국가 경쟁력 강화를 위한 장기적이고 통합적인 연구 체계를 확립하는 데 목적이 있습니다."
 JAP_purge_the_kodoha_faction:0 "황도파 숙청"
 JAP_purge_the_kodoha_faction_desc:0 "정부는 급진적 성향으로 국정 불안을 초래해 온 황도파 세력의 영향력을 제거하고자 합니다. 군과 행정조직에 남아 있는 그들의 기반을 정리하여 무모한 정치적 모험주의를 차단하고, 안정된 지휘체계를 회복하는 것이 목표입니다. 이는 국가 지도체계의 일원화를 이루기 위해 반드시 필요한 조치입니다."
 JAP_guide_the_zaibatsus:0 "재벌 지도"
 JAP_guide_the_zaibatsus_desc:0 "정부는 주요 재벌들이 국가 목표에 부합하도록 산업 성장을 조정하려 합니다. 전략적 지도와 규제, 지원을 통해 이 기업들이 군수 생산과 핵심 경제 분야에 맞춰 움직이도록 유도할 것입니다. 정부와 산업계의 협력을 강화하여 안정적이고 효율적인 전시 경제를 구축하는 것이 목적입니다."
 JAP_preemptive_war:0 "예방전쟁"
 JAP_preemptive_war_desc:0 "정부는 소비에트가 야기하는 위협을 더 이상 방치할 수 없다고 판단하고 있습니다. 선제적으로 공격을 감행함으로써 전략적 주도권을 확보하고, 적의 동원을 무력화하며, 본격적인 충돌 이전에 중요한 거점을 장악하고자 합니다. 이 정책은 국가의 이익을 지키고 향후 전쟁에서 우위를 확보하기 위한 조치입니다."
 JAP_Rikken_Minseito_superiority:0 "입헌 민정당 우위"
 JAP_Rikken_Minseito_superiority_desc:0 "일본 총리는 쿠데타 진압에 성공했습니다. 그는 군부의 정치 개입을 거부하고 일본의 민주주의적 가치를 수호할 것입니다."
 JAP_Showa_Restoration:0 "쇼와 유신"
 JAP_Showa_Restoration_desc:0 "제국은 한때 불충실한 간신배들에 의해 통치되었만 이제 그 시대는 끝이 났습니다. 우리는 숭고한 천황 폐하께서 일본을 직접 다스리실 수 있도록 도울것입니다."
 JAP_victory_of_Toseiha:0 "통제파의 승리"
 JAP_victory_of_Toseiha_desc:0 "황도파의 쿠데타는 결국 실패로 끝났습니다. 그들의 몰락과 함께 통제파는 정치를 장악하는 데 성공했고, 천황제 통합주의를 수립할 것입니다."
 JAP_Dissolution_of_parliament:0 "의회 해산"
 JAP_Dissolution_of_parliament_desc:0 "현재의 부패한 의회를 없애고 폐하를 따르는 새로운 의회를 만듭시다."
 JAP_Preparations_for_the_Demolition_of_Zaibatsu:0 "재벌 해체 준비"
 JAP_Preparations_for_the_Demolition_of_Zaibatsu_desc:0 "국가 경제를 독점하고, 국가를 좀먹는 재벌을 해체하고, 올바른 경제를 건설합시다."
 JAP_internal_trouble_in_Kodoha:0 "황도파 내분"
 JAP_internal_trouble_in_Kodoha_desc:0 "황도파는 천황을 지지하고 국가를 전적으로 천황이 다스려야 한다고 주장하지만, 그들의 사상적 지주는 그렇게 생각하지 않는 것 같습니다."
 JAP_the_way_of_young_officers:0 "청년 장교들의 길"
 JAP_the_way_of_young_officers_desc:0 "천황 폐하께서는 신과 같은 존재이십니다. 그분의 명을 받들어, 올바른 일본을 만드는 것이 우리의 책무입니다."
 JAP_the_way_of_kita:0 "기타의 길"
 JAP_the_way_of_kita_desc:0 "천황 역시 인간에 불과합니다. 그는 그저 일본을 단결시킬 수단에 불과합니다. 위로부터의 사회주의를 실현시킵시다."
 JAP_dissolution_of_the_Imperial_Household_Agency:0 "궁내청 해산"
 JAP_dissolution_of_the_Imperial_Household_Agency_desc:0 "궁내청을 해산시키고 천황을 의회 직속 산하 기관에 감시받도록 만듭시다."
 JAP_Abolition_of_the_Meiji_Constitution:0 "메이지 헌법 폐지"
 JAP_Abolition_of_the_Meiji_Constitution_desc:0 "천황폐하의 권위를 이용하여 간사한 메이지 헌법의 효력을 정지시킵시다."
 JAP_nationalization_of_strategic_industries:0 "전략산업 국유화"
 JAP_nationalization_of_strategic_industries_desc:0 "아시아를 서구 제국주의 세력으로부터 해방시키기 위한 미래의 전쟁에 대비하여 여러 전략 자산을 국유화합시다."
 JAP_land_reform:0 "토지개혁"
 JAP_land_reform_desc:0 "농민의 이익을 보장하고 공정한 사회주의 국가를 만들기 위해 농지개혁을 실시합시다."
 JAP_Guaranteeing_workers_rights:0 "노동자 권리 보장"
 JAP_Guaranteeing_workers_rights_desc:0 "노동자의 많은 기본권이 보장되어야 합니다. 8시간 근로제, 아동 노동 금지, 노동자 경영 참여를 강제합시다."
 JAP_the_emperor_of_the_people:0 "국민의 천황"
 JAP_the_emperor_of_the_people_desc:0 "천황은 일본 국민을 단결시키는 수단일 뿐입니다."
 JAP_the_people_of_the_emperor:0 "천황의 신민"
 JAP_the_people_of_the_emperor_desc:0 "천황폐하께서는 모든 백성들의 아버지이시며, 신과 같은 존재입니다."
 JAP_dissolution_of_Ministry_of_the_Imperial_Household:0 "궁내성 해체"
 JAP_dissolution_of_Ministry_of_the_Imperial_Household_desc:0 "궁내성을 해체하고 독립된 부서를 만들어 황제의 일거수일투족을 감시하고 모든 행위에 제한을 가해야 합니다."
 JAP_maintenance_of_Ministry_of_the_Imperial_Household:0 "궁내성 유지"
 JAP_maintenance_of_Ministry_of_the_Imperial_Household_desc:0 "천황을 보좌하는 궁내성을 유지하고 궁내성의 예산을 대폭 늘리도록 합시다."
 JAP_contact_with_Europe:0 "유럽과 접촉"
 JAP_contact_with_Europe_desc:0 "우리에게는 유럽 제국주의자들을 무너뜨릴 힘이 아직 많이 부족합니다. 그들과 친선을 나누고 러시아를 공격할 준비를 합시다."
 JAP_kita_convention:0 "기타 협약"
 JAP_kita_convention_desc:0 "봉천과 사전에 협정을 맺어서 훗날 러시아와 전쟁을 할 때 봉천과 함께 러시아 극동지역을 공격할 수 있도록 합시다."
 JAP_reinforce_army:0 "육군 증강"
 JAP_reinforce_army_desc:0 "러시아와의 전쟁을 위해 우리는 신속하고 급진적으로 군사력을 증강시켜야 합니다."
 JAP_prime_minister_Keisuke_Okada:0 "오카다 게이스케 총리"
 JAP_prime_minister_Keisuke_Okada_desc:0 "해군 장성 출신인 오카다 총리는 군부의 지속적인 정치 개입 시도를 막을 수 있을 것입니다."
 JAP_prime_minister_Fumimaro_Konoe:0 "고노에 후미마로 총리"
 JAP_prime_minister_Fumimaro_Konoe_desc:0 "고노에 후미마로 총리는 군부와 타협적으로 행동하여 정치적 안정을 꽤할것입니다."
 JAP_with_Toseiha:0 "통제파와 함께"
 JAP_with_Toseiha_desc:0 "현재 불안정한 정국을 안정적으로 변화시키기 위해서는 군과 손을 잡을 필요가 있습니다."
 JAP_exclude_military:0 "군부 배제"
 JAP_exclude_military_desc:0 "군부를 정치로 부터 멀리하고 다이쇼 데모크라시를 지킵시다."
 JAP_high_national_defense_state:0 "고도국방국가"
 JAP_high_national_defense_state_desc:0 "높은 수준의 군사력을 보유하고 국방력을 강화하는 것이 필요합니다."
 JAP_strengthening_heavy_industry:0 "중공업 강화"
 JAP_strengthening_heavy_industry_desc:0 "일본의 중공업 수준을 끌어올려, 국방력 강화의 초석을 다집시다."
 JAP_Strengthen_civilian_control:0 "문민통제 강화"
 JAP_Strengthen_civilian_control_desc:0 "군에 대한 문민 통제를 강화하여 민주주의를 보호해야 합니다."
 JAP_propitiate_military_authorities:0 "군부 달래기"
 JAP_propitiate_military_authorities_desc:0 "군의 특권을 일부 인정하고 재정 지원을 확대하여 현재 군 내부에서 벌어지고 있는 불만을 잠재우도록 하겠습니다."
 JAP_North_Joseon_Development:0 "북선개발"
 JAP_North_Joseon_Development_desc:0 "조선의 북부를 발전시켜 미래의 전쟁에 대비하고 경제력을 높이자."
 JAP_Investing_in_South_Manchuria_Railway:0 "만철 투자"
 JAP_Investing_in_South_Manchuria_Railway_desc:0 "남만주철도를 전폭적으로 지원하고 만주를 경제적으로 종속시킵시다."
 JAP_forced_conscription_in_colonies:0 "식민지 강제징병"
 JAP_forced_conscription_in_colonies_desc:0 "식민지 신민들 또한 일본 제국의 적들과 싸워야 합니다."
 JAP_kamikaze_attack:0 "가미카제 공격"
 JAP_kamikaze_attack_desc:0 "천황과 국가를 위해 목숨을 바쳐 싸우는 것은 군인으로서 당연합니다."
 JAP_conservative_reform:0 "보수적 개혁"
 JAP_conservative_reform_desc:0 "발전은 필수적입니다. 그러나 급진적인 발전은 사회를 혼란스럽게 할 뿐 잘못된 개혁을 진행할 뿐입니다."
 JAP_political_stabilization:0 "정치적 안정화"
 JAP_political_stabilization_desc:0 "우리는 많은 정치적 위협을 제거하는데 성공했습니다. 이제 우리나라의 정치를 안정시킵시다."
 JAP_expand_propaganda_agency:0 "선전국 확장"
 JAP_expand_propaganda_agency_desc:0 "국민들을 하나로 규합 시키고 안정 시키기 위해 선전국을 확장시킵시다."
 JAP_Taisei_Yokusankai:0 "대정익찬회"
 JAP_Taisei_Yokusankai_desc:0 "새롭게 정당을 창당하고 거국일치 내각을 완성시킵시다."
 JAP_non_aggression_pact_with_northern_bear:0 "북방곰과의 불가침조약"
 JAP_non_aggression_pact_with_northern_bear_desc:0 "남방을 자유롭게 공격하려면 북방의 국경이 안전하여야 합니다. 우리는 즉시 러시아 측과 협상을 시작할 것입니다."
 JAP_bailout_bill:0 "긴급구제 법안"
 JAP_bailout_bill_desc:0 "일본 경제가 심각한 문제에 직면해 있습니다. 이 문제를 해결하기 위해 긴급구제 법안을 통과시킵시다."
 JAP_corporate_preferential_treatment:0 "기업 우대"
 JAP_corporate_preferential_treatment_desc:0 "기업은 경제를 살리는 주역입니다. 기업의 여러 가지 경제 문제를 해결해 봅시다."
 JAP_Worker_Farmer_Financial_Relief:0 "농민-노동자 금융 구제"
 JAP_Worker_Farmer_Financial_Relief_desc:0 "이 나라의 근간을 이루는 농민과 노동자에 대한 경제적 구제는 필수적입니다."
 JAP_investment_in_heavy_industry:0 "중공업 투자"
 JAP_investment_in_heavy_industry_desc:0 "중공업에 대한 투자와 제조업의 확대를 통해 국가 경제 발전을 도모합시다."
 JAP_price_stabilization:0 "물가 안정화"
 JAP_price_stabilization_desc:0 "물가 안정과 경기 회복에 집중해 봅시다."
 JAP_income_tax:0 "소득세"
 JAP_income_tax_desc:0 "돈을 많이 버는 사람들에게 세금을 더 많이 올려서 국가 재정을 확충해야 합니다."
 JAP_suppress_trade_union:0 "노조 억제"
 JAP_suppress_trade_union_desc:0 "노동조합은 국가 경제를 갉아먹는 기생충입니다. 그들을 불법화하고 강제해산시켜야 합니다."
 JAP_encouraging_consumption:0 "소비 촉진"
 JAP_encouraging_consumption_desc:0 "아무리 생산량이 좋아도 사람들이 사지 않으면 소용이 없고, 아무리 좋은 기업이라도 사람들이 투자하지 않으면 파산합니다. 소비를 활성화하고 경제를 활성화합시다."
 JAP_Invest_in_infrastructure:0 "기반시설에 투자"
 JAP_Invest_in_infrastructure_desc:0 "기반시설에 대한 투자는 교통과 물류에 큰 영향을 미칠 것입니다."
 JAP_mine_development:0 "광산 개발"
 JAP_mine_development_desc:0 "제조업은 광물을 필요로합니다. 따라서 광산을 더 효과적으로 개발해야 합니다."
 JAP_final_reform:0 "최종 개혁"
 JAP_final_reform_desc:0 "우리의 경제 개혁이 끝에 다다랐습니다. 마지막 개혁을 통해 무너진 경제를 회복하고 국민경제를 안정화시킵시다."
 JAP_militarism_focus:0 "군국주의"
 JAP_militarism_focus_desc:0 "군국주의는 국가를 강하고 영향력있게 만들 것입니다."
 JAP_Greater_East_Asia_Co_Prosperity_Sphere:0 "대동아공영권"
 JAP_Greater_East_Asia_Co_Prosperity_Sphere_desc:0 "아시아를 유럽 제국주의에서 해방시키기 위한 투쟁을 시작합시다."
 JAP_Prepare_to_conquest_Primorsky_Krai:0 "연해주 정복 준비"
 JAP_Prepare_to_conquest_Primorsky_Krai_desc:0 "러시아는 깨어나는 곰입니다. 그들이 완전히 깨어나기 전에, 그들은 선제공격을 하고 그들을 무너뜨려야 합니다."
 JAP_with_fengtian:0 "봉천 다루기"
 JAP_with_fengtian_desc:0 "봉천은 중국으로 나아가기 위해 건너야 하는 최우선 지역입니다. 그들에 대한 정책의 경로를 설정합시다."
 JAP_war_in_winter:0 "동계전"
 JAP_war_in_winter_desc:0 "러시아의 영토는 매우 춥습니다. 우리는 이 지역들에서 전쟁을 할 준비를 해야 합니다."
 JAP_dispatch_military_advisers_to_fengtian:0 "봉천에 군사고문 파견"
 JAP_dispatch_military_advisers_to_fengtian_desc:0 "봉천에 군사고문을 파견하여 러시아와의 전쟁을 치르고 봉천군의 전쟁수행능력을 향상시킵시다."
 JAP_Cooperation_with_the_German_Empire:0 "독일과 협력"
 JAP_Cooperation_with_the_German_Empire_desc:0 "독일과 우리의 관계는 좋지 않습니다. 하지만 러시아라는 공통의 적수를 둔 이상 서로 관계를 완화시키고 협력해야합니다."
 JAP_non_aggression_pact_with_Kuomintang:0 "국민당과 불가침조약"
 JAP_non_aggression_pact_with_Kuomintang_desc:0 "후방을 안정시켜야 러시아의 위협을 제거할 수 있습니다. 국민당과 불가침조약을 맺읍시다."
 JAP_attack_kuomintang:0 "국민당 공격"
 JAP_attack_kuomintang_desc:0 "만주는 이제 우리의 영향권 아래에 놓였습니다. 이제 중원을 굴복시키고 정복할 차례가 왔습니다."
 JAP_appeasement_policy_on_the_korea:0 "한국 유화책"
 JAP_appeasement_policy_on_the_korea_desc:0 "한국인은 천황폐하 아래에서 우리와 같은 신민입니다. 다양한 동화정책과 유화책을 통해 일본인으로 살아갈 수 있도록 해야 합니다."
 JAP_korea_rule_of_force:0 "한국 무단통치"
 JAP_korea_rule_of_force_desc:0 "식민지는 우리와 같은 존재가 될 수 없습니다. 우리는 그들이 반란을 일으키지 않도록 강력한 힘으로 통치해야 합니다."
 JAP_continental_warfare:0 "대륙전"
 JAP_continental_warfare_desc:0 "중국 대륙은 대규모 군대가 움직이기 위한 보급이 매우 어려운 지역입니다. 우리는 이에 대비할 필요가 있습니다."
 JAP_attack_German_East_Asia:0 "인도차이나 공격"
 JAP_attack_German_East_Asia_desc:0 "전쟁을 지속적으로 수행하기 위한 자원이 우리에게는 턱없이 부족합니다. 인도차이나의 종주국이 전쟁으로 혼란스러운 상황을 이용해 자원이 풍부한 인도차이나를 얻읍시다."
 JAP_war_economy:0 "전쟁경제"
 JAP_war_economy_desc:0 "전쟁으로 소비되는 막대한 물자를 충당하기 위해서는 경제를 적극적으로 지원해야 합니다."
 JAP_operation_southern:0 "남방작전"
 JAP_operation_southern_desc:0 "미국의 금수조치는 우리의 석유 공급망을 차단하였습니다. 이를 극복하기 위해 자원과 석유가 풍부한 동남아시아에 대한 전면적인 침공을 계시할 것입니다."
 JAP_remove_warlords:0 "군벌 제거"
 JAP_remove_warlords_desc:0 "우리는 중국에 존재하는 다양한 군벌들에 대해서 선전포고를 진행할 것입니다."
 JAP_Peace_with_the_United_States:0 "미국과 평화"
 JAP_Peace_with_the_United_States_desc:0 "미국은 우리를 대상으로 전면적인 금수조치에 나섰습니다. 우리는 먼저 그들과 대화로 해결하기 위해 노력해야합니다. 그러나 이 모든 노력이 수포로 돌아간다면 우리는 또다른 무언가를 준비해야만 할것입니다."
 JAP_Imperial_Army:0 "제국 육군"
 JAP_Imperial_Army_desc:0 "일본제국육군은 아시아에서 가장 수준높고 강력한 힘을 가지고 있습니다. 그러나 아직 유럽에 비할바는 되지 못한다는 문제점을 가지고 있습니다. 우리는 더욱 군사 능력을 높여야 합니다."
 JAP_infantry_charge:0 "보병돌격전"
 JAP_infantry_charge_desc:0 "러일전쟁과 청일전쟁 모두 보병의 숭고한 희생을 통해 승리하였습니다. 공장 생산능력이 다른 열강보다 부족한 우리는 포탄보다는 사람을 이용해 전선을 돌파해야합니다."
 JAP_strengthen_artillery:0 "포병 강화"
 JAP_strengthen_artillery_desc:0 "러일전쟁과 청일전쟁에서 일본은 승리하였습니다. 그러나 무작적 보병을 밀어넣는 전술로 많은 인명피해가 발생했습니다. 포병으로 선제 타격하는 것이 해결책입니다. 따라서 우리는 더 많은 포탄을 생산해야합니다."
 JAP_small_arms:0 "소화기"
 JAP_small_arms_desc:0 "보병들의 질적 향상을 위해서 소화기 연구에 박차를 가합시다."
 JAP_support_equipment:0 "지원 장비"
 JAP_support_equipment_desc:0 "보병들의 안정적인 전쟁 수행을 위해 지원 장비의 성능을 향상시킵시다."
 JAP_spirit_of_samurai:0 "사무라이 정신"
 JAP_spirit_of_samurai_desc:0 "사무라이 처럼 불굴의 의지와 투지로 적군을 무너뜨립시다."
 JAP_high_explosive_shell_enhancement:0 "고폭탄 향상"
 JAP_high_explosive_shell_enhancement_desc:0 "고폭탄의 폭발력과 파괴력을 향상시켜 적군에게 큰 피해를 줍시다."
 JAP_research_on_motorized_artillery:0 "차량화 포병 연구"
 JAP_research_on_motorized_artillery_desc:0 "전장에서 신속히 이동할 수 있는 포병은 전투에서 큰 도움을 줄것입니다."
 JAP_Superior_Firepower:0 "화력 우세"
 JAP_Superior_Firepower_desc:0 "압도적인 화력으로 적들을 분쇄하고 승리를 향해 나아갑시다."
 JAP_armored_troops:0 "기갑 부대"
 JAP_armored_troops_desc:0 "보병의 용감한 돌격, 또는 압도적인 화력 뿐만 아니라 전차를 통해서 더 효과적으로 적의 전선을 돌파합시다."
 JAP_Imperial_Navy:0 "제국 해군"
 JAP_Imperial_Navy_desc:0 "일본은 사면이 바다로 둘러싸인 섬입니다. 이 때문에 일본 해군의 역할은 매우 중요합니다."
 JAP_Carrier_Strike:0 "항모 타격"
 JAP_Carrier_Strike_desc:0 "항공기를 이용하여 적 함선을 격침시키고 재해권을 완전히 장악합시다."
 JAP_Amphibious_Operation:0 "상륙 작전"
 JAP_Amphibious_Operation_desc:0 "대륙과 떨어져 있는 섬이란 특징을 가지고 있는 일본은 다른 국가를 침공하기 위해서 상륙을 해야만 합니다. 따라서 해병대에 대한 연구가 이루어져야합니다."
 JAP_improved_carrier:0 "향상된 항공모함"
 JAP_improved_carrier_desc:0 "더 많은 함재기와 더 긴 항속거리를 가진 항공모함 개발에 집중합시다."
 JAP_improved_battleship:0 "향상된 전함"
 JAP_improved_battleship_desc:0 "보다 두꺼운 장갑을 두르고 더 거대한 주포를 장착한 전함을 연구합시다."
 JAP_kure_naval_arsenal:0 "구레 해군공창"
 JAP_kure_naval_arsenal_desc:0 "보다 향상된 전함을 건조하기 위해 전문적인 회사를 고용합시다."
 JAP_yokosuka_naval_arsenal:0 "요코스카 해군공창"
 JAP_yokosuka_naval_arsenal_desc:0 "보다 향상된 항공모함을 건조하기 위해 전문적인 회사를 고용합시다."
 JAP_submarine_operation:0 "잠수함 작전"
 JAP_submarine_operation_desc:0 "비대칭 무기인 잠수함을 다량으로 확보한다면 미국 해군과 동등한 전투를 해볼법도 합니다."
 JAP_Oxygen_Torpedo:0 "산소어뢰"
 JAP_Oxygen_Torpedo_desc:0 "산소어뢰는 은밀하고 강력하게 적 함선을 타격할 수 있는 뛰어난 어뢰입니다. 물론 유폭이 쉽다는 문제점을 제외한다면 말이죠."
 JAP_torpedo_cruiser_wr:0 "중뇌장순양함"
 JAP_torpedo_cruiser_wr_desc:0 "강력한 어뢰를 주 무기로 하는 순양함을 개발하여 해상 전투에서 승리합시다."
 JAP_Army_Air_Service:0 "육군 항공대"
 JAP_Army_Air_Service_desc:0 "전쟁은 결국 육군에 의해 수행됩니다. 따라서 육군을 지원하기 위한 육군 항공대에 집중하는 것이 옳습니다."
 JAP_Navy_Air_Service:0 "해군 항공대"
 JAP_Navy_Air_Service_desc:0 "섬이라는 특징을 가진 일본은 해군이 가장 중요합니다. 따라서 해군을 지원하기 위한 해군 항공대에 집중하는 것이 옳습니다."
 JAP_fighter_development:0 "전투기 개발"
 JAP_fighter_development_desc:0 "육상이든 해상이든 전투기를 통해 제공권을 장악해야 하는건 불변의 진리입니다."
 JAP_mitsubishi:0 "미쓰비시"
 JAP_mitsubishi_desc:0 "해군 항공대에 적합한 전투기를 생산하기 위해 미쓰비시사에 전투기 제조를 맡깁시다."
 JAP_aichi:0 "아이치"
 JAP_aich_desc:0 "육군 항공대에 적합한 전투기를 생산하기 위해 아이치사에 전투기 제조를 맡깁시다."
 JAP_strategic_bomber:0 "전략 폭격기"
 JAP_strategic_bomber_desc:0 "적의 전쟁 수행 능력을 부숴버리기 위해서 적의 중심부로 들어가 공장지대를 타격할 폭격기를 제조합시다."
 JAP_tactical_bomber:0 "전술 폭격기"
 JAP_tactical_bomber_desc:0 "적의 공장을 타격하는 것 보다 지금 당장 눈앞의 적을 부수는 것이 더 효율적입니다."
 JAP_wide_airfield:0 "넓은 비행장"
 JAP_wide_airfield_desc:0 "비행장의 크기를 넓히고 비행기 수용 능력을 향상시킵시다."
 JAP_Decisive_Battle:0 "함대결전"
 JAP_Decisive_Battle_desc:0 "두 개의 강력한 함대가 벌이는 한 번의 결정적인 전투가 누가 해양 패권을 차지할지 결정할 것입니다."
 SAF_support_british_south_african:0 "영국계 남아프리카인 지원"
 SAF_support_british_south_african_desc:0 "영국계 남아프리카인들을 지원하여 정치적 경제적으로 남아프리카에 막강한 영향력을 끼칠 수 있도록 도웁시다."
 SAF_boers:0 "보어인들"
 SAF_boers_desc:0 "남아프리카의 보어인들은 지난날 영국군에 의해 유린당했으며 여전히 그들과 마찰을 겪고 있습니다. 그들을 도와 보어인의 남아프리카를 만들수 있도록 도웁시다."
 SAF_all_oppressed_people:0 "모든 억압받는 이들"
 SAF_all_oppressed_people_desc:0 "남아프리카의 흑인들은 유럽으로부터 온 침략자들에게 억압받고 고통받아왔습니다. 이제 그 사슬을 끊고 자유인으로 일어설 때가 되었습니다."
 SAF_cooperation_with_britain:0 "영국과 협력"
 SAF_cooperation_with_britain_desc:0 "지난 대전쟁 이후 독일과의 조약으로 남아프리카는 영국으로 부터 완전히 분리되었습니다. 그러나 여전히 남아프리카에는 다수의 영국계 주민들이 거주하고 있으며 영국과의 관계역시 완전히 단절되지 않았습니다. 영국과의 협력을 통해 국가를 더욱 발전시켜 나갑시다."
 SAF_pay_afrikaner_farm_subsidies:0 "아프리카너에게 농장 보조금 지급"
 SAF_pay_afrikaner_farm_subsidies_desc:0 "아프리카너들의 다수는 농부입니다. 그들에게 보조금을 지급하여 경제적으로 지원하고 국민당을 지지하도록 만듭시다."
 SAF_nationalization_the_mines:0 "광산 국유화"
 SAF_nationalization_the_mines_desc:0 "영국계 남아프리카인들은 광산을 통해 막대한 수입을 내고 있습니다. 그들의 금전적 기반을 무너뜨리기 위해 광산들을 모두 몰수하여 국유화합시다."
 SAF_conciliate_boers:0 "보어인 회유"
 SAF_conciliate_boers_desc:0 "보어인들이 가진 불만을 해소시키기 위해서 보어인들을 위한 여러 정책을 펼치고 국가를 더욱 안정화시킵시다."
 SAF_crush_extremists:0 "극단주의자 분쇄"
 SAF_crush_extremists_desc:0 "보어인 중에는 남아프리카로 부터의 분리독립을 강력히 주장하는 극단주의자들이 있습니다. 그들의 집회를 금지하고 강력하게 제재해야합니다."
 SAF_a_land_of_opportunity:0 "기회의 땅"
 SAF_a_land_of_opportunity_desc:0 "남아프리카가 영국으로부터 분리된 이후 수많은 영국인들이 본국으로 돌아갔습니다. 남아프리카에서 영국은들은 소수만 남아있으며 이에따라 영국인들의 남아프리카 내 영향력역시 축소되었습니다. 남아프리카의 자원과 광활한 대지를 내세워 다시 많은 영국인이 이민을 오도록 홍보합시다."
 SAF_baasskap:0 "백인우월주의"
 SAF_baasskap_desc:0 "백인은 우월한 민족입니다. 유색인종 보다 지능적으로나 신체적으로나 더욱 뛰어난 백인은 미개한 유색인종들을 개도하고 바른길로 이끌어야합니다. 그것이 백인의 명백한 운명입니다."
 SAF_with_extremists:0 "극단주의자들과 함께"
 SAF_with_extremists_desc:0 "보어 분리주의자들을 끌어들여 남아프리카 내 보어인들의 영향력을 크게 확장합시다."
 SAF_break_a_chain:0 "사슬을 쳐부수다"
 SAF_break_a_chain_desc:0 "남아프리카의 대다수를 차지하는 인종은  흑인임에도 불구하고 남아프리카의 지배계층은 백인들입니다. 그들은 흑인을 노예부리듯 다루며 심한 차별을 가하고 있습니다. 이대로 있을 수는 없습니다. 모든 억압받는 이들을 위하여 우리는 우리의 사슬을 깨부술 것입니다."
 SAF_stage_a_protest:0 "시위를 벌이다"
 SAF_stage_a_protest_desc:0 "남아프리카의 백인 정치인들은 차별적인 정책을 도입하며 흑인에 대한 공격을 지속하고 있습니다. 우리도 가만히 있을 수 없습니다. 합법적이고 비폭력적으로, 시위를 벌이고 우리의 정당성을 널리 알려야합니다."
 SAF_sabotage_major_companies:0 "주요기업 사보타주"
 SAF_sabotage_major_companies_desc:0 "백인들에 의해 운영되는 남아프리카의 수 많은 기업들은 흑인들을 착취하며 이익을 취하고 있습니다. 이 기업들에 사보타주를 가하고 그들이 약탈한 금전을 되찾읍시다."
 SAF_whites_goods_boycott:0 "백인 상품 보이콧"
 SAF_whites_goods_boycott_desc:0 "백인들이 만드는 상품을 구매하지 말고 우리 스스로 만들고 팔아 백인 경제에 큰 타격을 입힙시다."
 SAF_umkhonto_we_sizwe:0 "민족의 창"
 SAF_umkhonto_we_sizwe_desc:0 "남아프리카의 정치인들은 흑인들의 생각은 들을려고도 하지 않으며 오히려 평화적인 시위를 진행하는 흑인들을 공격했습니다. 비폭력주의는 아무런 의미도 없다는 것이 증명되었습니다. 우리는 은밀한 가운데 그들을 척살할 것입니다."
 SAF_storm_the_armory:0 "무기고 습격"
 SAF_storm_the_armory_desc:0 "백인에 저항하기 위한 반란을 일으키기 위해서 무리는 무기를 필요로 합니다. 그들의 무기고를 습격하고 무기들을 탈취합시다."
 SAF_Attract_Colourred:0 "컬러드 끌어들이기"
 SAF_Attract_Colourred_desc:0 "컬러드 역시 흑인들과 같이 백인들에 의해 심하게 차별받고 있습니다. 그들도 우리와 함께 백인에 대항하여 싸우도록 설득합시다."
 SAF_colleagues_of_Botswana_and_Zimbabwe:0 "보츠와나와 짐바브웨의 동료들"
 SAF_colleagues_of_Botswana_and_Zimbabwe_desc:0 "베추아날란드와 로지디아의 흑인들 역시 심각한 차별을 받고 있습니다. 그들을 설득하여 우리와 함께 봉기하도록 만듭시다."
 SAF_africa_uprising:0 "아프리카 봉기"
 SAF_africa_uprising_desc:0 "때가 되었습니다. 우리는 봉기를 일으키기 위한 모든 준비를 마쳤으며 우리는 모든 힘을 쥐어짜내어 그들에 맞서 싸울것입니다."
 SAF_gerrymandering:0 "게리맨더링"
 SAF_gerrymandering_desc:0 "현재의 투표 체계는 우리의 정책을 몰아붙이기에 다소 불리합니다. 선거구를 조작하여 다수당이 된 이후 보어인에 의한 독재국가를 만듭시다."
 SAF_color_voting_rights:0 "유색인종 투표권"
 SAF_color_voting_rights_desc:0 "보어인들의 극단적인 인종차별주의 정책이 통과되지 못하도록 막기 위해서 우리는 유색인종 투표권을 확대시킬 필요가 있습니다."
 SAF_1938_election:0 "1938년 총선"
 SAF_1938_election_desc:0 "1938년 총선의 결과가 나왔습니다. 우리는 이에 순응해야합니다."
 SAF_separatists_out:0 "분리주의자 퇴출"
 SAF_separatists_out_desc:0 "국가에 혼란만을 야기하고 그 어떠한 도움도 되지 않는 분리주의자들을 정치에서 완전히 배제하고 그들의 활동도 엄중히 규제해야합니다."
 SAF_racialism_act_enactment:0 "인종주의 법령 제정"
 SAF_racialism_act_enactment_desc:0 "흑인은 백인보다 열등합니다. 이는 명백한 과학적 사실입니다. 그들은 백인에 의해 가르침을 받아야합니다. 하지만 남아프리카는 그 정도가 너무나도 심합니다. 우리는 인종차별을 법령으로서 어느정도 규제할 필요가 있습니다."
 SAF_one_republic:0 "하나의 공화국"
 SAF_one_republic_desc:0 "남아프리카는 오랫동안 영국계 남아프리카인과 보어인들로 나뉘어져있었습니다. 이는 남아프리카인들 사이의 결속력을 약화시켰으며 국가에 부정적인 영향을 끼쳤습니다. 우리는 모두 하나의 남아프리카가 되어야합니다."
 SAF_revision_of_the_voting_law:0 "투표법 개정"
 SAF_revision_of_the_voting_law_desc:0 "유색인종 따위가 투표권을 가진다는 것은 있을 수 없는 일입니다. 그들의 투표권을 모조리 압수하고 백인들의 나라를 만들어야합니다."
 SAF_white_conscription:0 "백인 징병제"
 SAF_white_conscription_desc:0 "남아프리카는 병력이 매우 부족합니다. 그렇지만 유색인종을 징병하는것을 결코 있을 수 없습니다. 이는 백인의 책무로서 백인의 의무 징병을 실시해야합니다."
 SAF_apartheid:0 "아파르트헤이트"
 SAF_apartheid_desc:0 "이제 완전한 인종분리를 진행할 때가 왔습니다. 유색인종과 백인은 모든것을 따로 사용해야 하며 이 둘은 접촉조차 해서는 안됩니다. 백인은 신성하며 유색인종은 열등하기 때문입니다."
 SAF_bechuanaland_rhodesia_infrastructure:0 "베추아날랜드-로지디아 기반시설"
 SAF_bechuanaland_rhodesia_infrastructure_desc:0 "베추아날랜드와 로지디아는 남아프리카 주요 도시에 비해 낙후된 기반시설을 가지고 있습니다. 이 지역에 대한 도로망을 개선하고 더 많은 광물을 운송할 수 있도록 합시다."
 SAF_invest_to_cape:0 "케이프에 투자"
 SAF_invest_to_cape_desc:0 "케이프 지역에 투자하여 국가 경제를 발전시킵시다."
 SAF_invest_to_pretoria:0 "프리토리아에 투자"
 SAF_invest_to_pretoria_desc:0 "프리토리아 지역에 투자하여 국가 경제를 발전시킵시다."
 SAF_manufacturing_expansion:0 "제조업 확장"
 SAF_manufacturing_expansion_desc:0 "국가의 제조업을 확장하고 더 많은 물자를 생산할 수 있도록 도웁시다."
 SAF_agricultural_expansion:0 "농업 확장"
 SAF_agricultural_expansion_desc:0 "국가의 농업을 확장하고 더 많은 인구를 보유한 국가가 되도록 만듭시다."
 SAF_war_against_white_people:0 "백인과의 전쟁"
 SAF_war_against_white_people_desc:0 "우리는 자유를 위한 명예로운 전쟁을 시작했습니다. 우리도 그들과 같은 인간이며, 존중받아 마땅합니다. 그들로부터 자유와 권리를 쟁취합시다."
 SAF_weapons_emergency_production:0 "무기 긴급 생산"
 SAF_weapons_emergency_production_desc:0 "우리가 가진 무기는 무기고에서 약탈한 백인들이 만든 소총 몇정이 전부입니다. 우리는 신뢰도는 낮아도 많은 양의 무기를 대량으로 긴급하게 만들 필요가 있습니다."
 SAF_guerrilla_war:0 "게릴라전"
 SAF_guerrilla_war_desc:0 "백인들은 오랜 전투경험과 조직적인 교육으로 우리보다 뛰어난 조직력과 지휘능력을 가지고있습니다. 이를 극복하기 위해 우리는 게릴라전에 대해 연구하고 놈들을 곤경에 빠뜨릴 것입니다."
 SAF_white_corporate_forfeiture:0 "백인기업몰수"
 SAF_white_corporate_forfeiture_desc:0 "우리의 상황은 매우 급박합니다. 이 전투에서 끝난다면 흑인의 자유와 독립은 영원히 보장받지 못할것입니다. 백인들의 재산과 기업을 모조리 몰수해 전쟁 자금으로 사용합시다."
 SAF_recruit_militias:0 "민병대 징집"
 SAF_recruit_militias_desc:0 "우리의 사기는 충만하고 국민들의 뜻은 일치단결되었습니다. 그들을 민병대로 뽑아 전투를 승리로 이끕시다."
 SAF_the_war_against_the_boers:0 "보어인들과의 전쟁"
 SAF_the_war_against_the_boers_desc:0 "보어인들과의 전쟁이 또다시 시작되었습니다. 그러나 우리는 영국의 지원을 받지 못하며 우리 스스로 이 일을 해결해야하는 상황에 놓여있습니다."
 SAF_fight_against_the_heat:0 "더위와 싸우다"
 SAF_fight_against_the_heat_desc:0 "남아프리카는 상당히 더운 국가입니다. 이는 전투에서 좋지 못한 결과를 낳을 수 있습니다. 우리 군대는 이에 적응해야합니다."
 SAF_support_factories:0 "공장 지원"
 SAF_support_factories_desc:0 "우리의 전쟁 물자 생산을 위한 공장은 매우 적습니다. 이를 전폭적으로 지원하여 전시물자 생산에 박차를 가해야합니다."
 SAF_arms_purchase:0 "무기 구매"
 SAF_arms_purchase_desc:0 "우리는 지나치게 적은 군수 물자를 가지고 있습니다. 이 정도 수준으로 전쟁하는 것은 매우 어려운 일입니다. 우리는 타국으로 부터 무기를 구매해와야합니다."
 SAF_experience_from_the_boer_war:0 "보어 전쟁으로 부터의 경험"
 SAF_experience_from_the_boer_war_desc:0 "지난 두차례의 보어전쟁에서 영국인들은 패배했습니다. 그리고 우리는 이 패배로 부터 많은 것을 배웠습니다."
 SAF_induce_division_between_tribes_tt:0 "§R유색인종 불만 디시전이 활성화 중임.§!"
 SAF_foreign_policy_tt:0 "§R유색인종 불만 디시전이 활성화 중이지 않음.§!"
 SAF_induce_division_between_tribes:0 "부족간 분열 유도"
 SAF_induce_division_between_tribes_desc:0 "어떠한 집단을 통치하는 가장 효율적이고 효과적인 방법은 그 집단을 둘로 구분하여 차별대우 하는 것입니다. 이를 적극 활용하여 흑인의 불만을 잠재워 봅시다."
 SAF_one_drop_rule:0 "한방울 원칙"
 SAF_one_drop_rule_desc:0 "백인과 비백인을 나누는 구분은 명확해야 합니다. 우리는 한방울 원칙을 고수하고 비백인에 대한 분리조치를 철저하게 실행해야합니다."
 SAF_extirpate_socialism:0 "사회주의 제거"
 SAF_extirpate_socialism_desc:0 "사회주의와 공산주의. 이 세계의 병적인 존재들입니다. 흑인 중에서는 이런 잘못된 사상을 가진 이들이 많습니다. 이 사상을 가진 이들을 찾아내어 우리가 올바른 길로 이끌어 주어야 합니다."
 SAF_imprison_Nelson_Mandela:0 "넬슨 만델라 투옥"
 SAF_imprison_Nelson_Mandela_desc:0 "넬슨 만델라는 흑인 무장단체를 결성하고 불온한 행동을 보이고 있습니다. 그를 감옥에 넣어야합니다."
 SAF_no_complaints_tt:0 "§R불만도가 20% 미만임.§!"
 SAF_no_complaints_effect_tt:0 "§R불만도 증가 이벤트가 더 이상 발생하지 않으며 주기적 불만도 증가율이 감소합니다.§!"
 SAF_no_complaints:0 "불만 없음"
 SAF_no_complaints_desc:0 "우리는 유색인종의 불만을 효과적으로 통제하고 있습니다. 우리의 정책은 성공적이며 지속적으로 유지될 것입니다."
 SAF_develop_a_gold_mine:0 "금광 개발"
 SAF_develop_a_gold_mine_desc:0 "금광을 적극적으로 개발하여 외국에 수출합시다."
 SAF_University_of_Cape_Town:0 "케이프타운 대학교"
 SAF_University_of_Cape_Town_desc:0 "케이프타운 대학교에 대한 연구 예산을 편성하고 과학 기술에 집중하도록 합니다."
 SAF_focus_on_industry:0 "산업 집중"
 SAF_focus_on_industry_desc:0 "국가의 역량을 제조업에 집중하고 고부가가치 산업을 개발하여 국가 경제를 발전시키고 군대예산을 증강시킵시다."
 SAF_focus_on_agriculture:0 "농업 집중"
 SAF_focus_on_agriculture_desc:0 "국가 역량을 농업에 집중하여 더 많은 인구와 자원을 확충할 수 있도록 합시다."
 SAF_south_african_national_defence_force:0 "남아프리카방위군"
 SAF_south_african_national_defence_force_desc:0 "1910년 연방 방위군이 세워진 이후 그 계보를 잇고 있는 남아프리카방위군은 남아프리카의 군대이자 유일한 합법적 무력집단입니다."
 SAF_army:0 "남아프리카 육군"
 SAF_army_desc:0 "남아프리카 공화국의 육군."
 SAF_rifles_and_guns:0 "라이플과 총"
 SAF_rifles_and_guns_desc:0 "라이플과 총은 보병의 가장 기초적인 장비입니다. 이 장비에 대한 연구는 가장 적은 비용으로 가장 극대화된 결과를 낳을 것입니다."
 SAF_armored_car:0 "장갑차"
 SAF_armored_car_desc:0 "지뢰와 점령지 저항을 효과적으로 진압하기 위해서 장갑차를 연구해야합니다."
 SAF_artillery:0 "야포"
 SAF_artillery_desc:0 "화력은 전쟁에서 가장 중요한 요소 중 하나입니다. 화력 증강을 위해서 우리는 야포를 개선할 필요가 있습니다."
 SAF_anti_tank_gun:0 "대전차포"
 SAF_anti_tank_gun_desc:0 "전차와 벙커를 돌파하기 위해서 관통력을 높인 대전차포의 보유는 필수적입니다."
 SAF_motorized_unit:0 "차량화 부대"
 SAF_motorized_unit_desc:0 "보병은 육군의 주력이지만 이동 속도가 매우 느리고 변화하는 전장에 적합하지 않습니다. 이를 보완하기 위해 차량화 부대는 필수적입니다."
 SAF_tanks:0 "전차"
 SAF_tanks_desc:0 "전선을 효과적으로 돌파하기 위해서 우리는 더욱 발달된 전차를 개발해야만합니다."
 SAF_motorized_artillery:0 "차량화 포병"
 SAF_motorized_artillery_desc:0 "높은 화력의 야포를 차량으로 이동시켜 빠르게 적을 기동타격할 수 있도록 합시다."
 SAF_tank_warfare:0 "전차전"
 SAF_tank_warfare_desc:0 "전차를 주축으로 하는 이 새로운 교리는 앞으로 전장을 지배할 전쟁기계를 위한 교리입니다."
 SAF_superior_firepower:0 "화력 우세"
 SAF_superior_firepower_desc:0 "전쟁을 승리로 이끄는 것은 압도적인 화력뿐입니다. 화력은 효율적으로 사용하기 위한 교리가 필요합니다."
 SAF_grand_battle_plan:0 "대전략"
 SAF_grand_battle_plan_desc:0 "철저하고 신중한, 그리고 빠른 전략 수립이 전쟁 수행에 있어 가장 중요합니다."
 SAF_South_African_Navy:0 "남아프리카 해군"
 SAF_South_African_Navy_desc:0 "남아프리카 공화국의 해군."
 SAF_Cape_Town_dockyard:0 "케이프타운 조선소"
 SAF_Cape_Town_dockyard_desc:0 "케이프타운에 조선소를 건설하고 해군 전력을 확대하는데 집중합시다."
 SAF_battleship_in_africa:0 "아프리카의 전함"
 SAF_battleship_in_africa_desc:0 "해군을 지배하는 것은 전함입니다. 전함을 보유하고 있는것 만으로 다른 국가에 큰 부담을 줄 수 있습니다. 우리도 전함 개발에 뛰어들어 열강 해군과 어깨를 나란히 합시다."
 SAF_naval_equipment_improvement:0 "해군 장비 향상"
 SAF_naval_equipment_improvement_desc:0 "단순히 크고 거대한 군함이 성능이 좋은 것이 아닙니다. 정밀하고 효율적인 장비를 탑재한 군함이 진정 좋은 군함입니다."
 SAF_a_new_doctrine:0 "새로운 교리"
 SAF_a_new_doctrine_desc:0 "뛰어난 전술 교범은 함대의 수와 함선의 질적 능력을 뛰어넘을 수 있게 만들어줍니다. 발전된 교리에 대한 연구는 필수적입니다."
 SAF_South_African_Air_Force:0 "남아프리카 공군"
 SAF_South_African_Air_Force_desc:0 "남아프리카 공화국의 공군."
 SAF_large_air_force:0 "대규모 공군"
 SAF_large_air_force_desc:0 "공군의 질도 중요하지만 많은 전투기를 보유하는 것이 가장 중요합니다."
 SAF_high_quality:0 "높은 품질"
 SAF_high_quality_desc:0 "공군의 양도 중요하지만 질높은 전투기를 보유하는 것이 가장 중요합니다."
 SAF_aviation_school:0 "항공 학교"
 SAF_aviation_school_desc:0 "전투기를 조종할 전문적인 조종사를 양성하기 위한 학교를 설립합시다."
 SAF_small_airframe:0 "소형기체"
 SAF_small_airframe_desc:0 "전투기, 근접지원항공기와 같은 소형 전투기를 중점적으로 개발하고 생산해야합니다."
 SAF_large_airframe:0 "대형기체"
 SAF_large_airframe_desc:0 "폭격기와 같은 전투기만이 전장을 휩쓸고 적의 전쟁 수행 능력을 파괴할 수 있습니다."
 SAF_factory_expansion:0 "공장 확장"
 SAF_factory_expansion_desc:0 "전투기를 더욱 많이 생산하기 위해 공장 생산 라인을 확장합시다."
 SAF_air_doctrine:0 "공군 교리"
 SAF_air_doctrine_desc:0 "더욱 뛰어난 교리를 연구하고 전장에서 효율적인 공중전을 할 수 있도록 합시다."
 SAF_republic_of_black_people:0 "흑인들의 공화국"
 SAF_republic_of_black_people_desc:0 "모든 역경을 뿌리치고 우리는 독립을 쟁취했습니다. 흑인은 남아프리카의 주요 민족으로서 군림할 것이며 어렵게 쟁취한 이 자유를 결코 잃어버리지 않을 것입니다."
 SAF_reconciliation_with_white_people:0 "백인과 화해"
 SAF_reconciliation_with_white_people_desc:0 "복수가 낳을 수 있는 것은 오로지 폭력과 파괴입니다. 우리는 그들과 다릅니다. 그들을 용서하고 그들과 협력함으로서 더 나은 사회를 만들 수 있을 것입니다."
 SAF_bloody_revenge:0 "피의 보복"
 SAF_bloody_revenge_desc:0 "그들은 우리를 인간 이하로 대접해왔습니다. 우리가 그들을 용서할 이유는 전혀 없으며 도리어 그들에게 처절한 대가를 치루게 만들어야 합니다."
 SAF_federal_republic_of_south_africa:0 "남아프리카 연방 공화국"
 SAF_federal_republic_of_south_africa_desc:0 "남아프리카의 여러 민족들과 연합하여 흑인들에 의한 하나의 연방 공화국을 건국합시다."
 SAF_white_property_seizure:0 "백인 자산 압류"
 SAF_white_property_seizure_desc:0 "백인들의 부는 흑인을 착취하면서 얻은 불법적인 것입니다. 그들의 재산을 압류하는 것은 그 어떠한 문제도 되지 않습니다."
 SAF_equality_of_wealth:0 "부의 평등"
 SAF_equality_of_wealth_desc:0 "인종간 심각한 빈부격차는 국가의 개입 없이 사라질 수 없습니다. 국가는 이를 해결하기 위한 자금을 따로 편성해야합니다."
 SAF_preferential_policy_for_black_people:0 "흑인 우대 정책"
 SAF_preferential_policy_for_black_people_desc:0 "남아프리카의 주요 공직과 직업에는 대부분 백인이 있습니다. 흑인과의 불평등을 낳는 이 요소를 철폐하기 위해 흑인 우대 정책을 펼칩시다."
 SAF_compulsory_education:0 "의무교육"
 SAF_compulsory_education_desc:0 "현재 흑인들의 교육 상태는 형편없습니다. 국가에서 의무적으로 교육을 시켜 흑인들의 질낮은 교육 수준을 바꾸어야 합니다."
 SAF_force_out_white_people:0 "백인 퇴출"
 SAF_force_out_white_people_desc:0 "아프리카는 흑인들의 땅입니다. 이곳에 백인들이 서있을 자리따윈 없습니다. 그들은 우리의 땅에서 쫓아냅시다."
 SAF_Punish_Boer_War_Criminals:0 "보어 전쟁 범죄자 처벌"
 SAF_Punish_Boer_War_Criminals_desc:0 "남아프리카의 수많은 목숨을 앗아가도록 만든 보어인 전쟁 범죄자들을 수감 또는 처형하여 질서를 바로세웁시다."
 SAF_Quieting_down_Blacks_Complaints:0 "흑인 불만 잠재우기"
 SAF_Quieting_down_Blacks_Complaints_desc:0 "남아프리카의 흑인들은 심각한 차별에 직면해 있습니다. 지금의 상태를 유지한다면 그들의 반란은 피할 수 없을 것입니다. 그들에 대한 규제를 어느정도 완화할 필요가 있습니다."
 SAF_black_professional_worker:0 "흑인 전문 노동자"
 SAF_black_professional_worker_desc:0 "남아프리카는 소수의 백인에 의해 운영되고 있습니다. 이는 매우 소수의 인력만 전문성을 가지고 있다는 것이며 이는 국가에 좋은 징조가 아닙니다. 흑인 중 뛰어난 자를 선발해 전문적 교육을 실시해야합니다."
 SAF_Bechuanaland_Rhodesia_annexation:0 "베추아날란드-로지디아 합병"
 SAF_Bechuanaland_Rhodesia_annexation_desc:0 "베추아날란드와 로지디아는 남아프리카의 정당한 영토입니다. 이 둘은 혼란중에 독립했으나 우리는 이를 인정할 수 없습니다."
 SAF_foreign_policy:0 "대외 정책"
 SAF_foreign_policy_desc:0 "세계속으로 남아프리카는 진출하고 세계에 다양한 영향력을 끼칠 것입니다."
 SAF_french_new_order:0 "프랑스 신질서"
 SAF_french_new_order_desc:0 "아프리카의 대부분은 독일에 의해 지배되고 있습니다. 독일에 대적하는 프랑스와 힘을 합쳐 아프리카에서 독일을 몰아냅시다."
 SAF_under_the_german_hegemony:0 "독일 패권 아래에서"
 SAF_under_the_german_hegemony_desc:0 "세계에서 독일의 패권은 확고합니다. 그들을 거스른다는 것은 매우 무모한 짓입니다. 그들과 협력하여야 합니다."
 SAF_neutrality_of_south_africa:0 "남아프리카의 중립"
 SAF_neutrality_of_south_africa_desc:0 "굳이 혼란스러운 세계속으로 뛰어들 필요는 없습니다. 우리는 중립을 선언하고 평온한 나날을 누리면 됩니다."
 SAF_demand_German_South_West_Africa:0 "독일령 남서아프리카 요구"
 SAF_demand_German_South_West_Africa_desc:0 "독일령 남서아프리카의 주민들은 독일의 탄압에 시달리고 있습니다. 우리는 이를 막아야합니다."
 SAF_demand_Mozambique:0 "모잠비크 요구"
 SAF_demand_Mozambique_desc:0 "포르투갈령 모잠비크의 주민들은 포르투갈의 탄압에 시달리고 있습니다. 우리는 이를 막아야합니다."
 SAF_peace_by_force:0 "힘에의한 평화"
 SAF_peace_by_force_desc:0 "강력한 무력을 가지고 있다면 위태로운 중립을 유지할 필요도 없습니다. 남아프리카군을 더욱 강화하고 국가의 안위를 보존합시다."
 SAF_south_africa_liberation_war:0 "남아프리카 해방전쟁"
 SAF_south_africa_liberation_war_desc:0 "독일의 압제로부터 남아프리카 지역을 해방하기 위한 전쟁을 선포합시다."
 SAF_attack_Portugal:0 "포르투갈 공격"
 SAF_attack_Portugal_desc:0 "포르투갈령 모잠비크를 손안에 넣기 위해 포르투갈에 선전포고 합시다."
 SAF_defence_warfare:0 "방어전"
 CAN_the_first_dominion:0 "첫번째 자치령"
 CAN_the_first_dominion_desc:0 "1867년에 형성된 캐나다 자치령은 대영제국 식민지 중 최초의 자치령이자, 북아메리카에 남은 영국의 유일한 식민지입니다."
 CAN_follow_the_coalition:0 "연정을 따르다"
 CAN_follow_the_coalition_desc:0 "비록 불안정한 상태를 유지하고있으나 어쨌거나 자유당과 CCF는 사회신용당에 대항하여 연합하였습니다. 우리는 연정을 지키도록 노력해야합니다."
 CAN_stand_up_to_the_coalition_government:0 "연정에 대항하다"
 CAN_stand_up_to_the_coalition_government_desc:0 "사회 신용주의는 휴 더글라스의 사회 신용 이론과 통합주의가 일부 융합된 사상입니다. 이 사상은 민주주의를 인정한다는 점에서 기존의 통합주의와 큰 차이를 보이고 있습니다. 그럼에도 자유당과 CCF는 사회 신용주의를 부정하고 있으며 우리는 이를 타개하기 위해 저들을 무너뜨려야합니다."
 CAN_welfare_state:0 "복지국가"
 CAN_welfare_state_desc:0 "대공황의 여파에서 벗어나기 위해서 국가 중심의 복지 제도가 수립되어야 한다는데에 자유당과 CCF모두 동의하고있습니다. 복지 정책을 빠르게 제정하고 국가를 회복시킵시다."
 CAN_Weakening_Social_Credit_Party_influence:0 "사회신용당 영향력 약화"
 CAN_Weakening_Social_Credit_Party_influence_desc:0 "사회신용당이 내세우는 경제정책들은 매우 급진적이며 실효성이 없습니다. 그들의 정책이 망상에 불과하다는 것을 국민에게 알려야합니다."
 CAN_Coalition_Government_Conference:0 "연립정부 회담"
 CAN_Coalition_Government_Conference_desc:0 "연립정부를 구성하는 자유당, CCF, 보수당의 당수가 서로 만나 서로의 이견을 좁히고 연정을 확고히 합시다."
 CAN_stabilization_of_the_coalition:0 "연정 안정화"
 CAN_stabilization_of_the_coalition_desc:0 "우리는 연정을 안정화하고 정부를 붕괴시키려는 움직임을 일축시킬 것입니다."
 CAN_relief_the_people:0 "국민 구제"
 CAN_relief_the_people_desc:0 "대공황으로 인해 발생한 엄청난 부채는 구긴들, 특히 농민들의 목을 조르고있습니다. 국가에서 이를 구제할 필요가 있습니다."
 CAN_stable_coalition:0 "안정된 연정"
 CAN_stable_coalition_desc:0 "연정을 안정화 시키기 위한 노력은 성공했으며 캐나다의 민주주의는 지속적으로 유지될 것으로 보입니다."
 CAN_USA_trade:0 "캐나다-미국 무역 확대"
 CAN_USA_trade_desc:0 "캐나다가 대공황으로 부터 벗어나기 위해서 미국과의 무역을 확대하고 경제가 원활하게 돌아가도록 만들어야합니다."
 CAN_fallen_coalition:0 "무너진 연정"
 CAN_fallen_coalition_desc:0 "연정은 붕괴했고 의회는 해산되었습니다. 우리는 빠른시일 내에 다시 총선을 열고 정부를 구성해야합니다."
 CAN_National_Employment_Commission:0 "국가고용위원회"
 CAN_National_Employment_Commission_desc:0 "대공황으로 인해 캐나다에는 막대한 실업자가 발생했습니다. 이를 해결하기 위해 국가고용위원회를 설립하고 실업급여 지급과 일자리 창출에 집중합니다."
 CAN_National_Housing_Act:0 "국가 주택법"
 CAN_National_Housing_Act_desc:0 "국가 주도로 주택을 건설하고 이로서 일자리와 저렴한 주택을 동시에 만들 수 있도록 합시다."
 CAN_Federal_Unemployment_and_Agricultural_Assistance_Act:0 "연방 실업 및 농업 지원법"
 CAN_Federal_Unemployment_and_Agricultural_Assistance_Act_desc:0 "다양한 경제적 약자를 지원하여 대공황의 마수에서부터 벗어납시다."
 CAN_Co_operative_Commonwealth_Federation:0 "협동연방"
 CAN_Co_operative_Commonwealth_Federation_desc:0 "협동연방이 선거에서 승리했습니다. 국가 주도의 강력한 복지국가를 건설하고 사회주의에 근접한 국가를 만듭시다."
 CAN_Liberal_Party:0 "자유당"
 CAN_Liberal_Party_desc:0 "대공황은 국가의 경제 개입과 복지강화의 필요성을 말해주었습니다. 그러나 그것이 자본주의의 붕괴를 의미하지는 않습니다. 자본주의라는 기반아래 우리는 새로운 복지국가를 새울것입니다."
 CAN_Canadian_Industrial_Development:0 "캐나다 산업 개발"
 CAN_Canadian_Industrial_Development_desc:0 "캐나다 산업은 열강 국가에 비해 상당히 빈약합니다. 산업 연구에 집중하여 기초 산업에 강력한 국가가 됩시다."
 CAN_Bank_of_Canada:0 "캐나다 은행"
 CAN_Bank_of_Canada_desc:0 "캐나다 은행을 국영화 하고 국가의 제정을 건전하게 운영합시다."
 CAN_CBC:0 "캐나다 방송 협회"
 CAN_CBC_desc:0 "캐나다 라디오 방송 위원회를 국영화 하여 캐나다 방송 협회로 바꾸고 더 나은 조직구조, 낮은 수신료, 안정적 자금 조달을 가능하게 만듭시다."
 CAN_war_economy:0 "전시 경제"
 CAN_war_economy_desc:0 "대규모 전쟁이 발발했습니다. 모든 공장을 가동하고 전시 경제 체제로 전환해야만 합니다."
 CAN_University_of_Montreal:0 "몬트리올 대학"
 CAN_University_of_Montreal_desc:0 "몬트리올 대학을 전폭적으로 지원하고 다양한 국가 산업 연구에 박차를 가합시다."
 CAN_Canadian_Wheat_Board:0 "캐나다 밀 위원회"
 CAN_Canadian_Wheat_Board_desc:0 "캐나다 밀 위원회를 다시 설립하여 캐나다 서쪽의 농부들을 도울 수 있도록 합시다."
 CAN_synthetic_oil:0 "합성 석유"
 CAN_synthetic_oil_desc:0 "석유는 산업사회 전반을 이루는 매우 중요한 자원입니다. 합성 석유를 연구하여 이 자원을 인공적으로 얻을 수 있도록 합시다."
 CAN_canada_at_war:0 "전시 캐나다"
 CAN_canada_at_war_desc:0 "전쟁은 어마어마한 자금을 요구합니다. 전시 채권을 발핼하여 그 간극을 매꿉시다."
 CAN_warn_of_another_failure:0 "또다른 실패를 예고하다"
 CAN_warn_of_another_failure_desc:0 "보수당은 대공황 대처에 실패했습니다. 1935년 새로 등장한 민주 연정역시 실패할 것입니다. 오직 사회 신용만이 대공황을 극복할 수 있습니다."
 CAN_Help_of_BUF:0 "영국 통합주의 연합의 도움"
 CAN_Help_of_BUF_desc:0 "영국 통합주의 연합으로 부터 도움을 받아 연정을 흔들고 더욱 무너지기 쉽게 만듭시다."
 CAN_New_Election:0 "새로운 선거"
 CAN_New_Election_desc:0 "연정은 붕괴했습니다. 민주주의자들에 대한 국민의 신뢰는 깨졌으며 사회신용당은 캐나다의 새로운 여당이 될것입니다."
 CAN_social_dividends:0 "사회 배당금"
 CAN_social_dividends_desc:0 "모든 캐나다 국민에게 25달러의 사회 배당금을 지급하여 소비를 촉진시킵시다."
 CAN_price_controls:0 "가격 통제"
 CAN_price_controls_desc:0 "국가가 인플레이션과 물가를 통제하지 않는다면 서민경제는 파탄나고 말것입니다. 서둘러 인플레이션과 물가를 안정화 시킵시다."
 CAN_guarantee_basic_income:0 "기본 소득 보장"
 CAN_guarantee_basic_income_desc:0 "국민의 기본 소득을 보장하여 상품 구매력을 증가시키고 이를 통해 충분한 소비를 촉진시킵시다."
 CAN_strong_government:0 "강한 정부"
 CAN_strong_government_desc:0 "강한 정부와 결속된 국가를 지향해야 합니다. 이러한 형태의 국가는 안정되고 오랫동안 존속 될 것입니다."
 CAN_permanent_joint_defence_board:0 "국방에 관한 상설 합동 위원회"
 CAN_permanent_joint_defence_board_desc:0 "미국과 함께 북아메리카의 방위를 담당하고 미국과 함께 수준 높은 군사 전략을 공유합시다."
 CAN_Section_98:0 "제98조"
 CAN_Section_98_desc:0 "형법 제98조를 인용하여 사회신용당을 금지하고 극단주의를 캐나다에서 몰아냅시다."
 CAN_nationalization_of_major_industries:0 "주요기업 국영화"
 CAN_nationalization_of_major_industries_desc:0 "캐나다의 주요기업들을 국영화하여 기업들을 안정화 하고 실업률을 낮춥시다."
 CAN_expanded_welfare:0 "확장된 복지"
 CAN_expanded_welfare_desc:0 "현재 캐나다에서 시행되고 있는 복지는 매우 국소적이고 한정적으로 진행되고 있습니다. 의료, 공공연금 등 복지의 대상과 범위를 더욱 확장합시다."
 CAN_creation_of_a_Co_operative_Commonwealth:0 "협동조합연방 창설"
 CAN_creation_of_a_Co_operative_Commonwealth_desc:0 "생산과 유통, 교환을 규제하는 것의 목적은 이윤 창출이 아닌 인간의 필요를 충족시키는데 있어야 합니다."
 CAN_agricultural_investment:0 "농업 투자"
 CAN_agricultural_investment_desc:0 "농업은 모든 산업의 근간이며 캐나다 서부에는 다수의 농민이 거주하고있습니다. 이들을 지원하고 농업을 중시합시다."
 CAN_socialistic_democracy:0 "사회주의적 민주주의"
 CAN_socialistic_democracy_desc:0 "공공의 소유, 대중주의, 사회주의를 기반으로한 강력한 민주주의 체제를 구축하고 국민들의 안정된 삶을 최우선으로 두는 정부가 됩시다."
 CAN_social_safety_net:0 "사회안전망"
 CAN_social_safety_net_desc:0 "과도한 복지는 국가 제정을 악화시키고 막대한 인플레이션을 만들어냅니다. 그러나 복지가 존재하지 않는다면 국민들의 삶은 피폐해질 것입니다. 우리는 적당한 수준의 복지로 사회안전망을 구축할 것입니다."
 CAN_economic_growth_through_trade:0 "무역을 통한 경제성장"
 CAN_economic_growth_through_trade_desc:0 "낮은 경제성장과 높은 실업률을 해결하는 가장 쉽고 빠른 방법은 다른 국가와의 무역을 더욱 활성화 하여 시장의 규모를 키우는 것입니다."
 CAN_CCF_and_Social_Credit:0 "CCF와 사회신용"
 CAN_CCF_and_Social_Credit_desc:0 "CCF와 사회신용은 극단적인 경제 해법을 강요하려 하고 있으며 이는 캐나다 경제에 악영향을 줄것입니다. 국민들에게 이드르이 해법이 얼마나 비현실적인지 알려야 합니다."
 CAN_liberalism_focus:0 "자유주의"
 CAN_liberalism_focus_desc:0 "자유주의 아래에서 캐나다는 발흥할 것이고 자유로운 국민들은 스스로 캐나다 국민임을 자랑스럽게 여기게 될것입니다."
 CAN_no_more_confusion:0 "더이상 혼란은 없다"
 CAN_no_more_confusion_desc:0 "정치적 혼란은 완전히 종식되었습니다. 자유당은 캐나다 정치에서 완전한 승리를 거두었고 앞으로도 상당한 기간동안 집권할 것으로 보입니다."
 CAN_the_great_confusion:0 "대혼란"
 CAN_the_great_confusion_desc:0 "현재 캐나다는 무정부 상태 아래에 놓여있습니다. 전통적인 정부는 이 문제를 해결하지 못하고있으며 오히려 혼란을 가중시키고 있습니다. 극단적인 상황을 해결하기 위해서 우리는 극단적인 방법을 사용해야합니다."
 CAN_Communist_Party_of_Canada:0 "캐나다 공산당"
 CAN_Communist_Party_of_Canada_desc:0 "모든 부는 공평하게 분배되어야 합니다. 대공황은 자본주의 붕괴의 신호탄이고 우리는 마르크스의 길을 따라 위대한 공산주의 국가를 건설해야합니다."
 CAN_National_Unity_Party_of_Canada:0 "캐나다 국민통일당"
 CAN_National_Unity_Party_of_Canada_desc:0 "캐나다는 분열되어 있습니다. 수많은 정당이 각자의 이익을 위해 다투고 있으며 국민의 피폐한 삶은 나아질 기미가 보이지않습니다. 강력한 지도자를 중심으로 캐나다는 단결해야합니다."
 CAN_with_trade_union:0 "노동 조합과 함께"
 CAN_with_trade_union_desc:0 "정부는 형법 98조를 내세워 노동자들의 정당한 권리를 억압했습니다. 캐나다 전국 각지의 노동조합은 이에 대항하여 하나로 뭉칠것입니다."
 CAN_rights_of_workers:0 "노동자들의 권리"
 CAN_rights_of_workers_desc:0 "현재 노동자들은 그들의 자유와 권리를 잃고 자본가들의 노예가 되었습니다. 노동자들의 권리를 되찾기 위한 투쟁을 벌입시다."
 CAN_Young_Workers_League:0 "청년노동연맹"
 CAN_Young_Workers_League_desc:0 "청년노동연맹은 캐나다의 청년 노동자들을 올바른 사상으로 이끌기 위한 단체입니다. 이 단체를 더욱 활성화하고 많은 청년들이 공산주의의 올바른 길을 따라 가도록 만듭시다."
 CAN_true_france:0 "진정한 프랑스"
 CAN_true_france_desc:0 "로마 가톨릭을 버리고 신이 없는 유럽의 프랑스는 진정한 프랑스가 아닙니다. 퀘벡이야 말로 지상위에 남은 진정한 프랑스이며 이들과 함께 캐나다를 강하게 만들어야만 합니다."
 CAN_supremacy:0 "우월주의"
 CAN_supremacy_desc:0 "유색인종은 열등하여 캐나다에 살기 적합하지 않습니다. 그들의 이민을 금지하고 모두 캐나다에서 추방해버립시다."
 CAN_use_the_media:0 "언론 이용"
 CAN_use_the_media_desc:0 "펜은 칼보다 강하다는 유명한 격언 처럼. 우리는 언론을 이용하여 상대방을 깍아 내리고 통합주의의 인기를 폴발적으로 높일 것입니다."
 CAN_Canadian_Communist_Revolution:0 "캐나다 공산주의 혁명"
 CAN_Canadian_Communist_Revolution_desc:0 "노동자들을 위한 정당이 캐나다의 집권여당이 되었습니다. 이제 공산주의의 기치 아래 캐나다를 새롭게 변화시켜 나아가야만 합니다."
 CAN_Victory_of_Fascism:0 "통합주의의 승리"
 CAN_Victory_of_Fascism_desc:0 "민주주의라는 사악한 적을 무찌르고 숭고한 통합주의는 승리했습니다. 캐나다는 강력한 지도자 아래 하나의 국가가 될것입니다."
 CAN_communist_solidarity:0 "공산주의 연대"
 CAN_communist_solidarity_desc:0 "캐나다 공산당과 CCF는 오랜 기간 긴밀한 관계를 맺어왔습니다. 그들과 연대를 통해 정치적 안정을 꽤합시다."
 CAN_preparation_for_war:0 "전쟁 준비"
 CAN_preparation_for_war_desc:0 "유럽에 전운이 가득 끼었습니다. 캐나다 역시 전쟁으로 부터 자유로우라는 법은 없습니다. 혹시 모를 전쟁에 대비해야만합니다."
 CAM_crushing_the_anti_warism_of_quebec:0 "퀘벡 반전주의 파쇄"
 CAM_crushing_the_anti_warism_of_quebec_desc:0 "퀘벡에는 수많은 반전주의자들과 반공산주의자들이 있습니다. 그들을 정치범으로 구속하고 국가를 불안정하게 만드는 요소를 캐나다에서 완전히 제거합시다."
 CAN_canadian_red_army:0 "캐나다의 붉은 군대"
 CAN_canadian_red_army_desc:0 "지금까지의 군대는 부르주아와 기득권층을 위한 방패막이었습니다. 그러나 이제는 다릅니다. 군대는 국민을 위해 존재하며 국민들 방위하기 위해 싸울것입니다."
 CAN_canadian_communism:0 "캐나다 공산주의"
 CAN_canadian_communism_desc:0 "소비에트의 공산주의는 정상적인 형태의 공산주의가 아닙니다. 우리는 진정한 공산주의를 이 나라에 세우고 진정한 공산주의 국가가 되어야합니다."
 CAM_with_comintern:0 "코민테른과 함께"
 CAM_with_comintern_desc:0 "소비에트의 공산주의와 우리의 공산주의는 본질적으로 다르지 않습니다. 그들과의 동맹은 공산주의 국가들 간의 결속을 굳건하게 만들 것입니다."
 CAN_Blue_Shirts:0 "블루 셔츠단"
 CAN_Blue_Shirts_desc:0 "위대한 조국을 만들기 위해 그에 걸맞는 조직이 필요합니다. 블루 셔츠단은 올곧은 신념을 가진 사람들의 단체로 캐나다를 강하게 만들어 줄 것입니다."
 CAN_integrating_canada:0 "캐나다 통합"
 CAN_integrating_canada_desc:0 "퀘벡의 프랑스인들은 존중받아야 합니다. 그러나 그들이 캐나다로부터 독립하는 것은 있을 수 없는 일입니다."
 CAN_the_support_of_fascists_around_the_world:0 "세계 통합주의자들의 지원"
 CAN_the_support_of_fascists_around_the_world_desc:0 "세계에 있는 수많은 통합주의 국가들에게 지원을 청하고 우리의 정치적 입지를 굳건하게 만듭시다."
 CAN_canadian_consul_focus:0 "캐나다 통령"
 CAN_canadian_consul_focus_desc:0 "캐나다의 독재자 아드리앵 아르캉은 스스로를 캐나다의 통령이라 칭하며 마치 조르주 발루아와 같은 행보를 보이고 있습니다."
 CAN_hanging_out_with_England:0 "영국과 어울리기"
 CAN_hanging_out_with_England_desc:0 "우리의 근본적인 혈통은 영국에 있습니다. 퀘벡에 프랑스인들이 있기는 하나 캐나다의 다수는 영국계 캐나다인입니다. 따라서 영국과의 관계 진전은 필수적입니다."
 CAN_Canada_Defense_Strategy:0 "캐나다 방위 계획"
 CAN_Canada_Defense_Strategy_desc:0 "캐나다는 미국이라는 열강과 국경이 맞닿아 있습니다. 미국은 공격적인 팽창 정책에 큰 관심이 없는 듯 보이나 만일의 경우를 대비하여 그 국경에 요새를 설치합시다."
 CAN_Ross_Mark_III:0 "로스 Mk.III"
 CAN_Ross_Mark_III_desc:0 "전쟁에서 가장 기초되는 무기는 소총입니다. 소총의 질이 지나치게 떨어진다면 전쟁에서의 승리를 장담할 수 없을 겁니다. 소총에 대한 활발한 연구를 진행합시다."
 CAN_shooting_firepower:0 "화력 투사"
 CAN_shooting_firepower_desc:0 "보병을 적군의 진지로 무작정 밀어넣는다면 막대한 인명 손실이 발생할 것입니다. 야포를 연구하고 더욱 뛰어난 화력을 적진에 투사하여 적군의 의지를 무너뜨린 이후 돌격합시다."
 CAN_increase_armys_budget:0 "육군 예산 증액"
 CAN_increase_armys_budget_desc:0 "세계정세가 매우 불안해짐에 따라 우리 역시 육군 예산을 증액하여 이 불안한 정세에 대응해야만 합니다."
 CAN_moving_cannon:0 "움직이는 대포"
 CAN_moving_cannon_desc:0 "전차의 등장은 전장의 패러다임을 바꿔놓았습니다. 우리 역시 이 새로운 무기에 대한 적극적인 연구가 필요합니다."
 CAN_support_equipment:0 "지원장비"
 CAN_support_equipment_desc:0 "전투는 소총과 대포로만 이루어지지 않습니다. 군인들을 지원해줄 수많은 종류의 지원 장비들 역시 필수적입니다."
 CAN_trenches_and_strategies:0 "참호와 전략"
 CAN_trenches_and_strategies_desc:0 "전쟁의 승리를 위해 참모진의 뛰어난 전략과 지속적인 물자 공급이 필요합니다. 대전략이 불리는 교리를 우리의 기본 교리로 삼읍시다."
 CAN_power_of_shells:0 "포탄의 힘"
 CAN_power_of_shells_desc:0 "막대한 화력은 적군을 압도하고 아군의 작전수행 능력을 효과적으로 상승시켜 줄 것입니다."
 CAN_Mechanized_infantry:0 "기계화 보병"
 CAN_Mechanized_infantry_desc:0 "보병의 신속한 이동과 높은 방어력을 위해서 기계화 보병에 투자를 합시다."
 CAN_new_arms_factories:0 "새로운 무기공장"
 CAN_new_arms_factories_desc:0 "신규 군수공장을 건설하고 더 많은 무기를 생산하여 전쟁에 대비합시다."
 CAN_navy_of_canada:0 "캐나다의 해군"
 CAN_navy_of_canada_desc:0 "캐나다는 서쪽으로는 태평양, 동쪽으로는 대서양을 접하고 있습니다. 따라서 해군 양성은 필수적입니다."
 CAN_dockyards_in_halifax:0 "핼리펙스 조선소"
 CAN_dockyards_in_halifax_desc:0 "핼리펙스에 조선소를 짓고 더 많은 군함이 생산될 수 있도록 합시다."
 CAN_concentrate_on_shipbuilding:0 "함선건조에 집중"
 CAN_concentrate_on_shipbuilding_desc:0 "국가 예산을 이용해 함선건조에 더 많은 지원을 하고 더 많은 배가 건조될 수 있도록 도웁시다."
 CAN_big_gun:0 "큰 포"
 CAN_big_gun_desc:0 "해전에서 승리하기 위해서 거대한 포는 필수적입니다. 더 큰 구경의 포는 다른 어떤 적함들도 격파하고 압도할 수 있습니다."
 CAN_escort_fleet:0 "호위함대"
 CAN_escort_fleet_desc:0 "현재 우리의 국력으로 열강에 필적하는 함대를 만들 수 없습니다. 수송선을 안전하게 호송할 수 있을 정도의 함대로 충분합니다."
 CAN_Radar_Development:0 "레이다 개발"
 CAN_Radar_Development_desc:0 "해전에 있어서 레이다의 존재는 적함대를 손쉽게 탐지 할 수 있게 만들어줍니다."
 CAN_doctrine_for_battleship:0 "전함을 위한 교리"
 CAN_doctrine_for_battleship_desc:0 "전함을 운용하기 위한 함대 구성과 전략에 대해 논의하고 이에 알맞는 교리를 만듭시다."
 CAN_trade_interdiction:0 "무역차단"
 CAN_trade_interdiction_desc:0 "적국의 무역을 차단하고 완전히 고립된 상태가 되도록 만든다면 전쟁을 수월하게 이길 수 있을 것입니다."
 CAN_expansion_of_shipyards:0 "조선소 확장"
 CAN_expansion_of_shipyards_desc:0 "해안가 조선소를 확장하여 함선 건조가 원활하게 진행 될 수 있도록 만듭시다."
 CAN_destroyer_desc:0 "구축함"
 CAN_submarine:0 "잠수함"
 CAN_airforce_of_navy:0 "해군의 공군"
 CAN_airforce_of_navy_desc:0 "항공모함이라는 새롭고 도전적인 형태의 군함은 기존 거함거포주의 패러다임을 깨부술 수 있을지도 모릅니다."
 CAN_carrier:0 "항공모함"
 CAN_landing_force:0 "상륙군"
 CAN_landing_force_desc:0 "적의 영토에 상륙하기 위한 전문적인 부대를 양성합시다."
 CAN_canadian_air_force:0 "캐나다 공군"
 CAN_canadian_air_force_desc:0 "캐나다 공군의 발전과 역량 강화를 위해 노력해야합니다."
 CAN_Independent_Air_Force:0 "독립 공군"
 CAN_Independent_Air_Force_desc:0 "캐나다의 공군은 육군이나 해군의 일부로서 존재하고 있습니다. 공군을 독립적인 조직으로 분리시켜 효율적으로 관리합시다."
 CAN_eastern_air_command:0 "동부 공군사령부"
 CAN_eastern_air_command_desc:0 "동부 공군사령부를 설립하고 공군기지를 확장합시다."
 CAN_western_air_command:0 "서부 공군사령부"
 CAN_western_air_command_desc:0 "서부 공군사령부를 설립하고 공군기지를 확장합시다."
 CAN_fighter:0 "전투기"
 CAN_CAS:0 "근접항공지원"
 CAN_strategic_bomber:0 "전략폭격기"
 CAN_rule_the_sky:0 "하늘을 지배하라"
 CAN_rule_the_sky_desc:0 "폭격이나 지상 지원을 위해서는 결국 제공권을 장악하고 전투기를 효과적으로 활용할 수 있어야만 합니다. 이를 위한 교리를 확립합시다."
 CAN_auxiliary_role_of_the_air_force:0 "공군의 보조적 역할"
 CAN_auxiliary_role_of_the_air_force_desc:0 "공군이 존재하는 직접적인 이유는 전장을 지원하는데에 있습니다. 근접항공지원에 대한 교리를 확립하고 전장을 지원하는 공군이 되도록 만듭시다."
 CAN_destroy_the_land:0 "대지파괴"
 CAN_destroy_the_land_desc:0 "적군의 심장을 타격하고 적군에게 공포를 심어주는 것이 공군의 역할입니다. 폭격기를 중심으로한 교리 설립은 필수적입니다."
 SOV_the_works_want_liberation:0 "노동자는 자유를 원한다"
 SOV_the_works_want_liberation_desc:0 "소위 중앙위원회는 우리 사회에 대한 거짓말을 기반으로 만들어졌습니다. 소련과 소련에 대한 모든 권력은 슬로건에 불과합니다. 우리에게 공산주의는 모든 것입니다. 공산주의는 결국 프롤레타리아 해방을 위해 만들어진 교리이지 국가을 위한 족쇄가 아닙니다."
 SOV_The_Writings_of_Marx:0 "마르크스의 글"
 SOV_The_Writings_of_Marx_desc:0 "우리의 소중한 동지들은 자신을 위하여 마르크스가 자본의 재생산과 자본주의 생산 형태의 실질적 실체에 대해 쓴 글을 무시하기 시작했습니다. 그러나 우리는 프롤레타리아의 손에 국가가 있다 하여도 그것이 우리가 사회주의에 도달하는 데 가까워졌다는 것을 의미하는 것이 아니라는 것을 이해합니다. 스웨덴의 동지들은 우리에게 마르크스에 대한 미공개 기사를 보여주었습니다. 우리는 그 기사를 러시아어로 신속하게 번역해야 합니다."
 SOV_The_Spirit_of_Lenin:0 "레닌의 정신"
 SOV_The_Spirit_of_Lenin_desc:0 "레닌은 브레스트-리토프스크를 지지했지만, 우리의 '동지'들이 해석하는 것처럼 독일 부르주아지와 영구적인 평화를 유지하려는 의도는 확실히 아니었습니다. 그의 의도는 우리의 의도와 마찬가지로 국제 혁명입니다."
 SOV_The_Tactics_of_Engels:0 "엥겔스의 전술"
 SOV_The_Tactics_of_Engels_desc:0 "그들은 사회 혁명의 첫 번째 행위가 권위의 폐지가 될 것을 요구합니다. 이 신사들이 혁명을 본 적이 있나요? 혁명은 확실히 가장 권위주의적인 것입니다. 혁명은 인구의 한 부분이 소총, 총검, 대포 권위주의 수단을 통해 다른 부분에 의지를 강요하는 행위이며, 승리한 정당이 헛되이 싸우고 싶지 않다면 그 팔이 반동주의자들에게 영감을 주는 공포를 통해 이 규칙을 유지해야 합니다."
 SOV_The_Line_Corrected:0 "정정된 전선"
 SOV_The_Line_Corrected_desc:0 "우리는 마침내 진정한 전진의 길을 명확히 하였습니다. 이제 우리는 스스로를 단순한 \"레닌의 추종자들\"이라고 부를 수 없습니다. 레닌은 그리스도가 아니며, 우리는 그의 사도들이 아닙니다. 우리는 레닌주의자들입니다. 이는 마르크스 사후에도 그의 사상을 계승하고 발전시킨 이들이 마르크스주의자라 불렸던 것과 같은 이치입니다."
 SOV_Prepare_the_Baricades:0 "바리케이트 준비"
 SOV_Prepare_the_Baricades_desc:0 "과거 코뮌과 함께했던 자들이 그러했듯이, 우리 역시 이 전쟁에서 승리하기 위해 동원할 수 있는 모든 수단을 사용해야 합니다. 바리케이드를 건설하는 것은, 저 가짜 마르크스주의자들의 허위와 기만의 무리로부터 우리의 철도를 보호한다는 것을 의미합니다."
 SOV_The_Red_Terror_Marches_On:0 "적색 테러 행진"
 SOV_The_Red_Terror_Marches_On_desc:0 "어떤 필수적인 수단을 통해."
 SOV_the_second_october_revolution:0 "제2차 10월 혁명"
 SOV_the_second_october_revolution_desc:0 "지난 날 그랬던 것 처럼. 우리는 올바른 정의를 세우기 위하여 권력을 잡고 인민들을 착취하는 자들에 맞서 싸울것입니다."
 SOV_comrades_onwards:0 "동지들이여, 전진하라!"
 SOV_comrades_onwards_desc:0 "마르크스의 뜻을 따르는 진정한 사회주의자들의 봉기가 시작되었습니다. 아구느이 사기를 고취시키고 적들의 사기를 꺾어, 전투를 승리로 이끕시다."
 SOV_the_march_on_leningrad:0 "레닌그라드 행진"
 SOV_the_march_on_leningrad_desc:0 "사회주의를 모욕하는자들과의 전쟁은 우리들 만의 일이 아닌, 인민 모두의 일입니다. 인민들의 자발적인 전쟁 참여를 유도합시다."
 SOV_convince_tukahchevsky:0 "투하쳅스키 설득"
 SOV_convince_tukahchevsky_desc:0 "투하쳅스키는 우리와 비슷한 견해를 가지고 있습니다. 그를 끌어들여 내전에 큰 도움이 되도록 만듭시다."
 SOV_Emergency_Production_Act:0 "비상 생산법"
 SOV_Emergency_Production_Act_desc:0 "내전을 통해 우리의 군수품이 심각하게 부족한 상황입니다. 공장을 비상 가동하여 더 많은 생산량을 얻어야합니다."
 SOV_all_women_brigades:0 "전 여성 여단"
 SOV_all_women_brigades_desc:0 "여성들 역시 위대한 인민 중 하나입니다. 그들 역시 우리의 대의에 참여할 자격이 있습니다."
 SOV_victory:0 "승리!"
 SOV_victory_desc:0 "오랜 내전 끝에 우리는 승리를 거머쥐었습니다. 이제 내전으로부터의 복구를 시작할 차례입니다."
 SOV_the_morning_after:0 "희망의 아침"
 SOV_the_morning_after_desc:0 "폭정을 일삼던 무리는 무너졌으며, 밤이 지나 새벽이 떠오르고 있습니다. 인민들이 만들어 나아갈 아침은 희망차며 또한 밝습니다."
 SOV_the_treaty_of_brest_litovsk_is_hereby_null:0 "브레스트-리토프스크 조약 백지화"
 SOV_the_treaty_of_brest_litovsk_is_hereby_null_desc:0 "독일의 부르주아지에 의해 강요된 이 억압적이고 강제적인 조약은 무효화 되어야만 합니다."
 SOV_Extraordinary_Congress_of_the_Workers_Committee:0 "노동자위원회 임시 회의"
 SOV_Extraordinary_Congress_of_the_Workers_Committee_desc:0 "운명이 날이 우리를 기다립니다..."
 SOV_the_works_opposition_victorious:0 "노동자 반대파 승리"
 SOV_the_works_opposition_victorious_desc:0 "투하쳅스키의 쿠데타는 좌절 되었으며 노동자들의 시대가 열렸습니다. 소비에트의 모든 노동자들은 부하린 동지를 중심으로 단결하여 위대한 공산주의의 이상을 이룰것입니다."
 SOV_reinstate_the_comintern:0 "코민테른 복원"
 SOV_reinstate_the_comintern_desc:0 "내전과 함께, 소비에트는 찢어졌고 코민테른 역시 붕괴하였습니다. 내전이 끝난 현재, 코민테른을 다시금 복원하여 공산주주의 맹주가 됩시다."
 SOV_the_wreckers_and_betrayers_of_marxism:0 "마르크스주의의 파괴자와 배신자들"
 SOV_the_wreckers_and_betrayers_of_marxism_desc:0 "우리는 마르크스 주의의 파괴자와 배신자들에 대한 엄정한 처벌을 통해 국가의 정의을 바로 세울것입니다."
 SOV_expel_the_menshevik_internationalists:0 "멘셰비키 국제주의자 추방"
 SOV_expel_the_menshevik_internationalists_desc:0 "멘셰비키들은 레닌을 따르기를 거부하고 마르크스주의를 더럽히고 있습니다. 카메네프는 이들을 포용하는 실수를 저질렀지만 우리는 그들을 추방함으로서 그러한 실수를 반복하지 않을 것입니다."
 SOV_exile_tukachevsky:0 "투하쳅스키 망명"
 SOV_exile_tukachevsky_desc:0 "투하쳅스키는 패배했습니다. 그는 이제 머나먼 타국으로 망명을 갈것이며 소비에트에서 완전히 제거될 것입니다."
 SOV_empower_the_reformists_in_the_military:0 "군대의 개혁가들에게 힘을 실어주다"
 SOV_empower_the_reformists_in_the_military_desc:0 "투하쳅스키와 그를 따르던 추종자들은 모두 도망가거나 처벌받았습니다. 그러나 여전히 군 내부에는 그를 따르던 자들이 남아있습니다. 그들을 모두 정화하고 군대를 개혁합시다."
 SOV_red_napoleons_coup:0 "붉은 나폴레옹의 쿠데타"
 SOV_red_napoleons_coup_desc:0 "투하쳅스키의 쿠데타는 성공했습니다. 부하린과 그를 따르는 자들은 처벌 받을 것이며, 소비에트는 이제 그의 통치를 받게 될 것입니다."
 SOV_put_respectable_leaders_in_place:0 "존경할만한 지도자 배치"
 SOV_put_respectable_leaders_in_place_desc:0 "투하쳅스키는 붉은 군대를 통해 권력을 잡았습니다. 그들 중 위엄 있고 재능있는 자를 고위직에 올려놓는 것은 당연합니다. 트로이카 숙청과 함께 빈 자리를 그들로 채웁시다."
 SOV_first_the_jacobins_now_the_bolsheviks:0 "첫번째는 자코뱅, 두번째는 볼셰비키"
 SOV_first_the_jacobins_now_the_bolsheviks_desc:0 "마치 프랑스 혁명 이후의 자코뱅들 처럼 볼셰비키들은 러시아 혁명 이후 인민들에 대한 억압적이고 폭력적인 정치를 펄쳤습니다. 이는 결코 용서받을 수 없으며 그 주동자들을 엄중히 처벌해야만 합니다."
 SOV_merge_the_soviets_with_the_party:0 "당과 소비에트를 통합"
 SOV_merge_the_soviets_with_the_party_desc:0 "현재의 소비에트는 여러 분파로 나뉘어 다투고 있습니다. 이는 결코 좋은 상황이 아닙니다. 수많은 자본가들의 나라가 우리를 위협하고 있는 가운데 결집되지 않는다면 우리는 다시금 자본가의 노예가 될것입니다. 반드시 이 문제를 해결해야만 합니다."
 SOV_trial_of_the_left_communist_menace:0 "좌익 공산주의자 위협 심판"
 SOV_trial_of_the_left_communist_menace_desc:0 "우리는 쿠데타에 성공했으나 사회에는 아직 부하린이 뿌려둔 좌파 공산주의의 위협이 남아 있습니다. 이것들을 완전히 사회로 부터 제거해야만 합니다."
 SOV_the_manhunt_for_bukharin:0 "부하린 수색"
 SOV_the_manhunt_for_bukharin_desc:0 "쿠데타 이후 부하린은 흔적도 없이 사라졌습니다. 그는 인민의 가장 큰 적 중 하나이며 그를 반드시 찾아내 재판장에 세워야만 합니다."
 SOV_execute_kollontai:0 "콜론타이 처형"
 SOV_execute_kollontai_desc:0 "콜론타이는 부하린과 같은 주요한 배신자들 중 하나입니다. 그를 처형함으로서 우리 정부의 정당성을 높이고 부하린 정부의 부도덕 함을 세상에 널리 알립시다."
 SOV_agitate_for_revolutions_in_eastern_europe:0 "동유럽 혁명 선동"
 SOV_agitate_for_revolutions_in_eastern_europe_desc:0 "동유럽은 우리의 정당한 영토였으며 수백년에 걸친 확장 대상이었습니다. 그러나 브레스트-리토프스크라는 저주가 한순간에 모든 것을 앗아갔습니다. 정당한 영토를 되찾기 위해 그리고 혁명을 전파하기위해 움직입시다."
 SOV_now_for_war:0 "이제 전쟁을 위해서"
 SOV_now_for_war_desc:0 "모든 정치적 안정화 작업은 끝났습니다. 이제 밖을 볼때입니다. 우리의 사방이 자본가라는 천년의 숙적으로 둘러쌓여있습니다. 그들에 대응하기 위해서 우리는 대규모 군사력을 확충할 필요가 있습니다."
 SOV_the_section_of_the_3rd_international:0 "제3 인터네셔널의 보루"
 SOV_the_section_of_the_3rd_international_desc:0 "우리는 세계 혁명이 더욱 빨리 이루어져야 한다는 것을 알고 있습니다. 정부의 주도로 비 공산권 국가에 혁명을 조장하고 공산 국가들은 우리 세력으로 끌어들입시다."
 SOV_more_conscription:0 "더 많은 징병"
 SOV_more_conscription_desc:0 "독일과의 결전을 위해서는 더 많은 군인들을 징병해야만 합니다. 이는 인민들에게 어려운 일이 될 수 있으나 대의를 위하여 이러한 희생은 감수될 수 밖에 없습니다."
 SOV_heavy_industrial_plan:0 "중공업 계획"
 SOV_heavy_industrial_plan_desc:0 "독일과의 전쟁을 위해서 중공업을 크게 확장할 필요가 있습니다. 중공업 확장을 위한 예산을 크게 편성합시다."
 SOV_Arms_Production_Act:0 "무기 생산법"
 SOV_Arms_Production_Act_desc:0 "독일과의 전쟁을 위해 인민들을 조금 더 고생시키는 한이 있더라도 더 많은 무기를 생산해야만 합니다."
 SOV_battle_plan_lenin:0 "전투 계획 \"레닌\""
 SOV_battle_plan_lenin_desc:0 "우리의 가장 첫째 되는 적은 독일입니다. 독일을 무너뜨리기 위한 대규모 계획을 철저하게 수립할 필요가 있습니다."
 SOV_encircle_the_mitteleuropa_on_all_fronts:0 "전방위적 미텔오이로파 압박"
 SOV_encircle_the_mitteleuropa_on_all_fronts_desc:0 "우리는 우리의 철천지 원수 독일을 무너뜨리기 위해서 프랑스와 손을 잡을 것입니다. 이로서 독일은 유럽에서 완전히 고립될 것이고 우리의 군홧발에 무너지게 될것입니다."
 SOV_gather_anti_troika_clique:0 "반트로이카파 결집"
 SOV_gather_anti_troika_clique_desc:0 "현재 우리의 세력은 그리 크지 않습니다. 트로이카를 확실히 무너뜨리기 위해서는 우리와 뜻을 같이하는 사람들을 모아야합니다."
 SOV_accuse_troika:0 "트로이카 비난"
 SOV_accuse_troika_desc:0 "우리는 충분한 세력을 모았습니다. 이제 트로이카에 대한 전면적인 비난을 시작하고 우리의 정치적 영향력을 확대합시다."
 SOV_last_preparation:0 "마지막 준비"
 SOV_last_preparation_desc:0 "대부분의 준비가 끝을 마쳤습니다. 이제 우리에게 남은 것은 최종적인 군비 확충과 무기 확충 뿐입니다. 독일을 몰아내기 위한 마지막 준비가 시작될 것입니다."
 SOV_for_coup:0 "쿠데타를 위하여"
 SOV_for_coup_desc:0 "현재의 정부는 나약하기 짝이 없습니다. 이 정부는 전복되어야 하여 투하쳅스키 장군을 중심으로 새로운 소비에트를 새워야합니다."
 SOV_preparations_for_the_occupation_of_Supreme_soviet:0 "최고 소비에트 점거 준비"
 SOV_preparations_for_the_occupation_of_Supreme_soviet_desc:0 "쿠데타를 위해서 의회 장악은 필수적입니다. 현재의 의회를 해산하고 재구성하여, 의회를 통해 소비에트의 유일한 합법 정부로 공인 받고 부하린과 그 역적도당들을 끌어내려야합니다."
 SOV_find_sympathizers:0 "동조자 찾기"
 SOV_find_sympathizers_desc:0 "쿠데타의 성공을 위해서는 군 내에 더 많은 동조자를 만들 필요가 있습니다. 장교들을 매수하여 쿠데타의 성공 확률을 높입시다."
 SOV_seek_cause:0 "명분을 찾다"
 SOV_seek_cause_desc:0 "우리의 쿠데타 모의는 정당합니다. 그러나 인민들을 납득시킬 수 있는 충분한 명분은 반드시 필요합니다. 부하린 정부의 잘못된 점과 우리의 정당성을 확고히 합시다."
 SOV_cover_up_traces:0 "흔적을 지우다"
 SOV_cover_up_traces_desc:0 "꼬리가 길면 잡히는 법입니다. 우리의 쿠데타 모의의 흔적을 지우고 정부가 안심하도록 해야합니다. 철저한 준비는 필수적입니다."
 SOV_keep_tukachevsky_in_check:0 "투하쳅스키 견제"
 SOV_keep_Tukhachevsky_in_check_desc:0 "투하쳅스키의 영향력은 통제 불능 상태로 막대해지고 있으며, 이를 경계하지 않으면 소련은 그의 세상이 될 것입니다."
 SOV_Strengthening_Civilian_Control:0 "문민통제 강화"
 SOV_Strengthening_Civilian_Control_desc:0 "군대의 정치 개입은 허용되서는 안 됩니다. 군인들에 대한 사상 검열을 강화하고 정부에 대한 충성도를 높여야합니다."
 SOV_pursue_shadows:0 "그림자를 뒤쫓다"
 SOV_pursue_shadows_desc:0 "투하쳅스키는 현재 어떠한 음모를 꾸미고 있는 것으로 보입니다. 그가 꾸미고 있는 것이 무엇인지 뛰좇아가 확인할 필요가 있습니다."
 SOV_cut_off_limbs:0 "팔다리를 자르다"
 SOV_cut_off_limbs_desc:0 "투하쳅스키와 가까운 관계를 가지고 있는 장군들에 대한 인사 교체를 단행하여 투하쳅스키가 꾸미고 있는 것을 원천 차단하고 정부를 위험에서 구합시다."
 SOV_obtain_the_operational_plan:0 "작전계획 입수"
 SOV_obtain_the_operational_plan_desc:0 "우리는 투하쳅스키에 대한 은밀한 조사로 그가 쿠데타를 꾸미고 있다는 것을 알았습니다. 이제 그가 꾸미고 있는 쿠데타 계획에 대한 세부 작전을 알아냅시다."
 SOV_military_expansion:0 "군사 확장"
 SOV_military_expansion_desc:0 "전 세계에 포진해 있는 인민의 적들을 상대하기 위해서 모든 인민들은 군인으로서 복무할 필요가 있습니다. 대규모 징병을 실시하고 이것의 정당성을 인민들에게 널리 전파합시다."
 SOV_first_kiev:0 "첫번째, 키예프"
 SOV_first_kiev_desc:0 "우리는 독일 패권을 무너뜨리기 위한 군사작전을 수립해야 합니다. 그리고 그 첫번째 타겟은 우크라이나가 될것입니다. 우크라이나는 아주 오랜 기간 우리와 같은 민족과 같은 국가로서 존재해 왔으나 독일의 강요로 분리되었습니다. 이제 그들은 우리와 하나가 될것입니다."
 SOV_then_minsk:0 "그리고, 민스크"
 SOV_then_minsk_desc:0 "벨라루스 또한 우리의 적법한 영토입니다. 민스크로의 진격 작전을 수립하고 벨라루스의 인민들을 독일의 억압으로 부터 해방시킵시다."
 SOV_now_warsaw:0 "이제, 바르샤바"
 SOV_now_warsaw_desc:0 "폴란드의 인민들은 독일에 의해 짓밟히고 있습니다. 그들의 영토는 독일에 의해 빼앗겼고, 그들은 고통받고 있습니다. 우리 러시아가 그들을 독일의 압제로 부터 해방시켜주어야 합니다."
 SOV_cut_off_the_snakes_head:0 "뱀의 머리를 자르다"
 SOV_cut_off_the_snakes_head_desc:0 "모든 준비가 끝났습니다. 사악한 독일의 유럽 패권을 깨부수고 카이저를 그의 자리에서 끌어내리기 위한, 유럽의 전 인민을 해방시키기 위한 대해방전쟁을 선포하고 중부유럽의 압제자를 무너뜨립시다."
 SOV_expansion_of_the_intelligence_agency:0 "첩보국 확장"
 SOV_expansion_of_the_intelligence_agency_desc:0 "전시 상황에서 첩보는 매우 중요합니다. 적군의 동향과 적의 정치 현황을 잘 파악하고 있어야 이에 대응하기 위한 적절하고 빠른 대응이 가능합니다."
 SOV_Siberian_Industrial_Park:0 "시베리아 산업단지"
 SOV_Siberian_Industrial_Park_desc:0 "시베리아는 춥고 척박하지만 외세의 위협으로 부터 가장 안전한 장소입니다. 이곳에 대규모 산업단지를 건설하여 시베리아를 개발하는 동시에 전쟁의 위협으로 부터 안전한 산업단지를 건설합시다."
 SOV_f1_project:0 "F-1 프로젝트"
 SOV_f1_project_desc:0 "E=mc^2. 이 새로 발견된 공식은 아주 장엄하고 말로 형용할 수 없을 정도로 강력한 무기를 개발할수 있는 길을 열어주었습니다. 이 신무기는 가지고 있는자로 하여금 세계의 절대적 위치에 오르게 만들어 줄것입니다."
 SOV_the_red_army_focus:0 "붉은 군대"
 SOV_the_red_army_focus_desc:0 "소비에트 붉은 군대는 세계에서 가장 거대한 규모의 지상군을 가지고 있습니다. 그러나 질적으로 보자면 그 수준은 처참합니다. 이 질낮은 군대를 대대적으로 개편하기 위해서 정부가 움직일 필요가 있습니다."
 SOV_human_resources:0 "인적 자원"
 SOV_human_resources_desc:0 "소비에트 군대의 규모는 매우 거대합니다. 그러나 러시아의 수많은 장병들은 수 많은 폭력과 부조리, 그리고 질낮은 장교의 명령에 노출되어 있습니다. 이는 훗날의 전쟁에서 우리에게 큰 걸림돌이 될 것입니다."
 SOV_equipment_improvement:0 "장비 개선"
 SOV_equipment_improvement_desc:0 "전투에서 승리하기 위해서는 뛰어난 인력 뿐만 아니라 뛰어난 장비 또한 갖추어야 합니다. 후진적인 장비를 유지하는 것은 아군을 적군에게 쉽게 노출시키고, 쉽게 사살당하게 만들 것입니다."
 SOV_progressive_doctrine:0 "진보적 교리"
 SOV_progressive_doctrine_desc:0 "지난 대전쟁은 우리에게 발전된 신무기에 맞춘 새로운 교리의 필요성을 말해주었습니다. 또다른 대전쟁이 다가 오기전에 앞으로 우리에게 다가올 새로운 전장에 맞춘 교리를 개발할 필요가 있습니다."
 SOV_Elite_Officers:0 "엘리트 장교단"
 SOV_Elite_Officers_desc:0 "아무리 뛰어난 장비를 가지고 있어도 작전을 짜는 사람이 무능하다면 아무런 의미가 없습니다. 무능한 장교들을 진급에서 제외시키고 뛰어난 장교들만을 육성하여 질적으로 높은 수준의 군대를 만듭시다."
 SOV_focus_on_infantry_equipment:0 "보병장비 집중"
 SOV_focus_on_infantry_equipment_desc:0 "모든 무기의 가장 기초되는 무기는 보병 장비입니다. 육군의 대부분은 보병으로 이루어지며 따라서 소총과 같은 보병장비에 대한 연구와 집중적인 생산은 필수적일 수 밖에 없습니다."
 SOV_focus_on_artillery:0 "야포 집중"
 SOV_focus_on_artillery_desc:0 "전장에서 야포는 막대한 화력은 한번에 적군에게 투사할 수 있는 효과적인 수단입니다. 포탄과 야포를 충분히 확보하고 발전된 형태의 야포를 연구해야만 합니다."
 SOV_lesson_of_Brusilov_offensive:0 "브루실로프 공세의 교훈"
 SOV_lesson_of_Brusilov_offensive_desc:0 "지난 대전쟁때의 브루실로프 공세는 정밀한 야포 사격과 체계화된 보병 공격으로 적군에게 큰 타격을 줄 수 있다는 것을 입증하였습니다. 야포 공격을 효율적으로 하기 위한 방법을 찾아내야 합니다."
 SOV_expand_support_company:0 "지원 중대 확장"
 SOV_expand_support_company_desc:0 "전투의 효율적인 진행은 충분한 지원 중대의 지원으로 부터 만들어집니다. 그 어떠한 지원 없는 보병만의 전투는 병사들의 전투 피로를 크게 증가시킬 뿐입니다."
 SOV_great_cannon:0 "거대한 포"
 SOV_great_cannon_desc:0 "기술자들은 포의 구경을 보다 크게 만들기 위해서 열차포를 개발하였습니다. 너무나도 거대하고 육중한 나머지 철로 위에서만 움직일 수 있는 이 포는 적군의 요새를 부수는데 큰 도움이 될 것입니다."
 SOV_Strategic_Staff_Officer_Department:0 "전략참모부"
 SOV_Strategic_Staff_Officer_Department_desc:0 "적절하고 빠른 전략 계획을 수립하기 위해서 이를 전문적으로 담당할 부서를 설립해야합니다."
 SOV_political_commissar:0 "정치지도원"
 SOV_political_commissar_desc:0 "병사들에게 올바른 사상을 주입하는 것은 국가의 당연한 책무입니다. 이 책무를 담당할 장교들을 선발하여 병사들을 올바른 길로 인도합시다."
 SOV_surface_to_air_attack:0 "지대공 공격"
 SOV_surface_to_air_attack_desc:0 "항공기의 발전은 공중에서의 지상 공격을 매우 수월하고 효과적으로 만들어 주었습니다. 이에 대항하기 위하며 대공포의 개발은 필수적입니다."
 SOV_destroy_the_tank:0 "전차 파괴"
 SOV_destroy_the_tank_desc:0 "전차 두꺼운 장갑을 두른 움직이는 포대라고 볼 수 있습니다. 이 단단한 무기를 깨부수기 위해서 대전차포에 대한 연구를 더욱 확장해야합니다."
 SOV_Expand_Military_Academy:0 "육군 사관학교 확장"
 SOV_Expand_Military_Academy_desc:0 "뛰어난 장교를 육성하기 위해서 사관학교를 확장하고 사관생도를 대상으로 집중적이고 엘리트적인 교육을 합시다."
 SOV_morale_boost:0 "사기 진작"
 SOV_morale_boost_desc:0 "군대의 사기는 승패를 결정할 정도로 매우 중요한 요소입니다. 병사들의 사기를 진작시키고 불파의 붉은 군대를 만들어봅시다."
 SOV_expand_kamenev_line:0 "카메네프선 확장"
 SOV_expand_kamenev_line_desc:0 "소비에트 러시아의 두번째 지도자 카메네프는 독일의 침공에 대비하여 소련과 독일의 꼭두각시 국경에 길고 얇은 방어선을 구축했습니다. 주요 도시를 중심으로 이 방어선을 강화시킵시다."
 SOV_motorized_military:0 "차량화 군대"
 SOV_motorized_military_desc:0 "군대의 빠른 이동과 기동성을 위해서 전군을 차량화 군으로 재편할 필요가 있습니다. 이를 위한 노력은 지금부터 시작되어야 할 것입니다."
 SOV_mechanized_offensive:0 "기계화 공세"
 SOV_mechanized_offensive_desc:0 "적들이 준비할 틈을 주지 않기 위해서 기계화 장비들을 이용한 빠른 공세가 필요합니다."
 SOV_the_age_of_battleship:0 "전함의 시대"
 SOV_the_age_of_battleship_desc:0 "가장 거대하고 강력한 함종인 전함은 모든 군함들의 왕이라고 부를 수 있을 것입니다. 전함의 개발과 건조는 해군 생명 유지에 필수적입니다."
 SOV_make_officers_elite:0 "장교 엘리트화"
 SOV_make_officers_elite_desc:0 "군대의 머리와도 같은 장교가 잘못된 판단을 내린다면 휘하 사병들은 물론 국가의 존망마저 위태로워 질 수 있습니다. 현명한 사람들을 장교로 배치하는 거싱 옳습니다."
 SOV_Strategic_benefits_of_cruiser:0 "순양함의 전략적 이점"
 SOV_Strategic_benefits_of_cruiser_desc:0 "순양함은 전함보다는 작고 구축함보다는 큰 함종입니다. 이 다목적함은 단독으로 작전을 수행할 충분한 능력을 가지고 있으며 전함만큼 비싸지도 않습니다. 전함이 건조되는 동안의 공백을 순양함으로 매꿀수 있을지도 모릅니다."
 SOV_technologically_advance:0 "기술적 진보"
 SOV_technologically_advance_desc:0 "배를 건조하는 것은 뛰어난 기술력을 요구합니다. 더욱 튼튼하고 효율적인 구조를 가진 함선을 개발하고 건조하기 위해서 연구원들의 많은 노력이 필요할 것입니다."
 SOV_Escort_of_Destroyer:0 "구축함의 호위"
 SOV_Escort_of_Destroyer_desc:0 "잠수함이라는 비대칭 전력은 수송전과 각종 함선들을 보이지 않는 곳에서 위협합니다. 이러한 위협으로 부터 그들을 보호하기 위해 구축함의 건조는 필수적입니다."
 SOV_destroy_factions:0 "파벌 분쇄"
 SOV_destroy_factions_desc:0 "군대에서 파벌을 만드는 것은 전투력을 극히 낮추는 어리석은 행동입니다. 이러한 파벌들 파괴하고 더 이상 만들어지지 않도록 정부차원의 관리가 필요합니다."
 SOV_doctrine_for_battleship:0 "전함을 위한 교리"
 SOV_doctrine_for_battleship_desc:0 "바다를 지배하는자가 세계를 지배할 수 있습니다. 우리는 먼 바다를 지배 할 수 있는 대규모 함대를 조직하고 이를 효율적으로 운영할 수 있는 교리를 연구해야합니다."
 SOV_improved_firing:0 "향상된 포격"
 SOV_improved_firing_desc:0 "적함을 더욱 빠르고 쉽게 침몰시키기 위해서는 개선된 포탄과 높은 수준의 집탄률을 가진 함포가 필요합니다. 이를 위한 전문가들의 연구를 지원합시다."
 SOV_Subsidize_the_production_of_battleships:0 "전함 생산에 보조금 지급"
 SOV_Subsidize_the_production_of_battleships_desc:0 "붉은 함대의 상태는 다른 열강에 비해 매우 열악합니다. 특히 우리의 적수 독일은 세계에서 가장 거대한 규모의 함대를 가지고 있습니다. 이에 맞서 우리 또한 건함에 집중해야합니다."
 SOV_doctrine_for_small_fleet:0 "소함대를 위한 교리"
 SOV_doctrine_for_small_fleet_desc:0 "단기간에 함대의 규모를 빠르게 부풀리는 것은 불가능한 일입니다. 우선적으로 소규모 함대를 이용한 효율적인 교리를 창시하는 것이 중요합니다."
 SOV_torpedo_from_the_sky:0 "하늘의 어뢰"
 SOV_torpedo_from_the_sky_desc:0 "군함들만 어뢰를 장착할 수 있는 것이 아닙니다. 항공기 또한 어뢰를 장착할 수 있습니다. 하늘로부터 어뢰를 발사하여 손쉽게 적 군함을 격침시켜봅시다."
 SOV_carrier:0 "항공모함"
 SOV_carrier_desc:0 "항공기를 싣고 다니는 이 새로운 함종은 어쩌면 전함을 능가하는 잠재력을 가지고 있을지도 모릅니다. 항공모함에 대한 투자 역시 필수적입니다."
 SOV_base_strike:0 "기지타격"
 SOV_base_strike_desc:0 "항공모함을 중심으로 하는 새로운 교리는 거대한 전함이 수많은 항공기의 공습 앞에서는 무용지물이라는 것을 보여줄 것입니다."
 SOV_position_of_carrier:0 "항모의 지위"
 SOV_position_of_carrier_desc:0 "항공모함의 올바른 위치는 항공모함을 안전히 보호하고 항공모함에서 발진한 전투기들이 효과적으로 적선을 타격하는데 도움을 줄 것입니다."
 SOV_the_new_age_of_naval_warfare:0 "해전의 새로운 시대"
 SOV_the_new_age_of_naval_warfare_desc:0 "전략전술은 마치 유기적 생명체 처럼 변화합니다. 해전 또한 마찬가지입니다. 새로운 전략을 바탕으로 새로운 해전을 구사합시다."
 SOV_large_scale_airforce:0 "대규모 공군"
 SOV_large_scale_airforce_desc:0 "조종사 한명 한명의 역량이나 항공기의 기술적 수준이 떨어진다고 해도 그 수가 매우 많다면 공중전에서의 승리는 필연적으로 이루어질 것입니다."
 SOV_Technological_advances:0 "기술적 진보"
 SOV_Technological_advances_desc:0 "아무리 많은 수의 전투기가 있다고 해도 그보다 수준높고 뛰어난 전투기를 상대로 승리 할 수 없습니다. 전투기는 기술 집약적인 무기이며 이를 위한 연구는 필연적입니다."
 SOV_death_of_kamenev:0 "카메네프의 죽음"
 SOV_death_of_kamenev_desc:0 "피할 수 없는 일이 일어났습니다. 우리가 사랑하는 카메네프가 세상을 떠나 공화국은 불안정해졌지만, 트로이카는 외국 자본주의의 모든 위협에 맞서 공화국을 안정시키고 위대함으로 이끌 준비가 되어 있습니다. 그러므로 이 혼란이 영원히 지속되지는 않을 것입니다."
 SOV_establish_the_troika:0 "트로이카 수립"
 SOV_establish_the_troika_desc:0 "당내 그룹으로서의 트로이카는 이미 형성되어 있습니다. 그러나 공화국의 새로운 지도자, 적어도 그렇게 부른다면, 이를 공식화할 필요가 있습니다. 트로이카가 공화국을 이끄는 것은 아직 잠정적인 방식이지만, 성공적으로 자리잡기를 기대합니다."
 SOV_it_is_clear_to_us:0 "연방의 생존을 위하여"
 SOV_it_is_clear_to_us_desc:0 "지노비예프는 세계혁명주의자이자, 국제혁명이 반드시 일어날 것이라고 굳게 믿는 인물입니다."
 SOV_the_only_path_that_is_viable:0 "존립 가능한 유일한 길"
 SOV_the_only_path_that_is_viable_desc:0 "스탈린은 지노비예프와 트로츠키의 방법 사이에서 가장 현실적인 길을 찾으려는 인물입니다."
 SOV_for_the_survival_of_the_union:0 "우리에게 명확한 길"
 SOV_for_the_survival_of_the_union_desc:0 "트로츠키는 군국주의적이고 팽창주의적인 방식을 선호하는 인물로, 그의 길은 강력한 일인 독재로 이어질 가능성이 큽니다."
 SOV_is_the_path_of:0 "그 길은"
 SOV_is_the_path_of_desc:0 "최종적인 결정은 우리의 손에 달려 있습니다."
 SOV_the_admiral:0 "군국주의의 제독"
 SOV_the_secretary:0 "타협의 서기"
 SOV_the_president:0 "인터내셔널리즘의 주석"
 SOV_negotiate_with_the_left_comunists:0 "좌파 공산주의자들과의 협력"
 SOV_negotiate_with_the_left_comunists_desc:0 "좌파 공산주의자들과의 협력은 최대 강령론의 실현과 국제 공산주의 혁명의 전파에 도움이 될 것입니다."
 SOV_destroy_remnant_great_russian_chauvinism:0 "대러시아 국수주의 잔재 세력 파괴"
 SOV_destroy_remnant_great_russian_chauvinism_desc:0 "대러시아 국수주의는 세계 공산화에 가장 큰 걸림돌이자, 세계 혁명의 가치를 크게 위협하는 존재입니다. 이러한 세력은 정부 주도로 완전히 사라져야만 합니다."
 SOV_Rally_the_Anti_Stalin_Faction:0 "반스탈린 파벌 결집"
 SOV_Rally_the_Anti_Stalin_Faction_desc:0 "스탈린은 위험한 인물입니다. 그는 매우 계산적이며, 사람을 필요에 따라 이용할 뿐입니다. 이러한 면모는 우리만이 아는 것이 아닙니다. 그를 싫어하는 정치인들을 결집시켜야 합니다."
 SOV_aprehend_comrade_tukhachevsky:0 "투하쳅스키 '동지' 파악"
 SOV_aprehend_comrade_tukhachevsky_desc:0 "우리의 친애하는 동지 투하쳅스키는 카메네프 암살 사건을 간접적으로 도운 혐의를 받고 있습니다. 이에 대한 철저한 조사와, 이를 바탕으로 다시는 군이 정치에 간섭하지 못하도록 막는 조치가 필요합니다."
 SOV_Attack_Trotskys_militaristic_ideas:0 "트로츠키의 군국주의 사상 공격"
 SOV_Attack_Trotskys_militaristic_ideas_desc:0 "트로츠키의 사상은 국제 혁명에 매우 위협적입니다. 그는 국제 혁명은 불가능하다고 주장하며, 오직 군사적 방법을 통해 주변국을 굴복시키려 합니다. 이는 강력히 비판받아야 하며, 그를 지지하는 세력이 존재해서는 안 됩니다."
 SOV_hold_an_international_congresses:0 "인터내셔널 대회 개최"
 SOV_hold_an_international_congresses_desc:0 "전 세계의 혁명적 사회주의자들을 모아 의견을 공유하고, 공산주의의 올바른 길로 인도하기 위한 강령을 제정하여 세계 혁명의 기초를 다집시다."
 SOV_establishing_a_political_presence:0 "정치적 입지 확고화"
 SOV_establishing_a_political_presence_desc:0 "우리의 정치적 입지를 단단히 다지고, 세계 혁명이 소비에트 러시아의 국가적 노선이 되도록 만들어야 합니다."
 SOV_Trial_of_the_militarists:0 "군국주의자들에 대한 재판"
 SOV_Trial_of_the_militarists_desc:0 "때가 왔습니다. 국가를 좀먹는 트로츠키주의자와 군국주의자들에게 반역 혐의를 씌우고, 그들을 먼 타지로 추방합시다."
 SOV_Attack_the_compromisers:0 "타협주의자 공격"
 SOV_Attack_the_compromisers_desc:0 "스탈린과 그를 따르는 트로츠키주의와의 타협주의자들은 용서받을 수 없습니다. 그들은 혁명의 이상을 훼손하고, 반동적 사상으로 국가를 더럽히려 합니다."
 SOV_Isolating_Stalin:0 "스탈린 고립"
 SOV_Isolating_Stalin_desc:0 "이제 스탈린은 끝장났습니다. 그의 측근들을 모조리 감옥에 가두고, 정치에서 철저히 고립시킵시다."
 SOV_replace_the_secretary:0 "서기 교체"
 SOV_replace_the_secretary_desc:0 "모든 정치적 작업이 완료되었습니다. 스탈린을 트로츠키주의자로 몰아 재판에 세우고, 감옥에 가두어 정치에서 완전히 제거합시다."
 SOV_persecute_pro_parlimentarians:0 "친의원파 박해"
 SOV_persecute_pro_parlimentarians_desc:0 "세계 각지에서 암약하고 있는 개혁적 사회주의자들과의 관계를 완전히 단절하고, 최대 강령론을 내세워 혁명적 사회주의만을 올바른 길로 만듭시다."
 SOV_the_secretary_compromise:0 "타협의 서기"
 SOV_the_secretary_compromise_desc:0 "지노비예프의 방법과 트로츠키의 방법은 모두 한쪽으로 지나치게 편향되어 있습니다. 우리는 이 둘의 적정선만을 취해 보다 현실적인 이상을 향해 나아가야 합니다."
 SOV_the_troika_center:0 "트로이카 중앙파"
 SOV_the_troika_center_desc:0 "트로이카 중앙파는 스탈린과 그를 따르는 파벌을 지칭하는 말입니다. 이들은 적당한 군사화와 국제 혁명이 동시에 병행되어야 한다고 보고 있습니다."
 SOV_the_bukhatinite_kollontite_terrorist_left:0 "부하린-콜론타이 좌파 테러리스트"
 SOV_the_bukhatinite_kollontite_terrorist_left_desc:0 "부하린이 이끄는 노동자 반대파는 매우 위험하고 모험적인 생각으로 가득 차 있습니다. 그들이 힘을 키우지 못하도록 더욱 강하게 비판하고, 소비에트 내부에서 그 세력을 완전히 제거해야 합니다."
 SOV_ousting_militarists:0 "군국주의자 축출"
 SOV_ousting_militarists_desc:0 "트로츠키를 따르는 군국주의자들은 소비에트 인민을 군대 아래에서 억압하고, 자신들의 이익만을 위하여 소비에트의 숭고한 이상을 타락시키려 하고 있습니다. 이 거대한 음모에 우리는 맞서 싸워야 합니다."
 SOV_blame_the_unrealistic_idealist:0 "비현실적 이상주의 비판"
 SOV_blame_the_unrealistic_idealist_desc:0 "지노비예프의 주장은 그야말로 비현실적인 이상주의에 불과합니다. 그는 인간의 본성을 크게 간과하고 있습니다. 그의 주장대로 소비에트 러시아가 운영된다면 멸망을 피하지 못할 것입니다."
 SOV_Build_a_robust_bureaucrat_group:0 "견고한 관료집단 구축"
 SOV_Build_a_robust_bureaucrat_group_desc:0 "지노비예프와 트로츠키의 정치적 공세로부터 스탈린을 지켜줄 관료집단을 만들고, 그들의 의회 내 영향력을 축소할 수 있도록 합시다."
 SOV_trial_of_the_workers_opposition:0 "노동자 반대파 재판"
 SOV_trial_of_the_workers_opposition_desc:0 "부하린과 그 도당에 대한 재판을 열어 그들의 추악한 음모를 전 세계에 알립시다. 그들의 정치적 기반을 완전히 파괴하여, 다시는 소비에트에서 목소리를 높이지 못하게 합시다."
 SOV_set_a_trap:0 "함정을 깔다"
 SOV_set_a_trap_desc:0 "스탈린의 정치적 영향력을 확고히 하고, 지노비예프와 트로츠키를 정치에서 완전히 배제하기 위한 함정을 설치합시다. 때를 기다린다면 그들은 스스로 함정에 들어올 것입니다."
 SOV_ousting_zinoviev:0 "지노비예프 축출"
 SOV_ousting_zinoviev_desc:0 "지노비예프의 시대는 이제 막을 내리고 있습니다. 그를 정치에서 완전히 끌어내리고, 러시아를 스탈린의 이상에 더욱 가까운 국가로 만들도록 합시다."
 SOV_ousting_trotsky:0 "트로츠키 축출"
 SOV_ousting_trotsky_desc:0 "트로츠키의 추악한 이상을 따르는 자들은 이제 없습니다. 그의 정치적 영향력을 완전히 제거하고, 소비에트 러시아에서 악을 몰아냅시다."
 SOV_disassemble_troika:0 "트로이카 해체"
 SOV_disassemble_troika_desc:0 "트로이카는 종말을 맞이했습니다. 기나긴 정치적 투쟁의 승자는 스탈린이었으며, 이제 소비에트는 그의 이상을 향해 나아갈 것입니다."
 SOV_maintain_ministers:0 "장관 유지"
 SOV_maintain_ministers_desc:0 "카메네프 시절 임명된 장관들을 굳이 모두 해임하고 새 인물을 임명할 필요는 없습니다. 그들은 충분히 역할을 다하고 있으며, 장관 교체는 오히려 정국의 혼란만 가중시킬 것입니다."
 SOV_form_the_ministry_of_intelligence:0 "정보부 창설"
 SOV_form_the_ministry_of_intelligence_desc:0 "첩보의 필수성은 오랜 역사로부터 입증되어 왔습니다. 전시 상황을 넘어 평시에도 첩보 활동은 활발히 이루어지고 있으며, 우리 또한 이러한 흐름에 뒤처져서는 안 됩니다."
 SOV_the_admiral_militarization:0 "군국주의의 제독"
 SOV_the_admiral_militarization_desc:0 "국제 혁명이라는 꿈은 이미 끝난 지 오래입니다. 우리는 전 세계를 혁명으로 뒤덮으려 시도했으나 실패했습니다. 이미 실패한 방법을 다시 시도하는 것만큼 어리석은 일은 없습니다. 공산주의 전파의 유일한 방법은 무력을 통한 팽창뿐입니다."
 SOV_troika_right:0 "트로이카 우파"
 SOV_troika_right_desc:0 "트로이카 우파는 트로츠키와 그를 따르는 파벌을 지칭합니다. 이들은 소비에트 러시아의 군국화와 팽창주의를 통해 공산주의를 보존할 수 있으리라 생각하고 있습니다."
 SOV_destroy_traditional_roles:0 "전통적 역할 파괴"
 SOV_destroy_traditional_roles_desc:0 "공산주의 사상에 따르면 모든 인민은 평등합니다. 성별에 상관없이 인민이라면 모두 동일한 지위를 가집니다. 여성 또한 국가를 위하여 봉사할 수 있으며, 전시에 대비한 군수공장 가동에 투입되는 것도 충분히 가능합니다."
 SOV_side_line_zinoviev_and_stalin:0 "지노비예프·스탈린 밀어내기"
 SOV_side_line_zinoviev_and_stalin_desc:0 "군내 영향력을 더욱 확고히 하기 위해 트로츠키를 우상화하는 작업을 추진하여 스탈린과 지노비예프의 영향력을 크게 줄입시다."
 SOV_blame_the_unrealists:0 "비현실주의자 비난"
 SOV_blame_the_unrealists_desc:0 "지노비예프는 현실과는 동떨어진 정책을 펼치려 합니다. 그가 주장하는 국제 혁명주의는 이미 실패했으며, 다시 시도할 여력도 우리에게는 없습니다. 그런 불가능한 방법을 인민에게 강요하는 지노비예프는 지도자의 자격이 없습니다."
 SOV_formally_legalize_women_in_the_military:0 "여성 징병 합법화"
 SOV_formally_legalize_women_in_the_military_desc:0 "여성의 군 입대를 합법화하고, 그들 또한 자랑스러운 러시아의 딸로서 조국을 위해 군에 복무할 수 있도록 합시다."
 SOV_the_true_ambitions_of_the_admiral_revealed:0 "제독의 진정한 야망"
 SOV_the_true_ambitions_of_the_admiral_revealed_desc:0 "트로츠키는 거만한 인물입니다. 그는 거만한 만큼 뛰어난 인물이기도 합니다. 그의 야망은 어쩌면 심연 깊은 곳에 잠든 무언가와도 같을지 모릅니다."
 SOV_Criticizing_Stalins_ambiguous_position:0 "스탈린의 모호한 입장 비판"
 SOV_Criticizing_Stalins_ambiguous_position_desc:0 "스탈린은 이도 저도 아닌 애매한 입장을 취하고 있습니다. 이는 소비에트를 지도하는 데 전혀 이익이 되지 않습니다. 그의 이러한 행태를 비판합시다."
 SOV_military_methods_of_communist_hegemony:0 "공산주의 패권의 군사적 방법"
 SOV_military_methods_of_communist_hegemony_desc:0 "현실적으로 보았을 때, 당장 자본주의 국가들을 흔들 방법은 없습니다. 그러므로 우리는 강력한 군사력을 동원해 그들로부터 우리를 지키고, 세계 만국에 공산주의 사상을 전파해야 합니다."
 SOV_Take_control_of_the_Politburo:0 "정치국 장악"
 SOV_Take_control_of_the_Politburo_desc:0 "정치국을 장악함으로써 스탈린주의자와 지노비예프주의자를 색출하고, 그들의 반역적 행위를 밝혀내어 소비에트에서 완전히 제거합시다."
 SOV_Arrest_the_Zinovievists:0 "지노비예프주의자 체포"
 SOV_Arrest_the_Zinovievists_desc:0 "우리는 트로이카에서 충분한 영향력을 확보했으며, 지노비예프를 성공적으로 약화시켰습니다. 이제 그들을 반역 혐의로 체포하여 정치에서 제거하고 우리의 권력을 더욱 확고히 합시다."
 SOV_Eliminate_Stalinist_bureaucracy:0 "스탈린주의 관료주의 제거"
 SOV_Eliminate_Stalinist_bureaucracy_desc:0 "스탈린은 자신을 보호하기 위해 견고한 관료집단을 의회 내부에 구축해 두었습니다. 그러나 우리의 영향력 강화로 그들은 이미 약해졌으며, 이제 그들을 모두 정치에서 제거할 일만 남았습니다."
 SOV_Arrest_Stalin:0 "스탈린 체포"
 SOV_Arrest_Stalin_desc:0 "우리는 스탈린의 세력을 무너뜨리는 데 성공했으며, 이제 그는 정계에서 사실상 아무런 힘이 없는 늙은이에 불과합니다. 그를 확실히 제거하기 위해, 지노비예프주의자들과 내통했다는 혐의를 씌워 체포합시다."
 SOV_additional_funding_to_the_communist_international:0 "공산주의 인터네셔널을 위한 추가적 기금"
 SOV_additional_funding_to_the_communist_international_desc:0 "전세계에 공산주의 혁명을 전파하기 위해서는 각국에 퍼져잇는 혁명동지들을 위한 돈이 필요합니다. 그들을 위한 자금을 마련하여 공산주의를 세계에 전파합시다."
 SOV_support_gramsci_and_bordiga:0 "그람시와 보르디가 지원"
 SOV_support_gramsci_and_bordiga_desc:0 "이탈리아의 두 혁명가들 -그람시와 보르디가- 를 지원하여 이탈리아 내 공산주의 세력의 영향력을 키우고 최종적으로 이탈리아에 혁명을 조장합시다."
 SOV_Idealistic_thinking:0 "마르크스주의 우위"
 SOV_Idealistic_thinking_desc:0 "모든 진보적 사건은 이상을 실현하고자 하는 욕망으로 부터 시작됩니다. 그리고 이러한 사건들은 이상이 존재해야만 합니다. 우리의 이상을 모든 인민에게 심어줍시다."
 SOV_back_on_the_world_stage:0 "세계무대로 돌아오다"
 SOV_back_on_the_world_stage_desc:0 "이제 세계에 다시 우리의 존재감을 드러낼 때가 되었습니다. 세게에서 소비에트의 입지는 확고하며 공산주의의 종주국으로서 세계 각지를 붉게 물들일 것입니다."
 SOV_additional_funding_to_the_red_army:0 "붉은 군대를 위한 추가적 기금"
 SOV_additional_funding_to_the_red_army_desc:0 "공산주의 사상의 전파와 러시아의 패권주의적 행보를 위해서는 더욱 강하고 거대한 군대가 필요합니다. 이를 위한 기금을 모을 수 있도록 합시다."
 SOV_the_new_generation_of_comissars:0 "신세대 인민위원"
 SOV_the_new_generation_of_comissars_desc:0 "오래된 전략을 구사하는 옛 인민위원들을 새롭고 뛰어난 인민위원들로 교체하여 소비에트 러시아의 군사적 역량을 크게 늘립시다."
 SOV_Realist_thinking:0 "현실정치 접근"
 SOV_Realist_thinking_desc:0 "우리는 현실을 직시할 필요가 있습니다. 자본주의 국가들의 혁명 동지들을 지원하는 것 만으로는 그들을 공산화 시킬 수 없습니다. 우리는 군사적인 방법을 써야합니다."
 SOV_president_zinoviev:0 "지노비예프 주석"
 SOV_president_zinoviev_desc:0 "지노비예프는 트로이카 내 권력 투쟁에서 최종적으로 승리하였습니다. 그는 소비에트 러시아의 주석으로서 소비에트 러시아를 이끌어 나아갈 것입니다."
 SOV_general_Secretary_stalin:0 "스탈린 서기장"
 SOV_general_Secretary_stalin_desc:0 "스탈린은 트로이카 내 권력 투쟁에서 최종적으로 승리하였습니다. 그는 소비에트 러시아의 서기장으로서 소비에트 러시아를 이끌어 나아갈 것입니다."
 SOV_peoples_commissar_trotsky:0 "트로츠키 인민위원장"
 SOV_peoples_commissar_trotsky_desc:0 "트로츠키는 트로이카 내 권력 투쟁에서 최종적으로 승리하였습니다. 그는 소비에트 러시아의 육해군인민위원장으로서 소비에트 러시아를 이끌어 나아갈 것입니다."
 SOV_permanent_revolution:0 "국제혁명"
 SOV_permanent_revolution_desc:0 "수많은 농민과 노동자들은 자본가들의 압제아래 여전히 고통받고 있습니다. 이들의 해방을 위한 혁명은 반드시 이루어져야 하며 이는 우리의 영원한 사명입니다."
 SOV_mobilization_economy:0 "동원경제"
 SOV_mobilization_economy_desc:0 "소비에트 러시아의 패권적 지위와 주변 국가로의 공산주의 전파를 위해서는 강력한 군대를 필요로 하며 이를 위한 특수한 경제 체제 또한 필요합니다."
 SOV_establish_local_administrations:0 "지방행정부 수립"
 SOV_establish_local_administrations_desc:0 "지나치게 집중된 권력은 쉽게 보수적으로 바뀌기 쉬우며 이는 우리의 혁명 사상을 크게 해칠 수 있는 사안입니다. 지방행정부를 조직하여 권력을 분산시킵시다."
 SOV_spread_the_revolution_to_eastern_europe:0 "동유럽 혁명 전파"
 SOV_spread_the_revolution_to_eastern_europe_desc:0 "옛 러시아 제국의 영토였으며 이제는 독일의 속국이 되어 착취당하고 있는 동유럽의 모든 지역에 혁명을 전파하고 그들이 스스로 독일에 맞서 싸울 수 있도록 도웁시다."
 SOV_Eliminate_factionalism_in_the_military:0 "군 내 파벌주의 제거"
 SOV_Eliminate_factionalism_in_the_military_desc:0 "현재 소비에트 붉은 군대 내부에는 파벌주의가 만연합니다. 이는 우리 군대의 작전 수행 능력에 큰 지장을 주고 있으며 정부 주도로 이를 제거해야합니다."
 SOV_trotskys_cult_of_personality:0 "트로츠키의 개인숭배"
 SOV_trotskys_cult_of_personality_desc:0 "소비에트 러시아의 생존과 다양한 자본주의 국가들로 부터의 위협으로 부터의 견고한 공산주의의 생존은 모두 트로츠키 동지의 명확한 리더쉽 아래에서 이루어졌습니다. 소비에트 러시아의 모든 인민들은 그를 존경하는 것이 마땅합니다."
 SOV_Bureau_of_Military_Research:0 "군사연구국"
 SOV_Bureau_of_Military_Research_desc:0 "국가의 존속과 혁명의 전파를 위하여 수준 높은 군대를 가져야 하며 군사 장비에 대한 연구 또한 필수적입니다. 우리는 군사연구국을 설립하여 국가적으로 무기 개발에 기여합시다."
 SOV_Soviet_Hegemony:0 "소비에트 패권"
 SOV_Soviet_Hegemony_desc:0 "공산주의의 고향인 소비에트 러시아는 주변국을 압도하는 무력을 과시할 수 있어야 합니다. 이를 통해 전세계에 공산주의의 위용을 보여 주어야 하며 주변국이 스스로 또는 강제적으로라도 공산화 되도록 만들어야합니다."
 SOV_socialism_in_one_country:0 "영구혁명"
 SOV_socialism_in_one_country_desc:0 "우리의 혁명으로 공산주의의 실현이 가능하다는 것이 증명되었습니다. 이를 무력을 불사 하고서라도 주변국을 향해 강요하는 것이 우리의 책무입니다."
 SOV_Middle_East_Revolution:0 "중동 혁명"
 SOV_Middle_East_Revolution_desc:0 "소비에트 러시아와 인접한 중동 지방의 여러 국가들에게 공산주의 혁명을 전파하고 우리의 영향력을 크게 늘릴 수 있도록 합시다."
 SOV_Funding_for_the_Revolution:0 "혁명 자금 조달"
 SOV_Funding_for_the_Revolution_desc:0 "세계에 혁명을 지원하기 위해서는 보다 많은 자금을 필요로 합니다. 소비에트 러시아는 공산주의의 종주국으로서 이를 위한 자금을 모을 의무가 있습니다."
 SOV_government_of_workers:0 "노동자의 정부"
 SOV_government_of_workers_desc:0 "국가의 진정한 주인은 농민과 노동자들입니다. 우리는 그들로 부터 정치적 권한을 위임받아 소비에트 러시아를 통치하고 있습니다. 따라서 우리는 농민, 노동자를 위한 다양한 정책을 펼쳐야합니다."
 SOV_centralized_government:0 "중앙집권적 정부"
 SOV_centralized_government_desc:0 "공산주의 세계를 구축하기 위해서 정부의 역할은 대단히 중요합니다. 정부는 다양한 권한을 부여 받아 인민을 위한 국가를 건설해 나아가야 합니다."
 SOV_theory_of_stalin:0 "스탈린의 이론"
 SOV_theory_of_stalin_desc:0 "지노비예프와 트로츠키의 이론은 너무나도 극단적입니다. 우리는 이 둘의 적절한 중간점을 찾고 스탈린만의 이론으로서 구축할 필요가 있습니다."
 SOV_dismiss_the_gang_of_four:0 "4인방"
 SOV_dismiss_the_gang_of_four_desc:0 "4인방은 군국주의적 정책에 반대하는 세몬 부됸늬, 세르게이 카메네프, 파벨 디벤코 그리고 미하일 본치-브루예비치를 칭하는 단어입니다. 이들에 대한 처우를 우리는 결정해야합니다."
 SOV_communist_government_of_mongolia:0 "몽골의 인민정부"
 SOV_communist_government_of_mongolia_desc:0 "몽골은 중국으로 향하는 첫번째 관문입니다. 몽골의 공산주의 정부를 확고히 하는것이 중국으로 혁명을 전파하기 위한 첫번째 단계입니다."
 SOV_control_tannu_tuva:0 "탄누투바 통제"
 SOV_control_tannu_tuva_desc:0 "탄누투바, 또는 투바 인민 공화국이라 불리는 이 작은 국가에 미치는 영향력을 더욱 강하게 만들어봅시다."
 SOV_the_fourth_international:0 "전임자 목표를 달성"
 SOV_the_fourth_international_desc:0 "제3인터네셔널, 즉, 코민테른은 국제혁명이라는 원대한 계획을 이루기에는 그 규모도 작으며 구식 체제를 가지고 있습니다. 제4인터네셔널이라는 새로운 국제적 연합체를 통해 국제혁명이라는 최종 목적을 이룹시다."
 SOV_eternal_successor_of_lenin:0 "레닌의 영원한 후계자"
 SOV_eternal_successor_of_lenin_desc:0 "트로츠키 동지는 레닌이 남긴 공산주의 질서 확립을 수행할 수 있는 유일한 사람입니다. 그보다 이 일에 적합한 사람은 없으며 그는 유일하고도 영원한 레닌 동지의 후계자입니다."
 SOV_make_the_best_of_both_worlds:0 "장점을 취하다"
 SOV_make_the_best_of_both_worlds_desc:0 "스탈린 동지의 이론은 온건하고 중도적입니다. 극단주의자들인 지노비예프와 트로츠키와 같이 한쪽으로 지나치게 기울어진 사상을 배제하고 명확하고 이루어질 수 있는 사상을 제창합시다."
 SOV_the_president_internationalize:0 "국제주의의 주석"
 SOV_the_president_internationalize_desc:0 "비록 지난번의 국제혁명 시도는 실패로 돌아갔으나, 한번의 실패로 마르크스의 위대한 이상을 포기하는 것은 올바르지 않습니다. 우리는 국제혁명이라는 숭고한 이상을 가지고 나아가야만 합니다."
 SOV_troika_left:0 "트로이카 좌파"
 SOV_troika_left_desc:0 "트로이카 좌파는 지노비예프와 그를 따르는 무리를 지칭하는 말입니다. 이들은 마르크스의 이상을 따라 국제혁명주의를 지속하고 혁명의 최종 승리를 위해 나아가야 한다고 주장합니다."
 SOV_Reduce_secretary_permissions:0 "서기 권한 축소"
 SOV_Reduce_secretary_permissions_desc:0 "이제 남은 것은 스탈린 뿐입니다. 그의 직책인 서기의 권한을 기존보다 축소하여 그의 영향력을 깎고 우리의 영향력은 더욱 키울 수 있도록 합시다."
 SOV_the_state_of_the_economy:0 "경제 현황"
 SOV_the_state_of_the_economy_desc:0 "우리의 경제 상태는 매우 심각합니다. 정치인들은 자신들의 이익을 위해 싸우느라 경제에 큰 관심이 없으며 농민과 노동자들은 고통 속에서 살아가고 있습니다. 시급히 경제를 개혁하지 않는다면 우리는 망할것입니다."
 SOV_fix_the_issue_of_sabotage:0 "사보타주 문제 수리"
 SOV_fix_the_issue_of_sabotage_desc:0 "1925년 길고 길었던 러시아 내전은 공식적으로 종식을 맞이하였습니다. 그러나 시베리아와 극동 지방에는 군벌화 된 백군의 파벌 소수가 남아 여전히 우리를 괴롭히고 있습니다. 이러한 사보타주를 빠르게 복구할 인력과 백군 잔당을 소탕할 인력을 파견합시다."
 SOV_the_disaster_of_28:0 "28년의 재앙"
 SOV_the_disaster_of_28_desc:0 "1928년 극동 지방에서는 백군의 잔당들이 결집하여 대규모 사보타주를 일으키는 사건이 있었습니다. 이들은 우리의 붉은 군대에 의해 빠르게 진압되었고, 이는 그들의 러시아 내 활동을 사실상 종식시키는 긍정적 결과를 가져왔으나 이때 파괴된 극동의 시설들은 아직도 복구되지 못했습니다. 이 시설들을 복구하고 극동의 경제를 되살립시다."
 SOV_abandon_the_NEP:0 "신경제정책 포기"
 SOV_abandon_the_NEP_desc:0 "신경제정책은 위기에 빠진 소비에트를 긴급하게 살리기 위한 인공호흡기에 불과합니다. 어느정도 경제정 안정을 맞이한 지금 이러한 자본주의적 정책은 전혀 쓸모가 없습니다."
 SOV_keep_the_NEP:0 "신경제정책 유지"
 SOV_keep_the_NEP_desc:0 "공산주의적 원리에 따라서 신경제정책의 최종적인 폐기는 당연한 일입니다. 그러나 지금 이를 폐기하기에는 우리는 아직 자본주의적 과도기가 시작되지도 않았습니다. 마르크스가 그랬듯, 발전된 자본주의 위에서 공산주의가 성공 할 수 있습니다."
 SOV_search_the_answer_in_marx:0 "마르크스에게서 답을 찾다"
 SOV_search_the_answer_in_marx_desc:0 "전 러시아의 국토를 국유화 하는것은 마르크스의 이론을 따르는 길 중 하나입니다. 모든 국토가 국가에게로 귀속됨에 따라 땅의 관리와 땅으로 부터 나오는 모든것은 우선적으로 국가에게 귀속되며, 필요에 따라 인민들에게 배분될 것입니다."
 SOV_search_the_answer_in_lenin:0 "레닌에게서 답을 찾다"
 SOV_search_the_answer_in_lenin_desc:0 "현실적으로 지금 당장 모든 국토를 국유화하는 것은 불가능 합니다. 이는 수많은 농민들의 반발과 경제적 타격을 줄 수 있습니다. 농민들의 충분한 지지를 얻기위해 토지의 국유화를 미루도록 합시다."
 SOV_dismantle_remaining_bourgeois_firms:0 "잔존하는 부르주아 기업 해체"
 SOV_dismantle_remaining_bourgeois_firms_desc:0 "신경제정책의 일환으로 일부 지역의 소규모 기업체들과 일부 공장주들의 권한을 그대로 유지해 주었습니다. 그러나 더이상 그들은 불필요 하며 그들의 기업체들을 모두 국유화 합시다."
 SOV_disband_kolkhozes:0 "콜호스 해체"
 SOV_disband_kolkhozes_desc:0 "콜호스는 국유지를 무료로 임대하고 그 토지에서 나오는 생산물은 개인이 자유롭게 파는 것이 가능합니다. 그러나 이러한 콜호스는 생산성이 떨어지고 자본주의적 요소를 가지고 있다는 문제를 가지고 있습니다. 콜호스의 해체는 필연적입니다."
 SOV_expand_kolkhozes:0 "콜호스 확장"
 SOV_expand_kolkhozes_desc:0 "콜호스의 존재는 공산주의 정책과 알맞지 않습니다. 그러나 경제 위기에 봉착한 현재의 상황에서 콜호스의 존재는 필수적일 수 밖에 없습니다."
 SOV_nationalize_all_small_holdings:0 "모든 소자작 농지 국유화"
 SOV_nationalize_all_small_holdings_desc:0 "러시아 전역에 퍼져있는 소자작 농지들을 국유화 하여 마르크스의 사상을 실현하고 이곳에서 나는 모든 소산을 공동분배 합시다."
 SOV_industrialization_of_siberia:0 "시베리아 산업화"
 SOV_industrialization_of_siberia_desc:0 "척박한 시베리아의 땅을 산업화 하여 국가 경제 발전에 큰 기여를 할 수 있도록 만듭시다."
 SOV_give_concessions_to_the_kulaks:0 "쿨라크에 양보"
 SOV_give_concessions_to_the_kulaks_desc:0 "부유한 농부를 의미하는 쿨라크는 최종적으로 사라져야 하는 존재입니다. 그러나 지금 당장 그들을 제거하는 것보다 그들을 부분적으로 인정하되, 그들로부터 많은 세금을 받는 것이 더욱 큰 이익을 줄 것입니다."
 SOV_mechanize_farming_tools:0 "농업기구 기계화"
 SOV_mechanize_farming_tools_desc:0 "농기구들을 기계화 한다면 우리는 기존보다 더 많은 양의 곡물을 수확하고 이는 인구의 증가와 경제규모의 증가를 야기할 것입니다."
 SOV_standardize_the_sovkhoz_equipment:0 "솝호스 장비 표준화"
 SOV_standardize_the_sovkhoz_equipment_desc:0 "집단농장인 솝호즈의 장비들을 표준화 한다면 일괄적이고 효과적인 관리 및 이에 따른 생산량 증대의 효과를 볼 수 있을 것입니다."
 SOV_destroy_agrarianism_in_the_far_east:0 "극동 농업주의 파괴"
 SOV_destroy_agrarianism_in_the_far_east_desc:0 "극동지방은 공업화가 심각할 정도로 이루어지지 않았습니다. 이곳의 경작지들을 모두 공장을 건설하기 위한 토지로 바꿉시다."
 SOV_abolish_sovkhozes:0 "솝호스 폐지"
 SOV_abolish_sovkhozes_desc:0 "솝호스는 온전히 국가에서 통제하는 집단농장입니다. 이러한 형태의 농장은 농민들의 일하고자 하는 의지를 꺾을 수 있으며 현재 경제 상황에 알맞지도 않습니다. 따라서 폐지됨이 마땅합니다."
 SOV_work_with_agrarian_moderates:0 "농업온건파와 노동"
 SOV_work_with_agrarian_moderates_desc:0 "농업은 모든 산업의 근간입니다. 농업 없이는 산업도 없는 법입니다. 산업화의 진행은 필수적이나 그것이 농업에 큰 해를 끼치는 것이어서는 안 됩니다."
 SOV_develop_arhangelsk:0 "아르한겔스크 개발"
 SOV_develop_arhangelsk_desc:0 "러시아 북서부에 위치한 아르한겔스크를 개발하고 지역 경제를 살리도록 노력합시다."
 SOV_develop_new_state_markets:0 "새로운 국가 시장 개발"
 SOV_develop_new_state_markets_desc:0 "국가에서 관리하고 국가에서 통제하는 시장을 통해서 인민들의 필요를 채워주고 국가 운영을 위한 자금을 모읍시다."
 SOV_improve_existing_transport_infrastrucure:0 "기존 운송 기반 개선"
 SOV_improve_existing_transport_infrastrucure_desc:0 "러시아의 도로망과 철도망은 다른 유럽 열강에 비해 매우 심각하게 좋지 않습니다. 정부 주도 아래 이러한 질 나쁜 기반시설을 개량할 필요가 있습니다."
 SOV_the_slow_push_towards_progress:0 "전진을 향한 느린 추진"
 SOV_the_slow_push_towards_progress_desc:0 "모든 발전에는 단계가 있습니다. 그 단계를 무시한다면 빠른 붕괴만 있을 뿐입니다. 우리는 단계를 지켜가며 공산주의의 길로 나아가야 합니다."
 SOV_russia_turning_over_a_new_leaf:0 "러시아, 새 잎을 틔우다."
 SOV_russia_turning_over_a_new_leaf_desc:0 "우리는 충분한 수준의 경제에 다다랐습니다. 이제 신경제정책과 관련된 정책들을 폐지하고 완전히 공산화된 경제 정책을 펼칩시다."
 SOV_expand_the_trans_siberian_railway:0 "시베리아 횡단 철도 확장"
 SOV_expand_the_trans_siberian_railway_desc:0 "시베리아 횡단 철도는 러시아의 서부와 동부를 잇는 유일한 운송망입니다. 이 철도를 확장하여 러시아의 끝에서 끝으로 이동하기 쉽게 만듭시다."
 SOV_the_final_push_against_economic_backwardness:0 "후진적 경제에 대한 마지막 도전"
 SOV_the_final_push_against_economic_backwardness_desc:0 "수많은 경제 개혁 끝에 우리는 우리의 질낮은 공업 능력과 경제에 대항하여 마지막 정책을 펼칩시다."
 SOV_russia_a_backward_feudal_state_no_more:0 "후진 봉건제의 종식을 고한 러시아"
 SOV_russia_a_backward_feudal_state_no_more_desc:0 "우리는 더이상 전과 같은 후진적인 경제와 정치 체제를 가진 봉건국가가 아닙니다. 우리는 진보적인 공산주의를 실천하는 혁명적 국가가 되었습니다."
 SOV_Factories_for_aircraft:0 "항공기에 공장 할당"
 SOV_Factories_for_aircraft_desc:0 "보다 많은 항공기를 생산하기 위해서 더욱 많은 공장을 건설하고 이곳에서 항공기에 쓰이는 다양한 부품들을 제작합시다."
 SOV_Aircraft_Production_Safety_Regulations:0 "항공기 생산 안전 규제"
 SOV_Aircraft_Production_Safety_Regulations_desc:0 "항공기는 복잡한 기술과 장비들이 뒤영켜 들어간 기계장치 입니다. 이러한 기계장치의 불량율이 높다면 항공기 운영에 큰 차질이 생길 것입니다. 따라서 이를 안전하게 규제하는 정책이 필요합니다."
 SOV_pilot_training:0 "조종사 훈련"
 SOV_pilot_training_desc:0 "항공기의 기술적 우위는 전투에 있어 매우 중요합니다. 그러나 기술적으로 거의 유사한 항공기 간의 전투라면 파일럿의 역량이 뛰어난 쪽이 더욱 유리합니다. 파일럿의 비행 훈련은 필수적입니다."
 SOV_Aircraft_Production_Act:0 "항공기 생산법"
 SOV_Aircraft_Production_Act_desc:0 "항공기 안전에 대한 규제만으로 항공기의 완전한 안전을 보장하기는 어렵습니다. 우리는 법으로서 이를 규제하고 항공기에 발생하는 단 하나의 결함도 용납 해서는 안 됩니다."
 SOV_Improving_the_Air_Force_Situation:0 "공군 현황 개선"
 SOV_Improving_the_Air_Force_Situation_desc:0 "공군이 직면한 다양한 악재에 대항하여 조종사들의 질적인 수준과 공군 내부의 파벌 문제를 해결합시다."
 SOV_clean_up_factions:0 "파벌 정리"
 SOV_clean_up_factions_desc:0 "군 내부에서 발생하는 파벌 문제는 작전 수행에 큰 지장을 일으킵니다. 따라서 군대 내부의 파벌을 조사하고 완전히 제거해야만합니다."
 SOV_Fighter_Advantage:0 "전투기 우위"
 SOV_Fighter_Advantage_desc:0 "제공권을 장악하고 공군을 효과적으로 활용하기 위해서 전투기는 반드시 필요합니다. 이러한 전투기를 연구하여 더 효율이 좋은 전투기를 개발합시다."
 SOV_ground_support_doctrine:0 "지상지원교리"
 SOV_ground_support_doctrine_desc:0 "항공기가 전투에 투입된 근본적인 이유는 지상군을 지원하는데에 있습니다. 근접항공지원에 대한 교리를 집중적으로 발전시켜 나아갑시다."
 SOV_Doctrine_for_Air_supremacy:0 "제공권을 위한 교리"
 SOV_Doctrine_for_Air_supremacy_desc:0 "제공권은 공군 작전의 제일 핵심되는 부분입니다. 이를 위한 교리를 집중적으로 개발할 필요가 있습니다."
 SOV_CAS:0 "근접항공지원"
 SOV_CAS_desc:0 "근접항공지원을 받는 군대는 무서울 것이 없습니다. 적의 전차마저 쉽게 폭파시키는 이 강력한 무기는 전장에서 큰 도움이 될 것입니다."
 SOV_biting_the_tail:0 "꼬리 물기"
 SOV_biting_the_tail_desc:0 "마치 개가 싸울때 서로의 꼬리를 물고자 빙글빙글 돌 듯 전투기가 적의 꼬리를 잡기 위해 도는 모습을 도그파이팅이라 합니다. 이는 항공전의 기본 전술입니다."
 SOV_sting_like_a_bee:0 "벌처럼 쏘다"
 SOV_sting_like_a_bee_desc:0 "마치 벌이 매섭게 적을 쏘는것 처럼 근접지원항공기 역시 매섭게 적진 위를 휘몰아 치며 폭탄을 떨어뜨려야 합니다."
 SOV_Approach_Africa:0 "아프리카 접근"
 SOV_Approach_Africa_desc:0 "아프리카는 오랜 기간동안 서구 열강들에게 고통받아 왔습니다. 이 지역에 대한 혁명 전파는 다른 지역보다 쉬울것이며 우리의 동지가 더욱 많아질 것입니다."
 SOV_destroy_enemy_camp:0 "적진을 파괴하다"
 SOV_destroy_enemy_camp_desc:0 "공군의 역할이 단순히 전투를 지원하는데에서 끝나서는 안 됩니다. 적군의 깊숙한 곳 까지 침투하여 적의 생산능력을 파괴하는 것이 더욱 중요합니다."
 SOV_Bombing_and_Close_Air_Support:0 "폭격과 근접항공지원"
 SOV_Bombing_and_Close_Air_Support_desc:0 "항공기의 역할을 단순히 폭격에만 두는 것은 옳지 않습니다. 폭격과 근접항공지원이 동시에 가능한 항공기를 개발하는 것이 옳습니다."
 SOV_Doctrine_for_Bombing:0 "폭격을 위한 교리"
 SOV_Doctrine_for_Bombing_desc:0 "폭격기는 창공의 신입니다. 그들이 한번 폭탄을 쏟아낸다면 능히 이를 감당할 자가 없을 것입니다."
 SOV_Operation_Storm:0 "폭풍 작전"
 SOV_Operation_Storm_desc:0 "폭풍처럼 휘몰아치는 폭격기의 폭격으로 적군의 사기와 전투 수행 능력을 완전히 파괴해 버립시다."
 SOV_multi_purpose_attacks:0 "다목적 공격"
 SOV_multi_purpose_attacks_desc:0 "폭격과 근접항공지원, 두 임무를 모두 효율적으로 수행할 수 있는 교리를 개발합시다."
 SOV_Bomber_Escort:0 "폭격기 호위"
 SOV_Bomber_Escort_desc:0 "폭격기만 단독 작전을 수행하는것은 자살과 다름없습니다. 이들을 호위하기 위한 전투기가 필수적입니다."
 SOV_victory_day:0 "승리의 날"
 SOV_victory_day_desc:0 "대해방전쟁은 인민의 승리로 끝을 맺었습니다. 이 감격스럽고도 자랑스러운 날을 기념하며 우리는 하나가 될 것입니다."
 SOV_one_soldiers_story:0 "한 병사의 이야기"
 SOV_one_soldiers_story_desc:0 "독일의 압제로 부터 동유럽 국가들을 해방시킨 이후, 살아남은 한 병사의 이야기. 우크라이나의 대평원을 비추는 붉은 황혼 아래에서."
 SOV_one_workers_story:0 "한 노동자의 이야기"
 SOV_one_workers_story_desc:0 "운 좋게 현역 부적합 판정으로 공장에 동원되어 살아남은 한 노동자의 이야기. 새하얀 눈으로 뒤덮인 우랄 근처의 공장에서."
 SOV_the_war_continues:0 "전쟁은 계속된다"
 SOV_the_war_continues_desc:0 "오랜 인고의 시간 끝에 독일이라는 적을 상대로 우리는 승리하였습니다. 그러나, 이것은 끝이 아닙니다. 여전히 우리를 위협하고 있는 적들이 사방에 있으며 우리는 이들과의 전쟁에 대비하여 더욱 강력한 군대를 만들어야합니다."
 SOV_focus_on_spreading_the_revolution:0 "혁명에 집중"
 SOV_focus_on_spreading_the_revolution_desc:0 "우리는 오랜 전투 끝에 독일이라는 거대한 세력을 꺾었습니다. 그러나 그것으로 끝난것이 아닙니다. 세계를 공산주의 물결로 뒤덮기 까지는 아직 많은 시간이 남았습니다."
 SOV_Iron_Curtain:0 "철의 장막"
 SOV_Iron_Curtain_desc:0 "전쟁이 끝을 맞이하고 중부 유럽에는 프랑스와 소비에트간의 거대한 철의 장막이 펼쳐졌습니다. 이 철의 장막을 사이에 두고 두 세력은 치열한 세력 다툼을 이어나갈 것입니다."
 SOV_extensive_army_policy:0 "확장적 군대 정책"
 SOV_extensive_army_policy_desc:0 "소비에트의 군대는 세계적으로 보았을때 매우 그 규모가 큽니다. 하지만 소비에트를 제외한 거의 모든 열강이 암묵적 주적이라는 점을 생각해 본다면, 여전히 그 규모는 턱없이 부족합니다. 우리는 더욱 군대의 규모를 키워야 합니다."
 SOV_and_on_and_on:0 "계속, 그리고 계속"
 SOV_and_on_and_on_desc:0 "전쟁은 끝났습니다. 그러나 그것이 모든 투쟁이 끝났다는 것을 의미하지는 않습니다."
 SOV_the_pigeon_with_the_olive_leaf:0 "올리브잎을 물어온 비둘기"
 SOV_the_pigeon_with_the_olive_leaf_desc:0 "유럽에는 다시 한번 평화가 왔습니다. 이 평화가 다시 깨지지 않기를 바라며, 전쟁에서 죽은 수많은 젊은이들을 기리고 폐허를 재건해 나아갑시다."
 SOV_economic_transition:0 "경제 전환"
 SOV_economic_transition_desc:0 "전쟁이 끝난 현재 전시와 같은 무리한 경제 동원은 우리 나라에 해악이 될 뿐입니다. 전쟁물자를 생산하던데 사용하던 공장들의 용도를 바꾸어 국가 경제 성장에 이바지를 할 수 있도록 만듭시다."
 SOV_howling_brown_bear:0 "울부짖는 불곰"
 SOV_howling_brown_bear_desc:0 "한 시대의 끝에 다다라, 동방의 불곰이 우뚝 서서 하늘을 향해 울부짖고 있습니다."
 RUS_recruiting_reinforcements:0 "자원병 모집"
 RUS_recruiting_reinforcements_desc:0 "러시아의 각 지역에서 볼셰비키에 대항하여 싸울 자원병들을 모집합시다. 이는 독일의 지나친 영향력을 일정부분 줄여줄 수 있을 것입니다."
 RUS_kill_the_bolsheviks:0 "볼셰비키를 죽여라"
 RUS_kill_the_bolsheviks_desc:0 "볼셰비키의 잔혹한 탄압 아래, 수많은 러시아의 국민들이 공산주의의 노예가 되었습니다. 해방 전쟁이 선포된 지금, 우리는 모든 볼셰비키를 죽이고 러시아인들을 해방해야합니다."
 RUS_delegate_full_power_to_arkhangelsky:0 "아르한겔스키에게 전권 위임"
 RUS_delegate_full_power_to_arkhangelsky_desc:0 "소비에트 러시아와의 전쟁이 진행되고 있는 지금, 권력이 지나치게 분산된다면 어떠한 결정도 내리지 못하고 우왕좌왕하다 모든것이 끝나버릴 지도 모릅니다. 우리는 한명의 믿음직한 지도자에게 임시적으로 전권을 부여하고 승리를 향해 나아가야합니다."
 RUS_anti_communism_propaganda:0 "반공선전"
 RUS_anti_communism_propaganda_desc:0 "우리의 국민들은 오랜 기간동안 공산주의가 옳은 사상이라는 세뇌를 당했습니다. 이는 분명 잘못되었습니다. 정부 주도로 이들에게 사상교육을 하고 공산주의의 악한점들을 나열합시다."
 RUS_support_from_germany:0 "독일로 부터의 지원"
 RUS_support_from_germany_desc:0 "우리는 제대로된 영토와 기반이 전혀 없습니다. 따라서 독일의 지원은 우리에게 절대적인 영향력을 끼치고 있습니다. 그들에게 무기을 지원 받아 전투를 지속적으로 이어나갑시다."
 RUS_Expand_conscription:0 "징병 확대"
 RUS_Expand_conscription_desc:0 "부족한 숫자의 군대는 전투에 절대적인 악영향을 끼칩니다. 우리가 해방시킨 러시아의 각 지역의 국민들을 징병하여 부족한 군대의 숫자를 채웁시다."
 RUS_German_Officer_Corps:0 "독일 장교단"
 RUS_German_Officer_Corps_desc:0 "실전 경험으로 단련된 독일 장교단을 초청하여 우리 장교들을 훈련시키고 보다 뛰어난 작전을 수립할 수 있도록 만듭시다."
 RUS_guerrilla_warfare:0 "유격전"
 RUS_guerrilla_warfare_desc:0 "소수의 부대로 대규모 군대와 정면으로 맞붙는건 자살 행위와도 같습니다. 유격전, 즉 게릴라 전을 통해서 적을 소모시키는 방법이 옳습니다."
 RUS_for_freedom_for_Russia:0 "자유를 위하여, 러시아를 위하여"
 RUS_for_freedom_for_Russia_desc:0 "우리의 군대는 작고, 뛰어난 전투실력을 가진 것도 아닙니다. 그러나 자유를 위한 러시아를 위한 마음 만큼은 결코 꺾이지 않는 진심입니다."
 RUS_sway_the_cossacks:0 "카자크를 흔들다"
 RUS_sway_the_cossacks_desc:0 "옛 카자크 기병대들의 유산을 한 곳으로 모아 볼셰비키에 대항하는 성전에 도움이 되도록 합시다."
 RUS_Independent_Russia:0 "독립 러시아"
 RUS_Independent_Russia_desc:0 "비록 지금은 독일의 막대한 영향력 아래에 있지만 우리는 반드시 독립적인 국가로 발돋움 할 것입니다."
 RUS_new_tactics:0 "새로운 전술"
 RUS_new_tactics_desc:0 "1차 세계대전에 머물러 있는 구시대적인 전술은 전투를 진행하는데 큰 도움이 되지 않습니다. 새로운 무기와 전장 환경에 걸맞는 새로운 전술이 필요합니다."
 RUS_prisoners_of_war:0 "전쟁 포로"
 RUS_prisoners_of_war_desc:0 "우리의 심각한 인력 부족을 해소하기 위해서 소련의 전쟁 포로들을 동원하여 같이 싸우도록 만듭시다."
 RUS_intelligence_agency:0 "첩보국"
 RUS_intelligence_agency_desc:0 "첩보는 전쟁에서 매우 중대한 역할을 수행합니다. 따라서 첩보를 전담하는 기구를 설립하고 이를 위한 지원을 합시다."
 RUS_introduce_fighters:0 "전투기 도입"
 RUS_introduce_fighters_desc:0 "하늘이라는 새로운 전장을 누릴 전투기를 연구하기 위해서 독일로 부터 도움을 받읍시다."
 RUS_standing_strong:0 "굳건히 서다"
 RUS_standing_strong_desc:0 "우리의 영토를 다시 볼셰비키에게 빼앗기지 아니할 것입니다. 그들은 결코 우리다 회복한 영토를 넘보지 못할 것입니다."
 RUS_One_Russia:0 "하나의 러시아"
 RUS_One_Russia_desc:0 "사람들은 이것이 두 러시아의 싸움이라고 생각하고 있습니다. 그러나 그것은 사실이 아닙니다. 우리야 말로 진정한 러시아 이며 저들은 러시아를 빙자한 공산주의의 망령들에 불과합니다."
 RUS_the_legitimacy_of_our_government:0 "우리 정부의 정통성"
 RUS_the_legitimacy_of_our_government_desc:0 "소비에트의 볼셰비키들과 데니킨과 같은 사람들은 우리를 독일 제국에 빌붙어 부역하는 반역자들이라 비난하고 있습니다. 그러나 우리는 그들에게 이것이 볼셰비키로 부터 전 러시아를 해방시키기 위한 독일과의 '임시적인 협력'임을 인지시켜야 합니다."
 RUS_a_single_goal:0 "단일한 목표"
 RUS_a_single_goal_desc:0 "현재 우리 정부에는 공화파와 왕당파 그리고 다양한 사상을 가진 사람들이 모여있습니다. 그럼에도 우리는 러시아 해방이라는 오로지 하나의 목표를 보고 함께 달려가고 있습니다."
 RUS_reaffirming_our_ideals:0 "우리의 이상 재확인"
 RUS_reaffirming_our_ideals_desc:0 "우리의 이상은 확고합니다. 볼셰비키의 압제로 부터 모든 러시아의 국민을 해방시키는 것. 우리는 이 이상을 다시 한번 확인할 것입니다."
 RUS_we_are_back:0 "우리가 돌아왔다"
 RUS_we_are_back_desc:0 "우리는 소비에트와 볼셰비키의 모든 압제로 부터 러시아를 구원하는데 성공하였습니다. 그들을 피해 도망친 여러 백군 정치인과 장군들을 모읍시다."
 RUS_Arresting_Bolshevik_Remnants:0 "볼셰비키 잔당 체포"
 RUS_Arresting_Bolshevik_Remnants_desc:0 "우리는 볼셰비키의 통치권을 무너뜨리는데 성공하였습니다. 그러나 그들이 뿌린 사악한 영향력은 러시아 내에 여전히 잔존하고 있습니다. 정부는 이것들의 뿌리를 완전히 뽑아내기 위해 노력해야만 합니다."
 RUS_rebuilding_the_ruins:0 "폐허 재건"
 RUS_rebuilding_the_ruins_desc:0 "오랜 전쟁은 우리 러시아의 산업 기반을 완전히 파괴하였으며, 수많은 건물들이 제대로 서있지도 못하고 있습니다. 우리는 폐허가 되어버린 우리의 고향을 재건하는데에 집중해야합니다."
 RUS_arkhangelsky_Prime_Minister_of_Russia:0 "러시아의 총리 아르한겔스키"
 RUS_arkhangelsky_Prime_Minister_of_Russia_desc:0 "러시아의 정부가 완전히 구성되었습니다. 아르한겔스키는 러시아의 총리로서 러시아를 올바른 길로 인도할 것입니다."
 RUS_All_Quiet_On_Russia:0 "러시아 이상없음"
 RUS_All_Quiet_On_Russia_desc:0 "러시아 전역이 폭풍전야 처럼 고요하다..."
 RUS_Establishing_the_Russian_government:0 "러시아 정부 수립"
 RUS_Establishing_the_Russian_government_desc:0 "우리는 아직 제대로된 정부가 존재하지 않습니다. 정상적이고 확고한 권한을 가진 정부를 수립하여 러시아를 통치 할 수 있도록 만듭시다."
 RUS_president_of_russia:0 "러시아의 대통령"
 RUS_president_of_russia_desc:0 "아르한겔스키, 러시아의 총리이자 러시아군의 총사령관으로 그는 이제 동시에 러시아의 대통령이기도 합니다. 그에게 도전하던 모든 자들은 땅바닥으로 떨어졌으며 러시아의 모든 권력은 그에게 집중되어 있습니다."
 RUS_dismantling_antigovernment_groups:0 "반정부단체 해산"
 RUS_dismantling_antigovernment_groups_desc:0 "데니킨을 따르던 파벌부터 볼셰비키의 잔당까지 이 나라를 위협하는 집단들이 너무나도 많습니다. 이 반역자들을 일거에 잡아들여 숙청하기 위해서 우리는 법안을 제정하고 대대적인 체포작전을 수립해야합니다."
 RUS_strong_government:0 "강력한 정부"
 RUS_strong_government_desc:0 "의회나 권력의 분립같은 것은 서유럽만을 위한 제도입니다. 이는 우리 러시아와 전혀 맞지 않습니다. 러시아는 강력한 한명의 올곧은 지도자에 의해 이끌어져야합니다. 그것만이 러시아를 구원할 수 있는 길입니다."
 RUS_Overthrowing_Communism:0 "공산주의 축출"
 RUS_Overthrowing_Communism_desc:0 "우리는 수많은 공산주의자들을 몰아내는데 성공했습니다. 그러나 수많은 사람들의 머릿속에는 여전히 그 시절에 대한 사념이 남아있습니다. 철저한 정신교육을 바탕으로 공산주의를 국민들의 머릿속에서 뿌리뽑아야합니다."
 RUS_Purge_Royalists:0 "왕당파 숙청"
 RUS_Purge_Royalists_desc:0 "우리는 왕당파에 대항하여 정치적 승리를 거머쥐었습니다. 그들이 더이상 정치적으로 어떠한 영향력을 행사할 수 없지만 그들을 그대로 내버려 둬서는 안 됩니다. 그들을 모두 숙청합시다."
 SOV_the_great_trial:0 "대시련"
 SOV_the_great_trial_desc:0 "우리는 패배했습니다. 우리의 영토는 유린당했으며 빼앗겼습니다. 우리에게 남은 땅은 척박하며, 인구도 부족하고, 공업력도 빈약합니다. 대재앙이, 대시련이 우리에게 시작되었습니다."
 SOV_industrial_emergency_recovery:0 "산업 긴급 복구"
 SOV_industrial_emergency_recovery_desc:0 "현재 우리의 산업 역량은 처참합니다. 대부분의 산업 지대는 빼앗겼으며, 경제력은 자그마한 군대를 유지할 수 있을 정도의 경제 수준도 되지 않습니다. 이를 긴급히 복구하는 것이 우선시 되어 보입니다."
 SOV_facing_food_challenges:0 "식량 문제 직면"
 SOV_facing_food_challenges_desc:0 "우리가 겪고있는 이 심각한 식량문제를 방치 한다면 3월 혁명처럼, 정부 전복의 시발점이 될지도 모릅니다. 시급히 인민들의 식량 사정을 손봐야 합니다."
 SOV_securing_siberian_resources:0 "시베리아 자원 확보"
 SOV_securing_siberian_resources_desc:0 "시베리아에는 공장도, 곡식도 없습니다. 유일하게 잇는 것이라고는 자원 뿐입니다. 이 자원을 팔아서 무너지기 직전인 국가를 지탱해야합니다."
 RUS_with_germany_real:0 "독일과의 협력"
 RUS_with_germany_real_desc:0 "우리 정부를 유지하기 위해서 독일과의 지속적인 협력과 독일의 신뢰가 필요합니다. 이를 얻는 동시에 국가를 안정화 하기 위해서 독일로 부터 몇가지 도움을 받아봅시다."
 RUS_people_of_russia:0 "러시아의 국민"
 RUS_people_of_russia_desc:0 "현재 우리가 독일에 상당히 의존적이긴 하나, 그렇다고 우리가 독일의 식민지나 속국인것은 아닙니다. 우리는 엄연한 러시아인이며 이 점을 잊어서는 안 될 것입니다."
 RUS_Restoration:0 "왕정복고"
 RUS_Restoration_desc:0 "러시아의 오랜 염원이 이루어졌습니다. 러시아는 다시금 차르의 통치를 받는 국가가 되었습니다. 차르의 치세는 영원히 이어질 것입니다."
 RUS_State_Duma:0 "국가두마"
 RUS_State_Duma_desc:0 "비록 우리가 권력을 잡게 되었지만 여전히 정부에는 수많은 공화파 인물들이 있습니다. 그들을 달래기 위해서 우리는 국가 두마를 복원해야만 합니다."
 RUS_Contact_with_Germany:0 "독일과 접촉"
 RUS_Contact_with_Germany_desc:0 "좋든 싫든, 현재 러시아는 독일로부터 큰 영향을 받고 있습니다. 따라서 우리는 우리 정부의 정통성을 인정받기 위해서 독일과 접촉하고 그들을 적대할 생각이 전혀 없음을 보여주어야 합니다."
 RUS_With_Orthodoxy:0 "정교회와 함께"
 RUS_With_Orthodoxy_desc:0 "여전히 러시아의 신민들은 국왕의 귀환을 그렇게 달가워 하지 않고있습니다. 따라서 우리는 신민들의 삶 깊숙한 곳에 침투해있는 정교회와 결탁하여 차르의 권위를 높여야합니다."
 RUS_supporting_rural_areas:0 "농촌 지역 지원"
 RUS_supporting_rural_areas_desc:0 "오랜세월 공산주의식 농장 운영에 익숙해진 농민들은 우리를 그다지 달가워 하지 않고있습니다. 농촌을 지원하여 그들의 여론을 바꾸고 왕정을 지지하도록 만듭시다. 이 모든것이 차르 폐하 덕분임을 알려야합니다."
 RUS_Arkhangelskys_Last_Day:0 "아르한겔스키의 마지막 날"
 RUS_Arkhangelskys_Last_Day_desc:0 "우리는 아르한겔스키와의 정치적 싸움에서 승리했습니다. 그리고 패배자는 정치적으로 숙청당하는 것이 역사의 법칙이었습니다."
 RUS_Empowering_the_Duma:0 "두마 강화"
 RUS_Empowering_the_Duma_desc:0 "입헌군주제의 본질은 국왕의 권한을 정부와 의회가 온전히 가지는 것입니다. 따라서 두마의 권한을 기존보다 더욱 강화시킬 필요가 있습니다."
 RUS_The_Absolute_Tsar:0 "전제자 차르"
 RUS_The_Absolute_Tsar_desc:0 "차르는 러시아의 유일한 통치자로서 모든 권력을 가진 절대적인 지도자 입니다. 모든 러시아의 신민들은 그를 따라야만합니다."
 RUS_consolidate_power:0 "권력 공고화"
 RUS_consolidate_power_desc:0 "아르한겔스키의 권력을 완전히 굳히기 위한 작업은 모두 끝났습니다. 이제 스스로 러시아의 절대적인 존재가 되어 그 위용을 전러시아에 떨칩시다."
 RUS_country_of_tsar:0 "차르의 국가"
 RUS_country_of_tsar_desc:0 "아르한겔스키의 정치적 영향력은 제거되었으며 왕당파가 러시아의 주류 정치인들이 되었습니다. 더이상 정치적 혼란은 없을 것입니다. 차르 폐하와 러시아는 영원할 것입니다."
 SOV_The_Age_of_Despair:0 "절망의 시대"
 SOV_The_Age_of_Despair_desc:0 "패배의 고통은 너무나도 쓰라린 결과를 가져왔습니다. 인민들은 생활고에 허덕이고 있으며 경제는 붕괴하여 아프리카 국가들 중 하나와 같이 되려 하고 있습니다."
 SOV_withstand_a_storm:0 "폭풍을 버티다"
 SOV_withstand_a_storm_desc:0 "기나긴 폭풍이 우리를 덮치고 있습니다. 철저한 준비만이 이 폭풍을 버틸 수 있게 해줄 것입니다. 비록 당장은 막대한 인민의 고통이 수반되겠지만 이는 어쩔 수 없습니다."
 SOV_the_last_days_of_soviet_wr:0 "소비에트 최후의 나날들"
 SOV_the_last_days_of_soviet_wr_desc:0 "아직까지는 버티고 있지만 언제까지 버틸 수 있을지 모르겠습니다..."
 SOV_stable_nation:0 "안정된 국가"
 SOV_stable_nation_desc:0 "소비에트 러시아는 아무런 문제가 없습니다. 모든 부분이 매우 안정되어 있습니다. 절대, 아무런 문제도 없습니다."
 SOV_the_war_has_been_lost:0 "전쟁은 이미 졌다"
 SOV_the_war_has_been_lost_desc:0 "§R대시련이 시작될 것입니다.§!"
 RUS_general_election_in_russia:0 "러시아 총선"
 RUS_general_election_in_russia_desc:0 "민주주의를 위한 대장정이 시작되었습니다. 그리고 총선은 민주주의 복원을 위한 첫 발걸음이 될것입니다."
 RUS_promulgating_a_democratic_constitution:0 "민주 헌법 공포"
 RUS_promulgating_a_democratic_constitution_desc:0 "헌법은 민주주의의 기초입니다. 헌법의 민주화와 헌법을 기반으로한 법을 제정해야 합니다."
 RUS_civilian_control_of_the_military:0 "군 문민통제"
 RUS_civilian_control_of_the_military_desc:0 "군권이 강한 국가는 반드시 망하게 되어있습니다. 국가의 경제는 국민을 위해 돌아가야 하며 정치 또한 국민을 중심으로 돌아가야만 합니다."
 RUS_general_education:0 "의무 교육"
 RUS_general_education_desc:0 "국가의 수준은 국민의 수준을 대표합니다. 모든 국민의 보편적 교육 수준이 높다면 국가의 경제적, 문화적 수준 또한 높아집니다. 따라서 의무적인 교육을 법령으로 제정할 필요가 있습니다."
 RUS_large_scale_land_reform:0 "대규모 토지 개혁"
 RUS_large_scale_land_reform_desc:0 "땅은 그 땅을 경작하는 사람이 소유해야 합니다. 그것은 당연한 사실이며 합당한 법칙입니다. 이에 따라 국가가 압류했던 토지들을 농민들에게 돌려줄 필요가 있습니다."
 RUS_Against_Bolshevism:0 "볼셰비즘에 대항하다"
 RUS_Against_Bolshevism_desc:0 "볼셰비즘은 매우 과격하며 폭력적인 사상입니다. 그들과 우리는 전혀 다른 사상을 가지고 있고 그러한 사상은 매우 위험합니다. 러시아의 모든 국민들에게 볼셰비즘의 위험성을 전파하고 우리는 그들과 다르다는 것을 알립시다."
 RUS_Punishment_for_the_Left_Socialist_Revolutionaries:0 "좌파 사회혁명당에 대한 처벌"
 RUS_Punishment_for_the_Left_Socialist_Revolutionaries_desc:0 "좌파 사회혁명당은 기존의 사회혁명당을 배신하고 볼셰비키와 협력하여 러시아의 국민들을 고통스럽게 만들었습니다. 비록 좌파 사회혁명당의 주요인물 중 일부만 체포한 상태이지만 이들만이라도 처벌하여 정의를 세워야합니다."
 RUS_Capitalism_in_Russia:0 "러시아의 자본주의"
 RUS_Capitalism_in_Russia_desc:0 "모든 소유에 대한 권리를 박탈 하는 것은 사람들로 하여금 반발심을 불러일으킬 뿐입니다. 자본주의는 국가 경제의 기초가 되야할 것이며 자본주의의 폐악을 정부가 강력히 단속하여 복지적 가치를 중심으로 한 자본주의 체계를 도입해야합니다."
 RUS_february_continues:0 "2월은 계속된다"
 RUS_february_continues_desc:0 "볼셰비키의 폭정 아래, 2월 혁명은 한동안 10월 혁명에 묻혀 사라진것만 같았습니다. 그러나 볼셰비키는 무너졌고 독일 또한 우리를 억누르지 못하였습니다. 2월의 가치는 영원히 러시아 위에서 군림할 것입니다."
 RUS_Sweep_away_Arkhangelskys_remnants:0 "아르한겔스키의 잔재를 쓸어버리다"
 RUS_Sweep_away_Arkhangelskys_remnants_desc:0 "아르한겔스키는 독일을 등에 업고 온갖 폭정을 행해왔습니다. 그를 권좌에서 쫓아내고 완전한 독립을 성취한 지금, 친독 독재자의 잔재를 완전히 러시아에서 쓸어 없애버려야 하는것은 자명한 사실입니다."
 RUS_The_most_Russian_style_government:0 "가장 러시아적인 정부"
 RUS_The_most_Russian_style_government_desc:0 "러시아의 정부 구성은 서방 국가들과 기본적으로 다릅니다. 그들의 정부 구성은 러시아와 알맞지 않습니다. 이에 따라서 대통령이 강한 권한을 가지고 러시아를 통치 할 수 있도록 만드는 것이 러시아에 알맞습니다. 그리고 그 정치의 중심이 되는것은 러시아 해방에 가장큰 기여를 한 군부가 되는 것이 당연합니다."
 RUS_border_closures:0 "국경 봉쇄"
 RUS_border_closures_desc:0 "소비에트 러시아가 붕괴한 이후 우리는 우랄 서쪽의 광대한 영토를 차지하는데 성공했습니다. 그러나 수많은 국민들은 우리의 사상을 받아들이지 못하고 우랄 동쪽으로 떠나가고 있습니다. 이 심각한 인구 유출을 막기 위해서 우리는 국경을 봉쇄해야합니다."
 RUS_Mace_for_Communists:0 "공산주의자들을 위한 철퇴"
 RUS_Mace_for_Communists_desc:0 "소비에트는 무너졌고 그 잔당은 우랄 동쪽으로 도망갔지만 여전히 국민들 중에 섞여 공산주의의 복원을 꿈꾸는 사람들이 있습니다. 이들을 관리하지 않는다면 러시아에 악영향이 올것이 분명합니다."
 RUS_Inspiring_Russians_pride:0 "러시아인들의 자부심"
 RUS_Inspiring_Russians_pride_desc:0 "볼셰비키를 러시아로 부터 몰아내고, 최종적으로 독일 마저 몰아낸 민족, 그것이 러시아 민족입니다. 이 자랑스러운 일들을 러시아 국민들에게 상기 시키고 자부심을 가지게 만듭시다."
 RUS_Free_People:0 "자유로운 인민"
 RUS_Free_People_desc:0 "비록 군부 중심의 정권이 드러서긴 했으나 어찌되었던 우리는 국민들의 자유를 보장하고 있습니다. 그들이 우리에게 정치적인 도전을 통해 러시아에 위기를 발생시키지 않는 한, 우리는 그들의 여러 자유권을 보장 해 줄 것입니다."
 RUS_Anti_German_propaganda:0 "반독선전"
 RUS_Anti_German_propaganda_desc:0 "분열된 국민을 하나로 뭉치는 가장 좋은 방법은, 외부의 적을 만드는 것입니다. 그리고 우리에게 가장 적합한 외부의 적은 독일입니다. 매우 강대한 독일은 우리를 한때 식민화 하려 하였으며 국민들의 반독감정 역시 강합니다. 이를 이용하여 국가를 안정화 합시다."
 RUS_Bread_and_circuses:0 "빵과 서커스"
 RUS_Bread_and_circuses_desc:0 "빵과 서커스, 이 둘은 국민을 통제하기 위한 완벽한 수단입니다. 국민들이 정치로 부터 관심을 멀리하고, 스스로 만족하며 살아가도록 만드는 것이 정부의 일입니다. 자신의 삶에 만족한다면 아무런 문제도 없는것 이닐까요?"
 RUS_Republic_but_in_name_only:0 "공화국, 그러나 이름뿐인"
 RUS_Republic_but_in_name_only_desc:0 "우리는 엄연히 공화국 체제를 가지고 있습니다. 그러나 실상을 들여다 보면, 군부에 의해 강력한 통제를 받고 있는 독재정이나 과두정과 같은 형태를 띄고 있습니다. 하지만 현재의 러시아를 올바르게 이끌기 위해서는 이것이 가장 옳은 방법입니다."
 SOV_European_Revolutionary_War:0 "유럽 혁명 전쟁"
 SOV_European_Revolutionary_War_desc:0 "더 이상 기다리고 만 있지 않을 것입니다. 우리에게 남은 시간을 그리 많지 않습니다. 그렇기에, 우리는 우리의 잠재적인 적들을 선재타격하여 섬멸할 것입니다."
 SOV_Armored_Divisions:0 "총력전 기계에 불을"
 SOV_Armored_Divisions_desc:0 "종심돌파이론의 첫번째 단계는 적의 방어지대를 우선적으로 돌파하는데에 있습니다. 이를 위해서 뛰어난 수준의 전차사단을 편성하는 것은 필연적입니다. 작전을 수행하기 위한 전차사단을 편성하고 이를 위한 예산을 확충합시다."
 SOV_Deep_Battle_Theory:0 "종심전투론"
 SOV_Deep_Battle_Theory_desc:0 "단 한번의 전략적 승리로 전쟁의 승패를 결정 짓는 것은 불가능합니다. 승리를 위해서는 전선군 수준의 긴밀하게 조직된 연속된 작전이 필요하며 이를 위해 탄생한 것이 종심돌파이론입니다. 이 작전을 보다 보강하여 실적에 더욱 적합하게 만들어야 합니다."
 SOV_Were_coming:0 "우리가 간다"
 SOV_Were_coming_desc:0 "이론적, 물리적 기반이 모두 완성되었습니다. 신형 전차를 더욱 신속하게 제작하고 보다 확정적인 승리를 보장합시다."
 FRA_Revanchism:0 "보복주의"
 FRA_rebirth_of_france:0 "프랑스의 부흥"
 FRA_rebirth_of_france_desc:0 "공화국은 죽었습니다. 패배와 분열, 그리고 부패로 무너진 구체제는 더 이상 프랑스 국민을 지탱할 수 없습니다. 지금이야말로 프랑스가 진정한 모습으로 다시 태어날 때입니다. 프랑스는 하나의 국가, 하나의 국민, 하나의 목적 아래 다시 일어 설 것입니다."
 FRA_Doriot_Order_of_State:0 "국가의 질서 확립"
 FRA_Doriot_Order_of_State_desc:0 "자크 도리오는 분열과 무능 속에 흔들리는 프랑스를 바로잡기 위해, 강력한 질서와 실용적 통치를 바탕으로 한 국가 체제를 수립하고자 합니다. 그는 낡은 이념 대립을 넘어 조합주의와 민족적 통합의 원칙 위에 새로운 정치를 실현하려 하며, 이를 통해 혼란에 빠진 공공 질서를 회복하고 국민 공동체를 재정비하려 합니다. 이제 프랑스는 약속된 통합과 규율 속에서 재탄생할 것입니다."
 FRA_Doriot_Liberate_France:0 "프랑스를 자유케 하다"
 FRA_Doriot_Liberate_France_desc:0 "프랑스는 오랜 분열과 굴욕 속에서 신음해왔습니다. 이제 우리는 새로운 길을 향해 나아가야 합니다. 도리오는 국가를 좌우의 낡은 이념에서 해방시키고, 강력한 질서와 실용주의를 바탕으로 국민의 힘에 기초한 새로운 프랑스를 건설하려 합니다. 프랑스를 구속해온 과거의 족쇄를 끊고, 하나의 국민공동체로서 다시 일어설 때입니다."
 FRA_Doriot_National_French_State:0 "프랑스 민족의 국가"
 FRA_Doriot_National_French_State_desc:0 "우리는 더 이상 단순한 공화국이 아닙니다. 프랑스는 이념과 계급의 분열을 넘어, 하나의 민족, 하나의 공동체로 다시 태어나야 합니다. 자크 도리오는 조합주의와 국가적 통합의 기치를 들고, 분열된 프랑스를 재건하고자 합니다. 질서, 책임, 그리고 민족적 자각을 바탕으로, 우리는 이제 프랑스를 진정한 민족국가로 완성하려 합니다. 공화주의의 혼란은 지나갔고, 그 자리를 강한 국민국가가 대신할 것입니다."
 FRA_Stabilize_Social_Order:0 "사회 질서의 안정"
 FRA_Stabilize_Social_Order_desc:0 "지속되는 사회적 긴장과 이념 간 갈등은 국가의 기반을 약화시키고 있습니다. 이제는 단호한 조치가 필요합니다. 정부는 대중 선전, 치안 강화, 그리고 국민 통합 정책을 통해 사회 전반의 질서를 회복하고자 합니다. 안정은 번영의 토대이며, 강력한 질서 없이는 어떤 개혁도 실현될 수 없습니다. 우리는 다시 한 번 법과 권위가 존중받는 국가로 돌아갈 것입니다."
 FRA_Unite_the_French_Nation:0 "프랑스 민족의 통합"
 FRA_Unite_the_French_Nation_desc:0 "분열과 혼란의 시대는 끝나야 합니다. 프랑스 민족은 더 이상 이념이나 계층, 지역에 따라 나뉘어 싸워서는 안 됩니다. 우리는 하나의 운명공동체로서, 공동의 역사와 미래를 공유하고 있습니다. 이 중점은 국민 통합과 민족 정체성의 재확립을 목표로 하며, 교육, 언론, 행정 전반에서 프랑스 민족의 일체감을 강화하는 정책들을 추진할 것입니다. 오직 통합을 통해서만 우리는 새로운 번영의 시대로 나아갈 수 있습니다."
 FRA_Purge_Democratic_Chaos:0 "자유주의 방종의 끝"
 FRA_Purge_Democratic_Chaos_desc:0 "지속적인 혼란과 무책임한 정쟁으로 국민의 삶을 외면해온 자유주의 세력은 이제 퇴장할 때입니다. 우리는 무기력한 의회정치의 잔재를 제거하고, 강력한 국가 질서와 책임 있는 통치를 회복해야 합니다. 자유라는 이름으로 행해진 무능과 분열의 시대는 이제 끝났습니다. 국가의 단결과 생존을 위해, 우리는 과감한 숙청에 나설 것입니다."
 FRA_Establish_Party_Order:0 "일당독재 질서"
 FRA_Establish_Party_Order_desc:0 "국가의 안정과 질서를 위협하는 요소들을 제거하기 위해, 우리는 강력하고 통일된 정치 구조를 수립할 필요가 있습니다. 질서 정당은 국민의 전폭적인 지지를 바탕으로 모든 정파적 분열을 종식시키고, 하나의 당만이 국가의 운명을 책임지는 체제를 구축하고자 합니다. 다당제의 혼란은 끝났으며, 이제 하나된 의지 아래에서만 진정한 통합과 번영이 가능해질 것입니다."
 FRA_Mass_Mobilization:0 "광범위한 대중 운동"
 FRA_Mass_Mobilization_desc:0 "이제 국민의 목소리를 일깨울 때가 되었습니다. 정당과 이념, 관료주의를 넘어선 실용과 민족 통합에 기반한 대중 운동이 프랑스를 하나로 묶어야 합니다. 이 운동은 노동자, 퇴역 군인, 청년 등 끝없는 분열과 침체에 지친 이들을 하나로 모을 것입니다. 조직적인 집회, 노동 캠페인, 시민 결사체를 통해 우리는 위로부터가 아닌 거리와 광장에서 새로운 집단 의지를 만들어낼 것입니다. 국민은 통합과 질서의 깃발 아래 함께 일어설 것입니다."
 FRA_Establish_Secret_Police:0 "비밀경찰 창설"
 FRA_Establish_Secret_Police_desc:0 "정치적 불안과 내부의 혼란을 억제하기 위해, 우리는 강력한 내부 감시 기관이 필요합니다. 비밀경찰은 반국가 세력의 음모를 사전에 차단하고, 질서를 위협하는 요소를 제거하는 데 핵심적인 역할을 할 것입니다. 국민의 자유는 보호되어야 하나, 자유는 무질서를 의미하지 않습니다. 질서를 수호하기 위한 눈이 어둠 속에 존재해야 합니다."
 FRA_Patriotic_Rallies:0 "애국 집회"
 FRA_Patriotic_Rallies_desc:0 "국가의 명예와 위신을 되살리기 위해 전국적으로 애국 집회를 조직해야 합니다. 이 집회는 국민들의 자부심을 고양하고, 정치적 분열을 넘어선 새로운 국민적 정체성을 형성하는 데 큰 역할을 할 것입니다. 학교, 직장, 공공기관이 참여하는 이 운동은 질서와 충성의 가치를 되살리는 신념의 공간이 될 것입니다."
 FRA_Organize_Popular_Militias:0 "인민당 민병대 조직"
 FRA_Organize_Popular_Militias_desc:0 "전 프랑스 인민연합당은 체제 수호와 대중 통제 강화를 위해 자발적 민병대를 조직하기로 결정했습니다. 기존 청년조직과 지지자들을 바탕으로 구성될 이 민병대는 반체제 세력에 대한 감시와 질서 유지 활동에 동원될 것입니다.\n\n공식 군대와는 별개로 움직이는 이 조직은 지역 사회 내 영향력을 빠르게 확대하며, 정부의 통제를 받는 준공적 조직으로 성장할 것입니다. 이를 통해 우리는 대중 동원 능력을 강화하고, 잠재적 위협에 대한 신속 대응력을 확보할 수 있습니다."
 FRA_Leader_of_the_People_and_Nation:0 "인민의 당, 민족의 지도자"
 FRA_Leader_of_the_People_and_Nation_desc:0 "프랑스 인민당은 이제 단순한 정당이 아닌 국민의 의지를 대표하는 정치·사회 운동의 중심이 되었습니다. 도리오는 자신을 '인민과 민족의 지도자'로 선언하며, 프랑스의 미래를 향한 새로운 비전을 제시하고 있습니다.\n\n그의 지도력은 대중의 열광적 지지를 바탕으로 강화되고 있으며, 점차 국가의 통합 상징으로 자리매김하고 있습니다. 이제 당과 국가는 하나이며, 지도자의 뜻은 곧 민중의 의지가 됩니다. 이 새로운 정치 질서는 강력하고 통합된 프랑스를 향한 결정적인 걸음이 될 것입니다."
 FRA_national_mythos_of_degeneration_of_germans:0 "독일인의 타락 신화"
 FRA_national_mythos_of_degeneration_of_germans_desc:0 "독일 민족의 도덕적 타락을 국가 이데올로기의 중심 요소로 삼아야 할 때입니다. 독일은 더 이상 이성의 나라가 아니라 타락과 부패의 상징입니다. 우리는 교육과 언론, 문화를 통해 이 인식을 제도화하고, 국민 모두가 그 진실을 내면화하도록 해야 합니다. 그들의 타락을 명확히 규정함으로써, 프랑스 민족의 정체성과 사명을 더욱 강고히 다질 수 있습니다."
 FRA_Dea_New_Order:0 "데아의 신질서"
 FRA_Dea_New_Order_desc:0 "국가가 겪고 있는 혼란과 불안정은 단순한 행정 개편이나 수사적 구호로는 해결될 수 없습니다. 데아는 총체적 사회주의를 내세우며 기술관료제, 계획경제, 철저한 중앙집권화를 통해 완전히 새로운 국가 질서를 구상하고 있습니다. 이는 단지 경제 체제의 재편이 아니라, 정치적 방향성과 국민의식 전반에 걸친 구조적 혁신을 의미합니다. 그의 신질서는 국가를 단일한 목적 아래 조직화하고, 사회 각 계층의 기능을 명확히 하여 혼돈 대신 질서를, 분열 대신 통합을 가져오려 합니다."
 FRA_Establish_Order:0 "질서"
 FRA_Establish_Order_desc:0 "행정 전반의 절차와 체계가 조율되고 있으며, 업무 수행의 일관성과 효율성을 높이기 위한 정비가 진행되고 있습니다. 마르셀 데아는 각 부처 간의 협조를 강화하고, 정책 집행에 필요한 기준과 방향을 명확히 설정하고 있습니다. 조직 내 중복과 불필요한 혼선을 줄이는 과정이 차분히 이루어지고 있으며, 국민들도 이러한 움직임을 자연스럽게 받아들이고 있습니다. 행정 기능은 안정적으로 작동하고 있으며, 정책 결정 구조 또한 점차 정돈되고 있습니다."
 FRA_Authority:0 "권위"
 FRA_Authority_desc:0 "국가의 미래를 안정적으로 이끌기 위해, 우리는 명확한 권위의 구축이 필요하다는 역사적 결론에 도달하였습니다. 불필요한 절차와 무책임한 대의 기구들은 그 본연의 목적을 상실하였으며, 국정의 통일성과 속도만을 저해할 뿐입니다. 마르셀 데아는 강력하고 일관된 중앙집권 체제를 통해 사회 전체에 질서를 부여하고, 국가의 행정 능력을 재편성하고자 합니다. 이제 권위는 분산되지 않으며, 오직 국가의 이익을 위해 행사될 것입니다."
 FRA_The_Nation:0 "국가"
 FRA_The_Nation_desc:0 "국가는 단순한 행정의 총합이 아닌, 공동 운명을 공유하는 유기체입니다. 우리는 분열과 대립을 초래하는 낡은 정체성들을 거부하고, 하나의 통일된 국민, 하나의 역사, 하나의 미래 아래로 나아가야 합니다. 마르셀 데아는 국민 전체를 통합하는 새로운 국가관을 제시하며, 정체성의 재편과 국정의 일체화를 추진하고 있습니다. 이제 국가는 단일한 의지를 지닌 존재로서, 모든 구성원의 충성과 헌신을 요구합니다."
 FRA_Disband_Old_Parties:0 "정당 해체"
 FRA_Disband_Old_Parties_desc:0 "행정 효율성과 국민 통합을 고려하여, 기존 정당 체계를 정리하는 방안이 추진됩니다. 정당은 프랑스의 정치적 혼란을 가중시킬 뿐이며 정치적 혼란을 발생시킬 뿐입니다. 현재의 구조는 국정 운영을 단순하고 명확하게 만드는 데 어려움을 주고 있습니다. 마르셀 데아는 정치적 대립을 최소화하고, 하나의 통일된 방향 아래 국민의 참여를 이끌어내기 위한 구조 조정을 준비하고 있습니다. 당면한 과제에 집중하기 위한 조치이며, 절차는 합리적으로 진행됩니다."
 FRA_Dismantle_Trade_Unions:0 "노동조합 해체"
 FRA_Dismantle_Trade_Unions_desc:0 "산업 전반의 조율을 위해, 기존 노동조합 체계를 정비하는 절차가 시작됩니다. 각 조직이 수행해 온 기능은 존중되어야 하지만, 현재의 환경에서는 새로운 형태의 협의 구조가 요구되고 있습니다. 마르셀 데아는 노동자의 권리와 참여를 보장하면서도, 생산과 사회 운영의 안정성을 함께 고려한 구조 개편을 추진하고 있습니다. 조율 과정은 단계적으로 진행되며, 관련 분야의 협력이 병행됩니다."
 FRA_Total_Control:0 "광범위한 통제"
 FRA_Total_Control_desc:0 "국가의 기능이 정상적으로 작동하기 위해서는 분산된 권한과 자유로운 담론이 아닌, 중앙집권적이고 일관된 통제가 필요합니다. 우리는 행정 체계의 모든 수준에서 통제 구조를 재편하고 있으며, 정보 유통과 산업 운영, 교육 및 언론에 이르기까지 전 영역에서 국가가 직접 질서를 부여할 것입니다. 마르셀 데아는 이 같은 조치를 통해 비효율과 혼란의 근원을 제거하고, 국민을 통합된 방향으로 이끄는 유기적 질서를 확립하고자 합니다. 모든 구성원은 이제 통제의 체계 속에서 조화롭게 역할을 수행하게 될 것입니다."
 FRA_Neo_Socialism:0 "신사회주의"
 FRA_Neo_Socialism_desc:0 "국가를 위한 계획경제의 미래는 단순한 생산 통제만으로는 달성될 수 없습니다. 우리는 마르셀 데아의 지도 아래, 개인주의와 계급투쟁을 넘어서 모든 국민을 조화롭게 통합하는 '신사회주의' 모델을 구축하려 합니다. 이 이념은 산업 건설을 가속화하고, 인구 구조를 장기적으로 안정시키며, 새로운 세대의 국가 중심 시민을 길러내는 토대를 마련할 것입니다."
 FRA_Urbanization:0 "도시화"
 FRA_Urbanization_desc:0 "국가적 균형 발전을 위해서는 파리와 몇몇 산업 중심지를 넘어서, 남부 지역의 중소 도시들에 대한 체계적인 인프라 개선이 요구됩니다. 우리는 이들 지역을 계획적으로 재개발하여 국가 전역에 걸친 도시화 구조를 수립하고, 지역 간 격차를 해소하며 신산업 거점을 다수 확보할 것입니다."
 FRA_Political_Police:0 "정치경찰"
 FRA_Political_Police_desc:0 "정부는 질서와 통제 강화를 위해 정치경찰 제도를 전면적으로 확립하고자 합니다. 이 조직은 각 지역의 동향을 파악하고, 국가의 안정에 위협이 되는 세력들을 사전에 식별하여 조치하는 역할을 맡습니다. 명단에 오른 국가의 적들에 대한 감시와 추적은 이제 일상적인 행정 절차가 되며, 국민은 더 높은 안정 속에서 살아갈 수 있게 될 것입니다. 정당 인기도는 체계적으로 관리되며, 국가 권위는 더욱 공고해집니다."
 FRA_End_Class_Revolution:0 "계급 혁명 종결"
 FRA_End_Class_Revolution_desc:0 "마르셀 데아는 국가 내 계급 갈등이 더 이상 생산적인 방향으로 이어지지 않는다고 판단하였습니다. 그는 모든 혁명의 시기를 끝내고, 새로운 사회적 합의를 선언합니다. 노동자와 국가가 하나 되어 나아가는 질서 있는 시대가 열렸으며, 국민의 에너지는 이제 하나의 방향으로 모아질 것입니다. 정부는 이 조치를 통해 매주 점진적인 안정과 정치적 자산의 회복을 기대하고 있습니다."
 FRA_New_Order_Unified_Party:0 "정부 독재"
 FRA_New_Order_Unified_Party_desc:0 "마르셀 데아는 정치의 다원성과 계급 투쟁이 국가의 단결을 해치는 주요 원인이라 판단하였습니다. 이에 따라 그는 무정당 단일정부 체제 수립을 중심으로 한 정치 구조 개편에 착수하였고, 새로운 질서 아래에서 프랑스는 하나의 당, 하나의 지도자 아래 통합된 사회주의 국가로 재편되고 있습니다. 정당 간 대립은 종식되었으며, 계층 간 적대는 철폐되었습니다. 정부는 이제 일관된 방향성을 바탕으로 산업과 사회 전반에 대한 통합적 관리를 수행할 수 있게 되었으며, 이는 국가 역량을 집중하고 효율적인 정책 집행을 가능케 합니다."
 FRA_deat_industrial_plan:0 "국가 재개발 계획"
 FRA_deat_industrial_plan_desc:0 "마르셀 데아는 프랑스의 경제를 자본가의 손에서 해방시키기 위해 대규모 중앙 계획을 도입하려 합니다. 이 계획은 공공부문 중심의 생산 체계를 구축하고, 필수 산업에 대한 투자를 확대하여 자급자족형 경제 기반을 조성하는 것을 목표로 합니다."
 FRA_deat_socialized_industry:0 "사회화된 산업의 확대"
 FRA_deat_socialized_industry_desc:0 "사회적 정의를 실현하기 위해 우리는 산업을 사회화하고 국가 소유의 생산수단을 확장할 것입니다. 민간 자본에 종속되지 않는 새로운 공장을 건설하고, 노동자와 국가가 함께 참여하는 체제를 통해 새로운 프랑스를 건설해야 합니다."
 FRA_deat_planned_economy:0 "계획 경제 확립"
 FRA_deat_planned_economy_desc:0 "마르셀 데아는 무질서한 시장 경제가 프랑스를 위기로 몰아넣었다고 판단합니다. 이에 따라, 정부 주도의 계획 경제를 도입하여 산업 전반에 일관된 목표와 지침을 부여하고, 자원의 효율적 배분과 국민 복지의 극대화를 도모할 것입니다. 이 체제는 민간의 자율성을 일부 제한하는 대신, 전체 국민을 위한 통제된 경제 질서를 보장합니다."
 FRA_deat_mass_industrialization:0 "대규모 산업화 추진"
 FRA_deat_mass_industrialization_desc:0 "우리는 자립적이고 강력한 프랑스를 건설하기 위해 산업 역량을 극적으로 확장해야 합니다. 마르셀 데아는 국민경제의 자급자족을 달성하고, 외세의 경제적 압박에서 벗어나기 위한 대규모 산업화 계획을 승인했습니다. 전국 각지에 전략 산업 공장을 건설하고, 노동자 계급을 동원하여 새로운 프랑스를 위한 기초를 다질 것입니다."
 FRA_deat_coopt_doriotists:0 "애국 동맹"
 FRA_deat_coopt_doriotists_desc:0 "프랑스 인민공화당의 통합과 강화를 위해, 마르셀 데아는 당내 도리오 계파 인사들과의 협력을 선택하였습니다. 이러한 포섭 전략은 정파 간 갈등을 봉합하고, 대중사회주의라는 공동 목표 아래 모두를 규합하기 위한 것입니다. 데아의 지도력 아래 새로운 통합이 이뤄질 것입니다."
 FRA_deat_purge_doriotists:0 "데아만을 따르라"
 FRA_deat_purge_doriotists_desc:0 "도리오 계파는 더 이상 인민공화당 내에 설 자리가 없습니다. 마르셀 데아는 당의 순수성과 강력한 중앙집권화를 위해, 기습적으로 도리오파 인사들을 숙청하기로 결단했습니다. 이 과감한 조치로 우리는 흔들리는 내부 결속을 바로잡고, 데아의 단일 지도 체제를 확립할 수 있을 것입니다."
 FRA_deat_new_socialist_state:0 "신사회주의 국가"
 FRA_deat_new_socialist_state_desc:0 "마르셀 데아는 프랑스를 새로운 형태의 사회주의 국가로 탈바꿈시키려 합니다. 이 신사회주의 체제는 민족 통합, 사회 정의, 계급 협력을 핵심 가치로 삼으며, 정당 간 경쟁과 이념적 혼란을 종식시키고 국가 주도의 통합된 통치 체계를 확립합니다. 정치, 경제, 교육 전반에 걸쳐 국가의 통제와 조율이 강화되며, 모든 국민은 국가 발전에 기여하는 공동체 구성원으로서 재정의됩니다. 프랑스는 이제 단일한 비전과 체제를 바탕으로 미래를 향해 나아갈 준비를 마쳤습니다."
 FRA_greater_german_revanchism:0 "대독일 보복주의"
 FRA_greater_german_revanchism_desc:0 "독일은 과거의 패전에서 교훈을 얻은 것이 아니라, 그 승리를 악용하여 유럽 전역에 군사적 위협을 가하고 있습니다. 프랑스는 더 이상 독일의 위협을 묵과할 수 없습니다. 우리는 국민적 분노와 역사적 정의를 바탕으로, 대독일 보복주의 노선을 선언합니다. 이 중점은 프랑스 국민의 자존심을 되찾고, 과거의 굴욕을 씻기 위한 첫걸음이 될 것입니다. 강력한 군사력과 외교 전략을 통해, 우리는 독일의 팽창주의에 맞서 프랑스의 존엄을 지켜야 합니다."
 FRA_National_Recovery_Movement:0 "프랑스 회복 운동"
 FRA_National_Recovery_Movement_desc:0 "전쟁과 내란, 분열과 혼란 속에서 프랑스는 오랜 시간 고통을 견뎌야 했습니다. 이제 우리는 국가 전체를 아우르는 회복 운동을 시작하여 경제를 재건하고 국민의 삶을 다시 일으켜야 할 때입니다. 정부는 이 운동을 통해 산업 기반을 복구하고, 공공 사업을 확대하며, 자급자족 가능한 국가경제 체제를 향해 나아갈 것입니다. 이것은 단순한 경제정책이 아닌, 국민정신의 부흥이며, 위대한 프랑스를 되찾기 위한 첫걸음입니다."
 FRA_Industrial_Development:0 "산업 개발"
 FRA_Industrial_Development_desc:0 "회복은 생산에서 시작됩니다. 산업 기반의 강화를 통해 프랑스는 자립적인 국가 경제를 구축하고자 합니다. 공장 재건, 중공업 육성, 전략 자원의 효율적 분배 등 전방위적인 산업 정책이 시행될 예정입니다. 이 중점은 단기적인 성장뿐 아니라 장기적인 국가 경쟁력 확보를 위한 초석이 될 것입니다."
 FRA_Triadic_Principle:0 "삼자주의"
 FRA_Triadic_Principle_desc:0 "프랑스는 자본가와 노동자, 국가가 대립하는 시대를 종식시키고, 협동과 통합을 바탕으로 한 새로운 경제 질서를 구축하려 합니다. '삼자주의'는 계급 간 투쟁이 아닌 상호 이익을 중시하는 모델로, 생산 수단의 사회화 없이도 노동자의 권리를 보장하고, 기업의 자유와 효율성을 유지하며, 국가는 이 둘을 조정하는 조화로운 균형추 역할을 수행합니다. 이는 혼란의 시대를 넘어서기 위한 실용적 해답입니다."
 FRA_Urban_Rural_Coordination:0 "도시-농촌 연계"
 FRA_Urban_Rural_Coordination_desc:0 "지속 가능한 발전을 위해서는 도시의 산업력과 농촌의 식량 생산력이 유기적으로 연결되어야 합니다. 우리는 농촌에 기반 시설을 확충하고, 도시의 기술과 자본을 분산시키며, 국가 전체의 균형 있는 성장을 추구해야 합니다.\n\n도시는 농촌에 기계와 자원을 제공하고, 농촌은 도시에 안정적인 식량과 원료를 공급함으로써 상호 협력의 틀을 강화할 것입니다. 이러한 연계 정책은 자급자족과 국민 통합의 토대가 될 것입니다."
 FRA_State_Led_Economic_Development:0 "정부 주도 경제발전"
 FRA_State_Led_Economic_Development_desc:0 "시장의 자율에 맡긴 지난 체제는 무절제한 탐욕과 지역 간 격차만을 낳았습니다. 이제 국가는 스스로 경제를 이끌 책임을 지고, 산업과 자원을 효과적으로 배분하여 국가 전체의 번영을 도모할 것입니다.\n\n정부는 주요 산업에 직접 개입하고, 인프라 확충과 기술 투자에 우선순위를 둘 것입니다. 중앙계획기구는 장기적인 성장 전략을 수립하고, 자원의 낭비 없는 활용을 통해 대중의 삶을 개선할 것입니다. 이 중점은 국가의 통제력이 강화되는 동시에, 더 공정한 경제 질서를 실현하는 출발점이 될 것입니다."
 FRA_Integrated_National_Union:0 "통합국가노조"
 FRA_Integrated_National_Union_desc:0 "노동자 간의 분열은 국가적 낭비입니다. 우리는 기존의 파편화된 노동조합 구조를 해체하고, 국가의 지도 아래 모든 산업 노동자를 아우르는 단일 통합노조를 창설하고자 합니다.\n\n이 새로운 조직은 단순한 노동자의 권익 보호 기구를 넘어, 국가 발전의 동반자이자 정책 집행의 협력자가 될 것입니다. 계급 갈등을 넘어선 협력의 구조, 그리고 조화로운 산업 질서를 실현하기 위한 첫걸음입니다. 정부는 통합국가노조를 통해 경제계획과 노동정책을 효과적으로 추진하며, 전체 국민의 이익을 위한 질서 있고 단결된 사회를 구축할 것입니다."
 FRA_Cooperative_Economy:0 "협동조합"
 FRA_Cooperative_Economy_desc:0 "우리는 노동자와 생산자의 자율적 협동을 통해 시장의 불안정성과 자본의 독점을 극복할 수 있습니다. 정부는 전국 각지에 협동조합 설립을 장려하고, 금융·기술·교육적 지원을 제공함으로써 지역 사회 기반의 자립적 생산 구조를 육성할 것입니다. 이러한 협동조합은 단순한 경제 단위를 넘어, 공동체와 국민경제의 핵심 축으로 성장하게 될 것입니다."
 FRA_Establish_Coordination_Committee:0 "협동조정위원회"
 FRA_Establish_Coordination_Committee_desc:0 "노사 및 정부가 함께 참여하는 협동조정위원회는 생산체계 전환 과정에서 발생하는 마찰을 줄이고, 산업 전반의 효율성을 증대시키는 데 기여하고 있습니다. 특히 장비 전환 시 생산 효율의 손실을 최소화하는 데 실질적 효과를 보이고 있습니다."
 FRA_Establish_National_Economic_Council:0 "국가경제위원회 설치"
 FRA_Establish_National_Economic_Council_desc:0 "산업과 노동, 정부의 협력을 통해 일관된 경제 전략을 수립하고 실행하기 위해, 우리는 국가경제위원회를 구성할 것입니다. 이 위원회는 각계각층의 대표들로 구성되어 국가 차원의 계획경제를 이끌어나갈 중심 기관이 될 것입니다. 국가경제위원회는 생산 목표 설정, 자원 배분, 인력 운용 등의 사안을 총괄하며, 중앙정부의 정책과 현장의 현실 사이를 조율하는 중추 역할을 맡게 됩니다. 우리는 이를 통해 혼란과 낭비를 줄이고, 강력하고 조율된 경제 질서를 구축할 수 있을 것입니다."
 FRA_Militarize_the_Countryside:0 "농촌군사화"
 FRA_Militarize_the_Countryside_desc:0 "도시뿐만 아니라 농촌 지역도 국가 안보와 질서 유지의 중요한 기반이 되어야 합니다. 정부는 각 지방의 농민과 청년들을 대상으로 기초 군사 훈련과 규율 교육을 확대하여, 전시 및 비상 상황에서의 신속한 동원체계를 구축할 것입니다. 이러한 조치는 농촌 공동체의 단결을 강화하고, 외부 침투와 내부 혼란에 대한 자위 능력을 부여할 것입니다. 또한, 민병대 및 예비군 조직이 전국 단위로 확대되어, 중앙 정부의 명령 하에 일사불란하게 움직일 수 있는 체제를 갖추게 됩니다."
 FRA_Focus_on_Armaments:0 "군수산업 집중"
 FRA_Focus_on_Armaments_desc:0 "우리의 산업 역량은 이제 생존과 직결된 목적을 향해 집중되어야 합니다. 정부는 군수품 생산에 필수적인 자원과 노동력을 재배치하고, 중공업과 탄약 공장에 대한 투자를 대폭 확대할 계획입니다. 이 중점은 단순한 생산 증가를 넘어, 장기적인 군사 충돌에 대비한 지속 가능한 전시 체제를 구축하기 위한 초석이 될 것입니다."
 FRA_Break_Class_Conflict:0 "계급 갈등 타파"
 FRA_Break_Class_Conflict_desc:0 "프랑스는 더 이상 계급 간 반목과 투쟁의 나라가 되어서는 안 됩니다. 노동자와 자본가, 도시와 농촌이 서로를 적대하며 살아가는 시대는 끝나야 합니다. 정부는 이제 모든 계층의 이해를 조정하고 조화를 이루는 사회 통합 정책을 추진할 것입니다. 국가가 앞장서서 모든 시민이 하나의 공동체로서 단결할 수 있는 틀을 마련해야 할 때입니다. 계급 없는 조국, 연대의 프랑스를 위하여."
 FRA_Immortal_France:0 "불멸의 프랑스"
 FRA_Immortal_France_desc:0 "수많은 전란과 시련을 견뎌온 프랑스는 이제 새로운 시대의 문 앞에 서 있습니다. 우리는 수백 년간 이어져 온 정신적 유산과 국민의 결집된 의지를 바탕으로, 그 누구도 무너뜨릴 수 없는 강인한 국가로 거듭날 것입니다. 불멸의 프랑스는 단지 하나의 구호가 아닌, 국민 모두가 실현해야 할 이상이자, 우리가 세상에 내보이는 마지막 선언입니다. 지금이야말로 역사의 주역으로 다시 설 때입니다."
 FRA_Coopt_Political_Figures:0 "정치인사 포섭"
 FRA_Coopt_Political_Figures_desc:0 "국가의 안정을 도모하고 체제에 대한 저항을 최소화하기 위해, 정부는 각계의 유력 정치 인사들과의 접촉을 확대하고 있습니다. 야권 출신이더라도 협조적인 태도를 보이는 인물들은 일정한 자리를 보장받으며, 국정 운영의 일원으로 편입됩니다. 이러한 전략은 권력 기반을 넓히고, 대중에게 통합된 국가의 이미지를 제공하는 데 효과적일 것입니다."
 FRA_french_stance_on_the_world:0 "프랑스와 세계"
 FRA_french_stance_on_the_world_desc:0 "세계 질서는 혼란에 빠져 있으며, 프랑스는 외교적 이 혼란 속에 자신의 길을 찾아야 합니다. 프랑스 정부는 국내 체제 정비와 더불어, 국외에서의 입지를 재정립하고자 합니다. 우리는 더 이상 침묵하지 않을 것이며, 우리의 목소리를 국제 사회에 분명히 알릴 것입니다. 프랑스의 입장은 명확해야 하며, 그것은 단순한 외교선언이 아닌 정치적 결의입니다."
 FRA_spanish_civil_war_intervention:0 "스페인 내전 개입"
 FRA_spanish_civil_war_intervention_desc:0 "스페인에서 벌어지고 있는 내전은 단순한 국지 분쟁이 아닙니다. 그것은 유럽 전체의 이념적 균형에 중대한 영향을 끼칠 중대한 사건입니다. 프랑스 정부는 이 사태를 주의 깊게 관찰하고 있으며, 발루아 정권은 우리의 국익과 이념을 보호하기 위해 필요한 개입 수단을 신중히 모색하고 있습니다. 침묵은 선택지가 아닙니다."
 FRA_make_the_statue_of_mentor:0 "프랑스의 아버지"
 FRA_make_the_statue_of_mentor_desc:0 "프랑스의 역사는 수많은 도전과 변화를 거쳐 오늘에 이르렀습니다. 수도 한복판에 기념비를 세우는 일은 특정한 인물이나 제도를 기리는 것이 아니라, 우리 국민 전체가 공유하는 정신적 뿌리와 국가적 결의를 상징하는 행위입니다. 이는 민중에게 자긍심을, 체제에 정당성을 부여하는 표식이 될 것입니다."
 FRA_fund_the_italian_nationalists:0 "이탈리아와의 연대 강화"
 FRA_fund_the_italian_nationalists_desc:0 "프랑스와 이탈리아는 유럽의 중핵으로서 수많은 위기를 함께 헤쳐온 이웃입니다. 현시점에서 양국의 전략적 이해와 이념적 공감대를 강화하는 것은, 유럽의 미래 질서를 주도하기 위한 필연적 수순입니다. 프랑스는 이탈리아의 내부 정세를 면밀히 관찰하며, 필요한 경우 우호 세력과의 협력을 확대해 나갈 것입니다."
 FRA_Grant_asylum_to_Karl_Otto_Paetel:0 "프랑스화 준비"
 FRA_Grant_asylum_to_Karl_Otto_Paetel_desc:0 "우리는 단순히 국경을 회복하려는 것이 아닙니다. 과거의 잘못을 바로잡고, 프랑스 문명이 마땅히 품어야 할 땅을 되찾기 위한 사명을 가지고 있습니다. 알자스와 모젤, 그리고 라인 강 이서의 여러 지역은 결코 독일의 땅이 아니며, 역사와 전통, 그리고 피로써 프랑스와 하나였던 곳입니다.\n\n그러나 그곳에는 여전히 수많은 독일계 주민들이 거주하고 있으며, 그들 대부분은 우리의 해방을 반기지 않을 것입니다. 따라서 정부는 지금부터 해당 지역의 완전한 프랑스화를 위한 준비에 착수하고자 합니다."
 FRA_Defend_French_Africa:0 "프랑스령 아프리카 방어"
 FRA_Defend_French_Africa_desc:0 "프랑스의 마지막 남은 식민지한 서아프리카의 광대한 평원은 적성국인 독일의 식민지와 맞다아 있습니다. 우리의 최후의 자존심을 지키기 위해서 그들의 국경을 따라 더욱 강력한 군사적 방비를 갖출 필요가 있습니다."
 FRA_preparation_for_espionage_warfare:0 "첩보전 준비"
 FRA_preparation_for_espionage_warfare_desc:0 "다가올 전쟁은 단순한 병력과 무기의 대결이 아닙니다. 정보는 곧 무기가 되며, 누가 더 많은 정보를 확보하고 효과적으로 활용하느냐가 승패를 가르게 될 것입니다. 프랑스는 적국의 동향을 조기에 포착하고, 내부를 교란할 수 있는 첩보 역량을 강화할 필요가 있습니다. 이에 따라 우리는 전문 요원을 양성하고, 각국에 우리의 영향력을 은밀히 확산시킬 준비를 갖추어야 합니다."
 FRA_fund_the_young_sorelian_group:0 "청년 정치 집단 지원"
 FRA_fund_the_young_sorelian_group_desc:0 "정치는 단지 현재를 관리하는 행위가 아닙니다. 그것은 미래를 설계하고, 다가올 세대의 꿈과 갈등을 담아내는 과정입니다. 우리 정부는 각지에서 자생적으로 형성되고 있는 청년 정치 집단들에 대한 체계적인 지원을 시작하려 합니다. 이들은 정당의 울타리 바깥에서 자유롭게 사고하며, 이념적 경계를 넘나드는 새로운 정치 감각을 품고 있습니다. 그들의 활동은 지금 당장은 미약할 수 있지만, 우리가 원하는 미래를 설계할 열쇠일지도 모릅니다. 오늘의 투자는, 내일의 대의를 위해 필요한 기반이 될 것입니다."
 FRA_greater_proletarian_france:0 "정치 교육 캠페인"
 FRA_greater_proletarian_france_desc:0 "지속 가능한 국정 운영은 국민의 이해와 참여에 달려 있습니다. 우리는 학교, 언론, 공공기관을 통해 국민이 우리의 비전과 정책을 올바르게 이해할 수 있도록 정치 교육 캠페인을 전개할 것입니다. 무관심을 넘어서, 공동체적 참여의 길로 나아가야 할 때입니다."
 FRA_build_up_monument_of_napoleon_in_Paris:0 "[GetNapoleon]"
 FRA_build_up_monument_of_napoleon_in_Paris_desc:0 "[GetNapoleonDESC]"
 FRA_build_up_monument_of_napoleon_in_Paris_get:0 "나폴레옹 기념비 건립"
 FRA_build_up_monument_of_napoleon_in_Paris_get_desc:0 "나폴레옹 보나파르트는 단순한 정복자가 아니라, 프랑스 정신의 상징이며 혁명과 질서, 힘과 이상을 동시에 구현한 인물입니다. 지금의 프랑스는 다시 한 번 위대한 과업 앞에 서 있으며, 우리는 국민에게 그 정신을 되새길 수 있는 기념비를 제공해야 합니다. 파리 한복판에 우뚝 솟은 나폴레옹의 기념비는 단지 과거의 영광을 추억하기 위함이 아니라, 새로운 시대를 향한 결의를 다지는 상징이 될 것입니다."
 FRA_build_up_monument_of_napoleon_in_Paris_comm:0 "파리 노동자 기념상 건립"
 FRA_build_up_monument_of_napoleon_in_Paris_comm_desc:0 "프랑스의 수도 파리는 수많은 노동자들의 손과 땀으로 세워진 도시입니다. 공장과 작업장, 거리와 항만에서 흘린 그들의 노동은 국가의 산업과 사회를 지탱해 왔으나, 그 공로는 오랫동안 충분히 기려지지 못했습니다.\n\n공화국은 파리 중심부에 노동자들을 기리는 기념상을 건립함으로써 노동의 존엄과 집단적 헌신을 공식적으로 선언하고자 합니다. 이는 프랑스가 노동자를 국가 공동체의 핵심 주체로 인정한다는 분명한 상징이 될 것입니다."
 FRA_Contact_to_the_Soviets:0 "소비에트와 접촉"
 FRA_Contact_to_the_Soviets_desc:0 "국제 정세가 요동치는 가운데, 프랑스는 독일과의 잠재적 충돌에 대비하기 위한 다양한 외교적 수단을 모색하고 있습니다. 프랑스 정부는 현실적 판단에 따라 소비에트와의 비공식 접촉을 추진하기로 결정하였습니다. 이는 전략적 이해를 공유하고, 상호 이익을 조율할 가능성을 탐색하기 위한 첫 걸음입니다."
 FRA_Military_Accord_with_the_Soviets:0 "소비에트와의 군사 협정 추진"
 FRA_Military_Accord_with_the_Soviets_desc:0 "프랑스 정부는 독일의 팽창에 맞서기 위한 전략적 대비책의 일환으로 소비에트 러시아와의 군사 협정을 추진하기로 결정하였습니다. 이를 통해 양국 간 군사적 이해관계를 조율하고, 정보 교류 및 공동 전략 수립을 위한 협상 채널을 열고자 합니다. 이 협력의 성공 여부는 향후 유럽 전장의 판도에 중대한 영향을 미칠 것입니다."
 FRA_Operations_for_Lost_Territories:0 "잃어버린 영토를 위한 공작"
 FRA_Operations_for_Lost_Territories_desc:0 "프랑스는 한때 우리 손에 있었던 영토들이 이제 독일의 영향력 아래 놓여 있음을 결코 받아들일 수 없습니다. 우리는 외교적 경로를 넘어, 정보공작과 정치적 선동, 저항운동 지원과 같은 다양한 수단을 활용하여 해당 지역 내에서 프랑스의 영향력을 회복하고자 합니다. 이는 단순한 국토 회복이 아닌, 민족적 정의를 바로 세우고 우리 국민의 존엄을 되찾기 위한 투쟁입니다. 우리가 잃어버린 땅은 언젠가 반드시 되찾아질 것입니다."
 FRA_Develop_Oil_Fields_in_Algeria:0 "알제리 유전 개발"
 FRA_Develop_Oil_Fields_in_Algeria_desc:0 "알제리 사막 지대에 매장된 풍부한 석유 자원은 프랑스 경제의 새로운 원동력이 될 수 있습니다. 전쟁과 봉쇄에 대비하기 위해, 우리는 알제리 유전 개발에 박차를 가하여 안정적인 연료 공급망을 확보해야 합니다. 이는 프랑스의 산업과 군수 생산에 중대한 영향을 미칠 것입니다."
 FRA_Approach_to_Italy:0 "이탈리아 접근"
 FRA_Approach_to_Italy_desc:0 "지중해에서의 프랑스의 전략적 입지를 강화하기 위해, 우리는 이탈리아와의 외교적 협력을 추진할 것입니다. 군사적 신뢰 구축과 기술 교류를 중심으로 한 이번 접근은 양국 간 긴장을 완화하고, 향후 독일에 대한 공동 대응 능력을 높이는 기반이 될 수 있습니다. 외교적 노력의 일환으로 우리는 이탈리아에 군사 라이선스 협정 체결을 제안할 예정입니다."
 FRA_Approach_to_Britain:0 "영국 접근"
 FRA_Approach_to_Britain_desc:0 "프랑스 외교 전략의 핵심 중 하나는 영국과의 협력 강화를 통해 유럽 내 전략적 균형을 재구성하는 것입니다. 이를 위해 우리는 군사 및 민간 기술 협력을 추진하여 양국 간 신뢰를 증진시키고, 공동 방위 역량을 높이고자 합니다. 이번 외교적 접근을 통해 프랑스는 유럽 내 파트너십 확대와 더불어 독일의 팽창에 효과적으로 대응할 수 있는 기반을 구축할 것입니다."
 FRA_Intervention_in_Balkan:0 "발칸 개입"
 FRA_Intervention_in_Balkan_desc:0 "발칸 반도는 유럽 내 지정학적 균형을 좌우하는 핵심 지역 중 하나입니다. 프랑스는 이 지역에서 영향력을 확대하고, 독일과 그 동맹국들의 영향력 팽창을 저지하기 위한 외교적, 군사적 개입을 준비하고 있습니다. 이를 통해 우리는 발칸 내 친프랑스 성향 국가들과 협력을 강화하고, 유럽 전반에서 전략적 주도권을 확보할 것입니다."
 FRA_To_the_Land_of_the_Rising_Sun:0 "욱일의 대지로"
 FRA_To_the_Land_of_the_Rising_Sun_desc:0 "유럽에서 독일의 위협이 점차 증대되는 가운데, 프랑스는 보다 다각적인 외교 전략을 구축할 필요가 있습니다. 아시아에서 일본과의 경제적 협력은 프랑스의 국제적 입지를 강화하고, 장기적으로 유럽 내에서 독일과 그 동맹국들을 견제하는 효과적인 수단이 될 수 있습니다. 이제 우리는 일본과의 외교적 접촉을 확대하고, 새로운 무역 협정 체결을 통해 아시아 시장으로 진출할 기회를 모색할 것입니다."
 FRA_war_against_german_reaction:0 "독일 최후의 날"
 FRA_war_against_german_reaction_desc:0 "프랑스는 한때 우리 손아귀에 있었으나 지금은 타국의 지배 아래 놓여 있는 영토들을 결코 잊지 않았습니다. 이 문제는 단순한 국경 조정이나 외교 협상의 대상이 아니라, 프랑스 국민의 정체성과 역사적 권리에 직결되는 문제입니다.\n\n우리는 무력에 의존하지 않을 것입니다. 대신, 해당 지역 내부에서의 여론 형성, 문화 재정립, 언어 보급, 그리고 프랑스적 시민 의식의 회복을 위한 장기적인 공작을 시작할 것입니다. 국경은 지도 위의 선으로 나뉠 수 있으나, 민족적 귀속은 마음과 정신에서 비롯되는 것입니다.\n\n우리는 잃어버린 영토가 스스로 프랑스로 돌아올 수밖에 없는 환경을 만들 것입니다. 오늘의 행동은 조용할 수 있으나, 그 파급력은 머지않아 역사의 흐름을 다시 프랑스로 되돌릴 것입니다."
 FRA_Support_Italy:0 "이탈리아 지원"
 FRA_Support_Italy_desc:0 "유럽의 전략적 균형을 지키기 위해서는 이탈리아와의 협력이 필수적입니다. 프랑스는 군사적·외교적 지원을 통해 이탈리아의 방위 역량을 강화하고, 독일의 팽창에 맞서 공동 대응할 수 있는 기반을 구축하고자 합니다. 이번 지원은 프랑스-이탈리아 동맹의 신뢰를 더욱 공고히 하고, 유럽 전역에서 프랑스의 외교적 입지를 확대하는 계기가 될 것입니다."
 FRA_The_raging_storm:0 "휘몰아치는 폭풍"
 FRA_The_raging_storm_desc:0 "대전쟁 동안 FT-17 전차가 보여준 장갑기동의 성과와 수많은 차량이 병력을 수송한 경험은 비록 패배했음에도 불구하고 그 가능성에 대해 우리에게 깊고 오래가는 인상을 남겼습니다. 전군을 기동화하겠다는 우리의 과감한 계획은 병력의 기동성·유연성·신속한 돌파 능력을 크게 향상시킬 것입니다. 또한 보병의 파괴력을 극대화하기 위해 기계화 장비를 개발하고 적극적으로 활용할 것입니다. 물론 막대한 화력과 장갑을 지닌 중전차를 대량으로 건조할 수도 있겠지만, 그러한 전차는 수가 너무 적고 우리 교리에 부합하지 않습니다. 대신 우리는 균형 잡힌 중형전차와 빠르고 다용도로 운용 가능한 경전차를 생산해 회오리처럼 적 영토를 휩쓸며 적 전선을 갈라놓을 것입니다."
 FRA_the_most_powerful_artillery:0 "천공 포병"
 FRA_the_most_powerful_artillery_desc:0 "지상에서 발사되는 포탄만으로는 부족합니다. 우리의 공세를 지원하고 적을 더 빠르고 정확하게 압박하려면 '천공 포병'이 필요합니다. 높은 하늘에서 날아와 적을 정밀하게 포착하고, 불의 소나기처럼 폭격을 퍼붓고, 지상군의 진격을 지속적으로 감시하며 언제든지 즉시 투입되어 지원할 준비를 갖추게 될 것입니다."
 FRA_mechanized_infantry:0 "기계화 보병"
 FRA_mechanized_infantry_desc:0 "우리 군을 현대화하고 전쟁의 속도를 따라잡기 위해, 보병 부대를 장갑차와 차량화 지원 병력으로 기계화해야 합니다."
 FRA_Artillery_Saturation_Fire:0 "전군 차량화"
 FRA_Artillery_Saturation_Fire_desc:0 "전군 차량화는 이전 전쟁에서 얻은 교훈을 바탕으로 병력 운영 방식을 근본적으로 혁신하기 위한 과감하고 필수적인 전략입니다. 이 계획의 핵심은 모든 부대에 기동성·유연성·신속한 돌파 능력을 부여하는 것입니다."
 FRA_air_superiority:0 "전방위적 압박"
 FRA_air_superiority_desc:0 "적의 재편성과 지휘·지원 체계를 효과적으로 분쇄하려면 사방에서 밀어붙이는 공격, 즉 전방위적 압박이 필요합니다. 하늘과 지상을 가리지 않는 포성과 강철의 물결이 적을 있는 곳마다 파괴할 것입니다."
 FRA_tank_charge:0 "작전 연계"
 FRA_tank_charge_desc:0 "강력한 무기와 군대는 따로 구비하는 것만으로는 충분치 않습니다. 이를 적절한 시기와 장소에 효과적으로 투입·통제할 수 있는 능력이야말로 별개의 문제입니다. 우리는 무선통신망을 재편하고 지휘 전달 과정을 개선하여 필요한 화력이 즉시 투입되도록 하고, 신속히 적용 가능한 작전 연계를 수립해야합니다."
 FRA_mio_trait_army_ordnance_office_research:0 "프랑스 육군 병기청"
 FRA_destruction_through_maneuver:0 "기갑 강습"
 FRA_destruction_through_maneuver_desc:0 "현대 전쟁의 핵심은 정면 대결이 아니라, 기동성에 있습니다. 기계화된 보병, 전차, 항공기의 협동 아래 빠르고 유연한 작전 기동은 적의 방어선을 우회하고, 취약한 지점을 타격하며, 후방을 교란시켜 전황을 단숨에 바꿀 수 있습니다. 우리는 전술 교리를 정비하고, 각 군단에 이러한 기동전 원칙을 철저히 주입시켜야 합니다. 이는 단순한 공격이 아니라, 전면적이고 파괴적인 압박을 뜻합니다."
 FRA_close_air_support_doctrine:0 "공격적 지원"
 FRA_close_air_support_doctrine_desc:0 "현대전에서 하늘의 눈과 발은 지상군의 가장 강력한 우군입니다. 근접항공지원(CAS)은 전선의 병력에게 즉각적인 화력을 제공하며, 고립된 부대나 기계화 부대를 지원하고 적의 전차 및 요새화를 신속히 무력화할 수 있습니다. 우리는 이를 위한 전술 교리를 수립하고, 항공 및 지상 지휘체계 간의 긴밀한 연계를 구축해야 합니다. 강력한 근접항공지원은 전장의 판도를 바꾸는 열쇠가 될 것입니다."
 FRA_Rubber_for_the_Steel_Tide:0 "하늘의 전쟁 기계"
 FRA_Rubber_for_the_Steel_Tide_desc:0 "육상의 전쟁 기계가 전차라면, 하늘의 전쟁 기계는 전투기입니다. 강철로 빚어진 그것은 과학의 정점으로서 창공을 가르며, 엔진의 힘으로 중력과 바람을 비웃습니다. 하늘에서 쏟아지는 탄환과 폭탄은 지상군에게 죽음의 전조가 되며, 엔진음은 그 도래를 알리는 신호입니다."
 FRA_Encrypted_Wireless_Communications:0 "강철의 돌격"
 FRA_Encrypted_Wireless_Communications_desc:0 "전차는 현대전을 혁신했습니다. 이제 전투의 승패는 보병이나 포병만으로 결정되지 않습니다. 강철의 괴수들이 전선을 돌파하며 국가의 운명을 가릅니다. 이 잠재력을 온전히 활용하기 위해, 우리는 첨단 기갑 교리에 대한 집중 연구를 개시하고 이를 이끌 적합한 방산업체를 선정해야 합니다. 교리와 생산 능력을 정교화해낼 때에야 비로소 기갑 선봉의 진정한 힘을 해방할 수 있습니다."
 FRA_Overwhelming_Firepower_in_an_Instant:0 "순간 화력 투사"
 FRA_Overwhelming_Firepower_in_an_Instant_desc:0 "정돈되지 않은 장시간의 포격으로 적의 강고한 방어선을 두들기는 일은, 대전의 악몽만을 되살릴 뿐입니다. 우리는 '순간 화력 투사'를 통해 타격 점에 화력을 집중합니다. 주변 포대, 예비 포병, 미사일, 공군 전력의 결합된 화력을 일시에 투사해 적의 방어와 의지를 짓부수고, 지상 공세가 그들을 완전히 깨뜨리도록 할 것입니다."
 FRA_Role_of_the_Infantry:0 "차량의 물결"
 FRA_Role_of_the_Infantry_desc:0 "전차는 적의 방어선을 돌파할 수 있지만, 그 돌파구를 넓히고 유지하는 것은 결국 보병의 몫입니다. 강력한 기갑 돌파 이후, 후속 보병이 신속히 진입해 교두보를 확보하고 점령지를 안정시켜야만 전선은 유지됩니다. 우리는 보병부대의 신속한 후속 투입 체계를 정비하고, 그들에게 필요한 장비와 지원체계를 보완해야 합니다."
 FRA_Fighter_Development_Program:0 "폭풍 속의 번개"
 FRA_Fighter_Development_Program_desc:0 "현대전은 발 아래의 흙만으로 결정되지 않습니다. 대륙 위, 대양을 가로질러, 모든 것을 내려다보는 하늘 속에서 전개됩니다. 우리의 전투기는 어두운 창공을 뚫고 번개처럼 땅을 강타할 것입니다. 하늘을 제패하면 패배할 곳은 더 이상 남지 않습니다."
 FRA_Anti_Tank_Research:0 "천둥"
 FRA_Anti_Tank_Research_desc:0 "천둥은 예고 없이 찾아오며 그 여파는 파괴적입니다. 우리는 그 하늘의 분노를 지상에서 구현하겠습니다. 파괴를 멈추지 않는 강철 번개의 맹렬한 궤적은 적을 육체와 정신 모두에서 완전히 분쇄할 것입니다. 제작은 어렵지만 우리는 중전차와 중형전차를 생산하여 산업의 정수를 결집시키고, 이 거대한 전력을 한 지점에 집중 배치할 것입니다. 적은 이 인공적 재난을 예측할 수 없으며 접촉하는 순간 무력하게 파멸할 것입니다."
 FRA_Support_Equipment_Research:0 "유연한 지원 조정"
 FRA_Support_Equipment_Research_desc:0 "정확하고 신속한 지원은 우리의 공세가 돌파해 빠르게 적을 분쇄하는 핵심입니다. 기존의 지원중대를 재편성하고, 새로운 지원 장비를 연구·개발하며, 지원을 유연하고 신속히 전개할 수 있도록 '유연한 지원 조정'을 실행하겠습니다."
 FRA_Armored_Thrust_Doctrine:0 "폭우"
 FRA_Armored_Thrust_Doctrine_desc:0 "폭우는 대지를 삼키고 도시를 잠기게 하여 막대한 피해와 인명 손실을 초래합니다. 우리는 이 자연재난을 강철로 구현할 것입니다. 우수한 경·중전차를 대량생산해 전선 곳곳에 대열을 이루게 하고, 목표를 가리지 않고 그들을 잠식하는 홍수를 쏟아붓겠습니다. 전 전선에 걸쳐 '장마 전선'을 선언할 것입니다."
 FRA_Firepower_Firepower_Firepower:0 "연기와 불길"
 FRA_Firepower_Firepower_Firepower_desc:0 "대전쟁은 화약과 불길이 문명 전체를 파괴할 수 있음을 보여주었습니다. 우리는 그 교훈을 받아들여 앞길의 모든 것을 짓부수는 공성추가 되고자 합니다 — 적의 요새뿐만 아니라 그들의 저항 의지까지도 꺾어버릴 것입니다. 섬멸 교리는 대규모 포병 편제, 중무장 보병, 그리고 압도적인 전략폭격에 의존합니다. 포탄의 물결이 적의 대지를 잿더미로 만들면, 화염무기와 폭약으로 무장한 돌격병과 공병들이 전장을 깨끗이 쓸어낼 것입니다. 하늘에서는 중폭격기들이 적의 후방에 고폭탄과 소이탄을 쏟아부어 그 지역을 지옥의 불바다로 바꿀 것입니다. 우리는 지옥을 이 땅에 불러와 적을 재로 만들어 그들의 사기와 전쟁 수행 능력 자체를 꺾을 것입니다."
 FRA_Doctrine_of_Devastation:0 "파괴의 교리"
 FRA_Doctrine_of_Devastation_desc:0 "전쟁을 수행하려면 인력과 장비가 필수적입니다. 그리고 우리는 그것들을 모두 파괴할 것입니다. 포탄은 자비를 알지 못하며, 불길은 모든 건물과 모든 생명을 가리지 않고 집어삼켜 재로 만들어 버릴 것입니다. 우리 병력은 계속해서 사격하고 전진하여, 모든 적이 재로 환원되는 그날까지 그들을 파괴하고 불태울 것입니다."
 FRA_Artillery_Modernization:0 "야포 현대화"
 FRA_Artillery_Modernization_desc:0 "전장의 신은 여전히 포병입니다. 우리는 구식 견인포 체계에서 벗어나, 반응속도와 기동성을 갖춘 새로운 야포 체계를 구축해야 합니다. 탄도 계산, 사거리 증가, 자동 재장전 시스템 등 기술적 진보를 도입하여 화력을 배가시키고, 전장의 주도권을 다시금 우리의 손에 쥐어야 합니다."
 FRA_Infantry_Firepower_Enhancement:0 "소부대 화력 강화"
 FRA_Infantry_Firepower_Enhancement_desc:0 "보병은 전장의 중심입니다. 우리가 사용하는 기본 보병 장비의 화력을 향상시키는 것은, 모든 교전에서의 생존성과 전투력을 높이는 첫걸음입니다. 반자동 소총, 개량된 탄약, 개선된 조준 장치 등을 개발함으로써, 우리의 보병은 더욱 강력하고 신뢰할 수 있는 전력이 될 것입니다."
 FRA_Barrage_of_Storm:0 "폭격의 돌풍"
 FRA_Barrage_of_Storm_desc:0 "현대 전장은 단순한 화력의 경쟁을 넘어, 정밀한 포격과 하늘에서 쏟아지는 파괴의 연속으로 정의됩니다. 우리는 적의 방어선을 붕괴시키기 위해 야포의 포화와 전략폭격기의 연계 타격을 교리화할 것입니다. 이 '돌풍'은 적이 눈을 뜨기도 전에 그들의 진지를 폐허로 만들 것입니다."
 FRA_Escort_the_Bombers:0 "폭격기 호위"
 FRA_Escort_the_Bombers_desc:0 "전략폭격기만으로는 전장을 지배할 수 없습니다. 적 전투기들의 위협을 무력화하고, 우리의 공중 포격이 제대로 작동하려면 장거리 호위 전투기의 엄호가 필수입니다. 우리는 장거리 전투기를 개발하고, 전폭기 편대에 호위 전력을 표준화함으로써 하늘 위의 전장을 장악할 것입니다."
 FRA_Mass_Bombardment:0 "광범위한 황폐화"
 FRA_Mass_Bombardment_desc:0 "전쟁은 전선에서만 일어나는 것이 아닙니다. 모든 영토와 모든 공장에서 일어납니다. 우리는 적의 전투 지속 능력과 전쟁 의지를 완전히 파괴해야만 합니다. 이를 위해 가능한 모든 수단을 동원하여 적이 서 있는 모든 곳에 포탄을 쏟아 붓고 광범위한 황폐화를 일으킬 것입니다. 예외는 두지 않겠습니다."
 FRA_Heavy_Caliber_Artillery:0 "화력 지원 조정 체계"
 FRA_Heavy_Caliber_Artillery_desc:0 "단지 포를 더 많이, 탄을 더 크게 만드는 것만으로는 부족합니다. 진정으로 중요한 것은 화력이 얼마나 신속하고 정확하게 전달되느냐입니다. 우리는 포병 전력 배치를 늘리고, 신속히 투입 가능한 예비 포병부대를 편성하겠습니다. 이를 위해 포병의 기동성을 향상시키고 지휘의 유연성을 강화하며, 이 모든 요소를 연결할 통신망을 개발하는 데 집중하겠습니다."
 FRA_shock_and_awe:0 "충격과 공포"
 FRA_shock_and_awe_desc:0 "갑작스럽고 집중된 대규모 포격은 적의 방어를 즉시 파괴하고 압도적인 화력으로 그들의 사기를 분쇄합니다. 이러한 화력은 선봉과 공병의 맹렬한 돌격으로 즉시 이어지며, 연속 포격(롤링 배러지), 화염방사기, 소이탄, 각종 폭약 및 중화기를 활용합니다. 이 충격부대는 전투 의지를 상실한 적의 참호를 빠르게 쓸어내며 전장을 장악할 수 있습니다."
 FRA_Improve_Logistics:0 "보급능력 개선"
 FRA_Improve_Logistics_desc:0 "화력과 병력이 아무리 뛰어나더라도, 보급이 따라주지 않으면 전쟁은 지속될 수 없습니다. 우리는 철도망과 군용차량, 보급창고 체계를 전면적으로 재정비하여, 전선의 병사들이 항상 필요한 탄약과 식량을 받을 수 있도록 보장해야 합니다."
 FRA_Role_of_the_Vehicle:0 "차량의 본분"
 FRA_Role_of_the_Vehicle_desc:0 "차량은 단순한 기동 수단이 아니라, 현대 군대의 병참과 신속한 전개를 뒷받침하는 중추입니다. 보병 수송, 포병 견인, 전선 보급 등, 차량은 우리의 전력이 모든 상황에서도 빠르고 유연하며 지속적으로 유지되도록 보장합니다. 우리는 기계화된 군대를 위한 토대를 마련하기 위해 차량화를 확대해야 합니다."
 FRA_Grand_Battle_Plan_Doctrine:0 "조프르 교리"
 FRA_Grand_Battle_Plan_Doctrine_desc:0 "조프르 교리는 대전략과 정교하게 수립된 전략·전술 계획에 중점을 둡니다. 전 전선에 걸쳐 시행되는 상세하고 치밀한 전략들이 결합되어 큰 그림을 이루며, 이러한 모든 구성 요소는 꼼꼼하게 구조화되어 전문적으로 실행됩니다."
 FRA_Fire_Superiority_Doctrine:0 "포슈 교리"
 FRA_Fire_Superiority_Doctrine_desc:0 "포슈 교리는 강력한 화력과 공격적 전술의 결합을 강조합니다. 포병이 쏟아내는 화염이 적 전선을 타격하면, 중무장한 보병이 뒤따라 적 진지를 분쇄하고 저항을 제거합니다."
 FRA_Barrage_Concentration:0 "동시 착탄"
 FRA_Barrage_Concentration_desc:0 "프랑스 포병은 어느 전장이든 적 포병보다 우수한 조직력과 뛰어난 기술을 자랑해왔습니다. 독일인들은 이러한 프랑스 포병 전통을 약화시키기 위해 야전포 수를 절반으로 줄이고 숙련된 사격대(포술부대)를 해체하는 등 여러 조약으로 우리 포병을 제약하려 했습니다. 그러나 그들은 우리의 포를 빼앗을 수는 있어도 프랑스 포병의 정신은 빼앗지 못했습니다. 과학적 포술의 창시자들인 프랑스 포수들은 무너지지 않았습니다. 탄도의 원리를 먼저 이해한 우리 포병은 사격 각도와 초기 속도를 조정하여 동시다발 착탄(Multiple Rounds Simultaneous Impact)을 실현하는 기법을 숙달했습니다. 포의 수가 줄었음에도 불구하고 우리는 동일한 투사 화력을 유지할 수 있었습니다. 더 나아가 모든 포에 기동 차량을 배치함으로써 기동성을 극대화했습니다. 독일인들 자신이 말했듯이, '프랑스를 죽이지 못한 것은 오히려 그녀를 더 강하게 만들 뿐'입니다."
 FRA_Intelligence_Warfare:0 "정보전"
 FRA_Intelligence_Warfare_desc:0 "현대전은 더 이상 총과 전차만으로 싸우는 전쟁이 아닙니다. 우리는 암호학, 방첩, 심리전에 투자해야 합니다. 우리의 비밀을 지키고, 적의 비밀을 밝혀냄으로써 우리는 단지 적의 전력을 무너뜨리는 것이 아니라, 그들의 싸울 의지 자체를 꺾을 수 있습니다."
 FRA_Support_Role_of_Armor:0 "파괴 전차"
 FRA_Support_Role_of_Armor_desc:0 "공격 시 적의 방어선을 돌파하려는 공병과 돌격대는 중대한 소모 위험에 직면합니다. 따라서 우리는 비교적 안전한 상태에서 이 임무를 수행하고 적에게 공포를 심어줄 수 있는 강철 거인을 창조하겠습니다. 기존의 중형·중전차 섀시를 자주포와 전차구축전차로 개수하여 적의 방어를 분쇄하고 적 장갑차량을 제거하도록 설계할 것입니다. 필요시 보병과 함께 선봉에 서서 돌격을 개시하게 될 것입니다. 그러나 이것만으로는 충분치 않습니다. 우리는 가장 공포스러운 무기를 탑재한 화염방사 전차를 도입하겠습니다. 이 전차는 대용량 차량용 화염방사기를 장착하여 강한 화력을 감수하면서도 적에게 불길을 쏟아부을 것입니다. 이 무시무시한 파괴 전차는 우리 병력에게는 용기의 상징이자 적에게는 두려움의 화신이 될 것입니다."
 FRA_jeune_ecole_doctrine:0 "청년학파 부활"
 FRA_jeune_ecole_doctrine_desc:0 "대형 전함 중심의 시대는 끝나가고 있습니다. 청년학파의 정신을 되살려, 기동성과 비대칭 전력을 중심으로 한 해군 교리를 재정립해야 합니다."
 FRA_focus_on_torpedo_boats:0 "어뢰정 중심 전략"
 FRA_focus_on_torpedo_boats_desc:0 "값비싼 전함보다 빠르고 파괴적인 어뢰정이 더 효과적일 수 있습니다. 우리는 근해 방어에 특화된 어뢰정 함대를 확대해야 합니다."
 FRA_unrestricted_submarine_warfare:0 "무제한 잠수함전 채택"
 FRA_unrestricted_submarine_warfare_desc:0 "우리는 해상 수송선을 마비시킬 수 있는 강력한 잠수함대를 운용할 것입니다. 적의 보급선을 차단하고 해양 전장의 흐름을 바꿔야 합니다."
 FRA_destroyer_raiding_tactics:0 "구축함 습격 전술 개발"
 FRA_destroyer_raiding_tactics_desc:0 "기동성과 화력을 겸비한 구축함은 적의 보급선을 공격하는 데 최적입니다. 우리는 이들을 활용한 습격 전술을 개발하여 해양 전장에서의 주도권을 쥐어야 합니다."
 FRA_anti_battleship_strategy:0 "기뢰 중심 해상 봉쇄 전략"
 FRA_anti_battleship_strategy_desc:0 "기뢰는 적 해군의 기동을 제한하고, 주요 해역을 봉쇄할 수 있는 강력한 수단입니다. 우리는 기뢰전 능력을 강화하고, 전략적 요충지에 기뢰를 집중 배치하여 해상 주도권을 장악해야 합니다."
 FRA_coastal_defense_guerilla:0 "연안 방어 게릴라"
 FRA_coastal_defense_guerilla_desc:0 "해안선을 중심으로 민군 연합 방어 체계를 구축하여, 기동소함과 해안포를 결합하여 적의 상륙 작전을 효과적으로 저지해야 합니다."
 FRA_denial_of_the_sea:0 "해상 부정 전략 확립"
 FRA_denial_of_the_sea_desc:0 "우리가 바다를 지배할 필요는 없습니다. 우리가 해야 할 일은 오직 적이 바다를 자유롭게 사용하는 것을 막는 것입니다. 해상의 모든 영역, 즉 수상 전력과 잠수함 전력, 그리고 항공 자산을 유기적으로 통합하여, 적이 해상에서 보급로를 확보하거나 병참을 유지할 수 없도록 만들 것입니다. 이는 단순한 전투의 승리를 넘어, 바다를 전략적 차원에서 봉쇄하고 적의 전쟁 지속 능력을 구조적으로 약화시키는 접근입니다. 청년학파의 핵심 사상에 따라, 우리는 전통적인 대함 경쟁을 거부하고, 적 해군의 기동과 상업 해운을 전면적으로 제약하는 '해상 부정 전략'을 실현할 것입니다. 이 전략은 제한된 자원으로도 바다에서 전략적 우위를 확보할 수 있는 가장 현실적인 해법입니다."
 FRA_submarine_wolfpack_tactics:0 "잠수함 집단 공격"
 FRA_submarine_wolfpack_tactics_desc:0 "개별 잠수함의 기습만으로는 적의 대규모 수송망을 무력화하기 어렵습니다. 우리는 독립적으로 작전하던 잠수함들을 통합된 전술 체계 아래 두어, 무리 지어 작전하는 '집단 공격 전술'을 정립할 것입니다. 이는 단순한 기습을 넘어, 해상 수송로 자체를 마비시키는 전략적 능력으로 발전할 것입니다. 제한된 수의 함정으로 적의 해상 물류망을 결정적으로 압박하는 이 교리는, 청년학파가 추구한 비대칭 해전의 정수입니다."
 FRA_escort_flotilla_doctrine:0 "해방함 전술 교리 확립"
 FRA_escort_flotilla_doctrine_desc:0 "청년학파는 전통적인 대함 교리에 반기를 들고, 소형 기동 전력이 다수로 적을 압도하는 전술을 추구합니다. 특히 해방함은 연안 방어, 수송 호위, 감시, 어뢰 공격 등 다양한 임무를 수행할 수 있는 전략적 전력입니다. 우리는 이 소형 선박을 기반으로 한 '해방함 전술 교리'를 정립하고, 다수의 기동 유닛이 적의 해상 전력에 끊임없이 교란을 가하는 작전 방식을 제도화할 것입니다. 이는 제한된 자원으로도 적의 해상 운용을 근본적으로 뒤흔들 수 있는 효과적인 전술입니다."
 FRA_Reclaim_Maritime_Presence:0 "해양 위상 회복"
 FRA_Reclaim_Maritime_Presence_desc:0 "제1차 세계대전의 패배 이후, 프랑스 해군은 국제 해양 질서에서 밀려났고, 식민지 방어 능력 또한 심각하게 약화되었습니다. 그러나 바다는 여전히 제국의 생명선이며, 우리가 다시 강대국으로 복귀하기 위해서는 해상 권위의 회복이 필수적입니다. 이제 우리는 해양 강국으로서의 명예를 되찾고, 대양 작전 능력을 갖춘 해군을 육성하기 위한 첫걸음을 내딛고자 합니다."
 FRA_Modernize_Shipyards:0 "조선소 재건"
 FRA_Modernize_Shipyards_desc:0 "현대 해군력을 뒷받침하기 위해서는 무엇보다 산업 기반의 정비가 필요합니다. 브레스트, 툴롱, 로리앙 등의 조선소는 노후화되어 건조 속도가 떨어지고 기술력도 뒤처지고 있습니다. 본 중점을 통해 정부는 주요 조선소에 대규모 재건 투자를 단행하며, 생산 능력과 효율성을 끌어올리고자 합니다. 이러한 기반 확충은 향후 전함 및 항공모함의 건조를 가능하게 할 것이며, 프랑스 해군 부활의 토대가 될 것입니다."
 FRA_Reassert_Naval_Rearmament:0 "해군력 재건 선언"
 FRA_Reassert_Naval_Rearmament_desc:0 "프랑스는 과거의 패배나 현재의 제약에 얽매인 채 머물러 있어서는 안 됩니다. 제국의 안보와 해상 교통의 자유를 지키기 위해서는 해군 전략의 대대적인 전환이 필요합니다. 우리는 프랑스 해군의 전면적인 재무장을 공개적으로 선언하고, 국익을 수호하며, 향후의 위협에 능동적으로 대응할 수 있는 능력을 회복할 것입니다. 이제 공화국은 다시 한 번, 주권과 힘을 갖춘 국가로서 바다로 나아갈 것입니다."
 FRA_Construct_Modern_Battleships:0 "신형 전함 건조"
 FRA_Construct_Modern_Battleships_desc:0 "해전의 양상은 급격히 변화하였으며, 구식 전함 설계로는 더 이상 현대전에서 생존할 수 없습니다. 우리는 최신 설계 원칙에 기반한 고속, 중무장, 중장갑의 신형 주력 전함 건조에 착수할 것입니다. 리슐리외급과 같은 함정들은 재건된 프랑스 해군의 중핵을 이루어, 우리나라가 다시금 바다에서 존경받는 강국이 될 수 있도록 할 것입니다."
 FRA_Develop_Carrier_Tactics:0 "항모 운용 교리 개발"
 FRA_Develop_Carrier_Tactics_desc:0 "항공모함은 더 이상 단순한 부유식 비행장이 아니라, 현대 해군 교리의 핵심으로 자리잡았습니다. 프랑스는 해군항공대를 독립된 전력으로 재편하고, 항모 항공 전력의 역량을 강화하며, 통일된 작전 교리를 확립할 것입니다. 이러한 개혁을 통해 우리는 향후 해전에서 선제 타격 능력을 확보하고, 적에 대한 전략적 우위를 선점할 수 있게 될 것입니다."
 FRA_Escort_And_Convoy_Protection:0 "호송선 보호망 구축"
 FRA_Escort_And_Convoy_Protection_desc:0 "우리의 식민지 제국과 본토를 잇는 해상 교통로는 국가 안보와 경제에 있어 핵심적인 생명선입니다. 이를 보호하기 위해 우리는 구축함, 호위함, 대잠전 기술을 중심으로 한 통합 호송 보호 체계를 구축할 것입니다. 이러한 노력은 평시에는 해상 무역을 안전하게 유지하고, 전시에는 병참 수송선을 안정적으로 확보하는 데 크게 기여할 것입니다."
 FRA_Adopt_Carrier_Centric_Doctrine:0 "항모 중심 교리 채택"
 FRA_Adopt_Carrier_Centric_Doctrine_desc:0 "현대 해전에서 가장 먼저 적을 발견하고 타격할 수 있는 능력은 전장의 승패를 좌우합니다. 우리는 항공모함을 해군 전력의 중심축으로 삼고, 해군항공대의 재편성과 항모 전술 개발에 집중할 것입니다. 함재기 기반의 기동타격 능력을 강화하고, 해상 작전 교리를 항모 중심으로 개편함으로써 프랑스 해군은 미래 해전의 양상을 주도할 것입니다."
 FRA_Adopt_Battleship_Centric_Doctrine:0 "전함 중심 교리 채택"
 FRA_Adopt_Battleship_Centric_Doctrine_desc:0 "강력한 장갑과 화력을 갖춘 전함은 여전히 해상 제압의 상징입니다. 프랑스 해군은 전함을 해군의 주력으로 간주하고, 이를 중심으로 한 해상 포격 교리와 함대 운용 전략을 정립할 것입니다. 리슐리외급과 같은 최신 전함 개발에 집중하여, 우리가 다시 한 번 전통적인 해상 우위의 위용을 되찾을 것입니다."
 FRA_Expand_Cruiser_Forces:0 "순양함 전력 확충"
 FRA_Expand_Cruiser_Forces_desc:0 "현대 해군 작전에서 순양함은 타격 능력과 항속성, 다목적 임무 수행의 균형을 갖춘 핵심 전력입니다. 우리는 기존의 노후한 경순양함과 중순양함을 단계적으로 퇴역시키고, 대양 작전 능력을 갖춘 현대형 순양함 시리즈의 건조를 추진할 것입니다. 특히 장거리 항해와 전투 능력을 강화하고, 첨단 사격통제 시스템과 무장 모듈을 탑재한 순양함을 통해 해외 식민지 해역의 제해권을 유지하겠습니다."
 FRA_Modernize_Destroyer_Squadrons:0 "구축함 전력 현대화"
 FRA_Modernize_Destroyer_Squadrons_desc:0 "구축함은 해상에서의 감시, 기뢰 제거, 어뢰전 및 대잠전을 위한 필수 전력입니다. 우리는 빠르고 정숙하며 탐지 능력이 우수한 신형 구축함 설계를 도입하여, 연안 경계 및 호송 작전에서 압도적인 전술적 우위를 확보할 것입니다. 특히 레이더와 음파탐지기를 비롯한 전자 장비를 강화하고, 유사시 대양 작전까지 가능하도록 함급을 확장할 계획입니다."
 FRA_Invest_In_Shipbuilding:0 "조선 산업에 대한 투자"
 FRA_Invest_In_Shipbuilding_desc:0 "대양 해군을 유지하기 위해서는 단순한 함정 설계뿐 아니라 이를 뒷받침할 수 있는 산업 기반이 필수적입니다. 우리는 국가 차원의 조선소 확충 계획을 수립하고, 항만 인프라와 해군 정비기지를 포함한 해군 산업단지를 확대할 것입니다. 이 투자는 단기적으로는 생산 역량을 증가시키고, 장기적으로는 자립적 해군 운용을 가능케 할 것입니다."
 FRA_Develop_Aeronavale:0 "해군항공대 확립"
 FRA_Develop_Aeronavale_desc:0 "전장의 개념은 해상과 공중의 경계를 넘나들고 있습니다. 프랑스 해군은 기존의 전통적 수상 전력에만 의존해서는 현대 해전에 대응할 수 없음을 인식하고, 독립적인 해군항공대(Aéronavale)의 확립을 추진할 것입니다. 이를 통해 우리는 해상 정찰, 적 함대 선제 타격, 항모 전단 지원 등 다양한 전술적 옵션을 확보하게 될 것이며, 궁극적으로 항공모함 중심의 미래 해군 교리를 위한 초석을 다질 수 있을 것입니다."
 FRA_Enhance_Naval_Air_Power:0 "해군 항공 전력 강화"
 FRA_Enhance_Naval_Air_Power_desc:0 "현대 해전에서 항공기는 더 이상 보조 수단이 아닙니다. 항공모함 함재기, 특히 뇌격기와 급강하 폭격기는 전함보다 먼저 적의 함대를 타격할 수 있는 결정적 수단입니다. 우리는 함재기 설계를 현대화하고, 조종사 훈련을 강화하며, 작전 교리를 갱신함으로써 해군 항공대의 실질적 타격력을 끌어올릴 것입니다. 이를 통해 우리의 함대는 바다 위에서 먼저 보고, 먼저 때릴 수 있는 전략적 우위를 확보하게 됩니다."
 FRA_Experimental_Rocketry:0 "로켓 추진 연구 개시"
 FRA_Experimental_Rocketry_desc:0 "로켓 추진 기술은 현재까지는 비행기술과 포병기술의 주변부에 머물러 있지만, 머지않아 항공 및 장거리 타격의 핵심 수단이 될 것입니다. 프랑스는 초기 단계에서 이 기술의 전략적 잠재력을 인식하고, 관련 기초 연구에 착수함으로써 미래 전장에서 우위를 선점할 수 있는 기반을 마련할 것입니다."
 FRA_Develop_Aerial_Torpedoes:0 "항공 어뢰 개발"
 FRA_Develop_Aerial_Torpedoes_desc:0 "해군 전술의 미래는 하늘에서 결정됩니다. 우리는 함재 뇌격기의 타격력을 극대화할 수 있도록, 공중 투하에 최적화된 경량 어뢰를 개발하고 해군항공대에 이를 실전 배치할 것입니다. 이를 통해 항공모함 전력은 전함과 순양함을 타격할 수 있는 핵심 수단으로 부상하게 될 것입니다."
 FRA_bureaucratic_economy:0 "관료적 경제"
 FRA_bureaucratic_economy_desc:0 "계획경제는 무질서한 자유주의를 넘어선 질서를 제공합니다. 우리는 국가 주도의 효율성과 장기 계획 아래 경제를 조직하여, 안정적인 성장을 달성할 수 있습니다. 이제 우리의 관료들은 단순한 행정가가 아닌, 경제의 설계자입니다."
 FRA_all_for_france:0 "모든 것은 프랑스를 위해"
 FRA_all_for_france_desc:0 "우리의 노동은 오직 하나의 목표, 프랑스를 위하여 존재합니다. 모든 공장은 조국을 위한 과업을 수행하며, 생산성은 결연한 정치의지 아래 극대화됩니다. 국가가 명령하고, 인민은 실현합니다."
 FRA_march_with_the_military:0 "군부와 행진"
 FRA_march_with_the_military_desc:0 "군의 충성심과 질서를 기반으로 국가를 다시 일으켜 세우기 위해, 우리는 드골 장군과 드 라 로크 씨를 초청하여 협력할 것입니다. 이들의 정치적 영향력과 군 내부의 지지를 통해 우리는 안정된 체제를 구축하고, 새로운 질서 아래에서 국민을 결속시킬 수 있을 것입니다."
 FRA_militarize_the_army:0 "군 정치화"
 FRA_militarize_the_army_desc:0 "이제 공화질서당의 영향력을 완전히 제거하고, 군대를 정치적 수단으로 활용할 준비가 되었습니다. 정치장교를 도입함으로써, 군은 단순한 무력 집단이 아닌 국가의 이념을 수호하고 선도하는 존재가 될 것입니다. 이를 통해 전쟁 준비와 국민 동원을 동시에 이루어낼 수 있을 것입니다."
 FRA_Dea_Everything_Is_Planned:0 "모든 것은 계획대로"
 FRA_Dea_Everything_Is_Planned_desc:0 "데아는 혼란이 닥치기 전부터 이미 모든 것을 바라보고 있었습니다. 우리가 이해하지 못했던 수많은 선택과 길들은, 결국 이 순간을 향해 이어져 있었습니다. 지금 우리가 서 있는 이 자리 또한 예외는 아닙니다. 프랑스는 데아의 손안에 있으며, 우리는 이제 그 계획의 일부가 되어야 합니다."
 FRA_Dea_Unified_France:0 "완전히 단결된 프랑스"
 FRA_Dea_Unified_France_desc:0 "오랜 시간 동안 프랑스는 이념과 계급, 지역으로 분열되어 있었습니다. 하지만 이제 우리는 과거의 상처를 봉합하고, 하나의 이름 아래에 모여야 할 때입니다. 공통의 미래를 향한 결속만이 우리에게 남겨진 유일한 길입니다. 지금이야말로, 단 하나의 프랑스를 완성할 시간입니다."
 FRA_Dea_Everything_For_France:0 "나의 모든 것을 프랑스에게"
 FRA_Dea_Everything_For_France_desc:0 "프랑스는 단순한 국가가 아닙니다. 그것은 우리의 삶이자, 영혼이며, 존재의 이유입니다. 이제 우리는 각자의 이름을 내려놓고 하나의 대의 아래에 모여야 합니다. 저마다의 고통과 기쁨, 피와 땀이 모여 프랑스라는 이름을 이룹니다. 우리는 그 이름을 위해 모든 것을 바칠 준비가 되어 있습니다."
 FRA_Proclaim_Peoples_State:0 "프랑스 인민국 선포"
 FRA_Proclaim_Peoples_State_desc:0 "구 공화국은 국민을 하나로 통합하지도, 프랑스의 운명을 보장하지도 못했습니다. 그 자리를 대신하여 우리는 프랑스 인민국을 선포합니다 - 국민의 통합, 의무, 그리고 주권 의지 위에 세워진 새로운 질서입니다. 오늘부로 프랑스는 더 이상 계급, 신념, 타협에 의해 나뉘지 않을 것입니다."
 FRA_Bucard_March:0 "뷔카르의 행진"
 FRA_Bucard_March_desc:0 "마르셀 뷔카르와 그의 지지자들은 프랑스의 현 상황을 참담한 혼돈이라 규정하며, 이를 바로잡기 위한 직접 행동에 나섰습니다. '프랑키스트'이라 불리는 그들의 조직은 군부의 동의 아래에서 이미 파리와 주요 도시를 점거하는데 성공하였습니다. 프랑키스트의 이름 아래 프랑스는 다시 태어날 것입니다."
 FRA_Francist_Order:0 "프랑키스트 질서"
 FRA_Francist_Order_desc:0 "혼돈의 시대는 끝났습니다. 마르셀 뷔카르와 프랑키즘의 원칙 아래, 프랑스에는 새로운 질서가 수립될 것입니다. 당파 싸움과 무기력한 공화정이 남긴 혼란을 대신하여, 이제는 규율, 단결, 그리고 조국에 대한 충성이 자리잡게 될 것입니다. 모든 시민은 국가의 강력한 재건을 위한 주춧돌로서, 품위와 복종을 갖춘 자세로 각자의 역할을 성실히 수행해야 합니다. 이제 국가는 국민의 유일한 기둥이자 구심점입니다."
 FRA_Expand_Security_Bureau:0 "공안 확대"
 FRA_Expand_Security_Bureau_desc:0 "프랑키스트 체제의 안정을 위협하는 내부의 적들을 뿌리뽑기 위해, 공안 기구의 권한이 대폭 확대됩니다. 다르낭은 새로운 공안 책임자로 임명되어, 프랑스의 질서를 교란하는 자들에게 단호히 대응할 것입니다."
 FRA_Establish_Order_B:0 "질서 확립"
 FRA_Establish_Order_B_desc:0 "프랑키스트들의 행진은 단지 시작에 불과합니다. 이제 거리와 정부, 국민의 정신을 장악한 우리는 새로운 시대를 맞이하고 있습니다. 마르셀 뷔카르는 혁명적 추진력을 질서 있는 체제로 전환할 것을 선언하였으며, 이는 프랑스가 다시는 혼란에 휘말리지 않도록 하기 위한 필연적인 조치입니다."
 FRA_France_For_French:0 "프랑스인을 위한 프랑스"
 FRA_France_For_French_desc:0 "이제 프랑스의 정체성을 되찾아야 할 때입니다. 마르셀 뷔카르는 프랑스를 외세와 내적 배신으로부터 되찾아, 진정한 프랑스인의 나라로 만들 것을 선언했습니다. 이 비전은 국민의 자긍심과 통일, 그리고 안정으로 이어질 것입니다."
 FRA_Advance_Francist_Movement:0 "전진하는 프랑키스트 운동"
 FRA_Advance_Francist_Movement_desc:0 "프랑스를 향한 우리의 사명은 아직 끝나지 않았습니다. 마르셀 뷔카르께서는 프랑키스트 운동, 즉 '프랑스를 위한 프랑스'를 향한 열망을 더욱 강하게 추진하고자 하십니다. 국민의 열정과 헌신이 하나로 모일 때, 우리는 더욱 강하고 통일된 국가를 만들어 갈 수 있습니다. 프랑키스트 운동은 이제 거리에서, 공장에서, 병영에서 전면적으로 확대되고 있으며, '푸른 셔츠'라 불리는 국민 민병 조직이 그 선봉에 서고 있습니다."
 FRA_Quarantine_Red_Plague:0 "붉은 역병 방역"
 FRA_Quarantine_Red_Plague_desc:0 "공산주의는 단지 사상이 아닌, 국가를 좀먹는 역병입니다. 프랑키스트 정부는 이 붉은 독기를 뿌리뽑기 위해 전방위적 방역 작전을 개시하였습니다. 사회 전반에서의 숙청, 선전, 감시 강화를 통해 공산주의의 발호를 사전에 차단하고, 국민에게는 새로운 질서의 가치를 주입할 것입니다. 프랑스는 더 이상 혼란에 휘둘리지 않을 것입니다."
 FRA_State_and_Industry:0 "국가와 기업"
 FRA_State_and_Industry_desc:0 "강력한 국가는 강력한 산업 기반 위에 세워집니다. 마르셀 뷔카르께서는 주요 산업계 지도자들과의 협의를 통해, 프랑스의 대기업들이 국가 재건의 대의에 동참하도록 이끌낼 것입니다. 국가는 산업을 지도하고, 산업은 국가에 헌신해야 합니다. 이 새로운 협력 체제는 프랑스를 다시 일으켜 세울 주춧돌이 될 것입니다."
 FRA_Corporate_Union:0 "기업연합"
 FRA_Corporate_Union_desc:0 "프랑스를 재건하기 위한 노력은 더 이상 국가 혼자만의 몫이 아닙니다. 주요 기업들과의 전략적 협력이 체계화되면서, 우리는 경제적 효율성과 인프라 개발 양면에서 괄목할 성과를 이루고자 합니다. 산업은 이제 단순한 이익 추구의 수단이 아니라, 국가 목표에 부응하는 조직으로 자리매김하고 있습니다. 프랑스의 미래는, 국가와 기업이 함께 만들어 나가는 것입니다."
 FRA_Expand_Armaments_Industry:0 "군수기업 확장"
 FRA_Expand_Armaments_Industry_desc:0 "불안정한 국제 정세 속에서 프랑스의 안보를 보장하기 위해, 우리는 군수 산업 전반의 확장을 서둘러야 합니다. 중장비, 탄약, 차량 및 항공기 등 모든 부문에 걸쳐 생산 능력을 강화하고, 주요 군수기업들에 대한 투자를 확대함으로써, 자립적이고 지속 가능한 방위 체계를 구축할 것입니다. 전쟁이 닥치기 전에, 준비는 끝나야 합니다."
 FRA_national_unified_union:0 "국가통합노조"
 FRA_national_unified_union_desc:0 "산업 현장의 질서를 유지하고 생산 효율을 극대화하기 위해, 노동조합을 국가 주도의 통합 체계로 편입하고자 합니다. 위성 노조들을 중심으로 전국적인 노동 통제를 구현함으로써, 장기적인 산업 안정화를 도모할 수 있을 것입니다."
 FRA_labor_conditions_negotiation:0 "노동 환경 협상"
 FRA_labor_conditions_negotiation_desc:0 "노동 현장의 안정을 위해, 정부가 직접 기업과의 협상에 나서고자 합니다. 이는 노조의 개입을 최소화함으로써, 불필요한 갈등을 방지하고 실질적인 협상력을 확보하기 위한 조치입니다. 공산주의적 선동을 억제하고, 노동자들에게도 일정 수준의 처우 개선을 보장함으로써 사회 전반의 안정성을 도모할 수 있을 것입니다."
 FRA_support_industrialization:0 "산업화 지원"
 FRA_support_industrialization_desc:0 "프랑스는 지금, 무너진 산업과 낙후된 기반시설로 인해 국가적 재건의 갈림길에 서 있습니다. 그러나 우리는 좌절하지 않을 것입니다. 공장지대의 굴뚝은 다시 연기를 뿜어야 하며, 철도와 도로는 더 넓고 빠르게 이어져야 합니다. 이 중점은 프랑스 전역에서 군수산업을 확대하고 기반시설 건설에 박차를 가하기 위한 전방위적인 산업 계획의 시발점이 될 것입니다. 미래의 전쟁을 준비함과 동시에 국민에게 일자리를 제공하고, 국토를 다시 하나로 묶기 위한 시도이기도 합니다. 우리는 산업화를 통해 새로운 프랑스를 건설할 것입니다."
 FRA_nationalist_consciousness:0 "국수주의적 인식"
 FRA_nationalist_consciousness_desc:0 "우리 조국은 외세의 침략 앞에서도 결코 굴복하지 않는 민족입니다. 프랑스의 역사는 영광과 희생으로 점철되어 있으며, 그 정신은 지금도 살아 숨 쉬고 있습니다. 우리는 모든 프랑스인들에게 이러한 자긍심을 심어주어야 합니다. 국수주의적 역사관을 강화함으로써, 국민은 조국을 위한 전쟁을 자신의 의무로 인식하게 될 것이며, 피 흘린 대가를 헛되이 하지 않겠다는 의지를 더욱 굳게 다질 것입니다."
 FRA_Capital_for_the_Nation:0 "국가를 위한 자본"
 FRA_Capital_for_the_Nation_desc:0 "산업은 단순한 이윤 창출의 수단이 아닙니다. 그것은 국가의 힘이자 국민의 삶을 떠받치는 기반입니다. 프랑키스트 정부는 기업들이 국가 재건의 대의 아래 단결할 수 있도록 새로운 유인책과 제도적 지원을 마련하고 있으며, 이는 프랑스 산업의 전면적 재조정과 효율화로 이어질 것입니다. 이제 시장은 국가를 위해 뛸 때입니다."
 FRA_Encourage_Overwork:0 "혹사 장려"
 FRA_Encourage_Overwork_desc:0 "프랑스의 재건에는 희생이 필요합니다. 노동자들은 단순한 생산 수단이 아니라, 국가의 운명을 짊어진 주체입니다. 프랑키스트 정부는 위성 노조를 통해 통제된 방식으로 노동의 강도를 높이고, 이를 '프랑스를 위한 노동'이라는 국민정신으로 체계화하고자 합니다."
 FRA_Patriotic_Corporations:0 "애국적 기업"
 FRA_Patriotic_Corporations_desc:0 "국가의 번영은 자본과 생산의 협력에서 비롯됩니다. 프랑키스트 정부는 시장의 애국적 역할을 강조하며, '국가를 위해 뛰는 시장'의 구조를 한 단계 더 발전시킨 '애국적 자본' 체제를 도입하고자 합니다. 이는 민간 산업의 확장을 가속화하는 계기가 될 것입니다."
 FRA_Innovation_for_the_Nation:0 "국가를 위한 혁신"
 FRA_Innovation_for_the_Nation_desc:0 "강력한 프랑스를 위해서는 강력한 군이 필요하며, 강력한 군은 곧 과학기술의 성과 위에서 세워지는 법입니다. 프랑키스트 정부는 '국가를 위한 과학'이라는 기조 아래, 기술 개발과 연구 투자에 박차를 가하고 있습니다. 애국적 연구원들과 군사 전문가들이 혼연일체가 되어, 전장의 병사들에게 필요한 무기와 장비를 더 빠르게 제공할 것입니다."
 FRA_army_fanatic_focus:0 "광신적 군대"
 FRA_army_fanatic_focus_desc:0 "정신 없이 총을 쏘는 군대는 많지만, 신념으로 총검을 들고 돌진하는 군대는 오직 하나뿐입니다. 프랑스군은 이제 단순한 전투 집단이 아닙니다. 그것은 국가의 혼이자, 과거의 영광을 계승하고 미래의 재건을 보증하는 도구입니다.\n\n우리는 '국수주의적 역사관'을 기초로, 군 내부에 민족정신 교육을 의무화하고 정치장교 제도를 확립하여 병사들에게 '왜 싸우는가'를 가르치고 있습니다. 이들은 조국을 위해 살고, 조국을 위해 죽는 것을 주저하지 않을 것입니다. 이제 우리의 군대는 단지 무장된 집단이 아니라, 프랑스 민족의 광신적 신념으로 무장한 철의 성전입니다."
 FRA_supreme_french_nation_focus:0 "가장 위대한 프랑스 민족"
 FRA_supreme_french_nation_focus_desc:0 "프랑스는 단지 유럽의 한 국가가 아닙니다. 그것은 문명을 일군 주체이자, 역사의 수호자이며, 세계 질서의 정당한 창조자입니다. 이 위대한 사명을 완수할 수 있는 존재는 오직 프랑스 민족뿐입니다.\n\n이제 국가는 그 누구도 예외 없이 '프랑스 민족'이라는 이름 아래에 조직되고, 교육되며, 동원됩니다. 아이는 학교에서 복종을 배우고, 청년은 병영에서 충성을 맹세하며, 부모는 노동을 통해 민족의 재건을 뒷받침해야 합니다. 이는 단순한 정책이 아니라, 하나의 신앙입니다.\n\n정권은 '프랑스 민족을 위해' 헌신하는 이들에게 각종 특권과 지원을 제공하고 있으며, 동시에 그 정의에서 벗어나는 자들에겐 철저한 사회적 배제를 적용하고 있습니다. 위대한 프랑스의 내일을 위해, 오늘 우리는 더욱 많은 피와 땀을 요구합니다."
 FRA_vitality_of_france_focus:0 "프랑스의 활력"
 FRA_vitality_of_france_focus_desc:0 "국가가 부강해지는 길은 거창한 담론이 아닌, 매일 아침 공장의 문을 여는 노동자와 자본가의 손에서 시작됩니다. '애국적 자본'이라는 이름 아래, 프랑스는 자본가와 노동자가 하나의 깃발 아래 결집하도록 이끌었고, 그 열정은 이제 국가의 동맥을 타고 온 나라에 퍼지고 있습니다.\n\n이제 국가는 기존의 구조를 넘어, 전면적인 산업 전환을 독려하고 있습니다. 민간공장과 군수공장은 한 몸처럼 움직이고 있으며, 자본은 더 이상 이윤이 아닌, 조국의 부흥을 위해 쓰이고 있습니다. 정권은 이를 '프랑스의 애국적 심장'이라 명명하며, 그 이름에 걸맞은 사회적 동원과 희생을 요구하고 있습니다.\n\n공장 굴뚝마다 피어나는 연기 속에, 우리는 프랑스의 내일을 봅니다. 오늘의 노동이 내일의 승리를 만든다는 신념은, 이 땅의 모든 가슴에 불타오르고 있습니다."
 FRA_fanatical_revanchism_focus:0 "광신적 보복주의"
 FRA_fanatical_revanchism_focus_desc:0 "프랑스는 잊지 않았습니다. 과거의 치욕과 침략, 빼앗긴 영토와 찢긴 국기를. 그리고 이제, 프랑스는 용서하지 않을 것입니다.\n\n'광신적 국수주의'의 불꽃은 이제 '불타오르는 보복주의'의 폭풍으로 번졌습니다. 민족의 분노는 철강이 되었고, 그 철강은 총과 전차로 다시 태어났습니다. 각 도시 외곽에는 새로운 군수공장이 건설되고 있으며, 국민은 피로써 그곳을 채우고 있습니다.\n\n정권은 민족의 복수심을 찬양하며, 이를 '정의로운 진군의 불꽃'이라 부르고 있습니다. 병사들은 자신이 왜 싸우는지를 알고 있으며, 그들은 단순한 병기가 아니라 민족의 의지 그 자체입니다.\n\n이제 프랑스는 과거를 되찾기 위해 무장하고 있으며, 이 세계는 곧 그 대가를 치르게 될 것입니다."
 FRA_cruel_assault_for_france_focus:0 "프랑스를 위한 잔혹한 진격"
 FRA_cruel_assault_for_france_focus_desc:0 "누군가는 전쟁을 기계와 물자의 싸움이라 말합니다. 그러나 프랑스의 진격은 피와 철, 불타는 결의로 이루어집니다. 더는 방어선에서 허덕이지 않겠습니다. 이제 우리가 적의 방어를, 그 뼈와 살까지 짓이겨 돌파할 차례입니다.\n\n정권은 포병과 기갑의 생산을 대대적으로 확대하고 있으며, 그 과정에서 '필요한 고통'은 주저 없이 감수되고 있습니다. 총검은 물러서지 않고, 포는 멈추지 않으며, 궤도는 주저하지 않습니다. 병사들은 철조망을 넘고, 탄막을 뚫고, 심장으로 전진합니다.\n\n새롭게 부여된 국민정신 '잔혹한 진격'은 단지 물량의 투입이 아닌, 전쟁 그 자체를 하나의 냉혹한 교리로 만들어내는 상징입니다. 국민은 이 진격이 잔혹하다는 사실을 알고 있습니다. 그러나 동시에, 이 진격이야말로 프랑스를 위한 진격임을 믿고 있습니다."
 FRA_land_of_the_french_nation_focus:0 "프랑스 민족의 영토"
 FRA_land_of_the_french_nation_focus_desc:0 "프랑스는 단지 한 국가가 아닙니다. 그것은 민족의 유산이며, 피로써 경계를 새긴 성역입니다. 정권은 '프랑스 민족의 영토'라는 개념을 국가 계획 전반에 반영하여, 그 어떤 이방의 손도 닿을 수 없는 성채로 탈바꿈시키려 하고 있습니다.\n\n주요 도시와 전략 거점에는 대대적인 건설 사업이 착수되었으며, 새로운 산업 지구와 방공시설, 철도망이 병렬적으로 확장되고 있습니다. 동시에, 이 영토에 살아 숨 쉬는 프랑스인의 숫자 또한 미래를 보장받기 위해 증가되어야 한다는 결의가 전 인민에게 주입되고 있습니다.\n\n이제 이 땅은 단지 행정 구역이 아니라, 민족의 생존과 자존을 담보하는 기반이 됩니다. 프랑스는 자기 땅 위에, 자기 피로 된 미래를 건설할 것입니다."
 FRA_nation_state_of_france_focus:0 "프랑스 민족의 국가"
 FRA_nation_state_of_france_focus_desc:0 "국가는 이름만으로 존재하지 않습니다. 피와 역사, 전통과 언어로 맺어진 실체—프랑스 민족이야말로 우리가 지켜야 할 근본입니다. 우리는 더 이상 낡은 공화의 허울에 기대지 않겠습니다. 이제부터는 프랑스 민족 그 자체가 국가의 중심이며, 정치의 목적입니다.\n\n교육과 언론, 병역과 산업 모두가 하나의 원칙 아래 재편될 것입니다. 그것은 다름 아닌, 오직 프랑스 민족의 생존과 존엄을 보장하는 일입니다. 민족이 하나일 때 국가는 흔들리지 않으며, 민족을 잃는다면 국가는 껍데기에 불과합니다. 우리는 이 진실 위에 새로운 국가를 세울 것입니다."
 FRA_colonel_takes_command:0 "대령의 지휘"
 FRA_colonel_takes_command_desc:0 "과거 제1차 세계 대전에서 대령으로 복무하며 명성을 쌓았던 프랑수아 드 라 로크는 이제 정치 지도자로서 프랑스를 이끌 준비를 마쳤습니다. 그의 군 경력은 질서와 규율을 상징하며, 국민은 그에게서 안정과 재건의 가능성을 엿보고 있습니다. 이제, 그가 다시금 지휘봉을 잡습니다—이번엔 조국 전체를 위해."
 FRA_patriotic_economy_focus:0 "애국적 경제"
 FRA_patriotic_economy_focus_desc:0 "프랑스 경제의 회복과 강화는 단순한 수치상의 문제가 아니라, 민족의 재건과 문명의 존속을 위한 필수 과업입니다. 우리는 이제 분열된 계급 이기주의를 넘어, 노동자와 자본가가 하나 되어 조국을 위한 생산에 헌신할 수 있도록 해야 합니다. \n\n프랑수아 드 라로크는 프랑스 산업계 대표들과의 만남을 통해 국가의 중재 아래 기업들이 애국적 의무를 다할 수 있도록 유도하고자 하며, 이는 민족 전체의 안정과 번영으로 이어질 것입니다."
 FRA_nation_of_the_president:0 "대통령의 국가"
 FRA_nation_of_the_president_desc:0 "국가는 곧 의지이며, 그 의지를 구현할 수 있는 유일한 존재가 바로 지도자입니다. 프랑수아 드 라 로크는 대통령이라는 이름 아래, 무책임한 정당정치와 계파 간 이권 다툼으로부터 국가를 구하고자 합니다. 그의 권위는 이제 단순한 정치적 수사가 아니라, 민족 전체를 하나로 묶는 상징이자 실질적 행정 권력의 중심이 되어가고 있습니다.\n\n우리는 더 이상 분열되지 않을 것입니다. 대통령은 국가의 중심이며, 그의 결단이 곧 프랑스의 길이 될 것입니다."
 FRA_popular_movement_politics:0 "대중의 정당"
 FRA_popular_movement_politics_desc:0 "정치는 더 이상 특정 계층의 전유물이 되어서는 안 됩니다. 프랑수아 드 라 로크는 모든 프랑스인이 정치에 참여할 권리를 갖는 '대중의 정당'을 천명하며, 새로운 정치 질서 아래 국민 전체가 하나의 공동체로 단결할 것을 요구하고 있습니다. 이는 단순한 구호가 아닌, 민족 전체의 의지에 기반한 새로운 프랑스의 출발점이 될 것입니다."
 FRA_class_collaboration:0 "계급 협력"
 FRA_class_collaboration_desc:0 "사회적 안정은 계급투쟁이 아닌 협력을 통해 달성되어야 합니다. 프랑수아 드 라 로크는 강력한 프랑스의 기초로 계급 협력을 주장합니다. 국가는 자본과 노동의 이해를 조정하고 하나의 방향으로 통합함으로써 생산성을 회복하고, 계급 갈등이라는 위험을 제거하고자 합니다. 이제 국가는 분열이 아닌 조화를 향해 나아갑니다."
 FRA_union_of_patriotic_enterprises:0 "애국기업연합"
 FRA_union_of_patriotic_enterprises_desc:0 "애국경제는 프랑스 산업이 민족 부흥의 초석이 될 수 있음을 입증했습니다. 이제 정부는 이러한 애국적 기업들을 하나의 전선 아래 결집시키고자 하며, 프랑스의 운명에 헌신하는 국가 산업 동맹체를 구성하려 합니다. 국가의 지원과 이념적 일체성 아래, 이들 기업은 더 높은 충성심과 효율성으로 운영될 것이며, 새로운 프랑스의 경제적 주축이 될 것입니다."
 FRA_restoration_of_the_assembly:0 "의회 부활"
 FRA_restoration_of_the_assembly_desc:0 "프랑수아 드 라 로크 대통령은 국가의 진정한 통합은 반대파의 억압이 아니라, 명확한 지도력 아래에서 이루어지는 질서 있는 협력에서 비롯된다고 생각합니다. 그는 과거의 정당정치의 폐단은 청산하되, 의회라는 제도 자체는 존중되어야 한다는 입장을 분명히 하고 있습니다.\n\n이는 단순한 체제 회귀가 아닌, 국가적 이성과 책임을 토대로 한 새로운 정치 질서의 재건입니다. 우리는 이제, 지도자의 명확한 비전 아래, 국민이 품위 있게 대표받는 의회주의의 부활을 선언할 것입니다."
 FRA_christian_spirit:0 "가톨릭 권위 회복"
 FRA_christian_spirit_desc:0 "혼란과 분열의 시대가 지나고, 프랑스는 다시금 가톨릭적 가치와 도덕적 질서 위에 국가 공동체를 재정립하고 있습니다. 프랑수아 드 라 로크는 공공 윤리의 회복이 국가 재건의 핵심이라 판단하며, 사회 전반에 걸쳐 기독교적 원칙의 재도입을 추진하고 있습니다.\n\n이제 교회는 단지 종교기관이 아닌, 공동체의 도덕적 나침반으로 기능하며, 국민들은 안정과 일체감을 회복하고 있습니다."
 FRA_restore_catholic_authority:0 "가톨릭 권위 회복"
 FRA_restore_catholic_authority_desc:0 "국가의 윤리적 기반이 무너진 이 시대에 프랑수아 드 라 로크는 프랑스의 도덕적 회복을 위해 가톨릭적 전통과 질서를 재정립할 것을 선언했습니다. 공공 교육과 문화 정책은 기독교적 가치를 중심으로 재편되며, 교회는 단지 신앙의 공간을 넘어, 공동체의 도덕적 지도력을 회복하고 있습니다.\n\n이제 가톨릭은 단순한 종교가 아닌, 민족적 정체성과 공동체 통합의 원천으로 기능하게 될 것입니다. 우리는 신과 조국 앞에 맹세합니다. 프랑스는 다시 도덕의 땅이 될 것입니다."
 FRA_expand_popular_movement:0 "대중운동 확대"
 FRA_expand_popular_movement_desc:0 "프랑수아 드 라 로크의 지도 아래, 프랑스의 정치 구조는 더 이상 정당 중심의 구태정치에 얽매이지 않습니다. '대중의 정당'을 중심으로 하는 정치체제는 이제 전국적으로 뿌리를 내리고 있으며, 매주 수많은 시민들이 자발적으로 집회와 운동에 참여하고 있습니다.\n\n이러한 움직임은 단순한 정치 지지의 표현을 넘어, 프랑스 민족 공동체의 재구성이라는 보다 깊은 사회적 기반을 형성해가고 있습니다. 이제 프랑스는 진정으로 '국민이 이끄는 국가'로 변모하고 있습니다."
 FRA_urban_development:0 "도시 개발"
 FRA_urban_development_desc:0 "프랑수아 드 라 로크 정부는 프랑스 북부 산업 지대의 낙후된 도시 환경을 일신하고, 국가 전체의 생산성을 끌어올리기 위해 대대적인 도시 개발 계획을 발표했습니다. 릴, 루앙, 랭스 등의 도시들은 이번 계획의 핵심 지역으로 선정되었으며, 기반시설 확충과 공업 지역 현대화가 중점적으로 이루어질 예정입니다.\n\n새로운 프랑스는 낡은 벽돌과 연기로 상징되는 과거를 넘어, 질서와 기능이 조화된 현대 도시의 면모를 갖추게 될 것입니다."
 FRA_moral_society:0 "도덕적 사회"
 FRA_moral_society_desc:0 "프랑수아 드 라 로크 대통령은 국가의 재건은 물질적 기반만으로는 불충분하며, 도덕적 질서와 공동체적 가치의 회복 없이는 진정한 통합이 이뤄질 수 없다고 선언했습니다. 이에 따라 정부는 공공 교육, 언론, 문화 정책 전반에 걸쳐 기독교적 가치와 민족적 도덕성을 중심으로 한 사회 윤리 체계를 정립해 나가고 있습니다.\n\n프랑스는 이제 법과 제도 너머의 질서, 즉 도덕과 신념 위에 세워진 공동체로 다시 태어날 것입니다."
 FRA_all_great_frenchmen:0 "우리 모두 훌륭한 프랑스인"
 FRA_all_great_frenchmen_desc:0 "프랑수아 드 라 로크 대통령은 프랑스 국민의 정체성을 인종이나 계급이 아니라, 조국을 위한 헌신과 프랑스 정신의 공유에서 찾고자 합니다. 그는 최근 연설에서 '프랑스인은 인종이 아닌, 선택이며 책임이다'라는 역사적인 선언을 통해, 포용적 민족주의를 바탕으로 한 국민 통합을 천명하였습니다.\n\n이제 프랑스는 출신이나 배경을 따지지 않습니다. 프랑스를 위하여 일하고, 그 가치를 존중하는 이라면 누구든 당당히 프랑스인으로 인정받는 시대가 열리고 있습니다."
 FRA_patriotic_education:0 "애국 교육"
 FRA_patriotic_education_desc:0 "국가의 미래는 국민의 정신과 지식에 달려 있습니다. 프랑수아 드 라 로크는 교육이 단순한 지식 전달이 아니라, 공동체에 대한 책임과 애국심을 기르는 수단이라 선언했습니다. 우리는 교육체계를 개편하여 국가 이념에 충실한 인재를 양성할 것이며, 이를 통해 새로운 국민의식을 정립할 것입니다."
 FRA_national_welfare:0 "국가복지"
 FRA_national_welfare_desc:0 "강한 국가는 국민의 안녕 위에서 세워집니다. 프랑수아 드 라 로크는 국가가 모든 국민에게 최소한의 삶과 존엄을 보장해야 한다고 강조하였으며, 이에 따라 우리는 복지 제도를 재정비하고, 국민 통합의 토대를 더욱 강화할 것입니다."
 FRA_state_intervention:0 "국가의 개입"
 FRA_state_intervention_desc:0 "시장에 대한 무조건적 신뢰는 위기를 초래할 뿐입니다. 프랑수아 드 라 로크는 공공의 이익과 민족의 안정성을 위해 국가가 경제에 책임 있게 개입해야 한다고 보았으며, 우리는 이제 자원의 배분과 산업 건설에 직접적인 조정을 시작할 것입니다."
 FRA_colonial_economic_development:0 "프랑스 연합"
 FRA_colonial_economic_development_desc:0 "프랑스는 식민지를 주변부로 두는 것이 아니라, 본토와 동일한 일부로서 편입하고 개발해야 합니다. 북아프리카를 비롯한 식민지 지역을 체계적으로 투자·개발함으로써, 우리는 제국 전체를 하나의 유기적 공동체로 통합하고, 국가의 미래를 지탱할 기반을 다질 수 있을 것입니다."
 FRA_latin_catholic_solidarity:0 "라틴 가톨릭 형제애"
 FRA_latin_catholic_solidarity_desc:0 "프랑스는 스페인과 이탈리아와 함께 라틴 문명의 수호자입니다. 프랑수아 드 라 로크는 이 세 나라가 신앙과 전통, 문화적 유산을 공유한다고 보았으며, 외교적 연대를 통해 라틴 가톨릭 공동체를 하나로 묶고자 합니다."
 FRA_anti_germanism:0 "반게르만주의"
 FRA_anti_germanism_desc:0 "프랑수아 드 라 로크는 프랑스의 근본적 위협은 동쪽 국경 너머에 있다고 단언해 왔습니다. 게르만 민족의 팽창주의, 야만적 민족주의, 반문명적 질서는 라틴 세계의 존엄과 질서를 침식해 왔습니다. 우리는 지금부터, 그 침략자에 대한 철저한 보복을 준비할 것입니다."
 FRA_mass_cohesion:0 "대중의 결속"
 FRA_mass_cohesion_desc:0 "프랑스의 힘은 지도자 한 명이나 엘리트 소수가 아닌, 조국을 위해 일어서고 뭉치는 대중에게서 비롯됩니다. 프랑수아 드 라 로크는 모든 국민이 동일한 목표 아래 결속할 때, 우리는 외적에 맞서 흔들림 없는 전선을 구축할 수 있다고 믿습니다."
 FRA_class_reconciliation:0 "계급갈등 봉합"
 FRA_class_reconciliation_desc:0 "프랑수아 드 라 로크는 계급 간의 갈등이 국가를 병들게 만든다고 보았습니다. 그는 자본과 노동, 관료와 민중이 모두 조국이라는 대의를 위해 하나가 되어야 한다고 주장했으며, 지금 우리는 이념의 틈을 넘어선 실질적 통합을 실현하고자 합니다. 혼란을 넘어서 우리는 하나의 프랑스로 나아갈 것입니다."
 FRA_unified_republic:0 "통합된 공화국"
 FRA_unified_republic_desc:0 "공화국은 단지 선거와 제도만으로 존재하지 않습니다. 그것은 국민 전체가 하나의 운명과 공동의 책임을 자각할 때 비로소 완성됩니다. 프랑수아 드 라 로크는 새로운 공화국이 분열과 갈등을 극복하고, 강력한 지도 아래 진정한 국민 통합의 상징이 되어야 한다고 믿습니다."
 FRA_suppress_extremism:0 "극단주의 억제"
 FRA_suppress_extremism_desc:0 "공화국은 자유를 수호하는 것이지, 파괴를 방관하는 체제가 아닙니다. 프랑수아 드 라 로크는 좌우 양극단이 국가의 질서를 파괴한다고 경고해 왔으며, 이제 우리는 법과 국가 권력을 통해 그들의 활동을 철저히 제한할 것입니다."
 FRA_ideal_of_the_republic:0 "프랑스 공화국의 이상"
 FRA_ideal_of_the_republic_desc:0 "도덕, 신앙, 공동체. 프랑수아 드 라 로크는 이 세 가지가 진정한 공화국의 기둥이라고 믿었습니다. 우리는 지금, 혼란의 시대를 넘어선 새로운 이상을 정립하려 합니다. 프랑스 공화국은 이제 분열과 타협이 아닌, 하나의 정신으로 정의될 것입니다."
 FRA_social_republic:0 "프랑스 사회공화국"
 FRA_social_republic_desc:0 "이제 공화국은 선언이 아니라 제도입니다. 프랑수아 드 라 로크는 조국에 대한 헌신, 계급 간의 협력, 도덕과 공동체의 정신을 하나의 국가체제로 통합하고자 합니다. 프랑스는 이제 단지 자유의 이름만을 가진 공화국이 아니라, 사회적 책임과 국민적 결속으로 무장한 사회공화국으로 거듭날 것입니다."
 FRA_de_gaulle_succession:0 "드골의 계승"
 FRA_de_gaulle_succession_desc:0 "프랑스는 다시 한번 혼돈의 기로에 서 있습니다. 무능과 분열이 국가를 병들게 한 지금, 샤를 드골은 강력한 행정권과 질서민족주의의 기치를 들고 조국의 미래를 이끌어 나갈 것을 선언했습니다. 그는 민족적 단결과 안정, 그리고 실용적 개혁을 통해 프랑스를 다시 세계의 중심에 세우겠다고 다짐합니다."
 FRA_restore_order:0 "혼란 바로잡기"
 FRA_restore_order_desc:0 "국가를 좀먹는 것은 외부의 적만이 아닙니다. 무책임한 정치인들과 분열을 조장하는 정당들이 프랑스를 위기에 빠뜨렸습니다. 샤를 드골은 질서와 단결을 저해하는 세력을 배제하고, 국가 운영의 중심을 강력한 지도력 아래 재편하고자 합니다. 혼란은 이제 끝나야 합니다."
 FRA_de_gaulle_leadership:0 "드골의 진두지휘"
 FRA_de_gaulle_leadership_desc:0 "샤를 드골은 국가 재건의 중심에서 모든 주요 정책과 결정을 직접 이끌고 있습니다. 그의 강력한 지도력과 결단력은 국민에게 안정감을 주고, 정치적 방향성을 명확히 하고 있습니다. 이러한 진두지휘 아래 프랑스는 혼란을 벗어나 하나의 목표를 향해 나아가고 있습니다."
 FRA_economic_intervention:0 "경제 개입"
 FRA_economic_intervention_desc:0 "샤를 드골 정부는 국가 재건을 위해 경제 전반에 걸친 적극적인 개입을 단행하고 있습니다. 산업 생산과 자원 배분, 주요 기간산업에 대한 통제를 통해 소비재 생산의 부담을 줄이고, 국가가 필요로 하는 전략적 분야에 더 많은 자원을 투입하고자 합니다."
 FRA_social_stability:0 "사회 안정"
 FRA_social_stability_desc:0 "샤를 드골 정부는 장기간 이어진 혼란과 분열을 끝내고, 국가의 기반을 안정시키는 것을 최우선 과제로 삼고 있습니다. 치안 강화, 행정 개혁, 사회 통합 정책을 통해 정권의 불안정성을 줄이고, 국민들이 안심하고 살아갈 수 있는 환경을 마련하고자 합니다."
 FRA_pragmatic_bureaucracy:0 "실용적 관료제"
 FRA_pragmatic_bureaucracy_desc:0 "샤를 드골 정부는 복잡하고 비효율적인 행정 체계를 개혁하여, 국가 운영을 실용성과 효율성 중심으로 재편하고 있습니다. 불필요한 절차를 줄이고 자원 배분을 최적화함으로써, 산업 생산과 국가 건설 사업 모두에서 더 빠른 성과를 거둘 수 있도록 합니다."
 FRA_de_gaulle_guidance:0 "드골의 지도"
 FRA_de_gaulle_guidance_desc:0 "샤를 드골은 국가 경제와 산업의 방향을 직접 설계하며, 필요한 분야에 과감한 개입을 주저하지 않습니다. 그의 지도 아래, 개입주의 정책은 한층 강화되어 자원의 전략적 배분과 산업 생산 효율의 극대화를 가능하게 하고 있습니다. 이는 프랑스를 장기적 안보와 번영으로 이끄는 원동력이 될 것입니다."
 FRA_cooperate_with_patriotic_movement:0 "애국운동과 협력"
 FRA_cooperate_with_patriotic_movement_desc:0 "샤를 드골은 프랑스의 단결을 위해 모든 애국 세력과의 협력을 마다하지 않습니다. 인민연합과 프랑키스트 지도자들을 정부의 자문 체계에 받아들임으로써, 그는 사상과 이념의 차이를 넘어 국가 재건이라는 대의를 공유하고자 합니다. 이는 프랑스의 정치 지형을 초월한 새로운 연대의 출발점이 될 것입니다."
 FRA_strong_authority:0 "강력한 권위"
 FRA_strong_authority_desc:0 "샤를 드골은 국가 운영 전반에 걸쳐 강력한 통제력을 행사하며, 모든 주요 결정이 단일한 지도력 아래 이루어지도록 하고 있습니다. 이러한 권위는 단지 행정 효율성뿐만 아니라, 정부의 전문 인사와 군사 지도자들이 효과적으로 활동할 수 있는 환경을 조성합니다. '진두지휘' 정책은 이제 더욱 강화되어, 국가의 권위와 실행력을 최고조로 끌어올리고 있습니다."
 FRA_suppress_extremism_focus:0 "극단주의 억제"
 FRA_suppress_extremism_focus_desc:0 "샤를 드골은 프랑스의 단결을 위협하는 모든 극단주의 세력을 단호히 배제하고자 합니다. 인민연합과 프랑키스트의 정치적 영향력을 줄이고, 공화국의 안정과 질서를 지키기 위해 국가적 차원의 강력한 대응에 나섭니다. 이를 통해 우리는 정치적 폭력과 분열을 종식시키고, 프랑스를 하나로 묶는 기반을 마련할 것입니다."
 FRA_national_defense_industry:0 "국가의 방위산업"
 FRA_national_defense_industry_desc:0 "샤를 드골은 국가 안보의 핵심이 강력한 방위산업에 있다고 믿습니다. 그는 군수품 생산과 군수공장 건설 속도를 높이고, 소비재 생산 부담을 줄이는 정책을 통해 전시와 평시에 모두 대비할 수 있는 산업 기반을 구축하고자 합니다. 이러한 조치는 '드골의 지도' 정책을 더욱 강화하여, 프랑스를 장기적인 안보와 군사적 우위로 이끌 것입니다."
 FRA_nationalization_and_intervention:0 "국영화와 광범위한 개입"
 FRA_nationalization_and_intervention_desc:0 "샤를 드골은 국가의 산업 기반을 강화하기 위해 주요 산업과 기간시설의 국영화를 단행하고, 경제 전반에 걸친 광범위한 개입 정책을 추진하고 있습니다. 이를 통해 민간 공장 건설 속도를 높이고, 소비재 생산 부담을 줄이며, 국가 재건과 장기적 경제 안정을 위한 견고한 토대를 마련하고자 합니다. 이러한 조치는 '드골의 지도' 정책을 한층 강화하며, 프랑스 경제를 국가 주도의 효율적 체계로 재편합니다."
 FRA_state_led_mass_development:0 "국가주도 대규모 개발"
 FRA_state_led_mass_development_desc:0 "샤를 드골은 프랑스의 재건과 장기적인 번영을 위해 국가가 직접 주도하는 대규모 개발 계획을 추진하고 있습니다. 전국의 기반시설 건설 속도를 높이고, 소비재 생산 부담을 줄이는 정책을 통해 산업과 사회 전반의 효율성을 극대화하고 있습니다. 이러한 조치는 '드골의 지도' 정책을 강화하여, 프랑스를 강력하고 현대적인 국가로 탈바꿈시키는 원동력이 되고 있습니다."
 FRA_anti_german_revanche:0 "반독 보복주의"
 FRA_anti_german_revanche_desc:0 "샤를 드골은 독일이 과거 프랑스에 가한 모욕과 침략을 결코 잊지 않을 것입니다. 그는 민족의 자존심을 회복하고 독일에 대한 보복을 준비하기 위해 국가적 역량을 결집시키고 있습니다. 이제 프랑스는 '독일을 죽여라'라는 구호 아래, 민족주의와 반독주의의 기치를 분명히 세웁니다."
 FRA_patriotic_society:0 "애국주의 사회"
 FRA_patriotic_society_desc:0 "샤를 드골은 강력한 권위를 바탕으로, 프랑스 사회 전반에 애국주의 정신을 확산시키고 있습니다. 국민들은 조국을 위해 기꺼이 봉사하고, 군과 사회가 하나로 결속하여 국가의 방위와 재건에 힘을 쏟고 있습니다. 이러한 변화는 단지 사상의 전환이 아니라, 프랑스를 장기적인 군사적·사회적 강국으로 만드는 원동력이 될 것입니다."
 FRA_french_reconstruction_movement:0 "프랑스 재건운동"
 FRA_french_reconstruction_movement_desc:0 "샤를 드골은 전쟁과 혼란으로 피폐해진 프랑스를 되살리기 위해 대대적인 재건운동을 시작했습니다. 그는 전국민이 '소매를 걷고' 국가 재건에 동참할 것을 호소하며, 산업과 기반시설의 신속한 복구를 위해 모든 자원을 동원하고 있습니다. 이 운동은 단순한 경제 회복을 넘어, 프랑스인들의 자부심과 결속을 되살리는 계기가 될 것입니다."
 FRA_innovationism:0 "혁신주의"
 FRA_innovationism_desc:0 "샤를 드골은 국가의 미래를 보장하기 위해 과감한 혁신 정책을 추진하고 있습니다. 그는 과학기술과 군사 연구의 발전이 국가 경쟁력의 핵심이라고 믿으며, 새로운 연구 기관 설립과 자원 투입을 통해 연구 속도를 높이고 있습니다. 이러한 노력은 '실용적 관료제'를 한 단계 끌어올려, 국가의 지식과 군사적 역량을 동시에 강화합니다."
 FRA_labor_for_france:0 "프랑스를 위한 노동"
 FRA_labor_for_france_desc:0 "샤를 드골의 지도 아래, 프랑스 국민은 산업 현장과 건설 현장에서 하나가 되어 조국의 재건에 힘을 쏟고 있습니다. 각계각층의 시민들이 자발적으로 노동에 참여하며, 생산 효율은 극대화되고 국가 재건 속도는 그 어느 때보다 빨라지고 있습니다. 이 헌신은 단순한 경제 활동을 넘어, 프랑스의 미래와 자존심을 지키기 위한 국민적 사명입니다."
 FRA_city_of_light:0 "빛의 도시"
 FRA_city_of_light_desc:0 "파리는 다시금 세계가 주목하는 빛의 도시가 되어야 합니다. 일드 프랑스에 대한 국가 차원의 집중 투자를 통해 도시 기반과 산업 지대를 정비하고, 주택·교통·문화 인프라를 대대적으로 확충할 것입니다. 건설 슬롯을 확대하고 정주 여건을 개선함으로써 인구 유입을 촉진하고, 파리 시민의 자부심과 국가의 안정도를 함께 끌어올립니다. 샤를 드골은 파리를 프랑스 재건의 심장으로 만들 것입니다."
 FRA_indomitable_french_spirit:0 "불굴의 프랑스 정신"
 FRA_indomitable_french_spirit_desc:0 "샤를 드골의 지도 아래, 프랑스는 결코 무너지지 않는 민족정신을 다시금 되찾았습니다. '프랑스 만세'와 '혁신적 정신'의 기치는 더욱 강력해졌고, 국민 모두가 과학적 진보와 애국심을 바탕으로 단결하고 있습니다. 이러한 결속은 전장에서의 조직력과 인내심으로 이어져, 프랑스군은 그 어떤 역경 속에서도 꺾이지 않는 전투력을 유지합니다."
 FRA_for_france:0 "프랑스를 위해"
 FRA_for_france_desc:0 "샤를 드골은 국가의 미래를 향한 굳건한 결의를 온 국민에게 심어주고 있습니다. '드골의 지도'는 이제 단순한 정책이 아니라, 프랑스의 명예와 독립을 지키기 위한 국가적 의지가 되었습니다. 모든 자원과 노력이 하나로 결집하여, 조국의 번영과 안보를 보장하는 새로운 시대를 열어가고 있습니다."
 FRA_great_france:0 "강대한 프랑스"
 FRA_great_france_desc:0 "샤를 드골의 지도 아래, 프랑스는 단결된 의지와 강력한 정책, 그리고 불굴의 민족정신을 하나로 묶었습니다. '프랑스 만세', '드골의 지도', '불굴의 프랑스'의 정신은 통합되어 '강대한 프랑스, 불멸의 프랑스'라는 새로운 기치로 승화되었습니다. 이제 프랑스는 외부의 어떤 위협에도 흔들리지 않는, 진정한 강국으로 거듭났습니다."
 FRA_focus_end_republican_madness:0 "공화주의 광기의 종식"
 FRA_focus_end_republican_madness_desc:0 "수년간 프랑스는 무능과 분열, 그리고 끝없는 정쟁에 사로잡힌 공화국 체제 아래에서 휘청거려 왔습니다. 샤를 모라스와 악세옹 프랑세즈는 이제 그 혼란에 종지부를 찍고자 합니다. 강력한 지도력과 전통 질서의 회복을 통해, 우리는 국가를 하나로 묶고 불필요한 정당 정치와 이념 싸움을 끝내며, 프랑스를 다시 위대하게 만들 것입니다."
 FRA_focus_long_live_the_king:0 "국왕 폐하 만세!"
 FRA_focus_long_live_the_king_desc:0 "프랑스는 다시금 왕의 품으로 돌아갑니다. 샤를 모라스와 악세옹 프랑세즈는 장 3세를 왕위에 옹립함으로써 국가의 정통성과 질서를 회복하려 합니다. 모라스는 국왕의 최고 고문으로서 국가 운영을 보좌하며, 군주제의 권위와 지방의 자유가 조화를 이루는 새로운 시대를 열 것입니다. 이 역사적인 순간을 기념하기 위해, 우리는 새로운 국경일을 제정할 것입니다."
 FRA_focus_order_of_reason:0 "이성의 질서"
 FRA_focus_order_of_reason_desc:0 "샤를 모라스가 주장하는 실증주의는 이성과 경험을 바탕으로 국가를 운영하는 것을 핵심으로 합니다. 축적된 전통과 제도의 가치를 인정하며, 불필요한 이념적 소모전을 끝내고 현실적인 질서를 확립해야 합니다. 이를 통해 우리는 매주 정치적 역량과 안정성을 조금씩 쌓아 올리며, 국가를 점진적으로 재건할 것입니다."
 FRA_focus_integral_nationalism:0 "통합적 민족주의"
 FRA_focus_integral_nationalism_desc:0 "샤를 모라스의 통합적 민족주의는 역사와 전통 속에서 형성된 '실제 국가'를 중심으로, 지역과 계층, 계파를 하나로 묶는 것을 목표로 합니다. 인위적인 정당 정치가 아닌, 유기적인 공동체적 결속을 통해 국가를 방어하고 단결시킬 것입니다. 이를 통해 우리의 핵심 영토는 더욱 강고한 결속력과 저항력을 얻게 될 것입니다."
 FRA_focus_cooperative_nationalism:0 "협동조합주의"
 FRA_focus_cooperative_nationalism_desc:0 "샤를 모라스는 국가 재건의 기반을 협동조합주의에서 찾았습니다. 전문적인 분업과 상호 협력을 중심으로 한 경제 체계는 단순한 생산력 향상뿐만 아니라 국민의 단결을 강화합니다. 이를 통해 우리의 기반시설과 민간 산업은 전례 없는 속도로 성장할 것입니다."
 FRA_focus_selfishness_prospers_all:0 "이기심이 모두를 부유하게 한다"
 FRA_focus_selfishness_prospers_all_desc:0 "샤를 모라스는 개인의 이기심이 결국 모두에게 이익이 될 수 있다고 보았습니다. 개인의 노력과 성취를 장려하는 사회는 더 큰 생산성과 번영을 가져옵니다. 실증주의의 틀 안에서 우리는 이러한 원칙을 경제 체계에 반영해, 국가 전체의 부와 효율을 극대화할 것입니다."
 FRA_focus_catholic_moral_order:0 "가톨릭 도덕 질서"
 FRA_focus_catholic_moral_order_desc:0 "샤를 모라스와 악세옹 프랑세즈는 가톨릭 신앙을 국가의 도덕적 기둥으로 삼아, 혼란스러운 시대 속에서 사회의 도덕성과 질서를 회복하려 합니다. 가톨릭 교리는 가족, 공동체, 그리고 상호 존중의 가치를 강조하며, 이를 통해 인구 증가와 사회 통합을 촉진하고 불필요한 소비를 줄일 것입니다."
 FRA_focus_anti_racism:0 "반인종주의"
 FRA_focus_anti_racism_desc:0 "샤를 모라스는 독일식 인종주의와 유전적 민족주의를 공개적으로 비난하며, 그것이 프랑스 사회의 결속과 도덕을 파괴한다고 주장했습니다. 우리는 인종에 기반한 차별을 철폐하고, 모든 시민이 국가의 일원으로서 동등하게 기여할 수 있는 환경을 조성할 것입니다. 이를 통해 인구와 인력이 꾸준히 늘어나고, 프랑스는 더욱 강한 국가로 거듭날 것입니다."
 FRA_focus_cut_off_leftist_influence:0 "좌파 영향력 거세"
 FRA_focus_cut_off_leftist_influence_desc:0 "좌파와 그들의 선동은 노동계와 산업 현장을 분열시키고, 국가의 생산성을 갉아먹고 있습니다. 우리는 공산주의의 영향력을 뿌리부터 제거하고, 노동자들이 정치적 이념의 사슬에서 벗어나 오직 국가와 자신의 번영을 위해 일하도록 만들 것입니다. 이를 통해 산업 생산성은 더욱 높아질 것입니다."
 FRA_focus_professional_decentralization:0 "전문적인 분권화"
 FRA_focus_professional_decentralization_desc:0 "샤를 모라스는 지방의 자유와 자율성을 존중하면서도, 전문적인 분업과 협동조합주의를 결합해 국가 전체의 효율성을 극대화하려 합니다. 이를 통해 각 지역은 고유한 특성과 자원을 살려 산업을 발전시키고, 중앙 정부는 이를 조율하여 안정적인 경제 성장과 생산성을 유지할 수 있습니다. 협동조합주의는 이제 한층 더 전문화된 형태로 진화하여, 국민 경제의 기반을 더욱 단단히 다질 것입니다."
 FRA_focus_national_unity:0 "국민 단결"
 FRA_focus_national_unity_desc:0 "가톨릭 신앙과 전통적 가치가 이미 프랑스 사회를 하나로 묶고 있습니다. 그러나 우리는 이를 한층 더 강화하여, 종교와 공동체의 가르침을 바탕으로 모든 시민이 단결된 목표를 향해 나아가도록 할 것입니다. 이를 통해 가톨릭적 사회 통합은 '단결된 사회'로 발전하며, 국가의 안정성과 사회적 결속이 크게 향상될 것입니다."
 FRA_focus_end_imperial_expansion:0 "제국주의 팽창 청산"
 FRA_focus_end_imperial_expansion_desc:0 "우리는 과거의 제국주의적 팽창 정책을 종결하고, 식민지 지역을 프랑스의 진정한 일원으로 통합하기 위한 길을 걷고자 합니다. 핵심 주로 편입된 이 지역들에 대한 순응도를 높임으로써, 모든 국민이 출신과 배경을 넘어 하나의 '프랑스 민족'으로서 동등하게 인정받을 것입니다. 이는 '인종주의 철폐' 정신을 한층 더 강화하여, 더욱 단결된 국가를 만드는 토대가 될 것입니다."
 FRA_focus_decentralization:0 "지방분권"
 FRA_focus_decentralization_desc:0 "프랑스는 이제 중앙집권의 굴레에서 벗어나, 각 지방이 고유한 전통과 자율성을 바탕으로 발전할 수 있는 길을 열고자 합니다. 지역적 자유와 창의성은 국가의 다양성을 강화하며, 이는 국왕의 권위 아래 조화롭게 유지될 것입니다."
 FRA_focus_removal_of_anti_french_falcon_capital:0 "반프랑스 유대 자본 퇴치"
 FRA_focus_removal_of_anti_french_falcon_capital_desc:0 "프랑스의 번영과 통합을 위협하는, 유대 내 반프랑스 세력을 경제와 사회 전반에서 배제할 것입니다. 그러나 출신이나 혈통보다 중요한 것은 국가에 대한 충성입니다. 프랑스를 위해 헌신하는 유대인 시민들은 동등하게 인정받으며, 그들의 자본과 역량은 국가 재건에 적극 활용될 것입니다. 이 조치는 지방 도시의 산업 구조 개편과 민간 공장 확충으로 이어질 것입니다."
 FRA_focus_classicism:0 "고전주의"
 FRA_focus_classicism_desc:0 "우리는 라틴 고전주의의 정신을 되살려 학문과 예술, 산업 전반의 수준을 끌어올릴 것입니다. 연구 인프라 확충과 산업 혁신의 촉진을 통해, 프랑스는 과거의 찬란한 유산을 현대적 번영으로 전환할 준비가 되어 있습니다."
 FRA_focus_establish_regional_autonomy:0 "지방 자율성 확립"
 FRA_focus_establish_regional_autonomy_desc:0 "우리는 지방분권의 원칙을 한층 더 강화하여, 각 지역이 스스로의 발전 방향과 정책을 결정할 수 있는 자율성을 확립할 것입니다. 이러한 자율성은 지역 정체성과 창의성을 고양시키며, 국왕의 권위 아래에서 조화롭게 유지될 것입니다."
 FRA_focus_shield_of_the_fatherland:0 "조국의 방패"
 FRA_focus_shield_of_the_fatherland_desc:0 "프랑스의 안보는 강력한 방위 태세와 국민의 단결에서 비롯됩니다. 우리는 전쟁에 대한 국민적 지지를 높이고, 군사 경험을 축적하며, 병사들에게 필요한 장비를 보다 효율적으로 생산하여 조국을 지킬 방패를 더욱 견고히 할 것입니다."
 FRA_focus_redefine_french_nation:0 "프랑스 민족의 재정의"
 FRA_focus_redefine_french_nation_desc:0 "우리는 '프랑스 민족'의 개념을 한층 더 명확히 하고 강화하여, 모든 시민이 국가의 번영과 위대함을 위한 공동의 목표를 공유하도록 할 것입니다. 이 과정에서 산업과 지역 개발은 더욱 가속화되며, 프랑스 민족주의의 깃발 아래 단결한 국민들은 국가 발전의 초석이 될 것입니다."
 FRA_focus_authority_of_the_monarch:0 "군주의 권력"
 FRA_focus_authority_of_the_monarch_desc:0 "프랑스의 군주는 프랑스의 통합과 질서의 상징으로서, 정치적 지도력과 국민적 신뢰를 한 몸에 지니고 있습니다. 국왕의 권위는 정치적 영향력과 국가의 안정성을 높이며, '프랑스의 국왕'으로서의 위상을 더욱 공고히 할 것입니다."
 FRA_spirit_pays_reel:0 "페이 레알"
 FRA_spirit_pays_reel_desc:0 "'지역 자율성', '전문적인 협동조합', '모두에게 도움되는 이기심', '고전주의'가 하나로 통합되어, 전통과 이성, 분업과 협력의 질서를 바탕으로 국가의 실질적인 힘을 결집합니다. 이로써 '법적 국가'를 넘어서는 '실제 국가'의 원리가 사회 전반을 관통하며, 지역과 산업, 학문이 유기적으로 조화를 이루게 됩니다."
 FRA_hate_germany:0 "독일 혐오"
 FRA_hate_germany_desc:0 "프랑스 사회는 제국주의적 독일을 향한 분노와 증오로 가득 차 있습니다. 독일의 인종주의, 퇴폐, 그리고 폭압적인 중앙집권은 프랑스의 자유와 전통을 위협하는 적대적 본질로 규정됩니다. 이제 프랑스인들은 단순한 반감을 넘어, 복수를 향한 불타는 열망을 공유하고 있습니다."
 FRA_loyalty_to_france:0 "조국 프랑스에 충성"
 FRA_loyalty_to_france_desc:0 "국가적 혼란과 분열을 극복하는 길은 오직 하나, 국민이 하나 된 충성심을 드러내는 것입니다. 이제 프랑스인들은 정파와 계급, 지역을 넘어 '조국 프랑스'라는 이름 아래 다시금 결집해야 합니다. 흔들리지 않는 충성과 단합은 곧 국가의 재건을 가능케 할 것입니다."
 FRA_local_liberty:0 "지역적 자유"
 FRA_local_liberty_desc:0 "'실제 국가'가 제시한 원리는 추상적인 이념에 머물지 않고, 구체적으로 지역 사회의 자율적 운영으로 이어집니다. 지방 공동체와 협동조합은 각자의 전통과 생활 양식을 존중받으며, 중앙 권력과의 조화 속에서 그 고유한 자유를 유지합니다. 이 자유는 무질서한 방임이 아니라, 프랑스 전체가 유기적으로 결속하는 과정에서 발현되는 창조적 자율성입니다. '지역적 자유'는 국가를 구성하는 다채로운 부분들이 고유한 특성을 잃지 않으면서도 하나의 조국을 향해 나아가게 만드는 정신적 기반이라 할 수 있습니다."
 FRA_royal_authority:0 "국왕의 권위"
 FRA_royal_authority_desc:0 "'조국 프랑스'가 상징하는 통합과 헌신의 정신 위에, 이제 왕권의 권위가 다시금 국가의 중심으로 자리 잡습니다. 국왕은 단순한 정치적 수장이 아니라, 민족과 역사의 연속성을 구현하는 살아있는 상징으로서, 국가와 국민을 하나의 대의로 묶어냅니다. 그의 권위는 억압적 강제에서 비롯되지 않고, 전통과 충성심에서 비롯된 질서와 존엄 속에서 발휘됩니다. '국왕의 권위'는 프랑스의 정치적 분열을 넘어 모든 계층과 지역을 통합하며, 국가적 위기 속에서도 흔들림 없는 정신적 기둥이 됩니다. 이는 개인과 집단, 현재와 과거를 초월하는 권위의 원천으로서, 조국을 지탱하는 가장 확고한 기반을 의미합니다."
 FRA_kingdom_of_france:0 "프랑스 왕국"
 FRA_kingdom_of_france_desc:0 "왕권이 복원된 프랑스는 단순한 제도의 변화가 아니라, 민족적 결속과 국가적 의지를 재구성하는 새로운 단계에 들어섰습니다. 국왕은 단순히 정치의 수장이 아니라, 국가와 국민을 하나의 대의로 묶는 상징적 존재이며, 전통과 충성심을 기반으로 한 질서와 존엄을 구현합니다. '프랑스 왕국'은 과거와 현재를 연결하고, 분열을 넘어 통합을 이루며, 국가의 존엄과 연속성을 수호하는 정신적 기둥으로 자리 잡습니다."
 FRA_responsible_state:0 "책임져 주는 국가"
 FRA_responsible_state_desc:0 "샤를 드골은 국가가 단순히 행정의 기구가 아니라, 국민의 삶과 미래를 책임지는 '아버지'와 같은 존재여야 한다고 믿습니다. 정부는 국민 복지와 안전을 보장하고, 모든 계층이 안정된 삶을 누릴 수 있도록 제도적 장치를 마련하고 있습니다. 이러한 정책은 국가와 국민 간의 신뢰를 강화하며, 장기적으로 사회의 결속을 공고히 합니다."
 FRA_revolution_in_paris:0 "파리의 혁명"
 FRA_revolution_in_paris_desc:0 "피에르 모나트와 노동자 평의회는 파리에서의 승리를 통해 공화국 정부를 무너뜨리고 새로운 시대를 열었습니다. 두 번째 파리 코뮌은 단순한 반란이 아닌, 프랑스 전체의 혁명으로 자리잡았습니다. 이제 프랑스는 생디칼리슴의 기치 아래 다시 태어날 것입니다."
 FRA_syndicalist_revolution:0 "생디칼리슴 혁명"
 FRA_syndicalist_revolution_desc:0 "피에르 모나트와 노동자 평의회가 이끄는 승리는 프랑스 사회 전체를 뒤흔들었습니다. 공화국 정부가 무너지고 노동자가 국가의 주인임이 선포되면서, 생디칼리슴은 더 이상 주변적 사상이 아니라 국가의 새로운 이념으로 자리잡았습니다. 매일같이 새로운 지지자들이 붉은 깃발 아래 합류하며, 혁명은 이제 멈출 수 없는 거대한 흐름이 되었습니다."
 FRA_wave_of_revolution:0 "혁명의 물결"
 FRA_wave_of_revolution_desc:0 "생디칼리슴 혁명은 이제 단순한 정치적 변화가 아닙니다. 프랑스의 골목마다, 공장마다, 학교와 병영마다 혁명의 열망이 물결처럼 번져가고 있습니다. 더 많은 시민들이 붉은 깃발 아래 모여들며, 자신들의 손으로 새로운 프랑스를 지키고자 합니다. 이제 이 거대한 물결을 국가의 힘으로 전환해야 합니다."
 FRA_crush_reaction:0 "반동 말살"
 FRA_crush_reaction_desc:0 "혁명의 불길 앞에서 반동 세력은 프랑스의 미래를 가로막는 장애물에 불과합니다. 그들은 여전히 부르주아적 질서를 꿈꾸며 음모를 꾸미고 있으나, 이제 그들의 영향력을 뿌리째 뽑아내야 합니다. 반동 세력이 설 자리는 더 이상 없습니다."
 FRA_destroy_imperialism:0 "제국주의 타도"
 FRA_destroy_imperialism_desc:0 "제국주의의 족쇄를 부수지 않고서는 프랑스의 혁명은 완성될 수 없습니다. 이제 우리는 국가협상국을 해체하고, 그 잔재 위에 새로운 국제 혁명 질서를 세워야 합니다. '유럽 해방 위원회'는 단순한 동맹이 아니라, 억압받는 민중들이 해방을 향해 나아가는 공동의 투쟁이 될 것입니다."
 FRA_spirit_of_revolution:0 "혁명의 정신"
 FRA_spirit_of_revolution_desc:0 "혁명은 단순한 정치의 승리가 아니라, 민중의 의지가 무기로 바뀌는 과정입니다. 파리의 승리와 '혁명의 파도'가 프랑스 전역을 뒤덮은 지금, 노동자와 농민, 병사들은 한 목소리로 혁명을 지키겠다고 결의하고 있습니다. 우리는 이 뜨거운 의지를 국가의 군사적 힘으로 전환하여, 그 어떤 적도 우리를 꺾지 못하게 해야 합니다."
 FRA_support_workers_liberation:0 "노동자 해방 지원"
 FRA_support_workers_liberation_desc:0 "프랑스 혁명은 단지 우리나라의 승리에서 그치지 않습니다. 억압받는 유럽의 노동자들은 해방의 손길을 기다리고 있습니다. 우리는 해방 위원회를 통해 그들에게 무기와 의용군을 지원하고, 필요하다면 우리의 아들들을 전선으로 보내야 합니다. 프랑스의 혁명은 곧 세계의 혁명입니다."
 FRA_local_militias:0 "지방 민병대"
 FRA_local_militias_desc:0 "혁명을 지키는 것은 단지 정규군의 임무가 아닙니다. 각 지방의 노동자, 농민, 시민들이 스스로 무장을 들고 혁명의 전선을 지켜야 합니다. 우리는 지역 기반의 민병대를 조직하여, 프랑스 전역이 혁명의 요새가 되도록 만들 것입니다."
 FRA_weapons_of_the_revolution:0 "혁명수호의 무기"
 FRA_weapons_of_the_revolution_desc:0 "혁명을 지키기 위해서는 용기만으로는 충분하지 않습니다 — 무기가 필요합니다. 공장과 작업장은 소총, 지원 장비, 그리고 포를 대량 생산하도록 재편되어야 합니다. 모든 노동자는 노동의 도구가 해방의 무기로 바뀔 수 있음을 알고 있습니다. 혁명은 살아남기 위해 스스로를 무장해야 합니다."
 FRA_society_of_the_people:0 "인민의 사회"
 FRA_society_of_the_people_desc:0 "혁명은 단지 권력을 바꾸는 것이 아니라 사회 그 자체를 새롭게 만드는 과정입니다. 프랑스의 모든 노동자와 농민, 지식인들은 이제 국가의 주인으로서 공동체를 위해 헌신하고 있습니다. 불필요한 사치와 소비는 줄어들고, 새로운 사회는 인민의 필요를 충족시키는 데 그 기반을 두고 있습니다."
 FRA_labor_society:0 "노동의 사회"
 FRA_labor_society_desc:0 "혁명은 단지 정부를 무너뜨리는 것으로 끝나지 않습니다. 피에르 모나트와 노동자 평의회는 프랑스를 '노동의 사회'로 재편하려 합니다. 이 새로운 사회는 노동자 민주주의의 원칙 위에 세워질 것이며, 공장과 농촌, 학교와 군대 모두가 인민의 힘에 의해 운영될 것입니다. 이 중점을 완료하면, 우리는 혁명 사회를 건설하기 위한 특별한 결정을 실행할 수 있습니다."
 FRA_broad_education:0 "폭넓은 교육"
 FRA_broad_education_desc:0 "혁명의 성공은 총과 대포만으로 지켜지지 않습니다. 새로운 사회는 과학과 교육 위에서만 공고히 서게 될 것입니다. 우리는 교육 제도를 개혁하고 연구 인프라를 확충하여, 더 많은 인재들이 연구와 산업 발전에 기여하도록 만들어야 합니다. 이를 통해 프랑스는 혁명의 미래를 준비할 것입니다."
 FRA_autonomous_unions:0 "자율 노조"
 FRA_autonomous_unions_desc:0 "혁명은 단순히 권력 교체가 아니라, 노동자 스스로가 자신들의 삶과 생산을 관리하는 과정입니다. 자율 노조는 공장의 주인이자 수호자가 되어, 더 나은 근로 환경과 효율적인 생산을 이끌어낼 것입니다. 이로써 프랑스의 산업은 혁명 정신에 따라 더 강력하게 성장할 것입니다."
 FRA_workers_self_management:0 "노동자 자주 운영"
 FRA_workers_self_management_desc:0 "프랑스의 산업은 더 이상 자본가나 국가 관료의 손에 의해 움직이지 않습니다. 이제 공장은 노동자 스스로의 자주적 운영 아래 생산을 이어갑니다. 자주 운영 체제는 노동자의 창의성과 협동심을 극대화하여, 산업 생산력을 한층 더 끌어올릴 것입니다."
 FRA_military_industry_union:0 "군수공업조합"
 FRA_military_industry_union_desc:0 "혁명은 스스로를 지킬 무기를 필요로 합니다. 우리는 군수공업조합을 결성하여 노동자들이 직접 무기와 탄약 생산을 관리하도록 해야 합니다. 이는 군수공장의 수를 늘릴 뿐만 아니라, 군수공업 전반의 생산 속도를 가속화할 것입니다."
 FRA_society_of_equality:0 "평등의 사회"
 FRA_society_of_equality_desc:0 "혁명은 특권을 무너뜨리고, 모든 이들을 평등하게 만드는 과정입니다. 프랑스는 이제 출신이나 지역, 배경에 관계없이 모든 시민이 국가를 위해 봉사할 권리와 의무를 가집니다. 이러한 평등은 군대에도 적용되어, 더 많은 인민들이 혁명의 군대에 합류할 것입니다."
 FRA_reject_bureaucracy:0 "관료제 거부"
 FRA_reject_bureaucracy_desc:0 "혁명의 새로운 사회는 더 이상 무능하고 비대한 관료제에 의해 운영되지 않습니다. 우리는 중앙 정부의 간섭 대신, 지방과 공동체의 자율성을 확대하여 산업을 발전시켜야 합니다. 이는 각 주의 생산 능력을 극대화하고, 노동자 스스로가 경제를 발전시키는 길을 열어줄 것입니다."
 FRA_regional_councils:0 "지방 의회"
 FRA_regional_councils_desc:0 "혁명은 중앙집권적 통제에서 벗어나 각 지방이 스스로의 목소리를 낼 수 있도록 만들어야 합니다. 지방 의회는 단순한 행정 기구가 아니라, 인민이 직접 참여하여 삶과 사회를 바꾸는 장이 될 것입니다. 이를 통해 각 지방은 더 많은 인구를 수용하고, 기반 시설을 빠르게 확충할 수 있을 것입니다."
 FRA_autonomous_union:0 "자치 연합"
 FRA_autonomous_union_desc:0 "혁명의 완성은 단순히 경제 체제를 바꾸는 데에 그치지 않습니다. 프랑스는 이제 생디칼리슴 사회를 토대로 각 지방과 공동체가 서로를 존중하고 협력하는 자치 연합을 구축하려 합니다. 이를 통해 더 큰 사회적 안정과 민중의 자발적 협력을 얻을 수 있을 것입니다."
 FRA_burning_revolutionary_spirit:0 "불타오르는 혁명정신"
 FRA_burning_revolutionary_spirit_desc:0 "혁명정신, 민병대, 인민의 사회가 이제 하나의 거대한 불꽃으로 합쳐졌습니다. 파리의 광장에서 시작된 열기는 프랑스 전역으로 번져 인민을 단결시키고, 전선과 공장을 동시에 움직이는 힘이 되고 있습니다. 이제 프랑스는 혁명 그 자체이며, 이 불타오르는 정신은 어떤 시련도 꺾을 수 없는 불굴의 힘으로 자리잡았습니다."
 FRA_syndicalist_economy:0 "조합경제"
 FRA_syndicalist_economy_desc:0 "혁명의 경제는 더 이상 자본가나 국가 관료의 손에서 운영되지 않습니다. 각 지방의 자율, 평등한 권리, 노동자의 자주적 운영, 자율 노조와 협동조합들이 하나로 통합되어 '생디칼리슴 사회'라는 새로운 경제 질서를 만들고 있습니다. 이 조합경제는 생산력을 극대화하면서도 인민의 필요를 최우선으로 두는 체제이며, 프랑스가 새로운 사회로 나아가는 토대가 될 것입니다."
 FRA_beyond_race_and_nation:0 "인종, 민족을 넘어"
 FRA_beyond_race_and_nation_desc:0 "혁명은 프랑스 내부에만 머물러서는 안 됩니다. 우리는 알제리와 튀니지에서 억압받아온 인민들과 함께 새로운 사회를 건설해야 합니다. 인종과 민족의 구별은 혁명 앞에서 무의미하며, 이제 그 땅은 프랑스의 핵심적인 일부가 될 것입니다. 이로써 프랑스 혁명은 세계 혁명의 출발점으로 자리잡을 것입니다."
 FRA_union_of_labor_unions:0 "노동조합의 연합"
 FRA_union_of_labor_unions_desc:0 "혁명은 이제 프랑스 내부의 질서를 넘어, 전 인민을 아우르는 사회주의적 연방으로 나아가야 합니다. 우리는 불타오르는 혁명정신과 세계 혁명을 더욱 강화하고, 혁명의 성과를 제도적 기초 위에 확립할 것입니다. 이제 프랑스는 더 이상 단순한 공화국이 아니라, 노동자들의 힘으로 세워진 사회주의 연방으로 다시 태어날 것입니다."
 FRA_marianne_returns:0 "마리안의 귀환"
 FRA_marianne_returns_desc:0 "혁명과 공화국의 상징인 마리안이 다시 프랑스의 광장과 심장 속에 깃발을 듭니다. 그녀의 귀환은 단지 상징에 그치지 않습니다. 공화국의 정신을 되살리고, 자유와 민주주의의 가치를 다시 한 번 전국에 각인시키며, 정치적 활력을 불어넣을 것입니다."
 FRA_republic_of_liberty:0 "자유"
 FRA_republic_of_liberty_desc:0 "폴 레노가 민주연합 내에서 총리로 선출되며, 프랑스는 고전적 자유주의의 길을 걷게 되었습니다. 자유주의적 개혁과 의회의 안정된 운영, 시장의 활력을 되찾는 정책을 통해 프랑스는 새로운 미래를 향해 나아갈 것입니다.\n\n레노의 지도 아래 국가는 자유를 존중하며, 개인의 권리와 경제적 자율성을 강화하는 개혁을 추진할 준비가 되어 있습니다. 이는 단순한 정권 교체가 아닌, 프랑스 민주주의가 새로운 단계로 나아가는 역사적 전환점이 될 것입니다."
 FRA_republic_of_fraternity:0 "박애"
 FRA_republic_of_fraternity_desc:0 "레옹 블룸이 민주연합 내 총리로 선출되면서, 프랑스는 사회민주주의의 길을 걷기 시작했습니다. 사회적 평등, 복지, 그리고 노동자와 농민의 목소리를 대변하는 정책들을 통해, 프랑스는 새로운 사회적 통합의 시대로 나아갈 것입니다.\n\n블룸의 지도 아래 국가는 민주주의를 강화하고, 공화국의 가치를 국민의 일상 속에 구현하는 개혁을 추진할 준비가 되어 있습니다. 이는 단순한 권력 교체가 아니라, 프랑스 민주주의가 새로운 이상을 향해 나아가는 역사적 전환점이 될 것입니다."
 FRA_economic_liberalization:0 "경제 자유화"
 FRA_economic_liberalization_desc:0 "프랑스는 오랜 국가 주도의 경제 개입을 뒤로 하고, 자유로운 시장과 자율적 교환이 이끄는 새로운 길을 향해 나아가고 있습니다. 개인과 기업의 역량이 억제되지 않고 발휘될 수 있는 환경 속에서, 국민은 스스로의 힘으로 번영을 이루어낼 것입니다. 자유주의적 개혁은 단순히 경제의 방식만을 바꾸는 것이 아니라, 프랑스 사회 전반을 활력과 창의로 이끄는 전환점이 될 것입니다."
 FRA_defense_of_individual_freedom:0 "개인의 자유 수호"
 FRA_defense_of_individual_freedom_desc:0 "프랑스의 새로운 길은 국가가 아닌 개인에게서 출발합니다. 개인의 권리와 자유를 지키는 것이야말로 공화국의 기초이며, 어떠한 권력도 이를 침해할 수 없습니다. '개인의 자유 수호'는 사회적 계약의 핵심이자, 국가가 국민을 억압하는 것이 아니라 보호해야 한다는 원칙을 다시금 세우는 선언입니다. 자유로운 인간이 모여 세우는 프랑스는 그 자체로 강력하며, 이 자유는 공화국을 지탱하는 가장 큰 힘이 될 것입니다."
 FRA_liberal_ideal:0 "자유주의 이상"
 FRA_liberal_ideal_desc:0 "프랑스는 이제 개인의 권리와 자유를 존중하는 원칙을 한 단계 더 발전시켜, 자유주의의 이상을 국가의 기초로 삼고 있습니다. 이는 단순히 제도의 개혁이 아니라, 시민 개개인의 자율과 책임을 사회 전체의 힘으로 전환하는 새로운 길을 의미합니다. 자유주의의 이상은 프랑스가 다시금 세계 앞에서 자유와 민주주의의 등불로 빛나는 토대가 될 것입니다."
 FRA_world_free_trade:0 "세계 자유 무역"
 FRA_world_free_trade_desc:0 "프랑스는 이제 국경을 넘어 자유로운 교역과 상호 번영의 질서를 확립하고자 합니다. 보호주의와 국가 개입은 역사의 뒤안길로 물러나고, 개방된 시장과 자유로운 무역의 원칙이 우리의 경제를 이끌 것입니다. 세계 각국과의 협정은 단순한 경제적 교환을 넘어, 신뢰와 협력을 바탕으로 한 국제 사회의 새로운 규범이 될 것입니다. 프랑스는 이 새로운 질서를 주도하며, 자유무역의 기치 아래 세계와 함께 번영하는 국가로 자리매김할 것입니다."
 FRA_labor_accords:0 "노동협정"
 FRA_labor_accords_desc:0 "프랑스의 미래는 대립이 아닌 협력 속에서 다져집니다. 민주연합은 노동과 자본, 시민과 국가를 잇는 새로운 사회적 합의를 제안합니다. 이 협정은 노동자들의 권리를 보장하는 동시에, 국가와 산업의 안정을 강화하는 기틀이 될 것입니다. '노동협정'은 단순한 정책이 아니라, 공화국을 연대와 박애 위에 다시 세우려는 약속입니다."
 FRA_union_activity:0 "노조 활동"
 FRA_union_activity_desc:0 "프랑스의 산업과 사회는 이제 노동자들의 힘에 의해 더욱 강하게 움직이고 있습니다. 민주연합은 노동조합 활동을 제도적으로 보장하고, 노동자들이 생산 현장에서 실질적인 권리를 행사할 수 있도록 지원합니다. 이는 단순한 권리 보장이 아니라, 국가 전체의 생산성과 효율을 끌어올리는 새로운 길이 될 것입니다."
 FRA_nationalization_expansion:0 "국유화 확대"
 FRA_nationalization_expansion_desc:0 "프랑스 정부는 주요 산업의 국유화를 더욱 확대하여 국가가 경제 발전의 중심축이 되도록 하고 있습니다. 민간 기업이 담당하던 생산 시설은 이제 국가의 관리 하에 통합되며, 이는 효율적이고 체계적인 산업 운영을 가능하게 합니다. 이러한 조치는 새로운 민간 공장의 건설을 촉진하고, 국가 경제 전반을 안정적으로 발전시키는 기반이 될 것입니다."
 FRA_egalite:0 "평등"
 FRA_egalite_desc:0 "프랑스의 새로운 길은 자유와 평등 중 하나를 선택한 뒤 더욱 선명해집니다. '평등'의 이념은 단순한 구호가 아니라, 사회 전체를 묶는 연대의 기초입니다. 모든 시민이 동등한 권리와 책임을 나누는 사회는 불안정과 분열을 넘어 진정한 공화국으로 거듭날 것입니다. 이제 프랑스는 차별과 특권을 넘어, 하나의 국민으로서 다시 일어섭니다."
 FRA_parliamentary_republic:0 "의회 공화국"
 FRA_parliamentary_republic_desc:0 "프랑스는 이제 대통령제적 권력 집중을 넘어, 의회를 중심으로 한 공화정 체제를 재건하고 있습니다. 의회는 국민의 다양한 목소리를 대변하며, 권력의 균형을 지탱하는 핵심으로 자리잡습니다. '의회 공화국'은 공화국의 전통을 되살리고, 대중적 대표성을 기반으로 국가의 길을 인도할 것입니다."
 FRA_welfare_expansion:0 "복지 확대"
 FRA_welfare_expansion_desc:0 "프랑스의 새로운 공화국은 사회적 연대를 강화하기 위해 복지 제도를 한층 더 확대하고 있습니다. 이는 단순한 지원 정책이 아니라, 국민 개개인의 삶 속에 민주주의와 박애의 정신을 스며들게 하는 과정입니다. 복지의 확대는 불평등을 줄이고, 국민이 국가의 진정한 주인임을 확인하는 길이 될 것입니다."
 FRA_end_of_imperialism:0 "제국주의 청산"
 FRA_end_of_imperialism_desc:0 "프랑스는 더 이상 제국주의적 억압과 착취에 기대어 국가를 유지하지 않을 것입니다. 식민지에 가해진 폭력과 강제는 이제 과거의 유물로 남게 되며, 우리는 자발적 협력과 상호 존중의 원칙 위에 새로운 질서를 구축하려 합니다. 제국주의의 청산은 단순한 정책 전환이 아니라, 프랑스가 진정한 공화국으로 다시 태어나는 선언입니다."
 FRA_gender_equality:0 "남녀평등"
 FRA_gender_equality_desc:0 "프랑스는 이제 오랜 성별 장벽을 허물고, 남녀 모두가 사회와 국가를 위해 동등하게 헌신할 수 있는 길을 열고 있습니다. 일시적인 혼란과 갈등이 있더라도, 장기적으로 성평등은 국가의 힘을 배가시키고 새로운 시대의 기반을 마련할 것입니다."
 FRA_republican_spirit:0 "공화주의 정신"
 FRA_republican_spirit_desc:0 "프랑스는 오랜 혼란과 분열을 극복하고, 이제 공화국의 이념을 새로운 정신적 기둥으로 삼고 있습니다. '공화주의 정신'은 단순한 구호가 아니라, 과학과 제도의 혁신을 통해 미래를 준비하려는 결의입니다. 국민 모두의 지성과 협력을 결집시켜, 프랑스는 새로운 시대의 토대를 다질 것입니다."
 FRA_humanitarian_policy:0 "인류애적 정책"
 FRA_humanitarian_policy_desc:0 "프랑스는 이제 인류애적 가치와 박애의 이상을 국정 운영의 핵심으로 삼고 있습니다. 국가의 존재 목적은 더 이상 권력이나 이익이 아니라, 국민 모두를 보호하고 인류 전체의 연대를 강화하는 데 있습니다. 이 정책은 사회적 신뢰를 회복하고, 국내외에서 프랑스가 '박애의 땅'으로 자리매김하는 길을 열어줄 것입니다."
 FRA_professional_elite_army:0 "전문적인 정예군"
 FRA_professional_elite_army_desc:0 "징집에 의존하던 낡은 체제에서 벗어나, 전문성과 숙련도를 중시하는 모병 중심의 정예군을 구축합니다. 한 명의 병사를 키우는 데 더 많은 시간과 자원을 들이더라도, 그들이 전장에 내딛는 순간 프랑스의 군대는 조직과 기량에서 누구에게도 뒤지지 않을 것입니다."
 FRA_land_of_liberty:0 "자유의 땅 프랑스"
 FRA_land_of_liberty_desc:0 "프랑스는 이제 자유의 이상을 국가 전체의 토대로 삼고 있습니다. 이 새로운 길은 단순한 제도 개혁을 넘어, 국민의 자율성과 창의성을 존중하며 산업과 사회를 동시에 성장시키는 것을 목표로 합니다. '자유의 땅 프랑스'는 국가적 통합과 활력을 불러일으키며, 국민이 스스로의 힘으로 미래를 개척할 수 있다는 확신을 심어줍니다."
 FRA_market_center_france:0 "시장의 중심 프랑스"
 FRA_market_center_france_desc:0 "프랑스는 이제 자유 시장의 중심으로 자리매김하고 있습니다. 활발한 교역과 경쟁, 그리고 혁신은 국가의 새로운 활력이 되며, 시장은 단순한 경제 체제를 넘어 사회와 국가를 움직이는 원동력이 되고 있습니다. '시장의 중심 프랑스'는 세계 속에서 프랑스가 번영과 교류의 허브로 우뚝 서는 길을 열어줍니다."
 FRA_state_of_welfare:0 "삶을 책임지는 국가"
 FRA_state_of_welfare_desc:0 "프랑스는 이제 국민의 삶 전체를 책임지는 진정한 복지국가로 나아가고 있습니다. 단순한 지원을 넘어, 의료와 교육, 주거와 노동 전반에 걸친 보편적 복지는 사회적 불안을 해소하고 연대의 토대를 강화합니다. '삶을 책임지는 국가'는 국민이 신뢰할 수 있는 공화국을 의미하며, 프랑스를 박애의 정신 위에 세운 새로운 사회로 이끌 것입니다."
 FRA_benevolent_state:0 "자애로운 국가"
 FRA_benevolent_state_desc:0 "프랑스는 이제 단순히 노동을 보호하는 수준을 넘어, 국민 모두의 삶의 질을 높이는 것을 국가 운영의 중심으로 삼고 있습니다. 노동조합이 보장하는 권리와 협력은 더 나은 근로 환경을 만들고, 나아가 모든 시민들이 풍요로운 삶을 누릴 수 있는 사회로 이끌고 있습니다. '자애로운 국가'는 박애의 정신이 일상 속에 구현되는 새로운 공화국의 약속입니다."
 FRA_citizen_army_ideal:0 "시민군 이상"
 FRA_citizen_army_ideal_desc:0 "프랑스는 이제 국민 전체가 국가를 지키는 군대의 일원이라는 새로운 이상을 실현하고 있습니다. 계급이나 신분을 넘어 모든 시민이 무장을 들고 조국을 수호하는 체제는 공화국의 힘을 뒷받침하는 진정한 기둥이 됩니다. '시민군 이상'은 국가 방위의 주체가 소수의 군인이 아닌 전체 국민임을 상징하며, 이는 프랑스를 더욱 강인한 국가로 이끌 것입니다."
 FRA_land_of_prosperity:0 "풍요로운 땅"
 FRA_land_of_prosperity_desc:0 "프랑스는 이제 자유와 번영이 나란히 가는 풍요의 땅이 되기를 열망하고 있습니다. '자유의 땅'의 이상을 강화하고 모든 이에게 기회를 확장함으로써, 공화국은 국민을 지탱할 뿐만 아니라 해외의 꿈꾸는 이들까지 끌어들이려 합니다. '프랑스 드림'은 더 이상 단순한 구호가 아니라, 더 밝은 미래를 향한 살아있는 약속입니다."
 FRA_northern_industrial_boom:0 "북부 산업 호황"
 FRA_northern_industrial_boom_desc:0 "프랑스 북부는 오랫동안 국가 경제의 심장부이자 산업의 요충지였습니다. 민주공화국은 이 지역의 도시들을 현대화하고 대규모 투자를 집중하여, 민간 공장과 군수 공장을 새롭게 건설하고자 합니다. 이는 단순한 지역 개발이 아니라, 프랑스 산업 전체의 체질을 강화하는 대전환의 출발점입니다. '북부 산업 호황'은 프랑스를 다시 한 번 유럽의 공업 중심지로 부상하게 만들 것입니다."
 FRA_northern_development:0 "북부 개발"
 FRA_northern_development_desc:0 "프랑스 북부는 오랫동안 국가 경제의 심장부였지만, 전쟁과 불황으로 인해 많은 도시들이 낙후된 상태로 남아 있습니다. 민주공화국은 이 지역을 본격적으로 현대화하여 새로운 도시 유형을 구축하고자 합니다. 산업·주거·문화가 어우러진 새로운 도시 모델은 단순한 개발을 넘어, 프랑스를 미래로 이끄는 혁신의 중심지가 될 것입니다. '북부 개발'은 산업 부흥과 사회적 안정을 동시에 달성하는 대전환의 시작입니다."
 FRA_peaceful_france:0 "평안하고 평화로운 프랑스"
 FRA_peaceful_france_desc:0 "프랑스는 이제 복지와 삶의 질을 하나의 조화로운 비전으로 통합하고자 합니다. 결핍이 없는 나라, 모든 시민이 존엄과 안정을 누릴 수 있는 나라는 곧 우리의 공화국 이상이 실현된 모습입니다. '평안하고 평화로운 프랑스'는 단순한 정책이 아니라, 연대와 신뢰 위에 두려움 없는 내일을 약속하는 선언입니다."
 FRA_torch_of_liberty:0 "자유의 횃불"
 FRA_torch_of_liberty_desc:0 "프랑스는 이제 민주주의와 자유의 불꽃을 다시금 밝히고 있습니다. 이 횃불은 단순한 상징이 아니라, 국민의 정신을 하나로 모으는 힘이며, 세계에 공화국의 이상을 다시금 각인시키는 도구입니다. '자유의 횃불'은 프랑스가 민주주의의 등불이자 인류 보편적 가치의 수호자로 우뚝 서는 길을 열 것입니다."
 FRA_southern_commercial_boom:0 "남부 상업 호황"
 FRA_southern_commercial_boom_desc:0 "프랑스 남부에 상업의 새 물결을 일으키기 위해 연안 도시를 현대화하고 전통적 상업 네트워크를 되살립니다. 정비된 도시 중심지와 분주한 조선소, 확대되는 민간 산업은 남부를 교역과 기업의 관문으로 만들며, 공화국의 장기적 성장을 떠받칠 것입니다."
 FRA_southern_development:0 "남부 개발"
 FRA_southern_development_desc:0 "프랑수아 드 라 로크 정부는 프랑스 남부의 상대적 낙후 문제를 해결하고자 대규모 개발 계획을 발표했습니다. 이 계획은 마르세유, 툴루즈, 니스 등을 중심으로 한 도시 재정비와 기반시설 확충을 목표로 하며, 프랑스 전역의 균형 발전을 도모하기 위한 첫걸음이 될 것입니다.\n\n남부 도시들은 더 이상 주변부가 아닙니다. 이들은 이제 국가 재건의 중심지로 떠오르고 있습니다."
 FRA_southern_development_two:0 "남부 개발"
 FRA_southern_development_two_desc:0 "오랜 세월 문화와 농업의 중심지로 알려져 온 프랑스 남부는 이제 새로운 도시 모델로 현대화되고 있습니다. 산업, 주거, 상업 지구를 통합한 형태로 도시를 재설계함으로써, 공화국은 이 지역을 성장과 혁신의 중심지로 탈바꿈시키고자 합니다. '남부 개발'은 단순한 확장 계획이 아니라, 전통과 현대의 새로운 균형을 이루는 시작점입니다."
 FRA_republic_of_fraternity_france:0 "박애의 공화국"
 FRA_republic_of_fraternity_france_desc:0 "프랑스는 이제 단순한 제도의 개혁을 넘어, 박애의 정신을 공화국 전체의 근본으로 삼고 있습니다. '박애의 공화국'은 평안한 사회와 복지, 그리고 국민 간의 연대를 통합하여, 진정한 공동체적 이상을 실현하고자 합니다. 이 길은 공화국을 모든 시민이 함께 지탱하는 집으로 재탄생시키며, 세계에 박애의 본보기를 세울 것입니다."
 FRA_bastion_of_liberty:0 "유럽 자유의 보루"
 FRA_bastion_of_liberty_desc:0 "프랑스는 이제 자유의 등불을 넘어, 유럽 전체의 자유를 지켜내는 보루로 자리매김하고자 합니다. 양성평등, 제국주의 청산, 그리고 자유의 정신이 하나로 결합하여, 모든 시민이 평등하고 자유로운 삶을 누리는 새로운 공화국의 이상을 실현합니다. '유럽 자유의 보루'는 억압과 불의에 맞서 세계를 비추는 가장 강력한 빛이 될 것입니다."
 FRA_true_republic_of_liberty:0 "진정으로 자유로운 공화국"
 FRA_true_republic_of_liberty_desc:0 "프랑스는 이제 자유의 이상을 완전히 구현한 공화국으로 거듭났습니다. 시장의 역동성과 개인의 권리가 결합하여, 국민 모두가 존엄과 번영을 누리는 사회가 실현되고 있습니다. '진정으로 자유로운 공화국'은 단순한 체제의 변화가 아니라, 자유가 국가의 근본이 되는 새로운 시대를 여는 선언입니다."
 FRA_fourth_republic:0 "프랑스 제4공화국의 부상"
 FRA_fourth_republic_desc:0 "프랑스는 이제 새로운 공화정의 장을 열고자 합니다. 과거의 불안정과 분열을 넘어, 제4공화국은 자유와 민주주의, 그리고 사회적 연대를 기반으로 한 국가의 새로운 모습입니다. 이 체제는 공화국의 전통을 이어받되, 현대적 이상을 구현하며 국민들에게 확고한 희망과 방향성을 제시할 것입니다."
 FRA_market_dynamism_focus:0 "시장 역동성"
 FRA_market_dynamism_focus_desc:0 "자유로운 경쟁과 민간 창의를 자극하는 시장의 역동성은 국가 경제 발전의 원동력입니다. 정부는 규제를 완화하고 기업 활동을 촉진함으로써 산업 혁신과 고용 확대를 꾀할 수 있습니다. 효율적인 시장 질서를 보장한다면 프랑스는 대내외적으로 강한 경제적 영향력을 확보할 것입니다."
 FRA_the_century_of_france:0 "[FRA_the_century_of_france_text]"
 FRA_the_century_of_france_desc:0 "[FRA_the_century_of_france_desc_text]"
 FRA_the_century_of_france_democratic_text:0 "라 마리안 에베예"
 FRA_the_century_of_france_desc_democratic_text:0 "포화는 멎고, 깃발은 높이 나부낍니다. 한 시대가 막을 내리고 그 빈자리를 우리가 채웠습니다. 민중을 이끄는 자유의 여신의 영도 아래 독일이 무너지고, 마리안은 긴 감에서 깨어났습니다..."
 FRA_the_century_of_france_bucard_text:0 "라 뤼트 오 크레퓌스퀼"
 FRA_the_century_of_france_desc_bucard_text:0 "포화는 멎고, 깃발은 높이 나부낍니다. 한 시대가 막을 내리고 그 빈자리를 우리가 채웠습니다. 하지만 뷔카르와 프랑스에겐 아직 할 일이 많습니다. 세계제국이 무너졌으므로 이제 세계는 완전히 바뀔 것입니다. 우리는 완전히 격변한 세계를 무엇이라 부를지 정했습니다. 황혼의 투쟁기 말이죠..."
 FRA_the_century_of_france_maurras_text:0 "르 데흐니에 후아욤"
 FRA_the_century_of_france_desc_maurras_text:0 "명예를 얻는 자들은 끊임없는 고통 속에 있나니\n시기하거나 시기를 받으며\n해를 끼치거나 해를 당하며\n지나치게 지배하거나\n지나치게 지배당하느니라.\n내가 밖에 나가면 인사받을 것이고\n가장 높은 자리에 앉을 것이다\n악한 자가 나보다 더 잘 가질 수 없는 것이 무엇이겠는가?\n그리고 그것이 좋은 것이라면\n어찌 악한 자들에게도 주어지는가?"
 FRA_the_century_of_france_monatte_text:0 "크레퓌스퀼 루쥐"
 FRA_the_century_of_france_desc_monatte_text:0 "포화는 멎고, 깃발은 높이 나부낍니다. 한 시대가 막을 내리고 그 빈자리를 우리가 채웠습니다. 치욕 앞에 무릎 꿇었던 인류의 이름 아래, 세계는 다시금 우리를 주시하고 있습니다. 독일이 무너지고 도래한 붉은 황혼이 도래합니다..."
 FRA_the_century_of_france_all_text:0 "로 드르 누보"
 FRA_the_century_of_france_desc_all_text:0 "포화는 멎고, 깃발은 높이 나부낍니다. 한 시대가 막을 내리고, 그 빈자리를 우리가 채웠습니다. 자유와 이성의 이름 아래, 세계는 다시금 우리를 주시하고 있습니다. 독일이 무너지고 도래한 로 드르 누보는 프랑스의 것입니다."
 FRA_begin_reconstruction:0 "재건 시작"
 FRA_begin_reconstruction_desc:0 "벽은 무너졌고, 길은 끊어졌으며, 연기는 아직도 하늘을 그을리고 있습니다. 그러나 그 잿더미 위에 다시 삶이 움트고, 굳은 손들이 벽돌을 쌓아올립니다. 프랑스는 무너지지 않았습니다. 프랑스는 다시 일어서고 있습니다."
 FRA_convert_military_industry_focus:0 "민간 산업으로 전환"
 FRA_convert_military_industry_focus_desc:0 "전쟁은 끝났고, 총검은 도구로, 공장은 무기로가 아닌 삶을 위한 물자를 만들 시간입니다. 지나간 폭풍이 남긴 유산을 이제 평화의 수단으로 바꾸어야 합니다."
 FRA_economic_focus:0 "경제 집중"
 FRA_economic_focus_desc:0 "모든 자원과 힘을 하나로 모아, 도시와 마을, 공장과 도로를 다시 세워야 할 때입니다. 일상의 소음은 망치와 톱질 소리로 바뀌었고, 국가는 다시 숨을 고르며 미래를 준비하고 있습니다."
 FRA_new_construction_focus:0 "신축 건물"
 FRA_new_construction_focus_desc:0 "도시의 윤곽은 다시 그려지고 있습니다. 무너졌던 거리 위로 새로운 벽돌이 쌓이고, 옛 건물의 자리를 대신할 현대적인 기둥이 세워집니다. 그 모든 것은 더 많은 이들을 품을 새로운 공간을 위해서입니다."
 FRA_exploit_spoils_focus:0 "전리품 이용"
 FRA_exploit_spoils_focus_desc:0 "라인란트의 굴뚝과 기계는 이제 프랑스의 손에 들어왔습니다. 한때 우리를 위협하던 그 산업력은 이제 본토의 재건을 위해 쓰일 것입니다. 철로와 강을 따라 장비와 기술이 옮겨지고, 그 빈자리는 새로운 질서의 흔적으로 채워질 것입니다."
 FRA_economic_cruise_focus:0 "경제 순항"
 FRA_economic_cruise_focus_desc:0 "새롭게 세워진 도시와 공장은 이제 안정적으로 그 기능을 다하기 시작했습니다. 더는 단순한 복구가 아니라, 본격적인 성장의 시대가 열리고 있습니다. 국가는 바람을 타고 순항하며, 그 항로는 번영으로 이어질 것입니다."
 FRA_european_hegemony_focus:0 "유럽 패권"
 FRA_european_hegemony_focus_desc:0 "전쟁의 승리와 재건의 결실은 이제 유럽 전체를 아우르는 힘으로 이어지고 있습니다. 파리는 대륙의 중심에서 목소리를 높이며, 새로운 질서는 프랑스의 이름으로 쓰여지고 있습니다."
 FRA_new_technology_focus:0 "자체 신기술 개발"
 FRA_new_technology_focus_desc:0 "전쟁의 교훈은 단순한 무기의 우위를 넘어, 과학 그 자체의 힘을 보여주었습니다. 우리는 이제 외부의 연구에 의존하지 않고, 독자적인 길을 개척할 수 있습니다. 고급 물리학 연구소가 설립되어 새로운 시대의 지식과 발명이 프랑스의 이름으로 기록될 것입니다."
 FRA_joint_research_focus:0 "공동 신기술 개발"
 FRA_joint_research_focus_desc:0 "과학은 국경을 넘어서는 언어입니다. 유럽 각국과의 협력은 단순한 동맹을 넘어, 공동의 지식과 성취를 쌓아올리는 과정이 될 것입니다. 연구 협정이 체결되면, 프랑스와 유럽은 함께 새로운 시대를 열게 될 것입니다."
 FRA_lessons_of_war_focus:0 "세계대전의 교훈"
 FRA_lessons_of_war_focus_desc:0 "우리가 겪은 전쟁은 수많은 희생과 파괴를 남겼지만, 동시에 값비싼 교훈을 안겨주었습니다. 육군, 해군, 공군 모두는 새로운 전술과 교리를 실험하며 전장의 현실을 몸소 체험했습니다. 이제 그 교훈은 미래를 위한 초석이 되어야 합니다."
 FRA_military_research_institutes_focus:0 "군사 연구소 신설"
 FRA_military_research_institutes_focus_desc:0 "전쟁은 기술과 조직의 혁신을 요구했습니다. 우리는 이를 제도화하여 군사 연구소를 설립하고, 육군·해군·공군 각각의 연구 역량을 강화해야 합니다. 이 연구소들은 새로운 무기와 전술을 시험하며, 미래 전장에서 돌파구를 마련할 것입니다."
 FRA_armored_development_focus:0 "기갑장비 개발"
 FRA_armored_development_focus_desc:0 "전장의 판세를 바꾼 것은 강철로 무장한 기갑부대였습니다. 이제 우리는 더 강력하고 효율적인 전차를 설계하고 생산할 준비가 되어 있습니다. 이 새로운 세대의 기갑 장비는 프랑스군의 돌파력을 상징하게 될 것입니다."
 FRA_naval_reform_focus:0 "해군 개혁"
 FRA_naval_reform_focus_desc:0 "바다는 여전히 세계의 무대이며, 우리의 해군은 그 무대에서 프랑스의 힘을 보여주어야 합니다. 우리는 구식 함정을 교체하고 신세대 전함과 함대를 준비할 것이며, 이는 곧 대양에서 우리의 영향력을 확장하는 발판이 될 것입니다."
 FRA_new_generation_aircraft_focus:0 "신세대 항공기"
 FRA_new_generation_aircraft_focus_desc:0 "하늘을 지배하는 자가 전쟁의 승리를 거머쥡니다. 우리는 기존의 기체를 넘어서는 신세대 항공기를 설계하고 생산함으로써, 프랑스 공군이 미래의 전장에서 절대적 우위를 점하도록 만들어야 합니다."
 FRA_expand_special_forces_focus:0 "특수부대 확장"
 FRA_expand_special_forces_focus_desc:0 "전쟁은 때로 소수의 정예가 전세를 바꿉니다. 산과 바다, 하늘 어디서든 임무를 완수할 수 있는 특수부대를 확충한다면, 프랑스군은 어떠한 상황에서도 대응할 힘을 갖추게 될 것입니다."
 FRA_redefine_military_doctrine:0 "군사 교리 재정립"
 FRA_redefine_military_doctrine_desc:0 "전쟁의 교훈은 단순히 장비의 문제가 아니라, 지휘관의 판단과 경험에서 비롯됩니다. 새로운 교리에 맞춰 우리의 지휘관들은 더욱 단련되고 있으며, 그들의 능력은 날로 향상되고 있습니다."
 FRA_grande_armee_focus:0 "프랑스 대육군"
 FRA_grande_armee_focus_desc:0 "프랑스의 영광은 언제나 대륙을 누비던 대육군과 함께 기억됩니다. 우리는 그 유산을 계승하여 보병과 지원 병력을 강화하고, 전장을 지배할 새로운 군대를 만들어내야 합니다."
 FRA_reintegration_of_veterans_focus:0 "귀환병 재정착"
 FRA_reintegration_of_veterans_focus_desc:0 "전쟁에서 돌아온 수많은 병사들이 다시금 사회와 경제 속으로 편입되고 있습니다. 그들의 경험은 국가적 자산이 될 수 있으며, 동시에 불안의 씨앗이 되지 않도록 돌보는 것은 우리의 책무입니다."
 FRA_monuments_to_the_fallen_focus:0 "전쟁 영웅 기념비"
 FRA_monuments_to_the_fallen_focus_desc:0 "수많은 희생은 잊히지 않았습니다. 전쟁 영웅과 희생자들을 기리는 기념비를 세움으로써, 국민은 다시금 단결하고, 국가의 정당성은 더욱 굳건해질 것입니다."
 FRA_establish_national_day_focus:0 "국가 기념일 제정"
 FRA_establish_national_day_focus_desc:0 "국민 모두가 함께 기억하고 기릴 수 있는 기념일을 제정함으로써, 우리는 국가적 결속을 상징적으로 드러내고, 새로운 시대를 향한 의지를 분명히 할 수 있습니다."
 FRA_national_unity_campaign_focus:0 "국민 화합 운동"
 FRA_national_unity_campaign_focus_desc:0 "분열과 갈등을 넘어, 모든 국민이 하나의 공동체임을 인식하게 해야 합니다. 국가적 차원의 화합 운동은 사회적 균열을 봉합하고 더 큰 결속을 이끌어낼 것입니다."
 FRA_revival_arts_culture_focus:0 "문화예술 진흥"
 FRA_revival_arts_culture_focus_desc:0 "전쟁은 총칼만큼이나 예술과 학문을 황폐화시켰습니다. 이제 문화와 예술을 부흥시켜, 국민의 자긍심을 되찾고 지적 진보를 촉진할 때입니다."
 FRA_expand_healthcare_focus:0 "전후 보건 확충"
 FRA_expand_healthcare_focus_desc:0 "전쟁은 수많은 부상자와 환자를 남겼습니다. 우리는 병원과 보건소를 복구하고, 모든 국민이 치료와 보호를 받을 수 있도록 해야 합니다. 이는 단순한 의료의 문제가 아니라, 사회 전체의 안정과 재건을 위한 토대입니다."
 FRA_expand_social_welfare_focus:0 "사회보장 확대"
 FRA_expand_social_welfare_focus_desc:0 "전후 사회는 여전히 불안정하며, 많은 시민들이 일자리와 주거를 잃은 채 고통받고 있습니다. 국가는 민간 사회 전반에 걸쳐 사회보장을 확대하여, 최소한의 생활 기반을 보장하고 사회적 불만을 줄여야 합니다. 이는 새로운 시대를 위한 사회적 안정의 초석이 될 것입니다."
 FRA_strengthen_youth_education_focus:0 "청년 교육 강화"
 FRA_strengthen_youth_education_focus_desc:0 "전쟁의 폐허 속에서도 새로운 세대는 자라나고 있습니다. 우리는 청년들이 책임과 의무를 이해하고, 사회의 일원으로서 역할을 다할 수 있도록 교육을 강화해야 합니다. 이는 특정 이념을 주입하는 것이 아니라, 미래를 준비하는 국민적 책무입니다."
 FRA_state_propaganda_focus:0 "국가 선전 강화"
 FRA_state_propaganda_focus_desc:0 "분열된 사회를 하나로 묶기 위해서는 강력한 목소리가 필요합니다. 언론과 문화, 상징적 의식은 국가의 권위를 전달하고 국민을 통합하는 도구가 될 것입니다. 이는 불안정한 시대에 질서를 지키는 가장 확실한 방법입니다."
 FRA_veterans_associations_focus:0 "귀환병 단체 조직"
 FRA_veterans_associations_focus_desc:0 "귀환병들은 전쟁의 경험과 기억을 공유하는 집단으로, 사회에서 중요한 역할을 수행할 수 있습니다. 우리는 그들의 모임을 공식적으로 조직화하여, 체제의 정당성을 강화하는 조언자이자 사회적 기둥으로 활용해야 합니다."
 FRA_world_focus:0 "프랑스의 세계"
 FRA_world_focus_desc:0 "승전국 프랑스는 이제 단순히 유럽의 한 국가에 머무르지 않습니다. 제국의 전통과 전쟁에서의 승리를 바탕으로, 세계 전역에 새로운 질서를 주도할 책무를 지니게 되었습니다. 외교와 군사, 식민지와 국제 기구를 아우르는 프랑스의 영향력은 그 어떤 경쟁자도 부정할 수 없을 만큼 확대되었습니다. 이제 프랑스는 하나의 문명으로서, 세계사 속에서 지도적 위치를 굳건히 해야 합니다."
 FRA_swiss_bond:0 "[GetSWIFRAFOCUS]"
 FRA_swiss_bond_desc:0 "[GetSWIdescFRAFOCUS]"
 FRA_swiss_bond_normal:0 "스위스와의 결속"
 FRA_swiss_bond_normal_desc:0 "프랑스와 스위스는 오랜 역사 속에서 국경을 맞대고 있으며, 알프스라는 천연 요새를 공유하고 있습니다. 스위스의 중립적 입장은 존중해야 하지만, 동시에 그들의 금융, 경제적 영향력과 전략적 위치는 프랑스에게도 중요한 의미를 가집니다. 우리는 스위스와의 결속을 강화하여 상호 신뢰를 다지고, 알프스 방어선과 유럽의 안정에 기여할 수 있을 것입니다."
 FRA_swiss_bond_attack:0 "알프스를 넘어선 혁명"
 FRA_swiss_bond_attack_desc:0 "스위스의 중립은 유럽의 구질서를 지탱하는 마지막 거짓말 중 하나입니다. 자본과 금, 그리고 은행으로 상징되는 그들의 체제는 억압받는 민중이 아니라 부르주아와 특권층을 위해 봉사해 왔습니다. 프랑스의 혁명은 더 이상 국경에 갇혀 있을 수 없습니다. 자유와 평등, 그리고 사회 정의의 이념은 언젠가 모든 산맥을 넘어설 운명을 지니고 있습니다.\n\n스위스 내부에서도 이미 젊은 노동자와 지식인들 사이에서 변화의 바람이 불고 있습니다. 우리는 그들에게 손을 내밀어야 합니다. 그들의 혁명이 성공하도록 지원하고, 필요하다면 프랑스군이 알프스를 넘어 그 길을 열어주어야 합니다. 이는 단순한 침공이 아니라, 인류의 해방을 향한 또 하나의 행진입니다. 스위스를 혁명화하는 것은 프랑스의 의무이자, 유럽 전체를 자유롭게 하는 첫걸음이 될 것입니다."
 FRA_iberian_influence:0 "이베리아 영향력"
 FRA_iberian_influence_desc:0 "프랑스는 오랜 세월 동안 이베리아 반도와 정치적·문화적 접점을 공유해 왔습니다. 스페인과 포르투갈은 대서양과 지중해를 아우르는 전략적 요충지이며, 프랑스의 외교적 영향력이 반드시 미쳐야 할 지역입니다. 우리는 이베리아에서의 입지를 확대함으로써 프랑스의 해상 전략을 강화하고, 라틴 문명권의 지도적 위치를 공고히 할 수 있을 것입니다."
 FRA_return_to_africa:0 "아프리카로 귀환"
 FRA_return_to_africa_desc:0 "독일에게 빼앗겼던 아프리카 식민지들을 다시 관리하기 위해서는 막대한 행정적·군사적 준비가 필요합니다. 현지의 질서를 회복하고, 식민지 사회를 안정시키며, 자원과 교역로를 확보하기 위해서는 반드시 국가적 차원의 예산 편성이 뒤따라야 합니다. 이는 단순한 회복 사업이 아니라 프랑스 제국의 권위를 재건하고, 아프리카 대륙 전역에서 우리의 지위를 다시 확립하기 위한 중대한 과정입니다. 이제 우리는 아프리카로 귀환할 준비를 해야 합니다."
 FRA_return_to_indochina:0 "프랑스령 인도차이나 귀환"
 FRA_return_to_indochina_desc:0 "전쟁으로 인해 상실되었던 프랑스령 인도차이나를 다시금 회복하고, 식민지 행정을 정상화할 시점이 다가왔습니다. 현지의 질서를 안정시키고, 행정·군사적 통제력을 회복하며, 경제적 기반을 재건하기 위해서는 막대한 자원과 예산이 필요합니다. 그러나 이는 단순한 회복 사업이 아니라 프랑스 제국의 권위와 아시아에서의 전략적 지위를 다시 확립하는 중대한 과정입니다. 인도차이나로의 귀환은 프랑스가 세계 강국으로서 지위를 유지하는 데 필수적인 과업이 될 것입니다."
 FRA_encourage_italian_anti_communism:0 "이탈리아 반공활동 독려"
 FRA_encourage_italian_anti_communism_desc:0 "이탈리아는 지중해와 유럽 대륙에서 전략적 요충지일 뿐만 아니라, 공산주의 확산을 저지하는 중요한 방벽이기도 합니다. 우리는 이탈리아 내 반공 세력에게 외교적·정치적 지원을 제공하여 그들의 활동을 강화하고, 라틴 문명권 전반에서 공산주의의 위협을 차단해야 합니다. 이러한 협력은 단순히 이탈리아의 안정뿐 아니라, 프랑스가 주도하는 유럽 질서 수호에도 크게 기여할 것입니다."
 FRA_guardian_of_balance:0 "세계의 균형자"
 FRA_guardian_of_balance_desc:0 "프랑스는 전쟁에서의 승리와 전후 외교 전략을 통해 이제 유럽과 세계 질서의 균형자로 자리매김하였습니다. 우리는 전쟁 명분 정당화를 보다 효율적으로 추진하며, 외교적 개선 비용을 줄여 국제 무대에서의 영향력을 확장할 수 있습니다. 또한 무역 상대국과의 관계를 강화하고, 해군의 작전 범위를 확대함으로써 지중해와 대서양을 넘어 전 세계적 차원에서 프랑스의 힘을 발휘할 수 있게 되었습니다. 이제 프랑스 외교는 단순한 국가 이익을 넘어, 세계 질서의 안정과 균형을 수호하는 사명을 짊어지게 되었습니다."
 FRA_defense_plan_against_soviets:0 "공동 방어 계획"
 FRA_defense_plan_against_soviets_desc:0 "소련의 팽창은 유럽 전역에 심각한 위협을 가하고 있습니다. 프랑스는 동맹국들과 협력하여 공동 방어 계획을 수립함으로써, 소련의 침략 가능성에 대비해야 합니다. 이 계획은 국경 방어선 강화, 정보 공유 체계 구축, 그리고 군사 교리의 통합을 포함하며, 유럽의 안전을 보장하는 핵심적 장치가 될 것입니다."
 GER_barbaric_empire:0 "시대의 패배자, 야만의 제국"
 GER_barbaric_empire_desc:0 "독일 제국은 한때 세계를 지배하던 초강대국이었습니다. 그러나 오만과 탐욕, 그리고 끝없는 정복욕은 결국 제국을 몰락으로 이끌었습니다. 대공황 이후, 독일은 자신이 만들어낸 세계 질서 속에서 고립되었고, 패전의 그림자는 여전히 국민의 기억 속을 짓누르고 있습니다.\n\n한때 문명을 자처하던 제국은 이제 야만과 폭력의 상징으로 전락했습니다. 독일은 그 잔혹한 과거를 외면한 채, 다시금 힘과 공포를 통해 세상을 지배하려 하고 있습니다. 하지만 세계는 이미 독일의 진정한 얼굴을 알고 있습니다. 시대의 패배자는 스스로 만든 재의 제국 위에서 다시 한 번 자신의 운명을 시험받게 될 것입니다."
 FRA_spread_revolution_italy:0 "이탈리아로의 혁명 전파"
 FRA_spread_revolution_italy_desc:0 "이탈리아의 불안정한 정세는 혁명의 불씨를 퍼뜨리기에 완벽한 토양입니다. 산업화의 불균형, 극단적인 빈부격차, 그리고 부패한 정치 구조는 이미 대중의 분노를 자극하고 있습니다. 우리는 이러한 혼란 속에서 혁명의 불꽃을 점화시켜야 합니다. 노동자와 농민, 그리고 억압받는 민중들이 프랑스의 이상에 공감하고 스스로의 권리를 되찾을 수 있도록 지원해야 합니다. 이탈리아에서의 혁명은 단순한 체제 전복이 아니라, 유럽 전역으로 확산될 새로운 사회주의 질서의 서막이 될 것입니다."
 FRA_unify_low_countries:0 "저지대 통합"
 FRA_unify_low_countries_desc:0 "프랑스는 유럽의 안보와 경제적 균형을 확보하기 위해 저지대의 통합을 추진하고자 합니다. 지리적으로 프랑스의 북부와 인접한 이 지역을 경제·행정적으로 결속함으로써 전략적 완충지대를 확보하고 주요 항만과 교역로에 대한 접근권을 보장하려는 목적입니다. 또한 공동의 관세·인프라·방위 체계를 마련하면 지역의 복구와 번영을 촉진할 수 있으며, 독일 및 기타 열강의 영향력 확산을 억제하는 데에도 기여할 것입니다. 이 통합은 강압적 병합이 아니라 점진적 행정통합·경제협력·지역 자치 보장을 통해 현실적이고 지속 가능한 질서를 만드는 데 방점을 두고 있습니다."
 FRA_dismantle_german_industry:0 "산업 말살"
 FRA_dismantle_german_industry_desc:0 "프랑스는 독일의 잔존 산업을 체계적으로 해체하고 주요 생산시설을 프랑스로 이전하여 전후 유럽에서의 산업 우위를 확립하려 합니다. 점령지와 괴뢰국의 공장, 군수시설 일부를 해체·이전함으로써 독일 세력의 재무장을 영구히 차단하고, 동시에 프랑스 산업과 복구 능력을 획기적으로 강화할 수 있습니다. 이 조치는 국제적 비난과 높은 행정·군사적 비용을 수반하겠으나, 장기적으로 프랑스의 전략적 이익과 안보를 보장할 것입니다."
 FRA_appoint_supervisors:0 "감독관 임명"
 FRA_appoint_supervisors_desc:0 "독일의 분할과 무력화만으로는 프랑스의 영구적인 안보를 보장할 수 없습니다. 독일 국민은 아직도 과거 제국의 망령과 군국주의의 유혹에 취약하며, 이는 언제든 유럽을 다시 불태울 수 있는 잠재적 위험입니다. 뷔카르는 이 위험을 근본적으로 제거하기 위해, 독일의 모든 행정·경제·사회 부문에 프랑스 출신의 '감독관'을 파견하여 전면적인 감시 체계를 구축할 것을 명령합니다. \n\n이들은 독일 전역에서 법 위에 군림하며, 사소한 반항조차 엄격하게 처벌할 것입니다. 독일은 모든 주권과 자치권을 상실하고, 오직 프랑스의 행정 명령만을 수행하는 거대한 수용소 국가로 전락하게 됩니다. 이 조치는 국제사회의 격렬한 비난을 초래하겠지만, 프랑스의 영원한 안전과 유럽 패권이라는 대의 아래 모든 희생은 정당화될 것입니다."
 FRA_crushing_of_pride:0 "자부심 분쇄"
 FRA_crushing_of_pride_desc:0 "독일인들은 지난 수십년간 세계에서 추악한 행보를 저질러 왔으며, 이를 자랑스럽게 여겨왔습니다. 우리는 그들을 개도하여 그들이 저지른 끔찍한 일들을 낫낫이 밝혀내고 그들의 잘못을 전세계에 널리 알리며, 그들의 교육과정에 이러한 사실을 교육시키도록 하는 법령을 제정하여 올바른 길로 그들을 인도하도록 합시다."
 FRA_total_campification_of_germany:0 "독일의 전면 수용소화"
 FRA_total_campification_of_germany_desc:0 "프랑스는 단순한 군사 점령을 넘어, 독일 사회 전체를 완전히 통제 가능한 형태로 재구성하기로 결정했습니다. 이 계획의 목표는 독일 민족을 하나의 거대한 수용소 체제 아래 두는 것입니다. 국경은 철조망으로 둘러싸이고, 도시마다 감시소와 행정 통제소가 설치되며, 국민 개개인의 이동과 사상은 철저히 감독됩니다. 학교에서는 복종과 참회를 가르치고, 언론은 프랑스의 명예를 찬양하는 도구로 전락했습니다.\n\n이 체제는 단순한 징벌이 아니라, 독일인의 정신 그 자체를 교정하기 위한 '사회적 재구성 실험'으로 포장되었습니다. 그러나 그 실상은 자유의 완전한 소멸과 인간 존엄의 붕괴에 다름 아닙니다. 이제 독일은 더 이상 하나의 국가가 아니라, 경계와 감시, 두려움으로 이루어진 거대한 수용소입니다."
 FRA_establish_domination:0 "지배 확립"
 FRA_establish_domination_desc:0 "프랑스의 승리는 이제 단순한 군사적 정복을 넘어, 완전한 지배의 체계로 나아가고 있습니다. 전쟁의 폐허 위에서 새로운 질서가 세워지고, 프랑스의 행정관들과 군정청은 점령지의 모든 세부를 통제하고 있습니다. 각 지역은 구역별로 분할되어 철저한 감시망 아래 놓였으며, 언론은 '평화의 회복'이라는 명분 아래에서 검열을 받고 있습니다.\n\n산업은 프랑스 본토의 경제 계획에 따라 재편되고 있으며, 현지 노동자들은 '재건'이라는 이름 아래 통제된 생산체계 속으로 편입되고 있습니다. 학교에서는 프랑스어 교육이 의무화되었고, 역사 교과서는 프랑스의 역할을 찬양하는 내용으로 바뀌었습니다. 저항의 흔적은 점차 사라지고 있으며, 새로운 세대는 '복종'을 자연스러운 미덕으로 배우고 있습니다.\n\n이제 프랑스는 총검과 행정, 그리고 선전의 삼중 구조로 점령지를 완전히 장악하였습니다. 눈에 보이는 폭력은 줄었지만, 보이지 않는 지배는 한층 더 정교해졌습니다. '지배 확립'은 피로 세운 승리의 마지막 단계이자, 프랑스가 꿈꾸던 유럽 질서를 공고히 하는 역사적 순간입니다."
 FRA_frenchification_of_low_countries:0 "저지대 프랑스화"
 FRA_frenchification_of_low_countries_desc:0 "프랑스의 국경이 라인 강을 넘어 확장된 지금, 저지대 지역은 단순한 점령지를 넘어 프랑스 문명의 일부로 편입되고 있습니다. 브뤼셀과 암스테르담, 룩셈부르크의 거리마다 프랑스의 삼색기가 걸렸고, 행정 체계는 파리의 지침에 따라 재편되었습니다. 네덜란드어와 플랑드르어 간판은 하나둘씩 사라지고, 프랑스어가 공공의 언어로 자리잡아 가고 있습니다.\n\n프랑스 정부는 교육, 언론, 문화 정책을 통해 저지대 국민들에게 프랑스적 정체성을 주입하고 있습니다. 학교에서는 프랑스의 역사와 문학이 가르쳐지고, 신문과 라디오는 파리의 방송망을 통해 전달됩니다. 지역 관료들은 프랑스식 행정 절차를 따르며, 새로운 세대는 '벨기에인'이나 '네덜란드인'이 아니라 '프랑스 시민'으로 자라나고 있습니다.\n\n이 정책은 단순한 문화적 동화가 아니라, 프랑스 중심의 유럽 질서를 공고히 하기 위한 장기 전략입니다. 언어와 제도, 문화 속에 프랑스의 정신이 뿌리내리는 순간, 저지대는 더 이상 변방이 아니라, 프랑스 그 자체의 일부가 될 것입니다."
 FRA_arbeit_macht_frei:0 "새로운 프랑스를 위하여"
 FRA_arbeit_macht_frei_desc:0 "라인 강 동쪽의 땅에서 독일인들은 오늘도 프랑스의 재건을 위해 일하고 있습니다. 그들의 손은 강철을 만들고, 그들의 노동은 프랑스의 산업을 다시 움직이게 합니다. 이 거대한 노동체계는 단순한 생산이 아니라, 프랑스가 주도하는 새로운 질서의 상징입니다.\n\n독일의 공장은 이제 프랑스의 명령 아래 돌아가며, 모든 자원과 생산물은 프랑스 본토로 흘러들어옵니다. 독일인들은 더 이상 전쟁의 주체가 아닌, 평화를 위한 노동의 도구가 되었습니다. §Y'새로운 프랑스를 위하여'§! — 이 구호는 오늘도 공장 굴뚝마다 울려 퍼지고 있습니다. 그것은 단순한 명령이 아니라, 프랑스 재건의 의지를 상징하는 선언입니다."
 FRA_plunder_of_science_and_technology:0 "과학기술 약탈"
 FRA_plunder_of_science_and_technology_desc:0 "전쟁의 끝은 총성이 아니라 연구소의 문을 여는 열쇠로 마무리되었습니다. 프랑스군은 독일 각지의 대학과 연구기관을 접수하며, 과학자들과 기술자들을 하나씩 '프랑스 재건위원회'의 이름 아래로 소환했습니다. 그들의 연구실은 봉인되었고, 수많은 설계도와 실험 자료, 미완성의 발명품들이 파리로 이송되었습니다. 이제 독일의 과학은 프랑스의 재산이 되었습니다.\n\n프랑스 정부는 이 과학적 전리품을 '유럽 문명의 정당한 귀속'이라 부르며, 독일 기술자들을 강제로 프랑스의 산업과 군사 연구에 편입시키고 있습니다. 전자공학, 항공역학, 화학, 그리고 병기 연구의 성과들은 모두 프랑스의 이름으로 다시 태어나고 있습니다. 독일의 과학자들은 그들의 언어로 발표할 권리를 잃었으며, 그들의 손끝에서 태어난 모든 발명은 이제 프랑스의 깃발 아래 기록됩니다.\n\n이제 프랑스의 연구소는 빼앗긴 독일의 지식으로 가득 차 있습니다. 그 성과는 눈부시지만, 그 기반은 약탈과 강제의 위에 세워져 있습니다. 파리는 새로운 학문의 중심이 되었지만, 그 빛은 타인의 어둠에서 비롯된 것입니다."
 FRA_master_of_new_europe:0 "새로운 유럽의 주인"
 FRA_master_of_new_europe_desc:0 "프랑스의 깃발 아래 유럽은 하나의 질서로 통합되었습니다. 독일의 산업은 프랑스의 공장을 움직이고, 이탈리아의 항만은 프랑스의 함대를 위해 열려 있습니다. 동유럽의 노동력은 프랑스의 경제를 지탱하며, 모든 길은 이제 파리로 통하고 있습니다.\n\n프랑스는 스스로를 유럽의 수호자라 부르지만, 그 실체는 지배자입니다. 유럽의 지도 위에는 더 이상 국경선이 없습니다. 오직 하나의 색, 하나의 목소리, 그리고 하나의 이름만이 남았습니다 — 프랑스."
 FRA_divide_and_rule_focus:0 "분열시켜 지배하라"
 FRA_divide_and_rule_focus_desc:0 "프랑스는 통합보다 분열을 택했습니다. 점령지의 각 지역은 서로 다른 제도와 행정 체계를 부여받았으며, 언어와 문화, 종교의 차이는 의도적으로 부각되고 있습니다. 현지 엘리트와 친프랑스 세력은 특권을 부여받았고, 그 대가로 국민들 사이의 불신은 더욱 깊어지고 있습니다.\n\n이 정책은 불안정한 평화를 보장합니다. 거대한 반란은 일어나지 않지만, 국민들은 서로를 감시하고 의심하며 살아가야 합니다. 프랑스의 지배는 강압이 아니라 분열을 통한 통제로 유지되고 있습니다. 서로 단결하지 못하는 민족은 결코 프랑스에 맞설 수 없습니다."
 FRA_resource_plunder_focus:0 "자원 약탈"
 FRA_resource_plunder_focus_desc:0 "프랑스는 점령지의 자원과 산업 기반을 직접 관리하며, 본국의 경제와 군수 생산에 집중적으로 투입하고 있습니다. 광산, 유전, 농지, 공장은 모두 프랑스의 행정 체계 아래 재편성되었고, 모든 생산물은 효율적인 수송망을 통해 본토로 이전됩니다.\n\n이 체계적인 자원 관리 정책은 프랑스의 산업 역량을 강화하고, 전후 유럽 경제 질서에서 프랑스의 주도권을 확고히 다지고 있습니다."
 FRA_amputation_of_germany_focus:0 "사지 절단"
 FRA_amputation_of_germany_focus_desc:0 "프랑스는 독일이 다시는 하나의 국가로 일어설 수 없도록 철저히 분할하고 있습니다. 라인 강에서 동프로이센에 이르기까지 독일의 산업지대는 여러 행정 구역으로 나뉘었고, 각 지역은 서로 다른 체계와 관리 하에 놓였습니다. 철도, 전력망, 행정 체계가 분리되면서 독일의 경제는 스스로 결합할 능력을 잃었습니다.\n\n이 정책은 단순한 점령이 아니라, 독일이라는 국가 개념 자체를 해체하기 위한 것입니다. 이제 독일은 더 이상 통합된 산업국가가 아니라, 분리된 생산 구역들의 집합체일 뿐입니다. 프랑스의 의도는 명확합니다 — 독일이 다시는 제국으로 부활하지 못하도록 만드는 것."
 FRA_natural_borders_unification_focus:0 "자연 국경 통합"
 FRA_natural_borders_unification_focus_desc:0 "프랑스의 국경은 단순한 선이 아니라, 역사와 문명이 만들어낸 자연의 경계입니다. 라인 강에서 피레네 산맥, 알프스의 능선까지 이어지는 이 경계선은 프랑스의 안전과 정체성을 상징합니다. 정부는 이제 이 경계를 완전히 통합하고, 프랑스의 행정권과 군사력을 자연적 국경선에 맞춰 재조정하고 있습니다.\n\n이 과정에서 점령지의 인프라와 교통망이 프랑스 본토와 직접 연결되며, 국경 방어선은 더욱 강화되고 있습니다. 프랑스는 단순한 확장을 넘어, 스스로의 영토를 '완성된 형태'로 만들어가고 있습니다. 유럽의 지리적 질서는 프랑스의 의지 아래 재편되고 있으며, 자연이 허락한 한계선까지 프랑스의 영향력이 뻗어나고 있습니다."
 FRA_scientific_renaissance_focus:0 "프랑스 과학 부흥"
 FRA_scientific_renaissance_focus_desc:0 "프랑스는 독일의 패배 이후, 그들의 지식과 연구력을 새로운 프랑스의 부흥에 활용하기로 결정했습니다. 과거 베를린과 뮌헨, 프랑크푸르트의 연구소에서 활동하던 수많은 과학자와 공학자들이 이제 파리, 리옹, 보르도의 국립 연구단지로 이주하여 프랑스 과학 아카데미의 지도 아래 협력하고 있습니다.\n\n이들은 자발적으로 혹은 강제적으로 프랑스의 연구 체계에 편입되어, 로켓공학, 물리학, 화학, 의학, 전자공학 등 다양한 분야에서 눈부신 성과를 내고 있습니다. 프랑스의 행정은 이들을 '유럽 과학의 재건을 위한 협력자'라 부르고 있으며, 그들의 연구는 프랑스 산업과 군사 기술을 비약적으로 발전시키고 있습니다.\n\n독일의 지식은 더 이상 독일의 것이 아닙니다. 프랑스는 유럽의 모든 지적 유산을 흡수하며, 과학을 새로운 지배의 언어로 만들고 있습니다. 이로써 프랑스는 다시금 문명과 기술의 중심으로 부상하고 있습니다."
 FRA_eternal_victory_focus:0 "프랑스의 영원한 승리"
 FRA_eternal_victory_focus_desc:0 "전쟁은 끝났지만, 프랑스의 승리는 영원히 이어질 것입니다. 독일은 이제 단순한 패전국이 아니라, 프랑스의 영광을 증명하는 전리품으로 남아 있습니다. 그들의 산업은 프랑스의 경제를 위해 돌아가고, 그들의 도시들은 프랑스의 행정 아래 재편되었으며, 그들의 인재와 자원은 프랑스의 발전을 위해 봉사하고 있습니다.\n\n베를린은 더 이상 제국의 수도가 아니라, 프랑스의 통치가 미치는 새로운 행정 중심지로 변모했습니다. 독일의 과학은 프랑스의 기술이 되었고, 그들의 군사력은 프랑스의 명령에 복속되었습니다. 라인 강은 더 이상 국경이 아니라, 프랑스의 새로운 중심이 되었습니다.\n\n이제 프랑스는 유럽의 심장부를 완전히 장악하였으며, 독일은 그 영원한 승리의 증표로 남았습니다. 역사는 패자들을 잊지만, 승자는 기록됩니다. 프랑스의 이름은 이 대륙 위에서 결코 사라지지 않을 것입니다."
 FRA_lost_french_lands_focus:0 "잃어버렸던 프랑스의 땅"
 FRA_lost_french_lands_focus_desc:0 "라인 강 너머의 땅은 한때 프랑스 문명의 일부였고, 프랑크족의 피가 처음으로 유럽 대륙에 뿌려진 곳이었습니다. 그러나 세기의 흐름 속에서 그 땅은 타국의 손에 넘어가고, 프랑스의 기억 속에서 서서히 잊혀졌습니다. 이제 우리는 그 오랜 상처를 치유하고, 잃어버린 땅을 되찾았습니다.\n\n새로 수복된 프랑키아 지역은 아직 프랑스의 질서에 완전히 동화되지 않았습니다. 행정 체계는 개편 중이며, 주민들은 아직도 독일어를 사용하고 있습니다. 하지만 프랑스 정부는 단호히 움직이고 있습니다. 학교에서는 프랑스어가 다시 가르쳐지고, 거리에는 프랑스의 국기가 걸렸으며, 현지 산업은 프랑스의 계획경제 속에 재편되고 있습니다.\n\n이제 프랑스는 단지 옛 영토를 되찾은 것이 아니라, 역사를 바로 세우고 있습니다. '잃어버렸던 프랑스의 땅'은 다시 프랑스의 심장 속으로 돌아왔으며, 그 경계는 더 이상 과거가 아닌, 미래의 프랑스를 상징합니다."
 FRA_brandenburg_resource_exploitation_focus:0 "브란덴부르크 자원 활용"
 FRA_brandenburg_resource_exploitation_focus_desc:0 "브란덴부르크의 공장과 광산은 이제 프랑스의 통제 아래 운영되고 있습니다. 파리 행정당국은 해당 지역의 생산 능력을 최대한으로 끌어올리기 위해, 독일인 노동자들을 조직적으로 동원하고 자원을 효율적으로 재배치하고 있습니다.\n\n철광, 석탄, 공업 자재 등 주요 생산품들은 모두 프랑스로 이송되어 군수물자와 산업용 자재로 전환되고 있으며, 프랑스 감독관들이 각 시설의 운영을 철저히 관리하고 있습니다. 독일 현지의 산업체는 자율성을 잃었지만, 그 생산력은 여전히 프랑스의 경제와 전쟁 준비에 기여하고 있습니다.\n\n브란덴부르크의 자원은 이제 독일의 것이 아닙니다. 그것은 프랑스가 얻은 정당한 전리품이며, 패전국의 산업력은 승전국의 의지에 따라 새로운 질서 속에서 재편되고 있습니다."
 FRA_francia_garrison_support_focus:0 "프랑키아 주둔군 지원"
 FRA_francia_garrison_support_focus_desc:0 "프랑키아 지역은 여전히 불안정하며, 곳곳에서 저항과 파괴 행위가 보고되고 있습니다. 프랑스 정부는 이 지역의 완전한 통제를 위해 주둔군에 대한 지원을 강화하기로 결정했습니다. 병참선을 재정비하고, 식량·연료·보급품을 안정적으로 공급하며, 주둔군의 사기와 전투 효율을 유지하는 것이 무엇보다 중요합니다.\n\n프랑스 군사행정청은 프랑키아 전역에 보급창과 교통 허브를 설치하고, 현지 협력세력을 조직하여 치안을 유지하고 있습니다. 동시에 심리전과 선전활동을 통해 현지 주민들이 프랑스의 질서 속에서 살아가는 것이 가장 안전한 선택임을 인식시키고 있습니다.\n\n이 정책은 단순한 군사 점령을 넘어, 프랑키아를 안정적으로 통합하기 위한 첫걸음입니다. 주둔군의 확고한 기반 위에서만 프랑스의 새로운 질서가 확립될 것입니다."
 FRA_nuclear_physics_renaissance_focus:1 "핵물리학 발흥"
 FRA_nuclear_physics_renaissance_focus_desc:1 "프랑스는 독일에서 확보한 핵물리학자와 연구 자료를 집결시켜 본국의 핵 연구 역량을 비약적으로 끌어올리려 합니다. 베를린과 괴팅겐의 연구진이 파리 인근 비밀 연구단지로 이주하여 원료 정제, 임계 실험, 원자로 설계 등 핵 과학 전반에 걸친 집중적 연구를 수행합니다.\n\n정부는 연구 인프라를 확충하고 우선 자원을 투입하여 핵 기술의 민간·군사적 적용을 가속화합니다. 이로써 프랑스는 에너지와 군사 과학 양쪽에서 결정적 우위를 확보하려 합니다."
 FRA_eternal_france_focus:0 "영원하라, 프랑스여"
 FRA_eternal_france_focus_desc:0 "프랑키아 준주의 통합은 단순한 행정적 과정이 아니었습니다. 그것은 프랑스 문명의 승리이며, 유럽의 심장에서 다시 피어난 라틴 정신의 부활이었습니다. 프랑스는 그 모든 저항과 분열을 극복하고, 라인 강 동쪽까지 완전한 통합을 이뤄냈습니다.\n\n이제 프랑스의 국경은 역사와 자연이 허락한 최정점에 도달했습니다. 프랑키아는 더 이상 점령지가 아니라, 프랑스의 영원한 일부로서 새로운 질서 속에 편입되었습니다. 파리는 다시금 유럽의 중심으로서 문명과 권위의 상징이 되었으며, 국민은 자신들의 위대한 운명을 확신하고 있습니다.\n\n'영원한 왕국'이라 불리는 이 새로운 시대는, 프랑스가 전쟁과 혼돈을 넘어선 문명의 수호자로 자리잡았음을 증명합니다. 이제 프랑스는 단순한 국가가 아니라, 유럽 그 자체입니다."
 FRA_purge_prussian_remnants_focus:0 "프로이센의 잔재 제거"
 FRA_purge_prussian_remnants_focus_desc:0 "독일의 심장부에는 여전히 프로이센적 정신의 그림자가 남아 있습니다. 복종과 군국주의, 그리고 맹목적 충성심으로 대표되는 그 정신은 프랑스의 새로운 질서 속에서 결코 허용될 수 없습니다. 프랑스는 이를 뿌리뽑기 위해 전면적인 '정화 작전'을 개시했습니다.\n\n괴뢰 정부와 지방 행정은 프랑스의 감독 아래 철저히 재편되며, 군사 구조와 병역 제도는 완전히 해체되고 있습니다. 장교단은 해산되고, 잔존 병력은 경찰 조직으로 재편되며, 모든 군사 활동은 파리의 허가 없이는 금지됩니다.\n\n이 조치는 단순한 군사 해체가 아니라, 프로이센 군국주의의 마지막 숨통을 끊는 역사적 행위입니다. 유럽의 평화는 이제 프랑스의 질서 아래에서만 유지될 수 있습니다. 0시가 울렸습니다 — 독일의 제국은 끝났습니다."
 FRA_rhine_west_frenchification_focus:0 "라인 서안 프랑스화"
 FRA_rhine_west_frenchification_focus_desc:0 "라인 강 서안은 오랫동안 독일 문화의 영향 아래 있었지만, 본래 이 땅은 프랑스 문명의 자연스러운 연장이었습니다. 이제 프랑스는 이 지역을 다시금 본토의 일부로 되돌리기 위해 체계적인 프랑스화 정책을 시행하고 있습니다.\n\n행정 구역은 프랑스식 도 체제로 재편되었고, 모든 공공기관과 교육기관에서는 프랑스어 사용이 의무화되었습니다. 철도와 도로망은 파리로 직접 연결되도록 재정비되었으며, 지역 산업과 상업 구조는 프랑스 본토의 경제 규제 체계에 통합되었습니다. 또한 독일식 지명은 하나둘 사라지고, 프랑스의 역사와 언어가 다시 이 땅의 일상 속으로 스며들고 있습니다.\n\n라인 서안의 프랑스화는 단순한 문화 정책이 아니라, 프랑스 문명의 회복이며 서유럽의 질서를 바로 세우는 역사적 행위입니다. 이 땅은 더 이상 국경이 아니라, 프랑스의 심장으로 다시 뛰고 있습니다."
 FRA_radical_reform_focus:0 "급진적 개혁"
 FRA_radical_reform_focus_desc:0 "프랑스는 독일 사회를 완전히 개조하기 위해 대대적인 정치 개혁을 단행하고 있습니다. 군국주의와 전체주의의 잔재를 뿌리뽑고, 자유와 민주주의를 강제적으로 이식함으로써 독일을 프랑스 질서 속에 맞추려는 것입니다.\n\n괴뢰 정권들은 새로운 헌법을 제정하도록 강요받았으며, 정당 활동은 철저히 프랑스의 기준에 따라 제한되고 있습니다. 교육과 언론은 민주주의적 가치와 인권, 개인의 자유를 찬양하는 방향으로 재편되었고, 반대파는 법적 제재를 통해 제거되고 있습니다. 이 과정은 혼란과 불안정을 초래하지만, 프랑스는 이를 '새로운 시대의 성장통'이라 부르고 있습니다.\n\n'급진적 개혁'은 단순한 정치 변혁이 아니라, 프랑스가 유럽 전체를 문명화하고자 하는 의지의 표현입니다. 프랑스의 손길이 닿는 한, 어떤 독재도 다시 이 땅에서 일어날 수 없을 것입니다."
 FRA_social_reorganization_focus:0 "구조 재조직"
 FRA_social_reorganization_focus_desc:0 "프랑스는 독일 괴뢰국들의 사회 체제를 전면적으로 개편하기 위한 '헌법 재정비 결정'을 시행하고 있습니다. 이 개혁은 단순한 행정 개편이 아니라, 사회복지·노동·교육 제도 등 모든 영역을 프랑스식 공화주의 원칙에 맞게 재구성하려는 것입니다.\n\n독일 정부들은 사회복지 확대와 공공정책 개편을 명령받았으며, 모든 법안은 프랑스의 감독 아래 심의되고 승인됩니다. 각국은 노동자의 권리를 보장하고, 복지를 통한 사회 안정화를 추진해야 하지만, 그 과정에서 기득권 세력과 관료 조직의 저항으로 내부 혼란이 발생하고 있습니다.\n\n프랑스는 이를 '필연적인 사회의 진통'이라 부릅니다. 재조직되는 사회는 일시적 혼란 속에서 더 나은 질서를 향해 나아가고 있으며, 모든 변화는 궁극적으로 프랑스가 설계한 유럽의 새로운 체제를 완성시킬 것입니다."
 FRA_liberator_of_europe_focus:0 "해방자 프랑스"
 FRA_liberator_of_europe_focus_desc:0 "프랑스는 마침내 유럽의 새로운 헌정 질서를 완성했습니다. 독일 각 지역에 시행된 헌법 개정과 사회 재조직, 급진적 개혁의 과정은 혼란과 저항을 동반했으나, 그 모든 고통은 이제 하나의 결실로 이어졌습니다. 프랑스는 폭력으로 정복한 것이 아니라, 새로운 질서와 법으로 유럽을 해방시켰습니다.\n\n'연방 헌법'이라 불리는 이 체제는 프랑스 중심의 정치·경제적 연합체로, 각 괴뢰국은 자국의 주권을 유지한 채 프랑스의 보호 아래 통합된 유럽을 구성하게 됩니다. 이 헌법은 프랑스가 유럽의 심장부에서 다시금 문명과 정의의 수호자로 자리잡았음을 의미합니다.\n\n이제 파리의 의사당에서는 대륙 전체가 한 목소리로 선언합니다 — "유럽은 프랑스와 함께 자유를 얻었노라." 프랑스는 더 이상 한 국가가 아닌, 유럽의 이상 그 자체입니다."
 FRA_purge_of_the_empire:0 "제국 청산운동"
 FRA_purge_of_the_empire_desc:0 "독일 제국이 남긴 유산은 단지 국경과 군대의 문제가 아니라, 인간의 정신 속에 뿌리내린 제국주의적 사고의 잔재입니다. 우리는 이제 그것을 뿌리째 뽑아내야 합니다. 모든 권위주의적 사상, 군국주의적 상징, 그리고 반동적인 질서는 완전히 청산되어야 합니다.\n\n'제국 청산운동'은 단순한 정치 개혁이 아니라, 인류의 의식 개조를 목표로 한 대규모 사회 운동입니다. 공장과 학교, 그리고 거리 곳곳에서 '낡은 시대를 태워 없애라!'는 구호가 울려 퍼지고 있으며, 이는 유럽 전체로 퍼져나가고 있습니다. 그러나 이 운동의 열기는 점점 통제를 벗어나고 있습니다..."
 FRA_humanitarian_aid_focus:0 "인도적 지원"
 FRA_humanitarian_aid_focus_desc:0 "전쟁의 상처는 단순히 폐허로 남지 않습니다. 그것은 굶주림과 질병, 그리고 절망으로 이어집니다. 프랑스는 이제 승자의 위치에서 책임을 다해야 합니다. 우리는 유럽 전역에 인도적 지원을 확대하여, 파괴된 도시를 복구하고, 난민과 고아들에게 새 삶의 희망을 제공해야 합니다.\n\n식량, 의약품, 주택 자재를 비롯한 각종 구호물자가 라인 강을 넘어 전달되고 있으며, 프랑스는 이를 통해 단순한 지배국이 아닌 '문명국'으로서의 위상을 확립해 나가고 있습니다. 인도적 지원은 도덕적 의무이자, 안정된 유럽을 건설하기 위한 가장 확실한 초석입니다."
 FRA_revolutionary_comrades_focus:0 "혁명 동지"
 FRA_revolutionary_comrades_focus_desc:0 "프랑스 혁명의 불길은 이제 국경을 넘어 번지고 있습니다. 독일 인민공화국의 탄생은 단순한 정치적 변화가 아니라, 유럽 전역에 혁명의 정신이 되살아나고 있음을 보여주는 증거입니다. 프랑스는 그들을 지배해야 할 패배자로 대할 것이 아니라, 함께 새로운 세계를 세워 나갈 혁명의 동지로 받아들여야 합니다.\n\n프랑스의 노동자와 독일의 인민은 같은 고통을 겪었고, 같은 이상을 향해 싸워왔습니다. 우리의 사명은 그들과 협력하여 낡은 제국주의 질서를 완전히 종식시키고, 유럽의 모든 민중이 자유와 평등의 이름 아래 단결할 수 있는 새로운 연대를 구축하는 것입니다. 혁명은 더 이상 프랑스만의 것이 아닙니다 — 그것은 인류 전체의 미래를 밝히는 불꽃입니다."
 FRA_flame_of_revolution:0 "혁명의 불꽃"
 FRA_flame_of_revolution_desc:0 "프랑스의 사상은 언제나 불꽃에서 시작되었습니다. 그 불꽃은 왕정을 무너뜨리고, 제국을 세우며, 인류의 자유를 고취시켰습니다. 그리고 이제, 그 혁명의 불씨가 다시금 타오르고 있습니다. 독일을 비롯한 유럽 각지의 피지배 민족들은 프랑스의 이상을 갈망하며, 자유와 정의의 깃발 아래 모이고 있습니다.\n\n우리의 임무는 단순한 통치가 아니라, 유럽의 새로운 정신적 각성을 이끄는 것입니다. 혁명의 불꽃은 다시금 대륙을 밝히며, 낡은 제국과 폭정을 무너뜨릴 것입니다. 프랑스의 이름 아래, 인류는 다시 한번 자유를 되찾을 것입니다."
 FRA_operation_charlemagne:0 "샤를마뉴 작전"
 FRA_operation_charlemagne_desc:0 "소련의 위협은 유럽의 자유와 문명을 근본적으로 위협하고 있습니다. 우리는 수세적 방어에만 의존할 수 없으며, 역사의 교훈은 선제적 행동만이 진정한 안전을 보장한다는 사실을 보여주고 있습니다. '샤를마뉴 작전'이라 명명된 이 계획은 프랑스가 중심이 되어 동방으로 진격하여 소련의 군사력을 무력화시키고, 라틴 문명권의 질서를 유럽 전역에 확립하는 것을 목표로 하고 있습니다. 이는 단순한 군사 작전을 넘어, 프랑스의 제국적 사명과 문명 수호의 의지를 세계에 천명하는 것이 될 것입니다."
 FRA_nordic_trade_agreement:0 "북유럽 무역협정"
 FRA_nordic_trade_agreement_desc:0 "프랑스는 유럽의 안정과 번영을 위해 북유럽 국가들과의 무역 협정을 체결하고자 합니다. 북해와 발트해는 대서양과 연결되는 전략적 관문으로서, 이 지역과의 경제 협력은 프랑스의 무역망을 한층 강화할 수 있습니다. 우리는 항만 이용권과 교역 확대를 통해 프랑스의 산업 기반을 보완하고, 동시에 북유럽 시장에서의 영향력을 확보할 수 있을 것입니다. 이러한 협정은 단순한 경제적 이익을 넘어, 유럽 내 상호 의존적 네트워크를 강화하고 프랑스의 세계적 입지를 확장하는 중요한 계기가 될 것입니다."
 FRA_Fighter_Pilot_Training:0 "전투기 조종사 훈련"
 FRA_Fighter_Pilot_Training_desc:0 "프랑스의 하늘을 지키는 일은 단순한 군사적 임무가 아니라, 조국의 존엄과 미래를 수호하는 거대한 책임입니다. 공중전은 기계와 기술의 경쟁처럼 보이지만, 실제 승패는 조종사의 의지와 결단에서 갈립니다. 우리는 젊은 비행사들에게 하늘을 가르는 용기와, 어떤 상황에서도 흔들리지 않는 침착함을 가르칠 것입니다. 그들은 편대 전술과 기동 전투의 원리를 체계적으로 익히고, 동료와 조국을 위해 비행하는 참된 전사의 정신을 갖추게 될 것입니다. 하늘 위에서의 우세는 군비가 아닌 사람에 의해 결정됩니다. 이제 프랑스는 다시 하늘의 주인이 되기 위해, 조종사 한 명 한 명을 국가의 자존을 짊어진 수호자로 길러낼 것입니다."
