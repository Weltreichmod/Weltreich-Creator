 CHI_yan_huiqing_interim_government:0 "옌후이칭 과도정부"
 CHI_yan_huiqing_interim_government_desc:0 "차오쿤 정권의 붕괴는 공화국의 정치 구조를 심각하게 마비시켰습니다. 직흥국회는 스스로 해산되었고 행정 체계는 기능을 상실하였으며, 수도에서는 헌정 질서의 회복을 요구하는 시위가 연일 이어지고 있습니다. 권력의 공백이 길어질 경우 공화국이 다시 군벌적 분열로 회귀할 가능성이 커졌습니다.\n\n이러한 상황에서 옌후이칭은 중립적 원로 관료라는 이유로 새로운 충돌을 유발하지 않는 인물로 인식되었고, 이에 따라 과도정부의 수장으로 추대되었습니다. 과도정부는 차오쿤 시기에 강행되었던 조곤 경장의 주요 조항을 재검토하고 있으며, 자의적이고 반헌정적인 요소를 제거하는 동시에 공화국의 행정 체계를 합법적 틀 안에 복원하는 작업을 진행하고 있습니다. 정부의 목적은 새로운 권력 구조를 창조하는 것이 아니라, 붕괴된 국가 운영을 최소한의 기능 수준으로 회복시키는 데에 있습니다.\n\n옌후이칭 과도정부는 국가적 혼란을 완화하고 향후 전국 선거를 준비하는 임무를 수행하고 있습니다. 현 시점에서 중국의 공식적인 집권 세력은 옌후이칭 과도정부이며, 공화국의 향후 진로는 이 과도 체제가 복구하게 될 정치적 기반 위에서 결정될 것입니다."
 CHI_mountain_of_documents:0 "서류의 산"
 CHI_mountain_of_documents_desc:0 "차오쿤 정권의 붕괴는 공화국의 행정 시스템 전반에 깊은 혼란을 남겼습니다. 직흥국회의 해산과 지속된 정국 불안 속에서 각 부처의 결재, 지방 보고서, 군·경찰 명령문, 조세 자료 등이 누적되기 시작하였으며, 국가적 판단을 필요로 하는 중요 문건들조차 제대로 처리되지 못하는 상황이 이어졌습니다. 이로 인해 중앙 행정기관의 청사는 멈춰 선 행정 체계가 남긴 서류 더미로 가득 차게 되었습니다.\n\n옌후이칭 과도정부는 이러한 누적된 업무를 정리하기 위해 각 부처에 특별 정비반을 설치하였으며, 정권 붕괴 이전에 발행된 문서들을 체계적으로 검토하고 있습니다. 군벌 세력의 압력 아래 작성된 명령문, 법적 근거가 불분명한 지시사항, 그리고 부정·부패의 흔적이 남아 있는 행정 기록들은 하나씩 폐기되고 있으며, 합법적 절차에 따라 재확인된 문서들만이 국가 운영의 기반으로 유지됩니다. 공화국의 정상화를 위해서는 우선적으로 행정 체계의 정리가 이루어져야 한다는 판단이 내려진 것입니다.\n\n이 조치는 단순한 문서 정리가 아니라, 무너진 공화국의 행정 기능을 복원하기 위한 필수 과정입니다. 서류의 산을 정리하는 작업은 공화국이 다시 일상적인 국가 운영을 수행할 수 있도록 만드는 첫 번째 단계가 됩니다."
 CHI_resolve_military_issues:0 "군사 문제 해결"
 CHI_resolve_military_issues_desc:0 "차오쿤 정권 붕괴와 연정 와해로 인해 중국의 군사 체계는 심각한 균열을 보이고 있습니다. 각 성의 군벌들은 중앙 정부의 명령을 무시하며 제각기 병력을 운용하고 있고, 병기·보급·징병 행정은 사실상 마비된 상태입니다. 옌후이칭 과도정부는 이러한 무질서를 더는 방치할 수 없다고 판단하였습니다.\n\n과도정부는 우선적으로 각 군벌 세력과의 조정 회의를 설치하여 병력 통제권을 단계적으로 중앙으로 환수하며, 무기와 장비의 표준화를 추진하고 있습니다. 또한 전쟁기부터 이어져 내려오는 불법 징병·사병화 문제를 근절하기 위해 군사감찰처를 신설하여 각각의 군사단위를 조사하고 감독합니다. 병참 체계 역시 새로운 기준에 따라 재편성되고 있으며, 국방예산은 엄격하게 중앙의 심사와 집행을 거쳐 군부 부패의 가능성을 차단하고 있습니다.\n\n이 중점은 단순한 군사 정비가 아니라, 분열된 공화국의 군사권을 하나로 통합하고 국가의 안전을 회복하기 위한 필수 조치입니다. 군사 문제를 해결함으로써 중국은 다시금 공화국의 군대로서 역할을 수행할 수 있는 기반을 갖추게 됩니다."
 CHI_resolve_political_issues:0 "정치 문제 해결"
 CHI_resolve_political_issues_desc:0 "차오쿤 정권의 붕괴 이후 중국의 정치 체제는 심각한 기능 불화를 겪고 있습니다. 직흥국회의 강제 해산, 연정 붕괴, 정당 간 갈등의 격화로 인해 공화국의 헌정 질서는 사실상 마비되었습니다. 또한 각 정당은 사사로운 이해관계에 따라 분열과 재편을 반복하고 있으며, 중앙 행정은 정치적 충돌 속에서 제대로 기능하지 못하고 있습니다.\n\n옌후이칭 과도정부는 이러한 혼란을 정상화하기 위해 '정치 안정 조정위원회'를 설치하고, 정당 간 중재를 통해 의회 정상화를 우선 과제로 두고 있습니다. 위원회는 각 정당의 대표를 참여시키고, 불법적 절차를 통해 작성된 법안·명령·조직 구조를 재검토하며, 공화국 헌정 체계를 복원하기 위한 합의안을 마련하고 있습니다. 동시에 과도정부는 언론·정치 활동에 대한 규제 폐지와 정치적 탄압의 중단을 선언하여, 정치적 신뢰 회복을 위한 기반을 조성하고 있습니다.\n\n이 조치는 단순한 정치 갈등 봉합이 아니라, 공화국이 다시 민주적 절차에 따라 운영되기 위한 필수적 과정입니다. 정치 문제를 해결함으로써 중국은 다시금 합법성과 안정성을 갖춘 국가 체제를 회복하게 됩니다."
 CHI_resolve_manchurian_issue:0 "동북 문제"
 CHI_resolve_manchurian_issue_desc:0 "장쉐량이 본국 정부의 명령 없이 독단적으로 출관하여 북벌을 강행한 사건은 공화국 전체에 깊은 충격을 주었습니다. 그의 개인적인 복수심에 의해 시작된 이 무단 출병은 준비되지 않은 작전과 무리한 병력 동원으로 인해 시작부터 불안정하였으며, 랴오양 인근에서 만청군의 매복을 간파하지 못한 채 참패함으로써 치명적인 결과를 초래하였습니다.\n\n북벌군은 이번 패전으로 병력의 절반을 잃었고, 각지에서 긁어모은 민단·토비 병력은 통제력을 상실한 채 도주하거나 약탈을 자행하였습니다. 장쉐량은 패전 이후 전선을 방기하고 잉커우의 호텔에 틀어박혀 아편을 피우며 아무런 군무도 수행하지 않고 있습니다. 그의 무책임한 행동은 동북군의 명예를 훼손하였고, 공화국의 군사적 신뢰도 역시 심각하게 실추되었습니다.\n\n옌후이칭 과도정부는 우선적으로 북벌군 잔존 병력을 귀환시키고, 무단 출병에 연루된 지휘관들의 책임을 묻고 있습니다. 비정규 병력은 무장 해제 후 해산하며, 동북원수부는 전면적인 감사를 받고 있습니다. 이와 동시에 동북 지방에서의 조기 주둔 확대나 추가 군사 개입을 방지하기 위해 중앙의 군권 통제 체계를 재정비하고 있습니다.\n\n이 중점은 무단 출병으로 인한 군사적 혼란을 수습하고, 향후 어떠한 장군도 중앙정부의 승인 없이 군을 움직이지 못하도록 하는 제도적 기반을 마련하기 위한 것입니다. 동북 문제의 해결은 공화국의 군사적 권위와 국가 통제력을 회복하는 데 필수적인 조치가 됩니다."
 CHI_reintroduce_conscription_reform:0 "병역법 개정안 재입안"
 CHI_reintroduce_conscription_reform_desc:0 "차오쿤 정권 시기 국회는 군벌 의용군 체제를 해체하고 병력 편제권을 중앙으로 집중시키기 위해 병역법 개정안을 논의하였으나, 차오쿤이 거부권을 행사하면서 법안은 결국 폐기되고 말았습니다. 이후 정국의 혼란과 더불어 장쉐량의 무단 출병, 동북 지방에서의 군사적 붕괴가 이어지면서 병역 제도 전반의 재정비가 더 이상 미룰 수 없는 과제가 되었습니다.\n\n옌후이칭 과도정부는 병역 행정의 투명성을 확립하고, 의용군·사병 조직의 제도적 기반을 제거하며, 중앙정부가 정규군에 대한 통제력을 확실히 회복하기 위해 병역법 개정안을 재입안하고 있습니다. 이번 개정안에는 최근 발생한 무단 출병과 같은 사태를 근본적으로 방지하기 위한 조항이 포함되어 있으며, 군벌 세력이 병력을 사적으로 동원하는 관행을 근절하는 것이 핵심적인 목표입니다.\n\n병역법 개정안이 통과된다면, 공화국은 분열된 군사 체계를 다시 하나로 통합할 수 있는 법적 기반을 얻게 됩니다. 그러나 군벌계 의원들과 일부 지방 세력은 자신들의 병력 기반이 약화될 것을 우려하여 강하게 저항하고 있으며, 과도정부는 이 갈등을 반드시 돌파해야만 합니다. 병역법의 재정비는 공화국의 안정을 회복하는 데 필요한 첫 번째 단계입니다."
 CHI_partial_acceptance_cao_kun_reform:0 "조곤 경장 부분적 수용"
 CHI_partial_acceptance_cao_kun_reform_desc:0 "차오쿤 정권 말기, 그는 국회의 견제를 극복하고 자신의 권력을 공고히 하기 위해 대규모 정치 개편인 소위 '조곤 경장'을 단행하였습니다. 이 개혁은 대총통 직선제 도입, 선거구 대개편, 의석수 확대, 그리고 행정·입법 구조의 광범위한 수정 등을 포함하여 당시 정치 질서를 근본적으로 뒤흔들었습니다.\n\n그러나 이러한 개혁은 절차적 정당성을 갖추지 못했고, 군벌 세력·정당·지식인 사회 전반에서 거센 반발을 불러일으켜 결국 차오쿤 정권 붕괴를 촉발하였습니다. 옌후이칭 과도정부는 혼란을 최소화하기 위해 조곤 경장의 모든 조항을 폐지하지는 않고, 국가 운영에 필요한 일부 요소만을 선별적으로 수용하려 하고 있습니다.\n\n이 조치는 단기적으로 정치적 비용을 초래할 수 있으나, 공화국의 헌정 질서를 점진적으로 안정화시키기 위한 필수적 조정 단계라 할 수 있습니다."
 CHI_full_acceptance_cao_kun_reform:0 "조곤경장 전면수용"
 CHI_full_acceptance_cao_kun_reform_desc:0 "옌후이칭 과도정부는 조곤 경장의 일부만을 수용하는 것으로는 공화국의 정치 질서를 온전히 복원할 수 없다고 판단하였습니다. 이에 따라 우리는 조곤 경장의 전반적인 내용을 재정비하여 전면적으로 수용하는 결정을 내렸습니다.\n\n이 결정은 군벌 세력이 장악하던 지역적 영향력을 약화시키고, 선거·행정 체계를 중앙정부 기준에 맞추어 재정비하는 데 큰 도움이 될 것입니다. 비록 단기적으로는 안정도 하락과 정치적 비용이 뒤따르겠으나, 공화국의 장기적인 안정과 제도적 일관성을 위해 반드시 필요한 조치입니다."
 CHI_abandon_northeastern_army:0 "동북군 포기"
 CHI_abandon_northeastern_army_desc:0 "장쉐량이 주도한 무단 출병과 북벌 실패로 동북군은 더 이상 일관된 전투력을 유지하지 못하고 있습니다. 랴오양에서의 참패 이후 병력의 상당수가 전사하거나 흩어졌고, 잔존 병력 역시 탈영과 약탈로 민심을 잃었습니다. 장쉐량 본인조차 전선을 방기하고 잉커우에서 아편에 빠져 지내고 있는 상황에서, 더 이상 동북군을 공화국의 주력으로 유지하는 것은 의미가 없습니다.\n\n옌후이칭 과도정부는 현실을 인정하고, 동북군을 독립적 전력으로 유지하려는 시도를 공식적으로 중단하기로 결정하였습니다. 북벌 명목의 작전 계획은 모두 폐기되며, 생존한 장병들은 정규군 체계에 편입되거나 해산되어 민간으로 돌아가게 됩니다. 동북원수부 역시 형식적인 직제만을 유지하던 옛 조직에서 중앙정부의 감독 아래 재편되며, 동북을 명분으로 한 자의적인 군사 행동은 다시는 허용되지 않습니다.\n\n이 중점은 동북군이라는 실패한 유산을 정리하고, 공화국의 군사 정책을 보다 현실적인 방어와 내부 안정에 맞추어 재조정하기 위한 결단입니다. 과거의 야심을 내려놓는 대신, 우리는 지금 존재하는 국토와 국민을 지키는 길을 선택해야 합니다."
 CHI_ban_private_armies:0 "사병 금지"
 CHI_ban_private_armies_desc:0 "중화민국의 정치 위기의 핵심 원인은 각 지역 군벌들이 사병을 보유하며 독자적인 군사·행정 권력을 행사해 온 데 있습니다. 이들의 존재는 중앙정부의 통제력을 약화시키고, 법률의 일관된 적용을 방해하며, 국가의 근본적 안정을 심각하게 위협하고 있습니다.\n\n옌후이칭 과도정부는 이제 군벌 체제를 종식시키기 위한 근본적 조치를 취하려 하고 있습니다. 모든 사병 조직과 비정규 무장조직은 법률에 근거하여 전면 해체되며, 병력·장비·지휘체계는 중앙정부의 통합 관리 아래 재편됩니다. 이 조치는 공화국의 장기적 안정을 위해 반드시 필요합니다.\n\n이 중점을 완료하지 못한다면, 공화국은 정치 위기의 근본 원인을 절대로 해결할 수 없습니다."
 CHI_early_election_commitment:0 "조기 대선 약속"
 CHI_early_election_commitment_desc:0 "옌후이칭 과도정부는 심화되는 정치적 긴장과 혼란을 완화하기 위해 조기 대선을 실시하겠다고 선언하였습니다. 대중들은 더 이상 기존 정치 구조에 안주하지 않으며, 정권이 약속을 지킬 의지가 있는지 예의주시하고 있습니다. 조기 대선 실행 여부는 공화국의 정통성과 신뢰 회복에 있어 결정적인 요소가 될 것입니다.\n\n이 약속을 이행하지 못한다면 대중의 불신은 더욱 깊어지고, 정치적 급진화가 가속될 가능성이 매우 큽니다. 과도정부는 정국을 안정시키기 위해 반드시 이 약속을 지켜야 합니다."
 CHI_negotiations_with_japan:0 "대일 외교적 담판"
 CHI_negotiations_with_japan_desc:0 "옌후이칭 과도정부는 동북 지역의 위기를 해결하기 위해 일본 정부와 직접적인 외교 협상을 개시하고자 합니다. 동북 문제는 단순한 국경 분쟁이 아니라, 중국의 주권과 향후 정세 안정이 걸린 중대한 사안입니다. 일본은 여전히 동북 사태의 핵심 행위자이며, 이 문제를 해결하기 위해서는 양국 간의 외교적 조율이 불가피합니다.\n\n이번 담판은 중화민국이 국제적 정당성을 회복하고 국경 문제를 평화적으로 해결하기 위한 중요한 시도가 될 것입니다. 그러나 협상이 순조롭게 진행될지는 미지수이며, 일본의 반응에 따라 이후 상황은 크게 달라질 수 있습니다."
 CHI_528_presidential_election_focus:0 "5·28 총통 선거"
 CHI_528_presidential_election_focus_desc:0 "옌후이칭 과도정부는 차오쿤 정권이 남긴 직선제 개헌 조항에 따라 1936년 5월 28일에 총통 선거를 실시하기로 결정하였습니다. 이번 선거는 중화민국 역사상 최초로 국민이 직접 총통을 선택하는 선거이며, 폭풍전야와 같은 정치적 긴장 속에서 치러질 예정입니다.\n\n과도정부는 선거 관리 체계의 정비, 각 성(省)별 개표소 설치, 부정 방지 규정 마련 등을 추진하여 혼란을 최소화하고자 하고 있습니다. 그러나 국민당·진보당·중국청년당 등 주요 정당 간의 갈등은 점점 심화되고 있으며, 지방의 군벌 세력 역시 자신들에게 유리한 선거 환경을 만들기 위해 암중 모략을 벌이고 있습니다.\n\n5·28 총통 선거는 단순한 권력 교체가 아니라, 중화민국의 향후 10년을 결정할 중대 분기점이 될 것입니다. 과도정부는 반드시 선거 과정을 안정적으로 관리하여 공화국의 정통성과 미래를 지켜내야 합니다."
 Friends_of_the_Balkans:0 "발칸의 우호국"
 Friends_of_the_Balkans_desc:0 "오스트리아는 오랜 경쟁과 분열의 상처가 남아 있는 발칸 반도에서 신뢰와 협력을 회복하고자 합니다. 외교적 보장, 문화 교류, 경제 협력을 확대함으로써 빈을 새로운 발칸 공동체의 안정적 중심지로 자리매김시키려 합니다. 평화롭고 번영하는 이웃은 오스트리아의 안보를 강화하고 동남유럽에서의 영향력을 되찾는 첫걸음이 될 것입니다."
 CHI_sichuan_famine_focus:0 "사천 대기근"
 CHI_sichuan_famine_focus_desc:0 "사천 전역에서 기근이 본격적으로 발생하고 있다는 초기 보고가 중앙정부에 도달하고 있습니다. 이는 단순한 작황 부진이 아니라 수년간 누적된 인프라 부족, 식량 유통 구조의 취약성, 지역 간 행정 격차가 복합적으로 작용한 결과입니다. 사천 일대의 농촌에서는 이미 아사자가 나타나고 있으며, 현지 행정기관이 파악한 수치보다 실제 피해가 더 클 가능성이 제기되고 있습니다. 중앙정부는 이번 사태가 적절한 조치 없이 방치될 경우 지역 사회 전체의 붕괴, 인도적 재난, 나아가 공화국 전체의 정치적 불안정으로 이어질 수 있다고 판단하고 있습니다."
 CHI_designate_disaster_area_focus:0 "특별재난지역 지정"
 CHI_designate_disaster_area_focus_desc:0 "사천의 기근 상황은 지역 단위의 대처로는 해결이 불가능한 수준에 이르렀습니다. 이에 중앙정부는 사천 각지의 기근 발생 지역을 특별재난지역으로 지정하여 중앙의 직접 통제를 확대하고 있습니다. 이 조치를 통해 기존에는 수개월 걸리던 행정 절차가 단축되고, 식량 배급·의료 공급·지방 경찰과 군의 지원 요청이 즉시 처리될 수 있습니다. 또한 특별재난지역 지정을 계기로, 중앙정부는 현지 관료 조직의 대응 능력을 재평가하고 지원 구조를 재편하여 기근 확산을 차단하고자 합니다."
 CHI_emergency_relief_transport_focus:0 "긴급 구호품 수송"
 CHI_emergency_relief_transport_focus_desc:0 "사천의 기근이 악화되면서 중앙정부는 즉각적인 구호 물자 수송 작전에 착수했습니다. 군용 트럭, 임시 배급 차량, 강을 이용한 수송선단 등 가능한 모든 운송 수단이 동원되고 있습니다. 그러나 지역 치안 불안, 교량 파손, 산악 지형으로 인한 도로 단절 등 여러 장애물이 있어 수송 작전은 쉽지 않습니다. 일부 구호 물자는 현지 주민들의 절박함으로 인해 운송 중 약탈 위험에 노출되어 있으며, 이를 막기 위해 무장 경호 인력이 별도로 배정되고 있습니다. 중앙정부는 불완전한 환경 속에서도 최대한 빠르고 안전하게 구호품이 도착하도록 총력을 기울이고 있습니다."
 CHI_request_international_aid_focus:0 "국제적 지원 요청"
 CHI_request_international_aid_focus_desc:0 "사천의 기근은 국내의 대응만으로는 안정적으로 통제하기 어려운 단계에 진입했습니다. 이에 중앙정부는 주변 열강과 국제 인도주의 단체에게 지원을 공개 요청하기로 결정했습니다. 외교부는 이미 여러 국가와 접촉하여 식량, 의약품, 의료진 파견, 기술 지원 등 다양한 형태의 원조 확보를 시도하고 있습니다. 이러한 국제적 관심은 단순한 물질적 도움이 아니라, 공화국이 직면한 인도적 위기에 대한 국제적 신뢰 회복의 계기가 되며, 장기적으로 중국의 외교적 입지를 강화하는 데에도 기여할 것입니다."
 CHI_utilize_yangtze_network_focus:0 "장강 수계 이용"
 CHI_utilize_yangtze_network_focus_desc:0 "사천 지역의 육로는 여러 문제로 인해 구호 활동에 큰 제약을 받고 있습니다. 이에 중앙정부는 장강을 중심으로 한 수운망을 적극 활용하는 전략을 마련했습니다. 장강은 대규모 화물 운송이 가능한 주요 수로이기 때문에, 이를 활용하면 단절된 도로망을 우회하여 신속한 구호품 공급이 가능합니다. 구호선단은 강을 따라 내륙 깊숙한 곳까지 접근할 수 있으며, 이를 통해 구호 체계는 훨씬 안정성과 지속성을 갖추게 됩니다. 이러한 수운 중심 전략은 장기적으로 국가 물류 체계 개선에도 기여할 것입니다."
 CHI_sichuan_full_logistics_mobilization_focus:0 "사천 물류망 총동원"
 CHI_sichuan_full_logistics_mobilization_focus_desc:0 "사천 기근이 국가 전체의 위기로 번질 가능성이 제기되자, 중앙정부는 사천 지역에 대한 물류망 총동원령을 선포했습니다. 이는 민간 운송업자부터 군사 물류 체계, 지방 행정의 운송 조직까지 전부 중앙 명령 체계 하에 재편하는 조치입니다. 또한 긴급 수송용 임시 창고 건설, 식량 배급소 확충, 의약품 공급망 강화, 전염병 확산 방지 체계 구축 등의 여러 대책이 동시에 시행됩니다. 물류망 총동원령은 단순히 물자를 나르는 기능을 넘어, 사천 지역을 안정시키기 위한 종합적 국가 비상조치로 기능하게 됩니다."
 CHI_prepare_insufficient_election:0 "미흡한 선거준비"
 CHI_prepare_insufficient_election_desc:0 "다가오는 대총통 선거는 공화국의 향후 정치 질서를 결정지을 중대한 과정이지만, 현시점에서 준비 상황은 매우 미흡합니다. 행정적 혼란, 정당 간 갈등, 지방에서의 치안 불안정 등이 겹치면서 선거인 명부 정리, 투표소 확보, 선거 감시 체계 구축이 제대로 이루어지지 않고 있습니다. 일부 지역에서는 선거 일정 공고조차 완료되지 못하고 있으며, 각 정당의 이견 충돌로 중앙의 지침이 현장에 전달되는 데도 심각한 지연이 발생하고 있습니다. 이러한 문제들은 선거의 공정성과 신뢰도를 위협하는 잠재적 위험 요소로 작용하고 있습니다."
 CHI_minsheng_junfu:0 "민생균부"
 CHI_minsheng_junfu_desc:0 "진보당은 지금 공화국이 직면한 가장 시급한 문제가 바로 인민의 굶주림과 생활고라고 판단하고 있습니다. 중화의 미래를 논하기에 앞서, 당장 잘 먹고 잘 사는 '민생'이 바로 국정의 출발점이라는 인식입니다. 이에 진보당은 복지 제도의 확대, 노동권 보장, 세제 개혁, 농민·노동자·영세 상공인을 위한 생활 안정 정책을 중심 공약으로 내세우며, 중화 인민 모두가 균등한 생활 기반을 갖도록 하겠다는 '민생균부' 노선을 제시합니다. 진보당은 공정한 분배 구조와 튼튼한 사회안전망을 통해, 지금의 빈곤과 불평등을 끊어내고 중화의 번영을 인민 전체와 공유하는 나라를 만들겠다고 선언하고 있습니다."
 CHI_minquan_xianzheng:0 "민권헌정"
 CHI_minquan_xianzheng_desc:0 "중국청년당은 오늘날 공화국의 모든 혼란이 낡은 권위주의적 사고와 비합리적 정치 관행에서 비롯되었다고 보고 있습니다. 청년당의 해법은 명확합니다. '자유화와 헌정 회복', 곧 민권을 강화하여 정치 시스템을 정상화하는 것입니다. 이에 따라 청년당은 권력 분립의 확립, 법치주의 강화, 절차적 민주주의의 정착, 행정·사법 기관의 독립성 확대를 핵심 공약으로 내세웁니다. 청년당의 '민권헌정' 노선은 극단적 갈등을 줄이고 온건한 정치 질서를 세우며, 공화국을 합리적·문명적 국가로 재건하겠다는 선언이자 약속입니다."
 CHI_beifang_tongyi:0 "북벌통일"
 CHI_beifang_tongyi_desc:0 "국민당은 중화가 가난한 근본 원인을 '국토가 찢어지고 외세가 중화의 부를 약탈하는 현실'로 규정하고 있습니다. 국민당이 제시하는 해결책은 단호하고도 직접적입니다. 바로 북방의 군벌과 외세 세력을 무력으로 제압하고, 잃어버린 국통(國統)을 회복하는 것입니다. 국민당의 '북벌통일' 노선은 국가 통일을 통해 중앙집권 체제를 재정립하고, 그 위에서 국방 개혁과 내정 현대화를 추진하겠다는 강력한 공약입니다. 국민당은 통일 없이는 부흥도 없다는 신념 아래, 북벌을 통해 중화의 명예와 번영을 되찾겠다고 국민에게 약속하고 있습니다."
 CHI_appeal_to_workers:0 "노동자에게 호소"
 CHI_appeal_to_workers_desc:0 "진보당은 산업 노동자 계층의 지지를 확보하기 위해 적극적인 선거운동을 전개하고 있습니다. 공장 지대를 직접 순회하며 생활 안정 공약을 설명하고, 노동조합과의 연계를 강화하며, 각종 노동 정책을 구체화하고 대중적으로 설명하는 작업이 이루어지고 있습니다. 진보당은 노동자들이 정치적 변화를 일으킬 잠재력이 크다고 판단하며, 장기적으로 노동자들의 정치 참여 확대를 목표로 하고 있습니다."
 CHI_rally_moderates:0 "중도파 결집"
 CHI_rally_moderates_desc:0 "중국청년당은 급진 세력의 대립이 격화되는 공화국 정치 환경 속에서 온건 세력과 지식인의 지지를 결집하는 전략을 취하고 있습니다. 본 중점은 헌정 안정, 법치 회복, 절차적 합리성을 바탕으로 한 중도 정치의 강화를 목표로 하며, 사회 전반의 과도한 극단화를 완화하고 내정의 장기적 안정성을 확보하려는 청년당의 정치 노선을 보여줍니다."
 CHI_voice_of_freedom:0 "자유의 목소리"
 CHI_voice_of_freedom_desc:0 "중국청년당이 운영하는 라디오 방송 '자유의 목소리'는 국민들에게 직접 메시지를 전달하는 중요한 선전 채널입니다. 방송은 법치주의, 헌정 질서, 온건한 국가 운영의 가치를 강조하며, 자극적인 선동 대신 이성적·설득적 접근을 바탕으로 청년당의 정치적 비전을 제시하고 있습니다. 특히 중도층과 도시 지식계층에게 강한 영향을 끼치며, 여론 형성에 실질적 효과를 발휘하고 있습니다."
 CHI_suppress_gangsters:0 "강남 단속"
 CHI_suppress_gangsters_desc:0 "강남 지역에서는 폭력 조직과 무법 세력이 선거 국면을 틈타 자신의 영향력을 확대하고 있습니다. 이들은 특정 정당의 이해관계와 결탁하거나, 지역 사회를 협박하여 공정한 선거 환경을 해치는 불순 세력으로 변질되고 있습니다. 중앙정부는 치안 회복과 선거 질서 유지를 위해 강력한 단속 작전을 개시하였으며, 지역 경찰·헌병대·군 경비대가 협력하여 조직의 근거지를 정밀 타격하고 있습니다. 이는 향후 민주적 선거 제도를 안정적으로 운영하기 위한 필수 조치입니다."
 CHI_utilize_green_gang:0 "청방 활용"
 CHI_utilize_green_gang_desc:0 "국민당계 일부 인사들은 상하이에서 거대한 영향력을 행사해온 범죄 조직 '청방'과 비공식 접촉을 시도하고 있습니다. 청방은 항만 노동자, 화물업자, 도시 노동계층에 깊숙이 뿌리를 둔 막강한 동원력과 정보망을 보유하고 있어, 선거 국면에서 특정 지역 여론을 장악하거나, 경쟁 세력의 활동을 방해하는 데 활용될 수 있습니다. 그러나 이러한 접근은 공화국의 법치주의를 훼손할 위험이 크고, 청방의 영향력이 중앙정치에 침투하는 부작용도 초래할 수 있습니다. 본 중점은 이러한 정치적 위험을 감수하고서라도 영향력을 확보하려는 일부 정치 세력의 움직임을 반영하고 있습니다."
 CHI_mass_rally_for_the_people:0 "인민 궐기대회"
 CHI_mass_rally_for_the_people_desc:0 "진보당 지도부는 사천 대기근과 정국 혼란 속에서 인민에게 직접 호소하기 위해 대규모 궐기대회를 준비하고 있습니다. 주요 공업 도시와 상업 거점, 대학 지구를 중심으로 집회를 조직하여, 굶주림과 불평등을 끝내고 공화국의 진정한 주인이 누구인지를 확인시키는 것이 이번 행사의 목표입니다.\n\n연설단은 '민생균부'라는 구호 아래 임금·식량·주거·의료 문제를 구체적인 공약과 함께 제시하며, 정당 정치에 환멸을 느끼던 시민들에게 다시 한 번 정치 참여의 의미를 묻고 있습니다. 인민 궐기대회가 성공적으로 마무리된다면, 진보당은 전국적 인지도를 크게 높이고 선거 국면에서 유리한 출발선을 선점할 수 있을 것입니다."
 CHI_southwest_speaking_tour:0 "서남 순회 강연"
 CHI_southwest_speaking_tour_desc:0 "진보당은 사천 대기근의 상흔이 남아 있는 서남 지역에서 직접 민심을 듣고 지지를 호소하기 위해 순회 강연단을 편성하였습니다. 당 지도부와 핵심 연설가들은 철도와 강 수운, 간선도로를 따라 각 성의 중심 도시와 군현을 방문하여, 기근 재발 방지 대책과 사회·경제 개혁 구상을 설명하고 있습니다.\n\n이 순회 강연은 단순한 선거 유세가 아니라, 각 지방 조직을 정비하고 현지의 요구를 정책에 반영하기 위한 정치 행군이기도 합니다. 강연단이 한 차례 지나간 지역에서는, 추가적으로 세분화된 '순회 강연' 결정을 통해 개별 성 단위에서 지지도를 끌어올릴 기반이 마련될 것입니다."
 CHI_tsinghua_speech:0 "청화대 연설"
 CHI_tsinghua_speech_desc:0 "중국청년당은 지식인과 학생층의 지지를 확보하기 위해 청화대에서 대규모 연설회를 개최하고 있습니다. 연설자는 헌정 회복과 권력 분립, 절차적 민주주의의 중요성을 강조하며, 사천 대기근의 비극이 '제도가 작동하지 않은 국가'에서 비롯된 것임을 지적하고 있습니다. 대학가 특유의 활기와 토론 열기는 청년당의 메시지가 가장 강하게 울려 퍼지는 공간이 되며, 당의 개혁 이미지를 공고히 하고 있습니다."
 CHI_debate_on_freedom:0 "자유의 논례"
 CHI_debate_on_freedom_desc:0 "중국청년당은 공화국 전역의 대학가와 시민 단체를 순회하며 공개 토론회를 개최하는 '자유의 논례' 운동을 시작했습니다. 연사들은 헌정주의·자유권·언론 독립 등의 주제를 놓고 각계 전문가·학생 대표와 논박을 주고받으며, 이 과정에서 청중에게 절차적 자유의 가치를 직접 체감하도록 만들고 있습니다. 이러한 논례 운동은 청년당의 이념을 설득력 있게 전달하는 효과적인 선거운동 수단으로 자리잡고 있습니다."
 CHI_inspire_nationalism:0 "민족주의 고취"
 CHI_inspire_nationalism_desc:0 "국민당은 만몽국과 외세에 빼앗긴 북방을 되찾고 중화의 정통성을 회복하기 위해 대중적 결집을 도모하고 있습니다. 본 행사는 연설, 가두 행진, 민족주의 상징을 활용한 선전 활동을 통해 국민들에게 통일의 당위성과 국가적 단합의 필요성을 강조하는 데 목적이 있습니다."
 CHI_campaign_with_zhaier:0 "차이어와 함께"
 CHI_campaign_with_zhaier_desc:0 "진보당의 대표 연설가 차이어는 서남 지역에서 '민중의 목소리'로 불리고 있으며, 이번 선거를 앞두고 서남 전역을 순회하고 있습니다. 그는 사천, 운남, 호남 지역의 공업 지대와 시장, 마을 광장, 학교, 항만 등을 직접 다니며 인민의 생활을 정치적 언어로 번역해 대중에게 전달하고 있습니다.\n\n차이어는 '민생 균등'을 중심으로 한 진보당의 정책 방향을 구체적인 사례와 현실적인 설명으로 풀어내고 있으며, 그의 연설은 시민들에게 큰 호응을 얻고 있습니다. 그의 연설을 들은 사람들은 때로 울고, 때로 분노하고, 때로는 다시 정치에 관심을 갖기 시작하고 있습니다.\n\n차이어의 활동은 서남 지역에서 진보당의 지지 기반을 빠르게 결집시키고 있으며, 이 지역에서의 지지율 상승이 눈에 띄게 나타나고 있습니다."
 CHI_follow_hu_shi:0 "후스를 따라서"
 CHI_follow_hu_shi_desc:0 "중국청년당의 대표 지식인 후스는 이번 선거에서 기존의 정치적 금기를 개의치 않는 발언과 시대를 앞선 주장을 쏟아내고 있으며, 전국 각지에서 강연 활동을 이어가고 있습니다. 그는 대학가는 물론 지방의 중소 도시에서도 연단에 서고 있으며, 헌정과 자유의 가치를 지금의 위기 속에서 어떻게 실현할 것인지 설명하고 있습니다.\n\n후스는 행정권력의 오남용, 정당과 군부의 부패, 언론 검열, 시민 자유의 침해 등 그동안 공개적으로 다루기 어려웠던 문제들을 정면으로 비판하고 있으며, "제도적 자유 없는 국가는 결코 근대 국가가 될 수 없다"고 주장하고 있습니다.\n\n그의 발언은 학생과 지식인들에게 강한 지지를 얻고 있으며, 동시에 보수적 관료층과 지역 유지들의 반발을 불러일으키고 있습니다. 후스의 순회 강연은 각 지역의 정치적 흐름을 뒤흔드는 중요한 사건으로 작용하고 있습니다."
 CHI_wang_jingwei_leads:0 "왕징웨이의 영도"
 CHI_wang_jingwei_leads_desc:0 "왕징웨이는 국민당 내부에서 가장 숙련된 조직가로 평가받고 있으며, 이번 선거를 앞두고 전국의 지방조직을 직접 점검하고 재정비하고 있습니다. 그는 지방 당부를 방문하여 분열된 조직을 다시 묶고 있으며, 선거 충돌이 우려되는 지역에서는 민심을 파악하며 당 내부의 갈등을 조정하고 있습니다.\n\n왕징웨이는 요란한 구호보다 조용하고 정확한 판단력을 강점으로 삼고 있으며, 상인·지방 유지·군 간부들을 연달아 만나 지방 정치권을 하나의 흐름으로 통합하고 있습니다. 그는 국민당의 '북방 통일' 노선을 현실적이고 실용적인 언어로 설명하며 지지층을 결집시키고 있습니다.\n\n그의 활동을 통해 국민당의 지방조직은 빠르게 응집력을 회복하고 있으며, 여러 지역에서 국민당 지지율이 상승하고 있습니다."
 CHI_hufa_democracy_victory:0 "민주주의의 승리"
 CHI_hufa_democracy_victory_desc:0 "국민당이 대총통 선거에서 패배하자 정부는 예상하지 못한 정치적 공백과 혼란에 직면하고 있습니다. 사천 대기근의 상흔이 채 아물지 않은 상황에서 지역 행정은 마비되었고, 정부군과 국민혁명군 사천군의 충돌이 본격적 내전으로 번지기 시작했습니다.\n\n정부는 선거 결과를 존중하며 헌정 질서를 유지하기 위해 노력하고 있지만, 국민당은 패배의 책임을 정부 무능에 돌리며 강경한 태세를 보이고 있습니다. 사천에서의 교전은 이미 주변 지역으로 불안정성을 전파하고 있으며, 전국이 다시 한 번 붕괴의 기로에 서 있다는 우려가 커지고 있습니다.\n\n이 중점 트리는 호법정부가 내전의 전국적 확산을 막기 위해 시도하는 모든 조치를 담고 있습니다. 행정력 회복, 군사 재정비, 지역 무장세력 통제, 정치 혼란 수습 등 여러 노력이 이어지고 있지만, 그 어떤 조치도 확실한 해결책이 되지는 못합니다. 민국이 완전히 무너지는 것을 막기 위해 정부는 마지막 남은 힘까지 짜내고 있습니다."
 CHI_hufa_gangnam_declaration:0 "강남 부분 계엄 선포"
 CHI_hufa_gangnam_declaration_desc:0 "사천 내전의 충격이 남부 지방까지 흔들고 있습니다. 치안 악화와 민심 동요가 심각해지자, 정부는 강남 일대에 제한적 계엄령을 선포하여 혼란이 수도권과 동부 산업지대로 확산되는 것을 막고 있습니다."
 CHI_hufa_military_service_law:0 "병역법 재추진"
 CHI_hufa_military_service_law_desc:0 "사천 내전과 지방 행정 마비로 기존 징병 체계가 붕괴했습니다. 정부는 최소한의 군사력 기반을 유지하기 위해 병역법을 다시 추진하며 내전 확산을 지연시키려 하고 있습니다."
 CHI_hufa_one_stroke_brigade:0 "일필구소"
 CHI_hufa_one_stroke_brigade_desc:0 "지방 군벌과 무장세력이 중앙 명령을 따르지 않으며 사천 사태를 악화시키고 있습니다. 정부는 신속 대응을 위해 정예 부대를 창설하여 내전 조짐 지역을 즉각 진압하려 하고 있습니다."
 CHI_hufa_keep_chanzheng:0 "거무존정"
 CHI_hufa_keep_chanzheng_desc:0 "지방 민병 조직이 붕괴될 경우 사천과 같은 무력 충돌이 각지에서 반복될 위험이 커집니다. 정부는 기존 민병대를 개편·유지하여 최소한의 치안을 지키고 내전 확산을 억제하려 하고 있습니다."
 CHI_hufa_reserve_force_training:0 "충정 부대 투입"
 CHI_hufa_reserve_force_training_desc:0 "국민당 잔존 세력이 각지에서 시위를 조직하며 사회 혼란을 조성하자, 정부는 더 이상 상황을 방치할 수 없다고 판단했습니다. 단순한 경고나 해산 명령만으로는 사태를 진정시키기 어렵다고 판단한 정부는 충성도 심사를 통과한 핵심 병력으로 구성된 충정 부대를 직접 투입하기로 결정했습니다.\n\n충정 부대는 도심 주요 지점과 행정 기관 주변을 중심으로 전개되었으며, 시위대의 확산을 막기 위해 강제 해산 조치가 시행되었습니다. 일부 지역에서는 물리적 충돌도 발생했으나, 정부는 질서 회복과 국가 안정을 위해 불가피한 조치라고 강조하고 있습니다."
 CHI_hufa_militia_inspection:0 "지방군 평정"
 CHI_hufa_militia_inspection_desc:0 "사천 사태 이후 지방 무장 조직들의 독자적 행동이 증가하자, 정부는 지방군 전반을 재정비하고 불안 요소를 제거하기 위한 평정 작업을 시작하였습니다. 각지 지휘관들의 충성 여부가 재평가되고, 통제에 불응하는 조직은 해산 명령을 받고 있습니다.\n\n이 조치를 통해 정부는 전국적 혼란이 본격적인 내전으로 이어지는 것을 막기 위한 기초를 닦고 있습니다."
 CHI_hufa_expand_civilian_control:0 "문민통제 확립"
 CHI_hufa_expand_civilian_control_desc:0 "정부는 내전적 혼란 속에서도 군과 치안 기구가 독자적으로 움직이는 것을 방지하기 위해 문민통제 강화에 나서고 있습니다. 국무회의 산하에 감찰 기구가 신설되었으며, 군·경의 작전 보고와 지휘권을 정부 고위 관료가 직접 검토하고 승인하는 체계가 구축되고 있습니다.\n\n이는 무력 충돌의 무분별한 확대를 막기 위한 필수적 기반이라 정부는 판단하고 있습니다."
 CHI_hufa_establish_emergency_government:0 "거국정부"
 CHI_hufa_establish_emergency_government_desc:0 "국민당 강경파가 대총통 선거 불복을 명분으로 무력 봉기를 일으키면서, 국가는 순식간에 내전 상태로 빠져들었습니다. 주요 도시의 행정은 흔들리고, 지방에서는 군벌과 무장조직이 각자 세력을 확장하며 정국은 극도로 불안정해지고 있습니다. 기존의 정부 체계만으로는 이 사태를 통제할 수 없다는 판단이 명확해졌습니다.\n\n이에 정부는 정파적 이해와 계파 경쟁을 모두 중단하고, 국가 존립을 최우선 과제로 삼는 '거국일치정부' 구성을 추진하고 있습니다. 이는 특정 정당을 위한 연립정부가 아니라, 내전 상황에 대응하기 위해 각 지역·각 계층·각 정치세력의 대표를 모아 국가 기능을 최소한으로라도 유지하기 위한 초당적 비상기구입니다. 주요 임무는 치안 회복, 비상 예산 집행, 식량·교통망 안정화, 주요 도시 행정 복구, 지방군 및 잔존 무력조직의 통합 관리 등에 집중될 것입니다.\n\n거국일치정부는 지금의 사태가 단순한 정치 갈등이 아니라 국가의 존망을 위협하는 내전이라는 현실을 직시한 조치입니다. 이는 중국이 붕괴하는 것을 막기 위해 선택할 수 있는 마지막 통합의 형태이며, 정부는 어떤 대가를 치르더라도 내전을 조기에 종결하고 국가의 근간을 지켜내야 한다고 확신하고 있습니다."
 CHI_kmt_entering_crisis:0 "점입가경"
 CHI_kmt_entering_crisis_desc:0 "대총통 선거에서 국민당이 패배한 직후 사천에서 무력 충돌이 발생하며 전국 정세가 급격히 흔들리고 있습니다.\n\n국민당 지도부는 이번 혼란이 단순한 지방 사태가 아니라, 정부의 무능과 정국 불안을 증폭시키는 전조일 수 있다고 판단하고 있습니다. 이에 국민당은 향후 내전 가능성에 대비하기 위해 자체적인 조직 정비와 군사적 대비가 필요하다는 결론을 내렸습니다."
 CHI_kmt_secure_jinling:0 "진링 조병창 확보"
 CHI_kmt_secure_jinling_desc:0 "정부가 혼란을 수습하지 못하고 있는 가운데, 국민당은 장기적인 정치적·군사적 생존을 위해 진링 조병창을 확보해야 한다고 판단하였습니다.\n\n국민당은 조병창 내부의 동조 세력을 포섭하고 생산 라인을 우회적으로 장악하며, 필요 시 무기를 조달할 수 있는 비상 루트를 마련하고 있습니다. 이는 향후 내전이 현실화될 경우 국민당이 즉시 동원력을 갖추기 위한 조치입니다."
 CHI_kmt_refuse_election:0 "선거 불복"
 CHI_kmt_refuse_election_desc:0 "국민당은 이번 대총통 선거가 공정하지 않았으며, 패배는 정부와 반대 세력의 조작으로 인한 것이라고 주장하고 있습니다.\n\n선거 이후 사천의 혼란까지 이어지자 당내 강경파는 정부가 국가를 제대로 통제하지 못하고 있으며, 국민당이 직접 정치적 주도권을 되찾아야 한다고 강조하고 있습니다. 이에 국민당은 선거 결과를 공식적으로 인정하지 않으며, 정치 일정을 재편할 준비에 돌입했습니다."
 CHI_kmt_arm_kmt_members:0 "국민당원 무장"
 CHI_kmt_arm_kmt_members_desc:0 "정부의 권위가 흔들리고 사천 내란이 악화되자, 국민당은 스스로 보호 체계를 마련해야 한다고 판단했습니다.\n\n각지의 국민당 당부와 청년조직은 비밀리에 무기를 배분받고 있으며, 주요 도시에 비공식적 방어망을 구축하고 있습니다. 이는 정부의 미온적인 대응을 대신하여 국민당이 직접 질서를 유지하기 위한 조치입니다."
 CHI_kmt_unprepared_revolution:0 "준비되지 않은 혁명"
 CHI_kmt_unprepared_revolution_desc:0 "내전 가능성이 짙어지는 가운데 일부 급진 계파는 즉각적인 '혁명 행동'을 요구하고 있으나, 우리는 이를 극도로 위험한 시도로 보고 있습니다.\n\n지금과 같은 불안정한 정세에서 무계획적 봉기는 국가 붕괴로 직결될 가능성이 있으며, 우리는 이를 철저히 차단하기 위한 대응책을 마련하고 있습니다."
 CHI_kmt_mobilize_pro_kmt_militias:0 "친국민당 민병대 동원"
 CHI_kmt_mobilize_pro_kmt_militias_desc:0 "최근 사천에서의 무력 충돌이 확대되면서, 우리 당은 전국적인 내전 가능성을 배제할 수 없는 상황에 놓여 있습니다. 이에 대비하여 각지의 친국민당 성향 민병대를 비상 동원하고 있으며, 이들을 통해 초기 국면에서 전력 공백을 최소화하고자 합니다.\n\n지방 유지와 상인 단체, 애국단체에 협조를 요청하여 동원 속도를 높이고 있으며, 이들이 향후 당군의 후방 지원 세력으로 활용될 수 있도록 조직 재정비가 이루어지고 있습니다."
 CHI_kmt_convene_party_army:0 "당군 소집"
 CHI_kmt_convene_party_army_desc:0 "현재의 불안정한 정국은 조직적이고 즉각적인 군사 대응을 필요로 하고 있습니다. 이에 따라 국민당은 당군 명령 체계를 재정비하고 소집령을 발동하였습니다.\n\n각지의 지휘관들에게 즉시 전투 준비를 갖출 것을 지시하고 있으며, 전면적 충돌이 발생할 경우 본대가 신속히 집결하도록 조율이 진행되고 있습니다."
 CHI_kmt_hongmen_qingbang:0 "홍문과 청방"
 CHI_kmt_hongmen_qingbang_desc:0 "사천에서 시작된 무력 충돌이 전국으로 번질 조짐을 보이자, 국민당은 정규 체계만으로는 대응력이 부족하다는 판단을 내렸습니다. 이에 따라 중앙은 비공식 세력인 홍문과 청방과 은밀한 계약을 체결하여, 그들의 정보망과 지하 조직력을 활용하기로 결정하였습니다.\n\n홍문과 청방은 도시 하층민 조직과 지역 사회에 깊은 기반을 두고 있어, 치안 유지·후방 장악·선동 세력 차단 등에서 즉각적인 효과를 발휘할 수 있습니다. 물론 그들의 방식이 거칠고 때때로 과도한 폭력을 수반한다는 문제가 존재하지만, 국민당은 '지금은 선택할 여유가 없다'는 판단 아래 이들과의 협력을 활용하고 있습니다.\n\n이 계약은 어디까지나 공식 문서도, 기록에도 남지 않을 비밀 협정입니다. 그러나 다가오는 내전의 그림자 앞에서, 국민당이 확보할 수 있는 모든 힘이 동원되고 있습니다."
 CHI_kmt_march_on_nanjing:0 "난징으로!"
 CHI_kmt_march_on_nanjing_desc:0 "대총통 선거 이후 북경의 정국은 날이 갈수록 불안정해지고 있습니다. 시위와 충돌이 잦아지고, 행정 기관은 흔들리고 있으며, 일부 지역에서는 군부의 동향조차 불투명해졌습니다. 북경이 아직 완전히 붕괴한 것은 아니지만, 정세가 급변할 조짐이 곳곳에서 감지되고 있습니다.\n\n국민당 의원들과 간부들은 이러한 상황을 가까이서 지켜보며 더 이상 수도에 머무르는 것이 안전하지 않다고 판단하기 시작했습니다. 분위기는 겉으로는 평온해 보일 때도 있지만, 언제 어떤 사고가 터질지 모르는 위기감이 도시에 가득 차 있습니다. 몇몇 의원들은 늦은 밤 북경을 빠져나가 남경으로 향했고, 지도부 내부에서도 '지금 준비하지 않으면 시간이 없다'는 의견이 힘을 얻고 있습니다.\n\n남경은 상대적으로 통제력이 유지되고 있으며, 행정과 군사적 기반도 더 단단합니다. 국민당은 이곳에서 조직을 재정비하고 향후 정국의 흐름을 주도하기 위한 새로운 중심지를 구축하려 하고 있습니다. 이는 불안정한 수도에서 벗어나 체계를 다시 잡기 위한 실질적 재편 작업이라 할 수 있습니다."
 CHI_hufa_kmt_appeasement:0 "군 내 국민당 숙청"
 CHI_hufa_kmt_appeasement_desc:0 "사천에서 시작된 충돌이 전국으로 확산될 조짐을 보이자, 정부는 군 내부의 정치적 불안 요소를 제거하지 않고서는 어떠한 진압 조치도 안정적으로 수행할 수 없다고 판단하였습니다.\n\n최근 조사 과정에서 일부 장교들과 부대 지휘관들이 국민당과 비밀리에 연락하거나, 선거 결과에 대한 불복 움직임을 지지하고 있다는 정황들이 보고되고 있습니다. 정부는 이를 중대한 반정부 활동으로 규정하며 즉각적인 숙청을 지시하였습니다.\n\n숙청은 기밀리에 진행되고 있으며, 여러 지휘부에서는 예기치 못한 인사 이동과 체포가 이어지고 있습니다. 이러한 조치는 군의 충성도를 보장하기 위한 불가피한 선택이라 설명되고 있지만, 군 내부에서는 두려움과 불신이 확산되고 있습니다.\n\n그럼에도 정부는 내전 확산을 막기 위해서는 군의 절대적 복종이 필수적이라는 입장을 고수하고 있습니다."
 CHI_calm_the_unrest:0 "소요 진정"
 CHI_calm_the_unrest_desc:0 "사천 내전의 확산과 대총통 선거 이후의 혼란은 전국적인 동요와 불안정으로 이어지고 있습니다. 각지에서 시위, 충돌, 행정 마비가 지속되며 정부의 통치력 또한 시험대에 오르고 있습니다. 이러한 상황을 더 이상 방치할 수 없으며, 정부는 치안 회복·행정 정상화·지역 갈등 완화를 목표로 한 전면적인 안정화 조치를 시행하려 하고 있습니다. 지금은 국가가 다시 중심을 잡기 위해 가장 기초적인 질서를 복구해야 할 때입니다."
 CHI_review_threefold_harmony:0 "삼애주의 검토"
 CHI_review_threefold_harmony_desc:0 "삼민주의는 오랫동안 중국 정치사에서 중요한 위치를 차지해 왔지만, 현재 우리는 그 사상을 내세운 국민당과 정면으로 대치하고 있습니다. 내전이 벌어지고 있는 상황에서 국민당의 이념을 그대로 사용한다는 것은 정치적 정당성의 혼란을 불러올 뿐 아니라, 새로운 정부의 독자적 방향성을 제시하는 데도 한계를 드러낼 수밖에 없습니다.\n\n이에 우리는 삼민주의의 역사적 의의를 인정하면서도, 새로운 시대와 상황에 맞는 독자적인 국가 강령을 수립해야 한다는 결론에 이르렀습니다. 그 대안으로 검토되는 것이 바로 '삼애주의(三愛主義)'입니다. 이는 인민에 대한 사랑, 국가에 대한 사랑, 미래에 대한 사랑이라는 세 가지 원칙을 중심으로, 기존 이념의 외피를 넘어 보다 폭넓은 국민적 통합과 국가 재건의 방향성을 제시하려는 시도입니다.\n\n삼애주의는 특정 정파나 단체의 전유물이 아니라, 내전 속에서 갈라진 국민을 다시 하나의 정치 공동체로 묶어내기 위한 실천적 강령을 목표로 하고 있습니다. 검토가 마무리된다면, 이 새로운 원칙은 앞으로 중국이 나아갈 국가적 방향을 규정하는 핵심 기조가 될 것입니다."
 CHI_review_love_people_get:0 "[GetLovePeople]"
 CHI_review_love_people_get_desc:0 "[GetLovePeopleDESC]"
 CHI_cai_e_review_governing_for_the_people:0 "경세제민"
 CHI_cai_e_review_governing_for_the_people_desc:0 "내전으로 붕괴된 국가 체계를 다시 일으켜 세우기 위해서는 단순한 구호나 응급조치만으로는 충분하지 않습니다. '경세제민'은 국가의 근본을 다지고, 인민의 삶을 안정시키며, 전후 중국을 장기적으로 운영할 수 있는 행정·경제 기반을 재건하겠다는 호법정부의 포괄적 개혁 구상입니다.\n\n전쟁 기간 동안 중앙과 지방의 행정 능력은 크게 약화되었고, 세수 기반은 붕괴했으며, 치안·교통·공공서비스는 곳곳에서 마비되었습니다. 이러한 구조적 피해를 복구하지 않는다면 국가 전체의 재건은 불가능합니다. 이에 호법정부는 행정 체계 정비, 재정 개혁, 주요 산업의 재가동, 공공 인프라 복구를 핵심 정책 목표로 삼고 있습니다.\n\n'경세제민' 중점은 단기적 위기 대응을 넘어, 중국이 다시 국가로서 기능하기 위한 토대를 마련하는 작업입니다. 국가를 경영하고 인민을 다시 일으켜 세우는 이 중점은 호법정부가 지향하는 새로운 통치 철학의 핵심이라 할 수 있습니다."
 CHI_hu_shih_love_people:0 "애민"
 CHI_hu_shih_love_people_desc:0 "호법정부가 내전에서 승리한 지금, 국가가 가장 먼저 해결해야 할 과제는 황폐해진 지역과 고통받는 인민들의 삶을 다시 일으켜 세우는 일입니다. '애민'은 단순한 도덕적 구호가 아니라, 전쟁과 혼란 속에서 가장 큰 피해를 입은 이들이 국가 재건의 중심에 있어야 한다는 원칙을 의미합니다.\n\n내전 기간 동안 강남·호북·화중 등지에서는 식량 부족, 행정 마비, 무력 충돌로 인해 수많은 주민들이 극심한 생활고에 시달렸습니다. 여전히 많은 마을과 도시에서 기본적인 복지 체계가 무너져 있으며, 중앙정부의 지원이 절실한 상황입니다.\n\n'애민' 중점은 이러한 위기를 해결하기 위해 국가와 지방이 협력하여 구호 체계를 정상화하고, 행정 회복과 생계 지원, 난민 재정착, 의료·위생 체계 복구 등을 최우선 과제로 삼겠다는 의지를 담고 있습니다. 호법정부는 인민의 삶을 보호하고 회복시키는 것이 곧 국가의 정통성과 미래를 지키는 길임을 천명하고 있습니다."
 CHI_review_love_freedom_get:0 "[GetLoveFreedom]"
 CHI_review_love_freedom_get_desc:0 "[GetLoveFreedomDESC]"
 CHI_review_love_freedom:0 "애자유"
 CHI_review_love_freedom_desc:0 "후스가 새롭게 제시한 삼애주의의 핵심 축 중 하나인 '애자유'는, 국가가 인민의 자유를 보장하고 스스로 선택할 수 있는 정치적·사회적 환경을 마련해야 한다는 원칙입니다. 내전 기간 동안 광범위하게 적용된 검열과 억압, 행정 통제는 전후 사회의 회복을 가로막는 장애물이 되었고, 호법정부는 이를 정비하는 것을 새로운 국가 운영의 중심 과제로 삼고 있습니다.\n\n'애자유'는 무제한적 자유를 뜻하는 것이 아니라, 인민이 책임 있는 시민으로서 역할을 수행할 수 있도록 국가가 최소한의 조건을 보장해야 한다는 실천적 원칙입니다. 이는 새로운 중국이 폭력적 통치가 아닌 자유와 참여를 기반으로 재건될 것임을 선언하는 조치입니다."
 CHI_review_love_all_things:0 "애물"
 CHI_review_love_all_things_desc:0 "삼애주의 초안 가운데 하나였던 '애물'은 인간 사회뿐만 아니라 국가를 구성하는 모든 사물—국토, 자원, 제도, 공동체—를 균형 있게 다루어야 한다는 원칙을 의미합니다. 이는 국가 재건 과정에서 무질서한 개발이나 특정 세력의 전횡을 경계하고, 행정·경제·사회 체계 전반을 절제되고 일관된 원칙 아래 운용해야 한다는 목표를 담고 있습니다.\n\n애물은 국토의 복구, 공공재 관리, 사회적 자원의 공정 배분, 행정 기강 확립 등 현실적 국정 운영에 직접적인 지침을 제공하는 개념으로 다루어졌습니다. 특히 내전 후 지자체·군벌·관료조직의 혼란이 심화된 상황에서, '만물을 조화롭게 다스린다'는 이 원칙은 국가 운영의 기준을 정립하는 중요한 사상적 기반으로 논의되고 있었습니다."
 CHI_review_love_our_land_get:0 "[GetLoveLand]"
 CHI_review_love_our_land_get_desc:0 "[GetLoveLandDESC]"
 CHI_review_love_our_land:0 "애주"
 CHI_review_love_our_land_desc:0 "후스가 재정립한 삼애주의 중 '애주'는 전쟁으로 파괴된 국토와 지역 사회를 복구하고, 인민이 다시 삶을 재건할 수 있는 기반을 마련하는 것을 핵심 목표로 삼고 있습니다. 내전으로 인해 각지에서 기반시설이 붕괴하고 생활 환경이 황폐해진 상황 속에서, 애주는 국가가 지역 복구와 생활 안정화를 최우선 과제로 삼겠다는 실천적 선언입니다. 이는 단순한 영토 개념이 아니라, 이 땅에서 살아가는 인민을 다시 일어서게 하려는 국가적 의지의 표현입니다."
 CHI_review_love_the_world:0 "애세계"
 CHI_review_love_the_world_desc:0 "삼애주의 초기 구상에서 제시된 '애세계'는 중국이 새로운 국제 질서 속에서 조화와 안정의 역할을 수행해야 한다는 외교적 비전을 담고 있습니다. 내전의 상처를 극복한 뒤, 국가는 고립이 아닌 상호 협력의 길을 택함으로써 주변국과의 긴장을 완화하고 국제사회에서 책임 있는 구성원으로 자리잡아야 한다는 원칙입니다. 이는 외교적 개방, 국제 구호 협력, 무역 회복 등을 통해 중국의 장기적 안정을 확보하려는 방향성을 제시하고 있습니다."
 CHI_war_on_corruption:0 "부패와의 전쟁"
 CHI_war_on_corruption_desc:0 "부패는 국가 행정의 신뢰를 무너뜨리고, 법과 제도의 권위를 잠식하는 가장 치명적인 적입니다. 정부는 더 이상 관행과 묵인을 용납하지 않고, 행정 전반에 걸쳐 부패를 뿌리부터 도려내기 위한 전면적인 대응에 나설 것입니다. 이는 단기적 조치가 아닌, 국가 운영 원칙을 재정립하는 첫 단계입니다."
 CHI_expand_bureaucracy:0 "행정관료 확충"
 CHI_expand_bureaucracy_desc:0 "전쟁과 혼란 속에서 행정 체계는 인력 부족과 과중한 업무에 시달려 왔습니다. 정부는 행정관료를 확충하여 업무 부담을 분산시키고, 행정 절차의 투명성과 효율성을 동시에 강화하고자 합니다. 충분한 인력 없이는 어떠한 개혁도 실현될 수 없습니다."
 CHI_raise_civil_servant_wages:0 "공무원 임금 인상"
 CHI_raise_civil_servant_wages_desc:0 "낮은 보수와 불안정한 생활 여건은 부패를 유발하는 구조적 원인 중 하나입니다. 정부는 공무원 임금을 인상함으로써 생계 불안을 완화하고, 행정 인력이 부정한 유혹에서 벗어나 직무에 전념할 수 있는 환경을 조성하고자 합니다."
 CHI_severe_punishment:0 "일벌백계"
 CHI_severe_punishment_desc:0 "경고와 개선만으로는 부패를 근절할 수 없습니다. 정부는 부패 행위에 대해 엄정하고 공개적인 처벌을 시행하여, 법 앞에서 누구도 예외가 될 수 없다는 원칙을 분명히 할 것입니다. 이는 처벌 그 자체보다도, 다시는 같은 일이 반복되지 않도록 하기 위한 조치입니다."
 CHI_build_anti_corruption_culture:0 "반부패문화 조성"
 CHI_build_anti_corruption_culture_desc:0 "부패 척결은 제도만으로 완성되지 않습니다. 행정 조직 내부에 책임과 윤리를 중시하는 문화가 자리 잡아야 합니다. 정부는 교육과 제도 개편을 통해 공직 사회 전반에 반부패 의식을 확산시키고, 장기적으로 청렴한 행정 문화를 정착시키고자 합니다."
 CHI_utilize_national_wealth:0 "국부 활용"
 CHI_utilize_national_wealth_desc:0 "전쟁과 혼란 속에서도 국가는 여전히 활용되지 못한 자산과 자원을 보유하고 있습니다. 정부는 이러한 국부를 체계적으로 동원하여 산업 회복과 고용 창출의 기반으로 삼고, 경제 재건을 위한 실질적 동력을 확보하고자 합니다."
 CHI_cooperative_economic_order:0 "협동 조합적 경제 수용"
 CHI_cooperative_economic_order_desc:0 "노동과 자본의 극단적 대립을 완화하기 위해, 정부는 협동 조합을 경제 질서의 한 축으로 인정하고자 합니다. 이는 생산성과 안정성을 동시에 추구하는 절충적 접근이며, 사회적 충돌을 줄이기 위한 시도입니다."
 CHI_chinese_style_liberal_economy:0 "중국식 자유방임주의"
 CHI_chinese_style_liberal_economy_desc:0 "정부는 과도한 개입보다 시장의 자율적 조정을 중시하는 노선을 검토하고 있습니다. 이는 중국의 현실에 맞게 조정된 자유방임적 접근으로, 민간의 활력을 최대한 끌어내기 위한 방향입니다."
 CHI_legalize_non_company_unions:0 "비어용 노동조합 합법화"
 CHI_legalize_non_company_unions_desc:0 "기존의 어용 노동조합은 기업과 행정의 이해를 대변하는 수단으로 기능해 왔으며, 노동자의 실제 요구를 반영하지 못했습니다. 이에 따라 현장에서는 기업과 분리된 비어용 노동조합이 자발적으로 형성되어 왔으나, 법적 지위의 부재로 인해 충돌과 혼란이 반복되어 왔습니다.\n\n정부는 이러한 비어용 노동조합을 제도권으로 편입시켜, 노동자의 대표성을 명확히 하고 노동 분쟁을 공개적이고 통제 가능한 절차로 전환하고자 합니다. 이는 노동 질서를 재편하고, 장기적인 사회 안정을 확보하기 위한 조치입니다."
 CHI_factory_law_revision:0 "공장법 개정"
 CHI_factory_law_revision_desc:0 "기존의 공장법은 형식적으로 존재했을 뿐, 실제 노동 환경을 충분히 반영하지 못했습니다. 정부는 노동시간과 근로 조건을 현실에 맞게 조정하여 법의 실효성을 강화하고자 합니다."
 CHI_minimum_regulation:0 "최소한의 규제"
 CHI_minimum_regulation_desc:0 "경제 회복 초기 단계에서 과도한 규제는 시장의 회복력을 약화시킬 수 있습니다. 정부는 최소한의 필수 규제만을 유지하며, 경제 주체들의 자율적 활동을 존중하는 방향을 선택하고자 합니다."
 CHI_free_competition_market:0 "자율경쟁 시장경제"
 CHI_free_competition_market_desc:0 "정부는 공정한 경쟁이 경제 활력의 원천이라는 판단 아래, 시장 내 자율경쟁을 제도적으로 보장하는 방향을 모색하고 있습니다. 이는 장기적 성장 기반을 다지기 위한 선택입니다."
 CHI_recognize_strikes:0 "파업권 인정"
 CHI_recognize_strikes_desc:0 "노동자의 집단적 의사 표현은 사회 안정의 일부로 제도화될 필요가 있습니다. 정부는 파업권을 제한적으로 인정함으로써, 극단적 충돌을 예방하고 제도적 협상을 촉진하고자 합니다."
 CHI_utilize_floating_capital:0 "유동자금 활용"
 CHI_utilize_floating_capital_desc:0 "전쟁과 혼란 속에서도 시중에는 투자처를 찾지 못한 막대한 유동자금이 정체되어 있습니다. 정부는 이러한 자금을 방치하는 대신, 산업과 고용 회복에 투입하여 경제 전반의 순환을 다시 움직이게 하고자 합니다.\n\n유동자금의 활용은 재정 부담을 최소화하면서도 민간의 자발적 참여를 유도하는 방식으로 이루어질 것입니다. 이를 통해 생산과 소비의 흐름을 점진적으로 회복시키고, 경제 재건의 기반을 다지는 것이 목표입니다."
 CHI_partial_keynesianism:0 "케인즈주의의 부분적 수용"
 CHI_partial_keynesianism_desc:0 "정부는 완전한 시장 자율이나 전면적 국가 개입 대신, 제한적인 재정 개입을 통해 경기 변동을 완화하는 방안을 검토하고 있습니다. 이는 안정과 성장을 병행하기 위한 현실적 선택입니다."
 CHI_labor_market_reorganization:0 "노동시장 재활성화"
 CHI_labor_market_reorganization_desc:0 "일련의 제도 개편을 통해 정부는 침체된 노동시장을 다시 움직이게 하고자 합니다. 이는 고용 회복과 산업 재건을 동시에 이루기 위한 종합적 정비 단계입니다."
 CHI_freeze_essential_prices:0 "필수재 가격 동결"
 CHI_freeze_essential_prices_desc:0 "생활 필수품 가격의 급격한 변동은 민심 불안을 증폭시키고 사회 혼란을 심화시킵니다. 정부는 일정 기간 동안 필수재 가격을 동결하여 시장의 급격한 충격을 완화하고, 최소한의 생계 안정을 확보하고자 합니다."
 CHI_abolish_price_controls:0 "가격 통제 정책 폐기"
 CHI_abolish_price_controls_desc:0 "가격 통제는 단기적 안정에는 기여할 수 있으나, 장기적으로는 공급 왜곡과 암시장 확대를 초래할 위험이 있습니다. 정부는 통제를 철폐하고 시장 기능 회복을 통해 보다 근본적인 안정을 추구하고자 합니다."
 CHI_luxury_goods_tax:0 "사치재 품목 과세"
 CHI_luxury_goods_tax_desc:0 "정부는 필수 소비를 보호하는 한편, 사치적 소비에 대한 과세를 통해 재정을 확보하고 사회적 불균형을 완화하고자 합니다. 이는 부담을 소비 여력이 있는 계층에 전가하는 조치입니다."
 CHI_partial_rationing:0 "부분 배급제 실행"
 CHI_partial_rationing_desc:0 "내전과 경제 혼란 속에서 시장 기능이 불안정해지자, 정부는 최소한의 생필품 공급을 보장하기 위한 부분 배급제 도입을 결정했습니다. 이는 전면적인 통제 경제로의 전환이 아니라, 식량과 필수 소비재에 한해 국가가 유통을 관리함으로써 가격 급등과 사재기를 억제하려는 조치입니다.\n\n부분 배급제는 민간 시장의 기능을 완전히 부정하지 않으면서도, 혼란기에 발생하는 극단적인 불균형을 완화하는 것을 목표로 합니다. 정부는 이를 통해 도시 노동자와 취약 계층의 생계를 안정시키고, 사회 전반의 불만이 폭발하는 것을 방지하고자 합니다."
 CHI_tariff_reduction:0 "관세 인하"
 CHI_tariff_reduction_desc:0 "정부는 무역 장벽을 완화하여 물자 유입을 원활히 하고, 국내 시장의 공급 압박을 완화하고자 합니다. 이는 국제 교역을 통한 가격 안정 전략의 일환입니다."
 CHI_agricultural_subsidies:0 "농업 보조금 지급"
 CHI_agricultural_subsidies_desc:0 "농업은 국가 생존의 기반입니다. 정부는 농업 생산을 장려하기 위해 보조금을 지급하고, 식량 생산의 지속성과 농촌 경제의 안정을 확보하고자 합니다."
 CHI_stabilize_food_supply:0 "식료품 공급 안정화"
 CHI_stabilize_food_supply_desc:0 "식량 공급의 불안정은 즉각적인 사회 혼란으로 이어집니다. 정부는 유통망 정비와 생산 지원을 통해 식료품 공급을 안정시키고자 합니다."
 CHI_free_trade_trust:0 "자유무역 신뢰"
 CHI_free_trade_trust_desc:0 "정부는 국제 무역 질서에 대한 신뢰를 회복함으로써 장기적인 경제 회복의 토대를 마련하고자 합니다. 이는 외국 자본과 물자의 유입을 촉진하는 기반이 될 것입니다."
 CHI_protected_trade:0 "신보호무역주의"
 CHI_protected_trade_desc:0 "국내 산업이 완전히 회복되기 전까지는 일정 수준의 보호가 필요합니다. 정부는 제한적인 보호무역 정책을 통해 국내 생산 기반을 방어하고자 합니다."
 CHI_economic_shock_therapy:0 "경제 충격 요법"
 CHI_economic_shock_therapy_desc:0 "점진적 조정만으로는 왜곡된 경제 구조를 바로잡기 어렵다는 판단 아래, 정부는 단기간에 강력한 개혁을 단행하는 경제 충격 요법을 선택하고자 합니다. 가격 통제 완화, 시장 개방, 재정 구조 조정이 동시에 추진되며 기존의 비효율적 관행은 일거에 정리될 것입니다.\n\n이 조치는 단기적으로 상당한 혼란과 부담을 수반할 수 있으나, 장기적으로는 왜곡된 경제 질서를 빠르게 정상화하고 자생적 성장 기반을 구축하는 것을 목표로 합니다."
 CHI_dream_of_self_strengthening:0 "자강의 꿈"
 CHI_dream_of_self_strengthening_desc:0 "중국은 더 이상 외부의 도움이나 일시적인 처방에 의존해서는 안 됩니다. 국가의 존립과 번영은 스스로의 힘으로 산업을 일으키고, 기술을 축적하며, 경제 구조를 단단히 다지는 데서 출발해야 합니다.\n\n자강의 꿈은 단순한 구호가 아니라, 장기적인 국가 발전을 향한 방향 선언입니다. 정부는 생산 능력의 확충, 인재 양성, 기초 산업의 강화에 집중함으로써 중국이 스스로 서고, 스스로 성장하며, 스스로 미래를 개척하는 국가로 나아가고자 합니다."
 CHI_second_fabi_reform:0 "제2차 법폐개혁"
 CHI_second_fabi_reform_desc:0 "기존 법폐 체계는 인플레이션 압력을 억누르기에는 지나치게 취약해졌습니다. 정부는 통화 운용의 규율을 재정립하고, 금융 질서를 다시 세우기 위한 제2차 법폐개혁을 추진합니다."
 CHI_abolish_gold_silver_bimetallism:0 "금은복본위제 폐지"
 CHI_abolish_gold_silver_bimetallism_desc:0 "금과 은에 동시에 기대는 복합 기준은 환율·통화량 관리의 혼선을 키워 왔습니다. 정부는 금은복본위제를 폐지하여 통화 기준을 단순화하고, 정책의 일관성을 확보합니다."
 CHI_introduce_managed_currency_system:0 "관리통화제 도입"
 CHI_introduce_managed_currency_system_desc:0 "정부는 통화 발행과 유통을 계획적으로 관리하는 관리통화제를 도입합니다. 이는 시장의 불안정한 기대를 누르고, 통화 가치의 급격한 변동을 방지하기 위한 조치입니다."
 CHI_learn_from_london:0 "런던을 배우기"
 CHI_learn_from_london_desc:0 "국제 금융의 경험이 축적된 런던의 제도와 운용 방식을 분석합니다. 이를 참고하여 중국의 통화·금융 개혁을 더 정교하게 설계하고 실행합니다."
 CHI_transition_to_gold_standard:0 "금본위제로의 이행"
 CHI_transition_to_gold_standard_desc:0 "통화에 대한 신뢰를 되살리기 위해, 정부는 금을 기준으로 하는 교환 질서를 확립하고자 합니다. 금본위로의 이행은 안정적 가치 기준을 제공하여 금융 불안을 억제하는 기반이 됩니다."
 CHI_link_with_washington:0 "워싱턴과 연계"
 CHI_link_with_washington_desc:0 "대외 신뢰 회복과 금융 안정의 기반을 넓히기 위해, 정부는 워싱턴과의 협력 채널을 강화합니다. 이는 국제 금융 환경 속에서 통화 정책의 신뢰도를 높이는 데 기여할 것입니다."
 CHI_restore_central_bank_confidence:0 "중앙은행의 신뢰 회복"
 CHI_restore_central_bank_confidence_desc:0 "중앙은행이 예측 가능한 원칙과 일관된 정책을 제시해야 통화가 안정됩니다. 정부는 중앙은행의 권위와 신뢰를 재건하여 시장의 불안 심리를 약화시킵니다."
 CHI_issue_new_banknotes:0 "신권 발행"
 CHI_issue_new_banknotes_desc:0 "기존 화폐의 신뢰가 크게 훼손된 상황에서, 신권 발행은 통화 질서를 재편하는 핵심 수단입니다. 정부는 교환·유통 체계를 정비하고 새 화폐에 대한 신뢰를 확립합니다."
 CHI_tax_reform:0 "세제개편"
 CHI_tax_reform_desc:0 "지속 가능한 재정은 물가 안정의 전제입니다. 정부는 조세 구조를 재정비하여 세입 기반을 강화하고, 통화 정책이 흔들리지 않는 재정 질서를 구축합니다."
 CHI_abolish_poll_tax:0 "인두조세 폐지"
 CHI_abolish_poll_tax_desc:0 "인두조세는 부담의 형평성을 해치고 사회적 반발을 증폭시키기 쉽습니다. 정부는 이를 폐지하여 조세 체계를 정비하고, 조세의 정당성과 수용성을 높입니다."
 CHI_introduce_proportional_taxation:0 "비례조세 도입"
 CHI_introduce_proportional_taxation_desc:0 "정부는 과세 원칙을 단순하고 예측 가능하게 정비하기 위해 비례조세를 도입합니다. 이는 세입의 안정성을 높이고, 경제 주체들의 불확실성을 줄이는 기반이 됩니다."
 CHI_wartime_special_tax:0 "전시특별세"
 CHI_wartime_special_tax_desc:0 "내전과 국가적 위기가 겹치면서 기존의 조세 체계만으로는 전쟁 수행과 행정 유지에 필요한 재정을 감당할 수 없게 되었습니다. 정부는 평시의 원칙을 일시적으로 유보하고, 국가 생존을 최우선으로 하는 전시특별세를 도입하기로 결정했습니다.\n\n전시특별세는 광범위한 경제 활동을 대상으로 하여 단기간에 대규모 재원을 확보하는 데 목적이 있습니다. 이는 군수 조달, 치안 유지, 교통과 행정망 복구 등 즉각적인 국가 운영에 투입될 것입니다.\n\n정부는 이 조치가 항구적인 제도가 아니라, 전시라는 특수한 상황에서만 적용되는 비상 수단임을 강조하고 있습니다. 그러나 그 부담이 민간 경제와 국민 생활에 적지 않은 압박을 가할 것이라는 점 역시 부정할 수 없습니다."
 CHI_overcome_inflation:0 "인플레이션 극복"
 CHI_overcome_inflation_desc:0 "통화 개혁과 재정 정비, 금융 제도의 재구성을 거치며 중국 경제를 잠식하던 인플레이션은 마침내 정리 단계에 들어섰습니다. 무분별한 화폐 팽창은 억제되었고, 통화에 대한 신뢰 역시 점진적으로 회복되고 있습니다.\n\n이제 정부는 단기적 위기 대응을 넘어, 안정적인 통화 운용과 예측 가능한 경제 질서를 확립할 수 있는 기반을 확보하게 되었습니다. 물가 안정은 생산과 유통, 투자 전반에 긍정적인 신호를 보내며, 국가 재건을 위한 보다 장기적인 정책을 추진할 여지를 만들어주고 있습니다.\n\n인플레이션 극복은 단순한 경제 지표의 개선이 아니라, 국가 통치 능력이 회복되었음을 상징하는 전환점입니다."
 CHI_great_national_excavation:0 "대국굴기"
 CHI_great_national_excavation_desc:0 "내전과 혼란이 남긴 상처를 봉합하는 것만으로는 충분하지 않습니다. 지금 우리에게 필요한 것은 국가 역량을 근본부터 다시 일으켜 세우는 총체적 부흥이며, 그 과정은 산업·금융·행정·교육·기술의 모든 영역을 동시에 밀어붙이는 형태로 전개되어야 합니다.\n\n'대국굴기'는 단순한 구호가 아니라, 국가가 가진 잠재력을 '파내어' 현실의 생산력으로 바꾸겠다는 선언입니다. 정부는 전국의 인력과 자원을 재배치하고, 기간 산업을 우선 복구하며, 금융 질서를 안정화해 투자와 고용이 다시 움직이게 만들 것입니다.\n\n이 사업이 성과를 낸다면 중국은 더 이상 위기 속에서 버티는 국가가 아니라, 스스로의 힘으로 성장 궤도에 오르는 국가가 될 것입니다."
 CHI_liberalize_the_people:0 "중화인민 자유화"
 CHI_liberalize_the_people_desc:0 "내전과 비상통치의 시대가 끝나가면서 국가는 더 이상 통제와 동원만으로 유지될 수 없습니다. 이제 중국 사회 전반에 개인의 자유와 시민적 권리를 회복시키는 방향으로 전환해야 할 시점입니다. 중화인민 자유화는 언론, 사상, 사회 참여 전반에서 국가의 과도한 개입을 완화하고 시민이 국가의 객체가 아닌 주체로 자리 잡도록 하는 첫 단계입니다."
 CHI_oppose_collectivism:0 "집체주의에 반대"
 CHI_oppose_collectivism_desc:0 "국가 주도의 집체주의는 단기적인 동원에는 효과적이었으나 개인의 책임과 창의성을 억압해 왔습니다. 정부는 개인을 집단의 부속물이 아닌 독립된 시민으로 인정하는 사회 질서로 전환하고자 합니다."
 CHI_abolish_press_law:0 "언론법 폐지"
 CHI_abolish_press_law_desc:0 "비상 시기에 도입된 언론 통제는 국가 안보를 명분으로 삼았지만 결과적으로 사회 전반의 침묵과 불신을 낳았습니다. 정부는 언론에 대한 법적 족쇄를 제거하고 공론의 장을 회복하고자 합니다."
 CHI_expand_womens_education:0 "여성 교육 대중화"
 CHI_expand_womens_education_desc:0 "중국의 근대화는 절반의 인구를 배제한 채 완성될 수 없습니다. 여성 교육의 대중화는 사회 전체의 생산성과 시민 의식을 끌어올리는 핵심 과제입니다."
 CHI_anti_authoritarian_discourse:0 "반권위주의적 논조"
 CHI_anti_authoritarian_discourse_desc:0 "권위에 대한 무비판적 복종은 오랜 혼란 속에서 유지되어 왔습니다. 이제 사회는 권력에 질문을 던질 수 있어야 하며 비판은 체제를 위협하는 것이 아니라 건강하게 만드는 요소로 받아들여져야 합니다."
 CHI_foster_individualism:0 "개인주의 문화 함양"
 CHI_foster_individualism_desc:0 "개인의 성취와 책임을 존중하는 문화는 사회적 역동성의 토대입니다. 국가는 집단의 이름으로 개인을 억누르기보다 개인의 능력이 사회를 이끄는 방향으로 나아가야 합니다."
 CHI_womens_suffrage_question:0 "여성 참정권 문제"
 CHI_womens_suffrage_question_desc:0 "여성의 교육과 사회 참여가 확대되면서 정치적 권리에 대한 요구 역시 더 이상 외면할 수 없는 문제로 떠오르고 있습니다. 이는 국가 정체성에 대한 근본적 질문을 제기합니다."
 CHI_new_era_chinese_people:0 "신시대 중화인민"
 CHI_new_era_chinese_people_desc:0 "오랜 전쟁과 통제의 시대를 지나 중국 사회는 새로운 단계로 접어들고 있습니다. 자유와 개인의 존엄, 시민적 참여를 기반으로 한 신시대 중화인민의 시대가 열리고 있습니다."
 CHI_escape_traditional_system:0 "제도적 탈권위"
 CHI_escape_traditional_system_desc:0 "기존의 경직된 교육 제도와 신분적 권위는 대중 교육의 확산을 가로막아 왔습니다. 정부는 교육을 특정 계층의 특권이 아닌, 모든 인민의 기본 권리로 재정의하고 제도 전반에서 불필요한 권위와 장벽을 제거하고자 합니다."
 CHI_expand_basic_education:0 "보편교육 강화"
 CHI_expand_basic_education_desc:0 "낮은 식자율 문제를 해결하기 위해서는 기초 교육의 대대적인 확대가 필수적입니다. 정부는 초등 교육의 접근성을 높이고, 농촌과 도시를 막론하고 최소한의 문자 해득 능력을 보장하는 체계를 구축하고자 합니다."
 CHI_modernize_education_system:0 "교육체계 현대화"
 CHI_modernize_education_system_desc:0 "전통적인 교육 방식은 급변하는 사회와 산업 구조를 따라가지 못하고 있습니다. 정부는 교육 내용을 현실에 맞게 개편하고, 실용적 지식과 근대적 학문을 중심으로 한 새로운 교육 체계를 도입하고자 합니다."
 CHI_standardize_baekmun:0 "백화문 표준화"
 CHI_standardize_baekmun_desc:0 "복잡한 문어체는 대중의 문자 접근을 어렵게 만드는 주요 원인입니다. 정부는 구어에 가까운 백화문을 표준으로 채택하여 교육과 행정 전반에서 사용함으로써, 인민 누구나 쉽게 읽고 쓸 수 있는 언어 환경을 조성하고자 합니다."
 CHI_intellectual_liberation:0 "지적 해방"
 CHI_intellectual_liberation_desc:0 "사상의 자유와 학문의 자율은 근대 사회로 나아가기 위한 출발점입니다. 정부는 검열과 낡은 관습을 걷어내고, 인민이 자유롭게 사고하고 학문을 탐구할 수 있는 환경을 조성하고자 합니다."
 CHI_small_state_few_people:0 "소국과민"
 CHI_small_state_few_people_desc:0 "국가 권력이 비대해질수록 인민의 삶은 억압받기 쉽습니다. 소국과민의 원칙에 따라 국가는 최소한의 역할에 집중하고, 공동체와 개인의 자율을 최대한 보장하는 질서를 지향합니다."
 CHI_simplified_characters:0 "간체자 보급"
 CHI_simplified_characters_desc:0 "복잡한 문자 체계는 교육과 행정 전반에서 높은 장벽으로 작용해 왔습니다. 정부는 간체자를 보급하여 문해율을 빠르게 향상시키고, 교육 접근성과 행정 효율을 동시에 개선하고자 합니다."
 CHI_judicial_reform:0 "사법개혁"
 CHI_judicial_reform_desc:0 "불투명한 재판 절차와 자의적 판결은 법의 권위를 훼손해 왔습니다. 사법개혁을 통해 공정한 재판과 법 앞의 평등을 확립하고자 합니다."
 CHI_bureaucracy_reduction:0 "비대한 행정조직 감편"
 CHI_bureaucracy_reduction_desc:0 "과도하게 팽창한 행정조직은 비효율과 책임 회피를 낳았습니다. 정부는 중복된 기능과 불필요한 부서를 정리하여 간결한 행정 체계를 구축합니다."
 CHI_limit_government_legislation:0 "정부 입법 규제"
 CHI_limit_government_legislation_desc:0 "행정부의 과도한 입법 권한은 자유를 침식할 위험이 있습니다. 정부는 스스로의 권한을 제한함으로써 법치와 권력 분립을 강화하고자 합니다."
 CHI_liberal_government:0 "자유주의적 정부"
 CHI_liberal_government_desc:0 "국가는 인민을 통제하기 위해 존재하지 않습니다. 개인의 자유와 권리를 최우선으로 존중하는 자유주의적 정부 체제를 국가 운영의 기준으로 확립합니다."
 CHI_new_culture_movement:0 "신문화운동"
 CHI_new_culture_movement_desc:0 "신문화운동은 중국 전통문화 전반을 비판적으로 재검토하려는 지식인 운동입니다. 전통을 무조건 부정하기보다는, 근대 사회에 부합하는 요소는 남기고 낡은 관습과 사고방식은 제거하자는 문제의식에서 출발하였습니다."
 CHI_attack_confucian_clanism:0 "공가점타도"
 CHI_attack_confucian_clanism_desc:0 "공가점타도는 공자와 유교적 가치체계를 중국 사회를 억압해 온 근본 원인으로 규정하고, 이를 전면적으로 타도해야 한다는 급진적 노선입니다. 이는 기존의 도덕·윤리·권위 질서를 완전히 부정하며, 전통 문화 자체를 파괴 대상으로 삼는 프로토 문화혁명적 성격을 지닙니다."
 CHI_national_heritage_reorganization_movement:0 "국고정리운동"
 CHI_national_heritage_reorganization_movement_desc:0 "국고정리운동은 전통문화를 전면 부정하지 않고, 중국의 문화유산을 체계적으로 정리·재해석하려는 온건한 개혁 노선입니다. 전통을 비판적으로 검토하되, 근대 국가의 정체성을 구성하는 자원으로 재구성하려는 시도입니다."
 CHI_critique_spiritual_civilization:0 "정신문명 비판"
 CHI_critique_spiritual_civilization_desc:0 "산업화되지 않았기 때문에 정신적으로 우월하다는 주장은 현실을 외면한 자기기만에 불과합니다. 과학과 근대적 사고를 거부한 채 정신적 우월성을 강조하는 태도는 중국 사회의 발전을 가로막는 장애물로 비판받고 있습니다."
 CHI_problem_and_ism:0 "문제와주의"
 CHI_problem_and_ism_desc:0 "중국 사회에서는 오랫동안 '무엇이 먼저인가'를 둘러싼 논쟁이 반복되어 왔습니다. 한쪽은 이념과 주의를 바로 세우지 않으면 중국은 다시 혼란에 빠질 것이라 주장하고, 다른 한쪽은 추상적인 이념 논쟁에 매달리는 동안 현실의 문제들이 방치되어 왔다고 비판합니다.\n\n후스 행정부는 이 논쟁에서 분명한 입장을 취하고 있습니다. 국가를 무너뜨린 것은 특정 주의의 부재가 아니라, 눈앞에 쌓여 있던 문제들을 외면해 온 태도였다는 것입니다. 실업, 문맹, 낙후된 제도, 비효율적인 행정은 어떤 이념을 외친다고 해결되지 않으며, 오직 구체적인 분석과 실행을 통해서만 극복될 수 있습니다.\n\n후스는 이념이 문제를 대신할 수 없다고 단언합니다. 주의는 문제 해결의 수단이 될 수는 있으나, 문제보다 앞설 수는 없으며, 이념 논쟁이 현실 개혁을 가로막는 순간 그것은 국가의 적이 됩니다.\n\n이 중점은 '무슨 주의를 따를 것인가'보다 '지금 무엇을 해결할 것인가'를 국가 운영의 기준으로 삼겠다는 선언입니다. 중국은 더 이상 이념의 승부가 아니라, 문제 해결의 성과로 평가받아야 합니다."
 CHI_total_westernization:0 "전반서화"
 CHI_total_westernization_desc:0 "전반서화는 중국 사회 전반을 서구 기준에 맞게 전면적으로 개편해야 한다는 급진적 주장입니다. 정치·사회·문화 모든 영역을 서구화함으로써 중국을 근대적 정상 국가로 전환시키려는 이론입니다."
 CHI_review_sun_yat_sen:0 "국부 재평가"
 CHI_review_sun_yat_sen_desc:0 "쑨원은 신해혁명의 상징으로 기억되지만, 그의 말년과 최후의 집권은 공화국의 제도와 정치문화에 깊은 상처를 남겼습니다. 특히 부총통 추거 거부와 일방적 인사 단행, 언론 검열과 무력 동원은 '혁명'이라는 이름 아래 권력이 어떻게 제도를 압도할 수 있는지를 보여주었습니다. 이제 정부는 특정 인물에 대한 숭배나 저주가 아니라, 공화국의 지속을 위해 필요한 역사적 평가 기준을 세우고자 합니다. 국부라는 표상은 존중되더라도, 그 표상이 국가 운영의 면책특권이 되어서는 안 됩니다."
 CHI_seventy_thirty:0 "공칠과삼"
 CHI_seventy_thirty_desc:0 "정치권에서는 쑨원의 공과를 '공이 크되 과 또한 분명하다'는 기준으로 정리하려는 움직임이 확산되고 있습니다. 이는 쑨원의 혁명적 기여를 부정하지 않으면서도, 말년의 독주와 제도 훼손을 함께 기록하자는 현실적 절충안입니다. 이 방식은 극단적 단죄나 무비판적 찬양을 피하고, 공화국의 정치적 교훈을 제도적 언어로 남기려는 시도입니다."
 CHI_spirit_of_the_age:0 "중국의 시대정신"
 CHI_spirit_of_the_age_desc:0 "오늘의 중국은 특정 인물의 권위가 아니라 제도, 책임, 합의의 힘으로 서야 합니다. 민중의 지지와 혁명적 명분이 정당성을 대신할 수 없다는 교훈은 이미 대가를 치르고 얻은 결론입니다. 정부는 '시대정신'이라는 이름 아래 공화국 정치의 새로운 기준을 세우고자 하며, 이는 권력의 집중이 아니라 권력의 통제, 동원의 구호가 아니라 행정의 성과를 중심에 두는 방향입니다."
 CHI_downgrade_sun_yat_sen:0 "쑨원 격하운동"
 CHI_downgrade_sun_yat_sen_desc:0 "쑨원에 대한 비판은 더 이상 학술 논쟁에 머물지 않고, 공적 기념과 교육의 영역으로까지 번지고 있습니다. 일부에서는 우상화가 공화국을 오염시켰다고 주장하며, 기념 명칭과 상징을 대폭 조정해야 한다고 요구하고 있습니다. 정부는 이 흐름이 정치적 보복이나 새로운 우상파괴로 변질되지 않도록 관리하면서도, 공화국의 원칙을 훼손한 행적에 대해서는 분명한 선을 그어야 한다는 압박을 받고 있습니다."
 CHI_republican_tradition:0 "민국 전통"
 CHI_republican_tradition_desc:0 "공화국의 전통은 한 사람의 업적이 아니라 제도의 지속에서 형성됩니다. 대총통의 공석과 계임 체제, 조기 선거와 대연정의 형성은 혼란 속에서도 공화국이 스스로를 복원할 수 있음을 보여주었습니다. 정부는 인물 중심의 정치가 남긴 상처를 제도 중심의 관행으로 치유하고자 하며, 공화국의 안정은 곧 책임정치와 절차의 승리로 이어질 것입니다."
 CHI_liberal_government_focus:0 "자유주의적 정부"
 CHI_liberal_government_focus_desc:0 "오랜 정치적 혼란을 거친 끝에 공화국은 자유주의적 원칙에 기반한 국정 운영을 다시 확립하고자 합니다. 이 정부는 개인의 권위나 이념적 강박이 아닌, 법치와 제도, 시민의 권리를 정치의 중심에 두고 국가를 운영하는 것을 목표로 합니다. 이는 급진적 개혁이 아니라, 중국 정치가 정상적인 궤도로 복귀했음을 선언하는 현실적 선택입니다."
 CHI_distant_diplomacy_focus:0 "원교"
 CHI_distant_diplomacy_focus_desc:0 "중화민국은 일본의 압박과 영향력 확대에 대응하기 위해, 지리적으로 떨어진 국가들과의 외교 관계를 적극적으로 모색하고자 합니다. 이는 일본과의 직접적인 충돌을 피하면서도, 국제적 고립을 해소하고 외교적 균형을 회복하려는 전략적 선택입니다. 원교는 일본을 단일한 협상 상대로 두지 않고, 중국이 보다 넓은 외교 무대에서 대안을 확보함으로써 외교적 주도권을 되찾으려는 현실적인 접근입니다."
 CHI_new_acquaintances_focus:0 "결식신지"
 CHI_new_acquaintances_focus_desc:0 "중화민국은 일본의 압박에 대응하기 위한 원교 전략의 일환으로, 독일과의 새로운 외교 관계를 모색하고자 합니다. 결식신지는 기존의 외교 관성에 얽매이지 않고, 과거의 이해관계와 거리를 둔 채 새로운 파트너를 탐색하는 노선입니다. 이는 즉각적인 동맹을 의미하지는 않지만, 군사·기술·외교 전반에서 장기적인 협력 가능성을 열어 두는 유연한 접근으로, 국제 정세 변화에 대응할 수 있는 선택지를 확장하는 데 목적이 있습니다."
 CHI_cut_throat_friends_focus:0 "문경지교"
 CHI_cut_throat_friends_focus_desc:0 "중화민국은 이미 일정한 신뢰와 외교적 접점을 형성해 온 프랑스와의 관계를 더욱 공고히 하고자 합니다. 문경지교는 새로운 파트너를 탐색하기보다는, 이해관계와 신뢰가 축적된 국가와의 긴밀한 협력을 중시하는 노선입니다. 이는 위기 상황에서 실질적인 외교적 지지와 국제적 발언권을 확보하기 위한 선택으로, 외교적 집중과 상호 책임을 전제로 한 관계 강화를 의미합니다."
 CHI_renew_sino_german_trade_focus:0 "중독통상조약 갱신"
 CHI_renew_sino_german_trade_focus_desc:0 "중화민국은 독일과 체결된 기존의 통상 조약을 재검토하고, 변화한 국제 정세에 맞추어 이를 갱신하고자 합니다. 이는 단순한 경제 협력을 넘어, 일본의 영향력을 견제하기 위한 외교적 기반을 재정비하려는 시도입니다. 조약의 갱신은 중국이 유럽과의 교역을 유지하며 외교적 선택지를 확보하고 있음을 보여주는 신호가 될 것입니다."
 CHI_strengthen_former_entente_focus:0 "구 협상국 협력 강화"
 CHI_strengthen_former_entente_focus_desc:0 "중화민국은 과거 협상국에 속했던 유럽 국가들과의 관계를 재정립하고, 외교적 협력을 강화하고자 합니다. 이는 일본과의 대립 구도 속에서 국제적 고립을 피하고, 중국의 외교적 입지를 넓히기 위한 현실적인 선택입니다. 이러한 협력은 군사적 동맹보다는 외교와 경제를 중심으로 진행될 것입니다."
 CHI_northern_diplomacy_focus:0 "대북방외교"
 CHI_northern_diplomacy_focus_desc:0 "중화민국은 북방 지역의 강대국과의 외교 관계를 조정하고자 합니다. 대북방외교는 이념적 친선이 아니라, 일본의 팽창을 견제하기 위한 전략적 계산에 기반한 접근입니다. 이는 필요에 따른 제한적 협력과 긴장 관리에 초점을 맞춘 실용적인 외교 노선입니다."
 CHI_concession_issue_focus:0 "조계지 문제"
 CHI_concession_issue_focus_desc:0 "중국 내에 존재하는 조계지는 여전히 주권과 외교 정책의 중요한 문제로 남아 있습니다. 중화민국 정부는 이 문제를 국제적 충돌로 비화시키지 않으면서도, 단계적으로 자국의 권익을 회복하고자 합니다. 조계지 문제는 단순한 영토 문제가 아니라, 중국의 대외적 위상을 가늠하는 시험대입니다."
 CHI_europe_in_turmoil_focus:0 "전화에 휩싸인 유럽"
 CHI_europe_in_turmoil_focus_desc:0 "유럽 전역에서 긴장이 고조되며, 대륙 전체가 불안정한 국면으로 접어들고 있습니다. 중화민국은 이러한 상황을 면밀히 관찰하며, 필요할 경우 외교적 개입이나 제한적 지원을 통해 국익을 도모할 여지를 검토하고자 합니다. 유럽의 혼란은 위험이자 동시에 새로운 외교적 기회이기도 합니다."
 CHI_dagger_hidden_in_smile_focus:0 "설망어검"
 CHI_dagger_hidden_in_smile_focus_desc:0 "중화민국은 유럽 열강의 식민주의적 태도를 공개적으로 비난하기보다는, 외교적 언어 속에 비판을 숨기는 방식을 택하고자 합니다. 설망어검은 겉으로는 협력과 우호를 말하면서도, 실제로는 기존 국제 질서의 모순을 지적하는 외교 전략입니다. 이는 중국이 무력 충돌 없이 자신의 입장을 전달하기 위한 신중한 선택입니다."
 CHI_chinas_just_voice_focus:0 "중국의 정당한 몫"
 CHI_chinas_just_voice_focus_desc:0 "중화민국은 국제 사회에서 중국이 마땅히 가져야 할 발언권과 위상을 요구하고자 합니다. 이는 패권을 추구하는 선언이 아니라, 외교와 무역, 국제 회의에서 중국의 이해관계가 정당하게 반영되어야 한다는 주장입니다. 중국의 정당한 몫을 요구하는 것은 곧 주권 국가로서의 정상화를 의미합니다."