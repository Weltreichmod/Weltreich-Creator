l_korean:
 france_wr.0.t:0 "프랑스군이 상파뉴를 진군하다!"
 france_wr.0.d:0 "어제 아침, 프랑스군은 프랑크푸르트 조약 파기를 주장하며 샹파뉴를 비롯한 프랑스 북동부 지역을 행진했습니다.\n\n전 세계의 이목이 유럽으로 쏠린 프랑스에 독일 외무부가 공식적으로 항의했습니다. 이 프랑스 공화국의 재무장 선언으로 프랑크푸르트 조약은 완전히 파기되었습니다.\n\n이로서 프랑스는 1차대전의 그림자에서 완전히 벗어났으며 그들의 반독일주의적 행보는 더욱 활발해 질것으로 보이며, 프랑스는 그 어떠한 제한도 받지않고 재무장을 시행할 것으로 보입니다."
 france_wr.0.a:0 "다가온다..."
 france_wr.0.b:0 "비브 라 프랑스!"
 france_wr.0.c:0 "젠장!"
 france.2.t:0 "피레네 위기"
 france.2.d:0 "오늘 아침부터 피레네 산맥에서는 스페인군과 프랑스군의 치열한 신경전이 벌어졌습니다. 사태는 프랑스의 카탈루냐 요구로 시작돼 팽팽한 긴장감을 유지하고 있습니다."
 france.2.a:0 "누가 이기나 보자고."
 france.3.t:0 "스페인 근해의 해상 도발"
 france.3.d:0 "스페인과 카탈루냐 신경전 중 프랑스는 해상 도발을 감행했습니다. 스페인이 강력 반발하고 나섰지만, 프랑스는 공식 입장을 내놓지 않고 있습니다. 전문가들은 프랑스가 스페인에 카탈루냐를 내놓도록 압력을 가하려 하고있다고 말합니다."
 france.3.a:0 "음..."
 france.4.t:0 "카탈루냐가 프랑스 영토가 되다"
 france.4.d:0 "오늘 아침 충격적인 소식이 있었습니다. 스페인 정부가 조건 없이 카탈루냐를 프랑스 정부에 넘기기로 합의했습니다. 스페인 정부가 과거 군사적 압박에 굴복한 것으로 보입니다. 카탈루냐는 오랜 기간 스페인의 영향력 아래에 있었으며 나폴레옹 전쟁시기에 잠시 프랑스에 의해 점령당한 적이 있습니다. 프랑스 정부는 이를 빌미로 카탈루냐를 요구했으며 내부적으로 큰 혼란을 겪고 있는 스페인은 별다른 저항 없이 영토를 프랑스에게 양도하였습니다."
 france.4.a:0 "앞으로 일어날 끔찍한 일의 시작일 수도 있다."
 france.5.t:0 "전쟁을 선택하다."
 france.5.d:0 "결국 스페인 정부는 우리에게 카탈루냐를 주기를 거부하고 전쟁을 선택했습니다. 자, 아주 철저하게 밟읍시다."
 france.5.a:0 "돌격!"
 france.6.t:0 "영국-프랑스 동맹"
 france.6.d:0 "프랑스와 영국의 군사 동맹이 오늘 아침에 수립되었습니다. 두 국가 사이의 동맹이 앞으로 국제 정세에 많은 영향을 미칠 것은 분명해 보입니다. 특히 독일 정부는 이 동맹이 독일에 대항하기 위한 동맹으로 간주하는 것으로 보입니다. 과거 1차 세계대전 당시에도 이 둘은 독일에 대항하여 동맹을 맺었었으며 다시금 결성된 이 동맹은 독일을 매우 자극하고 있습니다. 많은 전문가들 역시 이것이 독일에 대항하기 위한 동맹으로 보고있으며 이 거대한 사건은 어쩌면 유럽 정세를 크게 뒤흔들지도 모릅니다."
 france.6.a:0 "옛 동맹의 재건"
 france.7.t:0 "영국이 거절하다"
 france.7.d:0 "영국은 우리의 동맹 제안을 가차없이 거부했습니다. 아마도 그들은 우리와 다른 목적을 가지고 있을 것입니다."
 france.7.a:0 "오 신이시여."
 france.8.t:0 "영국이 동의하다"
 france.8.d:0 "아마도 영국도 우리와 같은 생각을 가지고 있었을 것입니다. 그들은 우리의 불가침 조약을 받아들였습니다!"
 france.8.a:0 "아주 좋아."
 france.9.t:0 "영국이 거절하다"
 france.9.d:0 "영국은 우리와 다르게 생각하는 것이 분명합니다. 그들은 마침내 우리의 제안을 거절했습니다."
 france.9.a:0 "오..."
 france.10.t:0 "프랑스-이탈리아 동맹"
 france.10.d:0 "오늘 아침, 프랑스-이탈리아 동맹이 결성되었습니다. 세 나라는 대전 중에 참전국으로서 독일에 참담하게 패배한 경험을 공유하고 있습니다. 이 세 나라가 다시 동맹을 맺는다는 사실은 단 한 가지를 의미합니다."
 france.10.a:0 "알았다."
 france.11.t:0 "장 3세의 죽음"
 france.11.d:0 "어젯밤 프랑스 왕위를 주장했던 장 3세가 사망했습니다. 그의 죽음으로 이제 그의 아들 헨리 6세가 오를레앙의 수장이 되었습니다."
 france.11.a:0 "오... 그래..."
 france.12.t:0 "[SOV.GetName]의 수용"
 france.12.d:0 "[SOV.GetName]도 우리와 같은 생각을 가지고 있는 것 같았습니다. 그들은 우리의 제안에 동의했습니다."
 france.12.a:0 "좋아!"
 france.13.t:0 "불가침 조약 협상 결렬"
 france.13.d:0 "[SOV.GetName]은(는) 우리나라의 협상가들의 자국 영토 진입을 거부했습니다. 그들은 우리와 불가침 조약을 체결하고 싶어하지 않는 것 같습니다."
 france.13.a:0 "이해할 수 없군."
 france.14.t:0 "공화주의 혁명"
 france.14.d:0 "오늘 아침, 민주화를 주장하는 공화당원들과 장군들이 파리에서 쿠데타를 일으켰습니다. 파리는 순식간에 전쟁터로 변했고 민주당은 몇 시간 동안의 전투 끝에 승리했습니다. 파시스트 프랑스의 수장인 조르주 발루아는 현재까지 행방이 묘연합니다."
 france.14.a:0 "파리의 봄"
 france.15.t:0 "남부 봉기"
 france.15.d:0 "행방이 묘연했던 조르주 발루아는 남부를 중심으로 현 정권을 비판하며 일어섰습니다. 그들은 합법적인 정부라고 주장하는 유일한 사람들이고, 파리의 민주주의자들은 그들을 반역자라고 비난하고있습니다."
 france.15.a:0 "젠장!"
 france.16.t:0 "프랑스 내전"
 france.16.d:0 "몇 주간의 긴장 끝에, 프랑스는 남북으로 나뉘어진 내전으로 돌입했습니다. 세계는 민주주의자들이 이끄는 북부 프랑스와 파시스트가 이끄는 남부 프랑스 중 누가 내전의 승자가 될 수 있는지에 주목하고 있습니다. 프랑스의 내전 소식은 동쪽에 있는 독일에게 좋은 소식일 수도 있습니다. 이를 통해 그들의 적 중 하나를 줄일 수 있기 때문입니다."
 france.16.a:0 "결국 시작했군..."
 france.17.t:0 "우리의 제안이 [FROM.GetName]에 의해 수용되다."
 france.17.d:0 "그들은 우리와 동맹을 맺자는 제안을 받아들였습니다. 그들과 우리는 앞으로도 계속 교류할 것입니다."
 france.17.a:0 "좋은 소식이군."
 france.18.t:0 "우리의 제안이 [FROM.GetName]에 의해 거부되다."
 france.18.d:0 "결국 그들은 우리의 제안을 거부했습니다. 그들은 고독히 붕괴될 것입니다."
 france.18.a:0 "뭐?"
 france.19.t:0 "이탈리아의 수용"
 france.19.d:0 "아마도 이탈리아는 우리의 제안을 좋아했을지도 모릅니다. 그들은 우리의 제안을 받아들였고 연구소는 곧 지어질 것입니다."
 france.19.a:0 "완벽해."
 france.20.t:0 "연구소 설립 실패"
 france.20.d:0 "이탈리아 정부는 우리의 제안을 거절했습니다. 이탈리아와 공동연구소 설립은 앞으로 어려울 것으로 보입니다."
 france.20.a:0 "무슨 개소리야?"
 france.21.t:0 "프랑스의 지원"
 france.21.d:0 "프랑스는 우리에게 전쟁 자원을 제공했습니다. 이러한 지원은 프랑스와의 관계를 더욱 돈독하게 만들며, 우리의 계획이 예상보다 빨리 달성될 것임을 시사합니다."
 france.21.a:0 "완벽해"
 france.22.t:0 "프레지던트 드 라 레퓌블리크 프랑세즈"
 france.22.d:0 "프랑스 공화국의 대통령은 오늘 대통령 선거를 통해 결정될 것입니다. 의원내각제인 프랑스에서는 대통령의 권한이 그리 크지 않겠지만, 국가의 상징인 만큼 신중한 투표가 필요합니다.\n\n§R매 5년마다 §B프랑스 대통령 선거가 열립니다."
 france.22.a:0 "뱅상 쥘 오리올"
 france.22.b:0 "조셉 라니엘"
 france.22.c:0 "로베르 쉬망"
 france.23.t:0 "프랑스의 국왕"
 france.23.d:0 "부르봉 왕가와 프랑스 전통 왕실, 한때 프랑스 제국을 이끌었던 보나파르트 왕가 중 어느 쪽이 왕위에 오를지에 대한 논쟁이 벌어지고 있습니다."
 france.23.a:0 "부르봉 가문"
 france.23.b:0 "보나파르트 가문"
 france.24.t:0 "이탈리아의 동맹 가입 요청"
 france.24.d:0 "이탈리아는 독일을 몰아내는 데 기꺼이 동참할 것입니다. 그것이 우리에게 얼마나 도움이 될지는 모르겠지만, 적어도 해를 끼치지는 않을 것입니다."
 france.24.a:0 "좋아."
 france.24.b:0 "필요없다고 전해라."
 france.25.t:0 "이탈리아와 프랑스의 동맹"
 france.25.d:0 "어제 아침 이탈리아 정부는 프랑스와의 동맹을 선언했습니다. 학자들은 프랑스와 이탈리아의 동맹이 노골적으로 독일과 오스트리아-헝가리의 패권을 겨냥하고 있는것으로 바라보고 있습니다. 이탈리아 정부는 최근 상당히 공격적인 외교정책을 펄쳤으며 오스트리아의 이탈리아인이 다수인 영토의 영유권을 주장하기도 하였습니다. 이 새로운 동맹이 앞으로 어떤 변화를 가져올지 모두가 촉각을 곤두세우고 있습니다."
 france.25.a:0 "두고 보자고..."
 france.25.b:0 "승리를 위해 건배!"
 france.26.t:0 "야포 장비를 요구하는 오스만 제국"
 france.26.d:0 "오스만 제국은 우리와 좋은 관계를 유지하기를 희망한다며 야포의 판매를 요청했습니다."
 france.26.a:0 "알았다."
 france.26.b:0 "안 돼."
 france.27.t:0 "영국과의 동맹"
 france.27.d:0 "영국 정부는 우리와 동맹을 맺고 싶다는 의사를 밝혔습니다. 독일에 대항하기 위해서는 이 두 나라의 동맹이 필요할지도 모릅니다."
 france.27.a:0 "좋은 생각이다."
 france.27.b:0 "그게 꼭 필요한지 의문이군."
 france.28.t:0 "파리 백작 앙리와 문무백관에 남기는 유조"
 france.28.d:0 "국왕 전하께서 승하하셨습니다! 즉위 이래 몸이 결코 성치 못하셨음에도 불구하고 독일 제국의 목 하나만을 꺾겠다는 일념 하나만을 가지고 국정에 임하시었기에 우리의 대승 이후 미련을 푸신 전하의 몸은 더 악화되었습니다. 승전 연회 직후 쓰러진 전하의 옥체를 급히 옮겨 왕실 주치의가 치료를 시도하였으나 전하께선 며칠 동안 침대 밖을 나오시지 못하였고 결국 잠에 드신 채 승하하셨습니다. 비록 섭정관의 요구애 떠러 옥좌에 오르시었으나 세계제국의 종말이라는 대의를 위해 두번째 대전쟁이라는 가시로 된 왕관을 두 손으로 머리에 착용한 것은 국왕 전하께서 얼마나 독일이라는 거악에 대한 분노를 품고 계셨는지를 어렴풋이 짐작할 수 있게끔 해 줍니다. 전하께서는 대독전 승리 직후 스스로 운명을 예상하시옵고 따라서 문무백관과 파리 백작 앙리 전하께 유조를 남기셨습니다.\n\n'오를레앙 가문의 장, 신의 은총을 받은 프랑스의 국왕으로서 오직 하늘의 뜻에 따라 필멸의 육신이 이제 종착에 다다랐음을 엄숙히 선포하는 바이다. 육신이 쇠하고 영혼이 하늘문으로 향하는 이 마지막 순간에 만백성과 문무백관들에 짐의 의지를 전하노라.\n\n불화로 얼룩졌던 지난 세월은 이 순간을 위한 서막이었으니 보라! 독일이 무너져 파리를 짓밟던 독일의 오만함은 철저하게 응징당하였으니 20년의 모든 슬픔이 이 승리의 순간에 대한 대가였도다. 조국 프랑스는 다시 일어섰고 짐과 충성스러운 군병은 승리자로서 개선문을 통과했으니 평생의 과업을 이루었다 말할 수 있다.\n\n나의 아들이자 나의 심장인 파리 백작 앙리여. 이제 짐의 뒤를 이어 프랑스 왕가의 영광스러운 왕위를 물려받을지니 전화 속에서도 조국을 향한 헌신을 숨기지 않고 군주로서의 고귀한 피와 백성을 향한 미덕을 결합하는 지혜를 보여준 그 모습을 결단코 잃어선 안 될 것이오, 시대의 흐름을 읽는 유연함을 갖춘 채 군주로서 중재자의 지위를 견지할지니 군주로서 왕도를 펼칠 완전한 기회를 얻을 것이다. 비록 육신이 멈춰 이승을 떠나지만 짐의 영혼은 이 위대한 승리로 인해 영원히 평안할 터이니 장을 오래 치르지 말고 국정에 임하여 백성을 돌보고 나라를 평안케 하는 것이 좋을 것이다.\n\n또한 프랑스 백성들에게 고하노니 짐이 떠나더라도 프랑스의 영광은 영원할 것이오 만백성의 총의가 빚어내고 하늘이 가리킨 운명이니 내 적자 앙리와 섭정관의 향도 아래 번성하고 개척하게 되리라. 지엄한 왕실 법도에 따라 나의 적자인 파리 백작 앙리는 이제부터 프랑스 왕실의 정통과 명예를 짊어질지어다. 짐은 영원한 프랑스와 하느님의 가호를 빌며 평안히 눈을 감노라.'"
 france.28.a:0 "프랑스는 영원할지고 하느님의 가호가 있을지어니."
 france.30.t:0 "프랑스와의 접촉 준비"
 france.30.d:0 "우리가 그들과 공식적으로 동맹을 제안하기 전에 그들이 우리와 동맹을 맺을 생각을 가지고 있는지 확인해야 합니다."
 france.30.a:0 "가보자."
 france.31.t:0 "영국의 은밀한 접촉"
 france.31.d:0 "영국 정부는 우리에게 비밀리에 연락을 시도했고 우리와 동맹을 맺고 싶다는 의사를 표명했습니다. 만약 우리가 동의한다면, 우리는 그들이 미래에 동맹을 맺기를 원한다는 공문을 줄 때 그들과 동맹을 맺어야 합니다."
 france.31.a:0 "동의한다."
 france.31.b:0 "불가능하다."
 france.32.t:0 "프랑스와 밀약 성공"
 france.32.d:0 "프랑스는 우리의 제안을 받아들였습니다. 이제 우리는 미래에 프랑스와 동맹을 맺을 것이며, 이는 독일을 물리치는 데 큰 도움이 될 것입니다."
 france.32.a:0 "만세!"
 france.33.t:0 "프랑스가 거절하다"
 france.33.d:0 "프랑스는 우리의 제안에 미온적으로 반응했습니다. 그들은 우리와 함께 하고 싶어하지 않는 것 같았고, 우리는 우리의 길을 가야 할지도 모릅니다."
 france.33.a:0 "젠장할."
 france.34.t:0 "프랑스의 동맹 거절"
 france.34.d:0 "프랑스 정부는 우리와 동맹을 맺자는 제안을 거절했습니다. 그들은 스스로 잘할 수 있다고 믿는 것 같습니다. 그들의 오만함이 그들을 무너뜨릴 것입니다."
 france.34.a:0 "멍청이들."
 france.37.t:0 "군주주의 혁명"
 france.37.d:0 "프랑스에서 아주 놀라운 소식이 들려왔습니다. 오를레앙주의자들이 프랑스 통령 조르주 발루아를 몰아내고 왕정복고에 성공했습니다. 과거 왕을 몰아내고 공화국을 세웠던 프랑스 혁명과는 정반대의 일입니다. 조르주 발루아와 그의 친위대는 모두 체포되었고, 파리 정부는 오를레앙주의자에게 넘겨졌습니다.\n\n세계 공화주의자들은 오를레앙주의자들이 시대를 거스르고 있다고 비난했지만 파리를 장악한 새 정부는 아무런 입장도 내놓지 않고 있습니다."
 france.37.a:0 "놀라운 일이다."
 france.38.d:0 "프랑스에서 아주 놀라운 소식이 들려왔습니다. 보나파르트주의자들이 프랑스 통령 조르주 발루아를 몰아내고 왕정복고에 성공했습니다. 과거 왕을 몰아내고 공화국을 세웠던 프랑스 혁명과는 정반대의 일입니다. 조르주 발루아와 그의 친위대는 모두 체포되었고, 파리 정부는 보나파르트주의자에게 넘겨졌습니다.\n\n세계 공화주의자들은 보나파르트주의자들이 시대를 거스르고 있다고 비난했지만 파리를 장악한 새 정부는 아무런 입장도 내놓지 않고 있습니다."
 france.39.t:0 "발루아의 운명"
 france.39.d:0 "\"국가의 반역자\"인 조르주 발루아는 지난 파리 혁명 동안 용맹한 혁명군에게 그의 친위대원들과 함께 붙잡혔습니다. 그리고 이제 우리는 그를 재판에 회부하고 그의 운명을 결정해야 합니다."
 france.39.a:0 "그를 종신형에 처하라"
 france.39.b:0 "그를 처형하라"
 france.40.t:0 "프랑스의 수상"
 france.40.d:0 "왕은 국가의 상징이지만 국정에 개입하는 것은 옳지 않습니다. 우리 선출된 총리가 나라를 운영하는 것이 옳습니다. 프랑스에서 국정을 운영할 총리 후보는 다음과 같습니다. 우리는 이 세 후보 중에서 총리를 뽑아야 합니다."
 france.41.t:0 "프랑스의 동맹 제안"
 france.41.d:0 "프랑스가 우리 정부에 동맹을 제안했습니다. 많은 과거의 역사를 정리하고 새로운 출발을 하자고 했는데, 이에 대한 우리의 대답은..."
 france.41.a:0 "좋다"
 france.41.b:0 "절대 안 돼"
 france.42.t:0 "파리에 도착한 영국 외교단"
 france.42.d:0 "영국 외교단이 우리 정부와의 협상을 위해 파리에 도착했습니다. 이제 그들과 이야기를 시작할 시간입니다."
 france.42.a:0 "좋다. 시도해보지."
 france.42.b:0 "필요없다 전해라."
 france.43.t:0 "영국과의 군사 협력"
 france.43.d:0 "영국 외교단은 우리에게 군사 협력을 제의했습니다. 그들과의 군사 협력은 현재의 낮은 수준의 군대의 수준을 높일 수 있을지도 모릅니다."
 france.43.a:0 "좋다."
 france.43.b:0 "안 돼."
 france.44.t:0 "영국과의 과학적 협력"
 france.44.d:0 "영국 외교단은 우리에게 과학적 협력을 제안했습니다. 이는 우리의 기초 과학 능력을 증가시킬 수 있을지도 모릅니다."
 france.44.a:0 "좋다."
 france.44.b:0 "안 돼."
 france.45.t:0 "영국과의 경제적 협력"
 france.45.d:0 "영국 외교단은 우리에게 경제적 협력을 제안했습니다. 이는 우리의 경제적 능력을 증가시킬 수 있을지도 모릅니다."
 france.45.a:0 "좋다."
 france.45.b:0 "안 돼."
 france.46.t:0 "프랑스 내전의 끝"
 france.46.d:0 "[FRA.GetLeader]이/가 이끄는 프랑스 남부와 라발이 이끄는 프랑스 북부간에 일어난 내전이 드디어 끝났습니다. 두 정부의 내전으로 프랑스 국토는 일정 피해를 입었으며, 이를 복구하는데 시간이 필요할 것으로 보입니다."
 france.46.a:0 "재건을 시작하자"
 france.47.t:0 "프랑스를 방어하라"
 france.47.d:0 "독일군의 파리 점령은 수 많은 프랑스 국민들로 하여금 큰 충격을 받게 만들었습니다. 그러나 프랑스의 수 많은 군 장병들과 국민들은 그러한 일로 꺾이지 않았습니다. 그들은 모두 프랑스-프로이센의 굴욕을 기억하며, 지난 대전쟁의 굴욕을 기억하고 있었습니다. 또 다시 패배 할 수는 없습니다. 어떠한 절망적인 상황 앞에서도 프랑스는 불굴의 의지로 독일을 막아낼 것입니다.\n\n프랑스 정부는 보르도를 임시정부로 삼았으며 파리의 함락이 결코 프랑스의 멸망을 의미하는 것이 아니라는 것을 국민들에게 일깨워 주었습니다. 프랑스는 최후의 한 명 까지 독일에 맞서 싸울 것입니다."
 france.47.a:0 "그들은 지나갈 수 없다."
 france.100.t:0 "모든길이 끝나는 곳에서"
 france.100.d:0 "수천, 수만 명의 사람들이 광장을 가득 메우고 있었다.\n그들은 함께 모여 마치 누군가를 기다리는 것처럼 한 곳을 바라보고있었다.\n그러던 와중, 대중 앞에 높이 솟은 연설대로 누군가가 걸어 들어왔다.\n침착하고, 무거운 발걸음. 대중은 잠시 침묵했다.\n연단 앞에 서 있는 남자 - [FRA.GetLeader]는 아무 말 없이 대중을 바라보았다. 잠시 숨막히는 침묵이 이어졌고, 그 끝에 [FRA.GetLeader]가 마침내 입을 열었다.\n\"여러분, 최근 몇 달 동안 우리는 프랑크푸르트 조약을 시작으로 한 가지 심각한 문제를 겪고 있습니다. 알자스-로렌은 프랑스의 영토였습니다. 게다가, 낭시는 최근 수십 년간 우리 프랑스인들의 합법적인 영토였습니다. 그 지역의 모든 문화 발전은 프랑스인들의 것이었습니다.\n나는 민족주의자이자 프랑스 정치인으로서 이 전쟁에 참여할 것입니다. 여러분, 독일이라는 압제자에게 굴복하는 것은 옳지 않다고 생각합니다. 가장 프랑스적인 사람으로서 사악한 게르만 민족의 폭정에 맞서 싸우는 것이 우리의 운명입니다.\n이 국가적 임무를 거부하려는 사람들은 어떤 식으로든 사라질 것입니다. 반역자에게 죽음만이 유일한 것임을 기억하십시오.\n가장 고귀한 국가 프랑스가 승리하기를!\n프랑스여!\""
 france.100.a:0 "승리하라!"
 france_wr.1.t:0 "법률안 제출 예고"
 france_wr.1.d:0 "전프랑스 인민연합당 내부에서, 자크 도리오와 마르셀 데아 양측이 각각 상반된 노선을 반영한 국가 운영 법률안을 제출하였습니다. 당내 주도권 경쟁이 수면 위로 드러난 가운데, 이번 입법안은 단순한 정책 제안 그 이상의 정치적 의미를 담고 있는 것으로 평가받고 있습니다.\n\n프랑스 총리 데아는 산업 조직 개편과 국가주도적 생산 통제를 중심으로 한 중앙집권적 계획경제안을 제시하였으며, 대통령 도리오는 노동자 자치와 협동조합 중심의 분권형 경제 구조를 제안하며 대조적인 노선을 내세우고 있습니다. 양측 모두 민중의 지지를 호소하고 있으나, 당내 의견 대립은 점차 격화되고 있는 실정입니다.\n\n이번 입법안들은 조만간 입법회에 상정되어 본격적인 심의 절차에 들어갈 예정이며, 그 결과에 따라 전인연 내부의 주도권 구도는 물론, 향후 프랑스국의 경제, 사회 정책 전반에도 큰 영향을 미칠 것으로 예상됩니다.\n\n정부는 이번 사안을 정치적 중립을 유지한 채 절차에 따라 처리하겠다는 입장을 밝히고 있으며, 국민들 또한 이 논쟁이 생산적인 정책 경쟁으로 이어지기를 기대하며 관심을 집중하고 있습니다."
 france_wr.1.a:0 "주사위를 굴려라."
 france_wr.2.t:0 "산업조합법안 상정"
 france_wr.2.d:0 "입법회에 '산업조합법안'이 상정되었습니다. 본 법안은 중공업, 철도, 통신 등 주요 산업 부문에 노동자, 사용자, 국가가 공동으로 참여하는 삼자 협의 기구를 설치하고, 이를 통해 임금, 생산계획, 고용정책 등을 조율하는 조합주의적 구조를 제도화하려는 내용을 담고 있습니다.\n\n도리오 대통령은 이 법안이 산업 내 갈등을 조정하고 국가의 통제력을 유지하면서도 대중의 참여를 유도하는 현실적 해법이라며 강하게 지지하고 있습니다. 반면, 총리 데아는 해당 법안이 국가 계획의 일관성을 해치며, 비효율적 타협 구조를 양산할 우려가 있다고 비판하고 있습니다.\n\n양측의 입장 차이가 극명히 드러나는 가운데, 본 법안이 통과된다면 도리오의 조합주의 노선이 우위를 점하는 중요한 전환점이 될 것입니다."
 france_wr.2.a:0 "조합주의는 질서와 통합을 가져올 것이다."
 france_wr.2.b:0 "국가가 직접 명령해야 한다."
 france_wr.3.t:0 "국가계획위원회 설치법 상정"
 france_wr.3.d:0 "프랑스국 입법회에 '국가계획위원회 설치법'이 제출되었습니다. 해당 법안은 중앙정부 산하에 강력한 권한을 갖는 국가계획위원회를 신설하여, 생산량, 분배, 가격, 자본 흐름에 대한 통제 권한을 부여하는 내용을 포함하고 있습니다. 이 위원회는 기술관료 중심의 폐쇄적 구조로 설계되어 있으며, 총체적 계획경제의 실행 기구로 간주됩니다.\n\n데아 총리는 본 법안이 자본주의적 자율성과 구시대적 이익집단 간섭을 근본적으로 배제하고, 과학과 이성에 기반한 통제를 실현하는 전환점이라며 강력한 지지를 표명했습니다. 반면 도리오 대통령은 이 법안이 대중의 요구를 무시한 엘리트 통치이며, 관료적 권력 집중은 민중과의 괴리를 심화시킨다고 비판하고 있습니다.\n\n기술관료적 전체주의인가, 대중적 실용주의인가. 이 논쟁은 단순한 행정기구 설치를 넘어 국가 운영의 철학적 기반을 놓고 벌어지는 중대한 충돌입니다."
 france_wr.3.a:0 "계획이 없으면 질서도 없다."
 france_wr.3.b:0 "민중 없는 기획은 독재일 뿐이다."
 france_wr.4.t:0 "국가노동봉사법 상정"
 france_wr.4.d:0 "입법회에 제출된 '국가노동봉사법'은 프랑스국 내 청년 계층을 대상으로 한 의무 노동봉사제를 도입하려는 내용을 담고 있습니다. 이 법안은 일정 기간 동안 산업 훈련, 사회 교육, 집단 생활을 병행하도록 규정하며, 민족적 일체감과 생산 윤리 함양을 동시에 추구합니다.\n\n도리오 대통령은 이 제도가 새로운 시민을 육성하는 '사회적 군사학교'가 될 수 있다고 평가하며, 청년 세대의 통합과 국가 재건을 위한 현실적 조치라고 강조했습니다. 반면, 데아 총리는 본 법안에 대해 공식적인 반대를 표하지 않았으나, 노동의 '정치화'와 '형식화'가 실질적 효율성을 저해할 수 있다는 견해를 일부 측근을 통해 조심스럽게 전달한 것으로 알려졌습니다.\n\n이번 법안은 사상적 논쟁보다는 실용성과 상징성을 중심으로 여론의 주목을 받고 있으며, 도리오식 국가주의 노선의 지지 기반 확대 여부를 가늠할 중요한 분기점이 될 것으로 보입니다."
 france_wr.4.a:0 "노동은 국민 통합의 기둥이다."
 france_wr.4.b:0 "훈련보다 구조가 먼저다."
 france_wr.5.t:0 "협동조합 제한적 자유화법 상정"
 france_wr.5.d:0 "프랑스국 입법회에 상정된 '협동조합 제한적 자유화법'은 일정한 조건 하에 지방 및 산업 단위에서 자율적인 협동조합 설립을 허용하고, 그 운영에 대해 세제 혜택과 부분 자치권을 부여하는 내용을 담고 있습니다. 다만 국가의 상위 감독 권한은 유지되며, 협동조합의 성격과 규모는 중앙에서 조율하게 됩니다.\n\n도리오 대통령은 본 법안이 사회통합과 지역경제 회복에 기여할 수 있는 '안정적 자율성의 틀'이라며 지지를 표명했습니다. 그는 대중의 참여를 허용하면서도 통제 불능 상태로 흐르지 않도록 하는 절충안을 강조했습니다. 반면, 데아 총리는 협동조합의 자율화는 생산계획의 일관성을 훼손하고, 비과학적 감성주의에 기댄 지역 분권으로 전락할 수 있다며 강력히 반대하고 있습니다.\n\n이 법안은 통제된 자유를 통한 통합이냐, 무질서로의 이행이냐를 두고 양측의 노선 차이를 선명히 드러내는 사례가 되고 있습니다."
 france_wr.5.a:0 "민중은 통제 속에서 움직여야 한다."
 france_wr.5.b:0 "계획 없는 자율은 방종이다."
 france_wr.6.t:0 "기술관료 인준법 상정"
 france_wr.6.d:0 "입법회에 제출된 '기술관료 인준법'은 고위 경제·산업 행정직에 대한 임명 절차를 시험 및 추천 기반의 자격 심사제로 전환하는 내용을 담고 있습니다. 본 법안은 전문가 집단의 행정 참여를 제도화하고, 이념이나 정파가 아닌 '기술적 능력'에 따라 국가 운영을 이끌겠다는 취지를 내세우고 있습니다.\n\n데아 총리는 이를 '합리적 통치 구조의 필수조건'이라 칭하며, 정치적 감정이 아닌 과학과 이성에 기반한 통제 체계를 구축할 기회라고 주장했습니다. 반면 도리오 대통령은 "이 나라를 시험지와 추천서로 다스리게 둘 수는 없다"며, 이 법안이 대중의 감각을 배제한 채 전문가 계급만을 위한 체제로 전락할 수 있다고 강하게 비판했습니다.\n\n이 법안을 둘러싼 논쟁은 엘리트 지배의 효율성과 대중 정당성 사이에서 벌어지는 근본적인 갈등을 반영하고 있으며, 향후 정권의 통치 기반을 규정할 중요한 분기점이 될 전망입니다."
 france_wr.6.a:0 "능력이 곧 통치의 정당성이다."
 france_wr.6.b:0 "민중 없는 이성은 독선에 불과하다."
 france_wr.7.t:0 "공공의회 재구성법 상정"
 france_wr.7.d:0 "'공공의회 재구성법'은 기존의 입법회 외에, 산업별 조합 대표·기술자·노동자 대표 등 다양한 이해 집단이 참여하는 자문성 회의체인 '공공의회'를 신설하려는 내용을 담고 있습니다. 해당 기구는 법적 입법권은 없으나, 주요 정책 사안에 대한 비공식적 심의 권한을 갖게 될 예정입니다.\n\n도리오 대통령은 이를 '대중과 국가 간 신뢰를 연결할 수 있는 조정 장치'로 평가하며, 제도화된 참여를 통해 민심을 수렴하고 체제의 정당성을 강화할 수 있다는 입장을 밝혔습니다. 반면, 데아 총리는 이러한 중간 집단의 제도화가 계획경제의 통일성과 효율성을 해칠 수 있다며, '국가는 하나의 명령만을 내려야 한다'는 원칙을 재차 강조하며 강하게 반대하고 있습니다.\n\n이 법안은 국가와 대중 간의 관계를 형식화할 것인가, 아니면 철저히 위계화할 것인가라는 질문을 던지고 있으며, 두 노선의 권위주의 철학 사이의 간극을 다시금 드러내고 있습니다."
 france_wr.7.a:0 "지도자는 민중의 소리를 들어야 한다."
 france_wr.7.b:0 "국가에는 하나의 목소리만 존재해야 한다."
 france_wr.8.t:0 "결과가 도출되다"
 france_wr.8.d_1:0 "프랑스국 입법회의의 6개 법안 심의가 모두 종료되었습니다. 그 결과, 대통령 자크 도리오의 노선이 네 건 이상의 안건에서 우위를 점하며 의회 내 영향력을 확고히 다졌습니다.\n\n도리오는 노동자 자치와 협동조합 중심의 분권형 경제 구조를 제시하며, 대중의 참여를 유도하는 실용적 조합주의를 통해 사회 통합을 도모하고자 했습니다. 반면 프랑스 총리 마르셀 데아는 산업 조직 개편과 국가주도적 생산 통제를 기반으로 한 중앙집권적 계획경제를 주장했으나, 지나치게 이념적이고 관료적인 구상이라는 비판에 직면하며 설득력을 잃었습니다.\n\n이제 프랑스국은 도리오가 제시한 '질서 속의 통합'이라는 대중주의적 국가 모델 아래에서 재편될 것입니다."
 france_wr.8.d_2:0 "프랑스국 입법회의의 6개 법안 심의가 모두 종료되었습니다. 그 결과, 마르셀 데아 의장이 제시한 안건이 과반을 넘어 네 건 이상의 우위를 점하였습니다. 이는 데아의 중앙집권적 계획경제 노선이 입법회 다수의 지지를 받았음을 의미합니다.\n\n데아는 산업 조직 개편과 생산량·분배를 포함한 국가 전면 통제를 통해 기술관료에 의한 합리적이고 과학적인 통치 체계를 구축하려 했습니다. 이에 반해 도리오 대통령은 협동조합과 자율적 참여를 강조하는 조합주의적 해법을 제시했지만, 통제력 부족과 체계성 결여에 대한 우려로 지지를 얻지 못했습니다.\n\n향후 프랑스국의 정책 기조는 데아의 '이성에 의한 전체주의' 노선 아래에서 일관되게 정비될 것입니다."
 france_wr.8.d_3:0 "프랑스국 입법회의에서 상정된 6건의 주요 법안 심의는 팽팽한 접전 끝에 어느 한쪽도 과반을 확보하지 못한 채 종료되었습니다. 대통령 자크 도리오와 총리 마르셀 데아는 각각 상반된 노선을 제시하며 경쟁하였으나, 어느 쪽도 의회의 명확한 지지를 얻는 데는 실패했습니다.\n\n도리오는 조합주의적 통제를 기반으로 한 중앙계획과 대중 동원을 주장하였고, 데아는 기술관료적 계획경제와 분권적 자치 시스템의 강화를 제안했지만, 상호 견제가 심화된 끝에 어느 쪽도 입법 주도권을 장악하지 못했습니다.\n\n프랑스국은 지금, 정체된 의회 구조와 권력 불균형 속에서 새로운 균형점을 모색해야 하는 교착 상태에 빠졌습니다."
 france_wr.8.a_1:0 "도리오가 승리했다"
 france_wr.8.a_2:0 "데아가 승리했다"
 france_wr.8.a_3:0 "국가는 교착에 빠졌다"
 france_wr.9.t:0 "질서 속의 통합"
 france_wr.9.d:0 "혼란과 무능, 그리고 반복되는 위기는 프랑스 사회 전반에 깊은 피로감을 남겼습니다. 자크 도리오는 그러한 국민적 절망을 돌파할 새로운 대안으로 부상하고 있습니다. 그는 좌우의 이념 대립을 넘어서 실용과 질서를 내세우며, 분열된 국가를 다시 하나로 묶는 '통합의 정치'를 주장합니다. 도리오가 이끄는 질서 정당은 조합주의와 민족적 결속을 바탕으로, 계급을 넘어선 새로운 국민공동체를 건설하겠다는 구상을 제시하고 있습니다.\n\n그는 단순한 구호가 아닌 구체적 행동을 통해, 낡은 정치의 틀을 넘어선 실천적 비전을 제시하고 있습니다. 퇴역 군인과 노동자들로 구성된 대중 기반은 점차 전국적인 운동으로 확산되고 있으며, 질서와 책임, 통합을 핵심 가치로 삼고 있습니다. 도리오의 등장은 프랑스가 오랜 혼란을 뒤로하고 새로운 사회 체제로 이행할 수 있는 전환점이 될 것입니다.\n\n이제 프랑스는 더 이상 좌우의 이념에 휘둘리는 나라가 아니라, 국민의 힘으로 다시 태어날 준비를 하고 있습니다. 도리오가 말했듯, 통합은 오직 질서 속에서만 실현될 수 있습니다."
 france_wr.9.a:0 "새로운 시대가 시작되었다."
 france_wr.10.t:0 "국가의 안정을 위하여"
 france_wr.10.d:0 "프랑스는 지금 중대한 기로에 서 있습니다. 수년간 이어진 사회적 갈등과 정치적 마비, 반복되는 파벌 간의 충돌은 국민 여러분의 삶을 불안정하게 만들었습니다. 특히 의회는 본래의 목적을 상실한 채 끝없는 논쟁과 당리당략에 매몰되어, 국가 운영의 중심이 아닌 장애물이 되어버렸습니다.\n\n정부는 더 이상 이러한 무책임한 혼란을 방치하지 않기로 하였습니다. 국민의 안전과 질서를 보장할 책임이 있는 집행부는, 의회의 기능을 일시적으로 정지시키고 전권을 정부에 집중시키는 결단을 내렸습니다. 이는 위기 속에서 국가를 보호하기 위한 불가피한 조치이며, 국민의 뜻에 기초한 통합과 안정을 위한 첫걸음입니다.\n\n이번 결정은 민주주의의 종언이 아닙니다. 오히려 혼란 속에서 민주주의의 가치를 지켜내기 위한 통과의례입니다. 무질서와 분열 속에서 진정한 자유는 존재할 수 없습니다. 질서 있는 자유, 책임 있는 권리만이 지속 가능한 국가의 기틀을 세울 수 있습니다.\n\n정부는 앞으로 국민의 뜻을 무겁게 받아들이고, 모든 정책과 개혁을 오직 국민을 위한 방향으로 추진해 나가겠습니다. 이제 프랑스는 더 이상 과거의 혼란으로 돌아가지 않을 것입니다. 우리는 새로운 시대, 새로운 질서를 향해 나아가고 있습니다."
 france_wr.10.a:0 "이것이 국민의 뜻이다!"
 france_wr.11.t:0 "대중운동 촉발"
 france_wr.11.d:0 "프랑스 전역에서 도리오의 호소에 응답한 대중들이 각지에서 스스로의 손으로 새로운 프랑스를 건설하려는 운동을 벌이고 있습니다. 이는 단순한 선전이나 지지의 표현을 넘어, 국민이 직접 행동하고 조직하는 자발적이고 실질적인 운동입니다.\n\n퇴역 군인과 실업자, 도시 빈민에 이르기까지 각 계층의 시민들이 '질서와 통합'이라는 구호 아래 집결하고 있으며, 기존의 정치 질서를 뛰어넘는 거대한 흐름으로 성장하고 있습니다. 이러한 자발적 운동은 새로운 국가적 에너지를 창출하며, 프랑스를 다시 일으켜 세우는 밑거름이 되고 있습니다.\n\n정부는 이 대중 운동이 가지는 잠재력을 중시하고 있으며, 이를 체계적으로 조직하고 정책화하는 데에 주력하고 있습니다. 도리오는 이번 운동이 "통합된 국민에 의한, 국민을 위한 국가"를 실현하는 첫걸음이 될 것이라고 강조하였습니다. 거리에서 시작된 이 움직임은 이제 국가 전체를 하나로 묶는 중심축이 되고 있습니다."
 france_wr.11.a:0 "프랑스는 전진한다."
 france_wr.12.t:0 "청소년 집회 개최"
 france_wr.12.d:0 "도리오 정부는 청년들에게 조국을 위한 봉사의 기회를 제공하고자 전국적인 청소년 집회를 개최하였습니다. 각 지역의 공원과 광장에는 수많은 청소년들이 모여, 국가와 국민을 위한 희생과 헌신을 맹세하고 있습니다.\n\n이 집회는 단순한 정치 행사가 아니라, 새로운 세대가 하나의 이상 아래에서 단결하고 성장하는 장입니다. 자발적으로 참여한 수많은 젊은이들이 군사 훈련, 지역 봉사, 협동조합 활동에 참여하고 있으며, 이는 장차 체제의 든든한 기반이 될 것입니다.\n\n정부는 이번 집회를 통해 청소년 운동을 체계적으로 육성하고, 사회 전반의 통합과 질서를 강화할 계획입니다. '강한 프랑스는 강한 청년에서 시작된다'는 구호는 이제 단순한 표어가 아닌, 국가 재건의 실천 원칙이 되었습니다."
 france_wr.12.a:0 "젊은 피가 프랑스를 일으킨다."
 france_wr.13.t:0 "타락 신화의 제도화"
 france_wr.13.d:0 "정부는 독일 민족의 도덕적 타락을 문명적 진실로 공식 규정하고, 이를 국가 이데올로기의 핵심 교리로 편입시켰습니다. 교육부는 전국의 모든 학교에 새로운 교과서를 배포했으며, 기존의 독일 문학과 철학 관련 자료는 완전히 폐기되었습니다. 언론과 출판 기관은 정부의 감독 아래 재편되었고, 반국가적 내용을 유포하는 자들은 법적 처벌을 받게 되었습니다.\n\n이제 독일인은 단순한 외국의 적이 아니라, 프랑스 정신에 대한 실존적 위협으로 간주되고 있습니다. 국가의 존엄을 수호하기 위해 모든 국민은 '올바른 역사 인식'을 내면화해야 하며, 이는 애국심의 근간으로 여겨지고 있습니다. 프랑스 정부는 이러한 조치들이 국가 생존을 위한 필연적인 단계임을 분명히 했고, 국민들은 의무감과 충성으로 이에 응답하고 있습니다."
 france_wr.13.a:0 "그게 사실이든 아니든 중요하지 않다. — 중요한 건 그들이 믿는 것이다."
 france_wr.14.t:0 "노동조합의 대통합"
 france_wr.14.d:0 "정부의 주도로 산업 전반에 산재한 노동조합들이 하나의 통합조직 아래 재편되고 있습니다. 각 업종별 독립노조들은 자발적으로 해산되었으며, 이제 모든 노동자는 '통합국가노조(Union Nationale Intégrée)'에 소속되어 국가의 경제 계획과 정책에 협조하게 됩니다.\n\n이 조치는 일부 강경 노조 세력의 반발을 불러일으켰으나, 대다수 국민은 노동자의 권리를 보장하면서도 사회의 조화를 추구하는 정부의 노력에 지지를 보내고 있습니다. 통합노조는 단순한 권익단체를 넘어, 새로운 경제 질서의 핵심 축으로 자리잡을 것입니다.\n\n정부 대변인은 이 조치가 \"노동과 국가의 진정한 협력 시대를 여는 출발점\"이라며 환영의 뜻을 밝혔습니다."
 france_wr.14.a:0 "국가는 이제 단일한 목소리를 갖게 되었다."
 france_wr.15.t:0 "협동조정위원회의 첫 중재"
 france_wr.15.d:0 "금속 가공 산업 분야에서 장비 전환으로 인한 생산 지연과 임금 보전을 둘러싼 노사 갈등이 발생하였습니다. 하지만 새롭게 설치된 협동조정위원회는 빠르게 중재에 나섰고, 양측 모두 일정한 양보를 통해 합의에 도달하였습니다.\n\n이 사건은 위원회의 필요성과 유효성을 보여주는 상징적인 사례가 되었으며, 국민과 산업계는 이러한 조정 기구가 향후 더 큰 갈등을 방지해줄 것이라는 기대를 표명하고 있습니다."
 france_wr.15.a:0 "협력은 혼란을 이긴다."
 france_wr.16.t:0 "데아의 신질서"
 france_wr.16.d:0 "프랑스 사회의 중심부에서 '신질서'라는 이름의 새로운 사상 흐름이 점차 영향력을 확대해 가고 있습니다. 장 데아는 본래 일부 지식인들과 관료 집단 내부에서만 논의되던 이론가였으나, 그의 저술과 사상은 최근 들어 정치권과 행정부, 군부 내부의 일부 고위직 인사들 사이에서도 회람되며 주목을 받고 있습니다.\n\n그가 제시하는 '총체적 사회주의'와 '기술관료제 기반의 계획국가', 그리고 '정치의 탈정파화'라는 구호는, 현재의 정치 체제에 환멸을 느끼는 많은 이들에게 깊은 울림을 주고 있습니다. 특히 정당의 분열과 무책임한 대중 영합주의로 인한 혼란을 경험한 이들은, 데아가 그리는 질서 있는 국가의 청사진을 진지하게 받아들이고 있습니다.\n\n이러한 분위기는 단지 사상적 동조를 넘어서 실제 정치 구조의 이면에서도 변화를 불러오고 있습니다. 청년 엘리트 관료들과 고등기술 교육을 받은 전문가 집단은 점차 데아의 영향권으로 옮겨가고 있으며, 일부 부처에서는 이미 그를 중심으로 한 비공식 정책 자문 네트워크가 작동 중이라는 보고도 있습니다.\n\n비록 도리오 대통령이 여전히 권좌에 있으나, 그의 기반은 점차 흔들리고 있습니다. 아직 언론은 이 흐름을 공론화하지 않고 있지만, 정치권 내부에서는 '데아의 사상'이 하나의 새로운 권력 축으로 부상하고 있음을 인식하고 있습니다. 이러한 조용한 변화는 머지않아 프랑스 정국에 중대한 분기점으로 작용할지도 모릅니다."
 france_wr.16.a:0 "변화는 조용히 시작된다."
 france_wr.17.t:0 "정당 해체령 공포"
 france_wr.17.d:0 "정부는 정치 구조의 단순화와 국정 일관성 강화를 위해 기존 정당 체계를 해산하는 내용을 담은 법안을 발의하였습니다. 해당 법안은 정식 절차를 거쳐 통과되었으며, 공표와 동시에 모든 정당의 활동은 금지되었습니다. 각 정당 본부 및 지역 사무소에 대한 행정 집행이 일괄적으로 진행되었고, 주요 간부들에 대한 조치 또한 법적 절차에 따라 신속히 이루어졌습니다. 일부 지역에서는 관련 조치에 반발하는 움직임이 발생하였으나, 치안 기관과 국가 질서 유지 부대의 현장 대응으로 큰 충돌 없이 정리되었습니다. 이번 조치는 특정 정파를 대상으로 한 것이 아니라, 전반적인 정치 환경을 정비하고 행정의 통일성과 국가 운영의 효율성을 확보하기 위한 구조적 결정입니다. 해산된 정치 단체의 자산은 국가의 감독하에 보존되며, 향후 공공 목적에 따라 관리될 예정입니다. 전체 절차는 계획된 일정에 따라 차질 없이 진행되고 있으며, 국민들의 일상에는 별다른 영향을 주지 않고 있습니다."
 france_wr.17.a:0 "모든 정당은 법 앞에 예외가 없다."
 france_wr.18.t:0 "노동조합 해체 조치 시행"
 france_wr.18.d:0 "정부는 산업 안정성 확보와 행정 일관성 유지를 위해 기존 노동조합 체계를 정비하는 내용을 담은 법령을 발의하였습니다. 법안은 의회 심의 과정을 거쳐 통과되었으며, 공표 직후 해체 조치가 본격적으로 시행되었습니다. 전국의 주요 노동조합 본부 및 지부 건물은 법령에 따라 폐쇄되었으며, 일부 지역에서는 점거 시도와 항의 집회가 발생하였습니다. 이에 따라 민병조직 및 치안 부대가 현장에 배치되어 해당 행위를 제지하였고, 모든 현장은 통제 하에 평온하게 정리되었습니다. 정부는 이번 조치가 근로자의 권리 자체를 부정하는 것이 아님을 강조하며, 새로운 형태의 산업 협의 구조를 마련하기 위한 논의 창구를 함께 운영하고 있습니다. 노조 간부들에 대한 행정 조치와 법적 절차는 진행 중이며, 전체 조치의 이행은 예외 없이 집행될 예정입니다. 사회 전반은 차분한 분위기를 유지하고 있으며, 산업 현장의 운영 또한 중단 없이 계속되고 있습니다."
 france_wr.18.a:0 "산업 질서는 조정될 수 있어야 한다."
 france_wr.19.t:0 "파리에 세워진 막시밀리앙 로베스피에르 동상"
 france_wr.19.d:0 "오늘 아침, 파리 중심가에 위치한 광장에서 역사적인 기념식이 거행되었습니다. 프랑스 혁명의 상징이자 국가 의지의 구현이었던 막시밀리앙 로베스피에르를 기리는 동상이 공식적으로 제막된 것입니다. 이 동상은 단순한 조형물이 아니라, 프랑스가 지향하는 이념과 그 기원을 상징하는 기념비로 기획되었습니다.\n\n로베스피에르는 민중주권의 이름으로 국가의 도덕적 정당성을 구현하고자 했습니다. 파리 시장은 연설에서 '우리는 그들의 이상 위에 오늘의 국가를 세우고 있으며, 이 동상은 단지 과거를 기리는 것이 아니라 미래로 나아가기 위한 이정표'라고 밝혔습니다.\n\n이날 행사에는 각계 주요 인사들이 대거 참석하였으며, 군악대의 연주와 함께 수천 명의 시민들이 광장에 운집하여 국가적 자긍심을 공유했습니다. 그들의 석상은 프랑스의 길 위에 서 있습니다. 그것은 단순히 돌과 쇠로 이루어진 형상이 아니라, 우리가 어디에서 왔고, 어디로 가야 하는가를 상기시키는 정신의 등불입니다."
 france_wr.19.a:0 "보라. 프랑스의 아버지이시다."
 france_wr.20.t:0 "프랑스의 제안"
 france_wr.20.d:0 "프랑스 외무부는 최근 우리 정부에 외교 사절단을 파견하여, 유럽 내 전략적 연대 강화를 위한 비공식 협의를 제안해 왔습니다. 프랑스 측은 이 논의를 통해 '불확실한 시대를 함께 헤쳐 나갈 신뢰할 수 있는 파트너십'을 구축하길 원한다고 밝혔습니다.\n\n표면적으로는 경제·안보 협력 확대를 명분으로 내세우고 있으나, 그 배경에는 독일과 오스트리아의 영향력 확장을 견제하려는 분명한 의도가 자리하고 있습니다. 프랑스는 우리를 동유럽과 중부 유럽 사이의 균형추로 간주하며, 이탈리아가 자국과 함께 새로운 유럽 질서를 주도하길 바라고 있습니다.\n\n이러한 외교적 접근은 국민 생디칼리슴을 공유하는 일부 진영에게는 환영받고 있지만, 군부와 보수주의 세력은 프랑스의 지나친 개입 가능성에 우려를 표하고 있습니다. 우리의 선택은 앞으로의 외교 노선을 좌우할 중대한 결단이 될 것입니다."
 france_wr.20.a:0 "독일과 오스트리아에 대한 경고로 삼자"
 france_wr.21.t:0 "외교적 제안 수락"
 france_wr.21.d:0 "이탈리아는 우리의 외교적 제안에 긍정적으로 응답하였습니다. 이는 단순한 외교적 교류 이상의 의미를 지니며, 양국 간의 전략적 신뢰 회복과 협력 강화를 위한 새로운 전기를 마련해 주었습니다. 이번 합의는 정치적 공감대뿐 아니라 경제, 군사적 이해관계에 있어서도 깊은 교류와 협력을 가능케 하는 토대를 형성하고 있으며, 양국은 이를 통해 공동의 이익을 추구할 수 있는 장기적 비전을 공유하고 있습니다.\n\n프랑스 정부는 이를 계기로 유럽 내에서의 외교적 입지를 더욱 확고히 하려 하며, 이탈리아와의 협력은 독일과 오스트리아를 견제하는 데 있어서도 전략적 균형을 제공할 것입니다. 특히, 국민 생디칼리슴을 포함한 이념적 연대는 단순한 동맹 이상으로 작용하여, 유럽 정치 지형 재편에 있어 중요한 역할을 할 수 있을 것으로 기대됩니다.\n\n이번 외교적 돌파구는 우리 외교 전략의 일관성과 실행력을 입증하는 성과이며, 앞으로도 우리는 유사한 외교적 파트너십을 통해 유럽 전역에서 우리의 이상과 영향력을 확장해 나갈 것입니다."
 france_wr.21.a:0 "좋은 선택이었다."
 france_wr.22.t:0 "외교적 제안 거절"
 france_wr.22.d:0 "이탈리아는 우리의 외교적 제안에 신중한 검토 끝에 거절 의사를 밝혔습니다. 프랑스와의 전략적 연대를 강화하자는 우리의 제안은, 이탈리아 측에서 '국익과 자주성에 부합하지 않는다'는 이유로 받아들여지지 않았습니다. 그들은 내부 문제에 집중해야 하며, 외부 개입으로 보일 수 있는 움직임은 불필요한 긴장을 초래할 수 있다는 우려를 표명했습니다.\n\n이 같은 결정은 프랑스 정부로서는 뼈아픈 외교적 실패로 간주될 수 있으며, 유럽 내 지정학적 구상에 일정한 차질을 초래할 수 있습니다. 특히, 이탈리아가 독일과 오스트리아의 영향력 확대를 견제하는 파트너가 되기를 기대했던 우리는 이번 거절로 인해 전략적 균형 구상에 재조정이 필요해졌습니다.\n\n국내에서는 이번 거절이 프랑스 외교력의 한계를 보여주는 것이라는 비판이 제기되고 있으며, 일부에서는 이탈리아의 진정한 의도를 의심하는 목소리도 나오고 있습니다. 그러나 정부는 이번 사안을 단기적 실패로만 보지 않고, 중장기적으로 외교 전략을 보완해 나갈 기회로 삼겠다는 입장을 밝히고 있습니다. 유럽의 판도는 여전히 유동적이며, 프랑스는 그 중심에서 새로운 연대를 모색해야 할 시점에 도달했습니다."
 france_wr.22.a:0 "그들도 언젠가 후회하게 될 것이다."
 france_wr.23.t:0 "프랑스와 이탈리아의 연대 강화"
 france_wr.23.d:0 "파리에서 열린 비공개 고위급 회담 끝에, 프랑스와 이탈리아는 전략적 협력에 대한 합의에 공식 서명했습니다. 이번 협정은 단순한 양자 관계 강화를 넘어, 유럽 전역의 정치 지형에 중대한 함의를 갖는 조치로 평가됩니다. 프랑스 정부 대변인은 '이념과 이해의 일치를 바탕으로 한 파트너십'이라 강조했으며, 양국은 독일 및 오스트리아에 대한 공동 대응 전략도 논의한 것으로 알려졌습니다."
 france_wr.23.a:0 "유럽의 질서가 흔들리고있다."
 france_wr.24.t:0 "새로운 프랑스의 탄생"
 france_wr.24.d:0 "오늘, 프랑스는 다시금 역사의 중대한 전환점을 맞이하였습니다. 수많은 희생과 갈등의 끝에서 세워진 새로운 체제는 이제 국민 모두의 이름으로 국가를 재건할 것을 선언하고 있습니다. 각 이념과 집단이 치열하게 다투던 시대는 지나갔습니다. 이제 중요한 것은 누가 승리했는가가 아니라, 프랑스가 하나로 서서 미래를 향해 나아가야 한다는 사실입니다.\n\n수도 파리에서는 대규모 집회와 기념식이 열렸으며, 각지의 대표자들이 모여 새로운 질서를 확인하고 국민 앞에 서약을 올렸습니다. 거리에는 국기의 물결이 넘쳐흘렀고, 사람들의 얼굴에는 다시금 희망이 피어올랐습니다. 어떤 이는 공화국의 부활을 외치고, 어떤 이는 질서와 전통을 찬양하며, 또 다른 이는 혁명과 사회 정의를 강조하지만, 모두의 목소리에는 '프랑스를 다시 세운다'는 공통의 의지가 담겨 있었습니다.\n\n오늘 이후, 프랑스는 더 이상 과거의 그림자에 얽매이지 않을 것입니다. 새로운 체제와 이념이 무엇이든, 이 땅의 운명은 다시 국민의 손에 달려 있으며, 세계는 다시 프랑스를 주목하고 있습니다."
 france_wr.24.a:0 "프랑스는 다시 일어선다."
 france_wr.25.t:0 "파리 중심에 우뚝 선 황제의 그림자"
 france_wr.25.d:0 "오늘, 파리의 중심부에 웅장한 나폴레옹 보나파르트 기념비가 제막되었습니다. 기념비는 군마 위에 검을 치켜든 황제의 모습으로, 그의 의지와 결단, 이상을 상징합니다.\n\n기념식에는 수천 명의 시민과 군중이 운집하였고, 정부 고위 인사들이 연단에 올라 나폴레옹이 남긴 유산과 그 정신이 오늘날까지 살아 있음을 강조하였습니다.\n\n일각에서는 제국주의를 찬양하는 것 아니냐는 비판도 있으나, 대다수 국민은 이 기념비를 통해 프랑스의 위대함을 재확인하고 자긍심을 느끼고 있습니다."
 france_wr.25.a:0 "그는 죽지 않았다. 그는 우리 안에 살아 있다."
 france_wr.26.t:0 "소비에트와의 접촉 준비"
 france_wr.26.d:0 "프랑스 외무부는 오늘 아침, 소비에트 러시아와의 외교 접촉을 준비하기 위한 공식 절차에 착수하였습니다. 이번 결정은 독일과의 불가피한 충돌을 대비하는 장기 전략의 일환으로, 프랑스 정부는 실리적 외교의 차원에서 소비에트와의 협력을 모색하고자 합니다.\n\n유럽 대륙의 균형은 이미 크게 흔들리고 있으며, 프랑스는 독일의 팽창주의에 대응하기 위해 강력한 전략적 협력국을 필요로 하고 있습니다. 소비에트는 막대한 인적·물적 자원을 보유한 국가로서, 협력을 통해 유럽 전선에서 독일군을 견제할 수 있는 핵심적 역할을 할 것입니다.\n\n이번 접촉을 통해 프랑스는 정보 공유, 군사 전략 협의, 경제적 협력의 가능성을 열어두고 있으며, 이는 향후 전시 상황에서 우리에게 상당한 이점을 제공할 것입니다. 특히 독일이 양면 전선에서 전력을 분산하도록 유도할 수 있다면, 프랑스 본토 방어에 결정적인 전략적 완충 효과를 기대할 수 있습니다.\n\n또한 소비에트와의 경제 협력을 통해 군수 자원의 확보와 공급선을 다변화할 수 있을 것입니다. 이는 장기전에서의 지속 가능성을 높이는 중요한 기반이 될 것입니다."
 france_wr.26.a:0 "좋은 결과를 기대해도 될 것이다."
 france_wr.27.t:0 "프랑스의 제안"
 france_wr.27.d:0 "오늘 아침, 프랑스 정부로부터 공식 외교 서한이 도착하였습니다. 그들은 현재의 유럽 정세에 대해 깊은 우려를 표하며, 소비에트 정부와의 외교적 협력을 추진하고자 한다는 뜻을 밝혔습니다. 구체적으로는 군사 정보 교류, 전략적 협의, 경제 협력을 위한 접촉을 희망하고 있습니다.\n\n프랑스가 이 같은 움직임에 나선 것은 분명 독일의 팽창주의에 대한 대응책을 염두에 둔 것으로 보입니다. 소비에트 정부 입장에서도 이는 간과할 수 없는 제안입니다. 현재 독일은 동서 양측에서 긴장 국면을 조성하고 있으며, 프랑스와의 유기적 협력은 독일군의 전략적 부담을 가중시킬 수 있습니다.\n\n또한, 프랑스 내에서 국민 생디칼리슴 체제가 구축되면서 이념적으로 완전히 상이하지는 않은 교집합이 형성되고 있습니다. 물론 프랑스의 체제는 레닌주의적 원칙과는 일정한 거리가 있지만, 반독일 전선이라는 관점에서는 공통의 이익을 찾을 여지가 충분히 존재합니다.\n\n경제적 측면에서도 프랑스와의 교역 확대는 소비에트 산업과 군수 생산에 긍정적인 효과를 가져올 수 있습니다. 유럽 서부에서 새로운 공급선을 확보하는 것은 전시 경제에 유리한 환경을 조성할 것입니다.\n\n크렘린의 참모들은 제안서에 대한 검토를 시작하였으며, 소비에트 외무부는 공식 회신 여부를 조율 중입니다. 이는 단순한 외교 제스처가 아닙니다. 유럽의 지정학적 판도가 빠르게 재편되는 지금, 이러한 제안은 우리에게 새로운 전략적 기회를 제공할 것입니다."
 france_wr.27.a:0 "검토할 가치가 충분하다."
 france_wr.27.b:0 "유감이지만, 우리 스스로 충분하네."
 france_wr.28.t:0 "소비에트가 제안을 수락하다"
 france_wr.28.d:0 "오늘 새벽, 소비에트 러시아로부터 공식 외교 서한이 도착하였습니다. 소비에트 외무부는 우리의 외교적 협력 제안을 환영하며, 군사·경제·정보 분야에서의 구체적인 협의에 착수할 준비가 되어 있음을 밝혔습니다.\n\n이 소식은 프랑스 정부 내에서 긍정적으로 받아들여지고 있습니다. 독일과의 긴장이 고조되고 있는 가운데, 강력한 동쪽 파트너와의 협력 가능성은 프랑스의 전략적 입지를 크게 강화할 것입니다. 무엇보다 이번 합의는 국제무대에서 프랑스가 고립되어 있지 않다는 명확한 신호를 유럽 각국에 보내게 됩니다.\n\n외무부는 이미 첫 번째 실무 회담을 준비 중에 있으며, 군사 전략과 정보 교류의 구체적 틀을 논의할 계획입니다. 경제적 협력도 주요 의제로 다루어질 예정이며, 특히 군수 자원 확보 및 공급망 다변화 측면에서 실질적 성과가 기대되고 있습니다.\n\n[FRA.GetLeader]은/는 내각 회의에서 "우리는 독일의 팽창주의에 맞서기 위해 강력한 국제적 연대를 구축해 나가고 있다. 이번 합의는 프랑스 외교의 중요한 승리이며, 우리는 이 기회를 최대한 활용할 것"이라고 강조하였습니다.\n\n이제 프랑스는 전선을 넓혀가고 있습니다. 국내에서 정치적 통합을 이루어가는 동시에, 국외에서는 전략적 동맹을 구축해 나가는 이중의 전선이 형성되고 있습니다. 앞으로의 길은 순탄치 않겠지만, 오늘은 분명한 한 걸음을 내디딘 날입니다."
 france_wr.28.a:0 "좋은 시작이다."
 france_wr.29.t:0 "소비에트의 거절"
 france_wr.29.d:0 "오늘 새벽, 소비에트 러시아로부터 공식 회신이 도착하였습니다. 유감스럽게도, 그들은 우리의 외교적 협력 제안을 거절하였습니다. 소비에트 외무부는 자국의 독자적 노선을 고수하겠다는 입장을 분명히 하였으며, 현 시점에서 프랑스와의 긴밀한 협력이 필요하지 않다고 밝혔습니다.\n\n이번 결과는 프랑스 정부에 적잖은 실망을 안겨주었습니다. 독일과의 전면전을 앞둔 상황에서 동쪽 전선에서의 전략적 완충 효과를 기대했던 계획은 당분간 보류될 수밖에 없게 되었습니다. 특히 외무부 일각에서는 이번 거절이 프랑스 외교의 한계를 드러낸 사례로 해석하고 있습니다.\n\n그럼에도 불구하고, 정부는 침착한 대응을 유지하고 있습니다. [FRA.GetLeader]은/는 내각 회의에서 "우리는 실용적 외교를 추구하고 있으며, 모든 협력은 상호 이해를 전제로 해야 한다. 이번 결과에 좌절할 필요는 없다. 프랑스는 홀로서기에도 충분한 역량을 갖추고 있다"고 강조하였습니다.\n\n한편, 이번 거절을 통해 프랑스는 보다 유연한 외교 전략을 모색해야 할 필요성을 인식하게 되었습니다. 동유럽 및 남유럽의 다른 국가들과의 협력을 강화하고, 독일 견제를 위한 새로운 방안을 적극적으로 검토하기로 결정하였습니다.\n\n프랑스는 오늘 패배하지 않았습니다. 단지 또 다른 외교적 경로를 개척해야 할 뿐입니다. 우리의 길은 여전히 열려 있으며, 새로운 기회는 반드시 찾아올 것입니다."
 france_wr.29.a:0 "우리는 다른 길을 찾아야 한다."
 france_wr.30.t:0 "소비에트와의 군사 협정을 추진"
 france_wr.30.d:0 "독일과의 충돌 가능성이 점차 현실로 다가오고 있는 지금, 프랑스 정부는 보다 강력한 외교적·군사적 기반을 확보하기 위한 방안을 모색하고 있습니다. 이러한 전략적 계산의 일환으로, 소비에트 러시아와의 군사 협정을 추진하기로 결정하였습니다.\n\n외무부는 본격적인 외교 채널을 가동하고 있으며, 군사·정보·경제 협력을 포괄하는 초기 협상안을 작성하였습니다. 이번 협정은 프랑스가 국제 고립에서 벗어나 유럽 전선의 균형을 재조정하려는 시도의 일환입니다.\n\n외무부 고위 관계자는 "이제는 실리와 원칙의 문제를 넘어서 생존의 문제로 접근해야 한다. 소비에트와의 협력은 우리가 독일의 위협에 맞설 강력한 후방을 확보하는 열쇠가 될 것"이라고 언급하였습니다.\n\n외교 전보는 오늘 중으로 모스크바에 전달될 예정입니다. 이제 공은 소비에트 측으로 넘어갔습니다."
 france_wr.30.a:0 "기대를 가져도 좋을 것이다."
 france_wr.31.t:0 "프랑스의 군사 협력 요청"
 france_wr.31.d:0 "프랑스 정부로부터 공식 외교 전보가 모스크바에 도착하였습니다. 이들은 독일의 팽창주의에 맞서기 위한 유럽 내 공동 대응 전략의 일환으로, 소비에트와의 군사 협정 체결을 희망하고 있습니다.\n\n프랑스 측은 군사 정보 공유, 전략 협의, 경제 협력을 포함한 포괄적 협정 체결을 제안하였으며, 이를 통해 양국이 독일에 대한 공동 압박을 구축하자는 입장입니다.\n\n이번 제안은 현재의 국제 정세를 감안할 때 상당한 외교적 의미를 가집니다. 소비에트 역시 유럽 전선에서의 균형 유지를 위해 신중하게 대응할 필요가 있습니다. 프랑스 내 국민 생디칼리슴 체제와 우리의 입장이 완전히 일치하는 것은 아니지만, 전략적 이해는 충분히 교차하고 있습니다.\n\n크렘린은 이 제안을 긍정적으로 검토할지 여부를 결정해야 합니다."
 france_wr.31.a:0 "좋은 생각이다."
 france_wr.31.b:0 "별로인 것 같군."
 france_wr.32.t:0 "소비에트가 협정 제안을 수락하다"
 france_wr.32.d:0 "소비에트 외무부로부터 공식 회신이 도착하였습니다. 크렘린은 우리의 군사 협정 제안을 긍정적으로 평가하며, 양국 간 실무 협의에 착수하겠다는 의사를 밝혔습니다.\n\n이번 회신은 프랑스 정부 내에 큰 환영을 불러일으켰습니다. 외무부와 군부는 즉각 협상단 구성을 완료하고, 군사·정보 협력의 세부적 틀을 마련하기 위한 준비에 돌입하였습니다.\n\n[FRA.GetLeader]은/는 이번 협정을 "우리 시대의 중대한 외교적 성과이며, 독일에 맞서기 위한 프랑스의 전략적 수단을 한층 강화하는 결정적 진전"이라 평가하였습니다.\n\n우리의 외교적 노력이 결실을 맺고 있습니다. 이제는 실질적 실행이 남아 있을 뿐입니다."
 france_wr.32.a:0 "훌륭한 결과이다."
 france_wr.33.t:0 "소비에트가 협정 제안을 거절하다"
 france_wr.33.d:0 "오늘 아침, 소비에트 외무부로부터 외교 서한이 도착하였습니다. 크렘린은 우리의 군사 협정 제안에 대해 부정적인 입장을 밝히며, 현 시점에서 프랑스와의 군사적 협력이 시기상조라는 결론을 내렸습니다.\n\n이 소식은 정부 내에서 실망감을 자아냈으며, 외무부는 당분간 소비에트와의 군사 협력 추진을 중단하기로 결정하였습니다. 군부와 전략기획국은 대안적 외교·군사 방안을 모색하라는 지시를 받았습니다.\n\n[FRA.GetLeader]은/는 내각 회의에서 "이번 거절은 우리가 독일과의 싸움에서 더욱 자율적이고 강력한 전략을 준비해야 함을 뜻한다. 동맹에만 기대어서는 안 될 것이다"라고 발언하였습니다.\n\n국제무대는 여전히 유동적입니다. 우리의 길은 험난하지만, 결코 멈추지 않을 것입니다."
 france_wr.33.a:0 "그것 참 이상하군."
 france_wr.34.t:0 "이탈리아와의 군사 라이선스 협정 추진"
 france_wr.34.d:0 "프랑스 정부는 최근 전략적 관점에서 이탈리아와의 군사 협력 확대 가능성을 검토하고 있습니다. 특히 최신 군사 장비 및 기술의 상호 교류를 통해 양국 간의 군사적 역량을 증진하고자 하는 노력이 진행 중입니다.\n\n[FRA.GetLeader] 정권은 이를 위해 이탈리아 측에 공식적으로 군사 라이선스 협정 체결을 제안하기로 결정하였습니다. 이는 단순한 기술 거래가 아닌, 양국 간의 장기적 안보 협력 구축의 일환으로 추진되고 있습니다.\n\n프랑스 외무부는 협정안 초안을 작성 완료하였으며, 곧 이탈리아 정부에 정식 외교 전보가 발송될 예정입니다. 양국의 신뢰 구축과 전략적 연대 강화를 위한 중대한 걸음이 될 것입니다."
 france_wr.34.a:0 "좋은 출발이다."
 france_wr.35.t:0 "프랑스의 군사 라이선스 협정 제안"
 france_wr.35.d:0 "프랑스 정부가 공식적으로 군사 장비 라이선스 협정을 제안해왔습니다. 이는 최근 몇 달 간 프랑스 외교부와 이탈리아 측 외교 경로를 통해 지속적으로 논의되던 사안으로, 프랑스 측은 기술 협력을 통해 양국 간 긴장 완화와 유럽 내 전략적 균형 강화를 목표로 하고 있습니다.\n\n이 협정이 체결될 경우, 프랑스는 최신 군사 기술과 생산 노하우의 일정 부분을 이탈리아와 공유할 예정이며, 이탈리아 측 역시 일정한 기술적 대가와 정치적 협력 강화를 약속받게 됩니다. 그러나 국내 군부 내 일부 강경파와 산업계 일부는 프랑스와의 협력이 기술적 종속으로 이어질 수 있다는 우려를 표하고 있습니다.\n\n반면, 협정을 체결할 경우 프랑스-이탈리아 간 군사·외교적 협력 강화는 독일에 대한 공동 대응 능력을 높이는 중요한 계기가 될 것입니다. 국익을 위해 어느 방향으로 결정할 것인지는 지금 우리의 선택에 달려 있습니다."
 france_wr.35.a:0 "제안을 수락한다."
 france_wr.35.b:0 "거절한다. 자주성을 지켜야 한다."
 france_wr.36.t:0 "이탈리아와의 군사 라이선스 협정 체결"
 france_wr.36.d:0 "이탈리아 정부가 우리의 군사 장비 라이선스 협정 제안을 수락하였습니다. 이는 단순한 외교적 성공 이상의 의미를 지닙니다. 이제 프랑스와 이탈리아는 보다 긴밀한 기술 교류와 전략적 협력 체계를 구축하게 되었으며, 이는 유럽 내에서 프랑스의 입지를 더욱 공고히 하는 성과로 평가받고 있습니다.\n\n국방부는 이미 양국 기술 교류를 위한 실무단 구성을 시작했으며, 프랑스 군수 산업계 또한 이번 협정을 환영하는 분위기입니다. 향후 양국 간 상호 기술 이전과 군사 장비 공동 개발이 본격적으로 추진될 예정입니다.\n\n국내 일부 정치세력과 언론에서는 이탈리아에 대한 과도한 기술 공개 가능성을 우려하는 목소리도 존재하지만, 정부는 이를 유럽 전략적 균형을 위한 '가치 있는 투자'로 평가하고 있습니다. 이번 협정을 통해 프랑스는 유럽 정치 지형에서 한 발 더 앞서 나가게 되었습니다."
 france_wr.36.a:0 "좋은 결과군."
 france_wr.37.t:0 "이탈리아, 군사 라이선스 협정 거절"
 france_wr.37.d:0 "이탈리아 정부는 우리의 군사 장비 라이선스 협정 제안을 거절하였습니다. 공식적인 외교 통로를 통해 전달된 이탈리아 측 답변은 '기술적 자주성과 국가 이익을 우선 고려한 결정'으로 요약되고 있습니다.\n\n이번 거절로 인해 프랑스 외교부 내부에서는 일정한 실망감이 감지되고 있으며, 일각에서는 '이탈리아가 독일과의 관계를 고려해 프랑스와의 지나친 협력을 경계한 것 아니냐'는 분석도 나오고 있습니다.\n\n이번 사안은 당장의 외교적 성과는 거두지 못했지만, 프랑스는 여전히 이탈리아와의 관계 개선 가능성을 열어두고 있으며, 향후 더욱 다각적인 외교 노력을 이어갈 계획입니다. 정부는 이번 사안이 프랑스의 외교적 신뢰도에 부정적 영향을 주지 않도록 신중하게 대응할 방침입니다."
 france_wr.37.a:0 "유감스러운 일이다."
 france_wr.38.t:0 "영국에 기술 협력 제안"
 france_wr.38.d:0 "프랑스 정부는 유럽 안보의 복원과 공동 기술 진보를 위한 기반 마련을 목표로, 영국과의 기술 협력 확대를 공식 제안하였습니다. 제안서에는 군사 장비 개발, 항공기 기술, 암호 통신 분야 등 전략적 중요도가 높은 영역에 대한 공동 연구 협정 체결이 포함되어 있습니다.\n\n프랑스 외교부는 이번 협정을 통해 양국 간 신뢰를 증진시키고, 독일에 대한 전략적 대응 역량을 높이는 계기로 삼고자 합니다. 외교적 파트너십 강화를 위한 이번 제안이 영국 측에 어떤 반응을 이끌어낼지 주목됩니다."
 france_wr.38.a:0 "제안을 공식적으로 전달한다."
 france_wr.39.t:0 "프랑스의 기술 협력 제안"
 france_wr.39.d:0 "프랑스 정부가 군사 및 민간 분야에서의 기술 협력 강화를 공식 제안해왔습니다. 이번 협정은 유럽 내 긴밀한 전략적 협력을 구축하고, 상호 간 기술 역량을 증진시키는 중요한 계기가 될 수 있습니다.\n\n제안 내용은 항공, 통신, 전자장비 등 주요 전략 분야를 포괄하며, 장기적으로 양국의 방위 역량 향상에 기여할 것으로 예상됩니다. 이제 영국 정부는 이에 대한 최종 결정을 내려야 합니다."
 france_wr.39.a:0 "제안을 수락한다."
 france_wr.39.b:0 "거절한다."
 france_wr.40.t:0 "영국과 기술 협력 협정 체결"
 france_wr.40.d:0 "영국 정부가 우리의 기술 협력 제안을 수락하였습니다. 이번 협정으로 양국은 항공 기술, 통신 장비, 전자전 시스템 등 전략 분야에서 긴밀한 협력 체계를 구축하게 되었습니다.\n\n프랑스와 영국은 앞으로 공동 연구 및 기술 교류를 통해 상호 방위 역량을 강화하고, 유럽 내 전략적 균형을 보다 유리하게 구축할 수 있을 것입니다. 이는 프랑스 외교 전략에 있어 중요한 성과로 평가됩니다."
 france_wr.40.a:0 "훌륭한 결과다."
 france_wr.41.t:0 "영국, 기술 협력 협정 거절"
 france_wr.41.d:0 "영국 정부는 우리의 기술 협력 제안을 정중히 거절하였습니다. 공식 입장에 따르면, 영국은 자국의 전략적 고려와 기술 개발 노선을 우선시하기로 결정하였습니다.\n\n비록 이번 협정 추진은 성과를 거두지 못했지만, 프랑스 정부는 향후 영국과의 협력 가능성을 완전히 배제하지 않고 있으며, 유럽 내 전략적 파트너십 확대를 위한 외교적 노력을 계속해나갈 것입니다."
 france_wr.41.a:0 "유감스럽군."
 france_wr.42.t:0 "프랑스의 동맹 제안"
 france_wr.42.d:0 "프랑스 정부는 [ROOT.GetName]에 공식적인 동맹 체결을 제안해왔습니다. 프랑스 측은 이번 제안을 통해 독일과 그 동맹국들의 유럽 내 팽창을 억제하고, 발칸 반도의 전략적 안정성을 확보하는 데 [ROOT.GetName]이 중요한 역할을 할 것이라 평가하고 있습니다.\n\n제안서에 따르면, 프랑스는 [ROOT.GetName]과의 군사 협력 강화를 약속하고 있으며, 이를 통해 양국 간 상호 방위 체계를 구축하고, 필요한 경우 군사적·외교적 지원을 제공할 것입니다. 프랑스는 또한 경제적 교류 확대와 기술 협력을 위한 기반 마련도 함께 제안하였습니다.\n\n이번 동맹 제안은 유럽 내 급변하는 정세 속에서 [ROOT.GetName]이 보다 강력한 외교적·군사적 지위를 확보할 수 있는 기회가 될 수 있습니다. 프랑스와의 협력을 통해 [ROOT.GetName]은 자국의 안보를 강화하고, 지역 내 외교적 입지를 한층 높일 수 있을 것입니다.\n\n그러나 동맹 체결은 국제 무대에서 [ROOT.GetName]의 외교적 노선을 명확히 규정짓는 선택이 될 것입니다. 이러한 변화는 지역 내 다른 강대국들의 반응을 유도할 수 있으며, 향후 [ROOT.GetName] 외교 정책의 유연성에도 영향을 미칠 수 있습니다. 이에 따라 정부는 이번 제안의 수락 여부를 신중히 검토해야 할 것입니다.\n\n프랑스의 외교 채널을 통해 동맹 제안의 공식 서류가 이미 전달되었으며, 현재 프랑스 측은 [ROOT.GetName]의 긍정적인 답변을 기대하고 있습니다. 이제 [ROOT.GetName] 정부는 중대한 결정을 내려야 할 시점에 서 있습니다."
 france_wr.42.a:0 "제안을 수락한다."
 france_wr.42.b:0 "거절한다."
 france_wr.43.t:0 "[FROM.GetName] 정부와 동맹 체결"
 france_wr.43.d:0 "[FROM.GetName] 정부가 우리의 동맹 제안을 수락하였습니다. 이번 협정을 통해 양국은 공식적인 군사적·외교적 동맹 관계를 구축하게 되었으며, 유럽 내 전략적 균형 확보에 한 발 더 나아가게 되었습니다.\n\n프랑스 정부는 즉각적인 협력 확대와 정보 교류를 준비하고 있으며, 향후 군사 협력 계획 또한 논의될 예정입니다."
 france_wr.43.a:0 "훌륭한 성과다."
 france_wr.44.t:0 "[FROM.GetName] 정부의 동맹 제안 거절"
 france_wr.44.d:0 "[FROM.GetName] 정부는 우리의 동맹 제안을 정중히 거절하였습니다. 공식 입장에 따르면, [FROM.GetName]은 현재의 외교적 노선과 국가 이익을 우선 고려하여 이번 협정을 체결하지 않기로 결정하였습니다.\n\n프랑스 정부는 이번 거절에도 불구하고 [FROM.GetName]과의 외교 관계 유지는 지속할 예정이며, 유럽 내 전략적 협력 가능성을 완전히 배제하지 않을 것입니다."
 france_wr.44.a:0 "유감스럽군."
 france_wr.45.t:0 "프랑스-그리스 동맹 체결"
 france_wr.45.d:0 "프랑스와 그리스 정부가 공식적으로 군사 동맹을 체결하였다는 소식이 전해졌습니다. 이번 협정은 발칸 반도에서 독일과 그 동맹국들의 영향력 확산을 억제하고, 유럽 내 전략적 균형을 재구축하려는 프랑스 외교 전략의 일환으로 추진되었습니다.\n\n그리스 정부는 이번 동맹을 통해 국가 안보를 강화하고 국제 사회에서의 위상을 높이고자 합니다. 이번 소식에 독일 측은 경계심을 드러내고 있으며, 프랑스와 그리스 양국 간 협력이 앞으로 어떤 성과를 거둘지 주목되고 있습니다."
 france_wr.45.a:0 "전 세계가 주목하고 있다."
 france_wr.46.t:0 "프랑스-불가리아 동맹 체결"
 france_wr.46.d:0 "프랑스와 불가리아 간 공식적인 군사 동맹이 체결되었다는 발표가 파리와 소피아에서 동시에 이루어졌습니다. 프랑스 정부는 이번 협정을 통해 발칸 지역에서 외교적 입지를 강화하고, 독일의 세력 확장을 견제하고자 합니다.\n\n불가리아 정부는 이번 동맹을 통해 국가 안보를 더욱 공고히 하고, 프랑스와의 협력을 통해 역내 영향력을 높이고자 합니다. 국제 사회는 이번 협정이 향후 유럽 정세에 어떠한 변화를 가져올지 주목하고 있습니다."
 france_wr.46.a:0 "세계의 시선이 쏠리고 있다."
 france_wr.47.t:0 "프랑스의 군사 지원 도착"
 france_wr.47.d:0 "프랑스 정부가 약속했던 군사 지원의 첫 번째 물자가 피레우스 항구에 도착하였습니다. 이번에 도착한 지원 물자는 보병 장비 500세트로, 프랑스는 이를 통해 우리군의 전투 역량 강화를 적극 지원하겠다는 의지를 다시 한 번 확인하였습니다.\n\n최근 발칸 지역의 긴장이 고조되는 가운데, 프랑스의 군사 지원은 [FROM.GetName] 정부에 있어 매우 시의적절한 조치로 평가되고 있습니다. 국방부는 즉각적으로 해당 장비를 최전선 부대에 재배치할 예정이며, 이를 통해 육군의 전반적 전투 준비태세를 한층 강화할 계획입니다.\n\n[FROM.GetName] 정부는 이번 지원이 단순한 물자 제공 이상의 의미를 지닌다고 보고 있습니다. 이는 프랑스와의 동맹의 실질적 공고화를 상징하며, 국제 사회에 양국 간 신뢰와 협력의 깊이를 보여주는 사례로 받아들여지고 있습니다.\n\n정부는 프랑스 정부에 깊은 감사를 표하며, 앞으로도 긴밀한 군사 협력이 지속되기를 기대하고 있습니다."
 france_wr.47.a:0 "프랑스의 지원에 감사를 표한다."
 france_wr.48.t:0 "프랑스의 군사 지원 도착"
 france_wr.48.d:0 "프랑스 정부가 약속했던 군사 지원의 첫 번째 물자가 피레우스 항구에 도착하였습니다. 이번에 도착한 지원 물자는 포병 장비 100세트로, 프랑스는 이를 통해 우리군의 전투 역량 강화를 적극 지원하겠다는 의지를 다시 한 번 확인하였습니다.\n\n최근 발칸 지역의 긴장이 고조되는 가운데, 프랑스의 군사 지원은 [FROM.GetName] 정부에 있어 매우 시의적절한 조치로 평가되고 있습니다. 국방부는 즉각적으로 해당 장비를 최전선 부대에 재배치할 예정이며, 이를 통해 육군의 전반적 전투 준비태세를 한층 강화할 계획입니다.\n\n[FROM.GetName] 정부는 이번 지원이 단순한 물자 제공 이상의 의미를 지닌다고 보고 있습니다. 이는 프랑스와의 동맹의 실질적 공고화를 상징하며, 국제 사회에 양국 간 신뢰와 협력의 깊이를 보여주는 사례로 받아들여지고 있습니다.\n\n정부는 프랑스 정부에 깊은 감사를 표하며, 앞으로도 긴밀한 군사 협력이 지속되기를 기대하고 있습니다."
 france_wr.48.a:0 "프랑스의 지원에 감사를 표한다."
 france_wr.49.t:0 "루마니아-프랑스 동맹 체결"
 france_wr.49.d:0 "오늘 파리에서 프랑스와 루마니아 간 새로운 동맹 조약이 공식 체결되었습니다. 루마니아 정부는 최근 유럽 정세의 변화 속에서 독일의 팽창에 대응할 필요성을 강조해왔으며, 프랑스 역시 동유럽에서의 전략적 협력 강화를 모색해왔습니다.\n\n이번 동맹으로 두 국가는 군사적 상호 지원을 약속하고, 정보 및 기술 협력을 확대하기로 합의하였습니다. 프랑스 외교부는 이를 통해 유럽 내 프랑스의 영향력이 한층 강화될 것이라 평가하고 있습니다."
 france_wr.49.a:0 "발칸이 격동한다."
 france_wr.50.t:0 "일본과의 무역 협정 제안 준비"
 france_wr.50.d:0 "프랑스 외교부는 최근 일본과의 관계를 재조명하고 있습니다. 유럽에서는 독일의 군사적 팽창이 심화되고 있으며, 아시아 태평양 지역에서는 일본의 세력이 확대되고 있습니다. 이러한 국제 정세 속에서 프랑스는 외교적 지평을 넓힐 필요가 있습니다.\n\n경제부와 산업계로부터 일본과의 무역 협정을 추진하자는 제안이 접수되었으며, 이는 프랑스 경제에 활력을 불어넣고 양국 간 전략적 관계를 심화할 기회로 평가받고 있습니다. 고급 기계류, 항공기 기술, 군수 자재 및 원자재 교류가 이번 협정의 핵심입니다.\n\n또한 일본과의 경제 협력은 아시아 내 프랑스의 입지를 강화하고, 독일 및 그 동맹국들과의 경쟁 구도에서 유리한 외교적 고지를 점하는 수단이 될 수 있습니다. 외무부는 외교적 신뢰 구축과 경제적 실리를 동시에 달성하고자 하며, 이제 공식 제안을 도쿄로 보낼 준비를 마쳤습니다."
 france_wr.50.a:0 "제안을 보내라."
 france_wr.51.t:0 "프랑스의 무역 협정 제안"
 france_wr.51.d:0 "프랑스 정부가 공식적으로 일본과의 무역 협정을 제안하였습니다. 최근 유럽 정세 악화와 독일의 군사적 팽창, 그리고 아시아에서의 일본의 전략적 필요성을 고려할 때, 이번 제안은 외교적 기회가 될 수도 있습니다.\n\n프랑스는 고급 기술, 산업재, 암호 기술 등에서 상당한 경쟁력을 보유하고 있으며, 일본 역시 안정적인 원자재 수입과 유럽 내 시장 확대를 모색 중입니다.\n\n그러나 이번 협정은 독일 및 기타 동맹국들과의 관계에 미묘한 영향을 미칠 수 있으며, 일본 내부에서도 신중론과 찬성론이 팽팽히 맞서고 있습니다. 우리는 이번 제안의 외교적 파장과 실질적 이익을 균형 있게 고려해야 합니다."
 france_wr.51.a:0 "협정을 수락하라. 실리가 우선이다."
 france_wr.51.b:0 "거절하라. 지금은 프랑스와의 협력은 시기상조다."
 france_wr.52.t:0 "일본이 무역 협정에 서명하다"
 france_wr.52.d:0 "일본 정부가 프랑스의 무역 협정 제안을 공식 수락하였습니다. 이는 양국 간 경제 협력 및 외교적 신뢰 구축의 획기적인 전환점으로 평가되고 있습니다.\n\n이번 협정으로 고급 기술과 원자재 교류가 본격화될 예정이며, 프랑스 기업들의 아시아 시장 진출 또한 가속화될 전망입니다. 외무부는 이를 통해 프랑스의 국제적 영향력이 확대되고, 유럽 내에서 독일의 외교적 입지를 견제할 수 있는 효과도 기대하고 있습니다.\n\n이번 성과는 신중하고 치밀한 외교 전략이 빚어낸 결과이며, 앞으로도 프랑스는 다각적인 외교 네트워크 강화를 지속해 나갈 것입니다."
 france_wr.52.a:0 "이 정도면 되겠지?"
 france_wr.53.t:0 "일본, 무역 협정 거절"
 france_wr.53.d:0 "유감스럽게도 일본 정부는 프랑스가 제안한 무역 협정을 거절하였습니다. 일본 측은 아시아·유럽 정세와 자국의 전략적 고려를 이유로 협정을 체결할 수 없다는 입장을 밝혔습니다.\n\n프랑스 외무부는 이번 결과가 당장 큰 외교적 손실은 아니라고 평가하지만, 향후 일본과의 관계 개선에는 한동안 제약이 따를 수밖에 없을 것입니다.\n\n이번 상황은 국제 외교 무대에서의 복잡한 이해관계를 다시금 확인시켜주는 계기가 되었으며, 프랑스는 보다 신중한 접근을 통해 외교적 공간을 넓혀갈 방침입니다."
 france_wr.53.a:0 "아쉬운 일이군."
 france_wr.54.t:0 "프랑스의 군사 지원 도착"
 france_wr.54.d:0 "프랑스 정부가 약속했던 군사 지원 물자가 항구를 통해 이탈리아 본토에 도착하였습니다. 이번에 도착한 물자는 보병 장비와 야포로 구성되어 있으며, 프랑스 측은 이를 통해 우리의 전투 역량 강화를 적극적으로 지원하겠다는 의지를 다시 한 번 확인하였습니다.\n\n최근 유럽 전역에서 긴장이 고조되고 있는 가운데, 프랑스의 군사 지원은 이탈리아 정부에 매우 시의적절한 조치로 평가되고 있습니다. 국방부는 즉시 해당 장비를 주요 전선 및 방위 거점으로 재배치할 예정이며, 이를 통해 육군 전력의 실질적 전투 준비 태세를 한층 강화할 계획입니다.\n\n이탈리아 정부는 이번 지원이 단순한 물자 제공 이상의 의미를 지닌다고 보고 있습니다. 이는 프랑스와 이탈리아 간의 군사적 신뢰와 협력 관계가 한층 공고해졌음을 상징하며, 국제 사회에 양국 간 전략적 유대의 깊이를 보여주는 사례로 받아들여지고 있습니다.\n\n정부는 프랑스 정부에 깊은 감사를 표하며, 앞으로도 긴밀한 군사 협력과 전략적 공조가 지속되기를 기대하고 있습니다."
 france_wr.54.a:0 "프랑스의 지원에 감사를 표한다."
 france_wr.55.t:0 "대통령 임기 제한 철폐"
 france_wr.55.d:0 "오늘 도리오 대통령은 긴급 국가위원회 연설을 통해 대통령 임기 제한을 철폐하는 헌법 조항 개정을 공식 선언하였습니다. 그는 '불안정한 시대에 필요한 것은 연속성과 단일한 책임이며, 정권 교체를 위한 권력 투쟁이 아니라 국가의 항구적 통합'이라고 밝히며, 현 체제 하에서는 대통령직에 대한 제한이 국가 안보와 행정 효율을 저해한다고 강조하였습니다.\n\n이에 따라 대통령직은 '국민적 합의가 변경되지 않는 한, 국가의 대표는 단일한 지도자의 지위를 유지한다'는 문구로 헌법에 명시되었으며, 긴급 국가위원회와 국민의회의 절대다수 찬성으로 즉시 발효되었습니다. 정부는 이 조항이 독재를 위한 것이 아니라, 정치적 혼란을 방지하고 국민의 의지를 일관되게 반영하기 위한 제도적 장치라고 설명하였습니다.\n\n이 결정은 국내외 언론의 이목을 끌고 있으며, 일부 국가에서는 우려를 표명하고 있으나, 국내 여론은 대체로 안정과 일관성을 중시하는 분위기입니다. 도리오 대통령은 "무거운 책임에는 무기한의 봉사가 필요하다"고 언급하며, 향후 강력하고 지속적인 체제 유지를 약속하였습니다."
 france_wr.55.a:0 "조국에는 지속적인 지도력이 필요하다."
 france_wr.56.t:0 "국호 변경에 대한 논의"
 france_wr.56.d:0 "도리오 대통령의 종신 집권 헌법 선포와 함께, 정부 내부에서 프랑스라는 국호를 유지할 것인지, 아니면 새로운 국가 정체성을 반영하여 국호를 변경할 것인지를 두고 진지한 논의가 오가고 있습니다.\n\n일부는 '프랑스국'이라는 명칭이 과거의 무능하고 분열적인 정당 체제를 연상시킨다며, 새로운 체제에 걸맞은 이름으로의 개편이 필요하다는 주장을 펼칩니다. 이들은 '프랑스 인민국'이라는 명칭을 제안하며, 이는 민중의 이름으로 세운 새로운 국가라는 의미를 지닌다고 강조합니다.\n\n반면 다른 이들은, 수백 년간 이어져 온 '프랑스'라는 이름은 그대로 두되, 그 정치적 내용만을 바꾸는 것이 더 현명하다고 주장합니다. 그들은 지나친 형식적 변화는 국제 사회에서의 신뢰를 저해하고, 국민들에게 혼란을 줄 수 있다고 경고합니다.\n\n최종 결정은 대통령 본인의 의중에 달려 있으며, 모든 가능성이 열려 있는 상황입니다. 국호가 유지되든 변경되든, 새로운 체제의 정당성을 공식화하는 중요한 분수령이 될 것입니다."
 france_wr.56.a:0 "전통은 유지되어야 한다. 국호는 '프랑스국'으로 충분하다."
 france_wr.56.b:0 "이제는 민중의 국가다. '프랑스 인민국'으로 바꾸자."
 france_wr.57.t:0 "프랑스 헌정개혁"
 france_wr.57.d:0 "프랑스 정부는 자크 도리오 대통령 주도의 새로운 헌정개혁안을 공식 발표하였습니다. 이번 개정은 대통령 임기 제한의 철폐와 권력 구조의 일원화를 핵심으로 하며, 긴급 국가위원회의 승인을 거쳐 즉시 시행될 예정입니다. 정부는 이를 '국가 안정과 행정 효율성 제고'를 위한 불가피한 조치라고 설명하였습니다. 국제 사회 또한 이번 발표에 큰 관심을 보이고 있습니다."
 france_wr.57.a:0 "민주주의는 어디간거지?"
 france_wr.58.t:0 "프랑스 헌정개혁"
 france_wr.58.d:0 "프랑스 정부는 자크 도리오 대통령 주도의 헌정개혁안 발표와 함께, 새로운 국가 정체성을 반영한 국호 개정을 공식 선언하였습니다. 새 헌법은 대통령 임기 제한을 철폐하고 권력 구조를 일원화하는 내용을 골자로 하며, 긴급 국가위원회의 승인을 통해 즉시 시행될 예정입니다. 동시에 국호는 '프랑스 인민국'으로 변경되어, 민중 중심의 새로운 국가 질서를 상징하게 되었습니다."
 france_wr.58.a:0 "민주주의는 어디간거지?"
 france_wr.59.t:0 "국가의 적들"
 france_wr.59.d:0 "정부는 국가의 안보를 위협하는 불순세력에 대한 집중 감시 활동을 강화하고 있습니다. 오늘 오전, 정치경찰 본부는 긴급 대응 명단을 접수하였으며, 해당 명단은 정보기관의 분석과 내무부의 검토를 거쳐 최종 확정된 국가의 적들에 대한 리스트입니다. 이 명단은 사법적 절차와 국가보안법에 따라 처리되며, 정치경찰은 즉시 현장 작전에 돌입하였습니다.\n\n주요 작전 대상은 반정부 선전, 불법 결사, 국가 기밀 누설, 대중 선동 등의 혐의를 받고 있으며, 각 지역 단위의 정치경찰 사무소에 작전 지침이 전파되었습니다. 일부 대상자는 이미 신병이 확보되었으며, 나머지 인물들에 대해서도 조사가 진행 중입니다. 정부는 이번 조치가 특정 사상이나 의견을 억제하기 위한 것이 아니라, 명백한 불법 행위와 국가 질서를 위협하는 행동에 대한 법적 대응임을 분명히 밝힙니다.\n\n정치경찰의 작전은 철저히 비공개로 수행되며, 국민들의 일상생활에는 영향을 미치지 않도록 최대한 신속하고 정밀하게 진행되고 있습니다. 국가 안보는 정부의 최우선 과제이며, 앞으로도 그 위협에 대해서는 단호하게 대응할 것입니다."
 france_wr.59.a:0 "작전은 차질 없이 시행된다."
 france_wr.60.t:0 "계급 혁명의 종결 선언"
 france_wr.60.d:0 "오늘 마르셀 데아는 대국민 담화를 통해 프랑스가 수십 년간 겪어온 계급 투쟁의 시대를 공식적으로 종결한다고 선언하였습니다. 그는 계급 간 대립과 이념적 분열이 더 이상 국민 통합과 국가 재건에 도움이 되지 않는다고 판단하였으며, 이에 따라 사회적 계층 간 적대 구조를 해소하고 협력 기반의 질서 재편을 목표로 하는 새로운 방향을 제시하였습니다.\n\n데아는 이번 선언이 단순한 이념의 후퇴가 아니라, 과거 투쟁이 남긴 교훈을 바탕으로 한 실용적 사회 개혁의 일환임을 강조하였습니다. 그는 "계급은 소외가 아닌 연대의 언어가 되어야 하며, 프랑스는 더 이상 혁명의 투쟁을 반복할 이유가 없다"라고 언급하였습니다.\n\n이에 따라 정부는 계급 대립을 조장하는 모든 정치 선동 및 이념적 활동을 제한하고, 계층 간 소통과 이해를 증진시키는 통합형 사회정책을 추진하겠다는 방침을 밝혔습니다. 또한, 혁명적 구호를 중심으로 조직된 잔존 정치 세력에 대한 감시를 강화하며, 안정적 국가 운영을 위한 법제 개편도 예고되었습니다.\n\n이번 선언은 국민 각계에서 다양한 반응을 이끌어내고 있으며, 대체로 사회적 갈등 완화를 긍정적으로 평가하는 여론이 우세한 것으로 분석되고 있습니다. 정부는 향후 정책 전환이 원활하게 이행되도록 행정적, 법률적 장치를 정비할 예정이며, 이를 통해 프랑스는 새로운 통합의 시대로 나아가고자 합니다."
 france_wr.60.a:0 "더 이상 혁명은 없다."
 france_wr.61.t:0 "공인 이념으로서의 국민 대중 사회주의"
 france_wr.61.d:0 "자크 도리오 정부는 오늘부로 새로운 헌정 체제 하에서 '국민 대중 사회주의'만을 국가 공식 이념으로 인정한다는 방침을 발표하였습니다. 기존의 사회주의, 공산주의, 자유주의, 보수주의 등 다양한 이념들은 모두 폐기되며, 정치·사회 활동에서 국민 대중 사회주의만이 정당성을 가지게 됩니다.\n\n국민 대중 사회주의는 노동자 중심의 사회 정의와 민족적 통합, 그리고 조합주의적 경제 운영을 통합한 이념으로 정의되며, 모든 교육, 언론, 행정 조직은 이를 중심으로 재편됩니다. 정부는 이 조치를 통해 '국민 정신의 일관성과 교육의 통일성, 정치적 목적성'을 달성하고자 하며, 다원주의로 인한 내부 분열을 극복하기 위한 불가피한 조치라고 설명하였습니다.\n\n이에 따라 이념 혼란을 초래하거나 다른 사상 체계를 지지하는 활동은 금지되며, 공공기관과 교육기관은 대중사회주의 정신을 기초로 재정비됩니다. 국가의 철학은 더 이상 논쟁의 대상이 아닌, 행동의 기준으로 작용하게 될 것입니다."
 france_wr.61.a:0 "우리는 하나의 이념 아래 모인다."
 france_wr.62.t:0 "국가 경제 체계의 재정립"
 france_wr.62.d:0 "도리오 정부는 헌법 개정안에 조합주의와 삼자주의의 원칙을 포함시켜 국가 경제 운영 체계를 근본적으로 재편하겠다는 입장을 발표하였습니다. 이 체계는 노동자, 기업가, 국가라는 세 주체가 공동으로 정책을 결정하고, 각 분야의 협의회를 통해 분쟁을 조정하며, 중앙 조정 기구가 최종 결정을 내리는 구조입니다.\n\n정부는 이 체계를 통해 '계급 간 갈등을 중재하고 생산성 향상과 사회통합을 동시에 달성'하겠다는 목표를 밝혔으며, 모든 경제 분야에 걸쳐 조합체 조직이 강제적으로 형성됩니다. 기존의 시장 자율 구조는 단계적으로 폐지되며, 국가 주도의 조정경제가 정착됩니다.\n\n이러한 개편은 중소기업 보호, 임금 안정, 산업 효율 제고를 명분으로 진행되며, 모든 기업은 해당 산업 조합체에 의무적으로 등록해야 합니다. 정부는 해당 개정이 '자유방임도, 전체주의도 아닌, 민중 중심의 실용적 중도경제'라 규정하며 국민의 참여를 독려하고 있습니다."
 france_wr.62.a:0 "협의는 곧 통일을 의미한다."
 france_wr.63.t:0 "국가의 정체성 확립"
 france_wr.63.d:0 "헌법 개정에서, 도리오 대통령은 프랑스의 '국민적 정체성'을 명문화하는 조항을 발표하였습니다. 해당 조항은 프랑스 국민이 단일한 민족 공동체임을 명시하고, 국가는 그 문화·역사·정신을 계승·보호할 책임이 있다는 내용을 담고 있습니다.\n\n정부는 이 조항이 다문화주의를 배제하기 위한 것이 아니라, 프랑스 국민이라는 통일된 정체성을 지키기 위한 방어적 조치라고 밝혔습니다. 공교육과 언론, 예술계는 이에 따라 프랑스 민족 정체성에 대한 의무 교육과 국가 홍보 활동을 강화하게 됩니다.\n\n또한, 국가 상징(국기, 국가, 언어 등)의 법적 지위가 강화되며, 국외 거주 프랑스인에 대한 보호 조항도 포함됩니다. 반대로, 국가적 정체성에 반하는 사상과 행위는 법적 규제를 받게 되며, 국적법 역시 강화됩니다.\n\n도리오 대통령은 "우리는 한 사람, 한 민족, 한 프랑스다"라고 연설을 마무리하며, 국민 모두가 새로운 시대의 시민으로서 자긍심을 갖기를 당부하였습니다."
 france_wr.63.a:0 "우리는 하나의 민족이다."
 france_wr.64.t:0 "정부 연설"
 france_wr.64.d:0 "오늘 파리에서 개최된 국민 대중 사회당 전당대회에서, 마르셀 데아는 신사회주의 체제 수립의 당위성과 향후 국가 운영의 방향에 대해 대중 앞에 명확한 입장을 밝혔습니다. 그는 연설에서, 정당 간의 경쟁과 계급 갈등이 국가의 혼란을 심화시켜 왔다고 평가하며, 새로운 질서는 하나의 정부와 하나의 이념 아래 국민 전체를 통합하는 것에 있다고 천명하였습니다.\n\n"우리는 오랫동안 불필요한 논쟁과 분열로 시간을 허비해 왔습니다. 이제는 단결과 전진의 시기입니다." 마르셀 데아는 이같이 밝히며, 정치의 다원성을 종식시키고 정부 독재 체제 하에서 국가의 효율성과 응집력을 극대화할 것임을 강조하였습니다.\n\n그는 또한 모든 국민이 사회적 책무를 공유하고, 노동과 생산, 복지를 하나의 체계로 통합하여 운영해야 한다고 언급했습니다. 이 연설은 현장에 모인 수천 명의 당원과 지지자들의 강한 지지를 받았으며, 전국 주요 도시에서도 라디오를 통해 실시간으로 방송되었습니다.\n\n이번 전당대회는 정부 독재 체제의 정당성을 대외적으로 천명하는 계기가 되었으며, 정부는 향후 각종 법제도 개편을 통해 정치, 경제, 교육 전반에서 신사회주의적 체제를 확립할 예정입니다."
 france_wr.64.a:0 "하나의 당, 하나의 국민, 하나의 미래."
 france_wr.65.t:0 "도리오 계파를 통합하다"
 france_wr.65.d:0 "오늘 프랑스 사회의 새로운 전환점이 마련되었습니다. 마르셀 데아는 국민적 통합을 이끌어내기 위한 조치로, 자크 도리오의 핵심 계파 인사들과의 협상을 통해 그들을 우리 정부의 일원으로 받아들이기로 결정하였습니다.\n\n그는 연설에서 다음과 같이 말씀하였습니다.\n\n\"국민 여러분, 우리는 더 이상 분열 속에서 고통받을 수 없습니다. 프랑스를 위한 우리의 대의는 하나이며, 이제는 오직 그 목표를 향해 함께 나아가야 합니다. 도리오 계파 역시 이 길에 함께 하기로 결심하였습니다.\"\n\n이번 조치는 정부 내 마르셀 데아의 영향력을 공고히 하며, 좌우 대립을 넘어선 '통합된 대중사회주의' 체제를 실현하는 데 중요한 전기를 마련할 것입니다."
 france_wr.65.a:0 "그림자는 드리워지고..."
 france_wr.66.t:0 "도리오 계파 숙청"
 france_wr.66.d:0 "오늘 프랑스 정계는 조용한 충격에 휩싸였습니다. 마르셀 데아는 당내 강경파와의 긴장 관계를 종식시키기 위해, 자크 도리오를 따르던 계파 인사들을 전격적으로 숙청하는 강경 조치를 단행했습니다.\n\n보안국은 새벽녘부터 주요 도리오파 인사들의 거처를 압수수색하고, 일부 인물들은 구속되었으며, 나머지는 공직에서 즉시 해임되었습니다. 공식 발표는 없었지만, 내부 문건이 유출되며 사건의 전모가 드러났습니다. 데아는 이들을 '대중주의적 전선을 가장한 독단적 파괴 세력'으로 규정하고, '노동자의 진정한 국가'를 위해 이들의 영향을 제거하는 것이 불가피했다고 설명했습니다.\n\n연설에서 그는 단호히 말했습니다:\n\n\"이제 프랑스는 분열의 시대를 끝낼 것입니다. 당내 반란분자들은 더 이상 우리 여정의 동반자가 될 수 없습니다. 우리는 단결하여 국가의 재건이라는 과업을 완수할 것입니다.\"\n\n이번 숙청으로 인해 마르셀 데아의 권력은 더욱 강화되었으며, 그의 노선에 대한 내부의 반발은 명백히 억제되었습니다. 그러나 동시에, 강경한 조치에 대한 국민 여론의 반응은 엇갈리고 있으며, 일부 지식인과 노동자 단체들은 이번 결정을 '과도한 정치 탄압'이라 비판하고 있습니다. 그러나 정권 내부에서는 이 숙청을 '불가피한 정화'로 간주하고 있으며, 데아는 이로써 '진정한 인민전선의 수장'으로서의 위치를 확고히 다져나가고 있습니다."
 france_wr.66.a:0 "반대자는 필요 없다."
 france_wr.67.t:0 "자크 도리오 암살"
 france_wr.67.d:0 "파리에서 충격적인 사건이 발생했습니다. 프랑스 대통령 자크 도리오가 국무회의 직후 비공개 장소에서 괴한의 총격을 받아 사망했습니다. 공식 발표는 '극단주의자의 단독 범행'으로 결론지었지만, 일각에서는 최근 권력투쟁의 정황과 연관 지으며 배후에 마르셀 데아가 있을 수 있다는 조심스러운 추측이 제기되고 있습니다. 이후 열린 국무회의에서, 마르셀 데아는 만장일치로 차기 대통령으로 선출되었으며, 프랑스는 새로운 국면에 접어들게 되었습니다."
 france_wr.67.a:0 "다음 장이 열린다..."
 france_wr.68.t:0 "조국을 위한 과업"
 france_wr.68.d:0 "새벽의 사이렌 소리에 맞춰 수천의 노동자가 무기 공장에 입장합니다. 철제 게이트가 무겁게 닫히고, 하루 열두 시간이 넘는 노동의 시간이 시작됩니다. 공장 내부는 질서정연하게 움직이며, 곳곳에 '프랑스를 위하여!'라는 붉은 글씨의 슬로건과 지도자의 초상이 걸려 있습니다. 그 아래엔 전일 대비 생산량 목표치가 기록된 판이 있으며, 목표를 달성하지 못한 조는 조용히 시선을 피합니다.\n\n정치경찰은 붉은 완장을 차고 근무 시간 내내 작업자들의 동태를 감시하며, 선전원은 확성기를 통해 혁명의 의무를 강조합니다. 잠깐의 휴식시간조차 감시의 눈초리를 벗어나지 못하며, 실수는 곧 의심이 되고, 의심은 조사와 구금으로 이어질 수 있다는 공포가 작업장 전체를 휘감고 있습니다.\n\n그러나 그 누구도 공개적으로 불만을 말하지 않습니다. 사회주의 프랑스를 위한 대의 앞에서 개인의 불편은 사치일 뿐입니다. 노동자들은 기계처럼 움직이며, 하루 할당량을 맞추기 위해 묵묵히 손을 움직입니다. 식사 시간에는 배급된 식판 위로 소박한 음식이 담기며, 영웅 노동자의 이름은 구호판에 올라갑니다. 반면, 성과 미달자는 조용히 사라지거나, 다음 날부터 보이지 않기도 합니다.\n\n이 모든 과정은 철저한 계획 아래 운영됩니다. '완전한 신사회주의 경제'는 개인의 의지를 초월한 전체의 효율성을 추구하며, 그 중심엔 공장의 톱니바퀴가 된 수천 명의 노동자들이 있습니다. 이들의 노동은 총과 포로 바뀌고, 그 무기는 언젠가 프랑스를 재건하는 도구가 될 것입니다. '조국을 위한 과업'-그 이름은 모든 희생을 정당화하며, 오늘도 철의 굉음 속에 다시 반복되고 있습니다."
 france_wr.68.a:0 "조국이 원한다면, 우리는 응한다."
 france_wr.69.t:0 "질서와 충성의 이름으로"
 france_wr.69.d:0 "국가는 흔들리고, 정파는 분열되며, 국민은 방향을 잃은 채 불안을 안고 살아가고 있습니다. 이런 상황 속에서, 우리는 다시금 군의 존재에 주목하게 되었습니다. 전선에서 명령을 따르며, 질서를 지켜온 이들이야말로 국가를 바로 세울 기둥이 될 수 있기 때문입니다.\n\n샤를 드골 장군과 프랑수아 드 라 로크 씨가 조용히 정치무대에 모습을 드러냈습니다. 한 사람은 명예와 군의 독립을 신봉하는 장군이며, 다른 한 사람은 대중 조직과 민병대를 이끌어온 시민 질서의 상징입니다. 이들의 등장은 단순한 지지 이상의 의미를 갖습니다. 그것은 국가의 혼란을 바로잡기 위한 '군부의 선언'이며, 나약한 정치를 대신할 새로운 힘의 도래이기도 합니다.\n\n오늘, 우리는 이 두 사람과의 협약을 통해 군의 충성을 정치의 기반 위에 올려놓았습니다. 국민의 안정을 위해, 질서의 회복을 위해, 조국을 위협하는 무정부 상태를 끝내기 위해 말입니다. 이들은 공개석상에서 국민에게 약속했습니다. '우리는 프랑스를 위한 검이며 방패가 되겠습니다.'\n\n이에 따라, 각 부대에 정치장교의 도입 여부가 논의되기 시작했으며, 군은 내부 지휘 체계를 정비하고 민심 안정 작전에 착수했습니다. 거리 곳곳에는 새로운 포스터가 붙기 시작했고, 신문은 \"군의 명예, 국민의 안전\"이라는 제목으로 대서특필하고 있습니다.\n\n이제, 군부는 단순한 무력 집단이 아니라, 국민의 의지를 대변하는 정치적 행위자가 되어가고 있습니다. 그리고 오늘, 그 시작을 알리는 행진이 울려 퍼졌습니다."
 france_wr.69.a:0 "프랑스를 다시 일으키자."
 france_wr.70.t:0 "철의 정치"
 france_wr.70.d:0 "과거 공화질서당은 군 내부에까지 정치적 영향력을 확장하며, 질서라는 이름 아래 자신들의 권력을 강화해 왔습니다. 그러나 그들의 '질서'는 국민의 안녕을 위한 것이 아닌, 소수의 기득권을 지키기 위한 도구에 불과했습니다.\n\n이제 우리는 결단을 내렸습니다. 군 내부의 공화질서당 성향 장교와 민간 고문단에 대한 전면적인 숙청이 단행되었으며, 그 공석은 국가의 이념을 충실히 따를 수 있는 인물들로 채워지고 있습니다. 수많은 문서가 폐기되고, 구호가 교체되며, 병영 내 교육 과정도 전면 개편되었습니다.\n\n동시에, 정치장교 제도의 도입이 본격화되었습니다. 이들은 단순한 감시자가 아닌, 군 내부의 사상적 일체감을 유지하고, 모든 작전이 국가 이념에 부합하도록 감독하는 핵심 인물들입니다. 사령부는 이제 더 이상 비정치적인 공간이 아니며, 각 부대는 하나의 정치 단위로 간주됩니다.\n\n사건 이후 몇몇 고위 장교는 자진 사임하였고, 일부는 은밀히 체포되어 조사 중입니다. 국민은 놀라운 침묵 속에서 이 조처를 지켜보고 있으며, 일부 언론은 이를 '군의 새로운 방향'이라 칭하고 있습니다.\n\n이제 군은 단순한 무력의 조직이 아니라, 국가의 정치적 의지를 실현하는 선봉대로 변모하고 있습니다. 이 새로운 군대는 더 이상 과거에 얽매이지 않고, 새로운 질서의 기둥으로 거듭날 것입니다."
 france_wr.70.a:0 "이제 군대는 정치의 도구가 되었습니다."
 france_wr.71.t:0 "데아의 선언"
 france_wr.71.d:0 "마르셀 데아는 전국 라디오 방송을 통해, 프랑스의 재건을 위한 헌법 개정 계획을 공식적으로 발표하였습니다.\n\n그는 연설에서, 현재 프랑스가 직면한 위기는 단순한 정치적 혼란이 아니라 체제 자체의 한계에서 비롯된 것이라고 진단하였습니다. 자유주의적 의회주의는 국민의 생존과 안정을 보장하지 못하였고, 마르크스주의는 끝없는 분열과 내전을 불러왔으며, 프랑스는 그 어떤 길에서도 구원받지 못했다고 강조하였습니다.\n\n이에 따라 데아는 '신사회주의'라는 새로운 정치 이념을 국가의 중심에 둘 것을 천명하였습니다. 이는 무력 혁명이나 단편적 개혁이 아닌, 정부의 강력한 권력을 중심으로 하여, 국가와 기술자의 협력을 통해 질서 있는 계획과 생산을 이끌어내는 '건설적 혁명'입니다. 그는 이를 위해 기존 헌법을 개정하여 국가가 사회 전체를 조율하고 지도할 수 있는 체계를 확립하겠다고 밝혔습니다.\n\n헌법 개정안의 핵심은 대통령 권한의 대폭적인 확대와, 의회 대신 '국가협의회'의 설치입니다. 국가협의회는 노동조합, 기술자, 산업계 대표 등으로 구성되어 국가 계획에 직접 참여하며, 국민의 생계와 생산을 책임지는 기구로 기능하게 됩니다. 동시에, 정당 활동에 대한 전면적인 규제가 시행될 예정이며, 이는 민의를 왜곡하고 사회를 분열시키는 기존 정치 체제의 종식을 의미합니다.\n\n마르셀 데아는 끝으로, 이 개정안이 단순한 권력 강화가 아닌, 혼란을 끝내고 프랑스를 재건하기 위한 '필연적이고 도덕적인 책임'임을 강조하였습니다. 국민들이 더 이상 굶주리지 않고, 일하고, 미래를 설계할 수 있는 사회-그것이 신사회주의의 비전이자, 프랑스의 새로운 길이라는 점을 분명히 하였습니다."
 france_wr.71.a:0 "국가는 다시 태어날 것이다"
 france_wr.72.t:0 "신사회주의 국가 헌법 명문화"
 france_wr.72.d:0 "마르셀 데아는 오늘, 신사회주의 국가 건설을 위한 헌법 개정안을 제헌위원회에 정식으로 상정하였습니다.\n\n개정안은 기존의 공화체제를 완전히 탈피하여, '국가는 단지 통치의 주체가 아니라, 사회적 정의와 기술적 진보를 조화롭게 실현하는 조정자이자 지도자'라는 철학을 명문화하고 있습니다. 이는 신사회주의의 핵심 이념이자, 프랑스가 나아갈 새로운 방향입니다.\n\n헌법 제1조는 프랑스를 '노동과 기술, 질서에 기반한 계획 국가'로 선언하고 있으며, 국가는 모든 경제 및 사회 부문의 조화를 유지할 책임을 진다고 명시되어 있습니다. 제2조는 '국가협의회'를 입법 및 행정 기능을 아우르는 최고 권위기관으로 규정하며, 이 협의회는 노동조합, 기술자단체, 산업 대표 등 실질적 생산 주체들의 대표로 구성됩니다.\n\n정당 활동은 철저히 제한되며, 제3조는 '정치적 분열로부터 국민을 보호하기 위한 수단'으로써 정당의 등록 및 활동을 국가에 의해 엄격히 규제할 수 있도록 하고 있습니다. 모든 국민은 소속 계층이나 출신 배경에 관계없이 동일한 사회적 책임과 권리를 가진 것으로 간주되며, 노동은 국가에 대한 가장 숭고한 헌신으로 규정됩니다.\n\n이 헌법은 단순한 제도 개혁이 아니라, 무너진 국가를 재조립하고 새로운 민족적 통일성을 부여하는 선언문으로 기능할 것입니다. 데아는 연설을 통해, "프랑스는 이제 국가의 이름으로, 국민의 이름으로, 다시 일어섭니다. 우리는 서로 다른 깃발 아래에서 싸우던 시대를 끝내고, 하나의 목표 아래 집결할 것입니다."라고 선언하였습니다."
 france_wr.72.a:0 "국가의 이름으로, 새로운 시대가 시작된다"
 france_wr.73.t:0 "혁명의 정신, 헌법에 명시되다"
 france_wr.73.d:0 "프랑스 제헌위원회는 오늘, 새로운 헌법 초안의 전문에 '프랑스 혁명'의 역사적 계승을 명문화하는 조항을 추가하였습니다.\n\n초안 전문은 프랑스가 1789년의 대혁명, 1871년 파리 코뮌, 1919년 총파업과 제2차 코뮌을 통해 불의와 억압에 맞서 싸운 인민의 투쟁 역사를 기반으로 한다고 선언하고 있습니다. 이 조항은 프랑스의 새로운 정치체제가 단순한 제도 개혁이 아니라, 오랜 인민투쟁의 연장선이라는 점을 분명히 하기 위한 것입니다.\n\n또한 전문은 "모든 권력은 국민으로부터 나온다"는 원칙을 다시금 천명하며, 분열과 혼란에 빠진 구체제의 종식과 새로운 단결의 시대를 열 것을 천명하고 있습니다. 마르셀 데아는 이 전문이야말로 프랑스의 정당성을 규정짓는 정신적 지주라고 평가하였으며, 헌법 그 자체가 프랑스 인민의 역사적 승리를 기념하는 선언문이 될 것이라고 밝혔습니다.\n\n이는 신사회주의 체제가 프랑스 역사상 단절이 아닌 계승임을 상징하며, 인민에 기반한 권위와 정당성을 부여하는 중요한 기념비가 될 것입니다."
 france_wr.73.a:0 "우리는 오랜 투쟁의 계승자입니다"
 france_wr.74.t:0 "국민복무의 의무, 헌법에 명시되다"
 france_wr.74.d:0 "오늘 제헌위원회는 헌법 개정안에 '국민복무의 의무'를 포함시키는 데 합의하였습니다.\n\n개정된 조항에 따르면, 모든 프랑스 국민은 자신의 능력과 기술에 따라 국가와 공동체에 기여할 의무를 가지며, 이를 통해 개인의 권리와 공동체의 존립이 상호 보완됨을 명확히 하였습니다. 복무의 형태는 군 복무, 사회 복지 활동, 기술 및 산업 복무 등으로 다양하게 규정되며, 이로써 '노동은 곧 국민의 봉사'라는 신사회주의의 핵심 철학이 헌법적 근거를 갖게 되었습니다.\n\n이번 조항은 단순한 복무 강제 조치가 아닌, 국민과 국가 간 새로운 사회 계약의 선언으로 해석됩니다. 마르셀 데아는 "모든 시민은 국가의 주인이자 봉사자이며, 공동체의 발전은 단결된 헌신 위에 세워져야 한다"고 강조하였습니다. 이 조항은 프랑스 국민에게 단결과 참여를 요구하며, 무력한 개인주의가 아닌, 강력한 집단적 의지에 기초한 국가를 지향하는 새로운 시대를 예고합니다."
 france_wr.74.a:0 "국민은 국가와 함께 걷는다"
 france_wr.75.t:0 "프랑스 인민국 선언"
 france_wr.75.d:0 "제헌위원회의 마지막 회의에서, 마르셀 데아는 프랑스의 명칭을 공식적으로 변경할 것을 제안하였습니다. 그는 연설에서 "이제 프랑스는 단순한 공화국이 아닙니다. 그것은 계급 간의 갈등 속에서 방황하던 과거의 이름일 뿐입니다. 우리는 하나의 국민, 하나의 목표, 하나의 계획 속에 단결한 공동체입니다."라고 선언하였습니다. 이에 따라 위원회는 만장일치로 새 헌법의 명칭을 '프랑스 인민국 헌법'으로 채택하고, 국가의 공식 명칭 또한 '프랑스 인민국'으로 변경하기로 결정하였습니다.\n\n이 새로운 국명은 단순한 이름이 아니라, 계층·이념·출신을 초월한 국민 통합의 상징입니다. 그것은 신사회주의 체제 아래에서 국민이 단지 지배받는 대상이 아니라, 노동과 헌신을 통해 국가를 함께 구성하는 주체임을 의미합니다. 데아는 이를 통해 "프랑스는 이제 과거를 뒤로하고, 새로운 이름과 새로운 정체성으로 다시 태어난다."고 천명하였습니다.\n\n이제, 프랑스 인민국은 하나의 비전과 하나의 목적을 향해 나아갈 것입니다. 그 길은 낯설고 험난할 수 있지만, 국가와 국민이 하나가 되어 나아가는 새로운 여정의 시작입니다."
 france_wr.75.a:0 "프랑스를 위하여! 인민을 위하여!"
 france_wr.76.t:0 "프랑스 인민국 선포"
 france_wr.76.d:0 "프랑스 정부는 신사회주의 헌법을 제정하고, 공식적으로 국명을 '프랑스 인민국'으로 변경하였습니다. 이번 회기에서 확정된 개헌안에 따라 공식적으로 공화국 체제는 전면 폐기되었으며, 기술자와 관료 중심의 국가경제계획을 통하여 계획경제가 명문화 되었습니다.\n\n현 시간부로 모든 정당은 금지되며, 국가는 사회 전반의 조정자로서 경제, 군사, 무역, 시장 등 각계각층과 여러 분야에 걸쳐 기능합니다. 국제사회는 마르셀 데아의 프랑스 인민국이 선언한 이념적 전환과 기성정치에 대한 구조 개편에 대해 엇갈린 평가를 내놓고 있습니다. 수백 년간 이어진 유럽의 구질서에 새로운 긴장감이 조성되고 있습니다."
 france_wr.76.a:0 "새 시대가 열린다."
 france_wr.77.t:0 "교착의 의회, 멈춰버린 국가"
 france_wr.77.d:0 "최근 프랑스국의 정계는 마르셀 데아와 자크 도리오 간의 정책 노선 차이로 인해 심각한 교착 상태에 빠졌습니다. 논란의 중심에는 '여섯 개의 핵심 법안'이라 불리는 주요 입법안들이 있으며, 이 법안들은 향후 국가의 권력 구조, 산업 통제 방식, 군 조직 개편, 교육 개혁, 종교 규제, 언론 통제 등 핵심 분야를 재편하는 중대한 내용을 담고 있습니다.\n\n마르셀 데아는 국가 중심의 계획경제와 기술관료적 통치를 강화하는 방향을 고수하고 있으며, 각 법안은 신사회주의적 질서를 명문화하고 체계화하는 데 초점이 맞춰져 있습니다. 반면 도리오는 더 대중적이고 행동주의적인 통제를 선호하며, 국가 기구의 일원화를 반대하고 군 및 노동 조직의 자율성을 강조하는 입장을 고수하고 있습니다.\n\n문제는 양측 모두 의회 내 강력한 지지 세력을 확보하고 있다는 점입니다. 표결은 매번 동률로 끝나고 있으며, 국가협의회 내 각 대표단 역시 찬반으로 갈라져 단 한 건의 법안도 통과되지 못하는 상황이 이어지고 있습니다. 국정 전반이 정체되면서 산업계와 군 내부에서는 불만이 고조되고 있으며, 언론은 이를 두고 "인민연합이 만든 첫 번째 정치적 교착 사태"라고 보도하고 있습니다.\n\n일각에서는 협의를 통한 중재안을 마련해야 한다는 목소리도 나오고 있으나, 양측 모두 이념적 후퇴는 있을 수 없다는 입장을 고수하고 있어, 단기간 내 타협은 어려울 것으로 보입니다. 이러한 상황은 대중 사회주의 정권의 내부 균열을 드러내고 있으며, 향후 어느 한 편이 결정적 주도권을 확보하지 않는 이상, 프랑스국은 더 깊은 정치 혼란 속으로 빠져들 수 있다는 우려가 제기되고 있습니다."
 france_wr.77.a:0 "국가의 미래가 위태롭다."
 france_wr.78.t:0 "혼란 속에서 움트는 균열"
 france_wr.78.d:0 "프랑스국의 국정은 지금 극심한 혼란에 빠져 있습니다. 마르셀 데아와 자크 도리오 간의 입법 대립이 장기화되며 의회는 어떠한 법안도 통과시키지 못한 채 마비 상태에 빠졌습니다. 이러한 정치적 공백은 행정 전반에 혼란을 야기하고 있으며, 국민의 불신과 피로는 점차 임계점에 다다르고 있습니다.\n\n이 틈을 타 여러 정치 세력들이 다시금 지하에서 움직이기 시작했습니다. 대도시에서는 과격한 사회주의 분파와 무정부주의 단체들이 각종 시위를 선동하고 있으며, 농촌 지역에서는 전통주의 민병대와 지역 기반의 반체제 세력이 마을 단위의 질서를 장악하려는 시도가 포착되고 있습니다.\n\n언론은 이를 두고 "국가의 중심이 흔들리고 있다"고 경고하고 있으며, 일부 관료들과 노동조합 내부에서도 '계속된 교착이 체제의 정당성을 해치고 있다'는 비판이 고조되고 있습니다. 한때 혁명의 이름으로 통합을 이루었던 프랑스국은 이제, 그 기틀이 안에서부터 균열되고 있다는 불안 속에 놓여 있습니다."
 france_wr.78.a:0 "혼란을 멈춰야 한다."
 france_wr.79.t:0 "보이지 않는 전투"
 france_wr.79.d:0 "전프랑스 인민연합의 내부 분열과 국정 마비 책임론으로 인해 급격히 영향력을 잃어가고 있습니다. 당의 구심력이 약화된 틈을 타, 그동안 억눌려 있던 여러 정치 집단들이 물밑에서 다시 움직이기 시작했습니다.\n\n도시의 변두리와 산업 지대에서는 잊혀졌던 사회주의 분파들이 다시 깃발을 들고 결집하고 있으며, 보수주의적 시민 단체들은 교외 지역을 중심으로 조직을 확대하고 있습니다. 지하 언론, 노동조합 내 소모임, 학생 자치 조직 등은 각자의 방식으로 목소리를 내며, 체제에 대한 재검토를 요구하는 여론을 형성하고 있습니다.\n\n이러한 변화는 겉으로는 조용히 일어나고 있으나, 프랑스국의 정치 지형 전체에 서서히 균열을 만들어내고 있습니다. 아직 충돌은 발생하지 않았지만, 서로 다른 이상과 미래를 지향하는 이 세력들은 점점 더 명확한 존재감을 드러내며, 보이지 않는 전선을 그려가고 있습니다.\n\n§R특정 정당의 영향력이 50%를 넘기고 다른 정당중에서 가장 영향력이 큰 정당이 집권하게 됩니다. 만일 그러한 정당이 발생하지 않는다면 정치적 교착상태는 영구히 지속됩니다.§!"
 france_wr.79.a:0 "수면 아래의 움직임이 감지된다."
 france_wr.80.t:0 "대립"
 france_wr.80.d:0 "프랑스국의 정계는 갈수록 깊어지는 분열의 늪에 빠지고 있습니다. 마르셀 데아와 자크 도리오, 한때 공동의 혁명을 이끌었던 두 인물은 이제 서로를 향한 신뢰를 완전히 거둔 채, 국가의 미래를 두고 정면으로 충돌하고 있습니다.\n\n최근 열린 국가협의회 회의에서는 여섯 개의 핵심 법안을 둘러싼 논의가 또다시 결렬되었고, 양측은 서로의 입장을 '반혁명적이며 전체주의적'이라고 비난하기에 이르렀습니다. 데아는 기술관료 중심의 계획경제와 강력한 국가 통제를 주장하며 "질서 없는 자유는 인민의 적"이라 강조하고 있고, 도리오는 대중 기반 조직의 자율성과 행동주의를 내세우며 "관료주의의 감옥에 인민을 가둘 수는 없다"고 맞서고 있습니다.\n\n이들의 충돌은 더 이상 단순한 정책 차이를 넘어, 체제의 방향성과 권력의 정당성을 둘러싼 이념 투쟁으로 확장되고 있습니다. 각자의 지지 세력은 이미 정부 부처, 군 내부, 노동조합, 지역 행정조직 등에서 세력 다툼을 벌이고 있으며, 일부 지역에서는 공공기관의 업무가 중단되거나 명령 체계가 이중화되는 사태까지 벌어지고 있습니다.\n\n정치적 교착은 이제 체제 전체의 위기로 번지고 있으며, 프랑스 인민국은 내적으로 붕괴할 것인가, 아니면 이 위기를 넘어설 새로운 질서를 만들어낼 것인가의 갈림길에 서 있습니다."
 france_wr.80.a:0 "정말 끝이 보이지 않는다."
 france_wr.81.t:0 "이성의 이름으로"
 france_wr.81.d:0 "마르셀 데아는 최근 열린 연설에서 자크 도리오에 대한 강도 높은 비판을 쏟아냈습니다. 그는 도리오를 가리켜 "혁명의 이름을 빌린 반지성적 대중 선동가"라 규정하며, 인민의 고통을 자신의 정치적 자산으로 삼고 있다고 비난했습니다.\n\n"우리는 혁명 이후 새로운 질서를 세우기 위해, 인내와 헌신으로 체계를 구축해 왔다. 그러나 어떤 이는 이를 무너뜨리고 감정과 구호만으로 모든 것을 해결하려 한다."\n\n데아는 특히 도리오의 최근 행보, 즉 자율조직 확대와 군 및 노동조합에 대한 동원 정책을 '질서 없는 폭주'로 규정하고, 이는 인민의 권리를 보호하기는커녕 또 다른 권력 집중을 낳을 뿐이라 주장했습니다.\n\n그는 "관료주의가 문제일 수는 있어도, 조직 없는 자유는 파괴로 직결된다"며, 국가는 감정이 아닌 이성으로 운영되어야 한다고 역설했습니다. 그의 연설은 기술관료와 국가계획파 지지자들로부터 박수를 받았으나, 대중 조직 기반의 활동가들 사이에서는 불만과 반발이 터져 나오고 있습니다.\n\n정치적 교착이 장기화되는 가운데, 이제 양측의 언어는 점점 더 날이 서고 있습니다. 이성의 이름으로 내뱉은 데아의 연설은, 도리오 진영을 향한 선전포고에 다름 아니었습니다."
 france_wr.81.a:0 "질서를 지켜야 한다"
 france_wr.82.t:0 "인민 없는 국가란 없다"
 france_wr.82.d:0 "자크 도리오는 최근 노동조합 청년 간부들과의 집회에서, 마르셀 데아를 정면으로 비판했습니다. 그는 데아의 정책을 가리켜 "죽은 계획서 위에서만 작동하는 관료의 환상"이라며, 인민 없는 국가가 무슨 의미가 있느냐고 성토했습니다.\n\n"국가는 존재하는 것이 아니라, 살아가는 것이다. 사람의 숨결이 닿지 않는 통제와 설계는 독재와 다르지 않다."\n\n도리오는 특히 데아가 추진하고 있는 교육 개편안과 언론 관리 체계를 두고 "이데올로기를 강요하고 침묵을 조장하는 체제의 교과서"라고 표현하며, 이는 혁명의 이상에 대한 배신이라고 목소리를 높였습니다.\n\n그는 "우리가 싸운 것은 새로운 폭군을 세우기 위함이 아니다. 그 어떤 명분으로도 인민의 자율성과 행동을 억누를 수 없다"고 말하며, 데아가 추진하는 '신사회주의 국가모델'은 오히려 "제2의 전제정치"를 불러올 수 있다고 경고했습니다.\n\n그의 발언은 현장에 있던 청년 활동가들과 노동조합 간부들로부터 열광적인 호응을 얻었으며, 도리오는 이 기세를 타고 전국 순회 연설을 계획하고 있는 것으로 알려졌습니다. 정국의 대립은 이제 이념적 충돌을 넘어, 서로의 정당성을 부정하는 수준에 이르렀습니다."
 france_wr.82.a:0 "국가는 살아 있는 것이다"
 france_wr.83.t:0 "파리를 향한 진군"
 france_wr.83.d:0 "국정을 책임진다는 도리오 정부는 지난 수개월 동안 혼란과 무능, 분열로 얼룩져 왔습니다. 국가계획은 표류하고, 각종 법안은 의회에서 공전하는 사이, 국민들의 신뢰는 급속히 무너지고 있습니다. 도리오 본인은 여전히 '인민의 대의'를 운운하고 있으나, 그의 주변은 무능한 측근들과 기회주의자들로 가득 차 있으며, 지도력은 완전히 실종된 상황입니다.\n\n이러한 정세 속에서, 마르셀 뷔카르와 그의 프랑키스트 조직이 움직이기 시작했습니다. 그들은 '국가 재건'이라는 명분 아래, 강력한 질서 회복과 효율적 통치를 내세우며 도리오 정권의 퇴진을 요구하고 있습니다. 파리 외곽에 집결한 프랑키스트 친위대는 빠르게 병력을 재정비하고 있으며, 여러 보수 성향 장교단과 협력하여 '해방의 진군' 계획을 구체화하고 있습니다.\n\n뷔카르는 연설을 통해 "국가는 구호가 아닌 결단으로 움직인다. 더 이상 무책임한 선동가들에게 이 나라를 맡겨둘 수 없다"고 단언하며, 도리오 정권을 '기만적인 인민 독재'라고 맹비난했습니다. 그의 발언은 일부 상공인, 보수 언론, 군 내부 실용주의파의 환호를 얻고 있으며, 이들은 프랑키스트의 진군이야말로 프랑스를 구할 마지막 기회라고 믿고 있습니다.\n\n파리는 아직 조용하지만, 균열은 이미 시작되었습니다. 뷔카르가 선택한 길은, 또 하나의 내전을 향한 발걸음일지도 모릅니다."
 france_wr.83.a:0 "군화 소리가 들려온다."
 france_wr.84.t:0 "군과 함께 파리로"
 france_wr.84.d:0 "도리오 정부의 무능과 분열은 이제 더 이상 숨길 수 없는 수준에 이르렀습니다. 국가계획은 지지부진하고, 행정부는 이념 갈등 속에서 마비되었으며, 국민은 더 이상 지도자를 신뢰하지 않습니다. 혼란이 극에 달한 지금, 마르셀 뷔카르와 프랑키스트들은 '질서 회복'이라는 명분 아래 결단을 내렸습니다.\n\n뷔카르는 최근 일부 강경파 보수 장교단 및 군 실용주의 세력과 비밀리에 접촉을 이어 왔으며, 이들은 민중 선동과 이념 충돌로 얼룩진 현재의 정국을 종식시키기 위해 프랑키스트와의 연대를 선택했습니다. 이들은 '국가 구원'을 위한 군사 개입을 정당화하며, 파리 진군 계획을 은밀히 수립 중입니다.\n\n프랑키스트 친위대는 파리 외곽으로 이동을 시작했고, 병참물자와 병력을 분산 배치하며 '질서 유지를 위한 작전'이란 명목으로 군부와 공동 작전을 준비하고 있습니다. 이들의 목적은 도리오 정권의 해체와, 새로운 강력한 국가 기틀의 수립에 있습니다.\n\n뷔카르는 최근 연설에서 "우리는 나라를 되찾을 것이다. 군은 더 이상 중립을 가장하지 않을 것이다. 프랑스는 행동할 준비가 되었다"고 단언했습니다. 파리는 아직 평온하지만, 그 아래에는 군화 소리가 서서히 울려 퍼지고 있습니다. 진군은 이미 시작되었습니다."
 france_wr.84.a:0 "질서가 돌아올 것이다, 무슨 수를 써서라도."
 france_wr.85.t:0 "정부 전복"
 france_wr.85.d:0 "오늘 새벽, 프랑키스트 친위대와 강경파 군부세력이 결탁하여, 파리에 전격 진입하며 도리오 정부에 대한 전복 작전을 개시했습니다. 파리 외곽에서 시작된 충돌은 몇 시간 만에 시내 중심부로 확대되었으며, 일부 경찰 부대와 시민 자치 조직이 저항을 시도했으나, 중장비를 동원한 프랑키스트-군 연합은 빠르게 주요 행정 건물을 장악했습니다.\n\n도리오 본인은 공식 성명을 발표하지 않은 채 잠적했으며, 정부 내각은 사실상 해체 상태에 놓였습니다. 일부 각료들은 체포되었고, 나머지는 망명을 준비 중인 것으로 알려졌습니다. 국회 건물은 현재 군이 통제하고 있으며, 프랑키스트 측은 임시정부 구성을 선언할 계획입니다.\n\n마르셀 뷔카르는 오늘 정오, 엘리제 궁 앞에 모인 군중들 앞에서 연설을 열고 "프랑스는 다시 일어설 것이다. 무능과 혼란의 시대는 끝났다"고 선언했습니다. 그는 새로운 질서, 국가적 단결, 효율적 통치를 기조로 하는 정부 수립을 예고하며, 국가 재건과 내부 숙청이 곧 시작될 것임을 알렸습니다.\n\n현재 파리는 계엄령 하에 있으며, 주요 언론과 통신은 군사 당국이 관리 중입니다. 정치적 반대자들에 대한 숙청이 시작될 조짐을 보이며, 프랑스의 정치 지형은 다시 한 번 극적인 전환점을 맞이하고 있습니다."
 france_wr.85.a:0 "국가를 다시 세울 때다."
 france_wr.86.t:0 "파리에 울려 퍼진 군화 소리"
 france_wr.86.d:0 "오늘 새벽, 마르셀 뷔카르가 이끄는 프랑키스트 세력과 강경파 군부세력이 결탁하여, 파리에 전격 진입하며 자크 도리오 정부를 전복하는 쿠데타를 감행했습니다. 전투는 파리 외곽에서 시작되어 몇 시간 만에 시내 중심으로 확산되었고, 주요 정부 건물과 통신 시설은 모두 프랑키스트 측의 손에 넘어갔습니다.\n\n도리오 본인은 공식 성명을 발표하지 않은 채 행방이 묘연하며, 내각은 사실상 붕괴된 상태입니다. 프랑키스트 측은 임시정부 구성을 선언했으며, 뷔카르는 엘리제궁 앞 연설을 통해 '질서와 국가 재건'을 내세우는 새로운 체제 수립을 예고했습니다."
 france_wr.86.a:0 "프랑스, 또 한 번의 격변 속으로"
 france_wr.87.t:0 "공안부장 다르낭"
 france_wr.87.d:0 "국가의 안정을 위협하는 내외의 혼란을 근본적으로 해소하기 위해, 프랑키스트 정부는 새로운 치안 기관인 '공안'의 창설을 선언하였습니다. 공안은 사회 전반에 걸쳐 법과 질서를 수호하고, 각종 혼란과 범죄, 반정부 활동을 사전에 차단하는 임무를 수행할 것입니다.\n\n마르셀 뷔카르는 이 중대한 기구를 신뢰할 수 있는 인물에게 맡기기로 결정하였으며, 이에 따라 조제프 다르낭이 초대 공안부장으로 임명되었습니다. 지난 대전쟁의 용사였던 다르낭은 강한 규율과 충성심으로 알려져 있으며, 무엇보다도 프랑스를 혼란에서 구하겠다는 신념을 지닌 인물입니다.\n\n공안은 아직 본격적인 활동을 개시하지 않았으나, 정권은 그 목적이 단지 국민의 안전과 질서를 위한 것임을 거듭 강조하고 있습니다. 다만, 일부 언론과 관료들 사이에서는 '조용한 개편'이 시작되었다는 속삭임이 돌고 있으며, 공안의 임무가 어디까지 확장될지는 아직 미지수입니다."
 france_wr.87.a:0 "반대파는 없다."
 france_wr.88.t:0 "뷔카르의 다짐"
 france_wr.88.d:0 "황혼이 내려앉은 파리의 하늘 아래, 마르셀 뷔카르는 조용히 관저의 창문 앞에 서 있었습니다. 창밖으로 펼쳐진 도심의 불빛들을 바라보며 그는 말없이 무언가를 곱씹고 있었습니다. 프랑스는 그 누구보다도 위대한 문명을 일군 민족이며, 이 땅의 주인은 어디까지나 프랑스인이라는 사실을 잊어서는 안 된다는 결의가 그의 내면을 가득 채우고 있었습니다.\n\n이제는 결정해야 할 때입니다. 분열과 혼란 속에서 신음해 온 조국을 다시 일으켜 세우기 위해, 프랑스는 그 본래의 정체성과 힘을 되찾아야만 합니다. 뷔카르께서는 이 나라를 다시금 하나로 모으고, 진정한 프랑스인을 위한 프랑스를 건설하겠다는 의지를 스스로에게, 그리고 역사 앞에 엄숙히 맹세하셨습니다.\n\n그분의 생각에 따르면, 수십 년간 지속된 타락한 의회주의와 외세의 영향력, 무기력한 정당정치는 이제 종말을 고해야 합니다. 민족과 국가, 국민을 위한 진정한 통치야말로 지금 프랑스에 필요한 유일한 길이라는 것이지요. 물론 이 길이 결코 쉽지만은 않을 것입니다. 외부의 비난과 내부의 반발이 끊임없이 이어질 것이고, 수많은 장애물이 기다리고 있을 것입니다.\n\n그러나 그는 알고 있습니다. 단 한 명의 결의가 강한 지도자만이 수백만의 국민을 이끌 수 있으며, 그 길이 비록 험난하더라도 결국 조국의 존엄을 회복하게 만들 것이라는 사실을 말입니다. 저녁의 황혼 아래, 마르셀 뷔카르는 조용히 창을 닫으며, 다시 한번 자신에게 다짐하였습니다."
 france_wr.88.a:0 "프랑스는 프랑스인의 것이 되어야 한다."
 france_wr.89.t:0 "국가와 기업의 만남"
 france_wr.89.d:0 "최근 엘리제궁에서 마르셀 뷔카르는 프랑스의 주요 산업계 지도자들과 비공개 회담을 진행하였습니다. 이번 회동은 단순한 경제정책 논의가 아닌, 프랑키스트 체제 하에서 국가와 대기업 간의 새로운 관계 정립을 목적으로 한 정치적 성격의 만남이었습니다.\n\n뷔카르는 프랑스가 새로운 질서로 나아가기 위해서는 경제계 역시 국가 재건이라는 대의에 협력해야 한다고 강조하였으며, 기업의 사회적 책임과 국가에 대한 충성을 요구하였습니다. 이에 대해 상당수의 산업계 인사들은 원칙적으로 동의하였고, 정부의 방향성에 따르겠다는 의사를 밝혔습니다.\n\n철강, 기계, 인프라 부문의 대형 기업들은 향후 정부의 중점 산업 프로젝트에 참여하겠다고 약속하였으며, 그 대가로 일부 세제 혜택과 인허가 간소화 조치를 받게 될 것으로 보입니다. 정부와 산업계 간의 이해관계가 일치하는 구간이 넓어진 만큼, 협력 체계는 빠르게 구축될 것으로 예상됩니다.\n\n일부 관측통들은 이를 두고 산업계의 독립성이 줄어들고 있다고 평가하지만, 정권은 이번 회담이 어디까지나 국가 안정을 위한 협력이라고 설명하고 있습니다. 실제로도 이 회동은 프랑스를 둘러싼 불확실성을 줄이고, 경제적 기반을 강화하는 데 기여할 것입니다.\n\n프랑스는 이제, 국가와 산업이 하나의 기치 아래에서 움직이는 체제로 나아가고 있습니다."
 france_wr.89.a:0 "프랑스는 다시 일어설 것이다."
 france_wr.90.t:0 "노동 협상의 새로운 국면"
 france_wr.90.d:0 "정부는 산업 전반의 불안정을 해소하고, 노동 시장의 질서를 확립하기 위해 기업 대표자들과의 직접 협상에 돌입하였습니다. 이번 협상은 기존 노동조합의 참여 없이 진행되었으며, 이는 노동운동이 지나치게 이념화되거나 정치화되어 국민 경제 전반에 부정적 영향을 끼쳐왔다는 정부의 판단에 따른 것입니다.\n\n정부 측은 이번 조치가 일시적인 것이 아니라, 향후 국가 주도의 협상 체계를 확립하기 위한 제도적 전환의 출발점이 될 것임을 시사하고 있습니다. 독립 노조의 역할은 점차 축소되고, 대신 정부의 승인과 지도를 받는 '협조적 조직'들이 그 자리를 대체하게 될 것입니다.\n\n이러한 변화는 단순한 권력 조정 이상의 의미를 갖습니다. 이는 생산성 향상, 사회 통합, 공산주의적 선동의 차단이라는 세 가지 과제를 동시에 달성하려는 시도로 해석될 수 있습니다. 물론 노동계 일각에서는 이러한 조치가 표현의 자유와 자율적 조직 활동을 침해한다고 강하게 반발하고 있으며, 일부 지식인 사회에서는 노동자 계급의 정치적 침묵을 강요하는 것이라는 우려도 나오고 있습니다.\n\n그러나 정부는 이러한 비판에도 불구하고, 조용하고도 확고한 어조로 입장을 밝히고 있습니다. 지금 이 시점에서 필요한 것은 이상이 아닌 질서이며, 국가의 안정과 국민의 생계가 무엇보다 우선되어야 한다고."
 france_wr.90.a:0 "노동자 의견은 그리 중요하지 않다."
 france_wr.91.t:0 "국수주의적 역사관의 확산"
 france_wr.91.d:0 "최근 프랑스 정부는 국가의 정체성과 정신적 재무장을 위해 '국수주의적 역사관'을 공식 이념으로 채택하고, 이를 전국 교육 과정과 모든 선전 매체에 전면적으로 반영하기 시작하였습니다. 이 새로운 역사관은 프랑스의 과거 전쟁들을 단순한 정치적 충돌이나 실용적 대응이 아닌, 민족적 생존과 영광을 위한 숭고한 희생으로 재해석하며, 국민 여러분의 의식을 새롭게 정립하고자 합니다.\n\n정부는 학교 교과서의 전면 개편을 통해 젊은 세대에게 조국의 영광과 시련의 역사를 반복 학습시키고 있으며, 라디오, 신문, 극장, 거리 벽보 등 다양한 매체를 동원하여 모든 프랑스 국민께서 조국이 걸어온 고난의 여정을 자부심으로 받아들이실 수 있도록 유도하고 있습니다. 이 과정에서 특정 인물이나 사건은 의도적으로 강조되거나 재조명되며, 이를 통해 국민 한 분 한 분이 조국을 위한 투쟁을 개인적 희생이 아닌 영예로운 사명으로 인식하시게 될 것입니다.\n\n특히 이러한 역사관은 조국이 외세의 침략을 받거나 국가의 존립이 위협받는 상황에서 강력한 저항 의지와 사회적 결속력을 이끌어내는 원동력이 될 것으로 기대됩니다. 국민 여러분께서는 사상자의 수가 늘어나더라도 그것을 조국에 바친 숭고한 헌신으로 받아들이실 것이며, 핵심 영토가 침탈당할 경우에는 더욱 강력한 분노와 애국심을 표출하시게 될 것입니다. 정부는 이러한 민족주의적 정신 무장이 향후 국가의 외교 및 전쟁 수행 능력을 뒷받침할 중요한 정치·심리적 기반이 될 것으로 확신하고 있습니다."
 france_wr.91.a:0 "프랑스의 혼은 다시 살아납니다."
 france_wr.92.t:0 "기계 부품"
 france_wr.92.d:0 ""손을 멈추지 마라. 프랑스를 위해 일하는 것이다."—이는 요즘 공장에서 가장 자주 들리는 말입니다. 아침 6시, 어두운 하역장에서 노동자들이 출근하고, 밤 10시가 되어서야 마지막 작업대가 정지됩니다. 국가는 '노동을 통한 구국'을 외치며, 생산 목표를 달성하지 못한 사업장에는 경고와 감독을 반복하고 있습니다.\n\n마르셀 뷔카르 정부는 이 같은 정책을 '국가를 위한 헌신'이라 명명하며, 위성 노조를 통해 각 사업장의 노동 강도를 조정하고 있습니다. 그러나 현장의 현실은 다릅니다. 식사 시간은 줄어들었고, 안전 기준은 형식에 불과하며, 기계 고장보다 먼저 쓰러지는 것은 노동자의 몸입니다.\n\n공공 라디오 방송은 프랑스 산업이 세계적 경쟁력을 되찾고 있다며 자부심을 강조하지만, 현장의 노동자들은 묵묵히 기계처럼 일하는 것 외에는 다른 목소리를 낼 수 없습니다. 그들 사이에서는 '푸른 셔츠가 아니라, 검붉은 피를 입는다'는 자조 섞인 말까지 돌고 있습니다.\n\n정권은 안정과 생산을 강조하며, 불만의 조짐이 보이는 노조 인사들에 대한 조사를 강화하고 있는 것으로 알려졌습니다. 하지만 이 정책이 진정한 국가 재건의 길인지, 혹은 재건이라는 미명 아래의 무의미한 혹사일지는, 아직 아무도 모릅니다."
 france_wr.92.a:0 "자유는 어디있지?"
 france_wr.93.t:0 "국가를 위한 정신의 무장"
 france_wr.93.d:0 "육군 참모본부는 최근 각 사단에 하달된 훈령 제14호를 통해, 모든 장병에게 새로운 '국가정신교육' 프로그램을 의무화하였습니다. 이는 전통적인 군사훈련에 더하여, 프랑스의 위대한 역사와 민족적 사명을 반복적으로 주입하는 것을 목적으로 합니다.\n\n장병들은 매일 새벽 열병 전, 그리고 야간 점호 전후로 국가주의적 강의와 선서문 낭독을 시행하고 있으며, 일부 부대에서는 이 교육이 일반 사격훈련보다 높은 우선순위를 갖고 실시되고 있습니다. 각 연대의 정치지도장교들은 "프랑스 병사는 단지 싸우는 자가 아니라, 민족의 혼을 실천하는 성전의 전사"라며, 기존의 병사상에 근본적 변화를 요구하고 있습니다.\n\n이러한 조치는 단순한 훈련 개선을 넘어, 군대 전반에 하나의 새로운 정신 질서를 형성하고 있다는 평가를 받고 있습니다. 전장에서의 두려움을 이겨내는 것은 훈련이나 장비가 아니라, 민족의 사명이라는 구호가 장병들 사이에 자연스럽게 퍼지고 있으며, 이에 따라 최근 실시된 야전 훈련에서도 병사들의 사기와 투지가 눈에 띄게 향상되었다는 보고가 잇따르고 있습니다.\n\n참모본부는 이러한 흐름을 긍정적으로 평가하며, "과거의 타락한 자유주의적 허무주의를 극복하고, 전 인민의 의지가 단결하는 새로운 프랑스를 건설하는 데 있어, 군대가 정신적 기둥이 되어야 한다"는 입장을 공표하였습니다. 이제 프랑스의 총검은 단지 철로 된 것이 아니라, 신념과 역사로 벼려진 창이 되어가고 있습니다."
 france_wr.93.a:0 "정신 무장이야 말로 군대의 가장 중요한 부분이다."
 france_wr.94.t:0 "뷔카르의 민족 연설"
 france_wr.94.d:0 "오늘 아침, 대통령 마르셀 뷔카르가 직접 라디오를 통해 전 국민에게 연설을 발표하였습니다. 이 연설은 민족의 이름으로 이루어지는 국가 개조를 정당화하며, 새로운 시대의 서막을 알리는 선언문이었습니다.\n\n"프랑스는 단지 땅이 아니라, 피와 전통, 언어와 신념으로 맺어진 민족입니다. 우리가 누구인지를 망각할 때, 그 순간이 바로 국가의 종말입니다. 이제 우리는 되찾아야 합니다. 우리의 뿌리, 우리의 이름, 그리고 우리의 운명을.\n\n공화라는 말이 오랫동안 우리를 가렸습니다. 그러나 이제 그 껍데기를 벗고, 우리는 프랑스 민족의 국가로 거듭나야 합니다. 우리는 하나의 민족이며, 하나의 의지를 가졌습니다. 혼란은 끝났고, 타협은 지나갔습니다. 오직 전진뿐입니다.\n\n우리의 아이들은 프랑스의 이름으로 교육받고, 병사들은 프랑스의 이름으로 죽을 것입니다. 우리가 오늘 여기 선 이유는 단 하나입니다. 프랑스를 위해."\n\n연설 직후 각지의 광장에서는 '하나의 민족, 하나의 프랑스!'를 외치는 군중들의 구호가 메아리쳤습니다. 이는 이제 국가를 구성하는 유일한 원칙이 되어가고 있습니다."
 france_wr.94.a:0 "프랑스 만세! 프랑스 만세!."
 france_wr.95.t:0 "기술과 국가"
 france_wr.95.d:0 "국가는 신념 위에 세워지지만, 그 신념을 움직이는 것은 언제나 기술과 기계입니다. 최근 데아는 '국가 공학 전면 지원 계획'을 선포하며, 프랑스의 모든 공학 역량을 전면적으로 동원할 것을 명령하였습니다.\n\n이 계획은 대학과 기술학교, 국영 산업체, 군수 공장을 하나의 유기체로 통합하는 전례 없는 시도입니다. 공병들은 더 이상 단순한 지원 병과가 아니라, 국가 재건의 최전선에 서게 되었습니다. 군수공장과 기계공장은 24시간 체제로 돌아가며, 엔지니어들은 군사 기술과 산업 자동화를 동시에 추진하고 있습니다.\n\n정부는 '기술이 제일이다'이라는 구호 아래, 새로운 시대의 산업 군국주의를 열어가고자 합니다. 민족의 운명을 결정짓는 것은 총검의 숫자가 아니라, 그 총검을 만드는 기계의 정밀함이라는 인식이 확산되고 있습니다. 프랑스는 이제 정신의 전쟁뿐 아니라, 기계의 전쟁에서도 우위를 점하고자 합니다."
 france_wr.95.a:0 "기술적 우위는 국가의 풍요를 가져온다."
 france_wr.96.t:0 "기술관료 중진 임명"
 france_wr.96.d:0 "오늘 아침, 마르셀 데아는 국가 기술개발 계획을 총괄할 새로운 고위직에 전직 산업 공학자 출신의 기술관료를 임명한다는 인사 명령을 내렸습니다. 그는 파리 국립기술연구원 출신으로, 민간 산업 자동화 및 군수 공장 표준화 작업에서 핵심적 역할을 해온 인물입니다.\n\n그의 임명은 단순한 행정인사가 아니라, 기술 우선의 시대가 본격화되었음을 상징하는 신호로 여겨지고 있습니다. 기존의 이념 중심 행정 체계는 점차 실용성과 정밀성의 논리에 자리를 내주고 있으며, '효율은 최고의 애국'이라는 새로운 국정 슬로건이 등장하고 있습니다.\n\n여론은 조용하지만 긍정적입니다. 일부 반발도 존재하지만, 대다수는 "지도자는 연설이 아닌 도면 위에서 나와야 한다"며 이번 인사를 환영하고 있습니다. 프랑스 정부는 이제 기술관료의 손에 의해 더욱 치밀하고 체계적인 재편에 나설 것으로 보입니다. 관료는 이상을 노래하지 않지만, 톱니바퀴처럼 정확하게 국가를 움직일 수 있습니다."
 france_wr.96.a:0 "전문가는 이념보다 오래간다."
 france_wr.97.t:0 "정의와 질서의 이름으로"
 france_wr.97.d:0 "도리오 정권의 통치는 이미 오래전부터 균열을 드러내고 있었습니다. 계획 없는 개혁과 무원칙한 동맹, 급진파 간의 내분은 국정의 혼란을 가중시키고, 프랑스의 위신을 땅에 떨어뜨렸습니다. 민중의 불만은 날로 높아지고 있으며, 정부는 이러한 위기를 수습할 의지도, 능력도 보이지 않고 있습니다.\n\n이제, 프랑스를 진정으로 구할 수 있는 단 한 가지 선택지가 남아 있습니다. 공화질서당의 간부들과 충직한 군부는 이미 긴밀한 협의를 거쳐, 국가의 존망을 건 결단을 준비하고 있습니다. 이들은 본래부터 같은 원칙과 철학을 공유하는 하나의 정신적 공동체이며, 오늘날의 위기 앞에 다시금 하나의 힘으로 뭉쳤습니다.\n\n질서를 회복하고, 전통과 국가의 가치를 되살릴 시간입니다. 무책임한 좌익 정권의 광기 어린 실험은 여기서 끝나야 합니다. 공화질서당은 더 이상 침묵하지 않을 것입니다. 정의로운 군인들과 함께, 우리는 조국의 심장부를 되찾을 준비를 마쳤습니다. 프랑스를 구할 시간은 지금입니다."
 france_wr.97.a:0 "이제 행동할 시간이다."
 france_wr.98.t:0 "공화국의 심장에 내려친 철권"
 france_wr.98.d:0 "오늘 새벽, 공화질서당과 그에 충직한 군부는 마침내 결단을 내렸습니다. 파리 외곽에서 준비된 병력은 일제히 도심으로 진입하였고, 주요 교통 요충지와 행정 시설은 신속하게 장악되었습니다. 정권의 붕괴는 순식간이었습니다. 일부 도리오 정부 지지 세력은 산발적인 저항을 시도했으나, 훈련된 정예 병력 앞에서 힘을 쓰지 못하고 무장 해제되었습니다.\n\n엘리제궁은 군정 당국의 통제 하에 들어갔으며, 국회는 즉시 폐쇄 조치되었습니다. 도리오 본인은 공식 입장을 밝히지 않은 채 행방이 묘연하며, 그의 측근들 또한 대부분 체포되거나 구금된 상태입니다. 통신과 방송은 모두 군부 검열 하에 놓였으며, 시내 전역에는 계엄령이 선포되었습니다.\n\n이번 작전은 단순한 정권 전복이 아닌, 국가적 위기를 바로잡기 위한 필연적인 역사적 책임이었습니다. 공화질서당과 군부는 이미 오래전부터 하나의 원칙과 철학으로 묶인 정신적 공동체로서, 방임과 혼란의 시대를 끝내기 위해 함께 일어섰습니다. 그들은 "공화국의 심장을 다시 단련할 시간"이라 선언하며, 질서 회복과 국가 재건의 기치를 높이 들고 있습니다.\n\n이제 프랑스는 다시금 하나의 깃발 아래 결집할 것입니다. 국민의 불안은 사라지고, 권위와 전통의 이름 아래 새 시대가 시작될 것입니다. 혼란의 시대는 끝났습니다. 철의 질서가 돌아왔습니다."
 france_wr.98.a:0 "혼란은 끝났다. 이제 프랑스를 바로 세울 시간이다."
 france_wr.99.t:0 "공화질서당, 방향을 정하다"
 france_wr.99.d:0 "혼란을 뒤로하고 프랑스를 재건하기 위한 대업이 시작된 지금, 공화질서당은 새로운 지도자를 선출하는 중대한 기로에 서 있습니다. 쿠데타 이후 과도 체제를 이끌어온 당은 이제, 향후 국가의 정체성과 통치 철학을 확정지을 지도자를 결정하기 위해 당내 투표를 열기로 결정하였습니다. 투표는 정확히 일주일 후에 열릴 예정입니다.\n\n현재 후보는 두 명입니다. 당수 프랑수아 드 라 로크는 오랜 기간 동안 공화질서당을 이끌어온 인물로, 질서와 전통을 존중하되, 그것이 대중과 단절되어서는 안 된다고 주장합니다. 그는 '사회공화국'이라는 새로운 형태의 공화국을 제시하며, 사회적 유대를 바탕으로 한 대중 정당의 이상을 실현하고자 합니다.\n\n반면, 부당수 샤를 드 골 장군은 현 시대의 위기를 국가의 총체적 생존 위기로 규정하고, 이를 극복하기 위해서는 단호하고 실용적인 정부, 강력한 행정권이 필요하다고 주장합니다. 그는 프랑스가 다시 일어서기 위해서는 지도자의 결단력과 유능한 관료 체계가 핵심이라 믿고 있습니다.\n\n양측 모두 당내와 군부, 민중의 지지를 얻기 위해 치열한 수 싸움을 벌이고 있으며, 이 투표는 단순한 인선 절차를 넘어 프랑스의 정체성을 결정할 분수령이 될 것입니다. 공화질서당은 곧, 그 진로를 선택하게 됩니다."
 france_wr.99.a:0 "국가의 미래가 이 선택에 달려 있다."
 france_wr.100.t:0 "지도자가 결정되다"
 france_wr.100.d:0 "공화질서당 내부에서 치열한 논쟁과 숙고 끝에, 당내 투표가 마침내 실시되었습니다. 이 투표는 단순한 당 지도자 선출이 아니라, 혼란을 수습하고 국가의 미래를 결정할 새로운 체제를 가늠하는 분수령이었습니다.\n\n양 후보는 서로 다른 길을 제시했습니다. 드 라 로크는 사회적 유대를 중시하는 '사회공화국'을 통한 질서와 전통의 재건을 약속했으며, 드골은 강력한 지도력과 실용주의를 바탕으로 국가 위기를 타개할 계획을 제시했습니다.\n\n투표는 전국의 관심 속에 진행되었고, 그 결과가 이제 발표되었습니다. 프랑스는 이제 새로운 길로 나아갈 준비를 마쳤습니다."
 france_wr.100.a:0 "프랑수아 드 라 로크가 당선되었다."
 france_wr.100.b:0 "샤를 드골이 당선되었다."
 france_wr.101.t:0 "대령의 귀환"
 france_wr.101.d:0 "오늘, 프랑수아 드 라 로크는 엘리제궁 연단에 올라, 새로운 프랑스를 이끌 지도자로서의 책임을 공식적으로 받아들였습니다. 과거 전장에서 대령으로 명성을 얻었던 그는, 이제 '사회공화국'이라는 기치를 내걸고 국민 통합과 질서 회복을 약속하고 있습니다.\n\n그는 연설에서 "우리는 혼란과 광기의 시대를 끝내고, 국민이 믿을 수 있는 국가를 다시 세울 것입니다. 나는 군복을 입었던 그 마음으로, 다시 프랑스를 위해 봉사하겠습니다"라고 선언했습니다. 질서와 이상을 위한 천리역정이 이제 막 시작되었습니다."
 france_wr.101.a:0 "이번엔 국가 전체를 지휘할 때다."
 france_wr.102.t:0 "공화질서당 쿠데타"
 france_wr.102.d:0 "오늘 새벽, 공화질서당과 그에 충성하는 군부가 파리로 진격하며 자크 도리오 정부를 전복하는 쿠데타를 감행했습니다. 병력은 주요 행정기관과 통신 시설을 신속히 장악했고, 시내 전역에는 계엄령이 선포되었습니다.\n\n도리오는 공식 성명 없이 잠적했으며, 내각은 해산된 상태입니다. 공화질서당은 새로운 통치 체제 수립을 예고하며, 혼란의 시대를 끝낼 것을 선언했습니다."
 france_wr.102.a:0 "프랑스, 질서를 택하다"
 france_wr.103.t:0 "기업들과의 만남"
 france_wr.103.d:0 "오늘 아침, 프랑수아 드 라 로크 대통령은 파리에서 프랑스 주요 산업계 대표들과의 회동을 가졌습니다. 이 자리에서 그는, 국가의 질서와 번영은 기업들의 이윤뿐 아니라 국민 전체의 안정을 보장해야 한다는 점을 강조하였으며, 이에 따라 '애국적 기업 활동'이라는 새로운 기준을 제시하였습니다.\n\n회동에 참여한 여러 기업 대표들은 정부의 제안에 긍정적인 반응을 보였으며, 일부는 이미 생산성과 품질 향상을 위한 구조 조정에 착수하겠다는 입장을 밝히기도 했습니다. 이 만남은 단순한 산업 정책 논의를 넘어, 프랑스 경제 전체의 방향성을 제시하는 상징적 사건으로 받아들여지고 있습니다."
 france_wr.103.a:0 "민족기업의 대두."
 france_wr.104.t:0 "행정 권위의 재정립"
 france_wr.104.d:0 "오늘, 대통령 프랑수아 드 라 로크는 전국 라디오 연설을 통해 행정 체계의 대대적인 개편을 공식 발표하였습니다. 그는 기존의 정당 중심 정치가 민족의 의지를 왜곡하고, 국가 운영의 효율성을 떨어뜨렸음을 강하게 비판하며, 이제 프랑스는 '책임지는 권위'를 통해 재건되어야 한다고 선언했습니다.\n\n이번 개편안은 행정부 내 각 부처의 권한을 일원화하고, 대통령실 직속의 고위 관료 중심 운영 체계를 구축하는 것을 골자로 합니다. 이에 따라 과거 정치적 타협에 기대어 움직이던 관료 체계는 폐지되며, 행정 명령의 집행력은 더욱 강력해질 예정입니다. 특히 국방, 산업, 치안 등 주요 분야의 정책 조율은 이제 대통령의 직접 통제 아래 이루어질 것이며, 이로 인해 행정력의 일체화와 결정 속도의 비약적 향상이 기대되고 있습니다.\n\n시민들의 반응은 대체로 긍정적입니다. 수년간 반복된 정치적 혼란과 경제 침체 속에서 대통령의 단호한 의지는 새로운 희망으로 받아들여지고 있으며, 언론들 역시 '국가의 재정비'라는 표현으로 이를 높이 평가하고 있습니다.\n\n오늘부로 프랑스는 더 이상 과거의 느슨한 공화정이 아닙니다. 대통령의 명확한 지휘 아래, 하나의 방향과 하나의 질서가 구현되는 새로운 시대가 시작되었습니다."
 france_wr.104.a:0 "지도자는 대중과 국가를 대표하고 책임져야 한다."
 france_wr.105.t:0 "대중을 위한 정치 선언"
 france_wr.105.d:0 "오늘, 프랑수아 드 라 로크 대통령은 파리 시민들 앞에서 역사적인 연설을 통해 새로운 정치 노선을 선언했습니다. 그는 "프랑스는 이제 더 이상 기득권 정당들의 놀이터가 아니다"라며, 모든 국민이 정치에 참여하고, 국민 전체의 의지가 국정을 이끌어나가야 한다고 역설했습니다.\n\n이 연설은 프랑스 전역에 중계되었으며, 노동자, 농민, 청년층 등 다양한 계층에서 큰 환호를 받았습니다. 새로운 정당 체계는 계급 간의 갈등을 조장하는 것이 아닌, 공동체 전체의 조화를 도모하는 방향으로 구성될 예정입니다.\n\n대통령의 이번 선언은 단순한 정치 개편이 아닌, 국가의 근간을 이루는 철학의 전환으로 평가받고 있으며, '대중의 정당'은 이미 국민 사이에서 강한 공감대를 형성해가고 있습니다."
 france_wr.105.a:0 "이제 정치의 주인은 민중이다!"
 france_wr.106.t:0 "의회의 복권"
 france_wr.106.d:0 "오늘, 프랑수아 드 라 로크 대통령은 국민 대표자회의에서 중대한 입장을 발표했습니다. 그는 '공화정은 해체되지 않았으며, 다만 쇄신되었을 뿐'이라며, 프랑스 의회제도의 복권을 천명하였습니다. 이는 단순한 권력 분산이 아니라, 국민의 대표성을 보장하면서도 민족적 통일성을 유지하려는 시도로 받아들여지고 있습니다.\n\n한때 페텡에 의해 붕괴되었던 의회의 기능이 복구되기 시작했으며, 정부 주도의 급진당 등 중도 정당들과의 협력을 수반한 온건한 정치로 프랑스의 정치가 안정되고 있습니다. 드 라 로크는 '극단은 민족을 갈라놓는다'며 극단주의와의 결별을 선언하였으며, 극우 정치 인사들과는 명확한 거리를 두었습니다.\n\n이에 따라 의회는 행정부를 보완하는 책임적 기구로서 복원되며, 모든 주요 법률과 동원령은 의회의 승인 아래 진행될 것입니다. 동시에 대통령의 통치권은 유지되되, 이는 민중과 의회의 신임 위에 세워지는 권위로 간주 될 것입니다.\n\n정치적 안정과 국민적 통합을 위한 이 절충안은, 프랑스를 다시금 하나로 묶는 기초가 될 것입니다."
 france_wr.106.a:0 "민족의 대표기관으로서 의회를 다시 세운다."
 france_wr.107.t:0 "활발해지는 대중운동"
 france_wr.107.d:0 "최근 몇 주간 프랑스 전역에서 대중운동이 폭발적인 양상으로 확산되고 있습니다. 파리, 리옹, 마르세유 등 주요 도시에서는 자발적인 시민 집회가 매일같이 열리고 있으며, 청년 학생 단체, 노동자 협의체, 농민 연합까지 각계각층이 하나 되어 프랑수아 드 라 로크 대통령의 국민 중심 정치에 대한 지지를 표명하고 있습니다.\n\n이들은 단지 정치적 구호를 외치는 데에 그치지 않고, 지역 봉사, 공공질서 유지 활동, 교육 세미나 등 실질적인 행동으로 공동체의 책임을 실천하고 있습니다. 신문들은 이 현상을 "제3공화국 이후 최초의 진정한 국민통합"이라고 평가하고 있으며, 사회학자들 또한 과거 정당정치의 한계를 뛰어넘는 새로운 정치문화의 탄생으로 주목하고 있습니다.\n\n정부는 이 같은 움직임이 민족 공동체의 토대를 강화하는 역사적 전환점이 될 것으로 기대하고 있으며, 각 부처는 대중운동의 조직과 확산을 지원할 전담 기구 설립에 착수하였습니다. 이제 국민이 단지 통치의 대상이 아니라, 프랑스를 이끄는 주체로 다시 자리 잡고 있는 것입니다."
 france_wr.107.a:0 "이것이 진정한 국민의 힘이다."
 france_wr.108.t:0 "프랑스인은 인종이 아니다"
 france_wr.108.d:0 "오늘, 프랑수아 드 라 로크 대통령은 파리 중심부에 모인 수천 명의 시민 앞에서 역사적인 연설을 진행하였습니다. 이 연설의 핵심은 단 하나의 강렬한 선언으로 요약되었습니다. "프랑스인은 인종이 아니다. 프랑스의 문화, 역사, 이념을 공유하는 이가 바로 프랑스인이다." 그는 프랑스 시민됨의 기준을 혈통이나 출신이 아닌, 국가에 대한 충성심, 공공선에의 헌신, 그리고 보편적 가치의 수호에 두었습니다. 이 발언은 단순한 정치적 수사가 아니라, 프랑스 사회 전반에 만연해 있던 배타성과 계층적 분열, 심지어 인종주의적 편견을 넘어서는 새로운 기준의 제시였습니다.\n\n이 연설은 전국의 라디오를 통해 생중계되었고, 곧바로 사회 각계에서 폭넓은 지지를 이끌어냈습니다. 특히 노동자 계층, 이민자 출신 시민, 식민지 출신 병사들의 가족들 사이에서는 이 발언이 오랜 소외감과 차별의 상처를 보듬는 희망의 메시지로 받아들여졌습니다. 언론들은 이를 '프랑스 정신의 귀환', '공화국 가치의 재정의'라며 찬사를 보냈고, 종교계와 학계 역시 대통령의 이념적 리더십에 동조를 표명했습니다.\n\n프랑수아 드 라 로크는 이제 프랑스를 단순한 역사적 집합체가 아니라, 자유와 책임, 그리고 공존을 실천하는 시민들의 공동체로 만들고자 하고 있습니다. 이 선언은 프랑스 국민이라는 개념을 새롭게 정의하며, 조국에 대한 헌신과 공동체에 대한 봉사를 통해 모든 이들이 '프랑스인'이 될 수 있음을 천명합니다."
 france_wr.108.a:0 "진정한 프랑스인은 조국을 위해 행동하는 이들이다."
 france_wr.109.t:0 "프랑스의 라틴 연구 협정 제안"
 france_wr.109.d:0 "파리로부터 외교 전문이 도착했습니다. 프랑수아 드 라 로크 대통령은 우리 정부에 '라틴 문명권 과학기술 협정' 체결을 제안하며, 이를 통해 프랑스, 이탈리아, 스페인이 공동으로 과학기술 분야의 협력을 강화하자고 촉구했습니다.\n\n프랑스가 제안한 협정은 각국의 연구소 간 교류, 항공·통신·병참 부문의 공동 연구, 고등교육기관 간 인재 순환을 포함하고 있으며, 바티칸을 포함한 라틴 가톨릭 문명의 통합된 정신적 기반 위에서 과학적 진보를 추구하자는 사상적 취지를 담고 있습니다.\n\n내각 내에서는 이를 긍정적으로 평가하는 분위기가 우세합니다. 프랑스와의 협력은 독일 및 영국의 과학기술 독점에 대항할 수 있는 새로운 문명 블록 형성의 가능성을 보여주며, 국내 산업 기술에도 실질적 도움이 될 것으로 보입니다. 반면, 프랑스 중심으로 흘러갈 가능성을 우려하는 외무부 관료들과, 독일과의 외교 관계를 경계하는 실용주의자들의 목소리도 만만치 않습니다.\n\n우리가 이 협정을 수락한다면, 이는 단순한 학문적 교류를 넘어, 우리의 문명적 선택을 전 세계에 선언하는 일이 될 것입니다."
 france_wr.109.a:0 "라틴 정신 아래 과학의 미래를 함께하자."
 france_wr.109.b:0 "우리는 독자적 길을 걸을 것이다."
 france_wr.110.t:0 "프랑스의 라틴 군사 협력 제안"
 france_wr.110.d:0 "프랑스 정부는 공식 문서를 통해 우리 정부에 '라틴 방위 협정' 체결을 제안했습니다. 이는 프랑스, 스페인, 이탈리아 세 나라가 독일을 중심으로 형성되는 군사 질서에 대응하여, 공동의 군사 교리와 방어 전략을 수립하자는 제안입니다.\n\n협정 초안에는 상호 국경 방어 계획 공유, 무기 체계 일부의 기술 협력, 그리고 지중해 지역에서의 정기 합동 군사 훈련 시행이 포함되어 있습니다. 프랑수아 드 라 로크는 이를 '게르만 팽창에 맞선 라틴 문명의 자위'라 표현하며, 신앙과 전통을 공유하는 형제국 간의 자연스러운 방위 연대라 주장합니다.\n\n정부 내부에서는 의견이 갈리고 있습니다. 국방부와 일부 외교관들은 이 협정이 우리의 국제적 위상을 높이고, 전쟁 재발 가능성에 대비할 수 있는 실질적 선택이라 평가합니다. 반면, 중립주의 노선을 고수하고 있는 보수계 인사들과 일부 외교 실무진은 프랑스 중심의 동맹에 휘말릴 경우 외교적 자율성을 잃을 수 있다고 경고하고 있습니다.\n\n우리가 이 제안을 수락한다면, 우리는 프랑스의 동맹국으로서 명확한 입장을 전 유럽에 알리게 될 것입니다."
 france_wr.110.a:0 "라틴 세계는 함께 싸운다."
 france_wr.110.b:0 "중립이야말로 우리의 방패다."
 france_wr.111.t:0 "[FROM.GetName]이 라틴 연구 협정을 수락하다"
 france_wr.111.d:0 "오늘 아침, [FROM.GetName] 정부가 공식적으로 우리의 라틴 문명권 과학기술 협정 제안을 수락했다는 소식이 도착했습니다. 협정안에 명시된 공동 연구소 설립과 과학자 교류 프로그램에 대한 기술 실무 협상이 곧 시작될 예정이며, 이는 라틴권 국가들 간의 지적 통합의 첫걸음이 될 것입니다.\n\n프랑수아 드 라 로크 대통령은 즉각 대국민 성명을 통해 "이는 문명의 연대이며, 정신적 형제애가 과학의 언어로 구현된 사건"이라 평했습니다. 파리 학술원과 군사기술위원회, 산업진흥국 등 주요 기관들에서도 이 협정이 항공, 병참, 통신 분야에서 커다란 기술적 도약을 이끌 것이라 평가하고 있습니다.\n\n한편 언론은 '프랑스가 유럽의 학문 중심으로 떠오르다', '라틴 과학 동맹의 시작'이라는 표현으로 이를 다루고 있으며, 가톨릭 언론계 또한 바티칸의 비공식 지지 표명과 함께 이를 문명 재통합의 상징이라 소개하고 있습니다. 이는 단순한 기술 협력 그 이상이며, 유럽 질서 내에서 라틴권 국가들의 자율성과 영향력을 확장시킬 전략적 전환점으로 간주되고 있습니다.\n\n프랑스는 이제 과학이라는 깃발 아래, 형제 국가들과 함께 미래를 설계하고 있습니다."
 france_wr.111.a:0 "이것이 진정한 문명의 연대다."
 france_wr.112.t:0 "[FROM.GetName]이 라틴 연구 협정을 거절하다"
 france_wr.112.d:0 "[FROM.GetName] 정부는 오늘 아침, 우리의 라틴 문명권 과학기술 협정 제안을 정중히 거절한다는 공식 답신을 보내왔습니다. 외교 전문에는 '자국의 과학 발전 방향은 독립적이어야 하며, 외부 정치 블록에 예속되는 방식의 협력에는 신중할 수밖에 없다'는 내용이 명시되어 있었습니다.\n\n프랑수아 드 라 로크 대통령은 유감을 표하면서도, "문명적 사명의 실현은 하루아침에 이루어지는 것이 아니며, 우리는 언젠가 라틴 세계 전체가 깨어날 것이라 믿는다"고 밝혔습니다. 정부 내에서는 실망의 분위기가 역력하며, 일부 참모진은 독일과의 경제적 이해관계나 중립주의 외교 노선이 이번 거절의 배경에 있다고 평가하고 있습니다.\n\n언론들은 '라틴의 균열', '문명의 이상과 현실 사이'라는 논조로 보도하고 있으며, 정치권 내부에서는 외교 노선의 조정이 필요하다는 목소리도 나오고 있습니다. 특히 협정안에 포함되었던 공동 연구소 설립 예산과 인력 배치 계획은 전면 재검토에 들어갔습니다.\n\n비록 당장의 협력은 좌절되었으나, 우리의 제안이 던진 울림은 남을 것입니다. 프랑스는 결코 외교적 이상을 포기하지 않을 것입니다."
 france_wr.112.a:0 "라틴 문명은 언젠가 다시 하나가 될 것이다."
 france_wr.113.t:0 "라틴 방위조약 수락"
 france_wr.113.d:0 "오늘 아침, [FROM.GetName] 정부로부터 긍정적인 전문이 도착했습니다. 우리 측이 제안한 '라틴 방위조약'에 [FROM.GetName]이 공식적으로 서명하였으며, 이로써 프랑스, [FROM.GetName], 그리고 라틴 문명권 국가들 간의 군사적 상호방위 체제가 첫걸음을 내딛게 되었습니다.\n\n조약에 명시된 바에 따라, 각 국가는 타국이 외침을 받을 경우 신속한 군사적 지원을 제공하며, 군사 교리 및 병참 체계에 대한 공동 연구, 합동 훈련 체계 구축, 정보 공유 체계를 포함한 포괄적 방위 협력이 시행됩니다.\n\n엘리제 궁은 이를 두고 "라틴 세계의 결속과 프랑스의 주도권을 강화하는 역사적 쾌거"라 평가했으며, 대통령실은 즉시 군사참모회의를 소집해 실질적 조약 이행에 착수했습니다. 대륙의 질서 재편을 앞두고, 우리는 신뢰할 수 있는 동맹과 함께 다시금 중심에 서게 되었습니다."
 france_wr.113.a:0 "라틴 세계는 하나로 뭉치고 있다."
 france_wr.114.t:0 "라틴 방위조약 거절"
 france_wr.114.d:0 "우리가 제안한 '라틴 방위조약'에 대해, 오늘 [FROM.GetName] 정부는 정중하지만 단호한 거절 의사를 밝혔습니다. 그들은 자국의 군사적 자율성과 외교적 독립을 이유로 조약 체결을 유보하겠다는 입장을 전해왔으며, 다만 향후의 협력 가능성은 완전히 닫지 않겠다는 외교적 여지를 남겨두었습니다.\n\n이 조약이 프랑스의 군사 전략상 중요한 축을 형성할 계획이었던 만큼, 이번 거절은 우리 외교·군사 라인에 적잖은 충격을 안겨주고 있습니다. 정부 내에서는 이 결정을 라틴 세계의 분열 조짐으로 보는 시각과, 여전히 협력의 여지를 남긴 점을 강조하는 신중론이 엇갈리고 있습니다.\n\n하지만 하나는 분명합니다. 프랑스는 흔들리지 않을 것입니다. 설령 타국이 우리의 손을 놓더라도, 우리는 이 문명을 지키고 선도할 사명을 포기하지 않을 것입니다."
 france_wr.114.a:0 "실망스럽지만, 우리의 길은 계속된다."
 france_wr.115.t:0 "보복주의 운동의 확산"
 france_wr.115.d:0 "프랑수아 드 라 로크 대통령이 최근 연설에서 "프랑스는 잊지 않는다. 라틴은 용서하지 않는다."는 구호를 외친 이후, 전국 곳곳에서 보복주의 운동이 들불처럼 확산되고 있습니다. 거리에는 '1871년을, 1918년을 잊지 말라'는 구호가 다시 등장하고 있으며, 수많은 시민 단체들이 자발적으로 보복 선동 집회를 조직하고 있습니다.\n\n교육계에서는 '반게르만 민족교육 강화' 프로그램이 도입되었으며, 군사학교들에서는 독일 전선을 가상한 전술 교리가 보급되고 있습니다. 언론 또한 독일의 과거 만행과 현재의 팽창 야욕을 강도 높게 비판하며, 전 국민적 반감 형성에 일조하고 있습니다.\n\n이 운동은 단순한 반독 감정을 넘어, 프랑스 사회를 하나의 공동 의지로 단결시키는 역할을 하고 있습니다. 어떤 이는 이를 과격하다고 말하지만, 더 많은 이들은 오히려 늦은 정의라 평가합니다. 프랑스는 이제, 게르만을 다시는 용서하지 않겠다는 의지로 무장하고 있습니다."
 france_wr.115.a:0 "복수는 정의의 연장이다."
 france_wr.116.t:0 "질서 유지법 제정"
 france_wr.116.d:0 "오늘, 프랑스 의회는 정부가 제출한 '질서 유지법'을 표결 끝에 통과시켰습니다. 해당 법은 공공 안녕을 저해하는 정치활동과 선동, 특히 폭력적이거나 국가 통합을 위협하는 극단주의 사상을 강력히 제한할 수 있도록 규정하고 있습니다.\n\n프랑수아 드 라 로크 대통령은 이 법안을 "민주주의를 파괴하려는 자들에게 맞서는 공화국의 자기방어권"이라 표현하였으며, 각지의 현장 사법기관에는 즉각적인 단속 권한이 부여되었습니다. 파리와 마르세유 등지에서는 즉시 좌파 급진주의 단체와 극우 민병대에 대한 해산 명령이 내려졌고, 불법 정치 출판물도 대거 압수되었습니다.\n\n언론은 엇갈린 반응을 보이고 있습니다. 일부는 '질서 회복의 전환점'이라 평가하지만, 또 다른 일부는 '표현의 자유에 대한 억압'이라 비판하고 있습니다. 그러나 여론조사 결과, 국민 다수는 질서 회복에 찬성하는 입장을 보이며, 공공 안보에 대한 갈망이 이 법에 대한 지지를 견인하고 있습니다."
 france_wr.116.a:0 "질서는 자유의 조건이다."
 france_wr.117.t:0 "새로운 공화국의 이상"
 france_wr.117.d:0 "오늘, 프랑수아 드 라 로크 대통령은 엘리제 궁에서 열린 특별 연설을 통해 프랑스 공화국의 새로운 이념적 정체성을 천명했습니다. 그는 "공화국은 단순히 법률과 제도에 의존하는 체계가 아닙니다. 그것은 도덕, 신앙, 공동체의 연대 위에 세워져야 하는 것입니다."라고 선언하며, 지금까지 분리되어 있던 국민정신들을 하나의 원칙으로 통합할 것을 약속했습니다.\n\n이 연설은 공화국을 보다 도덕적이고 신앙적이며, 실천적 애국심을 바탕으로 재구성하겠다는 선언이었습니다. 교육부는 곧바로 공화 윤리 교육 지침서를 전국 학교에 배포하기 시작했으며, 각 언론사와 지방 자치 단체들은 '공화국의 정신' 캠페인을 시작했습니다. 거리에는 '우리는 하나의 공화국이다'라는 구호가 퍼져나가고, 시청 앞에서는 자발적 시민 낭독회가 열리고 있습니다.\n\n여론은 이 새로운 선언에 긍정적으로 반응하고 있습니다. 국민들은 오랜 분열과 혼란 끝에 자신들의 국가가 다시 이상을 되찾고 있음을 느끼고 있으며, 정치권에서도 좌우 양측을 불문하고 이번 선언이 공화국 정신의 재정의라는 데에 공감하고 있습니다. 프랑스는 이제, 정신적으로도 하나의 국가로서 다시 나아가려 합니다."
 france_wr.117.a:0 "이것이 우리가 지켜야 할 공화국이다."
 france_wr.118.t:0 "대통령 중심제 개헌 초안 발표"
 france_wr.118.d:0 "오늘, 프랑수아 드 라 로크 대통령은 대통령실 명의로 헌법 개정 초안을 공개하며, 새로운 공화국 체제의 방향성을 국민 앞에 처음으로 제시했습니다. 초안의 핵심은 프랑스 국가 권력이 대통령을 중심으로 통일되어야 한다는 원칙에 있습니다.\n\n초안에 따르면, 대통령은 단지 국가원수에 머무는 것이 아니라, 대중을 직접 대표하며 국가의 윤리적 책임을 지는 통치자입니다. 의회는 여전히 존재하지만, 행정의 결정적 권한은 대통령에게 집중되며, 이는 '책임지는 권위'를 통해 공화국을 안정적으로 운영하겠다는 의지를 반영합니다.\n\n이와 같은 구조는 정당 간 이권 다툼으로 소모되던 기존 체제를 넘어, 책임과 통일된 비전으로 운영되는 강한 공화국을 만들기 위한 시도로 평가받고 있습니다. 그러나 아이러니하게도 지난 페텡정부의 정치가 대통령 독재에 가까웠던 탓에 새로운 헌법은 오히려 의회의 권한이 확장되고 대통령의 권한이 기존보다 축소되는 결과를 낳았습니다."
 france_wr.118.a:0 "공화국의 재탄생."
 france_wr.119.t:0 "사회공화국의 정치 원칙 발표"
 france_wr.119.d:0 "프랑수아 드 라 로크 대통령은 오늘 사회공화국의 핵심 정치 원칙을 규정하는 두 번째 개헌 초안을 발표하였습니다. 이번 발표는 지도자와 정당이 더 이상 권력의 주체가 아니라, 사회와 대중의 봉사자임을 명시하고 있습니다.\n\n초안 제6조는 다음과 같이 규정됩니다: "공화국은 사회 전체의 질서를 보장하기 위해 존재하며, 통치자는 대중의 도덕과 안정을 수호해야 한다. 정당은 사회의 소리를 전달하는 수단이지, 권력의 도구가 되어서는 안 된다."\n\n이는 기존의 계급 갈등적 정당정치와는 완전히 다른, 공동선 중심의 새로운 정치 이념으로, 정부는 이를 '대중을 위한 공화국'의 핵심 원칙으로 규정하고 있습니다. 특히 '사회공화국'이라는 명칭은 단지 정치체가 아닌 공동체 전체의 윤리적 책임을 담은 표현으로 사용되고 있습니다."
 france_wr.119.a:0 "정치는 대중을 위한 봉사이어야 한다."
 france_wr.120.t:0 "프랑스 사회공화국 헌법 선포"
 france_wr.120.d:0 "엘리제 궁 연단 위에서, 프랑수아 드 라 로크 대통령은 역사적인 선언을 통해 프랑스 사회공화국 헌법의 채택을 공식화했습니다. 그는 "오늘 우리는 공화국의 이름에 사회적 책임을 더하고, 대중의 의지를 그 기초로 삼는다"고 선언하며, 프랑스가 단순한 형식적 체제가 아닌, 하나의 윤리 공동체로 다시 태어났음을 알렸습니다.\n\n새 헌법은 대통령 중심제와 사회적 공화주의를 결합하여, 강력한 통치 구조와 대중적 정당성을 동시에 확보하는 형태로 완성되었습니다. 대통령은 대중을 대표하며, 의회는 보조적 협의 기관으로 기능합니다. 모든 정당은 공동체적 목적을 수행하는 도구로 재정의되었으며, 국가 권력은 '도덕적 책임과 질서'의 원칙 아래 작동합니다.\n\n전국 각지에서는 자발적 시민 집회가 열리고 있으며, 라디오에서는 국민 윤리 헌장 전문이 낭독되고 있습니다. 정치권과 언론 모두가 이번 개헌이 프랑스 현대 정치사에 새로운 장을 열었다고 평가하고 있습니다. 프랑스는 이제, 진정한 사회공화국으로 거듭났습니다."
 france_wr.120.a:0 "이제 공화국은 대중의 질서 그 자체다."
 france_wr.121.t:0 "프랑스 사회 공화국 선포"
 france_wr.121.d:0 "프랑수아 드 라 로크 대통령이 엘리제 궁 연단에서 '프랑스 사회 공화국'의 출범을 공식 선언하였습니다. 그는 "공화국의 새로운 탄생이 프랑스의 민족적 단결과, 대중의 규합을 이루어 줄것이다"라고 강조하였습니다.\n\n이번 개헌은 대통령 중심 행정체계와 대중주의적 통치를 결합한 것으로, 세계 각국 외신은 이를 프랑스 정치의 중대한 전환점으로 평가하고 있습니다. 연설 직후 엘리제 궁 앞에는 수천 명의 시민들이 몰려들어 '공화국은 대중의 질서다!'라는 구호를 외쳤으며, 프랑스 전역에서는 시민 자발 집회가 이어지고 있습니다. 프랑스가 이제 또 다른 공화국의 시대를 열었습니다."
 france_wr.121.a:0 "세계는 프랑스를 주목하고 있다."
 france_wr.122.t:0 "드골의 국민 연설"
 france_wr.122.d:0 "오늘, 샤를 드골 대통령은 파리 중심부의 대광장에서 역사적인 연설을 진행했습니다. 그는 단호한 어조로 '프랑스는 위기에 굴하지 않는다'고 선언하며, 국가의 혼란을 극복하고 재건할 세 가지 원칙을 제시했습니다. 첫째, 강력한 행정권을 통한 질서 회복. 둘째, 모든 계층과 지역을 아우르는 민족적 단결. 셋째, 현실에 기반한 실용적 개혁입니다.\n\n수천 명의 시민들이 깃발을 흔들며 환호했고, 라디오를 통해 전국으로 생중계된 연설은 농촌과 식민지까지 울려 퍼졌습니다. 군중 속에서는 눈물을 흘리며 대통령의 발언에 고개를 끄덕이는 이들도 있었고, 젊은이들은 '프랑스는 다시 일어설 것이다!'라는 구호를 합창했습니다.\n\n언론들은 이를 '제2의 해방 선언'이라 칭하며, 국가 재건의 새로운 장이 열렸다고 평가했습니다. 반대파 정치인들조차도 그의 강렬한 메시지와 국민을 하나로 묶는 화법에는 일정 부분 공감을 표했습니다. 오늘의 연설은 단순한 정치적 수사가 아니라, 전쟁과 분열로 상처 입은 프랑스가 앞으로 나아갈 길을 제시하는 역사적 선언으로 기억될 것입니다."
 france_wr.122.a:0 "프랑스는 다시 일어설 것이다!"
 france_wr.123.t:0 "프랑스를 위한 맹세"
 france_wr.123.d:0 "오늘, 인민연합과 프랑키스트 지도부가 엘리제 궁에 모였습니다. 샤를 드골 대통령은 삼색기 앞에서 이들을 맞이하며, 지금이야말로 이념과 과거의 갈등을 넘어 하나의 프랑스로 단결해야 할 때라고 역설했습니다. 그는 국가의 재건과 안보, 그리고 민족의 생존을 위해 서로 다른 길을 걸어온 애국 세력들이 손을 맞잡아야 한다고 강조했습니다.\n\n잠시의 정적 후, 인민연합 대표와 프랑키스트 지도자는 나란히 삼색기 앞에 서서 조국에 대한 충성과 헌신을 맹세했습니다. 이 장면은 라디오와 뉴스 필름을 통해 전국에 전해졌고, 마을 광장과 도시의 카페마다 이를 지켜보는 시민들로 가득 찼습니다. 과거 적대하던 세력이 한 깃발 아래 모인 모습은 국민들에게 깊은 감동과 희망을 안겨주었습니다. 언론은 이를 '역사적 화해'라 명명하며, 위기 속에서 드러난 진정한 애국심의 상징이라 평가했습니다."
 france_wr.123.a:0 "프랑스를 위해!"
 france_wr.124.t:0 "사회안전법 제정"
 france_wr.124.d:0 "오늘, 프랑스 의회는 샤를 드골 대통령이 제출한 '사회안전법'을 표결 끝에 통과시켰습니다. 이 법안은 공화국의 안정과 질서를 해치는 극단주의 세력을 단호히 규제하고, 정치적 폭력과 선동 행위를 법적으로 금지하는 내용을 담고 있습니다. 특히 인민연합과 프랑키스트와 같은 과격 세력의 활동은 엄격히 제한되며, 공공장소에서의 불법 집회와 선전물 배포가 전면 금지됩니다.\n\n드골 대통령은 이번 법 제정을 "공화국이 스스로를 지키기 위한 방패"라고 표현하며, 국민 모두가 안전하게 살아갈 수 있는 사회를 만들겠다고 강조했습니다. 일부 야당과 언론은 이를 '표현의 자유에 대한 침해'라 비판했으나, 대다수 국민은 오히려 강력한 질서 회복 조치를 환영하는 분위기입니다.\n\n라디오와 신문을 통해 전국에 법 제정 소식이 퍼지자, 주요 도시에서는 질서 회복을 지지하는 집회가 자발적으로 열렸습니다. 파리 시청 앞 광장에 모인 시민들은 삼색기를 흔들며 '질서 없이는 자유도 없다'는 구호를 외쳤고, 이 장면은 프랑스 전역에 새로운 시대의 시작을 알리는 상징으로 자리잡았습니다."
 france_wr.124.a:0 "질서 없이는 자유도 없다."
 france_wr.125.t:0 "프랑스 만세!"
 france_wr.125.d:0 "오늘, 샤를 드골 대통령은 파리의 대광장에서 수만 명의 시민 앞에서 열정적인 연설을 펼쳤습니다. 그는 '프랑스 만세!'를 외치며, 프랑스의 명예와 주권을 되찾기 위한 결의를 숨김없이 드러냈습니다. 연설에서 드골은 독일의 과거 침략과 만행을 상기시키며, 그에 대한 보복이 반드시 이루어져야 한다고 강조했습니다.\n\n군중은 삼색기를 흔들며 환호했고, '독일을 죽여라!'라는 구호가 광장을 메웠습니다. 이 장면은 전국의 라디오와 신문을 통해 빠르게 퍼져나갔고, 국민의 반독 감정은 더욱 고조되었습니다. 언론은 이를 '프랑스 민족주의의 부활'이라 평가하며, 국가 전체가 하나의 목표를 향해 나아가고 있다고 보도했습니다. 오늘의 연설은 프랑스가 더 이상 과거의 상처 속에 머물지 않고, 미래를 향한 복수와 정의의 길로 나아가겠다는 선언이었습니다."
 france_wr.125.a:0 "독일을 죽여라!"
 france_wr.126.t:0 "오, 샹젤리제!"
 france_wr.126.d:0 "오늘 저녁, 샹젤리제 거리는 다시금 눈부신 조명과 군중의 함성으로 가득 찼습니다. 국가의 대대적인 도시 재건 사업이 가시적 성과를 드러내자, 파리 시민과 각지에서 모여든 이들은 개선문의 불빛 아래에서 새로운 시작을 축하했습니다. 전차가 다니던 오래된 포장길은 정비되었고, 현대식 가로등과 전철 노선, 넓어진 보행로가 도시의 리듬을 되살렸습니다.\n\n엘리제 궁의 성명은 '빛의 도시'가 프랑스 재건의 심장이라는 사실을 강조했습니다. 공사 소음으로 잠 못 이루던 주민들조차, 이제는 새로 들어선 주택과 시장, 공장지대가 가져올 일자리와 활력을 이야기합니다. 상점들의 쇼윈도는 밤늦도록 불을 켜 두었고, 거리 악사들의 선율에 발걸음은 가벼워졌습니다. 관광객도 서서히 돌아오며, 파리는 다시 만남과 교역, 문화의 교차점이 되어가고 있습니다.\n\n언론은 '파리가 불을 다시 밝혔다'고 보도했고, 파리 시청은 연말까지 추가 기반시설 확충 계획을 발표했습니다. 시민들은 삼색기를 흔들며 서로의 어깨를 두드렸고, 한 목소리로 외쳤습니다. "오, 샹젤리제! 오늘의 빛은 프랑스의 내일을 비춘다!""
 france_wr.126.a:0 "오늘의 불빛은 내일을 비춘다."
 france_wr.127.t:0 "영광의 시대"
 france_wr.127.d:0 "오늘, 파리의 개선문 앞 광장은 수많은 시민들로 가득 찼습니다. 샤를 드골 대통령은 삼색기와 군기들이 휘날리는 가운데 연단에 올라, 프랑스가 맞이할 새로운 시대를 선포했습니다. 그는 "이제 프랑스는 다시금 세계의 중심으로 돌아올 것"이라며, 국가의 단결과 힘을 통해 영광과 번영을 재건하겠다고 선언했습니다.\n\n연설 내내 군악대의 연주와 시민들의 환호가 이어졌고, '프랑스를 위해!'라는 구호가 광장을 메웠습니다. 언론은 이를 '드골 시대의 절정'이라 평하며, 오늘의 장면이 역사에 길이 남을 것이라고 전했습니다. 각지에서 모인 시민들과 군인들은 서로의 손을 잡고 노래를 부르며, 조국의 미래를 향한 믿음과 결의를 다졌습니다.\n\n그날 밤, 파리 전역에 불빛이 켜졌고, 사람들은 카페와 거리에서 서로를 축하하며 늦은 시간까지 환호했습니다. 모든 이의 마음 속에 하나의 생각이 자리잡았습니다. '우리는 하나이며, 우리의 시대가 왔다.'"
 france_wr.127.a:0 "프랑스를 위해!"
 france_wr.128.t:0 "국가 통합 헌장의 선포"
 france_wr.128.d:0 "오늘, 샤를 드골 대통령은 엘리제 궁에서 '국가 통합 헌장'을 공식 발표했습니다. 이 헌장은 국가 안보, 경제 재건, 사회 질서 확립을 위해 정부와 의회, 군, 산업계가 단일한 체계 아래 협력하도록 하는 내용을 담고 있습니다.\n\n헌장의 조항들은 표면적으로는 협력과 조정의 강화로 보이지만, 실질적으로는 국가의 모든 중대한 정책과 결정을 대통령이 직접 조율하고 승인하는 권한을 부여합니다. 이를 통해 드골은 강력한 지도력과 행정권을 사실상 제도적으로 확보하게 되었습니다.\n\n선포식에는 각료, 군 고위 지휘관, 주요 산업 대표들이 참석해 헌장에 서명했고, 이는 라디오와 뉴스 영상을 통해 전국에 중계되었습니다. 많은 국민들은 이를 국가 재건과 통합을 위한 필요 조치로 환영했으며, 광장과 카페마다 '프랑스는 하나다!'라는 구호가 울려 퍼졌습니다.\n\n언론은 이번 헌장을 '프랑스 정치의 새로운 질서'라 부르며, 드골이 국가의 방향을 완전히 주도하는 체제를 확립했다고 평가했습니다."
 france_wr.128.a:0 "프랑스는 하나다!"
 france_wr.129.t:0 "움직이는 파리의 그림자"
 france_wr.129.d:0 "자크 도리오와 마르셀 데아 사이의 정치적 대립이 날로 격화되며, 국가 전체가 방향을 잃은 듯한 혼란에 휩싸여 있습니다. 이러한 불안정 속에서, 카톨릭 단체, 지방주의자, 협동조합주의자들이 각자의 깃발 아래 지역 곳곳에서 모여들고 있다는 소식이 전해지고 있습니다.\n\n그들은 곧 파리로 향해 시위를 벌일 계획이지만, 아직 본격적인 행진은 시작되지 않았습니다. 각 지방의 모임 장소에서는 연설과 토론이 이어지며, 참가자들은 자신들의 요구와 비전을 서로 확인하고 있습니다. 카톨릭 단체는 도덕적 질서와 신앙의 회복을, 지방주의자들은 지역 자치의 확대를, 협동조합주의자들은 경제 구조의 재편과 상호 협력을 강조하고 있습니다.\n\n언론은 이번 움직임을 '정치적 격랑 속에서 솟아오르는 새로운 물결'이라 표현하며, 이들이 파리에 도착했을 때 정치 판도가 어떻게 흔들릴지 예측할 수 없다고 전했습니다."
 france_wr.129.a:0 "바람이 심상치 않다."
 france_wr.130.t:0 "파리로 번지는 긴장"
 france_wr.130.d:0 "며칠간 준비를 이어오던 카톨릭 단체, 지방주의자, 협동조합주의자들의 행진이 악세옹 프랑세즈를 중심으로 마침내 파리 중심부에서 시작되었습니다. 전국 각지에서 몰려든 수만 명의 시위대가 거리를 가득 메우며, 도시 전체가 사람의 물결로 출렁이고 있습니다. 각 세력의 깃발과 구호가 뒤섞인 채 인파는 개선문에서 콩코르드 광장까지 이어졌고, 주요 도로와 광장은 발 디딜 틈조차 없는 상황이 되었습니다.\n\n경찰은 주요 교차로와 광장을 봉쇄하며 진압 준비에 들어갔고, 초반에는 구호와 연설 위주로 진행되던 시위가 점차 격앙된 분위기로 변했습니다. 일부 지역에서는 시위대와 경찰 간의 거친 몸싸움이 벌어졌고, 경찰은 최루탄과 방패를 들고 진압에 나섰습니다. 이에 맞서 시위대는 바리케이드를 쌓거나 돌을 던지며 저항했습니다.\n\n언론은 현장을 '도시 한복판에서 벌어진 긴장된 대치'라 표현하며, 이 사태가 유혈사태로 번질 가능성을 경고하고 있습니다. 파리 시민들은 창문 너머로 상황을 지켜보며, 다음 순간 어떤 일이 벌어질지 알 수 없는 불안 속에서 숨을 죽이고 있습니다."
 france_wr.130.a:0 "피를 보게 되지 않길."
 france_wr.131.t:0 "파리에서 벌어진 대규모 폭동"
 france_wr.131.d:0 "파리 전역을 뒤덮은 시위가 경찰의 강경 진압 명령과 함께 순식간에 폭동으로 변질되었습니다. 최루탄과 곤봉, 방패로 무장한 경찰이 시위대를 밀어내자, 분노한 군중은 인도를 넘어 차량과 가로수를 쓰러뜨리며 즉석에서 바리케이드를 쌓기 시작했습니다. 불길이 오르기 시작한 곳도 있으며, 곳곳에서 유리창이 깨지고 약탈이 벌어지고 있다는 소식이 들려옵니다.\n\n시위대의 규모는 경찰 병력을 훨씬 넘어섰고, 주요 도로와 광장은 순식간에 장악당했습니다. 개선문에서 시작된 행렬은 이미 샹젤리제를 넘어 루브르 근처까지 진출했고, 일부 무리는 시청과 정부 청사 방향으로 몰려가고 있습니다.\n\n언론은 '파리가 시위대의 수중으로 넘어갈 위기'라고 경고하며, 정부가 군 투입 여부를 긴급히 논의하고 있다고 보도했습니다. 파리 시민들은 문과 창문을 굳게 닫은 채, 이 도시가 다음 순간 어떤 모습이 될지 알 수 없는 공포 속에서 숨을 죽이고 있습니다."
 france_wr.131.a:0 "혼란이 거리를 장악한다."
 france_wr.132.t:0 "파리가 함락되다"
 france_wr.132.d:0 "며칠간 이어진 대규모 시위와 폭동 끝에, 파리는 마침내 악세옹 프랑세즈와 그 추종자들의 손에 넘어갔습니다. 경찰은 이미 주요 거점에서 밀려났고, 시청과 정부 청사는 점거당했으며, 국기 대신 왕당파의 휘장이 펄럭이고 있습니다. 샹젤리제와 개선문, 콩코르드 광장은 승리를 자축하는 군중으로 가득 찼고, 각지에서 몰려온 지지자들은 '질서'와 '국가의 재탄생'을 외치고 있습니다.\n\n악세옹 프랑세즈 지도부는 루브르 인근에서 기자회견을 열고, 공화국 정부의 무능과 혼란을 끝내고 새로운 시대를 열겠다고 선언했습니다. 그들은 왕정 복원과 지방 분권, 그리고 협동조합주의를 기초로 한 국가 재건을 약속했습니다.\n\n언론은 이를 '프랑스 정치사의 대전환점'이라고 평가하며, 파리가 다시금 권위주의적 질서의 중심지가 되었다고 보도했습니다. 그러나 일부 시민들은 이 변화가 어떤 미래를 가져올지 두려움과 불안 속에 지켜보고 있습니다."
 france_wr.132.a:0 "새로운 시대가 시작된다."
 france_wr.133.t:0 "샤를 모라스, 대통령이 되다"
 france_wr.133.d:0 "파리 함락 이후, 악세옹 프랑세즈의 무장 대열은 곧장 엘리제 궁으로 향했습니다. 저항하던 경호병력은 해산하거나 무장을 내려놓았고, 대통령궁의 문은 거대한 인파와 함께 열렸습니다. 잠시 후, 샤를 모라스가 정문 발코니에 모습을 드러냈습니다.\n\n그는 왕당파 깃발과 프랑스 삼색기를 배경으로, 현재의 혼란과 무능한 공화국 정부를 비난하며 국가를 재건할 유일한 길은 강력한 지도력과 전통적 질서의 회복이라고 역설했습니다. 이어 그는 스스로 프랑스의 대통령이 되었음을 선언하고, 헌법과 정부 체계를 전면 개편하겠다고 약속했습니다.\n\n주목할 점은, 군부 최고 지휘부가 이러한 사태를 충분히 인지하고 있었음에도 불구하고 개입하지 않았다는 것입니다. 이는 모라스의 권력 장악을 묵인한다는 무언의 신호로 받아들여졌습니다. 광장에 모인 군중은 '모라스 만세!'와 '프랑스를 위하여!'를 외치며 환호했고, 일부는 눈물을 흘리며 그를 향해 손을 뻗었습니다. 언론은 이를 '공화국의 종말과 새로운 질서의 시작'이라 보도하며, 프랑스가 역사적인 전환점을 맞이했다고 전했습니다."
 france_wr.133.a:0 "질서와 전통이 돌아온다."
 france_wr.134.t:0 "악시옹 프랑세즈의 정부 전복"
 france_wr.134.d:0 "며칠간 이어진 시위와 폭동 끝에, 파리는 악세옹 프랑세즈와 샤를 모라스의 손에 넘어갔습니다. 경찰은 무너졌고, 군부는 침묵으로 묵인했으며, 대통령궁은 점령당했습니다. 모라스는 발코니에서 스스로 대통령을 선언하고 강력한 지도력과 전통 질서 회복을 약속했습니다. 광장은 '모라스 만세'의 함성으로 가득 찼지만, 거리 곳곳에는 불안한 침묵도 스며 있었습니다. 외신들은 이를 프랑스 정치사의 대전환이라 평하며, 앞으로의 행보를 주목하고 있습니다."
 france_wr.134.a:0 "세계가 숨을 죽이고 지켜본다."
 france_wr.135.t:0 "왕의 귀환"
 france_wr.135.d:0 "오늘, 장 3세가 베르사유 궁전에서 대관식을 치르시고 프랑스의 국왕으로 즉위하였습니다. 이는 수십 년간의 공화국 시대를 끝내고 전통적 질서를 회복하는 역사적 사건입니다. 샤를 모라스는 국왕의 최고 고문으로 임명되어 국가의 행정을 보좌하며, 질서와 통합을 위한 새로운 시대를 열 것임을 선언했습니다.\n\n엘리제 궁 대신 베르사유가 국가 권력의 상징이 되었고, 파리와 지방 도시마다 왕의 초상화와 휘장이 걸렸습니다. 오늘은 앞으로 '왕정 복원 기념일'로 지정되어 매년 성대한 축하와 행진이 열릴 예정입니다."
 france_wr.135.a:0 "국왕 폐하 만세!"
 france_wr.136.t:0 "인종주의는 프랑스의 적이다"
 france_wr.136.d:0 "오늘, 샤를 모라스는 엘리제 궁에서 열린 연설을 통해 인종주의와 유전적 민족주의를 '프랑스의 적'이라고 단언했습니다. 그는 이러한 사상이 우리 사회의 도덕적 토대를 훼손하고, 국민을 분열시키며, 국가의 힘을 약화시킨다고 비판했습니다.\n\n그는 특히 독일식 인종주의가 가져온 폐해를 지적하며, 프랑스는 역사적으로 다양한 민족과 문화가 어우러져 강해진 국가라고 강조했습니다. 이어 정부는 모든 인종차별적 법률과 정책을 폐지하고, 출신에 관계없이 모든 시민이 국가에 봉사할 권리와 의무를 갖도록 하는 '인종주의 철폐 법안'을 통과시켰습니다.\n\n언론은 이를 '프랑스 사회의 새로운 장'이라 평가하며, 이로써 더 많은 이들이 군과 산업, 학문 분야에서 기여할 수 있는 길이 열렸다고 보도했습니다."
 france_wr.136.a:0 "우리는 하나의 국민이다."
 france_wr.137.t:0 "탈중앙집권 선언"
 france_wr.137.d:0 "오늘, 샤를 모라스 정부는 엘리제 궁에서 열린 기자회견을 통해 '탈중앙집권'을 공식 선언했습니다. 그는 연설에서 공화국 정부가 강요해온 획일적인 중앙집권 체제가 프랑스의 다양성과 잠재력을 억누르고 있다고 비판했습니다. 지나친 중앙의 권한 집중은 지방의 자율성과 전통을 약화시키고, 국민의 창의성을 억압한다고 주장했습니다.\n\n이제 각 지방은 고유한 문화와 역사, 그리고 지역 자원을 바탕으로 경제와 사회를 스스로 발전시킬 더 큰 권한과 자율성을 부여받게 됩니다. 중앙 정부는 세부적인 간섭을 줄이고, 대신 조율자이자 지원자의 역할에 집중하게 될 것입니다. 이러한 변화로 각 지방은 산업을 확장하고 더 많은 공장을 건설할 수 있는 기회를 얻게 되며, 이를 통해 국가 전체의 균형 발전이 촉진될 것입니다.\n\n언론은 이를 '프랑스 정치 구조의 대전환'이라 평가하며, 많은 지방 지도자들은 이번 개혁이 지역 발전의 황금기를 열어줄 것이라 기대를 드러냈습니다."
 france_wr.137.a:0 "지방의 힘이 강해진다."
 france_wr.138.t:0 "프랑스에 충성하는 자들"
 france_wr.138.d:0 "샤를 모라스 정부는 오늘, 유대인 중 프랑스에 적대적인 인물과 세력을 국경 밖으로 추방하는 명령을 내렸습니다. 그러나 프랑스에 충성을 다하는 유대인 시민들은 이번 조치의 대상이 아니며, 오히려 국가 재건의 동반자로서 환영받을 것입니다. 정부는 이들의 자본과 기술을 경제 발전에 투입하고, 이를 통해 지방 도시의 산업 구조를 재편하며 민간 생산 능력을 확충할 계획을 밝혔습니다. 언론은 이를 '충성과 단결의 기준'이라 평가하며, 프랑스가 하나로 뭉치는 길이라고 보도했습니다."
 france_wr.138.a:0 "충성에는 경계가 없다."
 france_wr.139.t:0 "라틴 고전주의의 부활"
 france_wr.139.d:0 "파리의 거리와 학술원, 미술관, 심지어 공장 설계도 속까지, 라틴 고전주의의 정신이 다시금 스며들고 있습니다. 정부의 적극적인 지원 아래, 고전 건축 양식과 라틴어 연구가 부흥하고, 고대 철학과 과학의 원칙이 현대 산업 설계에 접목되고 있습니다. 이는 단순한 문화 유행을 넘어, 국가의 연구 체계와 산업 전반을 혁신하는 원동력이 되고 있습니다.\n\n산업 연구소들은 고전주의 미학과 구조적 원리를 응용한 효율적 설계안을 도입하고, 대학들은 라틴 고전 학문을 필수 교육과정에 편입했습니다. 언론은 이를 '프랑스 르네상스'라 부르며, 고전의 지혜와 현대의 기술이 만나 새로운 번영의 시대를 열 것이라고 보도합니다. 시민들은 공원과 광장에서 라틴 시를 낭송하고, 예술가들은 옛 신화와 역사에서 영감을 받아 창작 활동에 몰두하고 있습니다."
 france_wr.139.a:0 "과거가 미래를 비춘다."
 france_wr.140.t:0 "국왕의 행진"
 france_wr.140.d:0 "오늘, 장 3세 국왕이 파리의 개선문에서 콩코르드 광장까지 이어지는 대로를 따라 장엄한 행진을 거행하였습니다. 왕의 행렬은 근위병, 의장대, 그리고 수많은 시민들의 환호 속에서 천천히 전진했습니다. 국왕은 금빛 장식을 더한 마차에서 시민들에게 손을 들어 인사했고, 군중은 '국왕 폐하 만세!'와 '프랑스를 위하여!'를 외치며 응답했습니다.\n\n국왕의 곁에는 최고 고문 샤를 모라스가 동행하여, 왕정의 권위와 국가 통합의 상징을 과시했습니다. 건물마다 국왕의 초상과 왕가의 문장이 내걸렸고, 거리는 꽃잎과 깃발로 장식되었습니다. 언론은 이를 '왕정 복원의 완전한 상징'이라 보도하며, 오늘의 행사가 프랑스의 새로운 시대를 확실히 열었다고 평가했습니다.\n\n이날의 행진은 단순한 의식이 아니라, 국왕의 권위가 여전히 국민의 마음속에 살아 있음을 보여주는 증거였습니다. 많은 시민들은 이 행진을 통해 안정과 질서, 그리고 전통이 돌아왔음을 체감했습니다."
 france_wr.140.a:0 "국왕 폐하 만세!"
 france_wr.141.t:0 "독일정신을 통렬히 비난한 모라스"
 france_wr.141.d:0 "오늘 샤를 모라스는 프랑스 지성계를 뒤흔드는 장문의 연설을 발표했다. 그는 독일을 규정하는 것이 단순한 정책들의 집합이 아니라, 프랑스의 존재 자체를 위협하는 위험한 교리라고 주장했다. 그의 말에 따르면 독일 민족주의의 핵심은 인종주의이며, 이는 인간의 존엄을 야만적으로 짓밟고 사회적 조화를 파괴하는 사상이라는 것이다. 그는 독일 문화의 퇴폐를 비난하면서, 고전적 위대함을 잃어버리고 힘과 폭력에만 의존하는 사회로 전락했다고 공격했다. 또한 자유를 억압하고 지역의 활력을 질식시키는 중앙집권적 체제를 맹렬히 비판했다.\n\n그의 연설은 단순한 학문적 비판에 그치지 않았다. 모라스는 청중 앞에서 공개적으로 복수를 외치며, 프랑스 국민이 다시는 독일에게 굴하지 않겠다고 맹세할 것을 촉구했다. 연설장은 환호와 눈물로 뒤덮였고, 군중은 독일을 응징하라는 구호를 외쳤다. 그의 말은 신문과 라디오를 통해 전국으로 퍼져 나갔으며, 불타는 반독일 정서 속에 대중은 하나로 결집했다. 이 사건은 프랑스 사회에서 화해의 가능성을 더욱 멀어지게 만들었다."
 france_wr.141.a:0 "프랑스는 결코 독일을 용서하지 않을 것이다!"
 france_wr.142.t:0 "국왕의 연설"
 france_wr.142.d:0 "오늘 파리의 왕궁 앞 광장은 수많은 인파로 가득 차 있었으며, 국왕은 장엄한 분위기 속에서 프랑스 국민에게 중대한 연설을 발표했습니다. 그는 먼저 수세기에 걸친 프랑스의 역사와 그 속에서 이어져 온 전통과 희생을 언급하며, 현재 우리가 맞이하고 있는 시련 역시 이러한 연속성 속에서 반드시 극복될 것이라고 천명했습니다. 국왕은 국민의 충성과 신앙, 그리고 미래에 대한 굳은 믿음이야말로 프랑스를 지탱하는 가장 확고한 기둥임을 강조했습니다. 이어 그는 프랑스의 새로운 왕국이 단순한 제도적 변화가 아닌, 민족적 결속과 정신적 재건의 기초임을 선언하였습니다. 군중은 환호하며 국왕의 이름을 외쳤고, 거리를 가득 메운 사람들의 눈에는 벅찬 감동의 눈물이 맺혔습니다. 언론은 이를 '민족적 부흥의 날'이라 칭하며, 오랜 분열과 혼란을 넘어 프랑스가 하나로 통합된 순간으로 기록하고 있습니다. 오늘의 연설은 프랑스 왕국이 단순한 정치적 형태가 아니라, 국가와 국민의 영혼을 결속시키는 상징적 전환점임을 역사에 각인시켰습니다."
 france_wr.142.a:0 "프랑스 왕국 만세!"
 france_wr.143.t:0 "정당의 싸움 속에서 떠오르는 제3의 목소리"
 france_wr.143.d:0 "파리와 전국의 신문 1면은 자크 도리오와 마르셀 데아의 충돌로 가득 차 있습니다. 한쪽은 권위와 질서를, 다른 한쪽은 국가적 사회주의와 조정을 주장하며 서로를 모욕하고있습니다. 그러나 이 끝없는 다툼 속에서 국민은 점점 피로감을 느끼고 있습니다. 물가는 오르고, 임금은 정체되며, 공장은 자주 멈춥니다. 국회는 구호와 고함만으로 가득 차 있고, 어떠한 해결책도 내놓지 못하고 있습니다.\n\n이러한 혼란 속에서 작은 목소리들이 모이기 시작하였습니다. 철도 노동자 모임에서, 교사의 집회에서, 인쇄소와 항만의 조합 회의에서 공통적으로 들려오는 믿음은 하나입니다—정당은 무력하며, 국가를 바로 세울 힘은 오직 노동 그 자체라는 것입니다. 혁명적 생디칼리슴은 오랫동안 주변부에 머물렀으나, 이제 도리오와 데아의 다툼에 지친 시민들이 주목하는 대안으로 서서히 자리 잡고 있습니다.\n\n거리의 벽보에는 '정당은 싸운다, 우리는 일한다!'라는 구호가 붙었고, 공장 정문에는 '노동자가 국가다'라는 낙서가 등장하였습니다. 아직은 미약한 움직임이지만, 정치의 소란을 뚫고 새로운 길을 찾으려는 국민의 열망은 점차 뚜렷해지고 있습니다."
 france_wr.143.a:0 "국민은 새로운 목소리를 갈망한다."
 france_wr.144.t:0 "길을 잃은 프랑스"
 france_wr.144.d:0 "도리오와 데아의 갈등은 더욱 격렬해졌으나, 그것은 해결이 아니라 교착을 낳고 있습니다. 양측의 지지자들은 신문과 집회에서 서로를 모욕하며, 의회는 고함으로 가득 차 아무런 결정을 내리지 못하고 있습니다. 그 사이 거리에는 불안이 번지고 있습니다. 파업은 늘어나고, 물가는 치솟으며, 빵 줄은 끝이 보이지 않습니다.\n\n국민은 이제 정당 정치의 광경을 혐오하며 등을 돌리고 있습니다. 카페와 작업장, 학교와 부두에서 들려오는 목소리는 하나입니다—프랑스를 구할 것은 정치인이 아니라 노동의 힘이라는 것입니다. 낡은 전단지와 벽보 속 생디칼리슴의 구호는 다시 퍼지고 있으며, 젊은 노동자들에게 그것은 과거의 유물이 아니라 오늘날의 현실적 대안으로 다가오고 있습니다.\n\n정부와 정당의 무능이 커질수록, 생디칼리슴은 더 이상 주변의 속삭임이 아니라, 점점 더 많은 시민들이 기대를 거는 진지한 선택지가 되고 있습니다."
 france_wr.144.a:0 "국민은 다른 길을 찾는다."
 france_wr.145.t:0 "파리에서 일어난 대규모 시위"
 france_wr.145.d:0 "오늘 파리의 중심부는 역사적인 순간을 맞이했습니다. 수십만 명의 노동자, 교사, 철도 기사, 인쇄공, 부두 노동자들이 깃발과 현수막을 들고 도심을 가득 메웠습니다. 그들의 구호는 단순하고도 명확했습니다. "정당은 무너졌다, 노동자가 국가다!"\n\n시위의 중심에는 생디칼리스트 지도자 피에르 모나트가 있었습니다. 그는 콩코르드 광장에 세워진 연단에서 국민 앞에 모습을 드러내며, 정당의 무능과 혼란을 비판하고 노동자 평의회를 기반으로 한 새로운 질서를 약속했습니다. 그의 연설은 폭발적인 환호를 불러일으켰고, 군중은 마치 하나의 목소리처럼 그의 이름을 연호했습니다.\n\n이 날의 시위는 단순한 항의가 아니라, 모나트와 생디칼리슴이 이제 정치의 변두리가 아니라 프랑스 사회의 중심으로 떠올랐음을 보여주는 결정적인 순간이 되었습니다."
 france_wr.145.a:0 "노동자가 파리를 뒤흔들다."
 france_wr.146.t:0 "두 번째 파리 코뮌"
 france_wr.146.d:0 "파리의 대규모 시위는 단순한 항의로 끝나지 않았습니다. 시위대는 시청과 주요 관청을 점거하고, 붉은 깃발을 내걸며 '두 번째 파리 코뮌'을 선포하였습니다. 연단에 선 피에르 모나트와 노동평의회 대표들은 정당 정치의 종언을 선언하고, 노동자에 의한 새로운 질서를 천명하였습니다.\n\n이에 정부는 즉시 군대를 파리에 투입할 준비를 시작했습니다. 몇몇 이들은 1871년의 비극을 떠올리며, 이번에도 코뮌이 피로 진압될 것이라 생각하고 있습니다. 그러나 상황은 과거와 다릅니다. 리옹, 브레스트, 마르세유, 르아브르 등지에서도 노동자들이 봉기하여 지방 정부 청사를 점거하고, 전국 각지에서 생디칼리슴의 불길이 타오르고 있습니다.\n\n군 내부에서도 혼란이 커지고 있으며, 일부 병사들은 '우리는 국민을 향해 총을 쏠 수 없다'며 명령을 거부하고 있습니다. 파리 코뮌은 더 이상 고립된 반란이 아니며, 프랑스 전역에서 퍼져나가는 거대한 혁명으로 성장하고 있습니다. 이번에는 지난번과 달리, 군대조차 승리를 장담할 수 없습니다."
 france_wr.147.t:0 "두 번째 파리 코뮌의 선포"
 france_wr.147.d:0 "파리에서 벌어진 대규모 시위는 마침내 새로운 국면을 맞이하였습니다. 수십만 명의 노동자와 시민들이 시청과 주요 관청을 점거하고 붉은 깃발을 내걸며 '두 번째 파리 코뮌'을 선포한 것입니다. 피에르 모나트와 노동평의회 대표들은 정당 정치의 무능을 강하게 비판하며, 노동자가 주도하는 새로운 질서를 약속하였습니다. 정부는 즉시 군을 투입하려 하고 있으나 이번 사태는 1871년의 파리 코뮌과는 전혀 다릅니다. 리옹, 릴, 마르세유, 르아브르 등 전국 각지에서 봉기가 일어나며 지방 행정이 마비되었고, 일부 군 부대는 명령을 거부하고 있습니다. 이번 사건은 단순한 소요가 아니라 프랑스 전역을 뒤흔들 혁명의 시작이 될 수도 있다는 점에서 중대한 의미를 지니고 있습니다."
 france_wr.147.a:0 "세계가 숨죽여 지켜본다."
 france_wr.148.t:0 "파리 봉기에 맞서는 군부"
 france_wr.148.d:0 "생디칼리스트들이 파리를 점령하고 두 번째 파리 코뮌을 선포하자, 프랑스 군부는 즉각적인 진압 작전을 준비하였습니다. 그러나 일부 장교들은 병사들이 동포를 향해 총을 겨눌지 확신할 수 없다고 우려를 표했습니다."
 france_wr.148.a:0 "곧바로 진압군을 투입하라."
 france_wr.148.b:0 "시간을 벌며 상황을 주시하라."
 france_wr.149.t:0 "군부의 첫 번째 진압 작전"
 france_wr.149.d:0 "파리로 투입된 군대는 생디칼리스트와의 첫 전투에서 시청과 주요 광장을 장악하려 했습니다. 그러나 바리케이드와 즉석 무장을 갖춘 시위대는 예상보다 훨씬 강력한 저항을 보여주었습니다. 전투는 도심 곳곳에서 이어졌고, 많은 사상자가 발생했습니다."
 france_wr.149.a:0 "군이 바리케이드를 돌파했다!"
 france_wr.149.b:0 "시민군이 저항을 이어갔다."
 france_wr.150.t:0 "리옹에서의 봉기"
 france_wr.150.d:0 "리옹에서 생디칼리스트 세력이 무기고를 습격하며 대규모 봉기를 일으켰습니다. 일부 군 부대는 반란군을 진압하려 했지만, 다수의 병사들이 명령을 거부하거나 심지어 봉기에 합류하는 모습을 보였습니다. 이로 인해 도시는 혼란에 빠졌고, 군 내부의 충성심에도 금이 가고 있습니다."
 france_wr.150.a:0 "군이 봉기를 제압한다."
 france_wr.150.b:0 "군 일부가 봉기에 합류했다."
 france_wr.151.t:0 "군부대의 충성 흔들림"
 france_wr.151.d:0 "파리와 리옹에서의 전투가 이어지는 가운데, 지방에 배치된 군부대들 사이에서 불만이 새어 나오고 있습니다. 일부 병사들은 자신들이 '노동자의 아들'임을 주장하며 동포를 향한 무력 사용을 거부하고 있습니다. 만약 이런 기류가 확산된다면, 군의 전력은 크게 약화될 것입니다."
 france_wr.151.a:0 "군 기강을 유지하라."
 france_wr.151.b:0 "이탈자가 늘어난다."
 france_wr.152.t:0 "파리의 운명"
 france_wr.152.d:0 "며칠간 이어진 전투 끝에, 파리의 운명이 결정될 순간이 다가왔습니다. 일부 지역에서는 군이 도심을 장악했으나, 다른 지역에서는 생디칼리스트의 붉은 깃발이 여전히 휘날리고 있습니다. 군부가 결단을 내려 총공세를 감행한다면 피의 대가를 치러야 할 것이며, 반대로 물러선다면 혁명은 더욱 확산될 것입니다."
 france_wr.152.a:0 "군이 총공세를 감행했다!"
 france_wr.152.b:0 "군이 퇴각했다. 혁명이 확산된다."
 france_wr.153.t:0 "파리에서 결정된 운명"
 france_wr.153.d:0 "며칠간 이어진 치열한 전투 끝에, 파리의 거리는 폐허로 변했습니다. 수많은 건물이 불길에 휩싸여 잿더미가 되었고, 바리케이드는 무너져 내렸으며, 센 강은 쓰러진 이들의 피로 물들었습니다. 이제 전투의 결말이 드러나고 있습니다.\n\n만약 군의 총공세가 성공했다면, 정부의 깃발이 다시금 시청 위에 걸리고 생디칼리스트들은 지하로 숨어들거나 감옥에 투옥 될 것입니다.\n\n반대로 군이 무너졌다면, 파리는 혁명의 손에 완전히 넘어갈 것입니다. 피에르 모나트와 노동자 평의회는 새로운 시대를 선포하며, 두 번째 코뮌이 단순히 한 도시의 반란이 아니라 노동에 의해 새롭게 재편되는 프랑스의 시작임을 선언할것입니다. 전투의 연기가 걷히는 가운데 프랑스의 운명이 결정 될 것입니다."
 france_wr.153.a:0 "파리에서의 혼란은 진압되었다."
 france_wr.153.b:0 "혁명이 파리에서 승리하였다."
 france_wr.154.t:0 "파리코뮌 진압"
 france_wr.154.d:0 "파리에서 벌어진 치열한 전투는 결국 군부의 승리로 막을 내렸습니다. 생디칼리스트들은 시청과 주요 관청에서 축출되었고, 피에르 모나트를 비롯한 지도부는 체포되거나 도주했습니다. 파리는 잿더미가 되었지만, 군부는 이를 '국가의 재건을 위한 희생'이라 주장했습니다.\n\n전투 직후, 군부와 긴밀히 연결된 공화질서당이 정부를 장악했습니다. 그들은 혼란을 끝내고 국가적 권위를 강화하겠다고 선언하며, 정치적 자유보다 안보와 질서를 최우선에 두는 새로운 체제를 선포했습니다. 언론은 이를 '군부의 그늘 아래 등장한 새로운 공화국'이라 규정했습니다."
 france_wr.154.a:0 "질서가 돌아왔다."
 france_wr.155.t:0 "피에르 모나트의 승리"
 france_wr.155.d:0 "파리 전역에서 벌어진 전투 끝에 혁명군이 승리했습니다. 정부군은 무너졌고, 시청과 주요 광장에는 붉은 깃발이 나부꼈습니다. 피에르 모나트와 노동자 평의회는 콩코르드 광장에서 '노동자가 이끄는 새로운 프랑스'를 선포하며 두 번째 파리 코뮌의 승리를 선언했습니다.\n\n이 승리는 단순한 도시 봉기가 아닌, 국가 전체의 새로운 권력 질서를 뜻했습니다. 공화국 정부는 사실상 붕괴했고, 피에르 모나트는 프랑스 전역을 장악하며 생디칼리스트 국가의 건설을 공식화했습니다. 언론은 이를 '1871년의 실패를 넘어선, 노동자의 진정한 승리'라 평가했습니다."
 france_wr.155.a:0 "혁명이 프랑스를 장악했다."
 france_wr.156.t:0 "파리의 혁명"
 france_wr.156.d:0 "파리에서의 승리는 단순한 봉기의 성공이 아니었습니다. 며칠간 이어진 치열한 전투 끝에 정부군은 무너졌고, 피에르 모나트와 노동자 평의회가 이끄는 혁명군은 시청과 주요 관청을 장악하며 새로운 시대의 개막을 선포했습니다. 붉은 깃발이 파리 전역에 걸리고, 광장마다 모인 시민들은 '노동자가 국가다!'라는 구호를 외치며 혁명 정부의 탄생을 축하했습니다.\n\n이번 승리는 단순히 수도에서 일어난 반란이 아니라, 프랑스 전체의 새로운 권력 질서를 확립한 결정적인 순간이었습니다. 공화국 정부는 사실상 붕괴되었고, 그 자리를 모나트가 이끄는 생디칼리스트 정권이 차지했습니다. 파리에서 시작된 불길은 리옹, 릴, 마르세유, 르아브르 등 전국으로 퍼져 나가며, 각지의 노동자 평의회는 스스로를 합법 정부의 일부로 선언했습니다.\n\n세계는 이 거대한 변화에 충격을 감추지 못하고 있습니다. 파리의 거리가 혁명의 심장으로 다시 뛰기 시작한 지금, 외국 언론들은 이를 '1871년의 비극을 뛰어넘은 노동자의 승리'라고 보도하고 있으며, 유럽 전역의 정부들은 프랑스발 격변이 국경을 넘어 확산될 가능성에 두려움을 드러내고 있습니다.\n\n프랑스는 이제 더 이상 어제의 나라가 아닙니다. 두 번째 파리 코뮌은 일시적인 소요가 아니라 새로운 국가의 토대가 되었으며, 노동자가 국가의 주인임을 선언하는 새로운 시대가 시작되었습니다."
 france_wr.156.a:0 "혁명은 이제 프랑스의 심장이다."
 france_wr.157.t:0 "반동 세력 파쇄"
 france_wr.157.d:0 "피에르 모나트와 노동자 평의회는 혁명의 성과를 공고히 하기 위해 프랑스 전역에서 반동 세력에 대한 동시다발적 숙청을 시작하였습니다. 왕당파 결사와 보수 정당 사무소, 친부르주아 언론사는 일제히 폐쇄되었고, 그들의 재산은 국가에 귀속되었습니다. 혁명 재판소는 파리와 리옹, 마르세유에 설치되어, 반혁명 선동과 사보타주, 외세 공조 혐의를 엄정히 심리하고 있습니다.\n\n군 내부의 음성 조직에 대해서도 강력한 조치가 취해졌습니다. 장교단 인사위원회는 충성 심사를 통과하지 못한 이들을 예비역으로 편입하거나 직위에서 해임하였고, 일부는 국가 전복 음모 혐의로 구금되었습니다. 동시에 기차역과 항만, 통신시설에는 노동자 자위대가 배치되어, 도주와 파괴 공작을 사전에 차단하고 있습니다.\n\n각 도시는 '혁명위원회'를 통해 치안과 배급, 선전 업무를 통합 지휘하고 있으며, 교육청은 교과과정을 정비하여 생디칼리슴의 원칙과 노동 민주주의를 핵심 가치로 명시하였습니다. 신문들은 이번 조치를 '혁명을 지키는 방패'라 평하며 지지를 호소하고 있고, 거리에서는 '노동자가 국가다'라는 구호가 다시 울려 퍼지고 있습니다. 반동 세력이 꿈꾸던 낡은 질서는 더 이상 설 자리를 잃었고, 프랑스는 새로운 체제를 향해 가차 없이 전진하고 있습니다."
 france_wr.157.a:0 "혁명의 적을 무자비하게 쓸어버려라."
 france_wr.158.t:0 "유럽 해방 위원회의 출범"
 france_wr.158.d:0 "오늘 파리에서 역사적인 순간이 펼쳐졌습니다. 국가협상국은 완전히 해체되었고, 그 잔해 위에 '유럽 해방 위원회'가 공식적으로 출범했습니다. 수많은 외국 혁명가와 대표단이 파리에 모여, 프랑스의 깃발과 함께 붉은 깃발을 높이 들며 새로운 시대의 도래를 선언했습니다.\n\n위원회 창설은 단순한 외교 기구가 아닙니다. 그것은 제국주의를 뿌리째 뽑고, 억압받는 인민들에게 해방을 약속하는 국제적 연대의 시작입니다. 연설대에 선 피에르 모나트는 "이제 파리는 세계 혁명의 심장이 되었으며, 프랑스는 혼자가 아니라 유럽의 민중과 함께 싸운다"고 선언했습니다.\n\n신문들은 이를 '제국주의 시대의 종말을 알리는 신호탄'이라 평했고, 세계 각국은 긴장과 기대 속에 파리의 새로운 기구를 주목하고 있습니다."
 france_wr.158.a:0 "혁명은 국경을 모른다."
 france_wr.159.t:0 "달아오른 파리 광장"
 france_wr.159.d:0 "오늘 파리의 콩코르드 광장은 수십만 명의 시민과 노동자들로 메워졌습니다. 붉은 깃발이 하늘을 뒤덮었고, 인민은 '노동자가 국가다!'라는 구호를 끊임없이 외쳤습니다. 피에르 모나트와 노동자 평의회는 단상에 올라 혁명의 성과를 기념하며, 새로운 시대가 도래했음을 선언했습니다.\n\n이 집회는 단순한 축하가 아니라, 프랑스 전역에 흩어져 있던 혁명 정신이 하나로 합쳐진 역사적 순간이었습니다. 민병대의 결의, 인민 사회의 헌신, 혁명정신의 의지가 이제 단일한 불꽃으로 타올라 프랑스를 밝히고 있습니다. 신문들은 이를 '혁명의 심장이 달아오른 날'이라 명명했고, 외국 언론들은 긴장 속에서 파리를 주목했습니다.\n\n이제 프랑스는 혁명 그 자체이며, 인민의 뜨거운 정신은 국가의 운명을 바꿀 수 있는 거대한 힘으로 성장했습니다."
 france_wr.159.a:0 "혁명은 우리의 생명이다."
 france_wr.160.t:0 "혁명의 교실"
 france_wr.160.d:0 "프랑스 전역에서 학교와 연구소가 혁명 정신 아래 다시 태어나고 있습니다. 피에르 모나트와 노동자 평의회는 '폭넓은 교육' 개혁을 선포하며, 새로운 사회는 지식과 과학의 힘 위에 서야 한다고 강조했습니다. 이제 교실에서는 과거의 부르주아적 교과서 대신 혁명의 원칙과 노동 민주주의가 가르쳐지고, 연구소는 국가의 재건과 인민의 필요를 충족시키는 과학 연구에 매진하고 있습니다.\n\n리옹의 한 대학은 공장 노동자들을 위한 야간 강좌를 개설했으며, 마르세유의 연구소에서는 농업 생산성을 높이기 위한 혁신적 기술 개발이 진행되고 있습니다. 학생과 노동자, 지식인이 함께 토론하며 새로운 사회를 건설하는 장면은 프랑스 혁명의 독특한 풍경으로 자리잡았습니다.\n\n신문들은 이를 '혁명의 교실'이라 부르며, 단순한 교육 개혁이 아닌 사회 전반의 변화를 이끄는 동력이라 평가했습니다. 이제 프랑스는 총과 대포만이 아닌 지식과 과학의 힘으로도 혁명을 지켜낼 준비를 하고 있습니다."
 france_wr.160.a:0 "혁명의 미래는 교육에 달려 있다."
 france_wr.161.t:0 "사회주의 연방의 선언"
 france_wr.161.d:0 "오늘 파리의 대의회에서 역사적인 선언이 발표되었습니다. 피에르 모나트와 노동자 평의회는 프랑스가 이제 단순한 국가가 아니라 노동자 조합들의 연합으로 구성된 '프랑스 사회주의 연방'임을 선포했습니다. 붉은 깃발이 의사당 천장에 휘날렸고, 대의원들은 만장일치로 선언문에 서명했습니다.\n\n이 선언은 단순한 국호 변경이 아닙니다. 이는 혁명의 제도적 완성, 그리고 모든 인민이 동등하게 참여하는 사회주의적 연방 국가의 탄생을 의미합니다. 거리에는 수십만 명의 시민이 모여 '노동자가 국가다!'라는 구호를 외치며 환호했습니다.\n\n신문들은 이를 '혁명 정신의 제도화'라 평가했으며, 외국 언론은 프랑스가 새로운 정치적 실험의 중심지가 되었다고 보도했습니다. 세계는 이제 프랑스를 '사회주의 연방'으로 불러야 할 것입니다."
 france_wr.161.a:0 "노동자 조합의 힘으로 프랑스는 다시 태어났다."
 france_wr.162.t:0 "균열의 시작, 생디칼리즘"
 france_wr.162.d:0 "파리의 의회와 지방 코뮌 대표자들 사이에서 균열이 감지되고 있습니다. 임금 분배, 생산 관리, 배급 문제를 두고 불협화음이 쌓이자, 혁명의 대의로 묶여 있던 연대는 서서히 힘을 잃어 가고 있습니다. 지방의 위원회들은 중앙의 지침을 불신하며 각자 독자적인 길을 걸으려 하고, 노동조합 내부에서도 온건파와 급진파가 서로를 향해 날 선 비판을 이어갑니다. 아직 대중은 혁명의 구호를 외치지만, 그들의 마음 속에서는 '누가 진정한 대표인가'라는 의문이 싹트기 시작했습니다. 만약 이러한 불안정이 방치된다면, 생디칼리즘의 단결력은 회복할 수 없는 수준까지 붕괴할 수 있습니다. 지금, 프랑스는 결단을 내려야 합니다."
 france_wr.162.a:0 "우리는 내부 균열을 직시해야 한다."
 france_wr.163.t:0 "민주연합의 봉기"
 france_wr.163.d:0 "몇 달간 누적된 민중의 불만은 마침내 폭발했습니다. 레옹 블룸을 중심으로 한 민주연합은 전국적으로 과반의 지지를 확보하며, 거리와 광장에서 수십만 명의 시민들이 일제히 봉기에 합류했습니다. 파리의 대로에는 다시 공화국의 삼색기가 걸렸고, 수많은 군중들이 '자유와 공화국의 귀환'을 외쳤습니다. 파리 당국은 이 봉기를 불법적이고 용납할 수 없는 행위라고 비판 하였으며 파리 시내에서는 경찰과의 격렬한 대립이 이어졌습니다. 외신들은 이러한 기조가 계속 될 경우 프랑스 정부가 군을 투입할 우려가 있다고 평가하였습니다."
 france_wr.163.a:0 "민주연합이 깃발을 들었다."
 france_wr.164.t:0 "군대의 거부"
 france_wr.164.d:0 "대통령 자크 도리오는 민주연합의 대규모 봉기를 진압하라는 명령을 군에 하달했습니다. 그러나 그 명령은 전해지자마자 예상 밖의 결과를 낳았습니다. 장교들과 병사들은 국민을 향해 총을 겨눌 수 없다며 일제히 거부 의사를 밝힌 것입니다. 특히 제1기갑사단과 제19보병사단은 공개적으로 민주연합과의 연대를 선언하며 파리 진군을 거부했습니다. 도리오의 명령은 더 이상 군을 움직이지 못했고, 이는 곧 그의 정권이 군대로부터도 외면받았음을 의미했습니다. 이 순간부터 도리오 체제는 사실상 붕괴의 길로 들어선 것이나 다름없었습니다."
 france_wr.164.a:0 "이미 대세는 기울었다."
 france_wr.165.t:0 "도리오 정권의 종말"
 france_wr.165.d:0 "군대가 대통령의 명령을 거부한 직후, 파리의 정세는 순식간에 바뀌었습니다. 충성심을 잃은 장교단은 병력을 이끌고 엘리제궁으로 진군했습니다. 파리 시민들은 긴장과 환호가 교차하는 시선으로 이를 지켜보았고, 곧 대통령궁은 무력으로 점령되었습니다. 도리오는 궁에서 끌려 나와 굴욕적인 모습으로 구속되었으며, 그의 권위는 더 이상 아무도 인정하지 않았습니다. 이어서 군사위원회는 국가의 완전한 혼란을 막기 위해 임시 군정을 선포했습니다. 군정은 공화국의 안전과 질서를 보장한다는 명분을 내세웠으나, 많은 시민들은 그것이 단지 권력의 공백을 메우기 위한 과도기적 조치일 뿐임을 알고 있었습니다. 도리오 체제는 종말을 맞이했고, 이제 프랑스는 새로운 미래를 기다리고 있었습니다."
 france_wr.165.a:0 "군대가 권력을 장악했다."
 france_wr.166.t:0 "총선 준비를 공표한 군사정부"
 france_wr.166.d:0 "도리오 체제를 무너뜨린 군사정부는 이제 프랑스의 미래를 결정할 중대한 결단을 내렸습니다. 군사위원회는 더 이상 권력을 장악하고 있을 의사가 없음을 밝히며, 새로운 시대를 열기 위해 국민의 의사를 묻겠다고 선언했습니다. 발표된 내용에 따르면 정확히 2주 뒤, 전국적인 총선이 실시되어 새로운 의회와 합법적인 정부가 구성될 예정입니다. 파리의 거리는 다시금 활기를 띠었고, 각 정파와 연합은 유세를 준비하며 저마다의 구호를 외쳤습니다. 특히 레옹 블룸이 이끄는 민주연합은 도리오의 폭정에 맞서 싸운 경험을 바탕으로 시민들에게 강력한 지지를 얻고 있습니다. 언론은 이를 '자유의 귀환'이라 칭하며 프랑스가 다시 한 번 공화국의 길로 나아가고 있음을 강조했습니다. 이제 남은 것은 국민의 선택뿐이었습니다."
 france_wr.166.a:0 "프랑스의 미래는 국민의 손에 달렸다."
 france_wr.167.t:0 "민주연합의 승리"
 france_wr.167.d:0 "2주간의 치열한 유세와 논쟁 끝에, 프랑스 전역의 유권자들이 투표소로 향했습니다. 도리오 체제의 붕괴 이후 처음으로 열린 자유 선거는 국민적 축제와도 같았습니다. 최종 개표 결과는 명확했습니다. 레옹 블룸을 중심으로 한 민주연합이 압도적인 지지로 과반을 차지하며 새로운 정부 수립에 성공한 것입니다. 파리의 거리는 다시금 삼색기로 물들었고, 시민들은 민주공화국의 귀환을 환호했습니다. 블룸은 의회 연단에서 "이제 프랑스는 자유와 평등, 그리고 민주주의의 이름으로 다시 태어날 것"이라 선언했습니다. 군부는 약속대로 권력을 이양했고, 민주연합은 국민 앞에서 공화국을 재건하겠다는 맹세를 했습니다. 오랜 억압과 혼란은 끝났으며, 이제 프랑스는 민주주의의 새로운 시대를 맞이하고 있습니다."
 france_wr.167.a:0 "민주공화국 만세!"
 france_wr.168.t:0 "프랑스에서 군부 쿠데타 발생!"
 france_wr.168.d:0 "파리발 보도에 따르면, 대통령 자크 도리오의 명령을 거부한 프랑스 군부가 수도를 장악하고 엘리제궁을 점령했습니다. 주요 사단들이 민주연합과 연대하며 국민을 향한 발포를 거부했고, 결국 도리오 정권은 붕괴했습니다. 임시 군정을 선포한 군부는 국가 안정을 명분으로 내세우고 있으나, 국제사회에서는 프랑스의 정치적 미래에 대한 우려가 커지고 있습니다. 관측통들은 이번 사건이 유럽 정세를 크게 뒤흔들 수 있다고 평가하고 있습니다."
 france_wr.168.a:0 "프랑스의 혼란은 국제사회의 관심을 끈다."
 france_wr.169.t:0 "프랑스, 민주연합이 총선에서 승리하다!"
 france_wr.169.d:0 "파리에서 열린 총선에서 레옹 블룸이 이끄는 민주연합이 과반 이상의 의석을 확보하며 정권 수립에 성공했습니다. 도리오 정권 붕괴 이후 처음으로 치러진 자유 선거는 전 세계의 이목을 집중시켰으며, 민주연합의 승리는 프랑스가 다시 민주주의로 회귀하고 있음을 상징합니다. 군부는 약속대로 권력을 민간 정부에 이양했고, 블룸은 새로운 시대의 시작을 선언했습니다. 해외 언론들은 이를 '공화국의 귀환'이라 평가하며, 프랑스가 혼란을 극복하고 새로운 질서를 세울 수 있을지 주목하고 있습니다."
 france_wr.169.a:0 "자유와 민주주의가 돌아왔다."
 france_wr.170.t:0 "파리에 세워진 루이 필리프 1세의 동상"
 france_wr.170.d:0 "오늘 파리 중심 광장에서 성대한 기념식이 거행되었습니다. '시민의 왕'이라 불렸던 루이 필리프 1세를 기리는 동상이 드디어 제막된 것입니다. 이 동상은 단순한 기념물이 아니라, 왕정의 연속성과 국가의 정통성을 상징하는 기념비로 기획되었습니다.\n\n루이 필리프 1세는 1830년 7월 혁명 이후 혼란에 빠진 프랑스를 수습하며, 자유주의와 왕권을 절묘하게 조화시킨 인물로 기억됩니다. 연설에 나선 파리 시장은 '국왕께서는 과거 시민과 함께 걸었던 왕이며, 오늘의 프랑스는 그분의 이상과 헌신을 통해 다시 길을 찾는다'라고 강조했습니다.\n\n이날 행사에는 귀족, 군 장교, 정치인, 그리고 수많은 시민들이 광장을 가득 메웠습니다. 왕립 군악대의 연주와 함께 시민들은 환호를 보내며 왕정의 부활을 축하했습니다. 루이 필리프 1세의 동상은 단지 돌과 청동으로 세워진 형상이 아니라, 프랑스의 길잡이로서 '국민과 함께하는 군주'의 이상을 상기시키는 상징이었습니다."
 france_wr.170.a:0 "보라. 시민의 왕께서 돌아오셨다."
 france_wr.171.t:0 "민주연합 내 총리 선거"
 france_wr.171.d:0 "민주연합이 집권한 이후, 프랑스는 마침내 미래를 결정할 중대한 기로에 서게 되었습니다. 억압받던 시대를 끝내고 권력을 잡은 민주연합은 새로운 체제의 방향을 명확히 하기 위해 총리를 선출해야 합니다. 이는 단순한 인사 절차가 아니라, 프랑스의 향후 정치적 정체성과 국가 운영의 기조를 결정할 역사적 선택이 될 것입니다.\n\n민주연합은 다양한 세력의 연합체로, 사회민주주의자와 자유주의자라는 두 흐름이 공존하고 있습니다. 전자는 노동자, 농민, 중산층 서민을 기반으로 사회적 평등과 복지를 강화하려 하고, 후자는 시장의 활력을 회복하고 자유주의적 원칙에 따라 국가 개입을 축소하는 길을 강조합니다. 두 세력은 프랑스 공화국의 재건이라는 공통 목표 아래 모였지만, 이제는 각자의 비전이 정면으로 맞부딪치고 있습니다.\n\n파리의 회의장은 숨죽인 긴장으로 가득 차 있습니다. 대표자들은 저마다 다른 구호와 의제를 내세우며 열띤 토론을 이어가고 있으며, 시민들은 광장에서 '누가 새로운 프랑스를 이끌 것인가'를 두고 술렁이고 있습니다. 한쪽에서는 블룸을 지지하는 노동자들의 노래가 울려 퍼지고, 다른 한쪽에서는 레노를 지지하는 상공업자들의 연설이 울려 퍼지고 있습니다.\n\n프랑스의 운명은 이제 곧 결정될 것입니다. 이 투표가 가져올 결과는 단지 한 명의 총리를 정하는 것을 넘어, 앞으로 수년간 프랑스의 정치를 규정할 방향을 정하는 것이 될 것입니다."
 france_wr.171.a:0 "총리를 선출할 때가 되었다."
 france_wr.172.t:0 "민주연합의 총리 후보"
 france_wr.172.d:0 "투표에 오른 두 명의 후보는 민주연합 내의 상이한 정체성을 대표하고 있습니다. 사회민주주의자 레옹 블룸은 오랜 시간 억압 속에서도 민주주의를 지켜온 상징적인 인물입니다. 그는 노동자와 농민, 그리고 전쟁과 독재로 고통받은 서민들을 대변하며, 사회적 평등과 복지국가 건설을 약속합니다. 그의 비전은 프랑스를 사회민주주의의 이상 위에 다시 세우는 것이며, 많은 시민들은 그가 '정의로운 프랑스'를 만들 것이라는 희망을 품고 있습니다.\n\n반면 폴 레노는 고전적 자유주의의 기치를 내걸고 있습니다. 그는 경제적 활력을 되찾기 위해서는 국가의 과도한 간섭을 줄이고 시장의 자율성을 보장해야 한다고 주장합니다. 또한 의회 운영의 안정을 중시하며, 실용적 외교 정책을 통해 프랑스를 다시 국제무대의 중심에 세우겠다고 약속합니다. 그의 지지자들은 그가 공화국을 과거의 이상에만 묶어두지 않고 현실적인 개혁을 통해 '강한 프랑스'를 만들 것이라 믿고 있습니다.\n\n회의장은 열광과 갈등이 교차하는 가운데, 각 대표들은 마지막 연설에 귀를 기울입니다. 블룸의 사회 정의인가, 레노의 자유 개혁인가? 이제 민주연합은 반드시 하나의 길을 선택해야 하며, 그 선택은 곧 프랑스 전체의 운명을 결정지을 것입니다."
 france_wr.172.a:0 "레옹 블룸을 총리로 선출한다."
 france_wr.172.b:0 "폴 레노를 총리로 선출한다."
 france_wr.173.t:0 "폴 레노의 취임식"
 france_wr.173.d:0 "오늘 파리 의회에서 폴 레노가 공식적으로 프랑스의 총리로 취임했습니다. 그는 취임 연설에서 자유주의적 개혁과 의회의 안정된 운영을 강조하며, 프랑스를 시장의 활력과 민주주의적 전통 위에 재건하겠다고 다짐했습니다.\n\n레노는 프랑스가 지나온 혼란과 독재의 시기를 상기시키며, 국민들에게 '공화국의 진정한 힘은 자유와 책임에 있다'고 역설했습니다. 그의 연설은 시민들과 대표들에게 강한 인상을 남겼고, 많은 이들이 그가 공화국을 새로운 시대로 이끌 것이라는 기대를 품고 있습니다.\n\n이제 프랑스는 고전적 자유주의라는 새로운 길을 택했으며, 그 길 위에서 국민들은 다시금 자유와 권리, 그리고 책임을 되찾을 것입니다."
 france_wr.173.a:0 "자유의 시대가 도래했다."
 france_wr.174.t:0 "레옹 블룸의 취임식"
 france_wr.174.d:0 "오늘 파리 의회에서 레옹 블룸이 공식적으로 프랑스의 총리로 취임했습니다. 그는 취임 연설에서 사회적 평등과 복지 확대를 강조하며, 프랑스를 사회민주주의의 이상 위에 다시 세우겠다고 다짐했습니다.\n\n블룸은 억압과 독재에 맞서 싸운 민주연합의 여정을 상기시키며, 국민들에게 '공화국의 진정한 힘은 연대와 정의에 있다'고 역설했습니다. 그의 말은 시민들과 대표들의 마음을 움직였고, 많은 이들이 그가 새로운 시대의 지도자가 될 것이라는 희망을 품었습니다.\n\n프랑스는 이제 사회민주주의라는 새로운 길을 택했습니다. 그 길 위에서 국민들은 다시금 평등과 권리, 그리고 연대를 되찾게 될 것입니다."
 france_wr.174.a:0 "박애의 시대가 도래했다."
 france_wr.175.t:0 "자유 경제"
 france_wr.175.d:0 "오늘, 프랑스 정부는 국가 경제의 향방을 근본적으로 바꿀 중대한 개혁안을 공식적으로 발표했습니다. 수십 년 동안 이어져 온 국가 주도의 가격 통제와 산업 관리 체제는 이제 막을 내리고, 그 자리를 시장의 자율성과 개인의 자유로운 경제 활동이 대신하게 될 것입니다. 이 정책은 단순한 경제적 전환이 아니라, 공화국의 성격을 다시 규정하고 사회의 운영 원리를 새롭게 설정하는 일대 사건으로 받아들여지고 있습니다.\n\n파리 증권거래소와 주요 상공회의소는 즉각 환호의 뜻을 보냈습니다. 많은 기업가와 상공업자들은 '보이지 않는 손'이 다시금 경제를 이끌게 될 것이라며, 프랑스가 새로운 번영의 시대를 맞이할 것이라는 기대를 드러냈습니다. 자유로운 교역과 경쟁이 억제되어 왔던 기업들에게는 새로운 활력이 주어졌고, 수많은 중산층과 자영업자들은 이번 조치가 그들의 생존과 성장을 보장할 것이라 믿고 있습니다.\n\n그러나 반대의 목소리도 만만치 않았습니다. 노동조합과 개입주의적 지식인들은 국가가 경제적 균형과 사회적 보호의 책임을 방기하는 것 아니냐는 우려를 제기했습니다. 그들은 방임된 시장이 불평등을 심화시키고, 서민과 취약 계층을 불안정으로 몰아넣을 수 있다고 경고했습니다. 거리의 전단과 신문 사설에는 '자유냐, 불안정이냐'라는 논쟁적 구호가 쏟아지고 있으며, 프랑스 사회는 뜨거운 논쟁 속에 빠져들고 있습니다.\n\n정부는 이번 개혁을 단순한 정책 전환이 아니라 '국가의 해방'으로 규정했습니다. 국가가 개입하지 않아도 경제는 스스로의 논리에 따라 성장할 수 있으며, 그 힘은 개인과 기업의 창의성에서 비롯된다는 논리였습니다. 프랑스는 이제 과거의 구속에서 벗어나 시장이 스스로 길을 찾아가는 자유 경제의 시대를 맞이하게 되었습니다."
 france_wr.175.a:0 "자유가 곧 번영이다."
 france_wr.176.t:0 "절대적인 개인의 자유"
 france_wr.176.d:0 "오늘 파리 의회에서 역사적인 선언이 발표되었습니다. 프랑스는 이제 '절대적인 개인의 자유'를 보장하는 새로운 시대에 들어섭니다. 이는 단순한 법률적 조치가 아니라, 국가와 국민 사이의 관계를 다시 규정하는 사회적 계약이었습니다. 국가는 더 이상 개인을 규제하거나 억압하는 존재가 아니라, 자유를 보장하는 수호자가 되어야 한다는 원칙이 확립된 것입니다.\n\n이 소식은 시민들에게 커다란 반향을 불러일으켰습니다. 자유주의자들은 이를 '공화국의 완성'이라 칭했고, 많은 시민들은 정치적 억압과 국가 개입의 굴레에서 벗어난 삶을 기대하고 있습니다. 반면 일부 개입주의자들과 사회주의자들은 이러한 자유가 사회적 불평등과 책임 회피를 불러올 수 있다고 우려를 표했습니다. 그럼에도 불구하고, 대다수 국민은 국가보다 개인을 우선시하는 이 원칙이 프랑스의 새로운 정신으로 자리잡기를 원하고 있습니다.\n\n오늘, 프랑스는 자유를 다시 한 번 선택했습니다. 그리고 이 자유가 곧 국가의 힘이 될 것입니다."
 france_wr.176.a:0 "프랑스는 자유인의 나라다."
 france_wr.177.t:0 "새로운 노동협정"
 france_wr.177.d:0 "오늘 파리 의회는 역사에 남을 새로운 장을 기록했습니다. 민주연합 정부가 '노동협정'을 공식 발표하며, 오랜 세월 노동자와 사용자, 그리고 국가 사이를 가로막던 불신과 대립을 넘어 새로운 사회적 합의를 마련한 것입니다. 이번 협정은 각자가 권리와 의무를 공유하며 공동체를 지탱한다는 원칙 위에 세워졌습니다.\n\n노동조합 대표들은 환호로 화답하며 오랜 투쟁 끝에 권리가 제도적 보장을 받게 되었음을 기뻐했습니다. 기업가와 상공회의소 역시 사회적 안정을 통한 장기적 번영에 동의하며 협정의 가치를 인정했습니다. 광장에 모인 시민들은 '박애의 땅'을 외치며 새로운 시대의 도래를 축하했습니다.\n\n그러나 모두가 이를 환영한 것은 아니었습니다. 일부 급진 세력은 혁명의 열정이 희석될 것을 우려했고, 보수주의자들은 국가가 과도하게 개입한다며 반발했습니다. 그럼에도 불구하고 오늘의 협정은 프랑스가 다시 연대와 협력의 길로 나아가겠다는 집단적 약속이자, 분열을 넘어선 사회적 통합의 첫걸음이 되었습니다."
 france_wr.177.a:0 "연대와 협력이 새로운 길을 연다."
 france_wr.178.t:0 "의회의 부활"
 france_wr.178.d:0 "오늘 파리 의회에서 프랑스의 미래를 바꿀 선언이 울려 퍼졌습니다. 군부와 독재, 권력 집중의 시대를 끝낸 민주연합은 이제 국민의 대표 기관인 의회를 국가 운영의 중심으로 되돌렸습니다. 이는 단순한 제도의 회복이 아니라, 공화국의 근간을 다시 일으켜 세우는 역사적 순간이었습니다.\n\n거리는 환호하는 시민들로 가득 차 있었고, 사람들은 삼색기를 흔들며 '의회 만세'를 외쳤습니다. 의회당 내부에서는 격렬한 토론과 상반된 의견이 오갔지만, 결국 모든 대표들이 국민 주권을 최우선으로 두는 합의에 도달했습니다. 반대자들은 의회가 분열과 혼란을 불러올 것이라 경고했으나, 다수의 국민은 권력이 다시 국민의 손에 돌아온 사실을 기뻐했습니다.\n\n오늘, 프랑스는 의회 공화국이라는 이름으로 새롭게 태어나며 민주주의의 심장이 다시 뛰기 시작했습니다."
 france_wr.178.a:0 "민주공화국의 심장은 의회다."
 france_wr.179.t:0 "복지 확대"
 france_wr.179.d:0 "오늘 파리 의회에서 민주연합 정부는 복지 제도의 대대적인 확대를 공식적으로 발표했습니다. 오랫동안 요구되어 온 의료, 주거, 노동 지원이 본격적으로 제도화되면서, 국민들은 다시금 공화국이 자신들을 보호하고 있다는 믿음을 되찾고 있습니다.\n\n거리에서는 환호하는 시민들이 모여 '박애의 땅'을 노래했으며, 노동자와 농민들은 이번 조치를 사회 정의의 실현으로 환영했습니다. 물론 일부 보수주의자들은 재정적 부담과 국가 개입의 심화를 우려했지만, 다수의 국민은 이번 개혁이야말로 새로운 시대의 초석이라 믿고 있습니다. 프랑스는 이제 복지와 연대를 기초로 한 민주주의의 길을 걷고 있습니다."
 france_wr.179.a:0 "국민을 위한 공화국이 돌아왔다."
 france_wr.180.t:0 "박애의 정부 선언"
 france_wr.180.d:0 "오늘 파리 의회에서 민주연합 정부는 '박애의 정부'를 공식적으로 선포했습니다. 이는 단순한 정책 발표가 아니라, 프랑스가 추구할 새로운 국가 운영 원리를 규정하는 역사적 선언이었습니다. 인류애적 정책을 통해 국가는 더 이상 일부 계층만을 위한 것이 아니라, 모든 국민을 지켜내는 보호자로 자리매김했습니다.\n\n광장에 모인 시민들은 환호하며 이번 결정을 환영했습니다. 노동자와 농민, 중산층과 지식인들은 이 조치가 불평등을 줄이고 공화국의 진정한 주권을 회복하는 길이 될 것이라 믿었습니다. 일부 보수와 급진 세력이 우려를 표했으나, 다수는 '박애의 땅'이란 이상이 현실로 다가오고 있음을 느끼며 희망을 노래했습니다.\n\n오늘, 프랑스는 국민을 향한 봉사와 보호를 국가 운영의 핵심 원칙으로 다시 세웠습니다. 공화국은 이제 연대와 평등 속에서 더욱 공고히 설 것입니다."
 france_wr.180.a:0 "국민은 보호받을 권리가 있다."
 france_wr.181.t:0 "민주연합 내부의 분열"
 france_wr.181.d:0 "민주연합이 정치적으로 절대적 과반을 차지하며 프랑스의 새로운 시대를 열었지만, 그 안에서는 새로운 갈등이 움트고 있습니다. 파리 의회와 정당 회의장에서 가장 두드러지게 나타나는 대립은 폴 레노를 위시로 한 자유주의 파벌과 레옹 블룸을 중심으로 한 사회민주주의 파벌 사이의 충돌입니다. 레노와 그의 지지자들은 경제의 자유화를 통해 시장의 활력을 되찾고, 프랑스를 국제적 경쟁 속에서 강하게 만들자고 주장합니다. 반면 블룸과 사회민주주의자들은 복지와 평등을 기초로 한 사회적 통합 없이는 공화국의 미래가 없다고 역설합니다.\n\n이 두 흐름은 민주연합이라는 하나의 깃발 아래 모였지만, 점점 그 안에서 노선 차이가 뚜렷해지고 있습니다. 언론은 이를 두고 '민주연합의 두 얼굴'이라 지칭하며, 프랑스가 다시 분열의 늪에 빠질 위험성을 경고하고 있습니다. 거리의 시민들 또한 누가 진정한 공화국의 수호자인가를 두고 논쟁을 벌이며, 양측의 지지자들은 각자의 집회와 연설을 통해 기세를 과시하고 있습니다. 민주연합이 국민의 열망을 등에 업고 집권했지만, 이 내부 갈등이 방치된다면 새로운 체제의 정통성은 심각한 도전에 직면하게 될 것입니다."
 france_wr.181.a:0 "민주연합은 선택의 기로에 서 있다."
 france_wr.182.t:0 "경제 자유화를 둘러싼 충돌"
 france_wr.182.d:0 "파리 의회는 다시 한 번 거센 논쟁으로 가득 찼습니다. 폴 레노를 중심으로 한 자유주의자들은 '경제 자유화'를 내세우며 시장을 해방해야만 프랑스가 국제적 경쟁에서 살아남을 수 있다고 주장했습니다. 그들은 기업과 개인에게 더 많은 권한을 부여하는 것이야말로 산업의 활력을 되살리고, 새로운 부흥의 길을 열 것이라고 역설했습니다.\n\n그러나 사회민주주의자들은 이를 '부르주아의 특권을 강화하는 길'이라 비판했습니다. 블룸과 그의 동지들은 복지와 사회적 보호 없이는 국민이 다시금 불평등과 빈곤으로 몰릴 것이라며, 자유주의적 개혁은 공화국의 정신을 훼손한다고 반발했습니다. 의회 내부의 격렬한 언쟁은 서로에 대한 불신을 키우며 민주연합의 균열을 더욱 깊게 만들고 있습니다.\n\n시민들 또한 거리에서 갈라졌습니다. 상공업자들은 레노의 주장을 지지하며 활발한 경제를 요구했고, 노동자들은 블룸을 따르며 '사회 정의 없는 번영은 허상'이라고 외쳤습니다. 프랑스의 미래를 두고, 연합의 내부 균열은 더 이상 단순한 논쟁이 아닌 체제의 정당성 자체를 위협하는 위기로 번지고 있습니다."
 france_wr.182.a:0 "경제는 자유와 규율 사이에서 흔들리고 있다."
 france_wr.183.t:0 "복지를 둘러싼 분열"
 france_wr.183.d:0 "이번에는 복지 정책이 민주연합을 두 갈래로 쪼개고 있습니다. 레옹 블룸은 의료·주거·노동 지원을 강화하여 사회적 평등을 실현해야 한다고 주장하며, 복지는 공화국이 국민에게 보장해야 할 최소한의 권리라고 강조했습니다. 그의 연설은 노동자와 농민들에게 열렬한 지지를 얻었고, 의회 안에서도 많은 이들의 박수를 받았습니다.\n\n그러나 레노와 자유주의자들은 이를 '재정 파탄으로 가는 길'이라며 강하게 반대했습니다. 그들은 과도한 국가 지출이 결국 경제의 활력을 갉아먹고, 프랑스를 다시 불안정 속으로 몰아넣을 것이라 경고했습니다. 복지를 둘러싼 공방은 더 이상 정책 논쟁을 넘어, 서로의 정통성을 부정하는 수준으로 격화되고 있습니다.\n\n거리의 시민들 역시 양분되었습니다. 일부는 블룸의 구호에 공감하며 '평등 없는 자유는 공허하다'고 외쳤고, 또 다른 일부는 레노의 입장을 지지하며 '지속 가능한 자유는 책임에서 나온다'고 주장했습니다. 갈등은 의회와 광장을 넘어 전국으로 확산되며, 민주연합의 존속 자체가 흔들리고 있습니다."
 france_wr.183.a:0 "평등과 자유 사이의 균형은 무너지고 있다."
 france_wr.184.t:0 "민주공화동맹의 연정 파기"
 france_wr.184.d:0 "파리 의회의 긴장된 공기 속에서, 폴 레노가 이끄는 민주공화동맹이 마침내 결단을 내렸습니다. 그는 연설에서 '자유주의적 원칙을 포기하는 연정은 더 이상 의미가 없다'며 민주연합과의 동맹을 공식적으로 파기한다고 선언했습니다. 자유 시장과 개인의 권리를 강조하던 그와 지지자들은, 블룸의 사회민주주의적 정책이 국가를 과도한 개입과 재정 파탄으로 몰아넣고 있다고 비판했습니다.\n\n의회 내부는 곧 아수라장이 되었고, 민주연합의 의원들은 배신이라 외쳤습니다. 그러나 레노와 동맹의 지지자들은 박수를 치며 '자유와 책임의 길'을 따를 것을 다짐했습니다. 시민들 역시 양분되었습니다. 일부는 레노의 용기를 찬양했지만, 또 다른 이들은 국가적 위기를 앞두고 정치적 분열이 심화될 것이라 두려워했습니다.\n\n오늘의 사건은 단순한 협력 파기의 문제가 아니라, 프랑스 정치가 다시금 두 길로 나뉘는 순간이었습니다."
 france_wr.184.a:0 "자유주의자들은 독자적 길을 선택했다."
 france_wr.185.t:0 "SFIO의 연정 파기"
 france_wr.185.d:0 "오늘, 레옹 블룸이 이끄는 사회당이 민주연합 내 연정을 공식적으로 파기했습니다. 블룸은 의회 연단에서 '사회민주주의의 이상은 타협으로 훼손될 수 없다'며, 레노와 자유주의자들이 시장의 자유만을 강조하며 국민의 삶을 외면한다고 비판했습니다. 그는 더 이상 같은 길을 갈 수 없다 선언하며, 당과 지지자들을 이끌고 회의장을 떠났습니다.\n\n노동자들과 농민들은 즉각 환호했고, '평등과 복지 없는 공화국은 껍데기에 불과하다'는 구호가 거리마다 울려 퍼졌습니다. 그러나 의회 다수는 깊은 혼란에 빠졌고, 민주연합의 대의가 심각하게 흔들리고 있음을 인정하지 않을 수 없었습니다. 언론은 이를 '민주연합의 붕괴'라 규정하며, 이제 프랑스 정치의 향방이 불투명해졌다고 논평했습니다.\n\n프랑스는 또다시 갈림길에 섰습니다. 블룸과 SFIO가 선택한 길은 분명 국민의 큰 지지를 얻고 있으나, 동시에 국가의 통합을 위협하는 새로운 균열을 드러내고 있습니다."
 france_wr.185.a:0 "사회민주주의자들은 더 이상 타협하지 않는다."
 france_wr.186.t:0 "풍요로워진 식탁"
 france_wr.186.d:0 "오늘 파리와 주요 도시의 광장에서는 시민들이 함께 모여 새로운 시대를 기념하는 행사가 열렸습니다. 민주연합 정부가 추진한 생활 개선 정책은 단순한 구호가 아니라, 국민의 삶에 실질적인 변화를 가져오고 있습니다. 빵집과 시장은 활기를 되찾았고, 많은 가정의 식탁에는 과거보다 다양한 음식이 오르기 시작했습니다. 노동조합의 권리 보장과 국가적 지원이 결합하여, 노동자와 농민, 시민 모두가 더 나은 생활을 누리게 된 것입니다.\n\n사람들은 이를 두고 '박애의 정신이 식탁 위에 실현되었다'고 말합니다. 거리의 신문은 프랑스가 단순한 정치 체제를 넘어, 국민의 일상을 풍요롭게 만드는 새로운 공화국으로 거듭났다고 보도했습니다. 물론 일부 비판자들은 재정적 부담을 경고하지만, 다수의 국민은 이 변화가 국가의 미래를 위한 투자라고 여기고 있습니다.\n\n오늘의 식탁은 단순한 끼니가 아니라, 민주공화국이 국민에게 보낸 약속이자 희망의 상징이 되었습니다."
 france_wr.186.a:0 "풍요로운 삶이 진정한 공화국을 만든다."
 france_wr.187.t:0 "르 레브 프랑세"
 france_wr.187.d:0 "프랑스가 '풍요로운 땅'임을 선언하자 그 소식은 국경을 넘어 멀리 퍼져나갔습니다. 유럽과 전 세계의 노동자, 농민, 지식인들은 이제 프랑스를 희망의 등불로 바라봅니다. 더 나은 삶을 찾는 가족들이 가득 실린 배는 마르세유와 르 아브르에 도착했고, 기차는 새로운 이민자들을 파리와 리옹으로 실어 나릅니다. 그들은 자유, 평등, 박애를 이야기하지만 무엇보다도 '프랑스 드림'을 이야기합니다. 노력과 용기가 존엄과 기회로 보상받을 수 있는 나라를 향한 갈망입니다.\n\n물론 모든 이가 이를 환영하는 것은 아닙니다. 보수파는 이민자 유입이 자원을 고갈시킬 수 있다고 경고하며, 급진파는 꿈이 쉽게 환상으로 변할 수 있다고 비판합니다. 그러나 거리에는 새로운 삶을 꿈꾸며 찾아온 이들의 기쁨이 울려 퍼집니다. 그들에게 '르 레브 프랑세'는 단순한 이상이 아니라 삶의 새로운 장의 시작입니다.\n\n프랑스는 이제 번영의 꿈이 현실이 되는 땅으로 서게 되었습니다."
 france_wr.187.a:0 "프랑스 드림은 그것을 믿는 모든 이들의 것이다."
 france_wr.188.t:0 "걱정 없는 내일"
 france_wr.188.d:0 "오늘, 프랑스는 평화와 복지를 기반으로 한 미래에 대한 약속을 공식적으로 선언했습니다. 공공 서비스의 확장과 사회적 권리의 보호로 인해 국민들은 삶의 무거운 짐이 가벼워졌음을 체감하고 있습니다. 가정은 새로운 안정감을 이야기하고, 아이들은 결핍의 두려움 없이 학교에 다니며, 노동자들은 권리가 보장된다는 확신 속에 귀가합니다.\n\n파리의 대로와 리옹의 광장은 감사의 노래로 울려 퍼졌고, 국민들은 이 새로운 약속을 환영했습니다. 일부는 재정적 부담을 걱정했지만, 다수는 더 이상 불확실성에 시달리지 않는 사회의 새벽을 기쁘게 맞이했습니다. 많은 이들에게 이 순간은 단순한 개혁이 아닌, 평화와 박애의 나라로 다시 태어난 프랑스의 증거였습니다.\n\n'걱정 없는 내일'은 더 이상 꿈이 아닙니다 — 그것은 이제 프랑스 국민의 일상 속에서 실현되고 있습니다."
 france_wr.188.a:0 "공화국은 그 자녀들을 지킨다."
 france_wr.189.t:0 "자유의 횃불 연설"
 france_wr.189.d:0 "오늘 파리의 중심 광장에서 프랑스 민주연합 정부는 역사적인 '자유의 횃불 연설'을 선포했습니다. 연단에 오른 지도자는 '프랑스는 더 이상 억압과 불안정의 그림자 속에 있지 않으며, 세계를 밝히는 자유의 등불이 될 것'이라 선언했습니다.\n\n군중은 삼색기를 흔들며 환호했고, '자유 만세'라는 구호가 광장을 메웠습니다. 시민들은 민주주의가 단순한 제도가 아니라 생활 속에 구현되어야 할 가치임을 재확인하며, 공화국이 그들의 자유와 권리를 지켜줄 것이라는 확신을 얻었습니다. 언론은 이를 두고 '민주주의의 새로운 여명'이라 평하며, 프랑스가 다시금 세계 자유주의의 중심이 되었음을 강조했습니다.\n\n오늘의 연설은 단순한 정치적 발언이 아니라, 프랑스가 스스로를 자유와 민주주의의 수호자로 정의하는 선언이었습니다."
 france_wr.189.a:0 "자유의 횃불은 꺼지지 않는다."
 france_wr.190.t:0 "진정한 자유 공화국"
 france_wr.190.d:0 "오늘 프랑스는 자신을 '진정한 자유 공화국'으로 선포하며, 수년간의 개혁과 투쟁이 결실을 맺었음을 알렸습니다. 파리의 대로에서부터 프로방스의 들판에 이르기까지 시민들은 자유가 단순한 이상이 아닌 현실로 다가오는 새로운 시대의 여명을 체감하고 있습니다. 정부는 자유 시장을 강화하고, 가정을 지원하며, 새로운 시민을 포용하는 정책들을 발표했습니다.\n\n'자유의 빛'이라는 현수막이 수도 곳곳에서 휘날리며 파리는 다시금 밝은 세계의 상징이 되었습니다. 비평가들은 급격한 변화의 위험을 경고했으나, 다수의 국민은 자유와 존엄, 번영으로 정의되는 프랑스의 약속에 기뻐했습니다.\n\n'진정한 자유 공화국'은 이제 국민뿐만 아니라 세계를 위한 등불로 빛나며, 자유와 힘이 함께할 수 있음을 증명하고 있습니다."
 france_wr.190.a:0 "프랑스는 자유의 횃불이다."
 france_wr.191.t:0 "박애의 공화국"
 france_wr.191.d:0 "오늘 파리 의회에서 민주연합 정부는 프랑스를 '박애의 공화국'으로 선언했습니다. 이번 선언은 단순한 정치적 결의가 아니라, 사회 전반의 새로운 약속이었습니다. 의료와 복지, 교육과 노동 정책은 모두 박애의 정신을 기초로 재정비되었으며, 시민들은 '국가가 국민을 위해 존재한다'는 확신을 얻었습니다.\n\n광장에 모인 사람들은 삼색기를 흔들며 환호했고, 언론은 이를 '공화국의 성숙'이라 칭했습니다. 물론 일부 비판자들은 재정적 부담과 과도한 국가 개입을 우려했지만, 다수의 국민은 오늘의 결정을 환영하며, 프랑스가 진정한 박애의 땅으로 거듭나고 있다고 믿었습니다.\n\n이제 프랑스는 세계 앞에 박애의 기치를 높이 들며, 모든 국민이 보호받고 연대하는 새로운 시대를 열어가고 있습니다."
 france_wr.191.a:0 "박애가 공화국을 완성한다."
 france_wr.192.t:0 "프랑스 제4공화국의 선포"
 france_wr.192.d:0 "오늘 파리 의회에서 프랑스의 새로운 장이 열렸습니다. 한때 필리프 페텡의 권위주의적 통치 아래 존재했던 '프랑스국'은 오랫동안 국민들에게 억압과 굴욕의 상징이었습니다. 권력은 소수에게 집중되었고, 민주주의는 형식만 남은 채 공화국의 정신은 사라진 듯 보였습니다. 그러나 오늘, 민주연합과 사회 각계의 대표자들은 하나가 되어 프랑스를 '제4공화국'으로 선포했습니다.\n\n이 선언은 단순한 정권 교체가 아닌 민주주의의 부활이자 공화국 전통의 회복을 의미합니다. 광장에 모인 시민들은 삼색기를 흔들며 환호했고, 의회 내부에서는 '자유, 평등, 박애'라는 구호가 울려 퍼졌습니다. 새로운 공화국은 권위주의적 잔재를 철저히 청산하고, 국민의 권리와 자유를 보장하는 제도를 마련할 것을 다짐했습니다.\n\n언론은 이번 사건을 '민주주의의 부활'이라 칭하며, 프랑스가 다시금 유럽에서 민주주의의 등불이 되었다고 평가했습니다. 물론 일부 보수 세력은 국가의 혼란과 재정적 부담을 경고했으나, 다수의 국민은 오늘의 선포를 환영하며 공화국이 다시 본래의 길로 돌아왔음을 기뻐했습니다.\n\n프랑스는 이제 제4공화국이라는 이름으로, 민주주의와 공화국의 전통을 재건하며 새로운 시대를 맞이합니다."
 france_wr.192.a:0 "공화국은 다시 국민의 손에 돌아왔다."
 france_wr.193.t:0 "프랑스 제4공화국 선포"
 france_wr.193.d:0 "파리에서 프랑스 제4공화국이 공식적으로 선포되었습니다. 페탱이 설계한 권위주의적 '프랑스국' 체제가 종말을 고하고, 민주주의와 공화국의 전통이 되살아났습니다.\n\n광장에 모인 시민들은 삼색기를 흔들며 환호했고, 언론은 이를 두고 '프랑스 민주주의의 재건'이라 칭했습니다. 국제 사회 또한 프랑스가 다시금 유럽의 민주주의 중심국으로 자리매김했다고 평가하고 있습니다."
 france_wr.193.a:0 "프랑스 민주주의가 부활하다."
 france_wr.194.t:0 "자유의 꿈"
 france_wr.194.d:0 "폴 레노는 엘리제 궁의 집무실 창가에 서서, 파리의 거리를 말없이 내려다보았다. 그의 시선은 특정 건물을 향하지 않았다. 그는 그저 길을 메운 사람들, 공원을 거니는 행인들, 카페의 테라스에 앉아 있는 시민들을 바라보고 있었다. 평범하기에 더욱 위대한 광경이었다.\n\n레노의 머릿속에는 프랑스가 지나온 긴 겨울이 스쳐 지나갔다. 페탱 원수의 독재와 도리오의 대중사회주의 정권은 서로 다른 방식으로 개인의 자유를 억눌렀다. 시민은 군중이 되었고, 톱니바퀴가 되었으며, 지도자를 찬미하는 수단에 불과했다.\n\n그러나 지금 창밖의 풍경은 달랐다. 사람들은 더 이상 '군중'이나 '인민'이 아닌, 자유로운 주체로 존재하고 있었다. 각기 다른 꿈을 꾸고, 다른 약속을 향해 걸으며, 누구의 허락도 없이 자신의 삶을 개척하는 개인들이었다. 국가는 더 이상 개인을 억압하는 도구가 아니라, 그 자유를 지켜주는 도구가 된 것이다.\n\n레노는 미소 지었다. 이제 '자유'라는 단어는 혁명의 구호나 헌법의 문구에만 머무르지 않는다. 그것은 파리의 거리 위에서 살아 숨 쉬며, 예측할 수 없기에 더욱 눈부신 현실로 피어나고 있었다. 프랑스는 마침내 긴 악몽에서 깨어난 것이었다."
 france_wr.194.a:0 "자유는 드디어 현실이 되었다."
 france_wr.195.t:0 "박애의 이상"
 france_wr.195.d:0 "레옹 블룸은 집무실 창가에 서서 햇살이 비치는 파리의 공원을 내려다보고 있었다. 그의 눈길은 기념비가 아닌, 벤치에서 담소를 나누는 노인들, 분수대에서 뛰노는 아이들, 미소 짓는 연인들을 향해 있었다.\n\n과거, 페탱과 도리오의 정권은 공포와 증오를 '연대'라 강요했지만, 그것은 진정한 연대가 아니었다. 그러나 지금 거리에는 안정과 평화, 그리고 따뜻한 신뢰가 흐르고 있었다. 한 행인이 넘어지자 곧 여러 사람이 달려와 그를 부축했고, 시장의 상인은 아이에게 과일을 쥐여주었다. 이는 국가의 명령이 아니라, 삶의 여유가 만들어낸 자연스러운 친절이었다.\n\n블룸은 깨달았다. 진정한 박애란 억압과 굶주림에서 해방된 시민들이 서로를 존중할 때 비로소 피어나는 꽃이라는 것을. 국가는 존엄한 삶을 보장하고, 시민은 그 안에서 타인의 존엄을 돌아본다. 이것이야말로 그가 꿈꿔온 공화국이었다.\n\n평범한 시민들의 작은 친절 속에서, 프랑스는 진정한 박애의 땅으로 거듭나고 있었다."
 france_wr.195.a:0 "박애가 공화국을 완성한다."
 france_wr.196.t:0 "동원 경제의 해제"
 france_wr.196.d:0 "전쟁이 끝남에 따라 프랑스 전역에서 시행되던 총동원 체제가 해제되었습니다. 생산과 고용, 자원과 금융, 물자와 운송 등 국가가 강제로 관리하던 모든 제도적 장치가 순차적으로 철회되었으며, 이에 따라 산업 현장과 사회 전반에 걸쳐 동원 체제의 흔적은 사라지고 있습니다. 정부 기관은 해제 절차를 각 부문별로 집행 중이며, 군수공장과 전시 산업으로 지정되었던 시설들 역시 민간 영역으로 전환되고 있습니다. 군대에 징발되었던 인력 또한 복귀 절차를 거쳐 일상으로 돌아가고 있습니다. 이번 조치는 단순히 행정적 차원을 넘어, 전시 국가 체제를 지탱하던 제도적 틀이 완전히 종료되었음을 의미합니다."
 france_wr.196.a:0 "다시 일상으로."
 france_wr.197.t:0 "승리의 날"
 france_wr.197.d:0 "긴 어둠의 시간이 지나, 마침내 우리는 승리를 거머쥐었습니다. 우리의 군대는 적을 몰아내었고, 우리의 국기는 다시금 유럽의 심장부에 휘날리고 있습니다. 이 승리는 단지 전장의 성과가 아닙니다 — 그것은 프랑스 정신의 승리이며, 자유와 정의, 그리고 끈질긴 저항의 결실입니다. 파리는 다시 세계의 등불이 되었고, 우리는 무너진 옛 질서를 넘어 새로운 시대의 설계자가 되었습니다. 지금, 세계는 숨을 죽인 채 우리의 다음 발걸음을 지켜보고 있습니다. 역사는 오늘을 기억할 것입니다. 프랑스가 다시 일어선 날로."
 france_wr.197.a:0 "새로운 시대는 우리의 것이다."
 france_wr.198.t:0 "라인란트 공장의 이전"
 france_wr.198.d:0 "라인란트의 산업 시설은 이제 해체되어 철로와 강을 따라 프랑스 본토로 옮겨지고 있습니다. 거대한 기계가 분해되어 짐차에 실리고, 숙련된 기술자들은 새로운 삶을 향해 떠납니다. 이는 단순한 장비의 이전이 아니라, 패전국의 심장에서 승전국의 심장부로 이어지는 거대한 맥박과도 같습니다. 한때 우리의 적에게 힘을 주었던 공장은 이제 프랑스의 미래를 지탱하는 초석이 될 것입니다. 라인란트의 하늘은 조용해졌지만, 파리와 리옹, 마르세유의 하늘은 곧 새로운 연기로 가득 차게 될 것입니다. 이는 파괴의 유산을 생산의 원천으로 바꾸는 과정이며, 세계는 우리가 그 전환을 어떻게 이끌어 나갈지 지켜보고 있습니다."
 france_wr.198.a:0 "전리품은 프랑스의 재건을 위해 쓰일 것이다."
 france_wr.199.t:0 "유럽의 주인"
 france_wr.199.d:0 "전쟁은 끝났고, 이제 유럽의 중심에는 프랑스가 서 있습니다. 런던과 베를린, 빈과 바르샤바, 모두가 우리의 시선을 의식하며 숨을 고르고 있습니다. 파리는 더 이상 유럽의 한 수도가 아니라, 대륙의 의지이자 문명의 심장으로 다시금 자리 잡았습니다.\n\n피로와 상흔으로 얼룩진 전선의 기억은 여전히 생생하지만, 그 고통 위에 세워진 새로운 질서는 의심할 여지없이 프랑스의 것이었습니다. 우리의 군대는 승리를 가져왔고, 우리의 외교는 대륙의 문을 열었으며, 우리의 사상은 전쟁의 잿더미 속에서도 살아남아 새로운 세대를 이끌어가고 있습니다.\n\n이제 프랑스는 더 이상 한 국가의 이름이 아니라, 유럽 그 자체의 상징이 되었습니다. 우리가 쟁취한 것은 단지 군사적 우위나 외교적 승리가 아니라, 유럽의 정신을 이끄는 도덕적 패권이었습니다. 역사는 오늘을 기록할 것입니다 — 프랑스가 다시 한 번 세계의 중심으로 돌아온 날로."
 france_wr.199.a:0 "프랑스의 세기가 도래했다."
 france_wr.200.t:0 "프랑스의 연구 협정 제안"
 france_wr.200.d:0 "프랑스 정부는 새로운 국제 연구 협정의 설립을 제안했습니다. 그들은 전쟁이 남긴 폐허 속에서 미래를 개척하는 열쇠는 바로 과학과 기술이라고 강조하고 있습니다. 파리를 중심으로 하는 이 협정은 단순한 외교적 합의가 아니라, 대륙 전체가 지식을 공유하고 협력하는 전례 없는 시도가 될 것입니다. 프랑스는 이를 통해 각국이 보유한 연구 성과를 하나로 묶어 더 빠른 진보를 이루고자 하며, 나아가 유럽의 단결을 상징하는 기초로 삼으려 하고 있습니다. 그러나 모든 국가가 이러한 계획에 동의하는 것은 아닙니다. 일부는 자국의 연구 성과를 외부에 내놓는 것에 우려를 표하고 있으며, 또 다른 일부는 프랑스의 영향력이 지나치게 커질 것을 경계하고 있습니다. 우리는 이제 이 제안에 응답해야 합니다. 수락한다면 프랑스와 함께하는 새로운 과학의 시대가 열릴 것이며, 거부한다면 독자적인 길을 고집하게 될 것입니다."
 france_wr.200.a:0 "제안에 동의한다."
 france_wr.200.b:0 "제안을 거부한다."
 france_wr.201.t:0 "[FROM.GetName]의 연구 협정 동의"
 france_wr.201.d:0 "[FROM.GetName](은)는 프랑스가 제안한 연구 협정에 동의하기로 결정했습니다. 이는 단순한 외교적 제스처를 넘어, 함께 미래를 설계하는 중대한 선택입니다. 이로써 [FROM.GetName]은 우리의 지도 아래 유럽 연구망 속에 편입되며, 과학적 성취를 공유하고 공동의 발전을 추구하게 될 것입니다. 프랑스의 영향력은 더욱 공고해지고 있으며, 이는 대륙 전체가 새로운 질서를 향해 나아가는 발걸음이 될 것입니다."
 france_wr.201.a:0 "좋은 소식이다."
 france_wr.202.t:0 "[FROM.GetName]의 연구 협정 거부"
 france_wr.202.d:0 "[FROM.GetName](은)는 프랑스가 제안한 연구 협정을 거부했습니다. 그들의 지도부는 협력이 아닌 독자적인 길을 택했으며, 이는 우리의 영향력 확대에 제동을 거는 결정이 될 수 있습니다. 물론 이 선택이 [FROM.GetName]을 고립으로 이끌 가능성도 있지만, 동시에 우리 계획의 보편성이 도전을 받고 있다는 사실을 보여줍니다. 협정은 여전히 진행되겠지만, 모든 이들이 우리의 비전에 동참하지는 않는다는 점이 분명해졌습니다."
 france_wr.202.a:0 "실망스러운 소식이다."
 france_wr.203.t:0 "귀환병 문제의 해결"
 france_wr.203.d:0 "전후 사회의 가장 큰 과제였던 귀환병 문제는 이제 점차 해결의 국면에 접어들었습니다. 그들은 일터와 가정으로 돌아가며, 국가의 지원 아래 안정된 삶을 영위하고 있습니다. 불안의 씨앗이 될 수 있었던 그들의 존재는 이제 사회적 자산으로 전환되고 있으며, 프랑스 재건의 든든한 주춧돌이 되고 있습니다."
 france_wr.203.a:0 "이제 안정이 찾아왔다."
 france_wr.204.t:0 "전쟁 영웅 기념비 건립"
 france_wr.204.d:0 "전쟁의 불길은 꺼졌지만, 그 속에서 목숨을 바친 이들의 이름은 여전히 국민의 마음속에 살아 있습니다. 프랑스 정부는 수도 중심부에 거대한 기념비를 세우기로 결정했습니다. 이 기념비는 단순한 돌과 청동의 집합체가 아니라, 피와 희생으로 지켜낸 조국의 상징입니다. 개막식 날, 수많은 시민이 거리를 메우고 유족들과 참전용사들이 눈물을 흘리며 서로를 위로했습니다. 국가 원수는 단상에 올라 "그들의 희생이 없었다면 오늘의 프랑스도 없었을 것"이라며 경의를 표했습니다. 기념비 앞에는 언제나 꽃다발이 놓이게 될 것이고, 후대의 아이들은 그 앞에서 자유와 조국의 가치를 배우게 될 것입니다. 이 기념비는 단순히 과거를 추모하는 자리가 아니라, 미래를 위한 결속의 상징으로 남을 것입니다. 오늘 파리는 다시 한 번 '영웅들의 도시'로 불리고 있습니다."
 france_wr.204.a:0 "그들의 이름은 영원히 기억될 것이다."
 france_wr.205.t:0 "국가 기념일의 제정"
 france_wr.205.d:0 "전쟁의 상흔은 깊지만, 우리가 지켜낸 이름과 가치 또한 사라지지 않았습니다. 정부는 온 국민이 함께 기억하고 기릴 수 있는 기념일을 제정하고자 합니다. 이 날은 특정한 진영을 위한 축제가 아니라, 모든 시민이 같은 하늘 아래 모여 지나온 길을 돌아보고 내일을 약속하는 순간이 될 것입니다. 종소리와 조기 게양, 추모식과 열병식이 도시에 울려 퍼질 것이며, 학교와 광장, 작업장과 가정에서 동일한 이야기가 전해질 것입니다. 오늘의 결의가 내일의 전통이 되고, 그 전통이 다시 우리를 하나로 묶을 것입니다."
 france_wr.205.a:0 "하나의 날, 하나의 마음."
 france_wr.206.t:0 "프랑스 예술의 부흥"
 france_wr.206.d:0 "전쟁의 긴 그림자가 걷히고, 파리는 다시금 창작과 영감의 도시로 되살아나고 있습니다. 전시회와 공연이 거리를 가득 메우고, 학자와 예술가들은 재건된 강의실과 화실에서 새로운 세대를 길러내고 있습니다. 국민은 오랜 고통 속에서도 꺼지지 않았던 불꽃을 다시 확인하며 자긍심을 되찾고 있습니다. 프랑스의 예술은 단순한 취미나 장식이 아니라, 우리 사회를 묶어내는 힘이며, 세계에 비출 등불입니다. 오늘, 파리는 다시금 인류의 문화적 심장으로 뛰고 있습니다."
 france_wr.206.a:0 "프랑스는 다시 세계의 영감을 이끈다."
 france_wr.207.t:0 "선전의 방향"
 france_wr.207.d:0 "전쟁은 끝났지만, 국민의 마음을 모으는 일은 아직 끝나지 않았습니다. 선전은 단순한 소식 전달이 아니라, 사회 전체의 의지를 하나로 묶는 도구입니다. 이제 우리는 그 초점을 어디에 둘 것인지 정해야 합니다. 군의 영광을 기리고 전쟁의 기억을 강조할 수도 있으며, 사회적 화합을 내세워 국민을 하나로 묶을 수도 있습니다. 혹은 산업 동원을 찬양하며 국민을 생산의 전선으로 이끌 수도 있고, 문화와 예술을 부흥시켜 국가적 정체성을 고양할 수도 있습니다. 선택은 단순한 방향 설정이 아니라, 새로운 시대에 프랑스가 무엇을 기초로 삼을 것인가에 대한 선언이 될 것입니다."
 france_wr.207.a:0 "군의 영광을 강조한다."
 france_wr.207.b:0 "사회적 화합을 강조한다."
 france_wr.207.c:0 "산업적 동원을 강조한다."
 france_wr.208.t:0 "귀환병 단체의 역할"
 france_wr.208.d:0 "전쟁이 끝난 뒤 수많은 병사들이 고향으로 돌아왔습니다. 그러나 그들은 여전히 전장의 기억에 사로잡혀 있으며, 사회는 이들을 어떻게 다루어야 할지 고민하고 있습니다. 정부는 귀환병들을 하나의 조직으로 묶어내되, 그 성격을 어떻게 규정할지 결정해야 합니다. 그들을 사회적 안정과 재통합의 도구로 삼을 수도 있고, 국가의 군사적 기반을 강화하는 자원으로 삼을 수도 있습니다. 선택에 따라 프랑스 사회의 향방은 크게 달라질 것입니다."
 france_wr.208.a:0 "그들을 사회적 안정의 기반으로 삼는다."
 france_wr.208.b:0 "그들을 군사적 자원으로 활용한다."
 france_wr.209.t:0 "프랑스의 세계"
 france_wr.209.d:0 "전쟁에서의 승리를 통해 프랑스는 더 이상 유럽의 한 국가에 머무르지 않게 되었습니다. 오랜 세월 제국으로서 축적해온 전통과 이번 전쟁에서 거둔 영광은, 우리에게 세계사의 새로운 장을 열어갈 책무를 부여하였습니다. 이제 프랑스의 영향력은 외교와 군사, 식민지와 국제 기구를 아우르며 전 지구적 차원으로 확장되고 있습니다.\n\n프랑스의 외교관들은 국제 무대에서 지도자의 자리를 차지하고 있으며, 우리의 군대는 유럽의 안보를 넘어 전 세계의 평화를 보장하는 역할을 수행하고 있습니다. 식민지들은 제국의 일원으로서 프랑스의 권위 아래 재편되고, 신흥 독립국들조차도 프랑스를 중심으로 한 새로운 질서 속에서 길을 모색하고 있습니다. 이러한 변화는 단순한 국가적 승리를 넘어, 프랑스가 하나의 문명으로서 인류사 속에 자리매김하고 있음을 보여줍니다.\n\n이제 세계는 프랑스를 바라보며, 우리는 그 시선 속에서 새로운 시대의 책임과 영광을 함께 짊어지게 되었습니다."
 france_wr.209.a:0 "프랑스는 세계의 등불이다."
 france_wr.210.t:0 "프랑스의 경제 협력 제안"
 france_wr.210.d:0 "프랑스 정부는 우리에게 경제 협력 체제를 공식적으로 제안해왔습니다. 그들은 알프스를 경계로 한 양국의 오랜 관계를 강조하며, 금융·산업·무역을 아우르는 포괄적 협력을 통해 유럽의 안정과 번영을 함께 이루자고 주장하고 있습니다. 이번 제안에는 공동 인프라 개발, 국경 산업 지대 지원, 금융 시스템 연계까지 포함되어 있으며, 이는 스위스 경제에 실질적인 이익을 가져올 수 있는 기회이기도 합니다.\n\n그러나 우리는 중립 국가로서 오랜 전통을 지켜왔습니다. 프랑스와 지나치게 밀착하는 것은 우리의 독립성과 자율성을 훼손할 위험을 내포하고 있습니다. 이번 제안을 수락한다면 프랑스와의 유대는 깊어지겠지만, 동시에 다른 열강으로부터 압박을 받을 수도 있습니다. 이제 우리의 선택은 유럽 무대에서 스위스의 미래를 크게 좌우할 것입니다."
 france_wr.210.a:0 "프랑스의 제안을 수락한다."
 france_wr.210.b:0 "중립성을 지키기 위해 거절한다."
 france_wr.211.t:0 "스위스가 경제 협력을 수락하다"
 france_wr.211.d:0 "스위스 정부는 프랑스의 제안을 긍정적으로 받아들였습니다. 그들은 자국의 오랜 중립 전통을 강조하면서도, 현실적으로 프랑스와의 경제적 연계가 가져올 안정과 번영을 무시할 수 없다고 설명하였습니다. 이에 따라 양국은 금융 부문 협력, 국경 산업 지대 공동 개발, 그리고 교역 확대를 포함한 새로운 협정에 서명하였습니다.\n\n프랑스 내부에서는 이 소식을 외교적 승리로 해석하고 있으며, 스위스와의 협력이 프랑스 경제의 국제적 입지를 강화할 것이라는 기대감이 커지고 있습니다. 언론은 "알프스 너머의 신뢰"라는 표현으로 이번 합의를 환영하고 있으며, 이는 단순한 경제 협력 그 이상으로 프랑스의 유럽 내 영향력 확대를 상징하는 사건으로 받아들여지고 있습니다."
 france_wr.211.a:0 "좋은 소식이다."
 france_wr.212.t:0 "스위스가 경제 협력을 거절하다"
 france_wr.212.d:0 "스위스 정부는 신중한 논의 끝에 프랑스의 경제 협력 제안을 거절하기로 결정하였습니다. 그들은 프랑스의 선의를 의심한다기보다, 자국의 중립 전통을 훼손할 수 있는 어떠한 체제적 연계도 부담스럽다는 이유를 내세웠습니다. 특히 금융·산업 구조를 프랑스와 긴밀히 연결하는 것은 장기적으로 스위스의 독립성과 자율성을 위협할 수 있다고 판단한 것입니다.\n\n프랑스 내에서는 이번 결정에 아쉬움과 불만의 목소리가 동시에 터져 나오고 있습니다. 일부는 스위스를 지나치게 고립적이라고 비판하며, 유럽의 안정을 위한 공동 노력을 저버린 것이라고 주장합니다. 그러나 다른 한편에서는 스위스가 중립성을 고수하는 것은 그들의 정체성에 부합하는 것이라는 평가도 나오고 있습니다. 어찌 되었든 이번 거절은 프랑스 외교 전략에 분명한 제약을 가져올 것이며, 알프스 너머의 신뢰 구축은 앞으로 더 먼 길이 될 것으로 보입니다."
 france_wr.212.a:0 "유감스러운 일이다."
 france_wr.213.t:0 "프랑스의 로만디 요구"
 france_wr.213.d:0 "프랑스 정부는 스위스에 대해 민감한 요구를 제기하였습니다. 그들은 역사적·문화적 연속성을 강조하며, 프랑스어권 지역인 로만디는 본래 프랑스 문명권의 일부라 주장하고 있습니다. 프랑스 외교관들은 이 지역의 귀속이 양국 관계를 단순화하고, 알프스 방어선과 국경선의 안정성을 강화할 것이라고 설득하고 있습니다.\n\n그러나 이 요구는 스위스의 중립성과 영토 보전에 중대한 도전이 됩니다. 로만디는 오랫동안 스위스 연방의 일원으로 자리해 왔으며, 그곳 주민들 또한 스위스 국민으로서의 정체성을 지니고 있습니다. 프랑스의 요구를 수락한다면 전쟁의 위험을 피할 수 있지만, 이는 스위스의 주권을 훼손하는 중대한 양보가 될 것입니다. 스위스 정부는 이제 민족의 자존과 안보 사이에서 중대한 결정을 내려야 합니다."
 france_wr.213.a:0 "프랑스의 요구를 수락한다."
 france_wr.213.b:0 "스위스의 주권을 지켜내야 한다."
 france_wr.214.t:0 "스위스가 로만디 양도를 수락하다"
 france_wr.214.d:0 "스위스 정부는 치열한 논의 끝에 프랑스의 로만디 요구를 받아들였습니다. 공식 발표에서 그들은 프랑스와의 대립이 가져올 위험을 피하고, 평화를 유지하기 위한 불가피한 선택이었다고 설명했습니다. 로만디 지역은 프랑스의 행정 아래 편입되었으며, 프랑스 정부는 이를 "역사적 정의의 회복"으로 규정하고 있습니다.\n\n프랑스 내부에서는 이 소식을 환영하는 분위기가 팽배합니다. 언론은 프랑스 문명권의 확대를 강조하며, 국가적 자부심을 고취시키고 있습니다. 그러나 스위스 내부에서는 불만과 상실감이 번져가고 있으며, 이번 양도가 그들의 정치적 안정에 어떤 파장을 불러올지는 아직 불확실합니다."
 france_wr.214.a:0 "프랑스는 역사적 권리를 되찾았다."
 france_wr.215.t:0 "스위스가 로만디 양도를 거절하다"
 france_wr.215.d:0 "스위스 정부는 프랑스의 로만디 요구를 단호히 거절했습니다. 그들은 로만디 주민은 스위스 연방의 일원이며, 프랑스의 요구는 주권 침해라고 강하게 반박하였습니다. 이번 결정을 통해 스위스는 자국의 독립과 영토 보전을 지켜내려는 의지를 분명히 드러냈습니다.\n\n프랑스 내부에서는 분노와 실망이 뒤섞여 표출되고 있습니다. 정부는 스위스의 거부를 외교적 모욕으로 받아들이고 있으며, 언론은 알프스 너머의 "고집스러운 중립국"을 비난하고 있습니다. 이제 프랑스가 어떤 대응을 선택할지는 불확실하지만, 양국 관계가 이전과 같은 신뢰로 돌아가기란 쉽지 않아 보입니다."
 france_wr.215.a:0 "이 오만한 태도를 잊지 않겠다."
 france_wr.216.t:0 "스페인에 대한 제안"
 france_wr.216.d:0 "프랑스 외교부는 스페인과의 관계를 재정립할 시점이 도래했다고 보고 있습니다. 전쟁 이후 유럽 질서는 여전히 불안정하며, 스페인은 지중해와 대서양을 연결하는 전략적 요충지로서 무시할 수 없는 국가입니다. 우리는 스페인에 대해 구체적인 제안을 전달할 준비를 하고 있습니다. 제안의 형태는 다양할 수 있습니다. 경제 협력을 통해 상호 번영을 도모하거나, 세력에 스페인을 편입시켜 공동의 목표를 추구할 수도 있습니다. 혹은 상호방위조약을 체결하여 군사적 연대를 강화하는 길도 있습니다.\n\n이러한 선택은 단순한 외교적 수사 이상의 의미를 가집니다. 스페인의 선택은 프랑스의 지중해 전략과 라틴 문명권 내에서의 주도권, 그리고 유럽 내 세력 균형에 직접적인 영향을 미치게 될 것입니다. 우리는 신중히 결정해야 하며, 한 번 내려진 선택은 돌이키기 어려운 결과를 낳을 수 있습니다."
 france_wr.216.a:0 "경제 협력을 제안한다."
 france_wr.216.b:0 "세력 가입을 제안한다."
 france_wr.216.c:0 "상호방위조약을 제안한다."
 france_wr.217.t:0 "프랑스의 경제 협력 제안"
 france_wr.217.d:0 "프랑스는 우리 정부에 포괄적인 경제 협력을 공식적으로 제안해왔습니다. 이 협력안에는 공동 인프라 개발, 교역 확대, 그리고 금융 네트워크의 연계를 통한 상호 번영이 포함되어 있습니다. 프랑스 측은 이를 단순한 경제적 거래가 아닌 라틴 문명권 국가들 간의 유대 강화를 위한 전략적 선택으로 규정하고 있습니다.\n\n수락한다면 우리 경제는 프랑스와 밀접히 연결되어 안정과 성장을 누릴 수 있겠지만, 동시에 독립적 행보는 크게 제약받을 위험이 있습니다. 반대로 거절한다면 우리는 자율성을 지킬 수 있으나, 프랑스와의 관계는 냉각될 수 있습니다. 결정은 스페인의 미래를 좌우할 것입니다."
 france_wr.217.a:0 "협력을 수락한다."
 france_wr.217.b:0 "협력을 거절한다."
 france_wr.218.t:0 "프랑스의 세력 가입 제안"
 france_wr.218.d:0 "프랑스는 우리에게 동맹 세력에 가입할 것을 공식적으로 요청하였습니다. 그들은 유럽의 새로운 질서를 라틴 국가들이 함께 만들어가야 한다고 주장하며, 스페인이 그 과정에서 중요한 축이 될 수 있다고 강조하고 있습니다. 만약 제안을 수락한다면 우리는 즉시 프랑스가 주도하는 국제 동맹의 일원으로 편입될 것입니다.\n\n수락은 우리에게 군사적 보호와 외교적 입지를 제공하겠지만, 자율적 외교권은 사실상 포기해야 할 것입니다. 반대로 거절한다면 프랑스와 마찰은 불가피해질 수 있으며, 이는 향후 국제 사회에서의 고립을 초래할 수도 있습니다. 선택은 중대한 기로에 놓여 있습니다."
 france_wr.218.a:0 "프랑스 세력에 가입한다."
 france_wr.218.b:0 "세력 가입은 거절한다."
 france_wr.219.t:0 "프랑스의 상호방위조약 제안"
 france_wr.219.d:0 "프랑스 정부는 우리와 상호방위조약을 체결하자고 제안하였습니다. 이 조약은 양국이 외부 침략에 직면할 경우 즉각적인 군사적 지원을 약속하는 협정으로, 프랑스는 이를 통해 지중해와 대서양의 안보를 함께 지키자는 명분을 내세우고 있습니다.\n\n수락한다면 우리는 프랑스와의 군사적 유대를 강화할 수 있으며, 안전 보장을 확보할 수 있습니다. 그러나 이는 동시에 스페인이 갈등에 휘말릴 위험을 높이는 선택이기도 합니다. 거절한다면 독립성과 중립성을 유지할 수 있지만, 프랑스와의 신뢰는 크게 훼손될 것입니다. 어느 쪽이든 부담스러운 선택입니다."
 france_wr.219.a:0 "방위조약을 수락한다."
 france_wr.219.b:0 "방위조약을 거절한다."
 france_wr.220.t:0 "스페인이 경제 협력을 수락하다"
 france_wr.220.d:0 "스페인 정부는 우리의 경제 협력 제안을 긍정적으로 받아들였습니다. 이제 양국은 금융, 산업, 교역을 아우르는 협정에 서명하며 유럽 남서부에서 새로운 경제 공동체의 기반을 다졌습니다. 이는 프랑스의 외교적 승리로 평가되고 있으며, 라틴 세계에서의 영향력 확대에 크게 기여할 것입니다."
 france_wr.220.a:0 "라틴 경제의 새로운 장이 열렸다."
 france_wr.221.t:0 "스페인이 경제 협력을 거절하다"
 france_wr.221.d:0 "스페인 정부는 우리의 경제 협력 제안을 단호히 거절하였습니다. 그들은 독립성과 자율성을 지키겠다는 이유를 내세웠으며, 이는 프랑스의 외교적 구상에 제동을 거는 결과가 되었습니다. 프랑스 내부에서는 불만과 실망이 고조되고 있습니다."
 france_wr.221.a:0 "유감스러운 결과다."
 france_wr.221.b:0 "그럼 죽어."
 france_wr.222.t:0 "스페인이 프랑스 세력에 가입하다"
 france_wr.222.d:0 "스페인은 우리의 세력 가입 제안을 수락하였습니다. 이에 따라 스페인은 프랑스가 주도하는 동맹의 일원으로 합류하게 되었으며, 양국의 군사·외교 협력이 한층 강화될 전망입니다. 이는 프랑스의 대륙 내 입지를 더욱 공고히 하는 중요한 성과로 평가됩니다."
 france_wr.222.a:0 "라틴 동맹의 힘이 커진다."
 france_wr.223.t:0 "스페인이 세력 가입을 거절하다"
 france_wr.223.d:0 "스페인 정부는 우리의 세력 가입 제안을 거절하였습니다. 그들은 자국의 독립적인 노선을 유지하겠다는 입장을 고수했으며, 이는 프랑스의 외교적 계획에 차질을 불러왔습니다."
 france_wr.223.a:0 "스페인의 독선적인 결정이다."
 france_wr.223.b:0 "그럼 죽어."
 france_wr.224.t:0 "스페인이 방위조약을 수락하다"
 france_wr.224.d:0 "스페인 정부는 우리의 상호방위조약 제안을 받아들였습니다. 이제 양국은 외부 침략에 함께 대응할 의무를 공유하게 되었으며, 이는 지중해와 대서양에서의 프랑스 안보 전략에 큰 보탬이 될 것입니다."
 france_wr.224.a:0 "우리 국경은 더욱 굳건해졌다."
 france_wr.225.t:0 "스페인이 방위조약을 거절하다"
 france_wr.225.d:0 "스페인 정부는 우리의 상호방위조약 제안을 거부하였습니다. 그들은 전통적인 자율성과 독립을 명분으로 내세웠으며, 이는 프랑스의 신뢰를 훼손하는 결과를 낳았습니다."
 france_wr.225.a:0 "스페인의 배신이다."
 france_wr.225.b:0 "그럼 죽어."
 france_wr.226.t:0 "프랑스의 무역 협정 제안"
 france_wr.226.d:0 "프랑스 정부가 우리에게 포괄적인 무역 협정을 공식 제안해왔습니다. 이 협정은 교역 확대, 항만 이용권, 금융 및 산업 협력을 포함하고 있습니다. 이를 수락하면 프랑스와의 관계가 강화되겠지만, 자율성에는 일정한 제약이 따를 것입니다. 거절한다면 독립성을 유지할 수 있으나 프랑스와의 관계는 냉각될 것입니다."
 france_wr.226.a:0 "협정을 수락한다."
 france_wr.226.b:0 "협정을 거절한다."
 france_wr.227.t:0 "[FROM.GetName]이/가 무역협정을 수락하다"
 france_wr.227.d:0 "[FROM.GetName] 정부는 프랑스의 무역 협정 제안을 긍정적으로 받아들였습니다. 이제 양국은 금융·산업·무역을 포괄하는 협정에 공식 서명하였으며, 이는 프랑스 경제의 국제적 입지를 강화하는 외교적 승리로 평가되고 있습니다."
 france_wr.227.a:0 "훌륭한 성과다."
 france_wr.228.t:0 "[FROM.GetName]이/가 무역협정을 거절하다"
 france_wr.228.d:0 "[FROM.GetName] 정부는 프랑스의 무역 협정 제안을 거절했습니다. 그들은 자국의 경제적 독립성을 지키기 위해 협정 체결을 거부했다고 밝혔으며, 이로 인해 프랑스의 외교 전략은 일정 부분 제약을 받게 되었습니다."
 france_wr.229.t:0 "프랑스의 반공활동 지원 제안"
 france_wr.229.d:0 "프랑스 정부는 우리에게 반공활동에 대한 지원을 공식적으로 제안해왔습니다. 그들은 공산주의가 라틴 세계와 유럽 전체의 안정을 위협하고 있으며, 이탈리아가 그 방파제 역할을 해야 한다고 주장하고 있습니다. 프랑스는 우리에게 외교적·정치적·재정적 지원을 약속하면서, 공동의 반공 전선을 형성할 것을 요청하였습니다.\n\n이 제안을 수락한다면 우리는 프랑스의 지원을 받아 공산주의 세력에 대한 억제력을 강화할 수 있을 것입니다. 그러나 동시에 이는 우리의 자율성을 일부 포기하고, 프랑스의 영향력이 국내 정치에 깊숙이 개입하는 결과를 초래할 수도 있습니다. 이제 결정은 우리의 손에 달려 있습니다."
 france_wr.229.a:0 "프랑스의 지원을 받아들인다."
 france_wr.229.b:0 "거절하고 독자적인 길을 간다."
 france_wr.230.t:0 "이탈리아가 지원을 수락하다"
 france_wr.230.d:0 "이탈리아 정부는 우리의 반공활동 지원 제안을 받아들였습니다. 그들은 프랑스와의 긴밀한 협력을 통해 자국 내 공산주의 위협을 억제하고, 유럽 남부에서 안정과 질서를 강화하겠다는 입장을 밝혔습니다.\n\n이제 프랑스는 외교적 승리를 거두었으며, 라틴 문명권 내에서의 반공 전선 구축에 한 걸음 더 나아가게 되었습니다. 프랑스 언론은 이탈리아와의 협력을 "라틴의 연대"라 칭하며, 이번 성과가 유럽 전체의 반공질서에 새로운 전환점이 될 것이라 평가하고 있습니다."
 france_wr.230.a:0 "이탈리아와 함께라면 공산주의는 설 자리가 없다."
 france_wr.231.t:0 "이탈리아가 지원을 거절하다"
 france_wr.231.d:0 "이탈리아 정부는 우리의 반공활동 지원 제안을 단호히 거절하였습니다. 그들은 자국의 독립성과 자율성을 내세우며, 외부 세력이 국내 정치에 간섭하는 것은 받아들일 수 없다고 밝혔습니다.\n\n프랑스 외교부는 실망을 감추지 못하고 있으며, 언론 또한 이탈리아가 유럽의 공동 반공전선에서 이탈했다고 비판하고 있습니다. 이번 거절은 프랑스의 라틴 세계 내 입지에 일정한 제약을 가하는 사건으로 기록될 것입니다."
 france_wr.231.a:0 "실망스러운 결과다."
 france_wr.232.t:0 "바이에른 분리주의자들의 편지"
 france_wr.232.d:0 "오늘 프랑스 외무부는 뜻밖의 서한 한 통을 받았습니다. 발신인은 바이에른의 분리주의 단체 대표자들로, 서한 속에는 독일 중앙 정부에 대한 불신과 불만이 가득 담겨 있었습니다. 그들은 독일이 통일이라는 이름 아래 강압적 지배를 이어왔으며, 바이에른인들의 자치와 정체성을 억누르고 있다고 주장하였습니다.\n\n분리주의자들은 프랑스에게 직접적으로 호소하였습니다. '프랑스가 독일 패전 이후 유럽의 새로운 질서를 주도하고 있다면, 이제 바이에른 민족의 자유와 권리를 보장해 주시길 바란다'라는 문장은 그들의 의지를 분명히 드러내고 있었습니다. 또한 프랑스가 바이에른의 분리를 지지한다면, 바이에른은 프랑스의 우호적 파트너로서 유럽 내 균형에 기여하겠다고 약속하였습니다.\n\n편지 곳곳에는 절박함이 배어 있었습니다. '우리는 독일의 그림자 속에서 더 이상 살 수 없습니다. 프랑스만이 우리의 미래를 보장할 수 있습니다.' 이러한 표현은 바이에른 분리주의자들의 두려움과 희망이 뒤섞인 심정을 보여주고 있었습니다. 이제 프랑스는 이 편지를 어떻게 받아들일지 결정해야 합니다. 이는 단순한 지역 문제를 넘어 독일 내 균열을 심화시키고, 유럽 전역의 세력 균형에 중대한 파장을 불러올 수 있는 사안이었습니다."
 france_wr.232.a:0 "흥미로운 제안이다."
 france_wr.232.b:0 "쓸데없는 소리."
 france_wr.233.t:0 "공동전선의 종말"
 france_wr.233.d:0 "독일 제국이 무너지고 유럽의 전쟁이 종식된 지금, 우리의 임무는 끝났습니다. 프랑스와의 협력은 오직 생존과 안보를 위한 선택이었으며, 결코 그들의 사상이나 혁명 이념에 대한 동조가 아니었습니다. 그러나 프랑스는 전쟁의 혼란 속에서 '혁명의 이상'을 새로운 대륙 질서로 만들려 하고 있습니다. 그들은 자신들의 체제를 유럽 전역에 확산시키려 하며, 우리에게도 그 길을 따를 것을 요구합니다.\n\n우리는 그렇게 할 수 없습니다. 우리의 국가는 오랜 전통과 제도를 지닌 주권국가이며, 파리의 혁명 평의회에 종속될 이유가 없습니다. 독일이 패퇴한 지금, 프랑스와의 동맹은 더 이상 필요하지 않습니다. 오늘, 우리는 프랑스와의 협력 관계를 종료하고 독립적인 외교 노선을 회복하기로 결정했습니다. 전쟁은 끝났고, 각자의 길이 다시 시작됩니다."
 france_wr.233.a:0 "이제 우리의 길은 프랑스와 다르다."
 france_wr.234.t:0 "[FROM.GetName]와/과 결별"
 france_wr.234.d:0 "독일 제국의 붕괴와 함께, 한때 공통의 적을 맞서기 위해 모였던 [FROM.GetName]이/가 우리 곁을 떠났습니다. 그들은 처음부터 혁명 사상에 동조한 동맹이 아니었으며, 단지 독일의 위협 아래에서 생존을 위해 손을 잡았을 뿐이었습니다. 이제 전쟁이 끝나자, [FROM.GetName]은/는 다시 각자의 이해와 국익을 따라 움직이고 있습니다."
 france_wr.234.a:0 "혁명은 남고, 동맹은 사라진다."
 france_wr.235.t:0 "오스트리아의 운명"
 france_wr.235.d:0 "독일 제국의 붕괴와 함께 프랑스군은 도나우 강을 넘어 옛 오스트리아 지역을 완전히 장악했습니다. 이제 이 지역의 정치적 운명을 결정해야 할 때가 되었습니다. 파리는 오스트리아를 단순히 점령지로 둘 수 없다고 판단하며, 두 가지 선택지 사이에서 격론을 벌이고 있습니다.\n\n일부는 오스트리아를 새롭게 재편된 독일 정부 아래로 편입시켜야 한다고 주장합니다. 그들은 같은 언어와 문화를 공유하는 민족이 하나의 통합된 체제 아래 들어가는 것이 유럽의 장기적 안정에 도움이 될 것이라 봅니다. 그러나 다른 이들은 오스트리아를 별도의 괴뢰국으로 유지해야 한다고 말합니다. 이들은 독일 민족주의의 재부활을 막고, 프랑스의 영향권 아래에서 유럽 균형을 보장할 완충국이 필요하다고 주장합니다.\n\n이 결정은 단순한 행정 문제를 넘어, 전후 유럽 질서를 규정할 중대한 분기점이 될 것입니다."
 france_wr.235.a:0 "오스트리아를 독일에 합병시킨다."
 france_wr.235.b:0 "현상유지가 최선이다."
 france_wr.236.t:0 "전후 조정 협정"
 france_wr.236.d:0 "독일의 붕괴와 함께 유럽 대륙은 새로운 질서로 재편되고 있습니다. 프랑스와 러시아는 각자의 점령 지역을 효율적으로 관리하고, 중복되는 군사 작전을 정리하기 위해 협의 테이블에 앉았습니다. 두 국가는 상호 존중의 원칙 아래 독일 내 점령지를 명확히 구분하고, 철수 및 행정 이양 절차를 원활히 진행하기로 합의하였습니다. 이를 위해 상호 군사통행권이 한시적으로 부여되었으며, 병력 이동과 보급로 정비가 일정 기간 허용됩니다. 이 협정은 독일 전역에서의 불필요한 충돌을 방지하고, 점령 체제의 질서를 유지하기 위한 현실적 조치로 평가되고 있습니다. 프랑스 외교부는 이번 합의가 유럽의 안정적 재건을 위한 첫걸음이 될 것이라 밝혔습니다."
 france_wr.236.a:0 "협정의 실효성을 보장해야 한다."
 france_wr.237.t:0 "점령지 조정 협정 체결"
 france_wr.237.d:0 "독일이 무너진 뒤, 프랑스와 러시아는 점령지 관리 문제를 두고 실무적 조율에 나섰습니다. 양국 대표단은 중립 지역에서 만나 각자의 행정·군사 관할권을 명확히 하고, 점령 지역 내 중복 작전과 충돌을 방지하기 위한 협정을 체결했습니다. 이번 협정에는 상호 군사통행권의 한시적 승인 조항이 포함되어 있으며, 철수 및 재배치 과정에서 양국군은 서로의 점령지를 일정 기간 통과할 수 있게 되었습니다. 모스크바 외교부는 이번 합의를 '합리적이고 실용적인 결정'이라 평가하였고, 프랑스 또한 독일 내 질서 유지와 행정 안정화를 위해 긴밀한 협력이 필요함을 인정했습니다. 비록 동맹이라 부를 수는 없지만, 이번 협정은 현실 정치가 만들어낸 냉정한 균형의 산물로 기록될 것입니다."
 france_wr.237.a:0 "질서 있는 철수가 필요하다."
 france_wr.239.t:0 "산업의 해체"
 france_wr.239.d:0 "라인 강을 따라 붉은 석양이 깔릴 무렵, 우리는 독일 제국의 공업지대에 도착했다. 프랑스 참모부의 명령은 명확했다 — '그들의 산업을 무력화하라. 독일이 다시는 전쟁을 일으킬 수 없게 만들라.' 철로와 도로는 파괴된 공장으로 향하는 프랑스 트럭들로 가득했고, 각 차량에는 해체 도면과 작업 명령서가 실려 있었다.\n\n우리는 오랜 세월 독일제 강철에 짓눌려온 프랑스의 분노를 품고 있었다. 1871년의 굴욕, 파리의 함락, 수많은 가족이 잿더미 속에서 사라졌던 그 기억. 이제 우리는 그 복수를 조용히, 그러나 철저히 집행하고 있었다. 장교의 명령이 떨어지자, 병사들과 기술자들이 공장 내부로 들어갔다. 거대한 프레스 기계의 축이 분해되고, 터빈이 해체되어 크레인에 매달렸다. 프랑스 병사들은 굵은 기름 냄새와 쇠가 타는 냄새 속에서도 한마디도 하지 않았다. 그들의 표정에는 냉정한 의무감만이 남아 있었다.\n\n징발된 독일 노동자들은 고개를 숙인 채 자신들의 손으로 기계를 해체했다. 그들은 우리가 말하지 않아도 알았다 — 이것이 단순한 철강의 해체가 아니라, 제국의 심장을 도려내는 일임을. 프랑스 병사 한 명이 뜨거운 금속 부품을 바라보다 낮게 중얼거렸다. "이게 바로 메츠의 복수다." 그 말은 공장 천장에 메아리쳤다.\n\n해체된 기계들은 열차에 실려 프랑스로 향했다. 어디로 갈지는 아무도 몰랐다. 일부는 재활용되어 새로운 산업의 일부가 될 것이고, 일부는 전리품으로 녹여질 것이다. 그러나 중요한 것은 그 어느 것도 다시 독일의 손에 돌아가지 않는다는 사실이었다. 그들의 산업, 그들의 자부심, 그들의 힘은 이제 프랑스의 승리 아래 굴복했다.\n\n밤이 내리고, 마지막 기관차가 서서히 출발하자, 우리는 잠시 멈춰 뒤를 돌아보았다. 잿빛 공장 굴뚝 사이로 검은 연기가 피어올랐다. 그것은 단순한 산업의 종말이 아니라, 한 시대의 종언이었다."
 france_wr.239.a:0 "강철로 세워진 제국은 강철로 무너진다."
 france_wr.240.t:0 "감독관의 임명"
 france_wr.240.d:0 "뷔카르 정권은 독일의 분할이 단순한 군사적 승리로 그쳐서는 안 된다고 보았다. 프랑스의 새로운 질서는 철저한 감독과 통제를 통해 유지되어야 했다. 이에 따라 세 명의 '감독관'이 임명되었다. 그들의 이름은 장 필리올, 자크 바르노, 그리고 막심 베이강이었다.\n\n첫 번째 임명은 공안부장 다르낭의 집무실에서 이루어졌다. 어둠 속에서 암살로 살아온 '라 카굴'의 옛 수장, 장 필리올은 레나니 구역의 프랑스화 임무를 부여받았다. 그는 독일의 모든 흔적을 지워내고, 그 자리에 프랑스의 상징을 새길 것이었다. 그가 삼색기를 향해 맹세를 올릴 때, 그의 눈빛은 이미 인간의 영역을 넘어선 광신의 그것이었다.\n\n다음은 자크 바르노였다. 기술관료 출신인 그는 '다뉴브' 구역의 자원 통제를 위임받았다. 뷔카르는 그에게 군사적 승리를 요구하지 않았다. 오직 효율, 극단적인 생산성, 인간을 하나의 변수로 치환하는 냉혹한 체계를 원했다. 바르노는 그 명령을 듣고, 차가운 미소로 답했다. 그에게 이 임명은 행정이 아닌 수학적 완결의 기회였다.\n\n마지막으로 막심 베이강 장군이 불려왔다. 그는 '알비스' 구역의 군사 감독관으로 임명되었다. 그곳은 붉은 제국과 맞닿은 전선이자, 유럽 문명의 최전선이었다. 그러나 뷔카르는 단순한 방어를 명하지 않았다. 그 땅에서 독일적 정체성을 완전히 뿌리 뽑고, 프랑스의 질서를 주입하라는 명령이었다. 베이강은 고개를 숙였고, 눈빛에는 군인의 충성심과 피비린내 나는 결의가 번뜩였다.\n\n그날, 파리에서 세 명의 명령서가 발급되었다. 각기 다른 성격과 신념을 지닌 이 세 인물은 이제 하나의 목표를 향해 나아간다 — 프랑스의 완전한 승리, 그리고 독일의 완전한 소멸."
 france_wr.240.a:0 "이제 질서를 세울 시간이다."
 france_wr.241.t:0 "벽으로 둘러싸인 삶"
 france_wr.241.d:0 "아침 공기에는 차가운 습기와 철의 냄새가 섞여 있었다. 창문을 열면 끝없이 이어지는 철조망과 회색 감시탑이 눈에 들어온다. 한때 내가 살던 도시, 학교, 광장, 그리고 교회까지—모든 것이 이제는 하나의 거대한 울타리 안에 갇혀 있었다. 사람들은 이곳을 '신질서 구역'이라 불렀지만, 누구나 속으로는 알고 있었다. 여기는 수용소다. 그리고 우리는 죄인이 아니다. 단지 독일인일 뿐이다.\n\n프랑스군 순찰대의 발소리가 아침마다 돌길 위를 울린다. 군화의 금속 굽이 부딪힐 때마다, 사람들은 반사적으로 고개를 숙인다. 프랑스어로 된 명령문이 확성기를 통해 흘러나오고, 어린아이들은 학교에서 프랑스식 인사법과 '복종은 자유로 가는 길이다'라는 구호를 배운다. 교사는 이제 독일어를 거의 사용하지 않는다. 한 세대가 지나면, 독일어는 사라질 것이다. 우리도 함께 사라질 것이다.\n\n점심시간이 되어도 거리에는 웃음소리가 없다. 시장에는 검문소가 세워졌고, 모든 거래는 허가증이 필요하다. 사람들은 여전히 서로를 믿지 못한다. 어제만 해도 옆집 슈나이더 부부가 새벽에 끌려갔다. 이유는 아무도 모른다. 그들의 창문에는 여전히 따뜻한 빛이 남아 있었는데, 그 빛은 이제 두려움의 상징이 되어버렸다. 우리는 그저 조용히 살아남는 법을 배우고 있을 뿐이다.\n\n밤이 되면 감시탑의 탐조등이 하늘을 가른다. 불빛이 내 방 창문을 스칠 때마다 심장이 쿵 하고 내려앉는다. 창문 틈새로 프랑스군의 노래가 들려온다. 그 멜로디는 부드럽지만, 가사는 명백했다—'질서 속의 평화, 평화 속의 복종'. 아이들은 그 노래를 흥얼거리며 잠이 든다. 그러나 나는 잠들 수 없다. 내 머릿속에는 불타는 도시와 포연 속의 함성이 아직도 생생하다.\n\n이제 우리는 자유를 기억하는 마지막 세대일지도 모른다. 이름을 속이고, 말을 잊고, 고개를 숙인 채 살아가는 삶이 계속된다. 그리고 매일 아침마다, 나는 창문 너머 철조망을 바라보며 스스로에게 묻는다. 이것이 그들이 말하는 평화라면, 과연 전쟁은 무엇이었을까?"
 france_wr.241.a:0 "두려움 그리고 침묵만."
 france_wr.242.t:0 "바이마르 헌법의 탄생"
 france_wr.242.d:0 "프랑스는 독일 제국의 패전 이후, 라인 강 서편의 영토를 확보하고 독일 지역에 새로운 정치 질서를 확립하기 위해 '연방 헌법'을 제정하였습니다. 이번 헌법은 독일 각 지역 정부의 자치를 일정 부분 인정하면서도, 프랑스의 지도 아래에서 통합된 민주적 체제를 구축하는 것을 목표로 하고 있습니다.\n\n그러나 헌법 공포 직후, 한 독일 신문이 '바이마르에서 헌법이 제정되었다'는 잘못된 정보를 보도하였습니다. 실제로 헌법 초안은 베를린에서 작성되어 파리의 승인을 거쳐 발표된 것이었으나, 해당 오보는 빠르게 확산되어 독일과 유럽 전역에서 통용되었습니다. 그 결과, 프랑스가 주도한 이 헌법은 자연스럽게 '바이마르 헌법'이라는 이름으로 알려지게 되었습니다.\n\n[FRA.GetLeader]은(는) 이번 사안에 대해 별도의 정정을 요구하지 않았습니다. 프랑스 정부는 헌법의 명칭보다 그 정신이 더 중요하다는 입장을 밝혔으며, '자유·평등·박애'의 가치가 유럽 전역으로 확산되고 있음을 강조하였습니다. 이 헌법은 단순한 제도적 장치가 아니라, 프랑스가 주도하는 새로운 유럽 질서의 상징으로 자리매김하였습니다."
 france_wr.242.a:0 "유럽의 새 질서가 확립되었다."
 france_wr.243.t:0 "극단적으로 불타는 청산운동"
 france_wr.243.d:0 "'제국 청산운동'은 점차 사회 개혁의 단계를 넘어 전대미문의 열기로 번지고 있습니다. 독일 도시 곳곳에서는 제국의 상징물이 불타오르고, 옛 장교와 관료들이 공개 재판에 회부되고 있습니다. 노동자와 학생들은 거리에서 '완전한 정화'를 외치며, 과거의 질서를 상징하는 모든 흔적을 지워내고 있습니다.\n\n그러나 이 운동은 점점 통제력을 잃어가고 있습니다. 일부에서는 폭력의 확산을 우려하며 자제를 요구하고 있으며, 다른 이들은 오히려 이 기세를 몰아 더욱 철저한 혁명을 이루어야 한다고 주장하고 있습니다. 어느 쪽이든, 독일은 지금 새로운 전환점에 서 있습니다."
 france_wr.243.a:0 "이제는 진정시킬 때다."
 france_wr.243.b:0 "더 불태워라! 완전한 혁명이다!"
 france_wr.244.t:0 "자유의 방식"
 france_wr.244.d:0 "폴 레노는 집무실 벽에 걸린 새로운 유럽 지도를 바라보고 있었다. 독일 제국이라는 거대한 덩어리는 사라졌고, 그 자리를 대신한 것은 '독일 연방'이라는 이름의 새로운 국가였다. 그의 목표는 명확했다. 저들을 프로이센의 군국주의로부터 해방시켜, 자유주의라는 인류의 이상으로 이끄는 것이었다. 이제 더 이상 적대할 이유는 없는 것이다.\n\n그러나 신문들은 연일 독일의 참상을 보도하고 있었다. 사회는 혼란에 빠져 있었고, 거리에는 굶주린 사람들이 넘쳐나고 있었다. 프랑스 국민들의 마음속에서 복수의 통쾌함은 점차 동정심으로 바뀌어 가고 있었다. 인도적 지원이 필요한 시점이었다.\n\n그러나 고전적 자유주의자인 레노에게, 프랑스 정부가 직접 나서 막대한 세금으로 그들을 부양하는 것은 올바른 방식이 아니었다. 그것은 국가의 비대화와 비효율을 낳는 일일 뿐이었다. 그는 더 자유롭고 시장적인 방법을 구상하고 있었다. 정부는 최소한의 역할만 수행하고, 나머지는 개인의 선의와 시장의 자율에 맡기는 것이 올바른 길이었다. 그의 행동은 약간의 발언과 권장에 그치는 것이었다.\n\n얼마 지나지 않아 그의 구상은 현실이 되었다. 프랑스 전역에서 자발적인 기부 운동이 일어나고, 교회와 시민 단체들은 구호 재단을 설립하고 있었다. 수많은 시민들이 옷과 식량을 기부하고 있었으며, 대기업들 또한 자사의 이름을 내건 재단을 통해 거액을 출연하고 있었다. 그들은 자비로운 기업이라는 이미지를 얻는 동시에, 독일 시장에서의 신뢰를 확보하고 있었다. 이것은 강요된 세금이 아니라 자발적 선택과 계산의 결과였다.\n\n레노는 신문에 실린 사진을 바라보고 있었다. 독일의 아이들에게 빵을 나눠주는 프랑스 자원봉사자들의 모습이었다. 정부의 명령 없이도 자유로운 개인과 기업들이 모여 질서와 효율을 만들어 내고 있었다. 이것이야말로 진정한 자유의 방식이었다."
 france_wr.244.a:0 "이것이 진정한 자유의 길이다."
 france_wr.245.t:0 "박애의 방식"
 france_wr.245.d:0 "레옹 블룸은 집무실의 지도 위에 새로 그어진 '독일 연방'의 국경선을 바라보고 있었다. 프로이센의 야만적인 군국주의는 패배했고, 이제 프랑스는 그들을 진정한 민주주의의 길로 이끌어야 했다. 더 이상 적대할 이유는 없었다.\n\n그러나 승리의 기쁨도 잠시, 신문들은 연일 독일의 참혹한 실상을 전하고 있었다. 전쟁으로 모든 것을 잃은 사람들의 굶주림과 혼란, 무너진 사회의 모습이 매일같이 1면을 장식했다. 프랑스 국민들의 마음속에서도 복수의 통쾌함은 점차 안타까운 동정심으로 바뀌어 가고 있었다. 무언가 해야 했다.\n\n하지만 전후의 프랑스 역시 풍족하지 않았다. 국가는 모든 것을 책임질 여력이 없었다. 블룸은 고민했다. 프랑스가 독일에 보여주어야 할 것은 압도적인 부나 군사력이 아니라, 프랑스 공화국의 근본적 이상, 즉 '박애' 그 자체였다.\n\n그의 지시에 따라 프랑스 정부는 '독일 민중을 위한 인도적 지원 재단'을 설립했다. 정부는 초기 자금을 투입하고, 언론을 통해 패배한 독일인들의 고통을 조명하며 프랑스 시민들의 동정심을 자극했다. 이것은 명령이 아니라 호소였다.\n\n결과는 놀라웠다. 정부가 보여준 작은 선의의 불씨는 프랑스 전역에서 거대한 불길로 번져 나갔다. 시민들은 넉넉지 않은 삶 속에서도 기꺼이 재산을 내놓았다. 낡은 외투 한 벌, 통조림 한 캔, 아이들의 헌 장난감까지 — 각계각층의 프랑스인들이 자발적으로 구호의 손길을 내밀었다.\n\n블룸은 신문에 실린 사진을 바라보았다. 프랑스 시민들이 기부한 구호품 상자들 앞에 길게 늘어선 줄의 모습이었다. 국가는 방향을 제시했고, 시민들은 그 뜻에 응답했다. 강요가 아닌 연대, 의무가 아닌 공감. 그것이 바로 프랑스가 가야 할 길이었다. 블룸은 미소를 지었다. 이것이야말로 진정한 박애의 방식이었다."
 france_wr.245.a:0 "박애는 프랑스의 이름으로 실천된다."
 france_wr.246.t:0 "혁명의 방식"
 france_wr.246.d:0 "피에르 모나트는 집무실의 지도 위에 새로 그어진 '독일 인민공화국'의 국경선을 바라보고 있었다. 그의 눈에 저들은 정복해야 할 패배자가 아니었다. 함께 낡은 세계를 불태우고 새로운 질서를 세워야 할 혁명의 동지였다.\n\n그러나 혁명의 열정은 굶주린 배를 채워주지 못했다. 신문들은 연일 독일이 겪고 있는 극심한 혼란과 빈곤을 보도했다. 거리에는 일자리를 잃은 노동자들과 굶주리는 아이들이 넘쳐났다. 모나트는 낮게 중얼거렸다.\n\n"노동자들에게 무슨 죄가 있단 말인가."\n\n전쟁을 일으킨 것은 카이저와 자본가들이지, 우리와 같은 노동자들이 아니었다. 그는 국가의 이름으로 거창한 원조를 명령하지 않았다. 그것은 부르주아 국가들이 행하는 위선적인 자선일 뿐이었다. 대신, 프랑스 전역의 생디카와 코뮌을 향해 호소했다.\n\n죄가 있는 것은 독일 제국을 이끌었던 융커와 자본가 계급이며, 독일의 노동 인민은 해방되어야 할 우리의 형제라고. 그리고 그 형제들에게 혁명적 연대의 손길을 내밀어야 한다고 말했다.\n\n프랑스의 노동자들은 즉각 응답했다. 각지의 공동체와 조합들은 자신들의 방식으로 인도적 지원에 참여했다. 리옹의 직물 생디카는 자신들이 만든 옷가지를 모아 보냈고, 마르세유의 항만 노동자들은 조합 기금으로 마련한 식량을 배에 실었다. 파리의 인쇄 노동자들은 빵과 함께 혁명 선전물을 독일로 보냈다.\n\n그것은 국가가 주도하는 거대한 지원은 아니었다. 그러나 모든 구호품 상자에는 노동자의 진심과 국경을 넘어선 동지애가 담겨 있었다. 이 명분과 지원은 총칼보다 더 깊이, 굶주린 독일 인민들의 마음속에 새겨질 터였다.\n\n모나트는 조용히 미소를 지었다. 이것이야말로 진정한 혁명의 방식이었다."
 france_wr.246.a:0 "혁명은 총칼이 아닌 연대로 완성된다."
 france_wr.247.t:0 "포젠의 운명"
 france_wr.247.d:0 "전쟁의 끝과 함께 독일 제국의 영토는 프랑스의 군사 점령 아래 놓였습니다. 그중에서도 포젠 지역은 독일과 폴란드의 경계에 자리 잡은 전략적 요충지로, 이제 그 운명을 결정해야 할 때가 되었습니다.\n\n파리 외교가에서는 두 가지 의견이 첨예하게 대립하고 있습니다. 일부는 포젠을 폴란드에 이양해야 한다고 주장합니다. 그들은 폴란드가 프랑스의 우호국으로서 동부 유럽의 방벽 역할을 할 것이며, 이양을 통해 프랑스의 도덕적 정당성과 동맹 신뢰를 강화할 수 있다고 말합니다. 반면 다른 이들은 포젠을 프랑스의 직접 관리 하에 두거나, 최소한 프랑스 영향권 내의 독일 행정구역으로 유지해야 한다고 주장합니다. 이들은 폴란드의 민족주의가 통제 불가능한 요소로 변할 수 있으며, 프랑스의 안보에 장기적인 위협이 될 가능성을 경고하고 있습니다.\n\n이 결정은 단순히 국경선을 조정하는 문제가 아니라, 유럽의 세력 균형과 프랑스가 주도하는 새로운 질서의 방향을 결정짓는 중대한 외교적 선택이 될 것입니다."
 france_wr.247.a:0 "포젠을 폴란드에 양도한다."
 france_wr.247.b:0 "포젠은 독일의 손에 남겨두어야 한다."
 france_wr.248.t:0 "실레시아의 운명"
 france_wr.248.d:0 "독일 제국의 붕괴 이후, 실레시아 지역은 프랑스군과 연합군의 점령 하에 놓였습니다. 광물 자원이 풍부한 이 지역은 산업적으로 독일의 심장부라 불리며, 동시에 폴란드와 체코 국경에 인접한 전략적 요충지이기도 합니다. 그러나 지금, 프랑스는 이 복잡한 지역의 향방을 결정해야 하는 중대한 기로에 서 있습니다.\n\n파리의 외교가에서는 세 가지 의견이 맞서고 있습니다. 첫째, 실레시아를 독일에 잔류시켜 전후 복구의 일환으로 독일 내 안정된 산업 질서를 유지해야 한다는 의견입니다. 둘째, 실레시아를 독립적인 완충국으로 분리해 프랑스의 보호 아래 두자는 제안도 존재합니다. 이들은 독립 실레이아가 독일 민족주의와 폴란드 확장의 완충선 역할을 할 수 있다고 주장합니다. 셋째, 일부는 고지 실레시아의 동부 지역을 폴란드에 이양함으로써 폴란드와의 동맹을 강화하고, 남은 서부 지역만을 독립 실레이아로 유지하자는 절충안을 제시하고 있습니다.\n\n프랑스의 결정은 단순히 국경을 나누는 문제를 넘어, 독일의 재편과 동유럽의 정치 균형, 나아가 프랑스가 주도하는 전후 질서의 미래를 규정짓게 될 것입니다."
 france_wr.248.a:0 "실레시아를 독일에 남긴다."
 france_wr.248.b:0 "독립된 실레이아 공화국을 수립한다."
 france_wr.248.c:0 "동부 고지 실레시아는 폴란드에, 나머지는 실레이아로 분리한다."
 france_wr.249.t:0 "프로이센의 운명"
 france_wr.249.d:0 "독일 제국의 붕괴 이후, 프로이센 지역은 프랑스군의 점령 아래 놓였습니다. 이곳은 독일 군국주의의 심장부이자 유럽의 전쟁사를 상징하는 땅이었습니다. 그러나 동시에 발트해로 통하는 항구와 광활한 농업 지대를 품은 전략적 요충지이기도 합니다. 이제 프랑스는 이 지역의 미래를 결정해야 합니다.\n\n파리 외교가에서는 세 가지 입장이 팽팽히 맞서고 있습니다. 첫째, 프로이센 전체를 폴란드에 이양해야 한다는 의견입니다. 이들은 폴란드가 프랑스의 신뢰할 수 있는 동맹으로서 동유럽의 방벽 역할을 수행할 것이라 믿습니다. 둘째, 프로이센을 독일에 남겨두어야 한다는 주장도 존재합니다. 이들은 프랑스의 간접적 영향 아래 재편된 독일이야말로 유럽의 안정과 균형을 보장한다고 주장합니다.\n\n마지막으로 제3의 절충안이 있습니다. 발트해 연안의 클라이페다(멤멜) 지역은 역사적·지리적으로 리투아니아와 밀접하게 연관되어 있으므로 리투아니아에 반환하고, 나머지 프로이센 본토는 폴란드에 이양한다는 방안입니다. 이는 소규모 국가들의 자결권을 인정하면서도 프랑스의 동맹 체계를 강화하는 타협안으로 평가받고 있습니다.\n\n이 결정은 단순히 국경을 조정하는 문제가 아닙니다. 그것은 유럽의 군국주의적 잔재를 어떻게 처리할지, 그리고 프랑스가 주도하는 새로운 질서가 어떤 형태를 띨지를 결정짓는 중대한 외교적 분기점이 될 것입니다."
 france_wr.249.a:0 "프로이센을 폴란드에 넘긴다."
 france_wr.249.b:0 "프로이센은 독일의 일부로 남긴다."
 france_wr.249.c:0 "클라이페다는 리투아니아에, 나머지는 폴란드에 넘긴다."
 france_wr.250.t:0 "라인란트의 운명"
 france_wr.250.d:0 "라인란트는 오랫동안 프랑스의 안보와 직결된 지역이었습니다. 이곳은 독일의 군사력과 산업력이 집중된 요충지로, 두 차례의 대전에서 프랑스를 위협한 전쟁 기계의 심장이기도 했습니다. 이제 독일 제국의 붕괴와 함께 라인란트는 프랑스군의 완전한 군사 점령하에 놓여 있으며, 그 미래를 결정해야 할 때가 다가왔습니다.\n\n파리의 고위 참모들은 크게 두 가지 노선을 두고 논쟁을 벌이고 있습니다. 하나는 라인란트를 프랑스의 직접 점령지로 유지해야 한다는 주장입니다. 이들은 이 지역의 군사적 중요성과 석탄·철광 자원이 프랑스의 재건과 방위에 절대적으로 필요하다고 강조합니다. 또 다른 입장은, 라인란트에 프랑스의 후원을 받는 새로운 현지 정부를 수립해야 한다는 것입니다. 이들은 지속적인 군사 점령은 막대한 비용과 국제적 비난을 초래할 뿐이라 주장하며, 프랑스의 보호 아래 자치정부를 세우는 편이 장기적으로 더 현명하다고 말합니다.\n\n결정은 단순한 행정 문제를 넘어, 프랑스가 어떤 방식으로 유럽 질서를 이끌 것인가를 가늠하는 시금석이 될 것입니다. 라인란트를 프랑스의 군사적 방패로 유지할 것인가, 아니면 프랑스의 후원 아래 새로운 질서를 실험할 것인가—이제 선택의 시간이 다가왔습니다."
 france_wr.250.b:0 "프랑스군의 점령을 유지한다."
 france_wr.250.a:0 "라인란트 자치정부를 수립한다."
 france_wr.251.t:0 "늙은 원수의 회상"
 france_wr.251.d:0 "산들바람에 흔들거리는 나뭇잎 사이로, 올해에도 어김없이 붉은 장미가 피어났다. 파리의 가정집의 작은 뒤뜰에 피어난 장미 송이송이를 한 노인이 가만히 바라보고 있었다. 한때 '베르됭의 사자'로 불리며 프랑스의 모든 권력을 손에 쥐었던 대통령, 필리프 페탱은 이제 초라해진 몸으로 뒷마당 발코니에 앉아 조용히 자신의 정원을 바라보고 있었다.\n\n1934년의 사태로 하야한 이후, 정치에서 완전히 쫓겨난 그가 할 수 있는 몇 안 되는 취미 중 하나였다.\n\n'...오늘 프랑스는 연합궁과 베를린 시가를 행진하였습니다. 프랑스의 위대한 승리를 보여주는 이 행진에는 모리스 가믈랭 총사령관과...'\n\n발코니 탁자 위 라디오에서는 연일 이어지는 연합군의 베를린 행진 소식이 흘러나왔다. 도리오의 선전 도구가 되어버린 언론들은 이 위대한 프랑스의 승리가 오롯이 도리오의 지도 아래에서 이루어진 것이라 떠들어댔다.\n\n페탱은 생드니 거리에서 주먹이나 휘두르던 풋내기 공산당원이던 그의 모습을 기억하고 있었다. 프랑스인으로서의 품위도, 명예도, 신에 대한 경의도 없는 선동가. 페탱으로서는 결코 좋게 볼 수 없는 인물이었다.\n\n그러거나 말거나, 결국 도리오라는 야수는 권력을 장악했고, 프랑스 민중의 염원이던 독일의 패망을 이루어냈다. 모두가 승리에 환호하며 승전의 달콤함에 취해 있었다.\n\n그러나 페탱은 승리의 환희보다도 도리오에 의해 무너져 가는 프랑스의 기치에 더욱 근심을 품을 수밖에 없었다. 가족과 노동, 조국이라는 가치가 저 천박한 좌파 선동가에 의해 유린당하는 모습을 차마 그는 볼 자신이 없었다.\n\n이제 정치와 연을 끊은 노인이 할 수 있는 것은 그런 모습을 보며 한탄하는 것뿐이었다. 페탱은 자리에서 일어나 라디오를 끄고, 씁쓸한 뒷모습을 남긴 채 자신의 집 안으로 다시 들어갔다.\n\n프랑스의 운명은 어떻게 될 것인가?"
 france_wr.251.a:0 "프랑스는 영원하리니, 신의 가호가 함께하길."
 france_wr.252.t:0 "늙은 원수의 경멸"
 france_wr.252.d:0 "프랑스는 승리하였다. 도시에서 시골까지, 노인부터 아이까지 전쟁의 종식과 프랑스의 위대한 승리를 기뻐하지 않는 이가 없었다. 그러나 한 노인만은, 근심이 가득한 표정으로 파리의 거리를 바라보고 있었다.\n\n그는 한때 프랑스 권력이 정점에 있었고 지금은 뒷방 늙은이로 몰락한 존재, 필리프 페탱이었다.\n\n그가 몰락한 뒤 권좌를 차지한 이는 마르셀 데아였다.\n\n페탱은 데아를 이렇게 보았다. 데아는 프랑스를 하나의 기계부품으로 취급하는 자였다. 만약 도리오가 역겨운 하수구 냄새를 풍기는 인간이라면, 데아는 먼지 쌓인 책과 썩은 잉크 냄새를 풍기는 자였다. 그는 프랑스의 이상을 '효율성'이라는 이름으로 말살하고, 프랑스를 거대한 공장으로 만들며, 프랑스인을 그 공장의 부속품으로 전락시켰다. 이것이 페탱의 데아에 대한 판단이었다.\n\n프랑스를 거대한 전쟁 기계로 개조해 독일을 무너뜨린 것은 사실이었지만, 페탱에게 그것은 명예로운 승리가 아니었다. 독일을 꺾기 위해 프랑스를 독일과 같은 괴물로 만들어 버린 것이다. 그 생각이 그를 휩쓸자 속에서 끓어오르는 한숨이 터져 나왔다.\n\n\"괴수를 죽이려다 스스로 괴수가 되었구나!\"\n\n위대한 프랑스는 과연 어디에 있는가?"
 france_wr.252.a:0 "프랑스여, 네 영광은 어디에 있는가?"
 france_wr.253.t:0 "늙은 원수의 만족"
 france_wr.253.d:0 "신문에는 연일 드 라 로크의 얼굴이 전면에 실려 인쇄되었다. 신문은 연일 드 라 로크와 '사회공화국'의 승리라 말했다.\n\n이러한 내용으로 가득한 신문을 한 노인이 자신의 집 탁자에 내려놓았다. 프랑스의 대통령이었던, 이제는 모든 정치적 힘을 잃은 노인, 필리프 페탱이었다.\n\n1934년의 사태로 그는 정치와 완전히 결별했다. 도리오라 불리던 악취 나는 선동가가 한때 프랑스를 휘어잡은 적도 있었으나, 그가 남긴 질서공화당이라는 유산은 드 라 로크의 지도 아래 끝까지 살아남아 결국 권력을 되찾는 데 성공했다.\n\n"이 정도면 충분하지..."\n\n베를린 가도를 행진하는 프랑스군의 사진이 담긴 신문을 보며, 페탱은 조용히 중얼거렸다.\n\n권위와 질서에 입각한 민주주의. 사회공화국이라는 이름 아래, 위대한 조국 프랑스는 다시 승리하였다. 그는 그렇게 믿었다.\n\n물론 그에게 드 라 로크의 방식은 다소 위험해 보였다. 대중과 공화국 — 그 조합은 언제든 혼란과 무질서로 이어질 수 있는 불안정한 체제였다.\n\n아직은 드 라 로크의 지도 아래 그런 일은 일어나지 않았지만, 그가 언제까지 프랑스를 통치할 수는 없는 법이었다. 페탱은 그것이 걱정스러웠다.\n\n프랑스는 승리했다. 다시 영광의 순간으로 돌아왔고, 세계 무대에서 당당히 목소리를 낼 수 있게 되었다. 그에게 있어 이보다 기쁜 일은 없었다. 프랑스의 체제는 안정되었고, 나름 올바른 방향으로 나아가고 있다고 그는 생각했다.\n\n그러나 마음속에서 떠오르는 근심은 쉽게 사라지지 않았다.\n\n"프랑스... 프랑스..."\n\n노인은 신문을 탁자에 다시 내려놓고, 창가로 다가가 파리의 전경을 조용히 바라보았다.\n\n—어쨌거나, 그는 지금에 만족하였다."
 france_wr.253.a:0 "이제 프랑스는 다시 일어섰다."
 france_wr.254.t:0 "늙은 원수의 미소"
 france_wr.254.d:0 "노인의 입가에서는 미소가 떠나지 않았다. 파리의 한적한 가정집에서, 밝은 태양 아래 돌아가는 도시의 모습을 바라보며 그는 조용히 미소를 지었다.\n\n필리프 페탱, 한때 위대한 프랑스의 대통령이었으나 1934년의 혼란 이후 모든 것을 잃은 노인. 그러나 그의 얼굴에는 좌절도, 절망도 없었다.\n\n그의 모든 정치적 기반은 사라졌지만, 그의 유산은 다시 프랑스를 장악했다. 그리고 마침내 프랑스인은 모두가 꿈꾸던 독일 징벌의 꿈을 이루었다.\n\n노인은 신문을 들어 연설하는 샤를 드 골의 사진을 바라보았다. 한때 그의 휘하에서 작전 토론을 벌이던, 고집 세고 키만 컸던 그 젊은 장교의 모습이 아직도 눈에 선했다.\n\n그는 결국 해냈다. 노인이 시작했던 일을, 그가 완성시킨 것이다.\n\n사람들은 페탱이 틀렸고 드 골이 옳았다고 말하지만, 페탱에게 그건 모순된 말이었다. 드 골이 세운 강력한 공화국 — 그 권위는 어디서 비롯된 것인가? 의회의 무능과 정당들의 혼란을 종식시켜야 한다는 것, 프랑스는 토론이 아니라 결단을 필요로 한다는 것. 그것은 노인의 평생 신념이었고, 지금 드 골이 구현한 프랑스의 모습이었다.\n\n노인이 '방패'가 되어 조국의 붕괴를 막는 동안, 드 골은 '검'이 되어 밖으로 향할 힘을 길렀다. 노인은 조국을 지켰고, 드 골은 그 토대 위에서 조국을 다시 세웠다. 세상은 그들의 길이 다르다고 말하지만, 결국 그들은 같은 제단 앞에서 프랑스를 위해 기도하고 있었던 것이다.\n\n그의 모든 행보는 결국 나의 사상을 증명하고 있다. 저 강력하고 위엄 있는 프랑스, 그것이 내가 꿈꾸던 프랑스였다.\n\n—노인의 입가에서 미소가 사라지는 일은 없었다."
 france_wr.254.a:0 "프랑스는 다시금 위대한 국가가 되었다."
 france_wr.255.t:0 "늙은 원수의 탄식"
 france_wr.255.d:0 "파리의 한 가정집. 모두가 프랑스의 승리를 기뻐하는 그 사이에서, 한 노인만은 어두운 얼굴로 신문을 던지듯 탁자 위에 내려놓았다.\n\n"후우..."\n\n그의 입에서 깊은 한숨이 흘러나왔다.\n\n필리프 페탱 — 베르됭의 사자, 한때 프랑스 권력의 정점에 섰던 남자. 그러나 지금의 그는, 그 어느 때보다도 깊은 분노와 절망 속에 잠겨 있었다.\n\n그토록 염원하던 독일의 붕괴와 프랑스의 승리가 실현되었음에도 불구하고, 노인의 눈빛에는 어둠이 서려 있었다. 그 모든 이유는 단 하나 — 마르셀 뷔카르였다.\n\n뷔카르는 프랑스를 '복수'라는 광기로 물들인 자였다. 그는 국가를 전쟁 기계로 변모시키고, 국민을 증오의 불길 속으로 몰아넣었다. 거리의 환호 소리조차 페탱의 귀에는 피에 굶주린 짐승들의 울부짖음처럼 들렸다. 프랑스는 복수의 마약에 취해 스스로를 좀먹고 있었다.\n\n괴물을 무너뜨리기 위해 괴물이 된 나라. 독일이라는 야수를 쓰러뜨리기 위해 프랑스는 그보다도 더욱 흉악한 히드라로 변해버렸다.\n\n프랑스는 죽었다. 이제 남은 것은 이름뿐인 유령이다. 프랑스라는 망자가 다시 생명을 되찾기까지는 아마도 수백 년이 걸릴 것이다.\n\n—광기의 시대는 쉽게 죽지 않는다."
 france_wr.255.a:0 "프랑스여, 이게 네가 바라던 승리인가?"
 france_wr.256.t:0 "늙은 원수의 한숨"
 france_wr.256.d:0 "프랑스는 승리했다. 백 년 묵은 숙적 독일은 무너졌고, 마침내 프랑스가 승전국으로 우뚝 섰다. 이 소식을 듣고 기뻐하지 않은 이는 나라에 단 한 사람도 없었다 — 필리프 페탱조차도.\n\n그러나 그의 가슴 한켠에는 어두운 그림자가 드리워져 있었다. 그것은 정치의 향방이었다.\n\n그가 꿈꾸던 프랑스는 강한 질서와 가부장의 권위 위에 세워진 나라였다. 하지만 지금 그의 눈앞에 펼쳐진 프랑스는 그와 거리가 멀었다 — 오히려 그가 한때 짓밟아 없앤 유령이 다시 되살아난 듯했다.\n\n지난 대전과 달리 이번 전쟁은 승리로 끝났지만, 페탱은 그 공을 정부나 정치인들에게 돌릴 수 없었다. 아니다 — 이것은 그가 전간기에 재정비한 프랑스 육군의 승리였다. 명예와 강인함의 상징이자 프랑스가 의지해야 할 기둥. 그의 눈에 지금의 정부는 도리어 군의 발목을 잡았을 뿐이었다. 그럼에도 불구하고 군은 흔들리지 않았고, 무너지지 않았으며, 결국 독일을 쓰러뜨렸다.\n\n사실 여부와 상관없이, 노원수는 그렇게 믿었다.\n\n그래서 그는 걱정을 떨칠 수 없었다 — 혼란과 모순의 프랑스가 다시 돌아온 것이다. 오늘은 승리의 도취 속에 모든 것이 고요하다. 그러나 내일은? '자유'와 '민주주의'라는 깃발 아래 행진하는 혼란을 누가 막을 것인가?\n\n이 생각들은 그의 어깨 위에 무겁게 내려앉았다.\n\n—그러나 그는 부정할 수 없었다. 이 모든 일은 현 정부 아래에서 일어난 일이었다."
 france_wr.256.a:0 "이 승리는 과연 얼마나 지속될 것인가?"
 france_wr.257.t:0 "늙은 원수의 당혹"
 france_wr.257.d:0 "필리프 패탱에게 있어 적어도 분명했던 건, 그의 반민주주의 성전이 이런 식으로 진행되어서는 안 되었던 것이었다.\n\n샤를 모라스가 루이필리프의 후손을 데려온다고 했을 때, 노인은 십몇 분을 웃어재끼지 않을 수 없었다.\n\n권좌에서 내려온 후 심심한 참에 얼마나 재미있는 소식이었던가. 문명화된 이들 중 1848년의 격동을 잊을 수 있는 자들이란 얼마나 미친 부류인가. 자신이 생각하기에도 수구적인- 미래를 내다보지 못하는 이들이 프랑스의 고삐를 휘어잡았다는 건 얼마나 허황된 이야기인가.\n\n원수는 웃으면서도 눈물을 멈출 수 없었다. 오로지 모국 프랑스를 위해 일했던 자신과는 달리 제 이념을 위해 살아가는 이들이었으니, 그 끝은 눈에 보듯 뻔하다. 프랑스는 다시 한 번 무너질 것이고 삼색기는 바스라질 것이다. 노인은 불타오르며 마지막 빛을 번쩍이는 파리와 함께 사라질 준비를 했다.\n\n파리 대신 베를린이 불타올랐다는 소식이 전해지기 전까지는... 노인은 그저 죽을 날만 기다리고 있었다.\n\n오래간만에 예투알에서 개선식이 열린다. 베를린과 빈이 무너지고 프랑스가 세계 무대에 다시 올라섰다. 노인이 예상한 것과 정반대로 군주 아래 집결한 프랑스인은 모국을 위한 복수를 해냈다.\n\n...어떻게? 분권화라는 명목으로 갈라진 프랑스가, 복잡하고 현학적인 어투를 써가며 별 의미도 없는 이상을 전파하던 인간이 어떻게?\n\n원수복을 입고 거울에 비치던 노인의 입에 침이 흘러내렸다. 아차, 이게 무슨 실수인가. 현실에 대해 생각하려다 제 모습이 얼마나 우스꽝스러울 수 있는지 잊어먹은 듯했다. 혀를 차며 손수건으로 입을 닦았다.\n\n그대로 문을 나서고는 발코니 의자에 눕다시피 앉아 노을을 바라보았다. 우윳병을 꺼내 포도주를 마시듯 -주치의가 음주를 만류한 바가 있었다- 한 모금 들이켰다. 요즈음 조합에서 우유를 싼 값에 내놓으니 아무렴 좋은 일이다."
 france_wr.257.a:0 "아무래도 황당하다시피한 승리를 생각하기에 노인이 너무 늙은 것 같았다."
 france_wr.258.t:0 "늙은 원수의 경멸"
 france_wr.258.d:0 "신문 1면에는 '노동자 공화국의 승리'라는 제목이 대문짝만 하게 실려 있었다. 피에르 모나트의 생디칼리즘 정부가 독일과의 전쟁에서 승리했다고 했다. 거리에는 환호가 터져 나왔고, 붉은 깃발이 하늘을 뒤덮었다. 그러나 그 소식을 들은 노인은 아무런 감흥도 느끼지 못했다. 필리프 페탱은 그저 조용히 신문을 내려놓았다. 프랑스가 이겼다는 말은 맞았다. 그러나 그가 알던 프랑스는 더 이상 그곳에 없었다.\n\n페탱에게 이 새로운 체제는 승리가 아니라 모독이었다. 군대의 규율 대신 평의회가, 명예 대신 구호가, 신의 질서 대신 노동자의 의지가 자리를 차지했다. 생디칼리스트들은 그들의 혁명을 '노동자의 승리'라 부르겠지만, 노인이 보기엔 그저 혼란과 무질서의 포장에 불과했다. 피와 희생으로 쟁취한 승리를 선동가들이 가로채고, 조국의 이름으로 프랑스를 실험대 위에 올려놓았다. 그는 그 모든 것이 역겨웠다.\n\n그는 신문을 구겨 탁자에 던졌다. 독일과의 전쟁에서 이겼다는 사실조차 이제 아무 의미가 없었다. 프랑스는 육체만 남은 껍데기였다. 총칼로 이긴 전쟁 뒤에, 정신은 붉은 독에 잠식당하고 있었다. 그는 창밖으로 흩날리는 붉은 깃발을 잠시 바라보다가, 깊은 한숨을 내쉬었다. 조국은 살아남았으나, 프랑스의 영혼은 이미 무덤 속에 있었다."
 france_wr.258.a:0 "붉은 승리란 결국 또 다른 패배일 뿐이다."
 france_wr.259.t:0 "모든것의 끝에 이르러"
 france_wr.259.d:0 "남자는 그 누구보다 공산주의를, 인민과 평등을 사랑하였었습니다. 그러나 그가 바라 마지않던 사상을 따르던 자들에 의해 제명된 이후 그는 보다 우익적이고, 민족주의적인 대중사회주의를 만들어냈습니다. 그의 목표는 단순하였습니다. 프랑스 민족의 이름으로, 프랑스를 통합하고 사회주의 이념을 실현하는 것. 그리고 프랑스의 영원한 숙적인 독일의 머리를 밟아 깨뜨리는 것.\n\n34년 페탱 정부가 붕괴하고 그는 데아와 연합하여 프랑스 정권을 장악하였습니다. 종국에는 그 스스로 프랑스의 일인자가 되었습니다. 독일이라는 이름의 독사가 프랑스의 군홧발에 그 머리가 밟혀 깨어지고, 공산주의의 이름으로 인민을 착취하는 러시아 불곰이 프랑스군의 포화속에서 찢겨 사라지니 프랑스는 유럽의 종주국으로서 우뚝 솟아올랐습니다.\n\n연단으로 향하는 길에 도리오는 우뚝 멈춰섰습니다. 젊고 어리숙하고, 혈기왕성했던 공산주의자 청년은 죽어 그의 가슴속에 묻혀있습니다. 연단으로 향하는 이 남자는 프랑스 민족의 영웅, 대중사회주의의 창시자이자 노련한 정치인이었으니 곧 옛 자신을 죽이고 새롭게 부활한 남자였습니다. 연단으로 향하는 문 너머에서 들려오는 함성소리가 더욱 커지자 남자의 발걸음이 다시 움직이기 시작했습니다. 문이 열리고 찬란한 햇빛과 함께 군중의 열기가 그를 덮쳤습니다. 프랑스의 지도자는 군중을 향해 손을 들어올리며 연단을 향해 첫 걸음을 내디뎠습니다."
 france_wr.259.a:0 "그리고 그것은 새로운 프랑스의 첫 걸음이었다."
 france_wr.260.t:0 "자칭 혁명가의 이야기"
 france_wr.260.d:0 "데아의 권위주의적이고 때론 독재자 같아 보이는 면모는 그가 혁명가와는 꽤 거리가 먼 사람처럼 보이게 만듭니다. 실제로도, 이는 어느정도 맞는 말이기도 합니다. 혁명가라기에는 타협적이었으며, 권위적이고 독선적이었습니다. 신사회주의를 신봉하는 그는 마르크스주의의 현혹적인 말과 개혁주의의 헛소리를 좋아하지 않았습니다.\n\n그는 프랑스에 새로운 세계를 구축하기 위해서 도리오와 협력하여 정권을 장악하는데 성공하였습니다. 그러나 도리오의 이상과 데아의 이상은 결코 합쳐질 수 없는 것이었습니다. 둘 중 하나가 축출되어야 한다면, 적어도 그것이 자신이 되어서는 안 됐습니다.\n\n데아는 승리하였습니다. 페탱에 대항하여, 도리오에 대항하여, 독일에 대항하여, 그리고 소련에 대항하여... 프랑스는 승리하였습니다. 자칭 혁명가는 승리하였습니다. 데아는 자신의 관저에서 파리의 하늘을 올려다 보았습니다. 그는 프랑스를 하나로 규합하는데 성공하였으며, 그는 유럽을 규합하는데 성공하였습니다. 그가 바라보고 있는것은, 파리의 푸른 하늘과 도시의 전경이었으며..."
 france_wr.260.a:0 "또한, 그가 이루어낸 프랑스였다."
 france_wr.261.t:0 "사회공화국의 아버지"
 france_wr.261.d:0 "제1차 세계대전의 포화 속, 형이 전사했다는 비보를 들었던 날. 슬픔을 느낄 새도 없이 조국을 위해 총을 들고 전장으로 향했던 그날, 그는 그곳에서 지옥을 보았고 끝내 조국의 쓴 패배를 맛보았습니다. 그러나 그는 포기하지 않았습니다. 패배와 이념 갈등으로 분열된 프랑스를 바라보며, 반드시 이 나라를 바로잡겠다고 맹세하였습니다.\n\n그는 페탱의 공화질서당에 가입하여 상당한 입지를 다졌고, 페탱의 부관이었던 드 골 못지않은 세력을 구축할 수 있었습니다. 페탱이 실각하고 공화질서당이 위기에 빠졌을 때, 그의 능수능란함은 당을 다시 궤도로 올려놓았습니다. 도리오를 몰아내고 재집권에 성공했을 때, 공화질서당 내에서 그를 능가하는 이는 더 이상 아무도 없었습니다.\n\n그는 마침내 프랑스의 대통령이 되어, 다시 프랑스를 구축하기 시작하였습니다. 프랑스의 올바른 정의를 위해, 질서를 위해, 민주주의의 이름 아래에서—대통령에게 집중된 권력을 통해—그는 공화질서당을 바로 세웠던 것처럼 프랑스 또한 다시 궤도에 올려놓았습니다.\n\n독일과 소련도, 그가 이룩한 프랑스의 상대가 되지 못했습니다. 그들은 손쉽게 바스러지고, 무너졌습니다. 그의 손에서 프랑스의 가장 위대한 시대가 열렸습니다."
 france_wr.261.a:0 "가장 아름다운 시대의 가장 아름다운 붓꽃."
 france_wr.262.t:0 "두 번째 나폴레옹"
 france_wr.262.d:0 "페탱과 함께, 그의 시대가 열렸습니다. 페탱의 부관으로서 그는 프랑스 정치에 상당한 영향력을 끼치게 되었습니다.\n\n그러나 페탱이 실각하고 그의 시대도 끝나는 듯 보였습니다. 공화질서당의 인기는 급격히 식어가기 시작했고, 그 남자, 드 골 또한 중앙 권력에서 멀어져 가는 것처럼 보였습니다. 그러나 드 라 로크가 공화질서당의 생명줄을 붙들어 구하고, 도리오 정권을 무너뜨리자 그는 다시 정치의 중심이 되었습니다. 프랑스는 드 라 로크가 아닌 드 골을 선택하였습니다.\n\n페탱은 프랑스 정치에서 사라졌습니다. 그러나 그 유산은 드 골이라는 이름으로 살아남아 프랑스 권력의 중심에 남았습니다. 그는 스스로를 나폴레옹으로 여겼습니다. 프랑스 역사의 두 번째 나폴레옹, 독일을 무너뜨리고 프랑스를 유럽의 가장 위대한 국가로 다시 만들 자. 그리고 그의 바람은 곧 현실이 되었습니다.\n\n그는 독일을 무너뜨렸습니다. 1807년의 그날처럼, 독일은 프랑스의 손에 무너졌습니다. 더 나아가 그는 원래의 나폴레옹도 성공하지 못한 러시아 원정마저 성공하였습니다. 드 골은 어쩌면 자신이 나폴레옹 1세보다 더욱 위대한 인물이라 생각했습니다.\n\n올바른 권위와 질서 아래 프랑스는 바로 세워졌습니다. 프랑스의 진정한 나폴레옹의 손으로 바로 세워졌습니다."
 france_wr.262.a:0 "프랑스여, 영원하라!"
 france_wr.263.t:0 "꿈을 이루다"
 france_wr.263.d:0 "모든 것은 1871년에서 시작되었습니다. 나폴레옹 3세와 제국이 무너져 내렸을 때, 프랑스는 독일에 복수하기로 결심했습니다. 1914년, 복수를 이룰 기회가 찾아왔습니다. 그러나 프랑스는 참호의 진창 속에서 다시 쓰러졌고, 또다시 패배하였습니다. 프랑스의 모든 국민은 복수를 꿈꿨습니다. 뷔카르 또한 그들 중 하나였습니다. 하지만 정치인들은 무능했고, 복수라는 목적을 잊은 듯 보였습니다.\n\n그렇기에 뷔카르는 쿠데타를 일으켰습니다. 도리오 정부를 무너뜨리고 스스로 새로운 프랑스의 종신 대통령이 되었습니다. 그의 지휘 아래 프랑스는 새로운 악보를 연주했습니다. 군인의 함성과, 전차의 엔진음, 항공기의 기총음을 음표로 삼은 그 새로운 악보는 독일인들을 갈기갈기 찢고 불태워버렸습니다.\n\n복수는 완성되었습니다. 더 이상 '독일'이라는 개념은 이 지구상에 존재하지 않습니다. 그러나 이미 전쟁 기계가 되어버린 프랑스는 멈추지 않았습니다. 유럽에서의 패권을 확립하기 위해, 더러운 공산주의자들 또한 찢어 죽였습니다.\n\n프랑스는 승리했습니다. 이제 대륙에서 프랑스를 대적할 국가는 없습니다. 하지만 아직 끝나지 않았습니다. 아메리카 대륙의 간신배들이 프랑스를 위협하고 있으며, 영국 또한 여전히 우리의 숙적입니다. 복수는 끝나지 않았습니다. 복수는 멈추지 않습니다. 복수는 영원할 것입니다."
 france_wr.263.a:0 "광기로 점철된 국가"
 france_wr.264.t:0 "민주주의의 화환"
 france_wr.264.d:0 "프랑스는 고통받아왔습니다. 독일에 의해 무너지고, 페탱이 프랑스의 민주 정부를 붕괴시킨 그날로부터 프랑스는 끊임없는 시련 속에 있었습니다. 권위주의적이고 억압적인 정부는 사회와 국민을 통제하려 들었고, 프랑스는 길고 어두운 억압의 나날을 견뎌야 했습니다.\n\n그러나 프랑스 국민들은 그들의 폭정을 참지 않았습니다. 프랑스의 독재정부는 결국 무너졌고, 1789년 그날처럼 시민들은 다시금 승리를 쟁취하였습니다.\n\n독재를 무너뜨린 뒤, 민주연합은 연정 붕괴라는 정치적 혼란을 겪어야만 했습니다. 블룸과 레노의 경제정책은 너무나 달랐습니다. 최종적으로 [FRA.GetLeader]이(가) 승리하였으나, 민주주의를 향한 그들의 이상은 같았고, 프랑스의 부흥과 자유의 꿈 또한 그들이 공유한 신념이었습니다.\n\n그리고 또 하나의 목표가 있었습니다. 프랑스의 가장 큰 숙적, 독일을 무너뜨리는 것. 정당의 경계를 넘어 프랑스는 하나로 단결했고, 국민들은 독사의 위협에 맞서 싸워 결국 그 괴물을 사로잡아 죽이는 데 성공하였습니다.\n\n그들이 잡은 것은 독사뿐만이 아니었습니다. 평등과 공평이라는 이름으로 인민을 착취하던 불곰 또한 그들의 정의의 손에 의해 쓰러졌습니다. 프랑스는 승리하였습니다. 그리고 그들을 억압하려 했던 모든 자들로부터 자유를 쟁취하였습니다."
 france_wr.264.a:0 "자유는 쟁취하는 것이다."
 france_wr.265.t:0 "국왕 폐하 만세"
 france_wr.265.d:0 "1918년, 프랑스의 대지는 독일의 군홧발 아래 짓밟혔습니다. 개선문은 압제자들에 의해 더럽혀졌습니다. 그리고 모두가 물었습니다. 에펠탑의 꼭대기에서, 샹젤리제 거리에서, 노트르담 대성당에서—모두가 물었습니다. '무엇이 프랑스를 무너뜨렸는가.' 모라스는 그 답을 찾았습니다.\n\n그 시기의 프랑스는 누더기처럼 덕지덕지 기워 붙인 천 조각이었으며, 각종 동물의 사체를 꿰매 다시 살아나기를 바라는 프랑켄슈타인 박사의 괴물과도 같았습니다.\n\n자연스러운 통합이 아닌, 의회와 정부, 민주주의라는 이름 아래의 누더기 조각들의 연회가 되어 서로 분열하고, 찢기고, 다투고 있었습니다. '가장 자연스러운 것이, 가장 올바른 방식이다.'\n\n남자는 답을 찾았습니다. 그는 모든 곳에서 그 답을 발견했습니다. 그리고 마침내 그 답을 프랑스라는 이름의 페이지 위에 써내려가기 위해, 도리오와 데아의 불화를 틈타 정권을 장악하였습니다. 그는 프랑스 각 지방을 그 가장 자연스러운 형태로 되돌리고, 무능한 민주정부와 의회를 대신해 국왕과 종교라는 강력한 구심점 아래 프랑스를 하나로 통합시켰습니다. 프랑스는 부흥하였고, 프랑스는 날개 치는 독수리처럼 솟아올랐습니다.\n\n하늘 높이 오른 독수리는 독사를 향해 그 발톱을 내리꽂았습니다. 독일, 그 독사는 단번에 찢겨 두 동강 났습니다. 불곰 또한 그의 상대가 되지 못했습니다. 눈이 쪼이고 살이 찢기니 오래 버티지 못하고 쓰러져 다시는 일어서지 못했습니다.\n\n프랑스는 승리했습니다. 나약함으로부터, 영원한 숙적으로부터, 압도적으로 거대한 대적으로부터 승리했습니다.\n\n모라스는 국왕의 곁에 앉아, 연단에서 승전을 축하하는 국왕을 바라보았습니다. 대중 가운데 우뚝 선 국왕의 모습처럼, 프랑스 또한 유럽 한가운데에서 그와 같이 서 있었습니다. 그것은 다시는 사라지지 않을 프랑스의 영광이었습니다."
 france_wr.265.a:0 "국왕 폐하 만세!"
 france_wr.266.t:0 "노동자의 공화국"
 france_wr.266.d:0 "도리오의 독재정권은 대중의 이름을 내세웠으나, 실상은 또 다른 형태의 폭정이었습니다. 혁명의 이름으로 억압을 정당화하고, 인민의 이름으로 권력을 사유화한 그 체제는 결국 오래가지 못했습니다. 프랑스의 진정한 노동자들은 그들의 손으로 다시 한번 혁명을 일으켰습니다.\n\n피에르 모나트는 정치인도, 장군도 아니었습니다. 그러나 그는 누구보다도 노동자를 믿었고, 프랑스의 미래가 그들의 손에 달려 있음을 확신했습니다. 거리의 구호가 공장의 사이렌으로, 무기의 폭음이 노동자의 노래로 바뀌었을 때, 프랑스의 새 아침은 밝아왔습니다.\n\n도리오의 폭정은 무너졌습니다. 독일은 다시금 쓰러졌습니다. 그리고 모스크바의 붉은 궁전에서 인민을 착취하던 가짜 공산주의 국가, 소련 또한 프랑스 노동자의 정의로운 분노 앞에 무너졌습니다. 이제 프랑스의 혁명은 국경을 넘어, 진정한 해방의 불꽃으로 유럽을 뒤덮었습니다.\n\n국가가 아닌 조합이, 자본이 아닌 노동이, 권력이 아닌 연대가 프랑스를 지배합니다. 각 산업은 자율적 조합에 의해 운영되며, 생산과 분배는 협의에 따라 이루어집니다.\n\n유럽은 해방되었습니다. 유럽의 수많은 왕과 독재자들은 더 이상 존재하지 않습니다. 대신 수많은 노동자가, 스스로의 삶을 지배하는 인민이 있습니다. 혁명은 완성되었으니. 이제 프랑스는 인민의 것이 되었습니다."
 france_wr.266.a:0 "노동자들이여, 자유를 향해 전진하라!"
 france_wr.267.t:0 "유용한 톱니바퀴"
 france_wr.267.d:0 "정치 장교 뤽 브뤼넬은 끝없이 펼쳐진 포로 수용소의 진흙탕을 경멸 어린 시선으로 내려다보았다.\n\n패배한 독일군들이 가축처럼 우글거리고 있었다. 그들은 전쟁의 부산물이자, 먹이고 감시해야 할 공화국의 짐 덩어리일 뿐이었다. 그러나 위대한 신사회주의(Néosocialisme)는 비효율을 혐오했다.\n\n이 거대한 인간 폐기장 속에서도, 쓸모 있는 무언가를 찾아내는 것이 바로 뤽과 같은 자들의 임무였다.\n\n\"시작하지.\"\n\n뤽의 말에 통역관이 고개를 끄덕이고, 확성기를 통해 독일어로 외쳤다.\n\n\"기술자! 기계공! 전기기사! 공장 감독 경험이 있는 자는 앞으로 나오라!\"\n\n포로들의 행렬에서 희미한 술렁임이 일었다. 대부분은 굶주림과 절망에 지쳐 미동조차 없었지만, 몇몇의 눈동자에는 의심과 희망이 뒤섞인 빛이 스쳤다. 뤽은 그들의 얼굴을 하나하나 뜯어보았다. 그가 찾는 것은 군인의 굳은살이 아니었다. 정밀한 노동의 흔적이 새겨진, 기름때 묻은 손가락과 도면을 읽을 줄 아는 지적인 눈빛이었다.\n\n한 중년의 하사관이 앞으로 나섰다. 그는 전쟁 전 뮌헨의 공장에서 선반을 다루던 마이스터였다고 했다. 뤽은 그의 손을 살펴보았다. 짧고 투박했지만, 기계와 평생을 함께한 자의 숙련됨이 느껴졌다.\n\n\"저 자. 데려가.\"\n\n뤽은 간결하게 지시했다. 그의 동료 장교들이 선별된 자들의 팔에 흰 완장을 채우고 행렬에서 분리했다.\n\n그들은 더 이상 단순한 적군 포로가 아니었다. 국가 재건에 필요한 '자산'이자, 위대한 유럽 공동체를 위한 '톱니바퀴'였다.\n\n물론, 그들은 아직 낡은 사상에 오염되어 있었다. 하지만 문제는 없었다. 후방의 재교육 시설에서 몇 달만 보내면, 그들의 머릿속은 깨끗하게 포맷될 것이다. 낡은 국가관과 편협한 민족주의를 버리고, 오직 노동과 생산이라는 숭고한 가치만이 남게 될 터였다. 우리는 그들에게 절망적인 수용소 생활 대신, 새로운 사회의 일원이 될 기회를 주는 것이다.\n\n이것은 자비이자 효율이었다.\n\n수십 명의 기술자들이 따로 모이자, 뤽은 만족스러운 표정으로 그들을 바라보았다. 그는 패배한 병사들을 보고 있는 것이 아니었다. 그는 이미 가동을 시작할 새로운 공장과, 그 안에서 쉴 새 없이 돌아갈 기계들의 모습을 보고 있었다."
 france_wr.267.a:0 "인간은 언제나 다시 쓸모를 가질 수 있다."
 france_wr.268.t:0 "각성"
 france_wr.268.d:0 "포탄 소리가 귓가를 찢었다. 애국심 하나로 프랑스 인민당 민병대에 입대한 청년은 푸른 민병대복을 입고 있었고, 그의 손에는 MAS-38 기관단총이 들려 있었다. 그러나 그 강철 덩어리는 낯설기만 했다.\n\n상황이 어떻게 돌아가는지 도무지 알 수 없었다. 장교의 고함 소리, 빗발치는 총알, 그리고 옆에서 쓰러지는 동료들. 그는 그저 본능적으로 뛰고, 숨고, 다시 뛸 뿐이었다.\n\n'내가... 내가 이러려고 여기에 온 건가?'\n\n거대한 돌 뒤에 몸을 웅크린 채 그는 거친 숨을 몰아쉬었다. 후회와 공포가 몰려왔다.\n\n그때였다. 멀지 않은 곳에 독일군 몇 명이 나타났다. 그들은 이쪽을 보지 못한 채 급히 기관총을 설치하기 시작했다. 기관총 사수 한 명과 소총수 두 명. 그들의 등은 청년에게 완전히 노출되어 있었다.\n\n그의 심장이 발소리처럼 크게 뛰기 시작했다. 쿵, 쿵, 쿵.\n\n발각되면 즉시 죽는다. 도망쳐야 한다는 생각이 스쳤다.\n\n하지만, 공포는 용기를 이기지 못했다.\n\n이것이 기회였다. 그가 이곳에 온 이유. 도리오가 말했던 '인민의 의지'를 보여줄 순간이었다. 그는 돌 뒤에서 뛰쳐나갔다.\n\n\"프랑스를 위하여!\"\n\n그의 목소리가 들렸는지도 모를 정도로, 그는 MAS-38의 방아쇠를 끝까지 당겼다. 총구가 미친 듯이 날뛰었고, 끔찍한 굉음과 함께 탄피가 튕겨 나갔다. 눈앞이 하얘지고, 화약 냄새가 코를 마비시켜 자신이 무엇을 쏘고 있는지도 보이지 않았다.\n\n손가락이 방아쇠에서 떨어지고, '철컥' 하는 빈 소리와 함께 총성이 멎었을 때, 그는 비로소 정신을 차렸다.\n\n독일군 병사들은 모두 쓰러져 있었다. 두 명은 미동도 없었고, 기관총 사수는 피를 흘리며 바닥을 기어가고 있었다.\n\n그 순간, 저 멀리서 아군의 함성 소리와 함께 진격의 나팔이 울려 퍼졌다. 방금 자신이 제압한 저 기관총이, 만약 아군을 향해 불을 뿜었다면...\n\n그는 비로소 자신이 왜 이곳에 왔는지 깨달았다. 그는 도망자가 아니라, 적의 심장에 총알을 박아 넣는 인민의 전사였다. 그의 심장은 공포가 아닌, 끓어오르는 흥분과 자부심으로 더욱 세차게 뛰기 시작했다."
 france_wr.268.a:0 "그는 인민의 병사로 다시 태어났다."
 france_wr.269.t:0 "영원히 불타올라라"
 france_wr.269.d:0 "공세는 성공적이었다. 프랑스군 장교, 마르소 대위는 방금 점령한 독일 도시의 잿빛 거리 한복판에 서 있었다. 공기는 매캐한 연기와 타는 살점의 역한 냄새로 가득 차 있었다. 격렬했던 전투의 흔적이 남은 거리 곳곳에서, 시뻘건 불길이 여전히 무너진 건물의 잔해를 탐욕스럽게 핥고 있었다.\n\n그의 곁으로 전쟁의 두 얼굴이 무심히 스쳐 지나갔다. 한쪽에서는 수백 명의 독일군 포로들이 고개를 숙인 채 끝없는 행렬을 이루어 후방으로 끌려가고 있었다. 한때 유럽의 주인 행세를 하던 자들의 공허한 눈빛. 다른 한쪽에서는 프랑스군의 장갑차와 트럭들이 먼지를 일으키며 전진하고, 검게 그을린 얼굴의 병사들이 낯선 도시의 주인이 되어 경계를 세우고 있었다.\n\n패자와 승자. 그것이 세상의 유일한 질서였다.\n\n마르소는 발걸음을 옮겨 도시의 중앙 광장에 섰다. 그곳에는 한때 이 도시의 심장이자 자부심이었을 거대한 성당이 있었다. 아니, 서 있었다고 해야 맞을 것이다. 지붕은 통째로 무너져 내렸고, 스테인드글라스가 있었을 창문들은 뻥 뚫린 구멍이 되어 절규하듯 검은 연기를 토해내고 있었다. 수백 년 된 첨탑은 거대한 횃불이 되어 밤하늘을 태우고 있었다.\n\n마르소는 그 광경을 말없이, 오랫동안 바라보았다. 저 돌덩이가 상징하던 독일의 신, 독일의 역사, 독일의 문화가 모두 불길 속에서 녹아내리고 있었다. 그는 어떠한 죄책감도, 어떠한 안타까움도 느끼지 못했다. 오직 텅 빈 공허함과, 그 공허함을 채우는 차가운 만족감뿐이었다. 이것이 바로 그들이 원했던 복수였다.\n\n그는 불타는 성당을 향해 나직이, 거의 들리지 않을 목소리로 중얼거렸다.\n\n\"그래, 영원히 불타올라라.\"\n\n이 도시뿐만이 아니라, 저들의 오만했던 모든 기억과 역사가 남김없이 재가 될 때까지. 마르소는 타오르는 도시를 등지고, 다음 목표를 향해 무표정하게 걸음을 옮겼다."
 france_wr.269.a:0 "불길은 꺼지지 않을 것이다."
 france_wr.270.t:0 "프랑스 만세!"
 france_wr.270.d:0 "독일군의 기관총이 불을 뿜을 때마다 흙먼지가 비명처럼 튀어 올랐다. 알제리 출신의 병사 카림은 축축한 땅바닥에 바싹 엎드려 신에게든 악마에게든 기도를 올리고 있었다. 숨이 턱까지 차올랐고, 심장은 갈비뼈를 부술 듯 날뛰었다.\n\n그의 왼쪽에는 파리 출신의 루이가, 오른쪽에는 브르타뉴에서 온 농부 이브가 똑같은 자세로 엎드려 있었다. 우리는 모두 같은 진흙을 뒤집어쓰고, 같은 포탄 소리에 어깨를 움츠렸다.\n\n카림은 이곳에 오기까지의 여정을 떠올렸다. 드 라 로크 대통령이 '피부색은 프랑스인을 결정하지 않는다'고 선포했을 때, 알제의 많은 이들은 반신반의했다. 차별은 법으로 금지되었지만, 마음속 편견까지 지울 수는 없기 때문이다. 실제로 군대에는 여전히 우리를 식민지인으로 보는 시선이 있었다. 그러나 적어도 입 밖으로 내뱉지는 못했다.\n\n하지만 지금, 이 포화 속에서는 그런 것들이 무슨 소용인가. 빗발치는 총알은 파리 시민과 알제리인, 브르타뉴 농부를 가리지 않았다. 루이의 창백한 얼굴에 떠오른 공포, 이브의 굳게 다문 입술에 서린 긴장, 그리고 내 온몸을 휘감은 전율은 모두 같은 색이었다. 우리는 그저 '살아남고 싶은 군인'일 뿐이었다.\n\n그때 장교의 휘슬 소리가 날카롭게 전장을 갈랐다. 공세 신호였다.\n\n모두가 약속이나 한 듯 서로를 바라보았다. 루이가, 이브가, 그리고 내가. 그 눈빛 속에서 우리는 더 이상 출신이 다른 이방인이 아니었다. 같은 참호에서 죽음의 공포를 나눈 형제였다. 카림은 자신이 식민지인이 아니라 프랑스인으로서 이곳에 엎드려 있음을 깨달았다.\n\n우리는 일제히 몸을 일으켜 참호 밖으로 뛰쳐나갔다. 그리고 얼어붙은 폐부를 찢는 거대한 함성을 내질렀다. 카림의 목소리도 그 함성 속에 하나가 되어 울려 퍼졌다.\n\n\"비바 라 프랑스!\""
 france_wr.270.a:0 "프랑스 만세!"
 france_wr.271.t:0 "지도"
 france_wr.271.d:0 "샤를 드골은 자신의 작전실, 벽면을 가득 메운 거대한 지도 앞에 서 있었다. 붉은색으로 표시된 독일군의 방어선은 곳곳이 찢겨 있었고, 푸른색의 프랑스군 화살표들은 거침없이 독일 본토의 심장부를 향해 나아가고 있었다.\n\n책상 위에는 보고서가 산더미처럼 쌓여 있었지만, 그 내용은 모두 같았다. '승리', '목표 달성', '전선 돌파'. 무전기에서는 끊임없이 승전보가 들려왔다.\n\n더 중요한 것은 병참 장교의 보고였다. 보급 상황은 완벽했다. 단 한 문의 대포도 포탄이 부족해 멈추지 않았고, 단 한 대의 전차도 연료가 떨어져 정지하지 않았다. 모든 것이 그의 계획대로, 아니 그 이상으로 완벽하게 돌아가고 있었다.\n\n드골은 이 완벽한 전황이 담긴 지도를 바라보며 만족스러운 미소를 지었다. 그리고 문득, 이 질서정연한 승리가 어디에서 비롯되었는지를 생각했다.\n\n그의 입가에 다시금 옅은 미소가 번졌다. 이 완벽한 지도는, 다름 아닌 자신의 완벽한 지도 덕분이었다."
 france_wr.271.a:0 "모든 길은 그의 손끝에서 시작되었다."
 france_wr.272.t:0 "삼총사"
 france_wr.272.d:0 "포화 소리가 잠시 멎은 들판에는 거짓말 같은 평온이 흘렀다. 알제리 출신의 카림, 이탈리아계 프랑스인 마르코, 그리고 파리 토박이 장피에르는 지친 몸을 풀밭에 뉘였다.\n\n샤를 모라스가 '프랑스인은 피가 아닌 정신으로 결정된다'고 선포한 이후, 군대 내의 노골적인 차별은 눈에 띄게 줄었다. 물론 마음속 편견까지 완전히 사라진 것은 아니었지만, 적어도 목숨을 걸고 등을 맞대는 이 전장에서는 모두가 단 하나의 이름, '전우'로 불렸다. 지옥 같은 참호 속에서 몇 주를 함께 구른 그들에게 출신 따위는 더 이상 의미 없는 꼬리표일 뿐이었다.\n\n\"이거 봐, 아랍 놈 하나에, 스파게티 먹는 놈 하나, 그리고 바게트만 아는 놈 하나라니. 꽤나 웃기는 조합 아니야?\"\n\n마르코가 남은 딱딱한 빵을 씹으며 툭 던졌다.\n\n\"웃기는 조합이 아니라, 삼총사 같지 않나?\"\n\n하늘의 구름을 바라보던 장피에르가 피식 웃으며 대답했다. 그 말에 카림도 고개를 끄덕였다. 아토스, 포르토스, 아라미스. 책 속에서만 존재하던 그들의 우정이, 지금의 자신들과 겹쳐 보였다.\n\n\"그럼 맹세해야지.\"\n\n장피에르가 장난기 어린 표정으로 벌떡 일어나 손을 내밀었다. 그는 목소리를 가다듬고, 엄숙한 척 외쳤다.\n\n\"모두는 하나를 위해! (Tous pour un!)\"\n\n마르코와 카림이 웃으며 그의 손 위에 자신의 손을 포갰다. 그리고 세 개의 목소리가 하나가 되어 들판에 울려 퍼졌다.\n\n\"하나는 모두를 위해! (Un pour tous!)\"\n\n그들의 맹세는 장난스러웠지만, 그 안에 담긴 전우애는 강철보다 단단했다."
 france_wr.272.a:0 "'하나는 모두를 위해.' 그날의 외침은 오래도록 그 들판에 남았다."
 france_wr.273.t:0 "미식의 국가"
 france_wr.273.d:0 "전투는 끝났다. 언제나처럼, 이긴 쪽도 진 쪽도 딱히 행복해 보이지 않는 방식으로. 프랑스군 병사 줄리앙은 포탄에 패인 구덩이 옆, 비교적 온전한 땅에 주저앉았다.\n\n화약 냄새와 피비린내가 아직 가시지 않은 공기 속에서 그는 가장 중요한 의식을 시작했다. 더럽게 무겁지만, 그 무게만큼 소중한 전투식량 상자를 여는 일이었다.\n\n삐걱거리는 금속 걸쇠를 풀자, 문명의 향기가 피어올랐다. 어제 먹었던 정어리 통조림과는 또 다른 오늘의 만찬이 모습을 드러냈다. 잘 밀봉된 돼지고기 파테 한 덩이, 버터가 듬뿍 들어간 딱딱한 비스킷, 작은 소시송 한 조각, 그리고 어둠처럼 새까만 초콜릿 바. 하이라이트는 단연 작고 뚱뚱한 병에 담긴 적포도주였다. 전선의 병사에게 배급된다고는 믿기 힘든 호사였다.\n\n줄리앙은 조심스럽게 파테를 따서 비스킷 위에 두툼하게 발랐다. 한입 베어무니, 녹진한 지방의 풍미가 전투에 지친 혀를 부드럽게 감쌌다. 그는 눈을 감고 맛을 음미했다. 이곳은 이름 모를 독일의 황무지였지만, 이 순간만큼은 그의 혀끝이 파리의 어느 비스트로에 닿아 있었다. 뻑뻑한 목을 포도주로 축였다. 신의 축복이 틀림없었다.\n\n그는 문득 전선 너머의 적들을 떠올렸다. 지금쯤 그들은 무엇을 먹고 있을까. 아마 정체 모를 고기를 갈아 만든 톱밥 같은 소시지에, 역한 에르자츠 커피를 마시고 있겠지. 진정한 삶의 기쁨이라곤 모르는 불쌍한 자들. 줄리앙은 피식 웃으며 중얼거렸다.\n\n'개밥이나 먹고 있겠지, 불쌍한 놈들.'\n\n전쟁에서 이기는 것과 전투에서 이기는 것은 별개다. 그리고 전투에서 이기는 것과, 잘 먹는 것 또한 완전히 다른 문제였다. 설령 이 전쟁의 끝이 어떻게 되든, 적어도 오늘의 저녁 식사만큼은 프랑스가 완벽하게 승리했다. 줄리앙은 마지막 남은 포도주 한 방울까지 소중히 털어 넣으며 그 작은 승리를 만끽했다."
 france_wr.273.a:0 "전쟁은 계속되지만, 식탁 위의 프랑스는 패배하지 않는다."
 france_wr.274.t:0 "마음"
 france_wr.274.d:0 "점령된 독일 도시의 폐허 속에서, 프랑스군 병사 앙투안은 뜻밖의 존재를 마주했다. 무너진 빵집 안에서 몰래 빵을 찾고 있던 독일 여성, 한나였다.\n\n전쟁이라는 삭막한 현실 속에서 두 젊은이의 만남은 금지된 것이었지만, 멈출 수 없었다. 아무리 레옹 블룸 총리가 '박애'를 외친다 한들, 점령군과 현지인의 사적인 관계는 엄격히 금지된 규율 위반이었다.\n\n그날 밤, 낡은 건물의 그림자 속에서 앙투안이 한나의 손을 꼭 잡고 있을 때, 두 명의 헌병이 나타났다.\n\n\"꼼짝 마, 이병! 현지인 접촉 규정 위반이다!\"\n\n외침이 들리자 앙투안의 심장이 멎는 듯했다. 그는 반사적으로 한나의 손을 잡아끌었다.\n\n\"뛰어!\"\n\"거기 서!\"\n\n두 사람은 폐허가 된 거리를 미친 듯이 달렸다. 헌병들의 군홧발 소리가 바로 등 뒤에서 울렸다. 앙투안은 이곳 지리를 잘 알고 있었다. 무너진 광장을 가로지르고, 폭격 맞은 건물의 잔해를 넘어, 그는 한나를 이끌고 필사적으로 달렸다.\n\n마침내 그들은 어둠이 짙게 깔린 좁은 골목 입구에 도착했다. 이곳으로 들어가면 따돌릴 수 있었다. 앙투안은 한나를 먼저 골목 안으로 밀어 넣고, 몸을 숨기기 직전, 무슨 용기였는지 헌병들을 향해 외쳤다.\n\n\"기다려! 당신들도 알잖아! 전쟁보다 사랑이 먼저야!\"\n\n그의 목소리는 절박했지만, 부끄러움은 전혀 없었다.\n\n그 말을 들은 헌병 둘은 골목 입구에서 우뚝 멈춰 섰다. 잠시 서로를 바라보던 그들은 이내 참지 못하고 크게 웃음을 터뜨렸다. 한 명은 웃다가 지쳤다는 듯 손을 내저었다.\n\n두 헌병은 껄껄 웃으며, 규율 위반자들을 더 이상 쫓지 않고 발길을 돌려 순찰 경로로 돌아갔다.\n\n앙투안은 어둠 속에서 그들의 웃음소리가 멀어지는 것을 확인했다. 거친 숨을 몰아쉬며 그는 한나를 돌아보았다. 그녀도 놀란 가슴을 쓸어내리고 있었다. 잠시 말이 없었다. 앙투안은 다시 한나의 손을 잡았다. 이번에는 아까보다 더 단단히. 그리고 두 사람은, 폐허로 변한 도시의 고요한 밤거리를 함께 걸어갔다."
 france_wr.274.a:0 "폐허 속에서도, 마음은 여전히 사랑을 기억한다."
 france_wr.275.t:0 "붉은 합창"
 france_wr.275.d:0 "도시를 점령하기 위한 전투는 끝났다. 제국의 깃발은 불탔고, 광장 중앙에는 거대한 붉은 깃발이 내걸렸다. 군복을 입은 프랑스 코뮌의 병사들은 다음 진격을 준비하기 위해 광장에 집결해 있었다.\n\n수천 명의 병사들이 잠시의 휴식을 취하며, 해방된 도시의 광장을 가득 메우고 있었다. 그때, 이 부대의 지휘관으로 임명된 파리 코뮌 출신의 한 베테랑 노동자가 가장 가까운 전차 위로 훌쩍 올라갔다.\n\n그는 마이크도, 확성기도 없이 그저 광장을 가득 메운 동지들을 바라보았다. 그리고 잠시 후, 그는 주먹을 불끈 쥐고 노래를 부르기 시작했다. 거칠지만 힘찬 그의 목소리가 광장에 울려 퍼졌다.\n\n\"Debout, les damnés de la terre! (일어나라, 대지의 저주받은 자여!)\"\n\n그의 선창에, 광장에 모여 있던 모든 프랑스 병사들이 즉각 화답했다. 수천 개의 목소리가 하나의 거대한 합창이 되어, 이 적국의 도시 한복판에서 그들의 혁명가 '인터내셔널가'를 불렀다.\n\n\"C'est l'éruption de la faim! (이는 굶주림의 폭발이다!)\"\n\n그때, 마치 약속이라도 한 듯 편대를 이룬 프랑스 공군 전투기들이 굉음을 내며 광장 상공을 낮게 날아갔다. 그들의 날개가 붉은 깃발 위로 그림자를 드리우며 동쪽으로 나아갔고, 그 광경은 동지들의 사기를 하늘 끝까지 끌어올렸다."
 france_wr.275.a:0 "그들의 노래는 하늘을 울리고, 혁명을 동쪽으로 나아가게 했다."
 france_wr.276.t:0 "자비는 없다"
 france_wr.276.d:0 "장교, 필리프 드 생제르망은 쌍안경으로 목표물을 응시했다. 지도상에는 그저 점 하나에 불과했지만, 렌즈 너머로는 아직 포화에 긁히지 않은 교회의 첨탑과 집들의 붉은 지붕이 보였다. 정보에 따르면, 상당수의 민간인이 미처 빠져나가지 못했다고 한다. 그는 어깨를 으쓱했다. 유감스러운 일이지만, 전쟁의 논리는 감상보다 우위에 있었다. 저 지붕 아래 숨어있는 독일군 쥐새끼들을 박멸하는 것이 그의 임무였다. 민간인은 부수적인 피해일 뿐이다.\n\n\"모든 포대, 목표물 고정. 발사.\"\n\n그의 나직한 명령이 무전기를 타고 흘러나가자, 등 뒤의 대지가 거대한 야수의 포효와 함께 울부짖었다. 수백 발의 포탄이 하늘을 가르며 날아갔다. 필리프는 다시 쌍안경을 들었다. 첫 번째 포탄이 마을 중앙에 명중하며 거대한 먼지 기둥을 피워 올렸다. 곧이어, 마을 전체가 지옥도로 변했다. 폭발이 지붕을 뜯어내고 벽을 무너뜨렸다. 검은 연기와 비명이 뒤섞여 하늘로 솟구쳤다. 저 안에서 군인과 민간인을 구분하는 것은 신의 영역이었고, 필리프는 신을 믿지 않았다. 포격이 멎었을 때, 마을은 더 이상 마을이 아니었다. 불타는 뼈대와 잔해만이 널브러진 거대한 무덤이었다. 필리프는 권총을 뽑아 들고 부하들에게 진격을 명령했다.\n\n\"생존자는 모조리 색출해라.\"\n\n타버린 마을 외곽, 검게 그을린 길 위에서 그들은 몇 명의 '생존자'를 발견했다. 포격의 충격으로 넋이 나간 독일군들이었다. 고막이 터진 듯 비틀거렸고, 온몸은 상처와 화상으로 만신창이였다. 그들은 프랑스군을 보자마자 무기를 버리고 무릎을 꿇으며 두 손을 들었다. 항복이었다. 한때 프랑스를 점령했던 군대의 병사라고는 믿을 수 없을 만큼 비참한 모습이었다. 부관이 다가와 물었다.\n\n\"대위님, 포로들입니다. 어떻게 할까요?\"\n\n필리프는 말없이 그들을 훑어보았다. 공포에 질린 눈, 자비를 구걸하는 표정. 그는 아무것도 느끼지 못했다. 동정심도, 증오심도 아니었다. 그저 무관심. 이들을 먹이고, 수용하고, 후방으로 보낼 자원은 모두 그의 조국 프랑스의 것이다. 이 침략자들을 위해 단 한 조각의 빵, 단 한 방울의 물도 낭비할 수 없었다. 그의 머릿속에서 차가운 계산이 끝났다.\n\n'살려둘 가치도 없다.'\n\n그는 무표정하게 고개를 돌리며 명령을 내렸다.\n\n\"전부 쏴.\"\n\n일말의 망설임도 없는 목소리였다. 부관의 짧은 침묵 끝에, \"알겠습니다\"라는 대답이 돌아왔다. 필리프는 등 뒤에서 울릴 총성을 기다리지 않고, 폐허가 된 마을의 중심으로 발걸음을 옮겼다."
 france_wr.276.a:0 "그의 마음은 이미 다음 목표를 향하고 있었다."
 france_wr.277.t:0 "차가운 궤도"
 france_wr.277.d:0 "폭풍. 그것이 군사 전략이었다. 그리고 지금, 기갑 대위 마티유는 왜 그런 이름이 붙었는지 실감하고 있었다. 수백 대의 프랑스군 전차와 급강하 폭격기들이 적의 방어선 중 누구도 예상치 못했던 단 한 지점에 모든 분노를 쏟아붓고 있었다. 지축을 울리는 굉음 속에서 독일군의 저항은 눈 녹듯 사라졌다. 전투라기보다는 일방적인 파쇄에 가까웠다.\n\n폭격이 멎고, 전차들이 연기 자욱한 참호선을 돌파했을 때, 마티유는 포탑 해치 밖으로 상반신을 내밀었다. 눈앞에는 전쟁의 결과가 널려 있었다. 불타는 장비, 조각난 시체, 그리고... 살아남은 자들. 잿가루를 뒤집어쓴 수십 명의 독일군들이 무기를 버린 채, 공포에 질려 손을 들고 기어 나오고 있었다. 그들은 만신창이였다.\n\n\"항복입니다, 대위님.\"\n\n부관이 말했다. 마티유는 빠르게 머리를 굴렸다. 진격해야 한다. 이것은 단순한 점령전이 아니다. 적의 심장부로 파고드는 돌파 작전이었다. 속도가 생명이었다. 그런데 이 포로들은 무엇인가? 이들을 후송하려면 병력과 시간이 필요하다. 이들은 걸리적거린다. 전진을 방해하는, 움직이는 장애물일 뿐이다. 그의 뇌리에서 아주 짧고 차가운 계산이 끝났다. 작전의 성공과 이들의 목숨. 선택지는 하나뿐이었다. 머뭇거릴 시간이 없다.\n\n\"포로는 받지 않는다.\"\n\n마티유는 감정 없는 목소리로 명령했다.\n\n\"전원 처리하고, 5분 내로 다시 진격한다.\"\n\n짧은 총성이 몇 차례 울렸다. 마티유는 돌아보지도 않았다. 그는 오직 전방의 지도를 응시하며 다음 목표 지점을 확인할 뿐이었다. 잠시 후, 그의 전차는 다시 한번 엔진을 울리며 앞으로 나아갔다. 차갑고 육중한 무한궤도가 방금 전까지 살아있던 것들의 흔적을 무심하게 지우고 지나갔다."
 france_wr.277.a:0 "폭풍은 멈추지 않는다."
 france_wr.278.t:0 "피로떡진 궤도"
 france_wr.278.d:0 "이곳은 '후방'이었다. 적어도 장교들은 그렇게 불렀다. 전선에서 들려오는 아득한 포성 대신, 숲의 눅눅한 흙냄새와 동료들의 저급한 농담만이 가득한 곳. 주인공, 클라우스는 나무에 기대앉아 편지를 쓰고 있었다. 집으로 보내지도 못할, 그저 쓰는 행위만으로 위안을 삼는 종잇조각이었다. 평화는 언제나 깨지기 위해 존재하는 법이지만, 누구도 그것이 오늘, 이곳일 거라고는 예상하지 못했다.\n\n시작은 하늘에서였다. 처음에는 벌 한 마리가 앵앵거리는 듯한 희미한 소음. 그러나 그 소음은 불과 몇 초 만에 대기를 찢는 악마의 비명으로 변했다. 모두가 반사적으로 하늘을 올려다봤다. 프랑스 항공기였다. 놈들은 작정하고 급강하하며, 날개에 달린 사이렌으로 지상에 공포를 먼저 살포했다. 누군가의 외침은 폭음 속에 묻혔다. 항공기가 떨군 폭탄들이 숲을 거대한 화염과 파편 덩어리로 바꿔놓았다. 클라우스는 본능적으로 땅에 엎드렸다. 고막을 때리는 굉음과 함께, 뜨거운 흙먼지가 온몸을 뒤덮었다. 폭격이 잠시 멎고, 이명이 윙윙거리는 귓가에 새로운 소리가 들려왔다. 땅 전체가 낮고 묵직하게 울리는 소리. 나무가 부러지는 파열음이 사방에서 동시다발적으로 터져 나왔다.\n\n클라우스가 고개를 들었을 때, 그는 악몽의 실체를 목격했다. 숲의 그림자 속에서, 나무를 종잇장처럼 밀어버리며 강철 괴물들이 모습을 드러냈다. 프랑스군의 전차들이었다. 그들은 포격을 피해 흩어진 보병들을 사냥하듯, 대지를 짓밟으며 거침없이 진격했다. 이곳은 '후방'이었기에, 대전차 무기 따위는 턱없이 부족했다. 소총탄은 그들의 두꺼운 장갑에 성가신 불꽃만 튀길 뿐이었다. 지휘관의 목소리는 전차의 기관포 소리에 끊겼다. 혼돈 속에서 클라우스는 무작정 달렸다. 어디로 가야 하는지도 모른 채, 그저 살아야 한다는 본능만이 그를 이끌었다. 바로 그때, 등 뒤에서 끔찍한 충격과 함께 옆구리에 불타는 듯한 고통이 퍼졌다. 파편이었다. 세상이 옆으로 기울어졌다. 그는 진흙 바닥에 맥없이 쓰러졌다. 흐려지는 의식 속에서, 대지의 진동이 점점 더 가까워지는 것이 느껴졌다. 있는 힘을 다해 고개를 돌렸다. 시야를 가득 채운 것은, 거대하고 끝없이 이어진 강철의 마디였다.\n\n진흙과 풀, 그리고 먼저 스러져간 동료의 핏자국으로 질척하게 떡진 무한궤도가 그의 눈앞에서 멈출 줄 몰랐다."
 france_wr.278.a:0 "그리고 바로 다음 순간 자신을 집어삼키기 위해 다가오고 있었다."
 france_wr.279.t:0 "서부전선, 이상 많다"
 france_wr.279.d:0 "전선은 기만적일 정도로 고요했다. 참호전이란 본래 그런 것이다. 몇 시간이고 이어지는 지루한 정적 끝에, 단 몇 분 만에 모든 것이 지옥으로 변하는 것. 주인공, 독일군 소총수 마르텔은 축축한 방벽에 기대어 식은 커피를 넘기고 있었다. 그때였다. 저 멀리 프랑스군 진영에서 섬광이 번쩍이는가 싶더니, 하늘을 찢는 기분 나쁜 휘파람 소리가 대기를 갈랐다. 포탄. 하지만 평소에 듣던 것과는 달랐다.\n\n\"가스다!\" 누군가 외쳤지만, 가스가 아니었다. 그보다 끔찍했다. 포탄들은 참호선 위에서 터지며 끈적하고 하얀 액체를 비처럼 쏟아냈다. 백린, 그것이 흙과 나무, 그리고 사람의 살갗에 달라붙는 순간, 세상의 모든 것이 연료가 되었다. 참호는 순식간에 거대한 화덕으로 변했다. 공기 중의 산소마저 불타는 듯한 열기가 폐부를 태웠다. 마르텔은 본능적으로 방독면을 움켜쥐고 얼굴에 뒤집어썼다. 고무 타는 냄새와 필터를 거친 희미한 공기. 하지만 소용없었다. 방독면의 흐릿한 렌즈 너머로 보이는 것은 불타는 동료들과 녹아내리는 참호의 벽뿐이었다. 이윽고 섬광과 함께 터져 나온 소이탄이 참호 전체를 거대한 불길로 집어삼키자, 마르텔은 방독면 너머로 짙은 살기를 느꼈다. 피부에 달라붙은 인 조각이 옷과 살을 구분 없이 태우기 시작했다. 지옥 같은 감각이 온몸을 뒤덮었다.\n\n그때, 대지를 울리는 굉음과 함께 참호의 방벽이 무너져 내렸다. 불길 속에서 거대한 강철 괴물, 프랑스군의 전차가 연기와 흙먼지를 헤치며 모습을 드러냈다. 그 뒤를 따라 방화복과 방독면으로 무장한 프랑스 공병들이 쏟아져 들어왔다. 그들은 총이 아닌 화염방사기를 들고 있었다. 살아남은 독일군들은 저항조차 하지 못했다. 불길 속에서 고통스럽게 몸부림치거나, 뛰쳐나오자마자 화염 세례를 맞고 인간 횃불이 되었다. 마르텔은 총을 쥐었지만, 손의 화상 때문에 감각조차 무뎠다. 그의 앞에, 방독면을 쓴 프랑스 병사 하나가 천천히 다가왔다. 병사는 총을 겨누는 대신, 마르텔을 그저 지켜볼 뿐이었다. 방독면의 렌즈 너머, 증오로 가득 찬 눈빛이 선명하게 느껴졌다. 프랑스 병사가 방독면의 음성 떨림판을 통해 나직이, 그러나 모든 소음을 뚫을 만큼 명확하게 말했다. 마르텔은 알아들을 수 없었지만 감정은 전해졌다.\n\n\"베르됭에서 쏴될땐 재밌었지?, 독일 새끼들아\"\n\n대답을 들을 생각도 없다는 듯, 병사는 천천히 화염방사기의 방아쇠에 손가락을 가져갔다."
 france_wr.279.a:0 "서부전선, 오늘은 이상이 아주 많았다."
 france_wr.280.t:0 "대홍수"
 france_wr.280.d:0 "그것은 마치 성서에 나오는 대홍수와 같았다. 누구도 예상치 못했던 고요한 아침, 하늘이 먼저 비명을 지르며 찢어지더니 프랑스 항공기들이 강철의 비를 퍼부었다. 곧이어, 숲의 나무들을 장난감처럼 부러뜨리며 강철 괴물들의 끝없는 행렬이 대지를 짓밟았다. 방어선은 제대로 된 저항 한번 해보지 못하고, 거대한 파도 앞에 놓인 모래성처럼 허무하게 쓸려나갔다.\n\n살아남은 하인리히는 이제 포로가 되어, 다른 수백 명의 동료들과 함께 후방으로 향하는 길 위를 걷고 있었다. 그들의 행렬 옆으로는, 정반대 방향으로 향하는 또 다른 강이 흐르고 있었다. 새로운 페인트를 칠한 프랑스군 전차들과, 탄약과 보급품을 가득 실은 트럭들, 그리고 아직 피로를 모르는 얼굴의 새로운 병사들을 태운 차량들. 그 강철의 강은 멈출 줄 모르고 전방을 향해, 방금 전 궤멸당한 그곳을 지나 더 깊은 곳으로 나아가고 있었다. 한쪽은 패배하여 전쟁터에서 밀려나는 인간의 강. 다른 한쪽은 승리하여 전쟁터로 밀려드는 강철의 강. 그 두 개의 거대한 흐름이 하나의 길 위에서 스쳐 지나가는 광경을, 하인리히는 넋을 잃고 바라보았다. 불과 몇 시간 전까지만 해도, 그는 오늘 저녁과 내일의 계획을 세우고 있었다.\n\n하지만 그 모든 계획이 얼마나 하찮고 무의미했는가. 하인리히는 진흙탕에 발을 내디디며, 어릴 적 교회에서 들었던 구절을 나직이 읊조렸다."
 france_wr.280.a:0 "사람이 마음으로 자기의 길을 계획할지라도 그의 걸음을 인도하시는 이는 여호와시니라."
 france_wr.281.t:0 "유황의 비"
 france_wr.281.d:0 "하늘에서 비가 내리기 시작했을 때, 주인공 클라우스는 그것이 평범한 비가 아님을 직감했다. 포탄들은 요란한 폭음 대신, 하늘을 찢는 불쾌한 휘파람 소리와 함께 끈적한 유황의 비를 쏟아냈다. 그것이 참호의 흙과 나무, 그리고 인간의 살갗에 닿는 순간, 세상은 꺼지지 않는 불지옥으로 변했다. 물로도, 흙으로도 끌 수 없는 인의 불꽃이 사방에서 타올랐고, 끔찍한 비명 소리가 자욱한 연기 속을 헤매었다. 저항은 무의미했다. 불길 속에서 간신히 기어 나온 생존자들은 이미 싸울 의지를 상실한 채였다. 이윽고 연기를 뚫고 프랑스군의 전차와 공병들이 모습을 드러냈을 때, 클라우스와 남은 병사들은 말없이 소총을 내려놓고 두 손을 들었다. 그들은 죽음을 예상했다. 하지만 프랑스군은 그들을 쏘지 않았다. 항복은 받아들여졌고, 그들은 포로가 되어 후방으로 이송되었다.\n\n며칠 후, 클라우스는 임시 포로수용소의 마당에 다른 동료들과 함께 앉아 있었다. 끔찍했던 전장의 악몽이 아직 귓가에 맴돌았지만, 적어도 이곳은 안전했다. 그들 앞으로, 똑같이 포로가 된 늙은 군종목사가 조용히 기도를 올리고 있었다.\n\n\"주께서 우리를 불로 시험하셨으나, 또한 우리를 이끌어 넓은 곳에 두셨나이다...\"\n\n목사의 나직한 목소리가 지친 병사들의 마음속으로 스며들었다. 클라우스는 눈을 감았다. 그는 지옥을 보았고, 그 지옥에서 살아남았다. 왜 살아남았는지는 알 수 없었다. 하지만 지금 이 순간"
 france_wr.281.a:0 "그는 그저 살아있다는 사실에 조용히 감사할 뿐이었다."
 france_wr.282.t:0 "프로페셔널"
 france_wr.282.d:0 "공격 개시 5분 전. 참호 안의 공기는 화약과 흙먼지, 그리고 사내들의 긴장 섞인 땀 냄새로 질척했다. 충격 선봉대. 거창한 이름이었지만, 실상은 가장 먼저 적의 철조망을 끊고, 기관총 진지를 폭파하며, 길을 여는 자들을 뜻했다. 선봉대는 바로 그 일을 하는 이들이었다.\n\n상사 에티엔은 자신의 분대원들을 훑어보았다. 저마다 짊어진 장비의 무게가 그들의 임무를 말해주고 있었다. 어깨에는 소총뿐만 아니라, 육중한 철조망 절단기, 조립식 폭약, 그리고 적의 토치카를 통째로 날려버릴 화염방사기까지 들려 있었다. 그들는 군인이자 파괴의 전문가였다. 에티엔은 저마다 다른 이유로 이곳에 모인 이 얼굴들을 알고 있었다.\n\n갓 입대한 신병 루이. 그는 파리에 남겨두고 온 아내와 어린 딸의 사진을 부적처럼 품고 다녔다. 무언가를 지키고 싶다는 그의 소망은 숭고했지만, 전쟁터에서는 가장 먼저 부서지는 종류의 것이기도 했다. 그 옆에는 과묵한 마르셀이 있었다. 그는 북부 출신으로, 어릴 때 대전쟁의 여파로 고향 마을이 통째로 잿더미가 된 후 자원했다. 그의 눈은 언제나 복수심이라는 차가운 불꽃으로 이글거렸다. 용병 출신인 알랭은 돈 때문에 이곳에 왔다. 그는 위험수당의 액수와 자신의 목숨값을 정확히 저울질할 줄 아는 사내였다. 그리고 에티엔 자신은 어째서인가. 아마도 이 모든 혼돈을 통제하고, 극한의 상황에서 나 자신을 시험해보고 싶다는 오만한 도전의식 때문일 것이다.\n\n이곳에 온 이유는 제각각이었다. 허나, 우리에겐 누구도 부정할 수 없는 단 하나의 공통점이 있었다. 그들은 모두 프로라는 사실. 그들은 지옥이라 불렸던 훈련소에서 살아남았고, 1초 안에 폭약을 조립하는 법과, 포화 속에서 가장 효율적인 이동 경로를 찾아내는 법을 뼈에 새겼다. 그들은 감정에 휘둘려 총을 난사하는 대신, 가장 효과적인 지점에 정확히 한 발을 쏘도록 훈련받았다.\n\n\"준비.\"\n\n장교의 나직한 목소리가 들려왔다. 지키고 싶은 것도, 복수심도, 돈도, 도전도 모두 사라졌다. 오직 임무만이 남았다. 분대원들은 약속이나 한 듯, 소리 없이 각자의 장비를 최종 점검했다. 눈빛이 교차했다. 그 속에는 두려움이 아닌, 자신의 일에 대한 냉정한 확신이 담겨 있었다. 새벽을 가르는 휘슬 소리가 울려 퍼졌다. 그들은 조용히, 그리고 일사불란하게 사다리를 타고 참호 위로 기어올랐다. 영웅적인 함성 따위는 없었다."
 france_wr.282.a:0 "그저 프로들이 자신의 일터로 나설 뿐이었다."
 france_wr.283.t:0 "신뢰"
 france_wr.283.d:0 "강철의 야수, 전차의 내부는 땀과 기름 냄새, 그리고 둔탁한 엔진의 진동으로 가득했다. 하지만 그 안의 네 명의 전차병에게, 이 비좁은 공간은 세상에서 가장 안전하고 익숙한 곳이었다.\n\n\"적 대전차포, 11시 방향, 300.\"\n\n전차장 자크의 목소리는 조금의 흔들림도 없이, 명료하게 울렸다.\n\n\"확인.\"\n\n포수 피에르는 대답과 동시에 조준경에 눈을 붙였다. 그의 손이 부드럽게 조준 핸들을 돌리는 동안, 장전수 마르크는 이미 육중한 포탄을 약실에 밀어 넣고 폐쇄기를 닫았다. 모든 동작이 물 흐르듯 자연스러웠다. 조종수 알랭은 적의 사선을 피하며 차체를 살짝 틀어, 피에르가 가장 안정적으로 조준할 수 있는 각을 만들어주었다. 이 모든 과정에 추가적인 명령은 필요 없었다.\n\n\"발사.\"\n\n주포가 불을 뿜는 굉음과 함께, 차체가 살짝 뒤로 밀려났다. 저 멀리, 독일군의 대전차포가 검은 연기와 함께 공중으로 솟구쳐 올랐다.\n\n지옥 같았던 훈련소 시절이 떠올랐다. 교관들은 실제 전장보다 더 가혹하게 그들을 몰아붙였다. 수천 번의 반복 훈련 속에서, 그들의 몸은 생각보다 먼저 반응하는 법을 배웠다. 그 덕분에, 포탄이 빗발치는 이곳 전장은 그들에게 전혀 낯설지 않았다. 오히려 어떤 이는 여유로운 미소를 띠었고, 어떤 이는 사냥의 흥분마저 느끼고 있었다. 무전기에서는 공군이 전방의 목표를 제거했다는 보고가 흘러나왔다. 알랭은 전차의 속도를 높여, 거대한 나무들을 종잇장처럼 부수며 숲을 돌파했다. 그들 뒤로는 수십 대의 동료 전차들이 따르고 있었다. 그들은 지금,  작전의 칼날이 되어 적의 후방을 분쇄하고 있었다. 이 모든 것은 서로에 대한, 그리고 혹독했던 훈련, 그리고"
 france_wr.283.a:0 "절대적인 신뢰 덕분이었다."
 france_wr.284.t:0 "시계 소리"
 france_wr.284.d:0 "포병대는 준비를 마쳤다. 수백 문의 포구가 저 앞의 독일 도시를 향해 조용히 겨누고 있었다. 전방 지휘 텐트 안, 지휘관은 지도 위에 놓인 야전 시계의 초침 소리를 듣고 있었다. 모든 것이 그의 마지막 명령만을 기다리고 있었다. 최종 결정을 내려야 할 시간. 정찰대의 보고서는 이미 책상 위에 올라와 있었다.\n\n'적 방어선 붕괴. 극심한 혼란 상태.'\n\n하지만 그는 굳이 그 보고서가 아니어도 저 너머의 참상을 똑똑히 볼 수 있었다. 그의 쌍안경 속에는, 도시를 빠져나오려는 민간인 피난민들의 긴 행렬과, 그들 사이에 겁에 질려 뒤섞인 채 무질서하게 후퇴하는 독일 군인들의 모습이 얽혀 있었다. 제대로 된 방어선조차 갖추지 못한, 그야말로 아비규환의 모습이었다. 지금 포격을 명령하면, 도시는 정오가 되기 전에 함락될 터였다. 그것은 군사적으로 가장 '쉬운' 승리일 것이다. 하지만 그는 그러고 싶지 않았다. 저 무방비한 혼돈 속으로 포탄을 쏟아붓는 것은, 전투가 아니라 일방적인 학살일 뿐이었다. 공화국이 해야 할 일이 아니었다. 지휘관은 쌍안경을 내려놓았다. 그는 무전기를 집어 드는 대신, 옆에 대기 중인 포병 장교에게 고개를 돌렸다.\n\n\"공세를 2시간 뒤로 미룬다. 내 권한이다.\"\n\n장교가 의아한 표정을 지었지만, 그는 단호했다.\n\n\"저들에게 시간을 주게. 민간인들이 빠져나갈 시간을.\"\n\n명령이 하달되고, 포병대는 다시 침묵 속에서 기다림을 시작했다. 지휘 텐트 안, 팽팽한 긴장감 속에서 오직 시계 소리만이 정적을 가르며 또렷하게 흘러가고 있었다"
 france_wr.284.a:0 "틱. 톡. 택. 톡."
 france_wr.285.t:0 "봐줬다"
 france_wr.285.d:0 "구름 한 점 없는 맑은 하늘은, 때때로 가장 치열한 결투의 무대가 되었다. 전투기를 몰고 있던 프랑스 파일럿, 줄리앙은 저 멀리 태양빛을 반사하는 작은 점을 발견했다. 독일군 전투기였다. 두 기체는 마치 약속이라도 한 듯 서로를 향해 돌진했다. 맹렬한 꼬리물기가 시작되었다. 두 파일럿 모두 호각의 실력이었다. 상승과 하강, 급격한 선회가 수 분간 이어졌다. 줄리앙의 전투기가 잠시 우위를 점하는가 싶으면, 독일군의 기체가 교묘한 기동으로 빠져나가 다시 그의 꼬리를 물었다. 쉽지 않은 싸움이었다.\n\n하지만 단 한 번의 순간, 독일군 파일럿이 무리하게 선회하는 실수를 저질렀다. 줄리앙은 그 찰나의 기회를 놓치지 않았다. 그의 기체가 완벽하게 적기의 후미를 잡았고, 기관포가 불을 뿜었다. 독일군 전투기는 검은 연기에 휩싸이며 통제 불능 상태로 추락하기 시작했다. 잠시 후, 추락하는 기체에서 작은 점 하나가 튕겨 나오더니, 이내 하얀색 낙하산이 꽃처럼 펼쳐졌다.\n\n줄리앙은 격추를 확인하고 기수를 돌렸다. 그는 엔진의 속도를 늦춰, 낙하산을 타고 천천히 하강하는 독일군 파일럿의 바로 옆까지 날아갔다. 낙하산에 매달린 독일군은 잔뜩 겁에 질린 표정으로 자신을 쳐다보고 있었다. 그는 마지막 총알이 날아올 것을 각오하는 듯했다. 줄리앙은 그를 향해 조준경을 겨누지 않았다. 대신, 캐노피 안에서 그를 향해 가볍게 경례를 붙인 뒤, 엄지손가락을 치켜세웠다.\n\n\"좋은 싸움이었다.\"\n\n그는 조종간을 다시 밀어붙였다. 전투기는 엔진 소리를 높이며"
 france_wr.285.a:0 "살아남은 적을 뒤로한 채 푸른 하늘 속으로 유유히 나아갔다."
 france_wr.286.t:0 "국왕폐하 만세"
 france_wr.286.d:0 "최전선의 참호는 돌격을 앞둔 선봉대들로 북적였다. 이곳은 적 방어선의 가장 단단한 지점을 꿰뚫어야 할 부대들이 모인 곳이었다. 분권화 정책 이후, 프랑스 군대는 왕의 이름 아래 통합되었지만, 각 부대는 여전히 뚜렷한 지역색을 띠고 있었다. 자연스레 병사들은 같은 고향 출신들끼리 뭉쳤다.\n\n\"이놈의 진흙탕은 브르타뉴의 갯벌보다 지독하군.\"\n\n브르타뉴에서 온 어부 출신 병사가 투덜거리자, 남쪽 프로방스에서 온 병사가 받아쳤다.\n\n\"징징대기는. 이 정도는 우리 동네 여름 소나기에 비하면 아무것도 아니지\"\n\n파리 출신 병사들은 그들을 한심하다는 듯 쳐다보며 자기들끼리 도시의 최신 유행에 대해 떠들었고, 각자 독특한 억양으로 농담을 주고받았다. 참호 안은 곧 있을 죽음의 공포 대신, 프랑스 전역의 시장터 같은 활기와 미묘한 경쟁심으로 가득 차 있었다. 그때였다. 아군 후방에서 수백 문의 포병대가 일제히 하늘을 찢는 굉음을 토해냈다. 포탄들이 그리는 거대한 포물선이 그들의 머리 위를 지나 적진으로 날아갔고, 지축을 울리는 폭발음이 연달아 터져 나왔다. 장교의 휘슬 소리가 날카롭게 울려 퍼졌다.\n\n돌격 신호였다. 순간, 참호 안의 모든 소란이 거짓말처럼 멎었다. 조금 전까지 티격태격하던 모든 병사들이 일제히 총을 고쳐 잡고 참호 위로 기어 올라갔다. 브르타뉴 어부도, 프로방스 농부도, 파리 멋쟁이도, 시골 사내도 없었다. 오직 프랑스의 병사들만이 존재했다. 그들은 적진을 향해 뛰쳐나가며, 하나의 거대한 목소리로 함성을 터뜨렸다."
 france_wr.286.a:0 "프랑스 만세! 국왕 폐하 만세!"
 france_wr.287.t:0 "기사"
 france_wr.287.d:0 "전투기의 조종석은 좁았지만, 상공에서 내려다보는 전장은 거대하고 웅장했다. 프랑스 공군 파일럿, 앙리 대위는 공세 중인 아군 전차들의 '폭풍'을 지원하기 위해 하늘에서 철저한 대독일군 방공망을 뚫고 적 전투기들을 격퇴시키고 있었다.\n\n\"적기 격추!\"\n\n무전기 너머에서 동료의 목소리가 터져 나왔다. 앙리는 자신의 미터기에 표시되는 연료 잔량과 탄약 잔량을 확인하며, 거울처럼 빛나는 독일 전투기 후미를 쫓았다. 윙윙거리는 기관총 소리와 함께, 적기는 검은 연기를 뿜으며 나선형으로 추락했다. 또 한 명의 적이 사라졌다. 그는 잠시 한숨을 돌리며 고도를 낮추었다. 그리고 아래를 보았을 때, 그의 눈앞에는 장엄한 광경이 펼쳐졌다.\n\n수백 대의 프랑스군 전차들이 거대한 강철의 파도처럼 독일군의 방어선을 향해 밀려들고 있었다. 숲을 짓밟고, 참호를 부수며, 거침없이 전진하는 그 모습은, 마치 중세 시대의 기사단이 적진을 향해 돌격하는 것과 같았다. 육중한 전차포가 불을 뿜고, 기관총이 불을 토해내는 혼돈 속에서도 그들은 완벽한 대형을 유지하고 있었다. 앙리는 잠시 자신이 조종하는 전투기가 아닌, 마치 그 기사단을 호위하는 하늘의 수호자처럼 느껴졌다. 국왕이 말했던 '진정한 프랑스의 영광'이 바로 이것이었다. 과거의 왕국과 현재의 기술력이 만나, 강철의 기사들이 땅을 질주하고, 하늘의 기사들이 그 위를 수호하는 세상.\n\n그는 다시 조종간을 고쳐 잡았다. 연료는 아직 충분했다. 그들의 돌격이 멈추지 않는 한, 그의 비행도 멈출 수 없었다."
 france_wr.287.a:0 "하늘의 기사는 지상의 기사들을 위해 다시 한번 전방을 향해 날아갔다."
 france_wr.288.t:0 "공세 지휘"
 france_wr.288.d:0 "최전선 지휘부 텐트 안, 거대한 작전 지도 테이블 주위로 긴장감이 감돌았다. 참모장교들은 긴 막대를 이용해 아군과 적군의 모형 말들을 쉴 새 없이 움직이며 다음 공세를 계획하고 있었다.\n\n\"포격 지점을 3구역에 집중해야 합니다.\"\n\n\"아니, 2구역의 측면을 먼저 무너뜨려야 선봉대의 돌파구가 열립니다.\"\n\n여러 의견이 교차할 때마다, 모형 말들은 지도 위를 바쁘게 오갔다. 그들의 머릿속에서는 이미 수백 문의 광범위한 포대가 온갖 종류의 포탄으로 적들의 방어선을 갈가리 찢어놓고 있었다. 그들의 토론에는 헛된 낙관론이나 패배주의적인 비관론이 끼어들 자리가 없었다. 모든 것은 철저한 계산과 데이터에 기반했다. 그들은 선봉대가 적 방어선을 뚫고, 어떻게 침투하여 후방을 교란하는지에 대한 과정을 수십 번이고 반복해서 시뮬레이션했다.\n\n\"돌파 후, 타격부대는 좌측으로 선회, 보병은 정면 고수.\"\n\n이 복잡하고 치열한 도상 연습 과정은, 숙련된 전문가들에 의해 놀라울 정도로 신속하게 결론을 향해 나아갔다. 마침내, 지휘관이 고개를 끄덕였다.\n\n\"좋다. 그대로 실행한다.\"\n\n가장 효율적이고 승률 높은 계획이 확정되었다. 지휘 텐트 밖으로"
 france_wr.288.a:0 "최종 명령이 각 부대로 전달되기 시작했다."
 france_wr.289.t:0 "타격 지휘"
 france_wr.289.d:0 "최전선 지휘부 텐트 안, 거대한 작전 지도 테이블 주위로 긴장감이 감돌았다. 참모장교들은 긴 막대를 이용해 아군과 적군의 모형 말들을 쉴 새 없이 움직이며 다음 공세를 계획하고 있었다. \"배치된 화력 지원이 이 지점을 선제 타격합니다.\"\n\n\"이어서 배치될 항공기 편대가 적의 예비대에 가할 타격은 70%로 계산됩니다.\"\n\n여러 의견이 교차할 때마다, 모형 말들은 지도 위를 바쁘게 오갔다. 그들의 토론에는 '이렇게 되면 좋겠다'는 이상적인 결과나, '이것은 불가능하다'는 부정적인 결과가 끼어들 자리가 없었다. 모든 것은 오직 냉정한 확률과 가용한 자원에 근거해 계산되었다. 그들의 주된 관심사는 기동군과 기갑사단의 움직임이었다.\n\n\"기갑사단이 이곳을 돌파할 경우, 기동군은 좌익으로 우회하여 적의 퇴로를 차단한다. 필요한 연료 및 탄약 지원은 B안을 따른다.\"\n\n그들은 이 돌파 과정을, 적의 예상 대응까지 포함하여 머릿속으로, 그리고 지도 위에서 여러 번 반복해서 돌렸다. 이 복잡하고 치열한 도상 연습 과정은, 숙련된 전문가들에 의해 놀라울 정도로 신속하게 결론을 향해 나아갔다. 마침내, 지휘관이 고개를 끄덕였다."
 france_wr.289.a:0 "승인한다. 최종 지휘를 전달하라."
 france_wr.290.t:0 "소각장"
 france_wr.290.d:0 "하늘이 먼저 죽었다. 검은 연기가 해를 가렸고, 이내 저주와 같은 휘파람 소리와 함께 화염의 비가 쏟아졌다. 프랑스군의 포대가 토해낸 무수히 많은 소이탄과 백린탄이 하늘을 뒤덮었다. 거대한 불덩어리들이 독일군의 참호선 위에서 차례로 터지기 시작했다. 그것은 단순한 폭발이 아니었다. 끈적한 지옥의 불길이 흙과 나무, 그리고 인간의 살결에 달라붙어 꺼지지 않고 타올랐다. 지평선은 순식간에 거대한 용광로처럼 붉게 달아올랐고, 철조망을 지탱하던 나무 기둥들은 성냥개비처럼 불타올랐다. 인근의 모든 식물은 순식간에 새까만 재가 되어 바람에 흩날렸다. 공기는 이미 숨을 쉴 수 없을 정도로 뜨거웠고, 저 멀리서 들려오던 비명 소리는 금세 잦아들었다.\n\n선봉대의 일원인 피에르는 이글거리는 열기 속에서 방염 처리된 전투복의 깃을 마지막으로 점검했다. 피부로 와닿는 열기가 지옥의 입김처럼 느껴졌다. 그는 묵직한 화염방사기를 고쳐 메고 연료통의 밸브를 확인했다. 두려움은 없었다. 오직 이 불지옥을 끝내고 다음 목표로 나아가야 한다는, 무감각한 임무 의식만이 남아있었다.\n\n\"선봉대, 돌격!\"\n\n장교의 외침과 함께, 그들은 아직 불길이 채 가시지 않은 무인지대를 향해 달려 나갔다. 발밑의 흙은 뜨겁게 달궈져 있었고, 공기는 매캐한 연기와 살점이 타는 역겨운 냄새로 가득했다. 예상했던 기관총 소리는 단 한 발도 들려오지 않았다. 저항은 없었다. 그들이 참호 안으로 뛰어들었을 때, 그곳을 가득 채운 것은 적의 총알이 아니라, 지독한 악취뿐이었다.\n\n참호는 거대한 소각장이 되어 있었다. 사방에는 불타는 시체들이 기괴한 모습으로 널려 있었다. 어떤 이는 총을 쥔 채로 검게 타버렸고, 어떤 이는 벙커 입구에서 녹아내린 철문과 한 덩어리가 되어 있었다. 간혹, 아직 숨만 붙어있는 자들이 잿더미 속에서 고통스럽게 꿈틀거렸다. 그들은 이미 인간의 형상을 잃어버린, 그저 불에 탄 고깃덩어리에 불과했다. 그들이 희미한 신음을 낼 때마다, 다른 동료가 다가가 권총으로 그들의 고통을 냉정하게 '마무리'했다. 아무도 그것을 자비라고 부르지 않았고, 아무도 죄책감을 느끼지 않았다. 그것은 그저 다음 작업을 위한 정리에 불과했다.\n\n피에르는 화염방사기의 노즐을 쥐고, 무너진 벙커의 어두운 입구를 향해 걸어갔다. 혹시 모를 생존자, 혹은 저항을 위해. 그는 방아쇠를 당겼고, 긴 불길이 어둠을 집어삼켰다. 참호 수색은 전투가 아닌, 일방적인 소각 작업이었다. 잠시 후, 통신병이 무전기에 대고 이 지옥의 풍경과는 어울리지 않는, 건조하고 사무적인 목소리로 보고했다."
 france_wr.290.a:0 "소탕 완료"
 france_wr.291.t:0 "강철의 롤러"
 france_wr.291.d:0 "지축이 울렸다. 그것은 천둥소리가 아니었다. 수백 개의 전차 엔진이 동시에 토해내는 굉음과, 대지를 끊임없이 두들기는 포격 소리가 만들어낸 교향곡이었다. 전장은 거대한 강철과 화염의 소용돌이였다. 머리 위로는 하늘을 새까맣게 뒤덮은 프랑스 공군의 지상 공격기들이 비명을 지르며 저공으로 날아다녔다. 그들이 쏟아붓는 기총소사와 폭탄은 지평선 끝까지 꺼지지 않는 불길을 연장시켰다. 그리고 지상에서는, 끝을 알 수 없는 강철의 강이 흘러가고 있었다. 수백 대, 아니 어쩌면 수천 대에 이를지도 모르는 프랑스 전차들이 대지를 완전히 뒤덮은 채 전진하고 있었다. 적들은 이미 무너졌다. 그들의 방어선은 이 압도적인 물량 공세 앞에 종잇장처럼 찢겨나갔다. 포격으로 파헤쳐진 참호 속에서 간신히 기어 나온 살아남은 자들은, 무기를 버리고 철모를 내던진 채 공포에 질려 달아나기에 바빴다. 그들은 더 이상 군인이 아니었다. 그저 본능만이 남은 사냥감이었다. 이것은 전투가 아니라, 일방적인 추격이자 사냥이었다.\n\n전차의 비좁고 뜨거운 내부, 포수 미셸은 땀으로 축축한 조준경에서 눈을 떼지 않았다. 화약 냄새와 기름 냄새가 역겹게 뒤섞인 강철 관 속에서, 그의 손만이 침착하게 조준 핸들을 돌렸다. 그의 확대된 시야 속, 저 멀리서 개미떼처럼 흩어지는 독일군 보병 무리가 들어왔다. 그때, 인터컴에서 전차장의 냉정한, 기계음 같은 좌표 지시가 울렸다.\n\n\"전방 800. 후퇴 중인 보병 집단. 고폭탄. 조준.\"\n\n미셸은 즉시 십자선을 그들 중 가장 밀집된 곳에 맞췄다.\n\n\"조준 완료.\"\n\n\"쏴.\"\n\n\"사격!\"\n\n주포가 귀를 찢는 굉음과 함께 불을 뿜었고, 묵직한 차체가 그 반동으로 거칠게 뒤로 밀렸다. 미셸은 조준경을 통해 자신의 포탄이 그린 궤적을 쫓았다. 그가 쏜 고폭탄은 달아나는 적들의 한가운데서 끔찍하면서도 아름다운 섬광을 터뜨렸다. 폭발이 일어난 지점의 병사들은 문자 그대로 사라졌고, 그 주변은 흙과 파편, 그리고 붉은 안개를 공중으로 흩뿌렸다.\n\n\"다음 탄!\"\n\n장전수가 이미 뜨거운 탄피를 밀어내고 새로운 포탄을 약실에 밀어 넣는 소리가 들렸다. 미셸은 즉시 다음 목표를 찾았다. 그의 전차 좌우로, 시야가 닿는 곳까지 끝없이 이어진 동료 전차들 역시 멈추지 않고 주포를 쏘아대고 있었다. 들은 이 땅을 메운 거대한 강철의 롤러가 되어, 눈앞에 보이는 모든 저항과 존재를 문자 그대로 짓밟고 있었다. 후퇴하는 자들은 포탄에 찢겨나갔고, 미처 피하지 못한 자들은 궤도 아래 깔려 들어갔다. 미셸은 전차가 무언가를 밟고 지나갈 때마다 느껴지는 미세한 덜컹거림과, 궤도 아래에서 들려오는 뼈와 장비가 으스러지는 불쾌한 소리에 더 이상 무감각했다. 육중한 궤도는 방금 전까지 살아있던 자들의 시체를 흙과 뒤섞어 무덤덤하게 밟고 뭉개며, 그렇게 계속해서"
 france_wr.291.a:0 "멈추지 않고 전진했다."
 france_wr.292.t:0 "붉은 하늘"
 france_wr.292.d:0 "\"발사!\"\n\n포병 지휘관의 외침과 함께, 수십 문의 대포가 일제히 불을 뿜었다. 굉음이 대지를 흔들었고, 포탄들은 날카로운 소리를 내며 하늘을 가로질러 독일군의 방어선을 향해 날아갔다. 연이은 폭발이 적진을 뒤덮었다. 검은 흙과 파편이 하늘 높이 솟구쳤고, 포연은 순식간에 하늘을 메워 해를 가렸다. 전장은 마치 지옥도처럼 변했다. 참호 속에서 대기하던 선봉대 동지들은 그 광경을 말없이 지켜보았다. 그들의 손에는 소총과 기관단총이 굳게 들려 있었다. 포격 소리가 점점 잦아들고, 저 너머의 폭발이 마침내 멎었다.\n\n지옥 같던 침묵이 잠시 흘렀다. 그때, 선봉대의 가장 앞에서 붉은 완장을 찬 한 병사가 참호 위로 가장 먼저 뛰어올랐다. 그는 뒤를 돌아보며 소리쳤다.\n\n\"동지들, 돌격하라! 해방을 위하여!\"\n\n그의 외침을 신호로, 참호 속에 있던 모든 병사가 일제히 함성을 지르며 쏟아져 나왔다. 그들은 한 덩어리가 되어, 아직 포연이 채 가시지 않은 적진을 향해 다 함께 돌격했다."
 france_wr.292.a:0 "하늘과 땅은 여러모로 붉게 물들었다"
 france_wr.293.t:0 "동지들"
 france_wr.293.d:0 "포성과 먼지가 가라앉은 쌀쌀한 밤이었다. 오늘의 치열했던 전투는 끝났고, 생존자들은 잠시 숨을 돌릴 수 있게 되었다. 전차병들은 자신들의 임시 막사 바로 옆, 아직 엔진의 미지근한 열기가 식지 않은 육중한 전차 곁에 옹기종기 모여들었다.\n\n그들의 강철 짐승, 그 포탑 측면에는 '파리 중공업 노동조합의 마크가 자랑스럽게 찍혀 있었다. 포수 마르크가 빈 탄약 상자 조각으로 작은 모닥불을 피우자, 조종수 쥘이 배급받은 통조림 캔을 따기 시작했다.\n\n\"오늘 이 녀석, 정말 잘 버텨줬어.\"\n\n쥘이 나이프로 콩 통조림을 푹 찌르며 말했다. 깡통 따는 소리가 밤공기 속에서 유난히 크게 울렸다.\n\n\"파리 동지들이 만든 거니까. 우리 형도 저기서 용접을 했다고.\"\n\n마르크가 불을 쬐며 덧붙였다. 그들은 모닥불에 딱딱한 빵을 굽고, 뚜껑을 딴 통조림을 불 위에 올려 간단하게 데웠다. 전투의 피로와 긴장을 잊은 채, 그들은 두런두런 잡담을 나누며 노닥거렸다. 자신들과 같은 노동자 동지들이 만든 강철 기계 옆에서"
 france_wr.293.a:0 "그들은 잠시나마 평화로운 밤을 즐기고 있었다."
 france_wr.294.t:0 "파리 협약 체결"
 france_wr.294.d:0 "파리발 보도에 따르면, 프랑스 정부는 오늘 파리 외무부 청사에서 기존 협정국 주요 대표단과 함께 새로운 집단안보·경제 협력 체제인 '파리 협약'을 공식 체결하였습니다. 이번 협약은 단순한 군사 동맹을 넘어, 군사 교리 및 장비의 표준화, 합동참모 체계의 단계적 통합, 첨단 기술 및 산업 연구 협력, 그리고 전후 재건 자원 공유를 포함하는 포괄적인 구조를 갖추고 있습니다. 외신들은 이를 두고 전쟁 이후 유럽의 권력 구도가 급격히 변화하는 가운데 프랑스가 새로운 질서의 중심으로 자리잡고 있음을 보여주는 상징적 사건이라고 평가하고 있습니다. 각국의 반응은 엇갈리고 있으나, 파리가 다시 국제 외교의 중심지로 부상한 것만은 분명해 보입니다."
 france_wr.294.a:0 "유럽의 중심은 다시 파리다."
 france_wr.295.t:0 "노동의 기념비 (Le Monument du Travail)"
 france_wr.295.d:0 "파리 한복판, 과거에는 왕이나 장군의 동상이 서 있었을 그 광장에 이제 새로운 상징이 자리 잡았습니다. 피에르 모나트는 수많은 노동자 동지들과 함께 연단 아래에서 제막식을 지켜보고 있었습니다.\n\n거대한 붉은 천이 걷히자 군중 사이에서 탄성이 터져 나왔습니다. 그곳에 서 있는 것은 말을 탄 정복자도, 화려한 제복을 입은 독재자도 아니었습니다. 그을린 청동으로 주조된 동상은 거대한 톱니바퀴를 굴리는 공장 노동자와 낫을 든 농부, 망치를 쥔 광부가 서로 어깨를 맞대고 선 모습이었습니다. 그들의 표정에는 노동의 고단함이 아닌, 세상을 움직인다는 숭고한 자부심이 서려 있었습니다.\n\n이 기념비는 개인의 영웅담이 아니라 ‘노동' 그 자체에 바치는 헌사입니다. 과거의 부르주아들이 부와 권력을 과시하기 위해 기념비를 세웠다면, 혁명 프랑스는 이 나라를 실질적으로 떠받쳐 온 진정한 주인들을 기리고 있습니다. 동상 아래에는 다음과 같은 문구가 새겨져 있습니다.\n\n\"세상을 창조하는 손, 역사의 주인인 노동자들에게.\"\n\n광장을 가득 메운 박수갈채 속에서, 모나트는 이 기념비가 결코 무너지지 않을 프랑스의 새로운 상징이 될 것임을 확신했습니다."
 france_wr.295.a:0 "노동자들에게 걸맞은 기념비이다."
 france_wr.1001.t:0 "독일 점령지에 대한 통합"
 france_wr.1001.d:0 "우리는 독일을 무너뜨리는데 성공하였으며 독일 내 우리가 영유권을 주장하던 모든 지역에 대한 합병에 성공하였습니다. 그러나 우리가 이곳을 관리하지 않는다면 지속적은 폭동과 반란이 일어날 것이 분명합니다. 따라서 우리는 이 지역들에 대한 통합을 위해 모든 방법을 동원해야 할 것입니다."
 france_wr.1001.a:0 "그곳은 우리의 영토이다."