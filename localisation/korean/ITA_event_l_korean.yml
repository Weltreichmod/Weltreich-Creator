l_korean:
 italy.1.t:0 "안치오에서의 회담"
 italy.1.d:0 "독일 외교단이 어제 점심쯤 저희와 몇 가지 대화를 나누고 싶다며 면담을 요청해왔습니다."
 italy.1.a:0 "시작하지."
 italy.2.t:0 "독일이 동맹을 요청하다"
 italy.2.d:0 "독일은 훗날 전쟁이 일어났을때 우리가 그들의 편을 들어주기를 제안했습니다. 아마도 우리는 영토나 경제적 지원을 약속받을 수 있을지도 모릅니다."
 italy.2.a:0 "롬바르디아-베네치아를 요구하라."
 italy.2.b:0 "경제 원조를 요구하라."
 italy.2.c:0 "이탈리아는 중립이다!"
 italy.3.t:0 "독일이 거절하다"
 italy.3.d:0 "독일은 우리의 경제 원조 요구를 거절했습니다. 이제 이떻게 해야 할까요?"
 italy.3.a:0 "그러면 롬바르디아-베네치아 반환을 요구하자."
 italy.3.b:0 "그럼 우리도 이 회의를 진행할 필요가 없다."
 italy.4.t:0 "독일이 경제 원조를 승인하다"
 italy.4.d:0 "독일은 경제 지원을 승인했습니다. 우리나라와 독일의 관계는 아마도 더욱 강해질 것입니다."
 italy.4.a:0 "아주 좋아."
 italy.5.t:0 "우리에게 영토를 돌려주기를 거부하다"
 italy.5.d:0 "독일 외교관들은 오스트리아-헝가리가 롬바르디아-베네치아 반환을 꺼리고 있다고 밝혔습니다. 어떻게 해야 할까요?"
 italy.5.a:0 "그렇다면 경제 원조를 요구하라."
 italy.5.b:0 "그럼 우리도 이 회의를 진행할 필요가 없다.."
 italy.6.t:0 "우리의 요구가 또다시 거절되다"
 italy.6.d:0 "우리의 모든 요구는 그들에 의해 무시되었습니다. 이 협상을 계속할 이유가 없어 보입니다."
 italy.6.a:0 "무의미하다."
 italy.7.t:0 "오스트리아가 롬바르디아-베네치아 영토 반환 동의하다!"
 italy.7.d:0 "오스트리아는 우리에게 롬바르디아-베네치아 영토를 반환하는 것에 동의했습니다. 우리가 잃어버린 막대한 영토는 다시 우리 손에 들어올 것입니다."
 italy.7.a:0 "좋았어!"
 italy.8.t:0 "독일이 지원을 요청하다"
 italy.8.d:0 "The Germans are asking us to join Reichspot. What should we do?"
 italy.8.a:0 "알았다고 전해라."
 italy.8.b:0 "안 된다고 전해라."
 italy.9.t:0 "독일의 제안"
 italy.9.d:0 "독일은 우리가 오스트리아와의 전쟁에 참여하기를 원합니다. 이것을 받아들이는 것이 우리에 이익이 될지 해가 될지는 아무도 모릅니다."
 italy.9.a:0 "알았다."
 italy.9.b:0 "음...아니."
 italy.10.t:0 "이탈리아 내전 발발"
 italy.10.d:0 "이탈리아는 로마에서 정부군과 검은 셔츠단 사이의 총격을 시작으로 내전에 빠졌습니다. 통합주의와 공화주의자 사이의 이 내전은 이탈리아를 다시 한번 분단 국가로 만들었습니다."
 italy.10.a:0 "민주주의의 이름으로!"
 italy.10.b:0 "정부를 무너뜨리자!"
 italy.11.t:0 "프랑스의 제안"
 italy.11.d:0 "프랑스 정부는 우리가 그들의 세력에 가입하기를 원한다고 전해왔습니다. 이 동맹은 우리에게 많은 이익이 될 수 있습니다."
 italy.11.a:0 "좋은 생각이다."
 italy.11.b:0 "아니."
 italy.16.t:0 "파리-로마 연구소"
 italy.16.d:0 "프랑스 정부는 우리에게 공동 연구소를 만들자고 제안했습니다. 이를 받아들인다면 프랑스와의 관계 개선은 물론 기술 연구에서 좋은 결과를 얻을 수 있을 것입니다."
 italy.16.a:0 "좋은 생각이다."
 italy.16.b:0 "필요 없다."
 italy.17.t:0 "통합주의자들의 수상한 움직임"
 italy.17.d:0 "최근 무솔리니와 그의 통합주의 지지자들의 수상한 움직임이 포착되었습니다. 정보에 따르면, 그들은 기차를 타고 수도에 들어가려고 한다고 합니다. 로마의 방어를 강화하고 열차를 검문할 필요가 있어 보입니다."
 italy.17.a:0 "조심해도 나쁠 건 없어..."
 italy.17.b:0 "그런 이상한 말 할 거면 나가게."
 italy.18.t:0 "성공적으로 끝난 로마 전당대회"
 italy.18.d:0 "어제 저녁 개최된 공화 통합주의당의 로마 전당대회는 큰 문제 없이 끝났습니다. 총리에 대한 암살 기도가 있을 것이라는 소문에도 총리는 전당대회를 강행했고 강화된 로마의 보안 덕분에 큰 사고 없이 대회가 끝나게 되었습니다. 앞으로도 총리 젠틸레의 권력은 견고하게 지켜질 것으로 보입니다."
 italy.18.a:0 "이탈리아 만세!"
 italy.19.t:0 "젠틸레 총리 암살!"
 italy.19.d:0 "어제 저녁 로마로 부터 매우 충격적인 소식이 들려왔습니다. 공화 통합주의당의 전당대회가 진행되던 중 큰 폭발음과 함께 폭탄이 터졌고 이탈리아의 총리 젠틸레는 그자리에서 즉사했다고 합니다. 당국은 이것이 급진적인 공산주의자들에 일어난 조직적인 범죄로 보고있으며 이탈리아에 큰 혼란이 올것으로 예상됩니다."
 italy.19.a:0 "있을 수 없다!"
 italy.20.t:0 "LDP의 승리"
 italy.20.d:0 "이번 총선의 승자는 LDP였습니다. LDP는 1921년 창당 이래 높은 지지율을 유지하고 있었으며, 이번 총선에서도 이변은 없었습니다."
 italy.20.a:0 "니티는 계속해서 총리직을 수행할 것이다."
 italy.21.t:0 "총선 연기"
 italy.21.d:0 "이탈리아 내전으로 인해 총선이 연기될 예정입니다. 내전이 얼마나 오래 지속될지는 모르겠지만 적어도 내전이 계속되는 한 총선은 불가능해 보입니다."
 italy.21.a:0 "오... 그래..."
 italy.22.t:0 "로마 조약"
 italy.22.d:0 "우리의 외교관들은 이탈리아 외교관들과 소말리아 분할에 대해 논의했습니다. 소말리아가 점령하고 있는 오가덴 지역은 원래 우리 영토였고, 이탈리아가 소말리아를 침공할 때 후방을 공격한다면 우리에게 반환하겠다고 했습니다."
 italy.22.a:0 "정말 좋은 기회다."
 italy.23.t:0 "에티오피아의 동의"
 italy.23.d:0 "에티오피아 정부는 우리가 소말리아를 침공할 경우 후방을 공격하겠다고 약속했습니다. 아프리카에 다시끔 진출하게 되는 겁니다."
 italy.23.a:0 "소말리아를 다시 우리 땅으로 만들자."
 italy.24.t:0 "이탈리아의 전쟁 촉구"
 italy.24.d:0 "로마 조약에 따라 우리나라는 이탈리아-소말리아 전쟁에 참여할 의무가 있습니다."
 italy.24.a:0 "진군하라!"
 italy.25.t:0 "이탈리아-소말리아 전쟁"
 italy.25.d:0 "어젯밤 이탈리아 군대가 소말리아에 기습 상륙하여 침공을 시작했습니다. 소말리아는 과거 이탈리아의 식민지였지만 제 1차 세계 대전의 결과로 식민지를 잃었습니다. 하지만, 소말리아는 또다시 이탈리아의 지배하에 놓일것으로 보입니다. 전문가들은 이탈리아가 소말이라 정부를 무너뜨리는데 몇주면 충분할 것이라고 전망하고 있습니다."
 italy.25.a:0 "이탈리아는 팽창중이다."
 italy.26.t:0 "에티오피아의 개입"
 italy.26.d:0 "이탈리아와 소말리아가 전쟁 중인 동안 에티오피아는 소말리아를 침공했습니다. 소말리아는 더 이상 살아남을 가능성이 없다고 봐도 무방합니다. 에티오피아와 이탈리아 정부는 소말리아를 두고 밀약을 맺은 것으로 보이며 두 국가는 전후 소말리아를 둘로 나누어 점령할 것으로 보입니다."
 italy.26.a:0 "소말리아는 끝났다."
 italy.27.t:0 "이탈리아-소말리아 전쟁의 끝"
 italy.27.d:0 "결국, 소말리아는 이탈리아와 에티오피아에 의해 점령되었습니다. 소말리아가 또다시 독립하는 것은 매우 어려울 것으로 보입니다."
 italy.27.a:0 "예상데로."
 italy.28.t:0 "이탈리아-소말리아 전쟁의 끝"
 italy.28.d:0 "결국 소말리아는 이탈리아와 에티오피아 군대에게 패배했습니다. 이탈리아와 에티오피아는 소말리아의 영토를 나누었고 소말리아의 독립은 불가능해 보입니다. 이번 전쟁으로 소말리아는 지도에서 완전히 지워졌으며 어쩌면 이탈리아의 팽창주의적 행보의 시발점이 될지도 모릅니다."
 italy.28.a:0 "20여년의 짧은 독립."
 italy.29.t:0 "제2차 이탈리아-튀르키예 전쟁"
 italy.29.d:0 "소수 민족의 독립으로 큰 혼란을 겪고 있는 리비아에 이탈리아가 전쟁을 선포하며 침공했습니다. 이탈리아는 1911년에 그랬던 것처럼 리비아를 오스만 제국으로부터 되찾으려는 것으로 보입니다. 이탈리아가 이번에도 오스만 제국을 이길 수 있을지는 아직 미지수입니다. 그러나 소말리아 침공을 포함한 이탈리아의 현재 움직임이 독일과 오스트리아-헝가리 제국을 화나게 하고 있는 것만큼은 분명합니다."
 italy.29.a:0 "그래."
 italy.30.t:0 "오스만의 항복 조건 제시"
 italy.30.d:0 "The Ottomans couldn't hold out our military fighters and they've been asking us to surrender. Italy wins and Libya will be our land again."
 italy.30.a:0 "좋다."
 italy.30.b:0 "우리는 멀리 나아가고 있다."
 italy.31.t:0 "제2차 이탈리아-튀르키예 전쟁의 종식"
 italy.31.d:0 "큰 혼란에 빠진 오스만 제국의 이탈리아 침공은 결국 이탈리아의 승리로 이어졌습니다. 리비아 전체가 이제 이탈리아의 손에 들어갔고, 오스만 제국의 몰락이 가속화되고 있는 것은 분명해 보입니다."
 italy.31.a:0 "유럽의 병자는 죽어가고 있다."
 italy.32.t:0 "제2차 이탈리아-튀르키예 전쟁의 끝"
 italy.32.d:0 "그동안 이탈리아군은 질이 떨어진다는 평가를 받아왔지만, 지금은 혼란에 빠진 이탈리아군의 수준이 형편없이 떨어진 것으로 보입니다. 최근 이탈리아와 오스만 제국 간의 전쟁은 결국 이탈리아군의 철수라는 결과를 낳았고, 이는 사실상 오스만의 승리로 이어졌습니다. 이탈리아군은 전쟁 내내 오스만군을 제대로 몰아낼 수 없었다고 합니다."
 italy.32.a:0 "이탈리아 군은 참으로 열등하다."
 italy.33.t:0 "프랑스의 거부"
 italy.33.d:0 "프랑스 정부는 고심 끝에 우리의 제안을 거절했습니다. 정확히 이유는 모르겠지만, 적어도 프랑스는 우리와 함께 하고 싶어하지 않는다는 사실만은 확신할 수 있습니다."
 italy.33.a:0 "하지만, 왜?"
 italy.34.t:0 "독일의 거부"
 italy.34.d:0 "독일 정부는 고심 끝에 우리의 제안을 거절했습니다. 정확히 이유는 모르겠지만 적어도 독일은 우리와 함께 하고 싶어하지 않는다는 것은 확신할 수 있습니다."
 italy.34.a:0 "하지만, 왜?"
 italy.35.t:0 "무솔리니의 쿠데타 시도"
 italy.35.d:0 "오늘 아침 무솔리니와 그의 부하들은 로마로 진군하여 정부를 장악하려고 했습니다. 그런데 정부가 이를 미리 파악해 로마를 봉쇄하고 무솔리니 일당을 대거 체포했고 무솔리니는 결국 쿠데타에 실패하고 스위스로 도피했다고 합니다.\n\n이들의 봉기는 매우 급조된 것으로 보이며 이 실패는 통합주의의 팽창에 악영향을 줄것으로 보입니다. 이탈리아의 민주주의는 계속될 것입니다."
 italy.35.a:0 "통합주의의 실패다."
 italy.36.t:0 "젠틸레 총리 암살!"
 italy.36.d:0 "어제 저녁 로마에서 있던 이탈리아의 전당대회에서 이탈리아의 총리 젠틸레가 암살당하였습니다. 이탈리아 통합주의의 아버지로 불리우는 그는 연단에서 연설하던 도중 폭탄테러로 인해 그자리에서 즉사하였으며 근처에 있던 고위 당 관료들도 큰 부상을 입은걸로 전해지고 있습니다.\n\n이탈리아 당국은 공산주의자들의 소행으로 보고있으며 이탈리아 통합주의의 구심점이 사라짐으로서 어쩌면 이탈리아 정치에 큰 변화가 올지도 모릅니다."
 italy.36.a:0 "과연 어떻게 될까?"
 italy.37.t:0 "이탈리아의 참패"
 italy.37.d:0 "이탈리아는 과거와 마찬가지로 이번에도 에티오피아에 패했습니다. 아프리카 국가에 대한 기습 공격에도 불구하고, 그들은 잘 밀어붙이지 못했고 패배했습니다. 이탈리아가 미래에 다른 나라들과 전쟁을 할 때 무슨 일이 일어나는지는 명백합니다."
 italy.37.a:0 "저거 유럽이야?"
 italy.39.t:0 "이탈리아 내전"
 italy.39.d:0 "로마 도심의 총소리를 시작으로 이탈리아 전역이 내전에 휩싸였습니다. 이탈리아는 통합주의 세력의 남부와 공화국의 북부로 나뉘어 있었는데, 이탈리아 내부에서 지속된 남북 갈등과 이념 갈등 등 다양한 형태의 갈등이 복합적으로 작용한 결과로 보입니다. 내전이 끝날 때 누가 승리할지, 이탈리아의 미래는 어떻게 될지 모두의 관심이 쏠리고 있습니다."
 italy.39.a:0 "누가 두번째 가라발디가 되리오."
 italy.40.t:0 "휴전 논의"
 italy.40.d:0 "이탈리아 내전이 계속되면서 이탈리아는 매우 피폐해 지고 있습니다. 공화당과 통합주의 모두 내전이 장기화되면서 지쳤고, 내부적으로 휴전에 대한 이야기가 이어졌습니다. 결국 정부도 공식적으로 휴전에 대한 이야기를 했습니다. 우리는 휴전 협정에 대해 결정해야 합니다."
 italy.40.a:0 "휴전협정을 제안하자"
 italy.40.b:0 "통합주의와 공존은 불가하다!"
 italy.41.t:0 "공화주의자의 휴전 제의"
 italy.41.d:0 "오랜 기간의 결속 끝에 공화당은 휴전을 제안했습니다. 우리와 그들 모두 오랜 내전에 매우 지쳤고, 이 상황에서 휴전은 좋은 기회가 될 수 있습니다."
 italy.41.a:0 "좋다."
 italy.41.b:0 "헛소리."
 italy.42.t:0 "이탈리아 휴전 협정"
 italy.42.d:0 "오랜 내전 끝에 이탈리아 두 나라는 서로 휴전을 결정했습니다. 오랜 내전으로 두 나라는 심각한 피로에 빠졌고, 이로인해 휴전 협정에 대한 강력한 지지가 이어져왔습니다. 공화당과 통합주의 사이에 무기한 휴전이 체결됐지만, 이 협정이 언제까지 지속될지는 알 수 없습니다. 두 나라가 영원히 분열되거나 다시 내전에 휩싸일 수도 있지만, 지금으로서는 평화가 찾아왔습니다."
 italy.42.a:0 "잠시간의 평화."
 italy.43.t:0 "통합주의자들이 거절하다"
 italy.43.d:0 "통합주의자들은 우리의 휴전 제안을 거절했습니다. 그들은 우리와 같은 집에서 살 수 없다는 것을 분명히 했습니다. 전쟁은 계속될 것입니다."
 italt.43.a:0 "우리도 마찬가지야, 이 대포 새끼들아."
 italy.45.t:0 "재결합된 이탈리아"
 italy.45.d:0 "일련의 이탈리아 내전 이후, 이탈리아는 결국 재결합하게 되었습니다. 아직도 곳곳에서 산발적인 교전이 벌어지고 있지만 며칠 안에 진압될 것으로 보입니다. 오랜 내전의 결과로 이탈리아는 파괴됐고, 기반시설은 다시 작동하지 않고 있습니다. 이 피해를 복구하는 데는 매우 오랜 시간이 걸릴 것입니다."
 italy.45.a:0 "이탈리아의 새로운 시대"
 italy.46.t:0 "프랑스의 보병장비 판매 제안"
 italy.46.d:0 "프랑스가 우리에게 보병 장비 판매를 제안했습니다. 우리가 이것을 받아들인다면 우리는 보병 장비 1,000정을 얻을 것입니다."
 italy.46.a:0 "좋다"
 italy.46.b:0 "아니"
 italy.47.t:0 "이탈리아의 보병장비 구입"
 italy.47.d:0 "이탈리아는 우리로부터 무기를 구매하기로 동의했고, 이제 우리는 그것에 대한 대가를 받을 것입니다."
 italy.47.a:0 "시작하지"
 italy.48.t:0 "우리의 제안을 거절한 이탈리아"
 italy.48.d:0 "이탈리아는 우리로부터 무기를 사기를 원하지 않았습니다. 우리와 그들의 거래 시도는 무효가 되었습니다."
 italy.48.a:0 "뭐, 어때."
 italy.49.t:0 "제2차 이탈리아-에티오피아 전쟁의 끝"
 italy.49.d:0 "기나긴 전투 끝에 이탈리아는 제2차 이탈리아-에티오피아 전쟁에서 승리했습니다. 그리고 그 덕분에 이탈리아는 1896년의 불명예를 씻을 수 있었습니다. 하지만 이탈리아의 궁극적인 승리에도 불구하고, 이탈리아의 전쟁에서의 다양한 전투들은 썩 좋지 못했고, 그래서 이탈리아 군대가 가장 약한지에 대해서는 의문이 여전히 남아있습니다. 어쨌든 전쟁에서 승리한 이탈리아는 승리를 만끽하고 있으며 에티오피아를 재구성할 계획이라고 말했습니다."
 italy.49.a:0 "어쨌거나, 그들은 승리했다."
 italy.38.t:0 "오스만 제국의 끝"
 italy.38.d:0 "이탈리아의 끊임없는 공격 끝에 결국 오스만 제국은 무너졌습니다. 오스만 제국의 조건부 항복 요청에도 불구하고 이탈리아는 거절했고, 오스만 제국이 완전히 무너질 때까지 전쟁이 계속될 것이라고 선언한 후 결국 이탈리아는 오스만 제국을 무너뜨리는 데 성공했습니다. 오스만 제국의 영토는 이탈리아가 원하는 대로 조정될 것이고, 그들은 막대한 전쟁 배상금을 갚아야 할 것입니다."
 italy.38.a:0 "유럽의 병자가 숨을 거두었다."
 italy.50.t:0 "롬바르디아-베네치아에서 대규모 산업 철수"
 italy.50.d:0 "롬바르디-베네치아 지방의 경제는 오스트리아 대기업들에 의해 유지되어 왔으나, 현재 이 지역은 이탈리아의 통제하에 있으며, 오스트리아 기업과 자본가들이 대거 유출되고 있습니다. 이로 인해 롬바르디-베네치아 산업단지의 상당 부분이 회복될 수 없게 되었으며, 롬바르디-베네치아가 다시 과거와 같은 영광을 누리려면 상당한 시간이 필요할 것으로 보입니다."
 italy.50.a:0 "우리는 다시 복구할 것이다."
 italy.51.t:0 "민주주의자들의 정부 전복"
 italy.51.d:0 "오늘 점심경에 민주주의자들이 이끄는 시위대가 이탈리아 의회를 무력으로 장악하고 정부 해산을 선포하는데 성공했습니다.\n\n여전히 이탈리아 내의 수많은 통합주의 단원들이 저항하고 있으나 그 규모는 크지 않으며 산발적으로 일어나고 있어 쉽게 진압될 것으로 보입니다. 이탈리아의 민주주의가 다시 시작되었습니다."
 italy.51.a:0 "이탈리아 민주주의의 부활"
 italy.52.t:0 "반통합주의주의자들의 위협을 제거하다."
 italy.52.d:0 "이탈리아 정부는 통합주의에 반대하는 민주주의자들과 공산주의자들을 성공적으로 제압하였습니다. 그들의 위협으로 부터 이탈리아는 안전해 졌으며 이탈리아의 통합주의 역시 안정적으로 유지 될 것입니다.\n\n일주일 뒤 통합주의 대평의회에서 새로운 이탈리아의 총리를 선출할 것이며 이는 다시 국가를 안정시키는데 도움이 될것입니다."
 italy.52.a:0 "이탈리아는 결코 죽지 않는다."
 italy.53.t:0 "발보가 총리로 선출되다"
 italy.53.d:0 "과거 무솔리니와 함께 로마 진군을 기획했던 통합주의의 거두 이탈로 발보가 통합주의 대평의회 투표 결과에 따라 새로운 이탈리아의 총리로 임명되었습니다. 이로서 이탈리아는 새로운 시대를 맞이 할 것입니다."
 italy.53.a:0 "발보 만세! 이탈리아 만세!"
 italy.54.t:0 "이탈리아의 에티오피아 침공"
 italy.54.d:0 "동아프리카에서 긴장이 폭발하며, 이탈리아가 갑작스럽게 에티오피아를 공격해 몇 주간의 불안한 평온을 끝냈습니다. 기갑 부대는 서부 국경을 돌파했고, 공습은 아디스아바바 인근 지역을 강타했습니다. 에티오피아는 즉시 전면 동원을 선언하며 이번 전쟁을 '제2의 아드와 전투'라 명명했습니다.\n\n이번 충돌은 단순한 국지전이 아닌 이탈리아 확장주의의 부활로 여겨지며, 아프리카의 안정을 다시 위협하고 있습니다. 소말리아에서 형성된 동맹은 파괴되고 전면전으로 이어졌으며, 국제사회는 이번 사태가 대륙 전역에 미칠 영향을 우려하며 상황을 주시하고 있습니다."
 italy.54.a:0 "이번에도 패배하면 재미있을 것 같은데."