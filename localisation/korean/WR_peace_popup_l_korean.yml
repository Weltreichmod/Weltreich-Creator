l_korean:
 WR_PEACE_POPUP_TITLE: "외교 알림"
 WR_PEACE_POPUP_DESCRIPTION: "[GetWarStatus]"
 WR_PEACE_POPUP_FLAVOR: "[GetFlavor]"
 WR_PEACE_POPUP_CLOSE: "닫기"
 WR_PEACE_POPUP_FLAG1_TT: "§G승전국:§! [winning_country.GetFlag] §Y[winning_country.GetName]§!"
 WR_PEACE_POPUP_FLAG2_TT: "§R패전국:§! [losing_country.GetFlag] §Y[losing_country.GetName]§!"
 WR_PEACE_POPUP_COUNTRY_PLURAL: "과 그 동맹국"
 WR_PEACE_POPUP_COUNTRY_SINGULAR: ""
 WR_PEACE_POPUP_COUNTRY_PLURAL_HAS: "과 그 동맹국"
 WR_PEACE_POPUP_COUNTRY_SINGULAR_HAS: ""
 WR_PEACE_POPUP_WAR_CONCLUSION: "[GetWarConclusionLoc]"
 WR_PEACE_POPUP_WAR_CONTINUING: "[GetWarContinuationLoc]"
 WR_PEACE_POPUP_WAR_CONTINUING_DEFAULT: "계속되는 전쟁에서 §Y[winning_country.GetNameWithFlag]§! 측이 §Y[losing_country.GetNameWithFlag]§! 측을 패배시켰습니다."
 WR_PEACE_POPUP_WAR_CONCLUSION_DEFAULT: "계속되는 전쟁에서 §Y[winning_country.GetNameWithFlag]§! 측이 §Y[losing_country.GetNameWithFlag]§! 측을 패배시켰습니다."
 WR_PEACE_POPUP_FLAVOR_DEFAULT: "그렇게 수많은 젊은이들이 죽었다네."
 WR_PEACE_POPUP_FLAVOR_GER: "때로는 고통을 겪으면서 경험하는 것을 확인하는 것만으로도 충분히 이해했다고 할 수 있다."
 WR_PEACE_POPUP_FLAVOR_FRA: "\"이제 나를 배에 실어라.\" 왕이 말했다."
 WR_PEACE_POPUP_FLAVOR_ENG: "성공은 결론이 되었고, 실패는 치명적인 것이 되었습니다."
 WR_PEACE_POPUP_FLAVOR_POL: "살아라, 폴란드여, 살아라!"
 WR_PEACE_POPUP_FLAVOR_CHI: "저들이 아무리 원성을 높여 앞으로 나서도 총탄 한번이면 쓰러질 것이다."
 WR_PEACE_POPUP_FLAVOR_FNG: "누군가 말했다. \"네놈이 나를 망치고 나라를 망쳤구나.\""
 WR_PEACE_POPUP_FLAVOR_JAP: "추워서 잠에 들지 못하나, 잠에 들지 않으니 더 춥구나."
 WR_PEACE_POPUP_FLAVOR_UKR: "내가 바로 너희의 군주이며, 나의 아이는 우크라이나다."
 WR_PEACE_POPUP_FLAVOR_USS: "자본주의는 러시아에서 그랬듯이 우크라이나에서도 과거가 될 것이다."
 WR_PEACE_POPUP_FLAVOR_UPR: "'우크라이나를 사랑하라'. 우크라이나를 사랑하지 않는다면 다른 민족을 사랑할 수 없다."
 WR_PEACE_POPUP_FLAVOR_UBD: "성벽은 말없이 차갑게 서있고, 바람결에 깃발만 덜컹거리네."
 WR_PEACE_POPUP_FLAVOR_BLR: "수 년을 경멸받은 벙어리들과 귀머거리들은 오랜 시간 고통받아왔다네. 인간이라 불리기 위해."
 WR_PEACE_POPUP_FLAVOR_LIT: "산 사람들은 죽은 자의 말을 따르지 말라."
 WR_PEACE_POPUP_FLAVOR_SOV: "...그걸 모두 지켜본 프로코피예프는 자신이 경험한 모든 것들이 하나같이 정상적인 것이 없다며 한탄했다."
 WR_PEACE_POPUP_FLAVOR_RUS: "조금씩 시들어가는 사과나무는 마치 저 늙은 영감의 생명이 흩어지는 모습을 생생하게 보여주는 듯 했다."
 WR_PEACE_POPUP_FLAVOR_ITA: "예전의 장미는 그 이름일 뿐, 우리에겐 그 이름들만 남아있을 뿐."
 WR_PEACE_POPUP_FLAVOR_AUH: "주체성 없는 인간은 언제나 종이에 쓰여진 것에만 귀를 기울일 뿐, 운명의 부름에는 절대로 응하지 못하는 법이다."
 WR_PEACE_POPUP_FLAVOR_BUL: "\"준비하라, 우리는 죽어야 한다!\"는 호소에 교회는 교황을, 학교는 교사를, 들판은 쟁기꾼을, 어머니는 아들을 내어주었다."
 WR_PEACE_POPUP_FLAVOR_GRE: "봄이 와서 숲 속에 새싹이 돋아나면 또 다른 잎들이 자라나듯, 인간들의 가문도 그와 같아서 어떤 것은 자라나고 어떤 것은 시드는 법이오."
 WR_PEACE_POPUP_FLAVOR_TUR: "나는 지금 우물 바닥에 시체로 누워 있다. 마지막 숨을 쉰 지도 오래되었고 심장은 벌써 멈춰 버렸다."
 WR_PEACE_POPUP_FLAVOR_USA: "결국 내일은 내일의 태양이 떠오른다."
 WR_PEACE_POPUP_FLAVOR_MON: "항복하는 자는 목숨을 구할 것이다. 항복하지 않고 투쟁과 저항으로 맞서는 이들은 전멸시킬 것이다."
 WR_PEACE_POPUP_FLAVOR_VIN: "이제서야 지겨운 허수아비 생활을 마감하는군. 수십년이나 걸렸어."
 WR_PEACE_POPUP_FLAVOR_EGY: "람세스가 없는 이집트는 진실로 그러지 못했다."
 WR_PEACE_POPUP_FLAVOR_CZE: "사랑하는 아들들아, 그리고 내 목소리를 듣는 모든 사람들이여, 내 말을 들어라!"
 WR_PEACE_POPUP_FLAVOR_HUN: "이 나라는 과거와 미래의 죄에 대해 모든 죗값을 치루지 않았나이다."
 WR_PEACE_POPUP_FLAVOR_ROM: "날이 맑든 하늘이 흐리든, 비가 오나 눈이 오나 즐거이 전진하네!"
 WR_PEACE_POPUP_FLAVOR_SER: "1914년의 원흉이 사라졌습니다."
 WR_PEACE_POPUP_FLAVOR_BEL: "넌 지금 천국에 있다고 생각하겠지만, 우리가 서로 껴안고 입을 맞추는 곳이면 어디나 천국이란다."
 WR_PEACE_POPUP_FLAVOR_HOL: "청취자 여러분, 더 나은 시간이 올 때까지, 안녕히 계십시오. 조국 만세, 네덜란드 만세."
 WR_PEACE_POPUP_FLAVOR_IRE: "아름다운 것은 모두 물처럼 흘러가 버리지."
 WR_PEACE_POPUP_FLAVOR_CAN: "오 캐나다여, 우리는 그대를 수호하리라. 신이시여, 이 땅을 영예롭고 자유롭게 하소서!"
 WR_PEACE_POPUP_FLAVOR_DEN: "맹인에게는 하늘이 보이지 않기 때문에 하늘이 푸르지 않다."
 WR_PEACE_POPUP_FLAVOR_SWE: "인간으로서 할 수 있는 모든 일을 했다는 것을 깨닫지 않고는 스웨덴으로 돌아가지 않으리."
 WR_PEACE_POPUP_FLAVOR_NOR: "나는 신도 악마도 믿지 않는다. 오직 나의 육체와 정신력을 믿을 뿐이다."
 WR_PEACE_POPUP_FLAVOR_FIN: "서명하라고? 아냐. 우린 아직 살아있어. 아직 살아있다고!"
 WR_PEACE_POPUP_FLAVOR_ALB: "순교자는 추락해 죽더라도 결코 두려워하지 않으리라."
 WR_PEACE_POPUP_FLAVOR_PHL: "사랑스러운 땅이여, 동방의 진주여...."
 WR_PEACE_POPUP_FLAVOR_KUR: "쥐와 뱀이 우리 몸을 뜯어 먹었지만 어찌해볼 수 없는 신세. 정의는 어디에 있나. 아이들은 부모를 떠나야만 하고, 부모는 아이들을 떠나야만 한다네."
 WR_PEACE_POPUP_FLAVOR_HJZ: "누구든지 밧줄 하나라도 빼앗는 자는 심판의 날에 내가 그의 대적이 되리라."
 WR_PEACE_POPUP_FLAVOR_IRQ: "독사가 죽었습니다."
 WR_PEACE_POPUP_FLAVOR_SYR: "다메섹에 관한 경고라 보라 다메섹이 장차 성읍을 이루지 못하고 무너진 무더기가 될 것이라..."
 WR_PEACE_POPUP_FLAVOR_PER: "그가 나를 심판할 제, 나에게 정의를 행하라 하시리라."
 WR_PEACE_POPUP_FLAVOR_SOM: "사막에서의 눈물은 누구도 신경 쓰지 않았습니다."
 WR_PEACE_POPUP_FLAVOR_ETH: "죽어라! 싸우다 죽어라! 살아 돌아오는 자는 용서치 않겠다!"
 WR_PEACE_POPUP_FLAVOR_SPR: "그 모든 것이 얼마나 자연스러워 보였는지! 그런데 지금은 왜 그렇게 멀게 느껴지고, 비현실적인 일로 느껴지는지!"
 WR_PEACE_POPUP_FLAVOR_SWI: "하나는 모두를 위해, 모두는 하나를 위해"