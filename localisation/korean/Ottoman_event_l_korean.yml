 turkey.109.t:0 "바그다드 사건"
 turkey.109.d:0 "바그다드에서 자정 무렵, 자치권을 요구하던 시아파와 쿠르드계 시위대에 오스만군이 발포하였습니다. 평화롭게 시작된 시위는 곧 유혈 사태로 번졌고, 수십 명의 사상자가 발생한 것으로 보도되고 있습니다. 병원은 포화 상태이며, 통신망도 차단되어 혼란이 가중되고 있습니다.\n\n국제사회는 이를 오스만 제국의 소수민족 억압의 연장선으로 보고 있습니다. 시리아, 헤자즈, 아르메니아, 쿠르디스탄 등에서도 연대 시위가 이어지고 있으며, 오스만 정부는 조사를 약속했지만 자결 요구는 더욱 확산되고 있습니다. 이번 사태는 중동 전체를 흔드는 전환점이 될 수 있습니다."
 turkey.109.a:0 "옛날에 러시아에서도 비슷한 일이 있었던 것 같은데..."