l_korean:
 turkey.1.t:0 "독일의 제안"
 turkey.1.d:0 "독일 제국은 지난 전쟁에서 그랬던 것처럼 우리와 다시 동맹을 맺기를 원합니다. 이것은 내부의 혼란을 가라앉히고 이란, 그리스, 사우디아라비아, 그리고 다른 적대국들과 싸우는 데 매우 좋은 동맹이 될 것입니다."
 turkey.1.a:0 "이 제안을 거절할 이유가 있나?"
 turkey.1.b:0 "오스만 제국은 혼자로도 충분하다."
 turkey.2.t:0 "바그다드 사건"
 turkey.2.d:0 "경찰은 어제 새벽 12시쯤 독립을 요구하는 바그다드 시민들에게 발포했습니다. 평화시위가 진행되는 동안 현장은 누군가의 발포 명령으로 아수라장이 됐다고 합니다. 이 사건은 오스만 제국의 많은 소수 민족들을 분노케 했습니다."
 turkey.2.a:0 "누가 신경이나 쓴데?"
 turkey.3.t:0 "소수민족의 수상한 움직임"
 turkey.3.d:0 "바그다드 사건 이후 소수민족 사이에서 수상한 움직임이 포착됐습니다. 이들의 속셈은 아직 밝혀지지 않았지만 그다지 좋은 움직임은 아닌 것으로 보입니다."
 turkey.3.a:0 "두고 보자고."
 turkey.4.t:0 "급감한 소수민족의 시위"
 turkey.4.d:0 "소수민족들의 지속적으로 이어져 오던 시위가 갑자기 줄었습니다. 경찰과 군은 이런 소수민족의 수상한 움직임에 촉각을 곤두세우고 있습니다. 어쩌면 가까운 미래에 나쁜 일이 생길지도 모릅니다."
 turkey.4.a:0 "무엇을 준비하는거냐..."
 turkey.5.t:0 "시리아의 봉기"
 turkey.5.d:0 "어제 저녁, 시리아인들은 독립을 선언했습니다. 오스만 제국의 남서부는 그들의 수중에 있었고, 그곳에 살고 있던 오스만 제국 사람들은 잔인하게 살해되었다고 전해집니다."
 turkey.5.a:0 "개자식들!"
 turkey.6.t:0 "헤자즈의 봉기"
 turkey.6.d:0 "시리아에 이어 헤자즈족도 독립을 선언했습니다. 거리에서는 헤자지족이 독립을 축하하는 행진을 계속하고 있으며, 오스만 국민의 재산을 몰수하고 추방하고 있다고 합니다."
 turkey.6.a:0 "무슨..."
 turkey.7.t:0 "쿠웨이트의 봉기"
 turkey.7.d:0 "영국의 식민지였던 쿠웨이트는 오스만 제국으로부터 독립을 선언했습니다. 소수민족 독립 선언은 끝날 기미가 보이지 않고 있고 오스만 제국은 계속 분열되고 있는 것 같습니다."
 turkey.7.a:0 "오 신이시여 제발..."
 turkey.8.t:0 "이라크의 봉기"
 turkey.8.d:0 "바그다드 사건이 발생한 이라크도 독립을 선언했습니다. 이것은 오스만의 소수민족 영토의 많은 부분을 분리하는 것으로 이어졌습니다. 이로써 현 상황이 마무리될지는 미지수입니다."
 turkey.8.a:0 "오스만 제국의 끝인가?"
 turkey.9.t:0 "쿠르드족의 봉기"
 turkey.9.d:0 "놀랍게도, 쿠르드족조차도 독립을 선언했습니다. 이라크 이후 더 이상 독립선언이 없을 것이라는 전망을 전면 부인한 사건이 발생했습니다."
 turkey.9.a:0 "뭐?"
 turkey.10.t:0 "시나이 방위군 설립"
 turkey.10.d:0 "소수민족들이 의심스러운 움직임을 보이자, 시나이에 있는 오스만 군대는 그들 자신을 보호하기 위해 그들 자신의 방어군을 조직했습니다."
 turkey.10.a:0 "알았다."
 turkey.11.t:0 "소수민족 통합 문제"
 turkey.11.d:0 "오스만 제국의 소수민족들은 독립을 선언함으로써 그들만의 국가를 세웠습니다. 우리 정부는 이런 불법 행위를 용납할 수 없습니다. 그들이 죽든, 우리가 죽든, 확실한 것은 그들과의 전쟁이 불가피해졌다는 것입니다."
 turkey.11.a:0 "전진하라."
 turkey.11.b:0 "이것은 운명이다. 냅둬라."
 turkey.12.t:0 "중동 전쟁"
 turkey.12.d:0 "오스만 제국은 오랫동안 소수 민족의 반대로 고통받아 왔으며, 최근 몇 달 동안 중동에서 일어난 일련의 사건들로 인해 오스만 제국 내 소수 민족의 독립이 이루어졌습니다. 오스만 정부는 그들의 독립을 인정하지 않았고 결국 전쟁을 선포했습니다. 이 전쟁에서 누가 이기느냐가 오스만 제국의 생존 여부를 결정할 것입니다."
 turkey.12.b:0 "석유 가격에 무슨 일이 일어난거야?"
 turkey.13.t:0 "예멘의 정당한 영토"
 turkey.13.d:0 "오스만 제국이 혼란에 빠졌기 때문에, 지금이 우리의 정당한 영토를 가져올 좋은 기회입니다. 예멘의 정당한 영토를 되찾읍시다."
 turkey.13.a:0 "좋다."
 turkey.14.t:0 "예멘의 불법적인 영토 점령"
 turkey.14.d:0 "어제 오후 예멘군이 오스만 남부 영토 일부를 무력으로 점령했습니다. 이 혼란을 틈타 과거부터 주장해온 예멘 영토 일부를 불법 점거한 것으로 보입니다."
 turkey.14.a:0 "지금 당장 중요한건 아니야."
 turkey.15.t:0 "아랍에미리트와 카타르의 독립"
 turkey.15.d:0 "전쟁으로 오스만 제국이 혼란에 빠지자 카타르와 아랍에미리트가 독립을 선언했습니다. 이미 소수민족과 전쟁 중인 오스만 제국은 그들에게 선전포고를 하지 않을 것입니다."
 turkey.15.a:0 "젠장."
 turkey.16.t:0 "이집트가 괴뢰국에서 벗어나다"
 turkey.16.d:0 "이집트 왕국은 우리의 손아귀 밖으로 벗어났습니다. 이집트는 오랫동안 우리나라로부터 상당한 자치권을 누려왔으며 현재의 혼란을 기회로 삼아 독립을 선언한 것으로 보입니다."
 turkey.16.a:0 "망했구나..."
 turkey.17.t:0 "이탈리아의 항복요청 거부"
 turkey.17.d:0 "이탈리아는 우리의 조건부 항복을 거부했습니다. 그들은 우리를 철저히 박살내며 일어설 수 없을 때까지 공격을 계속하겠다고 대답했습니다. 오스만의 명줄은 그다지 오래가지 못할 것 같습니다..."
 turkey.17.a:0 "안 돼!"
 turkey.19.t:0 "1939 에르진잔 지진"
 turkey.19.d:0 "1939년 12월 27일 새벽 1시 57분 23초에 튀르키예 동부 에르진칸 주에서 진도 7.8 Mw, 최대 메르칼리 진도 12의 지진이 발생했습니다. 아마도 지진은 32,968명의 사망자와 약 10만 명의 부상자를 낸 20세기 오스만 제국에서 가장 심각한 자연적인 인명 손실이 될 것입니다."
 turkey.19.a:0 "애도를 표합니다."
 turkey.20.t:0 "무스타파 케말의 입원"
 turkey.20.d:0 "수년간 쌓인 스트레스, 흡연, 나쁜 음주 습관이 대재상은 제국을 멸망의 기로에서 구원한 케말의 건강을 크게 악화시켰고, 결국 케말은 관저에서 쓰러졌습니다.\n\n그는 고집을 부리며 사임하기를 거부하고 있지만, 이미 그는 더이상 직무를 보지 못할 정도로 건강이 악화되었습니다. 이미 의회에서는 그에게 닥칠 불상사를 대비해 다음 대 재상을 몰색하고 있다고 전해집니다."
 turkey.20.a:0 "빠른 쾌유를 기원합시다."
 turkey.21.t:0 "무스타파 케말 파샤의 사망"
 turkey.21.d:0 "대재상의 병세가 겨우 몇 주 사이에 더욱 악화하여가자, 많은 사람은 마침내 대재상의 마지막 날이 우리 가까이에 다가왔음을 확신했습니다. 자신의 운명을 받아들인 대재상은, 가장 친한 친구 몇 명과 양녀 사비하를 불러 유언장을 쓰기 시작했습니다. 내용 아래에 그의 서명을 받는 순간부터 모든 의료 공고가 중단되었고, 재상의 마지막 시간이 펼쳐지기 시작했습니다. 그의 비서, 3명의 튀르크 의사, 경호 대장이 영을 지키고 있는 침대에서 대재상은 의사 네셋 오메르에게 유언을 남겼습니다.\n\n\"당신에게 평화가 있기를.\"\n\n그렇게 오전 9시 5분, 오스만 제국의 가지이자 대재상이었던 무스타파 케말 파샤는 마지막 숨을 내쉬었습니다. 이후에 대재상의 벗인 살리흐가 방으로 뛰어 들어와 후원자의 시신을 보자마자 밖으로 나가 자기 가슴을 쐈습니다.\n\n유언장에는 본인의 모든 재산을 당에 증여하고 여동생에게 연금을 지급하는 것과 함께, 그의 가까운 친구이던 이스메트 파샤의 형편이 넉넉하지 않단 걸 알았기에 그의 자식들을 교육하는 데 필요한 금액을 남긴다는 특이한 메모를 남겼습니다. 여기에서 그치지 않고, 대재상은 이스메트를 공식적인 후계자로 지명하면서 당의 지도를 젤랄에게 맡겼습니다.\n\n의회는 빠르게 애도의 날을 선언했고, 전쟁 중 그의 행동에 감사하는 공동 성명이 구세주 가지인 \"할라스카르 가지\"에게 헌정되었습니다. 그뿐만 아니라 크고 작은 군함과 민간 선박들도 대재상의 해안 별장 앞에서 소리치거나 울고, 오스만 국기를 흔들며 제국의 유산에 영원히 사로잡힌 남자를 추모했습니다."
 turkey.21.a:0 "겔리볼루의 수호자, 안테프의 사자이자 마라슈의 가지를 위해 눈물을 흘리자!"
 turkey.22.t:0 "오스만 제국의 새로운 대재상"
 turkey.22.d:0 "무스타파 케말의 죽음에 대한 애도가 계속되는 가운데, 정부는 케말을 대신할 새로운 대재상을 적극적으로 논의해 왔습니다. 오스만 제국의 술탄과 국회의원들은 사이드 누르시를 새로운 대재상으로 선출했습니다. 케말의 뒤를 이어 새로운 대재상이 된 그는 의회 연설에서 자신의 그의 의지를 이을것이라고 단호하게 말했습니다. 케말은 죽었지만, 그의 정신은 계속될 것으로 보입니다."
 turkey.22.d1:0 "무스타파 케말의 죽음에 대한 애도가 계속되는 가운데, 정부는 케말을 대신할 새로운 대재상을 적극적으로 논의해 왔습니다. 오스만 제국의 술탄과 국회의원들은 젤랄 바야르를 새로운 대재상으로 선출했습니다. 케말의 뒤를 이어 새로운 대재상이 된 그는 의회 연설에서 자신의 그의 의지를 이을것이라고 단호하게 말했습니다. 케말은 죽었지만, 그의 정신은 계속될 것으로 보입니다."
 turkey.22.a:0 "신께서 그와 함께하시길."
 turkey.23.t:0 "극단적인 민족주의자들의 봉기"
 turkey.23.d:0 "오스만 민족주의자들은 오스만 정부가 소수민족의 자치를 인정하고 그들의 독립을 부분적으로 허용하는 것에 큰 불만을 품었고, 결국 그들은 정부에 대항하여 일어섰습니다."
 turkey.23.a:0 "뭐라고?"
 turkey.23.b:0 "정부를 전복시켜라!"
 turkey.24.t:0 "중동 전쟁의 끝"
 turkey.24.d:0 "중동에서 오스만 패권을 둘러싼 전쟁과 소수민족의 독립을 위한 투쟁은 오스만 제국의 패배를 초래했습니다. 오스만 제국은 소수 민족이 원하는 만큼의 땅을 포기해야 했고 아랍 세계에서 오스만 영토는 사실상 사라졌습니다. 그것은 오스만 제국이 더 이상 중동의 강대국이 아님을 증명하는 사건이었습니다."
 turkey.24.a:0 "그런가..."
 turkey.25.t:0 "중동 전쟁의 끝"
 turkey.25.d:0 "우리는 독립을 요구하는 소수민족을 상대로 완전한 승리를 거두었습니다. 우리는 중동에서 패권을 유지하는 데 성공했고, 오스만 제국은 앞으로도 영원할 것입니다."
 turkey.25.a:0 "오스만을 위하여!"
 turkey.26.t:0 "독일의 수락"
 turkey.26.d:0 "독일은 우리의 제안을 받아들였습니다. 이제 우리는 큰 문제 없이 야포 장비를 대량 보유할 수 있습니다.."
 turkey.26.a:0 "좋아."
 turkey.27.t:0 "프랑스의 거절"
 turkey.27.d:0 "프랑스는 우리의 제안을 거절했습니다. 이유는 모르겠지만, 프랑스는 우리와 거리를 두려는 노력을 하고 있다고 확신할 수 있습니다."
 turkey.27.a:0 "오..."
 turkey.28.t:0 "프랑스의 수락"
 turkey.28.d:0 "프랑스는 우리의 제안을 받아들였습니다. 이제 우리는 큰 문제 없이 야포 장비를 대량으로 확보할 수 있게 되었습니다."
 turkey.28.a:0 "좋다."
 turkey.29.t:0 "프랑스의 거절"
 turkey.29.d:0 "프랑스는 우리의 제안을 거절했습니다. 이유는 모르겠지만, 프랑스는 우리와 거리를 두려는 노력을 하고 있다고 확신할 수 있습니다."
 turkey.29.a:0 "오."
 turkey.30.t:0 "오스만 제국의 [FRA.GetFactionName] 가입 요청"
 turkey.30.d:0 "오스만 제국은 우리 프랑스와 군사 동맹을 맺기를 원합니다. 한동안 오스만 제국이 우리에게 긍정적인 반응을 보인 것이 지금 이 순간에 한 일일지도 모릅니다."
 turkey.30.a:0 "환영한다 친구"
 turkey.30.b:0 "우리는 그들이 필요없다."
 turkey.31.t:0 "[FRA.GetFactionName] 가입에 대한 프랑스의 거절"
 turkey.31.d:0 "우리의 적극적인 움직임에도 불구하고, 프랑스는 우리를 자신들의 세력으로 받아들이는 것을 거부했습니다. 우리가 지금까지의 행동 때문에 독일과 프랑스 모두로부터 버림받은 것은 분명합니다."
 turkey.31.a:0 "뭐라고?"
 turkey.34.t:0 "오스만 제국의 요구"
 turkey.34.d:0 "어제 저녁 오스만 제국은 우리 정부를 괴뢰국가로 만들 것을 요구하는 최후통첩을 보냈습니다. 아마도 전쟁은 피할 수 없을 것입니다."
 turkey.34.a:0 "페르시아는 독립국이다, 영원히!"
 turkey.34.b:0 "받아들이자."
 turkey.35.t:0 "이란의 저항"
 turkey.35.d:0 "결국 이란은 우리의 마지막 대접을 거부했습니다. 그들은 그들이 원한다면 전쟁으로 그들을 철저히 짓밟을 것입니다."
 turkey.35.a:0 "해보자."
 turkey.36.t:0 "오스만 제국의 괴뢰국이 된 이란"
 turkey.36.d:0 "오스만 제국의 압력을 견디지 못한 이란 정부는 결국 오스만의 최후통첩을 받아들였습니다. 이제 이란은 오스만 제국의 괴뢰 국가입니다."
 turkey.36.a:0 "현명한 선택이었다."
 turkey.37.t:0 "이란의 항복"
 turkey.37.d:0 "이란은 우리의 압도적인 화력과 공격을 견디지 못하고 결국 무조건 항복하라고 요구했습니다. 우리는 페르시아와의 전쟁에서 승리했고 그들을 처리하기 위해 세 가지 방법이 제안되었습니다."
 turkey.37.a:0 "합병하라."
 turkey.37.b:0 "일부지역을 합병화고 나머지는 괴뢰국으로 놔둬라."
 turkey.37.c:0 "괴뢰국으로 만들자."
 turkey.38.t:0 "파키스탄에 대한 오스만의 정책"
 turkey.38.d:0 "파키스탄은 우리나라와 같은 이슬람 국가입니다. 우리는 무력을 사용하지 않고 그들을 우리의 힘으로 이끌 수 있을지도 모릅니다."
 turkey.38.a:0 "회유해보자."
 turkey.38.b:0 "전쟁이 최고의 해결법이다."
 turkey.39.t:0 "튀르키예인들의 요구"
 turkey.39.d:0 "어제 아침, 오스만 정부는 우리나라에게 그들의 보호하에 들어오라는 최후통첩을 보냈습니다. 오스만은 우리보다 훨씬 강해서 우리가 이길 가능성은 희박합니다."
 turkey.39.a:0 "그들의 요구를 받아들여라."
 turkey.39.b:0 "절대 안 돼!"
 turkey.40.t:0 "파키스탄이 항복하다!"
 turkey.40.d:0 "결국 우리의 위협을 견디지 못한 파키스탄은 우리나라의 보호 영토가 되기로 합의했습니다. 우리나라에서 인도로 가는 길이 활짝 열리는 순간입니다."
 turkey.40.a:0 "좋다."
 turkey.41.t:0 "파키스탄의 거부"
 turkey.41.d:0 "파키스탄은 우리의 최후통첩을 거부했습니다. 그들은 우리의 최후통첩을 비난하고 오스만 제국이 주권 국가의 권리를 침해하려 한다고 주장했습니다."
 turkey.41.a:0 "그것은 단 한가지를 의미한다."
 turkey.42.t:0 "오스만 제국의 요구"
 turkey.42.d:0 "오스만 제국은 우리에게 걸프만 국가들을 넘겨줄 것을 요구했습니다. 그들은 우리에게 최후통첩을 보내 우리가 그들의 요구를 따르지 않으면 전쟁을 할 것이라고 말했습니다."
 turkey.42.a:0 "꺼지라고 전해라."
 turkey.42.b:0 "동의하겠다."
 turkey.43.t:0 "영국의 중동 영토 요구"
 turkey.43.d:0 "우리는 영국과 전시 상태에 있으며 승리를 가정한 요구안을 만들었습니다. 우리는 그들이 가진 중동 영토를 요구할 것입니다."
 turkey.43.a:0 "알았다."
 turkey.45.t:0 "영국이 항복하다!"
 turkey.45.d:0 "결국 우리의 위협을 견디지 못한 영국은 걸프만 국가들을 넘겨주기로 합의했습니다. 걸프 만에서 오스만의 영향력이 다시 증가했습니다."
 turkey.45.a:0 "좋아."
 turkey.46.t:0 "영국의 거부"
 turkey.46.d:0 "영국은 우리의 최후통첩을 거부했습니다. 그들은 우리의 최후통첩을 비난하고 오스만 제국이 주권 국가의 권리를 침해하려 한다고 주장했습니다."
 turkey.46.a:0 "그것은 단 한가지를 의미한다."
 turkey.47.t:0 "카타르가 항복하다!"
 turkey.47.d:0 "결국 우리의 위협을 견디지 못한 카타르는 우리나라의 보호 영토가 되기로 합의했습니다. 걸프 만에서 오스만의 영향력이 다시 증가했습니다."
 turkey.47.a:0 "좋아."
 turkey.48.t:0 "카타르의 거부"
 turkey.48.d:0 "카타르는 우리의 최후통첩을 거부했습니다. 그들은 우리의 최후통첩을 비난하고 오스만 제국이 주권 국가의 권리를 침해하려 한다고 주장했습니다."
 turkey.48.a:0 "그것은 단 한가지를 의미한다."
 turkey.49.t:0 "쿠웨이트가 항복하다!"
 turkey.49.d:0 "결국 우리의 위협을 견디지 못한 쿠웨이트는 우리나라의 보호 영토가 되기로 합의했습니다. 걸프 만에서 오스만의 영향력이 다시 증가했습니다."
 turkey.49.a:0 "좋아."
 turkey.50.t:0 "쿠웨이트의 거부"
 turkey.50.d:0 "쿠웨이트는 우리의 최후통첩을 거부했습니다. 그들은 우리의 최후통첩을 비난하고 오스만 제국이 주권 국가의 권리를 침해하려 한다고 주장했습니다."
 turkey.50.a:0 "그것은 단 한가지를 의미한다."
 turkey.51.t:0 "오스만의 경제 지원 요청"
 turkey.51.d:0 "오스만 제국은 우리 정부에 재정 지원을 요청해 왔습니다. 이 경제 원조를 통해 오스만 제국으로부터 얻을 수 있는 것이 있을지도 모릅니다."
 turkey.51.a:0 "알았다. 그리하겠다."
 turkey.51.b:0 "절대 안 돼."
 turkey.52.t:0 "프랑스가 수용하다"
 turkey.52.d:0 "프랑스 정부는 우리의 요청을 받아들였습니다. 이제 우리는 경제적 어려움에서 벗어날 수 있을지도 모릅니다."
 turkey.52.a:0 "좋군."
 turkey.53.t:0 "프랑스의 거절"
 turkey.53.d:0 "프랑스 정부는 결국 우리의 요청을 거절했습니다. 그들의 재정적 지원은 아마도 이용할 수 없을 것이지만, 그들과 우리가 동맹인 한 분명히 이익이 있을 것입니다."
 turkey.53.a:0 "그러기 바란다."
 turkey.54.t:0 "이집트 문제 논의에 대한 오스만의 요청"
 turkey.54.d:0 "최근의 중동 전쟁은 이집트에 대한 오스만 제국의 영향력을 약화시켰고, 이집트는 독립을 얻었습니다. 우리의 동맹인 오스만 제국은 이집트를 되찾기를 원하고 있으며 우리에게 도움을 요청하고 있습니다."
 turkey.54.a:0 "그들을 도와 이집트를 외교적으로 압박하자."
 turkey.54.b:0 "우리 일이 아니다."
 turkey.55.t:0 "프랑스가 동의하다."
 turkey.55.d:0 "프랑스는 우리의 제안에 동의했습니다. 그들은 우리와 함께 이집트를 외교적으로 압박할 것입니다. 이집트의 재정착은 우리의 코앞에 있습니다."
 turkey.55.a:0 "아주 좋아."
 turkey.56.t:0 "프랑스가 거절하다"
 turkey.56.d:0 "우리의 요청에도 불구하고 프랑스는 우리의 제안을 받아들이지 않았습니다. 완곡하게 표현하기는 했으나 그들은 이집트 문제에 개입할 생각이 전혀 없어보입니다."
 turkey.56.a:0 "이런..."
 turkey.57.t:0 "오스만 제국과 프랑스의 압박"
 turkey.57.d:0 "오스만 정부와 프랑스 정부는 우리가 당장 오스만 제국의 괴뢰 국가가 되지 않으면 전쟁을 선포하라는 최후통첩을 내렸습니다."
 turkey.57.a:0 "젠장."
 turkey.57.b:0 "이곳은 이집트인들의 땅이다, 영원히!"
 turkey.58.t:0 "이집트 굴복"
 turkey.58.d:0 "우리나라와 프랑스의 압력에 굴복한 이집트는 다시 우리의 꼭두각시 국가가 되었습니다. 우리는 아프리카에서 영향력을 되찾았습니다."
 turkey.58.a:0 "오스만에 영광을!"
 turkey.59.t:0 "이집트의 항복 거부"
 turkey.59.d:0 "이집트는 우리의 최후통첩을 거부했습니다. 그들은 꼭두각시 국가가 되는 것보다 죽는 것이 낫다며 전쟁 중이라고 주장했습니다. 이제 그들의 운명은 분명합니다."
 turkey.59.a:0 "그들이 원한다면..."
 turkey.60.t:0 "오스만의 군함구매 요청"
 turkey.60.d:0 "오스만 정부는 어제 우리 정부에 군함 구매 의사를 밝혔습니다. 그들은 우리에게 충분한 돈을 지불할 용의가 있습니다."
 turkey.60.a:0 "그러겠다."
 turkey.60.b:0 "절대 안 돼."
 turkey.61.t:0 "새로운 전함이 도착하다!"
 turkey.61.d:0 "[FROM.GetName]은 그 주문을 받아들이기로 결정했고 제때에 완성된 군함을 보낼 준비를 했습니다. 그들의 기술자들이 우리 해군 부두로 오고 있습니다. 우리는 결제를 준비해야 합니다."
 turkey.61.a:0 "사업은 성공적이다."
 turkey.62.t:0 "군함 구매 거부"
 turkey.62.d:0 "[FROM.GetName]은 우리에게 그 어떤 군함도 판매하지 않기로 결정했습니다."
 turkey.62.a:0 "하지만, 왜?"
 turkey.63.t:0 "시나이가 돌아오다!"
 turkey.63.d:0 "한동안 오스만 제국을 뒤흔들었던 전쟁은 오스만 제국의 승리로 끝났고, 혼란에 맞서 방어하기 위해 창설된 시나이 방위군은 우리나라로 귀환할 것을 요청받았습니다. 시나이는 다시 우리의 땅이 되었습니다."
 turkey.63.a:0 "돌아온 것을 환영한다!"
 turkey.64.t:0 "시나이 합병"
 turkey.64.d:0 "이제 오스만 제국은 중동에서 패배하여 큰 혼란에 빠졌습니다. 이것이 시나이 반도를 되찾을 유일한 기회입니다. 이집트의 영광을 되찾읍시다."
 turkey.64.a:0 "이집트를 위하여!"
 turkey.65.t:0 "이집트가 시나이를 병합하다"
 turkey.65.d:0 "오늘 새벽, 이집트는 중동 전쟁에서 패한 오스만 제국의 큰 혼란을 틈타 시나이 반도를 합병했습니다. 이제 수에즈 운하의 통제권은 이집트의 것입니다."
 turkey.65.a:0 "오스만은 이렇게 끝났다."
 turkey.66.t:0 "중동 전쟁의 끝"
 turkey.66.d:0 "중동에서 일어난 일련의 투쟁은 결국 오스만의 승리로 이어졌습니다. 오스만 제국은 중동에서 패권을 유지했고 소수민족들은 다시 오스만의 지배하에 놓였습니다. 이 패권이 언제까지 지속될지는 알 수 없지만 적어도 지금은 아닌것 같습니다."
 turkey.66.a:0 "결국 살아남았나..."
 turkey.67.t:0 "중동 전쟁의 끝"
 turkey.67.d:0 "중동의 오스만 패권과 소수민족의 독립을 둘러싼 전쟁은 오스만 제국의 절반의 승리로 끝났습니다. 오스만 군대는 이라크와 시리아를 굴복시키는 데 성공했지만, 나머지 소수민족들을 제압하는 데는 실패했습니다. 오스만 제국은 핵심 지역을 방어하는 데 성공했지만, 모든 소수민족의 독립을 막지는 못했습니다. 미래에, 이것은 독립하지 못한 소수민족의 봉기를 야기할지도 모릅니다."
 turkey.67.a:0 "그렇게 됐나..."
 turkey.68.t:0 "독일의 동맹 제안"
 turkey.68.d:0 "독일은 그리스에 대항하여 우리와 동맹을 맺기를 원하고 있습니다. 우리는 이번 동맹을 통해 우리의 입지를 더욱 공고히 할 수 있을 것입니다."
 turkey.68.a:0 "이것이 좋은 동맹을 만드는 방법이다."
 turkey.68.b:0 "안 돼!"
 turkey.69.t:0 "케말주의 혁명"
 turkey.69.d:0 "중동 전쟁에서의 패배는 술탄의 권력을 강화하는 현재의 정책에 반대하는 세력들의 규모를 키웠습니다. 그 중에서 가장 거대한 세력을 지닌 케말주의자들이 술탄에 대항하여 쿠데타를 벌였으며 제국의 수도는 순식간에 함락당했습니다. 오늘 아침 무스타파 페브지 차크마크는 오스만 제국의 해체를 선언했으며, 동시에 터키 공화국의 수립을 공식적으로 발표했습니다. 이로서 중동의 국제 정세가 크게 바뀌었습니다."
 turkey.69.a:0 "터키의 시대"
 turkey.70.t:0 "오스만 제국의 몰락"
 turkey.70.d:0 "중동전쟁에서의 패배는 오스만 제국 정부에게 혁명이라는 거대한 후폭풍을 가져다 주었습니다. 케말주의자들은 중앙집권적인 행보를 보이는 정부에 큰 불만을 나타내왔으며 결국 전쟁에서의 패배가 방아쇠가 되어 케말주의자들의 혁명을 야기했습니다. 오늘 아침 무스타파 페브지 차크마크를 중심으로 터키 공화국이 수립되었으며 오스만 제국의 기나긴 역사의 끝을 알렸습니다. 중동의 질서가 새롭게 변하고 있습니다."
 turkey.70.a:0 "놀라운 일이다."
 turkey.71.t:0 "세누시야 독립 선언"
 turkey.71.d:0 "어제 저녁 충격적인 소식이 오스만령 트리폴리타니아에서 부터 들려왔습니다. 세누시 가문이 리비아 전역에서 봉기를 일으켰으며, 오스만령 트리폴리타니아를 무너뜨리고 세누시 왕국을 건국하는데 성공했습니다. 그들은 오스만 제국으로 부터의 완전한 독립을 선포했습니다."
 turkey.71.a:0 "어쩔수없다."
 turkey.72.t:0 "문자 개혁"
 turkey.72.d:0 "수많은 이슬람 국가들처럼 오스만 제국은 터키 모음 일부를 재현하는것이 불가능함에도 아랍문자를 사용해왔습니다. 이 문자들은 코란에서 부터 유래되어, 바뀔수 없는 것으로 여겨저왔습니다. 무스타파 케말은 이를 수용할 수 없다고 생각했으며 이를 개혁할 준비를 했습니다. 그는 라틴 문자를 채택했고 이를 터키어에 알맞게 수정했습니다. 그는 Q,W,X를 O,U,I로 대체했습니다. 또한 그는 새로운 판본을 위해 \"와 Ç, Ş, Ğ와 같은 발음기호를 추가했습니다."
 turkey.72.a:0 "더 쉬운 글자를 위하여."
 turkey.73.t:0 "국립학교 설립"
 turkey.73.d:0 "국립학교는 오스만 제국에서 새로운 문자를 채택한 이후 나타난 교육동원을 위해 설립된 4개월간 교육을 실시하는 공교육기관으로, 국민들이 글을 읽고 쓸 수 있도록 하기 위해 설립되었습니다. 무스타파 케말은 터키어를 제국의 공용어로 삼기로 결정하고, 제국의 비터키 지역의 공립학교에서 터키어 교육을 실시할 것을 명령했습니다."
 turkey.73.a:0 "개혁은 멈추지 않는다."
 turkey.74.t:0 "마드라사 폐지"
 turkey.74.d:0 "마드라사는 무슬림 국가에서 중등 및 고등교육이 이루어지는 교육기관의 총칭입니다. 지금 우리나라는 세속적이기 때문에 이런 후진적인 시스템은 필요 없습니다. 이 제도를 폐지하고 국가 개혁에 걸림돌이 되지 않도록 합시다."
 turkey.74.a:0 "구시대의 잔재를 제거하라."
 turkey.75.t:0 "교육 재조직에 대한 법령"
 turkey.75.d:0 "교육제도가 재조직 되었으며 세속적인 교육 커리큘럼이 정립되었습니다. 학교를 열 수 있는 권한은 국가교육부에 주어졌습니다. 터키어, 역사, 지리, 철학 과정은 외국 학교에서 터키인 교사들이 가르치기로 결정했습니다. 타프시르와 타프시르의 역사, 하디스와 하디스의 역사, 피크의 역사, 칼람의 역사 등의 과정은 교육과정에서 삭제되었습니다. 초등교육은 자유롭고 의무적이라고 명시되어 있었습니다. 혼합교육의 원칙이 받아들여졌습니다."
 turkey.75.a:0 "새로운 시스템."
 turkey.76.t:0 "대학 개혁"
 turkey.76.d:0 "교육에 대한 현대적 이해는 테브피크 피크레와 지야 괴칼프 같은 사상가들에 의해 예견되었습니다. 개인을 사상, 양심, 과학 활동에서 자유롭게 키우기 위해 대학 개혁이 이루어졌습니다. 개인의 민족적, 문화적, 종교적 정체성과 상관없이 인도주의적 틀 안에서 과학을 할 수 있는 대학을 설립할 필요가 있었습니다. 이전에는 공식적인 구조를 나타내는 제한된 고등 교육 시스템이 있었지만, 자율적인 구조를 가진 객관적인 기관이 있었어야 했습니다. 무스타파 케말의 목표에 따라 설립된 고등 교육 기관은 앙카라 로스쿨, 가지 교육원, 농업원이었습니다. 스위스의 알베르트 말체 교수는 튀르키예에 초대되어 현대적인 교육 기관을 설계하는 데 도움을 요청했습니다."
 turkey.76.a:0 "교육 개혁 완수."
 turkey.77.t:0 "행정구역 재조직"
 turkey.77.d:0 "국가는 도, 구, 소구, 촌 등의 행정 단위로 구분되었습니다. 이러한 관리 부서의 수장에는 중앙에서 온 관리자들이 임명되었습니다. 도는 지사, 구는 지청장, 소구는 지청장에 의해 통치되기 시작했습니다. 이러한 관리자들이 한 모든 업무는 정부의 승인을 받아야 했습니다. 우리는 이 새로운 규정으로 전국에 이 혁명적인 재조직을을 확산시키고 최고의 서비스를 제공하는 것을 목표로 할것입니다."
 turkey.77.a:0 "지도를 다시 그려야겠군."
 turkey.78.t:0 "타키리수쿤 법령"
 turkey.78.d:0 "무스타파 케말은 반란을 진압할 수 있는 정부에 광범위한 권한을 부여하는 타키리수쿤 법령을 발표했습니다. 다른 한편으로, 육군 부대가 동원되었습니다. 계획된 군사 작전으로 반란군들은 해산되었고, 그들의 지도자들은 체포되었습니다. 해당 범죄자들은 독립 법원에서 재판을 받았습니다. 유죄로 인정된 사람들은 다양한 처벌을 받았습니다."
 turkey.78.a:0 "반란은 없다."
 turkey.79.t:0 "정치정당 설립"
 turkey.79.d:0 "무스타파 케말 파샤는 신문사에 보낸 성명에서 인민당이라고 불리는 정당을 설립할 것이라고 발표했습니다. 그는 이 정당이 '완전한 독립'과 '무조건적인 국민주권'의 원칙에 기초할 것이며 온 국민이 당의 대표가 될 것이라고 말했습니다."
 turkey.79.a:0 "민중을 위하여!"
 turkey.80.t:0 "헌법에 세속주의 도입"
 turkey.80.d:0 "헌법이 개정되면서 오스만제국은 행정과 사회생활에서 근대적인 구조를 갖추게 되었습니다. 헌법에 세속주의가 우리 국가의 불변의 기본 특징으로 포함되면서 터키 국민들은 세속주의를 정치생활의 원칙으로 채택하고 유지하게 되었습니다."
 turkey.80.a:0 "세속주의에 의해."
 turkey.81.t:0 "여성 선거 및 피선거권"
 turkey.81.d:0 "일련의 법들이 통과되면서, 여성들은 먼저 지방 선거에 참여한 다음 마을의 우두머리가 되고 노인 의회에 선출될 권리가 주어졌습니다. 그들의 의원 선출과 선출에 대한 권리는 헌법과 선거법의 개정으로 인정되었습니다."
 turkey.81.a:0 "정치 개혁 완수."
 turkey.82.t:0 "모자 혁명"
 turkey.82.d:0 "모자 혁명은 남성의 머리를 덮는 관행을 규제하고 서양 국가의 규범과 일치시키기 위해 만들어진 법적인 규정입니다. 모자법은 일반적으로 쉽게 받아들여질 수 있는 변화입니다. 그러나 모든 새로운 변화와 마찬가지로 이슬람의 상징이 된 페즈 대신 모자를 채택하는 것은 종교가 상실 된 것으로 해석될 수 있고 일부 사회의 반란과 반응을 이끌 수 있습니다."
 turkey.82.a:0 "개혁은 시작되었다."
 turkey.83.t:0 "롯게사 및 자위야 폐지"
 turkey.83.d:0 "데르비시 수도원과 자위야의 벽에 관한 법률이자 묘지기 및 특정 호칭의 금지와 폐지에 관한 법률:\n\n 모든 종파와 더불어 '셰이크', '데르비시', '제자', '데데', '사이드', '첼레비', '파더', '에미르', '칼리프' 등의 행위, 칭호, 형용사의 사용과 점술, 주술, 마법, 부적 제작 등 알 수 없는 것을 예언하거나 사람들의 소원을 이루게 하려는 목적의 행위, 그리고 이에 관련된 모든 행위를 금지함. 또한 이러한 칭호와 관련된 복장의 착용도 금지함"
 turkey.83.a:0 "불필요한것은 즉각적으로 제거되야한다."
 turkey.84.t:0 "달력, 시간, 도량형 변혁"
 turkey.84.d:0 "이는 오스만 제국에서 사용되는 달력, 시계 및 치수, 변경 및 법적 규정, 달력, 시계, 숫자 체계, 무게 및 길이 측정, 공휴일 및 공휴일에 대한 규정 등의 변화를 포함하는 혁명입니다. 그레고리력이 공식 달력으로 채택되었으며 동부아랍 숫자는 폐지되고 아라비아 숫자가 사용되기 시작했습니다. 엔데즈, 규빗, 패톰과 같은 길이 도량형을 미터법이 대체했으며 무게 측정은 밀리그램에서 톤까지 측정하는 시스템으로 대체되었고, 리터법은 부셸, 컵, 돌, 비늘과 같은 부피 측정에 사용되는 측정 단위를 대체했습니다. 지표 측정에 사용되는 에이커와 농장과 같은 용어는 제곱미터 또는 제곱킬로미터법으로 대체되었습니다. 이러한 변화 덕분에 국내의 통합이 이루어졌고, 대외 무역이 쉬워졌습니다."
 turkey.84.a:0 "좋은 일이다."
 turkey.85.t:0 "성씨 법"
 turkey.85.d:0 "성법은 모든 터키 국민에게 성을 지닐 의무를 부과합니다. 법에 따르면 말하고 쓸 때는 이름을 먼저 쓰고 마지막에 성을 써야 합니다. 외설스럽고 우스꽝스러운 성, 부족, 외국 인종과 국가, 계급과 공무원을 나타내는 이름을 성으로 가져가는 것은 허용되지 않습니다."
 turkey.85.a:0 "모든 국민든 평등하다."
 turkey.86.t:0 "별칭 및 명의 폐지"
 turkey.86.d:0 "이제부터 시민들은 법 앞에 이름만 대면 됩니다. 왜냐하면 모든 터키 시민들은 평등하기 때문입니다"
 turkey.86.a:0 "사회 개혁 완수."
 turkey.87.t:0 "시리에 베 에브카프 베케리트 폐지"
 turkey.87.d:0 "\"시리에\"는 종교적인 일을 의미하고 \"에브카프\"는 재단을 의미합니다. 세속적인 질서를 위해서 우리는 이 종교적 직책을 없애야 합니다."
 turkey.87.a:0 "정교분리."
 turkey.88.t:0 "새 헌법의 채택"
 turkey.88.d:0 "우리의 현행 헌법은 1876년에 채택된 아주 오래된 헌법이기 때문에 유럽의 경쟁자들을 따라잡기 위해서는 현대 헌법을 선택해야 합니다."
 turkey.88.a:0 "위대한 개혁."
 turkey.89.t:0 "메셀 폐지"
 turkey.89.d:0 "메셀레는 종교 조항을 준수하며 아흐메드 세브데트 파샤의 의장 아래 과학 위원회에 의해 준비된 메셀레 이 아캄 아들리예(Mecelle-i Ahkam-Adliye)라는 이름을 가진 민법이었습니다. 1868년과 1878년 사이에 편찬되었고, 메셀레에 관한 첫 번째 책은 1870년에 제정되었습니다. 그것은 오스만 제국의 마지막 반세기 동안 샤리아 궁정에서 법적 근거로 사용되었습니다. 이제는 이것을 바꿀 때입니다. 우리는 메셀을 폐지하고 새로운 민법을 만들 것입니다"
 turkey.89.a:0 "좋다."
 turkey.90.t:0 "터키 민법"
 turkey.90.d:0 "우리는 스위스 민법을 기반으로 새로운 터키 민법을 만들 것입니다. 가정 내에서 남녀 간의 평등이 이루어졌습니다. 공식적인 결혼은 결혼을 위해 의무화되었습니다. 일부일처제 결혼의 원칙이 도입되었습니다. 여성은 자신이 원하는 직업에 들어갈 권리가 주어졌습니다. 법정에서 증언, 상속, 이혼 등에서 남성과 여성은 동등하게 만들어졌습니다. 종교 업무 이외의 총대주교의 권한은 폐지되었습니다."
 turkey.90.a:0 "멋진 신법."
 turkey.91.t:0 "터키 형법"
 turkey.91.d:0 "우리는 이탈리아의 자나르델리법에 근거하여 새로운 형법전을 마련할 것입니다. 이 법에서 우리는 다른 사회계층에 대한 어떤 사회계층의 지배를 확립하거나 사회계층을 제거하고 이러한 방향으로 선전을 행하는 것을 목적으로 하는 조직을 설립하는 것을 처벌할 것입니다."
 turkey.91.a:0 "헌법 개혁 완수."
 turkey.92.t:0 "퇴위당한 술탄"
 turkey.92.d:0 "우리는 더 이상 누구의 이름도 가지고 있지 않습니다. 우리는 국가의 자원을 낭비하는 술탄이 필요하지 않습니다. 터키는 스스로를 다스릴 수 있어야 합니다."
 turkey.92.a:0 "술탄은 더 이상 필요없다."
 turkey.93.t:0 "오스만에서의 혁명"
 turkey.93.d:0 "오늘 아침 오스만 제국으로부터 놀라운 소식이 들려왔습니다. 페브지 파샤가 이끄는 군대와 케말주의자들은 술탄의 궁전에 무력을 동원하여 침입했으며 술탄을 강제로 폐위시켰습니다. 그들은 임시 군사정부를 수립했으며 오스만을 공화국으로 만들겠다고 세계에 선언했습니다.\n\n술탄이었던 압뒬메지트 2세는 코스탄티니예의 감옥에 수감되었으며 그를 따르면 수많은 인사들도 감옥에 갇혔습니다. 이로서 오스만 제국의 완전한 붕괴가 진행될 것으로 보입니다."
 turkey.93.a:0 "공화국을 위하여!"
 turkey.94.t:0 "칼리프 문제"
 turkey.94.d:0 "술탄은 제거했지만 칼리프 문제는 아직 명확하지 않습니다. 이슬람 세계의 주도권을 잡기 위해서 칼리프를 폐지하지 말아야 할까요?"
 turkey.94.a:0 "칼리프가 있으면 이슬람 세계를 통제할 수 있을 것이다."
 turkey.94.b:0 "이렇게 되면 이중성이 생기게 된다. 칼리프를 폐지하라!"
 turkey.95.t:0 "케말주의자와 타협"
 turkey.95.d:0 "우리는 케말주의자들의 의견에 동의할 것이고, 우리 나라의 공용어는 터키어가 될 것이며, 세속 국가가 될 것이며, 아타튀르크의 원칙에 변함없이 충성할 것입니다."
 turkey.95.a:0 "더 나은 사회를 위하여."
 turkey.96.t:0 "앙카라로 수도 천도"
 turkey.96.d:0 "코스탄티니예는 수세기 동안 우리 제국의 수도였습니다. 우리가 새로운 정권을 세운다면 오스만 제국을 떠올리게 하는 이 도시는 우리의 수도가 될 수 없습니다. 우리의 새로운 수도는 터키 인구가 밀집되어 있고 보다 중심에 위치한 앙카라가 될 것입니다."
 turkey.96.a:0 "새로운 시대."
 turkey.97.t:0 "오스만 연합 제국 선포"
 turkey.97.d:0 "어젯 밤 오스만 제국의 총리 젤랄 바야르에 의해 오스만 연합 제국이 선포되었습니다. 케말주의에 입각한 수많은 개혁 끝에 오스만 제국은 입헌민주주의 국가가 되었으며 다양한 민족을 포용하는 연합 제국이 되었습니다.\n\n여전히 전문가들은 다민족 국가의 분열 가능성에 대하여 이야기하고 있지만 지금 당장 분열이 일어날 것 같지는 않습니다."
 turkey.97.a:0 "그는 더 이상 유럽의 병자가 아니다."
 turkey.98.t:0 "터키 공화국 수립"
 turkey.98.d:0 "오늘 아침 터키 군사정부는 터키 공화국의 건국을 선포하였습니다. 터키 국민들은 이것이 중동전쟁에서의 실패에 대한 국민의 눈을 다른 곳으로 돌리기 위한 수작에 불과하다는 불만을 표하고 있습니다.\n\n오스만의 수많은 소수민족이 독립한 이후 오스만은 여러 사회적 혼란을 겪고있지만 군사정부는 강력한 무력을 통해 사회를 통제하고 있습니다."
 turkey.98.a:0 "무너진 제국의 발악이다."
 turkey.99.t:0 "터키 합중국 수립"
 turkey.99.d:0 "오늘 아침 터키 군사정부는 터키 합중국의 건국을 선포했습니다. 그들은 튀르크 민족을 중심으로 철권 통치를 지향하는 국가를 선포했으며 이에 여러 소수민족들이 시위를 일으켰지만 이들은 매우 잔인하게 진압당했습니다.\n\n오스만 합중국의 건국은 한동안 오스만의 안정을 가져올 것으로 보이지만 이것이 장기적으로 갈지는 여전히 의문입니다."
 turkey.99.a:0 "그들은 살아남을 수 있을까?"
 turkey.100.t:0 "군대 탈정치화"
 turkey.100.d:0 "우리 군대가 정치와 얽혀 있다는 것이 우리 군대를 약화시킵니다. 군대와 정치를 분리할 새로운 규정을 만들어야 합니다."
 turkey.100.a:0 "군대와 정치를 분리하라."
 turkey.101.t:0 "군대 숙청"
 turkey.101.d:0 "무스타파 케말이 대재상 자리에서 물러난 것은 케말주의 지휘관의 입지를 불안하게 만들고 있습니다. 그들이 쿠데타를 일으키지 않도록 빨리 우리 군대에서 그들을 쫓아내야 합니다."
 turkey.101.a:0 "군대에서 제거해라."
 turkey.102.t:0 "이슬람 근본주의를 무너뜨리다"
 turkey.102.d:0 "페브지 파샤의 쿠데타 이후 터키 군부는 근본주의자들에 대한 탄압을 강력하게 이어나갔으며 터키 내부의 이슬람 근본주의자들은 거의 완전히 분쇄되었습니다. 터키 군부는 지속적으로 탄압을 이어갈 것으로 보이며 세속주의의 길로 가기 위해 이를 유지할 것으로 보입니다."
 turkey.102.a:0 "개혁을 위한 준비."
 turkey.103.t:0 "터키의 요구"
 turkey.103.d:0 "터키 정부는 우리에게 북부 지방의 땅을 내놓을 것을 강요했습니다. 그들은 중동전쟁에서 크게 패배한 이후 철저한 준비를 한 것으로 보이며 또다시 전쟁이 벌어진다면 우리가 패배할지도 모릅니다."
 turkey.103.a:0 "다시 전쟁한다고 결과가 달라질것 같나?"
 turkey.103.b:0 "어쩔수 없다. 그들에게 땅을 조금 주자."
 turkey.104.t:0 "[FROM.GetName] 정부의 거부"
 turkey.104.d:0 "[FROM.GetName] 정부는 우리에게 영토 일부를 반납하기를 거절했습니다. 이제 그들과 우리 사이의 문제를 해결하기 위한 방법은 오로지 하나만 남았습니다."
 turkey.104.a:0 "그들을 격파하라."
 turkey.105.t:0 "[FROM.GetName] 정부가 굴복하다"
 turkey.105.d:0 "[FROM.GetName] 정부는 우리에게 영토 일부를 반납하라는 우리의 요구에 굴복하여 영토 일부를 내놓는데 동의했습니다. 터키는 다시 위대해질 것입니다."
 turkey.105.a:0 "터키 만세!"
 turkey.106.t:0 "터키의 요청"
 turkey.106.d:0 "터키 정부는 우리에게 키프로스 지방의 땅을 되돌려 주기를 요청했습니다. 그들은 그 대가로 돈과 다양한 이점을 우리에게 줄것이라고 말했습니다."
 turkey.106.a:0 "그곳은 우리의 전략적 요충지이다."
 turkey.106.b:0 "좋은 생각이다."
 turkey.107.t:0 "[FROM.GetName] 정부의 거절"
 turkey.107.d:0 "[FROM.GetName] 정부는 우리의 요청을 거절하였습니다. 우리에게는 그들과 전쟁을 할지 키프로스 요구를 포기 할 지 두가지 경우의 수가 남았습니다."
 turkey.107.a:0 "그들을 격파하라."
 turkey.107.b:0 "전쟁을 할 만큼 가치있는 땅은 아니다."
 turkey.108.t:0 "[FROM.GetName] 정부가 우리의 요청을 수락하다"
 turkey.108.d:0 "[FROM.GetName] 정부는 우리에게 키프로스를 반환하고 경제적 이익을 얻는 것을 택하였습니다. 키프로스는 이제 우리의 땅입니다."
 turkey.108.a:0 "터키 만세!"
