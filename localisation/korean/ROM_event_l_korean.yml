l_korean:
 romania.1.t:0 "독일의 제안"
 romania.1.d:0 "독일은 우리가 오스트리아와의 전쟁에 참여하기를 원합니다. 이것을 받아들이는 것이 우리에 이익이 될지 해가 될지는 아무도 모릅니다."
 romania.1.a:0 "알았다."
 romania.1.b:0 "좋은 생각이 아닌 것 같다."
 romania.2.t:0 "독일-루마니아 상호 독립 보장"
 romania.2.d:0 "독일은 우리와 더 긴밀한 관계를 맺고 싶어합니다. 세계 최강국 독일과의 우호는 우리나라에 큰 이익을 가져다 줄지도 모릅니다."
 romania.2.a:0 "좋다."
 romania.2.b:0 "나는 그렇게 생각하지 않는데..."
 romania.3.t:0 "루마니아의 세력가입 요청"
 romania.3.d:0 "루마니아는 우리와 함께 전쟁에 참여할 것을 요청했습니다. 우리가 그들의 요청을 받아들인다면, 우리는 또 다른 강력한 동맹을 얻게 될 것입니다."
 romania.3.a:0 "좋다."
 romania.3.b:0 "안 돼."