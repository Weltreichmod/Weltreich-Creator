 FRA_Secure_Propaganda_Funds:0 "선전 자금 확보"
 FRA_Secure_Propaganda_Funds_desc:0 "정부는 선전 활동을 지속적으로 추진하기 위해 필수 자금을 확보할 것입니다. 예산 재조정과 공공 부문 조달을 통해 선전 전력의 재정 기반을 강화하겠습니다."
 FRA_Unrest_Boiling_Over:0 "폭발하는 불만"
 FRA_Unrest_Boiling_Over_desc:0 "오랜 전쟁과 피로, 물자 부족과 정치 불신이 국민의 분노를 한계까지 밀어붙였습니다. 거리에는 불만이 들끓고, 파업과 시위가 전국적으로 확산되고 있습니다. 지금 조치를 취하지 않는다면, 혼란은 돌이킬 수 없는 국면으로 접어들게 될 것입니다."
 FRA_challenged_authority:0 "권위에 대한 도전"
 FRA_challenged_authority_desc:0 "국가의 권위가 공개적으로 도전받고 있습니다. 반정부 시위, 노동자 파업, 지역 자치 요구가 확산되며 질서의 기초가 흔들리고 있습니다. 정부는 이러한 도전을 단호하게 대응하거나, 제한적 양보를 통해 갈등을 완화해야 합니다. 어떠한 선택을 하든, 국가의 존립이 걸린 중대한 시점입니다."
 FRA_challenged_authority_cheap:0 "권위에 대한 도전"
 FRA_challenged_authority_cheap_desc:0 "국가의 권위가 공개적으로 도전받고 있습니다. 반정부 시위, 노동자 파업, 지역 자치 요구가 확산되며 질서의 기초가 흔들리고 있습니다. 정부는 이러한 도전을 단호하게 대응하거나, 제한적 양보를 통해 갈등을 완화해야 합니다. 어떠한 선택을 하든, 국가의 존립이 걸린 중대한 시점입니다."
 FRA_challenged_authority_political_war:0 "정치 전쟁"
 FRA_challenged_authority_political_war_desc:0 "정부의 교착상태는 심화되었으며 프랑스의 거의 모든 정치적 업무가 마비되기 시작하였습니다. 이 기회를 놓치지 않은 수많은 정당들이 그 영향력을 키우려하고 있습니다. 프랑스의 운명이 얼마 안가 결정될 것입니다."
 FRA_guaranteed_rest_breaks:0 "휴식시간 보장"
 FRA_guaranteed_rest_breaks_desc:0 "정부는 노동자의 건강과 삶의 질 향상을 위해 모든 산업 부문에 휴식시간 보장을 의무화하고자 합니다. 이는 생산성 향상뿐만 아니라 사회적 통합을 위한 중요한 조치로 간주되며, 노동계와 산업계 모두에게 긍정적인 반응을 얻고 있습니다."
 FRA_expand_private_investment:0 "민간투자 확대"
 FRA_expand_private_investment_desc:0 "정부는 민간 부문의 활력을 촉진하기 위해 세제 혜택과 규제 완화를 포함한 다양한 조치를 도입하고 있습니다. 이러한 정책은 산업 전반에 걸친 자본 투입을 유도하고, 생산성과 고용을 함께 증가시킬 것입니다."
 FRA_tighten_construction_regulations:0 "건설규제 강화"
 FRA_tighten_construction_regulations_desc:0 "정부는 무분별한 개발과 자원 낭비를 막기 위해 건설 부문에 대한 규제를 강화하고 있습니다. 새로운 규제안은 환경 보호 기준을 강화하고, 대규모 건설 프로젝트에 대한 중앙 정부의 승인 절차를 도입함으로써, 국가 자원의 효율적 사용과 균형 잡힌 도시 발전을 도모합니다."
 FRA_tighten_conscription_standards:0 "징병기준 강화"
 FRA_tighten_conscription_standards_desc:0 "정부는 군의 질적 수준을 제고하고자 징병 기준을 전면 개편하고 있습니다. 새로운 기준은 신체 조건, 교육 수준, 정신 건강 등을 더욱 엄격하게 평가하여, 정예화된 병력 구성을 목표로 합니다. 이는 장기적으로 전투력 향상과 군 조직의 효율성 증대에 기여할 것입니다."
 FRA_ideological_propaganda:0 "이념 선전"
 FRA_ideological_propaganda_desc:0 "정부는 국민 대중 사회주의의 가치를 전 국민에게 확산시키고, 체제에 반하는 이념을 제어하기 위한 선전 활동을 전개하고 있습니다. 이 디시전은 국민 통합과 정치적 안정을 위한 수단으로 활용됩니다."
 FRA_national_unity_appeal:0 "프랑스 통합 호소"
 FRA_national_unity_appeal_desc:0 "정부는 국민 간의 모든 이념적, 계층적 갈등을 해소하고, 하나의 통합된 프랑스로 나아가기 위한 국가적 호소를 전개하고 있습니다. 이 디시전은 사회 통합과 국가 정체성 강화의 핵심 수단으로 작용하며, 각계각층의 지지를 통해 체제의 정당성을 공고히 하려는 목적을 가지고 있습니다."
 FRA_pup_congress:0 "인민연합당 전당대회"
 FRA_pup_congress_desc:0 "정부는 전 프랑스 인민연합당의 전당대회를 개최하여 당의 노선과 정책 방향을 재확인하고, 대중적 정당성을 강화하고자 합니다. 이 전당대회는 지도부의 연설과 체제 이념의 재천명을 통해 국민적 통합을 유도하며, 정권 기반을 공고히 하는 계기가 될 것입니다."
 FRA_royalist_propaganda:0 "왕당파 선전"
 FRA_royalist_propaganda_desc:0 "정부는 왕당파 전통과 군주의 가치를 강조하는 선전 활동을 전개하고 있습니다. 이 활동은 민족적 정체성과 질서 회복을 목표로 하며, 군주제에 대한 국민의 호감을 증진시키기 위한 수단으로 활용됩니다."
 FRA_church_collaboration:0 "가톨릭과 협업"
 FRA_church_collaboration_desc:0 "정부는 가톨릭 교회와의 협업을 통해 국민 도덕성과 전통적 가치의 회복을 도모하고 있습니다. 교회는 사회 통합의 중심축으로 기능하며, 국가와 교회의 공동 활동은 민심 안정을 위한 기반이 됩니다."
 FRA_camelots_du_roi_march:0 "카멜롯 뒤 루아 행진"
 FRA_camelots_du_roi_march_desc:0 "카멜롯 뒤 루아 조직은 거리 행진과 대중 선동 활동을 통해 왕당파 이념을 전파하고 있습니다. 이 행진은 정치적 의지를 대중에게 각인시키며, 혁명적 민족운동에 대항하는 상징적 수단으로 기능합니다."
 FRA_emphasize_legitimacy:0 "정통성 강조"
 FRA_emphasize_legitimacy_desc:0 "정부는 자신들의 역사적 정통성과 국가를 이끄는 권리의 당위성을 강조하고 있습니다. 이러한 선전은 국민에게 안정감과 자긍심을 고취시키며, 체제의 정당성을 확립하는 데 기여합니다."
 FRA_military_loyalty_check:0 "군의 충성 확인"
 FRA_military_loyalty_check_desc:0 "정부는 군 내부에 대한 충성심 조사를 시행하고 있습니다. 이는 잠재적 반란의 싹을 제거하고, 군 지휘부에 대한 정치적 신뢰를 공고히 하기 위한 조치입니다."
 FRA_veterans_rally:0 "참전용사 집회"
 FRA_veterans_rally_desc:0 "정부는 제1차 세계대전과 내전 등에서 싸운 참전용사들을 소집하여 대규모 집회를 개최하고 있습니다. 이는 민족주의 정서를 고양시키고, 국가에 대한 헌신을 상기시키기 위한 상징적 행사입니다."
 FRA_blue_shirts_march:0 "푸른 셔츠 활보"
 FRA_blue_shirts_march_desc:0 "푸른 셔츠단은 질서와 결집을 상징하는 정예 민병 조직입니다. 그들의 시위 행진은 거리에서 국가의 권위를 시각적으로 드러내며, 국민에게 정부의 힘과 결의를 각인시킵니다."
 FRA_corporate_alliance:0 "기업과 연합"
 FRA_corporate_alliance_desc:0 "정부는 주요 산업계와 전략적 협약을 체결함으로써, 경제의 안정을 유지하고 체제의 기반을 강화하고자 합니다. 이 연합은 생산 효율성 증대와 정치적 협력을 동시에 도모합니다."
 FRA_nationalist_appeal:0 "민족주의 호소"
 FRA_nationalist_appeal_desc:0 "정부는 전통과 민족 정체성을 강조하는 메시지를 국민에게 전파하고 있습니다. 이는 내부 결속을 강화하고, 외부 위협에 대한 경계심을 고취시킴으로써 국민을 단일한 공동체로 결집시키는 데 목적이 있습니다."
 FRA_rebuild_worker_party:0 "노동자당 재건"
 FRA_rebuild_worker_party_desc:0 "피에르 모나트와 쥘 게드는 조르주 소렐과 함께 노동자당의 깃발 아래 결집했습니다. SFIO와 CGT가 변질되었음을 선언하며, 노동자 계급의 진정한 대표 정당을 다시 일으켜 세우려 합니다."
 FRA_reject_reformism:0 "개량주의 배격"
 FRA_reject_reformism_desc:0 "노동자당은 의회주의와 협상에 의존하는 온건 개량주의 노선을 단호히 거부합니다. 혁명적 노동운동의 명맥을 이으려면 부르주아 체제와의 모든 타협을 끊어내야 합니다."
 FRA_mobilize_workers_congress:0 "노동자 대회 소집"
 FRA_mobilize_workers_congress_desc:0 "노동자당은 전국의 공장, 조선소, 광산에서 대표들을 소집하여 대회를 열고 계급투쟁의 향후 방향을 논의하려 합니다. 이 대회는 새로운 투쟁의 전환점이 될 것입니다."
 FRA_psdf_consolidate_left_bloc:0 "민주 진영 재정렬"
 FRA_psdf_consolidate_left_bloc_desc:0 "분열되었던 민주 정당들을 하나로 묶어, 공화국의 이상을 지키고 사회적 전진을 이끌어야 할 때입니다. 민주연합은 좌파 진영의 중심으로서 그 역할을 다해야 합니다."
 FRA_psdf_reaffirm_republicanism:0 "공화주의 재확인"
 FRA_psdf_reaffirm_republicanism_desc:0 "프랑스 제3공화국의 이상은 여전히 유효합니다. 우리는 폭력과 쿠데타로 정권을 차지하려는 세력에 맞서, 공화주의의 가치를 다시 천명해야 합니다."
 FRA_psdf_expand_social_reforms:0 "자유 보장"
 FRA_psdf_expand_social_reforms_desc:0 "국민의 기본적 권리와 자유를 보장하는 것은 국가의 정당성을 강화하고 내부 결속을 다지는 중요한 과제입니다. 언론, 집회, 신앙의 자유를 제도적으로 확립함으로써 사회적 불안을 완화하고, 공화국의 이상을 널리 확산시킬 수 있을 것입니다."
 FRA_deat_national_ideology_campaign:0 "국가 건설 사상 고취 캠페인"
 FRA_deat_national_ideology_campaign_desc:0 "마르셀 데아는 교육, 언론, 문화 전반을 동원해 국가 중심 대중사회주의 이념을 고취시키려 합니다. 국민이 국가를 위해 봉사하도록 이끌기 위한 정신적 무장이 필요한 때입니다."
 FRA_deat_loyalty_oath_campaign:0 "충성 맹세를 요구하다"
 FRA_deat_loyalty_oath_campaign_desc:0 "고위 공직자들과 주요 관료들에게 마르셀 데아에게 직접 충성할 것을 요구합니다. 이는 내부 반대 세력을 식별하고, 정권을 더욱 안정시키기 위한 조치입니다."
 FRA_deat_expand_state_media:0 "국영 언론 확대"
 FRA_deat_expand_state_media_desc:0 "여론을 통제하고 반대파의 목소리를 잠재우기 위해 국영 언론을 대대적으로 확장하고, 대중사회주의 이념을 전국에 전파해야 합니다."
 FRA_deat_workers_congress:0 "노동자 대표와의 연석 회의"
 FRA_deat_workers_congress_desc:0 "마르셀 데아는 노동자들의 불만을 직접 듣고 설득하기 위해 주요 노동조합 대표들과 회의를 주재합니다. 이는 체제 내 통합을 위한 중요한 정치적 수단입니다."
 FRA_deat_military_network:0 "군부 내 지지 기반 조성"
 FRA_deat_military_network_desc:0 "군부 내 친데아 성향 장교들과 접촉하고, 장교학교 졸업생들에게 영향을 행사하여 충성도 높은 네트워크를 형성하려 합니다. 이는 향후 정치적 불안정에 대비한 조치입니다."
 FRA_puppet_doriot:0 "꼭두각시 도리오"
 FRA_puppet_doriot_desc:0 "마르셀 데아는 자크 도리오의 대중적 이미지를 정치적으로 활용하고자 합니다. 겉으로는 도리오를 전면에 내세우되, 실제 국정 운영은 배후에서 통제하는 체제를 구축하려고 합니다. 이 방식은 당내 균형을 유지하면서도 실질적인 권력을 장악하는 데 도움이 될 것입니다."
 FRA_eliminate_doriot:0 "도리오 제거"
 FRA_eliminate_doriot_desc:0 "마르셀 데아는 정치적 불안정성과 내부 반발을 잠재우기 위해 자크 도리오를 제거하고 직접 권력을 장악할 방안을 모색하고 있습니다. 이 계획이 실행된다면, 대통령직은 공식적으로 데아에게 넘어가며 국가 체제는 그의 지도 아래에서 새롭게 재편될 것입니다."
 FRA_political_war_clock_decision:0 "운명의 시계는 흘러가고..."
 FRA_political_war_clock_decision_desc:0 "정치적 교착상태 속에서도 시간은 흐르고 있습니다. 각 정당은 권력을 장악하기 위해 물밑에서 치열한 경쟁을 벌이고 있으며, 이 갈등은 언젠가 결정을 맞이할 것입니다. 지금의 혼란은 단순한 지연이 아니라 다가올 변혁의 전조일 수 있습니다. 우리는 매 순간 흘러가는 시간 속에서, 그 운명의 순간을 준비하고 있습니다."
 FRA_bucards_resolve_category:0 "뷔카르의 결단력"
 france_bucard_text:0 "국가가 위기와 혼란의 시대를 헤쳐 나가기 위해서는 지도자의 단호한 결단이 필요합니다. 마르셀 뷔카르는 현재의 정세를 단순한 정치적 대립이 아닌 국가적 사명으로 인식하고 있으며, 프랑스를 다시 하나의 이념 아래 통합하기 위한 여러 조치를 신중하게 검토하고 있습니다. 이는 단순한 권력의 문제가 아니라, 국가의 존립을 위한 필연적인 선택이 될 것입니다."
 FRA_bucard_army_drill_initiative:0 "전군 훈련 명령 강화"
 FRA_bucard_army_drill_initiative_desc:0 "훈련이 부족한 병사는 전선에서 나라를 구할 수 없습니다. 뷔카르 대통령은 모든 부대에 고강도 훈련 체계를 도입하라 명령하였으며, 실전과 같은 환경에서 병사들을 단련하고 있습니다."
 FRA_bucard_spirit_drill:0 "정신 무장 훈련 실시"
 FRA_bucard_spirit_drill_desc:0 "육체의 훈련만으로는 부족합니다. 이제 병사들은 매일 아침, 프랑스 민족의 역사와 사명을 배우고 복창하게 될 것입니다. 병사는 총을 쥐기 전, 먼저 사명을 알아야 합니다."
 FRA_bucard_public_morale_campaign:0 "국민 정신 고양 캠페인"
 FRA_bucard_public_morale_campaign_desc:0 "전국 각지에서 애국 강연과 성대한 시민 집회가 열리고 있습니다. 뷔카르 정부는 국민의 심장을 다시 뜨겁게 달구고자 하며, 그 의지는 지금 프랑스의 도시와 마을을 가득 메우고 있습니다."
 FRA_bucard_pacify_discontent:0 "불만 세력 안정화"
 FRA_bucard_pacify_discontent_desc:0 "불안정한 세력은 국가에 있어 해악입니다. 정부는 지금 조용히, 그러나 확고히 불만 세력에 대한 조사를 확대하고 있으며, 민심은 점차 하나로 통합 될 것입니다."
 FRA_bucard_industrial_mobilization:0 "산업 총동원 명령"
 FRA_bucard_industrial_mobilization_desc:0 "기계가 멈춘다는 것은 전선이 무너진다는 뜻입니다. 뷔카르 정부는 민간 및 군수 산업 전반에 비상 가동 명령을 하달하고, 24시간 생산 체계를 본격화 할 것입니다."
 FRA_bucard_patrotic_labor_movement:0 "애국적 노동운동 장려"
 FRA_bucard_patrotic_labor_movement_desc:0 "우리는 프랑스를 위해 일합니다. 각 공장에는 애국 슬로건을 내 걸 것이며, 노조조차 이제 생산을 위해 헌신하는 분위기로 변화 할 것입니다. 노동은 곧 조국입니다."
 FRA_bucard_attack_propaganda_push:0 "총검을 쥐게 하라"
 FRA_bucard_attack_propaganda_push_desc:0 ""우리는 멈추지 않는다." 뷔카르 정부는 병사들에게 민족의 이름으로 싸우라 명령하고 있으며, 전선의 사기와 공격 의지는 날이 갈수록 강해질 것입니다."
 FRA_bucard_frontline_fury:0 "격노의 전선 조성"
 FRA_bucard_frontline_fury_desc:0 "피로 물든 전장에서 가장 강한 무기는 분노입니다. 우리는 적의 만행을 철저히 선전하고 있으며, 병사들은 응징의 의지를 안고 전선을 밀어붙일 것입니다."
 FRA_bucard_nationalist_propaganda_drive:0 "대대적 민족 선전 운동"
 FRA_bucard_nationalist_propaganda_drive_desc:0 "정부는 학교, 라디오, 신문, 집회 등 모든 수단을 동원하여 프랑스 민족의 위대함을 반복적으로 고취 할 것입니다. 국민은 이제 민족의 이름 앞에 숙연해지고, 뷔카르의 결단력 또한 그 열기만큼 강화 될 것입니다."
 FRA_bucard_oath_of_loyalty_campaign:0 "충성 선서 의무화"
 FRA_bucard_oath_of_loyalty_campaign_desc:0 "국가는 단결된 의지에서 시작됩니다. 모든 공무원, 군인, 학생은 프랑스 민족과 뷔카르 대통령에 대한 충성을 맹세해야 하며, 이 행위는 민족적 결속과 지도자의 결단력을 상징적으로 드높일 것입니다."
 FRA_gallic_expansion_decisions:0 "갈리아 확장: §Y[FROM.GetName]§!"
 FRA_gallic_expansion_decisions_desc:0 "독일이 무너지고, 우리의 깃발이 라인강을 넘어 휘날리는 지금이야말로, 고대 갈리아인의 땅을 되찾을 때입니다. 알자스에서 저지대 국가들에 이르기까지, 우리가 점령한 이 지역들은 외국의 영토가 아니라 본디 프랑스의 진정한 국토의 일부입니다. 이제 우리는 정책과 의지, 그리고 경계심을 통해 이 땅들을 프랑스의 모습으로 다시 빚어낼 것입니다."
 FRA_north_africa_and_frace:0 "북아프리카 통합: §Y[FROM.GetName]§!"
 territorial_integration:0 "영토 통합"
 FRA_ban_government_price_controls:0 "정부 가격 통제 철폐"
 FRA_ban_government_price_controls_desc:0 "시장의 자율성을 저해하는 가격 통제 정책은 산업의 발목을 잡을 뿐입니다. 이 조치를 철회함으로써 기업 활동에 자유를 부여합니다."
 FRA_pass_pro_industry_tax_reform:0 "산업 친화적 세제 개편"
 FRA_pass_pro_industry_tax_reform_desc:0 "중소기업 및 대기업 모두를 대상으로 하는 세금 감면 정책은 산업계의 활력을 높일 것입니다. 투자자들은 환호할 준비가 되어 있습니다."
 FRA_legalize_private_military_contractors:0 "민간 군사 기업 허용"
 FRA_legalize_private_military_contractors_desc:0 "안보는 더 이상 국가만의 전유물이 아닙니다. 민간 군사 기업의 법적 지위를 보장하면 국방 산업과 경제 양쪽 모두에 이익이 될 것입니다."
 FRA_establish_industry_lobby_council:0 "산업 로비 위원회 설치"
 FRA_establish_industry_lobby_council_desc:0 "기업의 목소리가 정부의 정책 결정에 반영되어야 합니다. 위원회 설치는 기업 자유를 제도화하는 첫걸음입니다."
 FRA_enact_strategic_industry_nationalization:0 "전략 산업 국유화"
 FRA_enact_strategic_industry_nationalization_desc:0 "철도, 광업, 군수 등 전략 핵심 산업을 국유화함으로써, 우리는 국가 안보와 경제의 중추를 직접 통제하게 됩니다."
 FRA_create_corporate_ethics_agency:0 "기업윤리감시청 설립"
 FRA_create_corporate_ethics_agency_desc:0 "부정부패와 반사회적 경영을 근절하기 위해 강력한 감시 기구가 필요합니다. 기업의 도덕은 국가가 지킨다."
 FRA_impose_executive_salary_cap:0 "경영진 연봉 상한제 도입"
 FRA_impose_executive_salary_cap_desc:0 "민중이 굶주릴 때 CEO가 황금 속에 사는 일은 용납할 수 없습니다. 연봉 상한제는 정의로운 경제를 위한 첫 조치입니다."
 FRA_expand_state_owned_enterprises:0 "국영 기업 확대"
 FRA_expand_state_owned_enterprises_desc:0 "민간 부문이 통제할 수 없는 분야에 정부가 직접 뛰어듭니다. 생산과 복지는 국가의 책임입니다."
 FRA_harmonious_order:0 "조화적 질서"
 FRA_harmonious_text:0 "공화국의 경직된 중앙집권 체제에서 벗어난 프랑스는, 이제 각 지방의 자치와 고유한 자유를 회복하고 있습니다. 그러나 이러한 분권은 혼란으로 치닫지 않기 위해, 오직 국왕의 권위 아래에서만 안정적으로 통합될 수 있습니다. 국왕은 국가의 상징이자 조정자로서, 지방의 자유와 왕권이 서로를 존중하고 조화를 이루도록 보장하며, 이를 통해 질서 있는 통치와 국가의 단결을 유지할 것입니다.\n§R천칭이 균형점에 가까울수록 버프를, 그 반대의 경우 디버프를 받게 됩니다.§!\n\n현재 §Y국왕의 권위-지방분권§!의 균형은 [FRA.FRA_harmonious_trigger_text]"
 FRA_centralization_low_text:0 "§Y국왕의 권위§! 쪽으로 아주 약간 기울어져 있습니다."
 FRA_centralization_middle_text:0 "§Y국왕의 권위§! 쪽으로 약간 기울어져 있습니다."
 FRA_centralization_large_text:0 "§Y국왕의 권위§! 쪽으로 상당히 기울어져 있습니다."
 FRA_centralization_very_large_text:0 "§Y국왕의 권위§! 쪽으로 심하게 기울어져 있습니다."
 FRA_neutral_text:0 "§Y균형§! 상태에 있습니다."
 FRA_decentralization_low_text:0 "§Y지방분권§! 쪽으로 아주 약간 기울어져 있습니다."
 FRA_decentralization_middle_text:0 "§Y지방분권§! 쪽으로 약간 기울어져 있습니다."
 FRA_decentralization_large_text:0 "§Y지방분권§! 쪽으로 상당히 기울어져 있습니다."
 FRA_decentralization_very_large_text:0 "§Y지방분권§! 쪽으로 심하게 기울어져 있습니다."
 FRA_decentralization_local_investment:0 "지방 기반시설 확충"
 FRA_decentralization_local_investment_desc:0 "중앙 정부의 직접적인 간섭 없이, 각 지방은 스스로의 필요와 여건에 맞추어 기반시설을 확충할 수 있습니다. 도로, 철도, 항만과 같은 지역 인프라의 개선은 해당 지방의 경제적 자립을 강화하고, 국가 전체의 균형 있는 발전을 촉진할 것입니다."
 FRA_decentralization_regional_autonomy:0 "지방 의회 권한 확대"
 FRA_decentralization_regional_autonomy_desc:0 "지방 의회에 더 많은 행정·입법 권한을 부여하여, 중앙집권적 관료제의 제약을 줄입니다. 이는 각 지역이 고유한 전통과 현실에 맞춘 정책을 시행할 수 있게 하여, 주민들의 지지를 얻고 자치 역량을 강화합니다."
 FRA_decentralization_cultural_preservation:0 "지역 문화 보존 정책"
 FRA_decentralization_cultural_preservation_desc:0 "언어, 예술, 전통 행사와 같은 각 지방의 문화적 유산을 보존하고 발전시키는 정책을 시행합니다. 지역 정체성과 자부심을 높이는 것은 단순한 문화 보호를 넘어, 국가 통합의 중요한 기둥이 될 것입니다."
 FRA_strengthen_decentralization:0 "지방분권 강화"
 FRA_strengthen_decentralization_desc:0 "프랑스의 행정 구조는 점차 중앙의 통제에서 벗어나, 지방 자치와 지역적 권한이 한층 강화되는 방향으로 변화하고 있습니다."
 FRA_authority_royal_procession:0 "국왕의 대행진"
 FRA_authority_royal_procession_desc:0 "국왕의 대행진을 전국적으로 개최하여, 국왕의 권위를 백성들에게 각인시킵니다. 시민들의 환호와 충성 맹세는 왕권을 한층 더 굳건히 만들 것입니다."
 FRA_authority_expand_court:0 "왕실 권위 확장"
 FRA_authority_expand_court_desc:0 "궁정의 권위를 확장하고, 국왕의 고문단과 근위대를 강화하여 왕권의 권위를 국가 행정 전반에 확실히 각인시킵니다."
 FRA_authority_royal_proclamation:0 "국왕의 칙령 반포"
 FRA_authority_royal_proclamation_desc:0 "국왕이 직접 칙령을 반포함으로써, 국민에게 국왕이 국가와 질서의 유일한 상징임을 명확히 알립니다. 이는 국왕의 권위를 공고히 하는 동시에 사회적 결속을 촉진할 것입니다."
 FRA_national_tech_mobilization:0 "국가 과학 동원"
 FRA_national_tech_mobilization_text:0 "신사회주의는 단순한 정치 체제의 변화를 넘어, 과학과 기술의 활용을 통해 인민의 삶을 향상시키려는 전면적 혁신입니다. 국가가 연구를 지도하고, 과학자와 기술자들을 필요한 곳에 효율적으로 배치해 산업과 군사 양면에서 응용함으로써, 프랑스는 진정한 '신사회적 국가'의 토대를 마련할 수 있습니다."
 FRA_focus_army_research:0 "육군 연구 집중"
 FRA_focus_air_research:0 "공군 연구 집중"
 FRA_focus_navy_research:0 "해군 연구 집중"
 FRA_focus_electronics_research:0 "전자공학 연구 집중"
 FRA_focus_industry_research:0 "산업 연구 집중"
 FRA_technocracy:0 "기술관료"
 FRA_decision_regional_population_attraction:0 "지역 인구 유치"
 FRA_decision_regional_population_attraction_desc:0 "지역의 인구를 적극적으로 유치하여 매월 인구 증가를 촉진합니다."
 FRA_decision_regional_modernization_support:0 "지역 현대화 지원"
 FRA_decision_regional_modernization_support_desc:0 "도시 유형을 현대적으로 개편하고 지역의 발전을 촉진합니다."
 FRA_decision_nb_dairy_union_trade:0 "거래 확대"
 FRA_decision_nb_dairy_union_trade_desc:0 "낙농업 거래를 확대하여 사회적 신뢰와 국가 안정도를 높입니다."
 FRA_decision_nb_dairy_union_equipment:0 "최신 장비 지원"
 FRA_decision_nb_dairy_union_equipment_desc:0 "민간 공장 건설을 촉진하기 위해 낙농업 장비의 현대화를 지원합니다."
 FRA_decision_southern_craft_union_purchase:0 "공예품 구매"
 FRA_decision_southern_craft_union_purchase_desc:0 "전통 공예품을 장려하여 정치력 획득량을 증가시킵니다."
 FRA_decision_southern_craft_union_military:0 "군수 납품 거래"
 FRA_decision_southern_craft_union_military_desc:0 "공예 협동조합이 군수품 납품을 맡아 군수공장 건설 속도를 높입니다."
 FRA_decision_food_craft_union_trade:0 "식품 거래 유통"
 FRA_decision_food_craft_union_trade_desc:0 "식품 및 수제공 협동조합은 거래를 확대하여 자원 채취 효율을 높입니다."
 FRA_spirit_partial_automation_support:0 "부분 자동화 지원"
 FRA_spirit_partial_automation_support_desc:0 "프랑스의 산업 현장에 부분적 자동화 기술을 도입함으로써 생산 과정이 단순화되고, 연구와 기술 혁신에 필요한 여력이 더욱 확대되었습니다. 이는 산업 전반의 효율성을 끌어올리는 동시에 새로운 연구 개발의 속도를 가속화합니다."
 FRA_decision_agriculture_coop_modernization:0 "농업방식 최신화"
 FRA_decision_agriculture_coop_modernization_desc:0 "농업 생산 방식을 현대화하여 매월 인구 증가를 촉진합니다."
 FRA_decision_agriculture_coop_trade:0 "농업물 거래 확대"
 FRA_decision_agriculture_coop_trade_desc:0 "농산물 거래를 확대하여 소비재 요구를 줄입니다."
 FRA_decision_idf_industrial_union_factory:0 "공장 추가 건설"
 FRA_decision_idf_industrial_union_factory_desc:0 "산업 노동조합의 주도로 공장 추가 건설을 추진하여 주의 최대 공장 수를 늘립니다."
 FRA_decision_idf_industrial_union_military:0 "군수 협정"
 FRA_decision_idf_industrial_union_military_desc:0 "군수 협정을 체결하여 군수공장 건설 속도를 높입니다."
 FRA_decision_logistics_coop_infra:0 "기반시설 개량"
 FRA_decision_logistics_coop_infra_desc:0 "물류 및 운송 협동조합은 전국 기반시설 건설 속도를 개선합니다."
 FRA_decision_logistics_coop_supply:0 "보급 물류 협정"
 FRA_decision_logistics_coop_supply_desc:0 "철도 및 보급 중심지 건설 속도를 높이고, 보급 능력을 강화합니다."
 over_5_times_tt:0 "해당 기능은 §Y5번만§! 사용 가능합니다. 현재 사용량: §R[?FRA.over_5_times]번§!"
 FRA_decision_reduce_syndicalist_society:0 "생디칼리즘 단결도 약화"
 FRA_decision_reduce_syndicalist_society_desc:0 "지속적인 내부 불화와 갈등을 이용하여 생디칼리즘 진영의 단결도를 점진적으로 약화시킵니다. 이는 조직적 구심력을 흔들어 우리 정부의 입지를 강화할 수 있을 것입니다."
 FRA_decision_sfio_workers_meeting:0 "노동자 대중 집회"
 FRA_decision_sfio_workers_meeting_desc:0 "노동자들이 거리와 광장에서 모여 사회 정의와 평등을 외칩니다. 이는 SFIO의 영향력을 대중 속에 심어줍니다."
 FRA_decision_sfio_union_alliance:0 "노동조합과의 협력"
 FRA_decision_sfio_union_alliance_desc:0 "노동조합과의 긴밀한 협력을 통해 사회민주주의적 개혁의 기반을 다집니다."
 FRA_decision_sfio_welfare_campaign:0 "복지 확대 선전"
 FRA_decision_sfio_welfare_campaign_desc:0 "의료와 교육, 주거 개선을 약속하는 복지 캠페인을 통해 SFIO의 이상을 알립니다."
 FRA_decision_sfio_peasant_support:0 "농민 지지 확대"
 FRA_decision_sfio_peasant_support_desc:0 "농민들에게 토지 개혁과 생활 안정 정책을 약속하여 SFIO의 지지를 농촌으로 확산합니다."
 FRA_decision_sfio_parliamentary_speech:0 "블룸의 의회 연설"
 FRA_decision_sfio_parliamentary_speech_desc:0 "레옹 블룸이 직접 의회 연단에서 사회민주주의의 길을 호소하며, 민주공화국의 이상을 다시금 강조합니다."
 FRA_decision_ard_free_market_speech:0 "르노 자유 시장 연설"
 FRA_decision_ard_free_market_speech_desc:0 "폴 레노는 자유 시장의 중요성에 대한 열정적인 연설을 하며, 자유와 경제력을 바탕으로 한 프랑스를 약속할 것입니다."
 FRA_decision_ard_business_alliance:0 "기업가들과 동맹"
 FRA_decision_ard_business_alliance_desc:0 "기업가들 및 상공회의소와 긴밀한 관계를 조성함으로써 ARD의 자유주의적 기반을 강화할 것입니다."
 FRA_decision_ard_international_relations:0 "자유주의 외교 장려"
 FRA_decision_ard_international_relations_desc:0 "ARD는 실용적인 외교 정책과 해외 자유민주주의 국가들과의 긴밀한 관계를 옹호하며, 이는 안정을 위한 세력으로서 인지도를 높일 것입니다."
 FRA_decision_invisible_hand:0 "보이지 않는 손"
 FRA_decision_invisible_hand_desc:0 "국가의 개입을 줄이고, 시장의 자율적 힘을 최대한 발휘하도록 장려합니다. 자유로운 교환과 경쟁은 곧 혁신과 번영으로 이어질 것이며, '보이지 않는 손'은 공화국을 새로운 부흥의 시대로 이끌 것입니다.\n\n현재 시장이 사용하는 소비재: [?FRA.FRA_consumer_goods_factor_decision_consumer_goods_factor|+=%1$]\n\n시장이 사용하는 §Y소비재§!는 시장의 §G자유도§!를 의미합니다. 최소 §R0%에서 40%§!의 값을 가지며 §Y2.5%§!당 §Y[GetINDEDays]§!일 마다 §Y1§!개의 민간공장을 통제되는 무작위 주에 받게됩니다.\n§Y건설§! 관련 연구를 하게되면 공장을 받게되는 주기가 §Y5§!일씩 짧아집니다.\n\n해당 디시전으로 인한 효과는 §Y'보이지 않는 손'§! 국민정신에 표시됩니다."
 80_days_tt:0 "90"
 85_days_tt:0 "95"
 90_days_tt:0 "100"
 95_days_tt:0 "105"
 100_days_tt:0 "110"
 105_days_tt:0 "115"
 110_days_tt:0 "120"
 115_days_tt:0 "125"
 120_days_tt:0 "130"
 FRA_decision_financial_deregulation:0 "금융 규제 완화"
 FRA_decision_financial_deregulation_desc:0 "프랑스 정부는 금융 시장에 대한 국가의 개입을 줄이고, 자본이 자유롭게 흘러가도록 장려합니다. 은행과 투자 기관들은 활력을 되찾으며, 자본의 유동성이 국가 경제를 뒷받침하게 될 것입니다."
 FRA_decision_free_trade_agreement:0 "자유 무역 협정 체결"
 FRA_decision_free_trade_agreement_desc:0 "프랑스는 이제 주변국들과 자유 무역 협정을 맺어 교역을 더욱 활성화하고자 합니다. 관세 장벽의 철폐는 무역을 촉진하고, 프랑스를 유럽 경제의 중심으로 자리매김시킬 것입니다."
 FRA_decision_encourage_innovation:0 "기업 혁신 장려"
 FRA_decision_encourage_innovation_desc:0 "시장의 자율성을 바탕으로, 프랑스 정부는 기업이 연구와 혁신에 적극 투자하도록 장려합니다. 기술 발전과 창의성은 새로운 일자리를 창출하고, 경제 전반에 활력을 불어넣을 것입니다."
 FRA_decision_periodic_civilian_factory:0 "민간 투자 확대"
 FRA_decision_convert_civ_to_mil:0 "민간공장을 군수공장으로 전환"
 FRA_social_economic_reforms:0 "사회경제 개혁"
 FRA_decision_increase_research_grant:0 "연구 보조금 확대"
 FRA_decision_increase_research_grant_desc:0 "정부는 연구 기관과 대학에 더 많은 보조금을 지원하여 과학 발전의 기반을 강화합니다."
 FRA_decision_expand_industrial_zones:0 "산업 지구 확장"
 FRA_decision_expand_industrial_zones_desc:0 "정부는 주요 도시의 산업 지구를 확장하여 생산 능력과 고용을 늘리고자 합니다."
 FRA_decision_strengthen_military_research:0 "군사 연구 강화"
 FRA_decision_strengthen_military_research_desc:0 "군사 연구소에 대한 투자를 확대하여 무기 체계와 전술의 혁신을 도모합니다."
 FRA_decision_reduce_research_grant:0 "연구 보조금 축소"
 FRA_decision_reduce_research_grant_desc:0 "정부는 재정 건전성을 위해 연구 기관과 대학에 대한 보조금을 줄입니다. 이는 단기적으로 예산을 절약하지만, 과학 발전 속도를 늦출 수 있습니다."
 FRA_decision_limit_industrial_expansion:0 "산업 지구 확장 제한"
 FRA_decision_limit_industrial_expansion_desc:0 "과도한 산업 확장을 막고 기존 인프라를 효율적으로 관리하기 위해 새로운 산업 지구 건설을 제한합니다. 이는 재정 부담을 줄이지만 생산 능력 확대는 지연될 수 있습니다."
 FRA_decision_cut_military_research:0 "군사 연구 예산 삭감"
 FRA_decision_cut_military_research_desc:0 "정부는 다른 부문에 자원을 집중하기 위해 군사 연구소에 배정된 예산을 줄입니다. 이는 국방 혁신 속도를 둔화시킬 수 있지만, 국가 재정을 안정시키는 데 도움이 됩니다."
 FRA_decision_doriot_national_unity:0 "국가 단결력"
 FRA_decision_doriot_unity_stability:0 "국가 단결"
 FRA_decision_doriot_unity_stability_desc:0 "국가의 통합과 질서를 최우선으로 하여 사회적 불안을 잠재웁니다. 이 결정을 통해 즉시 안정도와 전시 동원·전쟁지지 성향이 강화되어 정부의 통제력이 향상됩니다. 시민의 자유는 일부 제약될 수 있으나, 국가의 응집력과 위기 대응 능력은 높아집니다."
 FRA_decision_doriot_industry_boost:0 "산업 및 조선 생산 강화"
 FRA_decision_doriot_industry_boost_desc:0 "중앙의 자원 동원과 산업 관리로 공장 및 조선소의 생산성을 끌어올립니다. 민·군 시설의 생산량이 증가하여 단기간 내 군수·민수 물자 소요를 더 잘 충당할 수 있게 됩니다. 다만 강제적 동원이 일부 불만을 초래할 수 있습니다."
 FRA_decision_doriot_construction_rush:0 "건설 속도 촉진"
 FRA_decision_doriot_construction_rush_desc:0 "국가적 동원으로 인프라와 공장 건설 속도를 가속화합니다. 주요 건설 프로젝트의 완성 기간이 단축되어 방어·생산 인프라를 신속히 확충할 수 있습니다. 단기적으로는 노동력·자원 배분에 부담이 따릅니다."
 FRA_decision_doriot_military_fortify:0 "군사 방위 강화"
 FRA_decision_doriot_military_fortify_desc:0 "군부대의 전투 준비와 방어 태세를 강화합니다. 공격 및 방어 작전의 효율이 개선되어 전장에서의 생존성과 성과가 향상됩니다. 병력 동원과 장비 배치가 우선시되므로 민간 부문에 일정한 영향이 있을 수 있습니다."
 FRA_decision_doriot_unity_drive:0 "단결 고양 캠페인"
 FRA_decision_doriot_unity_drive_desc:0 "국가적 캠페인을 통해 국민적 단결심을 고취합니다. 정치적 단결력이 상승하여 정부의 정당성·지지 기반이 강화됩니다. 동시에 야당·반대세력의 여론 분열을 초래할 소지가 있으니 주의가 필요합니다."
 FRA_peacetime_economy_category:0 "평화 시기 산업 전환"
 FRA_peacetime_economy_category_desc:0 "총성과 포성이 멎은 지금, 우리는 전시 체제를 뒤로하고 새로운 평화의 기반을 구축해야 합니다. 우리의 공장들은 이제 파괴가 아닌 생계를 위한 물자를 생산해야 할 때입니다."
 FRA_convert_mil_to_civ:0 "[FROM.GetName] 군수공장-민간공장 전환"
 FRA_decision_ard_market_reform:0 "시장 개혁 추진"
 FRA_decision_ard_market_reform_desc:0 "경제 구조를 조정하여 불안정한 요소를 제거하고, 자유 시장의 힘을 강화해야 합니다."
 FRA_decision_ard_press_campaign:0 "언론 캠페인 전개"
 FRA_decision_ard_press_campaign_desc:0 "언론을 통해 정책의 정당성을 알리고, 대중의 지지를 결집시켜야 합니다."
 FRA_decision_ard_middle_class_support:0 "중산층 지원책"
 FRA_decision_ard_middle_class_support_desc:0 "경제와 사회의 중추를 이루는 중산층을 보호하고 강화하는 것이 안정의 기반입니다."
 FRA_decision_ard_youth_forum:0 "청년 포럼 개최"
 FRA_decision_ard_youth_forum_desc:0 "젊은 세대의 목소리를 듣고, 그들의 에너지를 국가 발전의 원동력으로 삼아야 합니다."
 FRA_decision_ard_renault_speech:0 "르노 연설"
 FRA_decision_ard_renault_speech_desc:0 "르노의 연단에서 국민에게 호소하며, 우리의 비전과 의지를 천명해야 할 때입니다."
 FRA_education_investment_category:0 "교육 투자"
 FRA_education_investment_category_desc:0 "전쟁은 학교와 대학을 폐허로 만들었지만, 학문의 불씨는 꺼지지 않았습니다. 우리는 다시금 교육에 투자하여 새로운 세대를 기르고, 국가의 미래를 위한 기반을 마련해야 합니다.\n\n당신은 §Y민간공장§!을 투입하여 §g교육 포인트§!를 쌓을 수 있습니다. £GFX_epoint 교육 포인트를 이용하여 교육의 §Y기초적인 복구§!, §Y고등 교육 확충§!, §Y전문 연구기관 설립§!을 할 수 있습니다.\n\n현재 교육 포인트: £GFX_epoint [?FRA.FRA_education_point|Y0]"
 FRA_basic_restoration_decision:0 "교육의 기초 복구"
 FRA_basic_restoration_decision_desc:0 "폐허가 된 학교를 복구하고, 교사들을 다시 교단으로 불러들입니다. 아이들이 다시 교실에서 배우는 순간은 국가의 미래가 다시 시작되는 신호가 될 것입니다."
 FRA_expand_higher_education_decision:0 "고등 교육 확충"
 FRA_expand_higher_education_decision_desc:0 "대학과 전문학교를 복구하고, 새로운 연구 자금을 지원합니다. 지식인 계층의 회복은 곧 국가적 경쟁력의 회복을 의미합니다."
 FRA_establish_research_institutes_decision:0 "전문 연구기관 설립"
 FRA_establish_research_institutes_decision_desc:0 "프랑스의 학문적 전통을 토대로, 국가 주도의 전문 연구기관을 세웁니다. 이는 단순한 교육을 넘어, 세계적 수준의 학문과 기술 발전을 가능케 할 것입니다."
 FRA_gain_education_points_decision:0 "교육 투자 확대"
 FRA_gain_education_points_decision_desc:0 "추가 자원과 노력을 투입하여 교육 분야에 집중적으로 투자합니다. 이는 직접적으로 §Y교육 포인트§!를 늘려, 더 빠른 교육 제도 복구와 발전을 가능케 할 것입니다."
 ENG_us_cooperation_category:0 "대서양 협력 구상"
 ENG_us_cooperation_category_desc:0 "유럽의 균열은 점점 더 심화되고 있습니다. 프랑스와의 갈등 속에서, 영국은 홀로 설 수 없으며 새로운 파트너가 필요합니다. 대서양을 사이에 둔 미국과의 협력은 우리에게 안전과 번영을 보장해 줄 열쇠가 될 것입니다."
 ENG_propose_us_cooperation:0 "미국에 협력 제안"
 ENG_propose_us_cooperation_desc:0 "영국 정부는 미국에 공식적으로 협력을 제안합니다. 이는 단순한 외교적 제스처가 아니라, 전후 세계 질서를 함께 지켜내고 새로운 시대를 설계하기 위한 중대한 발걸음이 될 것입니다."
 FRA_regional_development_category:0 "프랑스 지역 개발"
 FRA_regional_development_category_desc:0 "프랑스의 번영은 균형 잡힌 지역 발전에 달려 있습니다. 수도권과 지방의 격차를 줄이고, 산업과 사회 기반 시설을 확충하여 국가 전체의 역량을 끌어올려야 합니다."
 FRA_develop_paris:0 "파리 수도권 개발"
 FRA_develop_paris_desc:0 "행정과 금융, 문화의 중심지인 파리에 대한 투자는 국가 전체의 성장 동력을 강화할 것입니다."
 FRA_develop_bordeaux:0 "보르도 개발"
 FRA_develop_bordeaux_desc:0 "프랑스 남서부의 중심지인 보르도는 와인 산업과 해상 교역으로 유명합니다. 이 지역에 대한 투자는 농업과 무역을 동시에 발전시키는 발판이 될 것입니다."
 FRA_develop_provence:0 "프로방스 지역 개발"
 FRA_develop_provence_desc:0 "지중해의 교역 거점이자 농업의 중심지인 프로방스는 균형 발전을 위한 중요한 축입니다."
 FRA_develop_brittany:0 "브르타뉴 지역 개발"
 FRA_develop_brittany_desc:0 "해양 전통과 독특한 문화적 기반을 지닌 브르타뉴는 추가적인 투자를 통해 항만과 산업의 요충지로 성장할 수 있습니다."
 FRA_develop_lyon:0 "리옹–론 지역 개발"
 FRA_develop_lyon_desc:0 "리옹과 론 강 유역은 상공업과 무역의 중심지로, 내륙 산업 발전의 핵심 축이 될 수 있습니다."
 FRA_german_question:0 "독일 문제 논의"
 FRA_german_question_desc:0 "프랑스와 동맹국들은 독일 패전 이후 군정을 통해 그 땅을 다스려 왔습니다. 그러나 군정을 영원히 유지하는 것은 불가능하며, 독일 사회의 불만과 국제적 압력은 점차 거세지고 있습니다. 이제 우리는 어떠한 형태의 새로운 독일 정부를 세울지 결정해야 합니다. 누가 전후 독일 재편에 우위를 점하게 될지 결정된다면, 그들은 독일을 자신의 입맛에 맞는 형태로 재편할 것입니다."
 FRA_german_question_timer:0 "논의까지 남은 일수"
 reorganize_german_occupation_zone:0 "독일 점령지 재편"
 dominance_in_germany:0 "독일 내 주도권"
 dominance_in_germany_desc:0 "프랑스와 그 동맹에 의해 독일은 완전히 붕괴하였습니다. 이에 따라 독일은 협정국의 공통 통치를 받게 되었습니다. 그러나 군사 점령을 영원히 유지할 수는 없는 법입니다. 우리는 독일에 새로운 정부를 수립해야하며 어떤 형태의 정부를 수립하고 어떤 형태로 독일을 재단할지에 대한 주도권을 잡기위한 연합국 간의 투쟁이 벌어지고 있습니다. 이 투쟁에서 승리하는자가 독일을 얻을것입니다.\n\n§Y영향력 현황§!:\n§2프랑스§!의 영향력 점수: [FRA_german_point]\n§R영국§!의 영향력 점수: [ENG_german_point]\n§3미국§!의 영향력 점수: [USA_german_point]"
 FRA_german_point_on:0 "[?GLOBAL.FRA_german_point_var]"
 FRA_german_point_off:0 "§R해당 국가는 독일에 대항하여 참전하지 않았습니다.§!"
 ENG_german_point_on:0 "[?GLOBAL.ENG_german_point_var]"
 ENG_german_point_off:0 "§R해당 국가는 독일에 대항하여 참전하지 않았습니다.§!"
 USA_german_point_on:0 "[?GLOBAL.USA_german_point_var]"
 USA_german_point_off:0 "§R해당 국가는 독일에 대항하여 참전하지 않았습니다.§!"
 OPG_influence_troops:0 "주둔군 증강"
 OPG_influence_troops_desc:0 "추가 병력을 독일 점령지에 파견하여 치안을 유지하고 우리의 영향력을 강화할 수 있습니다. 그러나 인력 소모가 뒤따를 것입니다."
 OPG_influence_equipment:0 "점령군 장비 지원"
 OPG_influence_equipment_desc:0 "독일 현지 경찰과 행정 조직에 무기와 장비를 제공함으로써 점령지 질서를 강화하고 우리의 영향력을 확대할 수 있습니다."
 OPG_influence_propaganda:0 "프로파간다 캠페인"
 OPG_influence_propaganda_desc:0 "정치적 자원을 활용하여 독일 민중에게 우리 입장을 설득하고 동맹국들과의 경쟁에서 우위를 점할 수 있습니다."
 OPG_influence_aid:0 "인도적 지원"
 OPG_influence_aid_desc:0 "민간공장을 활용해 식량과 물자를 제공함으로써 독일 주민들의 생활을 안정시키고 우리의 영향력을 확대할 수 있습니다."
 OPG_influence_convoy:0 "구호품 수송선 지원"
 OPG_influence_convoy_desc:0 "수송선을 배치하여 독일 점령지에 필요한 구호품을 운송함으로써 우리의 신뢰와 영향력을 강화할 수 있습니다."
 OPG_dominance_timer:0 "주도권 확정까지"
 OPG_dominance_timer_desc:0 "독일의 미래를 결정하는 투쟁은 아직 끝나지 않았습니다. 점령지에서의 영향력 확보와 외교적 경쟁은 계속되고 있으며, 최종적인 주도권이 확정되기까지는 시간이 남아 있습니다. 우리는 이 기간 동안 가능한 모든 수단을 동원해 우위를 확보해야 할 것입니다."
 international_diplomacy:0 "국제 외교"
 join_to_GER_faction:0 "[GER.GetFactionName] 가입"
 join_to_FRA_faction:0 "[FRA.GetFactionName] 가입"
 FRA_integrate_francia:0 "프랑키아 준주 통합"
 FRA_integrate_francia_desc:0 "프랑키아 준주는 오랜 기간 동안 프랑스의 보호와 감독 아래에 있었습니다. 이제 우리는 이 지역을 완전히 프랑스 본토에 통합하여 행정적, 군사적 일체화를 달성할 수 있습니다. 이는 프랑스의 국경을 더욱 공고히 하고, 중앙집권적 통치를 강화하는 중요한 과정이 될 것입니다.\n\n§R프랑키아 준주의 점령지 순응도가 80%를 넘으면 프랑스에 통합되며 핵심주가 박힐것입니다.§!"
 FRA_support_garrison:0 "주둔군 지원"
 FRA_support_garrison_desc:0 "프랑스가 점령지를 안정적으로 관리하기 위해서는 주둔군의 역할이 결정적입니다. 그러나 장기적인 주둔은 병력의 피로와 자원의 소모를 불러일으킬 수 있습니다. 따라서 우리는 주둔군에 대한 보급과 지원을 강화하여 그들이 점령지를 효율적으로 통제할 수 있도록 해야 합니다."
 FRA_modernize_garrison:0 "주둔군 현대화"
 FRA_modernize_garrison_desc:0 "시대가 변함에 따라 단순한 주둔군만으로는 점령지를 안정적으로 유지하기 어렵습니다. 구식 장비와 낙후된 행정 체계는 효율적인 통치를 방해하며, 저항 세력의 활동을 억제하기에도 부족합니다. 우리는 주둔군을 현대화하여 최신 장비와 훈련을 제공하고, 점령지 관리 능력을 강화해야 합니다. 이를 통해 보다 체계적이고 안정적인 점령 통치를 확립할 수 있을 것입니다."
 FRA_nordic_trade_agreement_decision:0 "[FROM.GetName]과/와 무역협정"
 SOV_spread_european_revolution:0 "유럽 혁명 전파"
 SOV_spread_european_revolution_desc:0 "소비에트 연방은 세계 혁명의 본산으로서, 유럽 대륙 전역에 사회주의의 불꽃을 확산시킬 사명을 지니고 있습니다. 자본주의와 반동 세력은 전쟁의 폐허 속에서 여전히 기득권을 유지하려 하고 있으며, 이는 노동자 계급의 해방을 가로막는 가장 큰 걸림돌입니다. 우리는 선전·조직·재정 지원을 동원하여 유럽 각국에서 혁명의 불씨를 일으키고, 프롤레타리아의 단결을 도모해야 합니다. 이 결정을 통해 우리는 단순한 국익을 넘어, 세계사적 사명으로서 유럽 혁명의 불길을 다시금 타오르게 할 것입니다."
 SOV_spread_revolution:0 "[FROM.GetName]에 혁명 전파"
 FRA_form_european_socialist_federation:0 "유럽 사회주의 연방 형성"
 FRA_form_european_socialist_federation_o:0 "유럽 사회주의 연방 형성"
 FRA_form_european_socialist_federation_desc:0 "대륙의 국경은 낡은 시대의 잔재에 불과합니다. 혁명은 이미 국경을 넘어 확산되었으며, 노동자와 농민의 단결은 더 이상 한 나라의 문제로 머물 수 없습니다. 우리는 유럽의 혁명 정부들과 손을 맞잡고, 착취와 지배가 없는 공동체를 건설해야 합니다. 이제 인민의 유럽이 태어날 때입니다 — 하나의 연방, 하나의 이상, 하나의 미래를 위하여.\n§R하나의 통일된 유럽 연방을 형성하기 위해서 당신은 우선 아래 국가들을 종속국으로 두고, 국가별 혁명화 작업을 완료해야합니다.§!\n\n@HOL [HOL.GetName]: §Y[?FRA.HOLrevolution]§!%\n@G01 [G01.GetName]: §Y[?FRA.GERrevolution]§!%\n@SPR [SPR.GetName]: §Y[?FRA.SPRrevolution]§!%\n@ITA [ITA.GetName]: §Y[?FRA.ITArevolution]§!%\n@SWI [SWI.GetName]: §Y[?FRA.SWIrevolution]§!%"
 FRA_revolutionary_transformation_decision:0 "[FROM.GetName] 혁명화 작업"
 FRA_revolutionary_transformation_decision_desc:0 "§Y[FROM.GetName]§!의 체제는 여전히 구시대의 잔재에 얽매여 있으며, 진정한 인민의 해방은 아직 완성되지 않았습니다. 프랑스는 형제 국가의 혁명을 지도하고 지원함으로써, 유럽 전체를 하나의 사회주의 공동체로 이끌어야 합니다.\n\n우리는 §Y[FROM.GetName]§! 내 혁명 세력의 성장과 조직화를 지원하고, 부르주아 정부의 영향력을 점진적으로 약화시킬 것입니다. 이 작업이 완료되면, §Y[FROM.GetName]§!은(는) 새로운 유럽 질서 속에서 인민의 정부로 다시 태어날 것입니다."
 FRA_german_territorial_question:0 "독일 영토 문제"
 FRA_german_territorial_question_desc:0 "독일 문제는 여전히 유럽의 불안정의 근원으로 남아 있습니다. 제국주의의 잔재와 분단된 민족의 상처는 완전히 치유되지 않았습니다. 우리는 독일 영토의 재조정 문제를 신중히 다뤄야 합니다. 독일 인민의 자치권을 보장하면서도, 유럽 전체의 평화를 해치지 않는 방향으로 새로운 질서를 구축해야 합니다. 이는 단순한 국경 문제가 아니라, 유럽의 미래를 결정짓는 역사적 과업입니다."
 the_fate_of_austria:0 "오스트리아의 운명"
 the_fate_of_posen:0 "포젠의 운명"
 the_fate_of_silesia:0 "실레지아의 운명"
 the_fate_of_preussen:0 "프로이센의 운명"
 FRA_scientific_renaissance_category:0 "독일인 과학자 초빙 계획"
 FRA_scientific_renaissance_category_desc:0 "프랑스는 독일의 패전 이후, 그들의 방대한 과학 인력과 연구 자산을 확보하기 위한 체계적인 초빙 계획을 시행하고 있습니다. 독일의 대학, 연구소, 군사 기술 기관에서 활동하던 수많은 과학자들이 이제 프랑스 정부의 보호 아래 본토로 이주하고 있습니다.\n\n그들은 파리, 리옹, 보르도 등지의 국립 연구단지에 배치되어 프랑스 과학 아카데미의 감독 하에 연구를 이어가고 있습니다. 일부는 자발적으로, 일부는 협정에 의해 프랑스의 연구 체계에 편입되었으며, 그들의 지식과 경험은 프랑스의 산업·군사·기술 혁신의 초석이 되고 있습니다.\n\n이제 프랑스의 연구소에서는 독일의 지식이 프랑스의 이름으로 다시 태어나고 있습니다. 과학은 국경을 넘어 존재하지만, 그 결실은 언제나 승자의 손에 귀속됩니다."
 FRA_army_research_decision:0 "육군 연구 강화"
 FRA_army_research_decision_desc:0 "독일 육군의 기술 문서를 확보하고, 포로로 잡힌 장교와 공학자들을 재교육하여 프랑스의 군사 교리와 전투 체계에 맞춘 새로운 연구를 진행합니다. 병기, 전술, 보급 체계 등 모든 영역에서 얻은 경험은 프랑스 육군을 한층 더 강력하게 만들 것입니다."
 FRA_air_research_decision:0 "공군 연구 강화"
 FRA_air_research_decision_desc:0 "독일의 항공 기술자들과 파일럿, 그리고 그들이 남긴 설계 자료는 프랑스 항공력 발전의 기초가 되고 있습니다. 엔진 개발, 기체 설계, 항공 전자장비의 개량을 통해 프랑스는 하늘에서의 우위를 완전히 확보하게 될 것입니다."
 FRA_navy_research_decision:0 "해군 연구 강화"
 FRA_navy_research_decision_desc:0 "프랑스는 독일의 잠수함과 해상 기동 기술을 분석하여 자국의 해군 연구에 반영하고 있습니다. 새로운 전함 설계와 잠수함 기술의 도입은 프랑스 해군이 다시금 유럽의 바다를 지배할 수 있는 토대를 마련할 것입니다."
 FRA_nuclear_research_decision:0 "핵 연구 강화"
 FRA_nuclear_research_decision_desc:0 "프랑스는 독일로부터 확보한 원자력 관련 자료와 과학자들을 이용해, 본격적인 핵 연구 계획을 추진하고 있습니다. 과거 베를린과 괴팅겐에서 활동하던 핵물리학자들이 파리 근교의 비밀 연구소로 이주하여, 프랑스 과학 아카데미의 감독 아래 새로운 실험을 이어가고 있습니다.\n\n우라늄 정제, 중성자 반응 실험, 그리고 폭발적 에너지의 제어에 관한 연구는 프랑스가 단순한 과학 강국을 넘어, 절대적인 힘을 쥔 제국으로 나아가게 할 것입니다. 핵은 이제 학문이 아니라, 프랑스의 새로운 권위 그 자체입니다."
 SOV_Establishment_of_East_Germany:0 "독일 공산 정부 수립"
 SOV_Establishment_of_East_Germany_desc:0 "독일의 붕괴 이후, 소련의 점령 하에 놓인 동부 지역은 공백 상태에 빠져 있습니다. 이제 우리는 이 지역에 사회주의 질서를 세워야 합니다. 새로운 국가는 인민의 정부로서, 노동자와 농민의 권력을 대표하는 새로운 독일의 시작으로서, 독일 민족의 미래를 이끌 것입니다."
 GER_Establishment_of_German_Government:0 "독일 정부 수립"
 GER_Establishment_of_German_Government_desc:0 "전쟁의 폐허 위에서 새로운 독일이 태어나고 있습니다. 점령과 혼란, 그리고 분단의 위기 속에서도, 독일 국민은 다시금 자신들의 미래를 결정할 정부를 세워야 합니다. 이 정부는 폐허가 된 조국을 재건하고, 독일 민족의 단합과 질서를 회복하는 첫걸음이 될 것입니다."
 the_fate_of_the_rhineland:0 "라인란트의 운명"
 country_description_window:0 "국가 설명창"
 View_Country_Description:0 "국가 설명창 보기"
 I_dont_want_to_see_this_decision_anymore:0 "이 디시전을 더이상 보고싶지 않아요"
 CHI_presidential_election_preparation_category:0 "대총통 선거 준비"
 CHI_presidential_election_preparation_category_desc:0 "다가오는 대총통 선거는 민국 정치의 중대한 분수령이 될 것입니다. 행정기관은 선거를 원활히 진행하기 위해 준비 절차를 점검하고 있으며, 각 정당은 후보 공천과 지지층 결집에 힘쓰고 있습니다. 이번 선거는 국가의 향후 노선을 결정할 중대한 정치 행위인 만큼, 모든 준비는 신속하고 정확하게 이루어져야 합니다."
 CHI_voice_of_freedom_dei:0 "자유의 목소리"
 CHI_voice_of_freedom_dei_desc:0 "중국청년당은 라디오 방송을 통해 당의 의지를 국민들에게 직접 전달하고자 합니다. 각 지역 방송국에서는 공화국의 헌정 질서 확립, 법치주의 강화, 그리고 중도적 민권 정치의 중요성을 알리는 선거 연설을 송출하고 있습니다. 이러한 라디오 선전 활동은 복잡한 정치적 대립 속에서도 청년당이 지닌 합리성과 안정성을 국민들께 설득력 있게 보여줄 수 있는 효과적인 수단이 될 것입니다."
 CHI_daxian_speaking_tour:0 "운남 순회 강연"
 CHI_chengdu_speaking_tour:0 "사천 순회 강연"
 CHI_aba_speaking_tour:0 "호남 순회 강연"
 CHI_chongqing_speaking_tour:0 "충칭 순회 강연"
