 SOV_comintern_decision_desc:0 "대전이 끝난 후 수십 년 동안 분쟁의 잿더미에서 이상이 떠올랐습니다. 공산주의 국제기구라는 이상의 기초는 마르크스주의의 기반 위에 놓여 있었습니다. 우리의 목적은 우리 앞에 놓인 모든 위대한 마르크스주의자들의 가르침에 부합하며, 프롤레타리아트를 하나의 반민족주의적 국제적 붉은 깃발 아래 통합해야 했습니다. 오랫동안 우리는 매우 일관성 있는 대외 외교 관계를 소홀히 해 왔습니다. 우리 연합이 살아남기 위해 다시는 그러한 과오를 반복하지 않을 것입니다.\n§Y현재 해금된 디시전이 아무것도 없다면, 아래 버튼을 눌렀을때 혁명을 위한 디시전이 나타나지 않을 것입니다.§!"
