 Discontent_of_Bucard_is_over_80:0 "정부 위기"
 Discontent_of_Bucard_is_over_80_desc:0 "최근 발루아의 지나친 친도리오 행보는 뷔카르 일당의 거대한 분노를 샀으며, 그들 중 하나가 이제, 발루아를 암살하고 프랑스를 다시 위대하게 만들고자 무언가를 준비하고 있습니다."
 Discontent_of_Doriot_is_over_80:0 "정부 불안정"
 Discontent_of_Doriot_is_over_80_desc:0 "최근 발루아의 지나친 친뷔카르 행보는 도리오 일당의 거대한 분노를 샀으며, 그들은 정부의 대부분의 안건에 대해 반대표를 행사 할 것입니다."
 FRA_Doriot_Superiority_text:0 "§R도리오§!의 우세도: [?FRA.FRA_battle_of_paris_main_bar|Y0]§Y%§!"
 FRA_Bucard_Superiority_text:0 "§B뷔카르§!의 우세도: [?FRA.FRA_battle_of_paris_for_bucard|Y0]§Y%§!"
 FRA_battle_of_paris_gui_text:0 "조르주 발루아의 암살 이후, 파리 정국은 혼란에 빠졌으며 도리오와 뷔카르 양 파벌의 충돌이 점차 격화되고 있습니다. 현재로서는 아직 공개적인 무력 충돌은 없으나, 양측 모두 무장 민병대를 조직하고 주요 거점을 장악하려는 움직임을 보이고 있습니다. 머지않아 수도 한복판에서 실제 전투가 벌어질 가능성이 높아지고 있으며, 이에 따라 우리 정부는 사태에 대비한 결단을 내려야 합니다.\n\n§R전투가 시작된다면 우세도가 더 높은 파벌이 승리할 것입니다. 그러나 교착상태에 빠진다면 프랑스의 운명은 어떻게 될지 모릅니다...§!\n§Y교착상태 조건§!: §R파벌들의 우세도가 45%~55%에 있을것.§!"
 FRA_battle_of_paris:0 "파리 위기"
 FRA_mobilize_the_nation:0 "국가총동원"
 FRA_mobilize_the_nation_gui_text:0 "대전쟁에서의 패배는 프랑스에게 가혹한 짐을 안겨 주었습니다. 우리의 숙적 독일은 우리의 사지를 분쇄하고 이제는 목까지 조르려 하고 있습니다. 이 절대적인 숙명의 전투에서 우리는 반드시 승리해야 합니다.\n\n그러나 우리의 경제와 군대는 독일에 비해 턱없이 부족한 상태에 있습니다. 이에 따라 전국민적 차원의 협력이 필수적으로 필요합니다. 독일과의 최종적인 전쟁 수행을 위해서 국가의 모든 부문을 동원하여 강대한 군대를 동원할 능력을 갖추기 위해 움직여야합니다.\n\n§R이 디시전이 지속되는 한 매주 불만도가 증가합니다. 국민총동원을 통한 버프가 클수록 매주 증가하는 불만도의 크기가 증가합니다.§!\n\n§R지나치게 오래, 그리고 강하게 진행되는 동원은 국민들의 반발을 사기 마련입니다. 국민 불만도가 60%를 넘기면 불이익을 받기 시작하며, 국민 불만도가 100%에 이르게 된다면 프랑스는 재앙의 구렁텅이에 빠지게 될 것입니다.§!"
 mobilize_the_nation_factor_tt:0 " §Y국가 총동원§!에 의한 불만도 $RIGHT|-=1$"
 FRA_industrial_seizure:0 "산업 건설 가속화"
 FRA_industrial_seizure_desc:0 "장기전에 대비하여 정부는 군수공장과 민간공장 모두의 건설을 가속화할 것을 명령했습니다. 쌓이는 벽돌 하나, 세워지는 철골 하나하나가 전쟁 수행력을 뒷받침해야 합니다. 프랑스의 산업은 결코 뒤처지지 않을 것입니다."
 FRA_Increase_War_Production:0 "군수 생산량 확대 명령"
 FRA_Increase_War_Production_desc:0 "총력전 체제 하에서 군수품의 공급은 곧 생존과 직결됩니다. 정부는 각 군수공장에 야간 교대와 작업 강도 강화를 명령하여 무기 및 장비의 생산량을 비상 수준으로 끌어올릴 것입니다."
 FRA_Streamline_Assembly_Lines:0 "3교대 24시간 근무"
 FRA_Streamline_Assembly_Lines_desc:0 "총력전 체제에서 시간은 곧 무기입니다. 정부는 주요 병기 공장에 3교대 24시간 근무 체제를 도입하여 생산 설비를 하루도 쉬지 않고 가동할 것입니다. 이로써 프랑스의 산업력은 최대치로 증강될 것입니다."
 FRA_Expand_Conscription_Laws:0 "징병 확대 조치"
 FRA_Expand_Conscription_Laws_desc:0 "우리의 전선은 길어지고, 전쟁은 아직 끝나지 않았습니다. 전장을 지탱할 병력이 절실히 필요합니다. 정부는 징병 기준을 완화하고, 병역 면제 기준을 축소하는 긴급 조치를 발동하여 더 많은 병력을 즉시 전선에 투입할 것입니다."
 FRA_Patriotic_Propaganda_Campaign:0 "애국 선전 캠페인"
 FRA_Patriotic_Propaganda_Campaign_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n  £GFX_FRA_propaganda_1\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n위대한 조국의 명예를 지키기 위해 모든 국민이 단결해야 할 때입니다. 라디오, 신문, 영화 등을 총동원하여 국민에게 국가의 위대함과 사명감을 고취시키는 선전 캠페인을 전개할 것입니다."
 FRA_Enemy_at_the_Gates:0 "적은 우리의 문 앞에 있다"
