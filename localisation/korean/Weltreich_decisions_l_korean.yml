 FRA_bcp_category_description:0 "페텡의 하야 이후 프랑스의 정치는 도리오와 데아의 대중사회주의 체제 아래에서 안정을 되찾고 있는 것 처럼 보이고 있습니다. 그러나 여전히 수많은 정당들이 그 영향력을 행사하려 시도하며 물밑에서 움직이고 있습니다. 이러한 움직임을 방치하고 제대로 대응하지 않는다면 프랑스 정치는 다시금 혼란에 빠지게 될 것입니다."
