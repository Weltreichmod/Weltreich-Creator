 SOV_collapsing_economy:0 "무너지는 경제"
 SOV_collapsing_economy_desc:0 "과도하게 팽창한 군대는 소비에트 경제를 미친듯이 빨아먹고있습니다. 이에 대한 해결책이 나오지 않는다면 우리의 경제는 완전히 붕괴할 것이고, 사회 또한 불안정해 질 것입니다. 그리고 끝내, 소비에트는 붕괴하고 말 것입니다."
