 CHI_hu_shih_party_text:0 "§8중국청년당§!\n후보 : 후스\n지지도 : [?CHI.CHI_hu_shih_var|H%1]\n\n§g무당파§! : §Y10§!%"
 CHI_wang_jingwei_party_text:0 "§2국민당§!\n후보 : 왕징웨이\n지지도 : [?CHI.CHI_wang_jingwei_var|H%1]"
 CHI_crisis_from_the_sichuan_civil_war:0 "사천 내전으로부터의 위기"
 CHI_crisis_from_the_sichuan_civil_war_desc:0 "사천 내전이 격화되면서 중앙정계 전체가 심각한 흔들림을 보이고 있습니다. 국민당 내부에서는 강경파 세력이 빠르게 힘을 얻고 있으며, 이들은 사천 사태를 '정부의 무능함을 드러내는 명백한 증거'라고 규정하고, 국가 체제를 무력 중심으로 재편해야 한다고 공개적으로 주장하고 있습니다.\n\n현재 사천의 혼란은 단순히 지방 문제로 끝나지 않고 전국적 정치 균열을 확대시키고 있으며, 이에 따라 정부는 갈수록 강한 압박을 받고 있습니다. 만약 사천에서의 교전이 더욱 확산된다면, 정국의 긴장은 걷잡을 수 없이 심화될 것입니다. 각 정당은 이를 돌파하기 위한 서로 다른 해석과 해법을 제시하고 있으며, 일부 정치권에서는 지금의 위기가 '중국 내전'의 전조가 될 수 있다는 우려까지 제기되고 있습니다.\n\n중앙정부는 사태의 악화를 막기 위해 즉각적인 대응책을 마련해야 하는 상황에 놓여 있습니다."
 Mongolian_war:0 "몽골전쟁"
 Mongolian_war_desc:0 "중국내전은 몽골에 혁명을 전파할 매우 좋은 기회입니다. 그러나 우리 군은 정부의 승인없이 국경을 넘었기에 제대로된 지원을 기대하기 어려운 상태입니다. 만일 우리의 공세가 돈좌된다면, 우리는 명분을 잃고 몽골 혁명 전파의 꿈도 산산조각 날 것입니다."
 time_left_for_us:0 "우리에게 남은 시간"
 Divide_the_Factions:0 "편을 가르다"
 Send_Delegation_to_the_KMT:0 "국민당 협상단 파견"
 Send_Delegation_to_the_KMT_desc:0 "우리는 호법정부에 충성을 맹세하며 국민당에 선전포고 하였습니다. 그러나 전세는 호법정부에 불리하게 흘러가고 있습니다. 국민당군은 산서성의 목전에 있으며 그들의 편에 서지 않는다면 산서는 국민당군에게 점령당할 지도 모릅니다."
 DDR_german_revolutionization:0 "혁명 진행도"
 DDR_german_revolutionization_text_desc:0 "독일 사회주의 혁명은 아직 완전히 정착되지 않았습니다. 동부 전역의 재건, 인민의 정치적 각성, 반혁명 잔당의 숙청, 농촌과 도시의 조직화... 그 모든 과제를 해결해야만 붉은 독일은 비로소 완전한 사회주의 국가로 나아갈 수 있을 것입니다. 우리는 혁명의 열기를 반드시 지속시키고 그 성과를 확고히 다져야 합니다.\n\n§Y현재 혁명화 진행도§! : [?DDR.DDR_german_revolutionization_var]%"
 DDR_spread_revolution_industry:0 "산업 지구 혁명화"
 DDR_spread_revolution_industry_desc:0 "전쟁으로 폐허가 된 산업 지구에는 아직도 제국주의 시절의 잔재와 반동적 태도가 남아 있습니다. 공장 노동자들을 조직하고 노동자 평의회를 재건함으로써 우리는 생산 현장을 혁명의 최전선으로 만들 수 있을 것입니다. 혁명은 노동자 계급의 힘으로 다시금 불타올라야 합니다."
 DDR_spread_revolution_countryside:0 "농촌 조직화 확대"
 DDR_spread_revolution_countryside_desc:0 "농촌 지역은 오랜 세월 동안 지주와 봉건적 권력의 지배를 받아왔습니다. 농민들에게 토지 개혁의 성과를 직접 체험하게 하고 혁명적 자치 조직을 세움으로써, 농촌 또한 붉은 독일의 든든한 기반으로 성장할 것입니다."
 DDR_greatness_of_the_german_people:0 "독일인민의 위대함"
 DDR_greatness_of_the_german_people_desc:0 "폐허 속에서도 다시 일어서는 힘, 오랜 억압 속에서도 꺾이지 않는 의지, 그리고 더 나은 사회를 향한 갈망은 독일 인민들이 가진 가장 위대한 자산입니다. 우리는 이러한 인민의 잠재력을 조직하고 이끌어 새로운 사회주의 독일의 기초로 삼아야 합니다. 혁명은 지도부만의 것이 아니라, 바로 인민들의 손으로 만들어지는 것입니다."
 DDR_voice_of_the_streets:0 "거리의 목소리"
 DDR_voice_of_the_streets_desc:0 "전쟁의 상흔은 아직 도시 곳곳에 남아 있고, 인민들은 여전히 혼란 속에서 새로운 방향을 찾고 있습니다. 짧은 연설, 벽보, 인민 집회, 작업장 토론 등 사소한 움직임이라도 거리의 민심을 혁명의 바람으로 되돌리는 데 큰 역할을 합니다. 인민의 분노와 좌절, 희망과 요구를 정확히 듣고 사회주의적 방향으로 이끌어내는 것은 혁명 정부의 중요한 책무입니다."
 DDR_repair_the_ruins_decision:0 "폐허를 복구하다"
 DDR_repair_the_ruins_decision_desc:0 "전쟁과 점령으로 황폐해진 동독 전역의 시설과 기반 구조를 복구하기 위한 작업을 시작합니다. 공장, 도로, 주거지, 행정 건물 등 필수 시설은 대부분 기능을 상실한 상태이며, 이들을 정비하지 않고서는 어떠한 경제 활동도 정상적으로 이루어질 수 없습니다. 정부는 가용한 자원과 인력을 모두 동원하여 우선 복구 지역을 선정하고 단계적으로 재정비를 추진하고 있습니다. 복구 작업은 느리고 고된 과정이지만, 이를 통해 국가 전체의 재건 기반을 마련할 수 있을 것입니다."
 DDR_mil_rearmament_push:0 "군수 재무장 추진"
 DDR_mil_rearmament_push_desc:0 "전후 무너진 군수 생산 기반을 복구하기 위한 초기 재무장 작업을 시작합니다. 핵심 장비 생산 라인을 다시 가동하기 위해 새로운 공장을 설립합니다."
 DDR_expand_arms_production:0 "군수 생산 확대 계획"
 DDR_expand_arms_production_desc:0 "방산 수요가 급증함에 따라 추가 군수 공장을 건설해 생산량을 확대합니다. 이는 향후 혁명군 정비에 중요한 기반이 될 것입니다."
 DDR_restore_civil_output:0 "민생 생산 회복 사업"
 DDR_restore_civil_output_desc:0 "일상 생활 물자의 생산을 정상화하기 위해 민간 공업 시설을 새로 구축합니다. 이는 전후 복구 정책의 중요한 출발점입니다."
 DDR_industrial_stabilization_drive:0 "산업 안정화 추진"
 DDR_industrial_stabilization_drive_desc:0 "경제 전반의 균형 회복을 위해 추가 민간 공장을 건설합니다. 이는 국가 재건의 안정적 기반을 마련하는 데 큰 역할을 합니다."
 DDR_shipyard_recovery_program:0 "조선 산업 복구 사업"
 DDR_shipyard_recovery_program_desc:0 "전쟁으로 파괴된 조선 능력을 회복하기 위해 새로운 조선소를 건설합니다. 해상 교통과 군사적 준비에 중요한 역할을 합니다."
 DDR_expand_maritime_capacity:0 "해상 역량 확충 계획"
 DDR_expand_maritime_capacity_desc:0 "해상 물류와 해군 능력 강화를 위해 추가 조선소 설립을 추진합니다. 국가 전략에 장기적으로 기여할 것입니다."