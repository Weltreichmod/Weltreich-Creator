 RUS_denikin_coup_gui_text:0 "러시아는 볼셰비키의 압제로 부터 해방되었습니다. 그러나 우리 스스로 볼셰비키를 물리치는 것을 불가능 했기에 독일의 도움을 받았으며 이에 매우 큰 불만을 품고 있는 사람이 있습니다. 그는 안돈 데니킨으로 러시아 백군의 장군이었던 사람 중 하나입니다. 그러나 그는 '러시아의 온전한 해방'을 위해 지금의 친독일 러시아 정부를 무너뜨리고자 하고 있습니다.\n§Y현재 그의 쿠데타 진행도는 [?RUS.RUS_denikin_coup_progress_var|Y0]% 입니다.§!"
