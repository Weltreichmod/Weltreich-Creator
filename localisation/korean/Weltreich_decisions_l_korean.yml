 AUH_unification_under_Greater_Germany:0 "대독일주의 아래 통일"
 AUH_unification_under_Greater_Germany_desc:0 "오스트리아 주도의 독일의 통일이라는 오랜 염원은 오스트리아 제국이 프로이센에 의해 대패하면서 끝났습니다. 결국 오스트리아가 배제된 독일 제국이 탄생하였으며 오스트리아 주도의 독일국가는 이루어지지 못할 것 처럼 보였습니다. 그러나 독일의 또 한번의 침공에서 우리가 극적인 승리를 거둠에 따라 우리는 그들을 제후국으로 거느리게 되었고 드디어 오스트리아 주도의 독일 통일의 꿈을 이룰 수 있게 되었습니다."
