 RUS_land_reform_desc:0 "볼셰비키는 혁명 이전, 귀족이 농민들을 착취한것 처럼, 정부가 주도적으로 모든 토지를 빼앗아 농민들을 착취하는 방법을 택하였습니다. 이는 매우 잘못된 일입니다. 따라서 우리는 토지를 농민들에게 적절히 분배하여 토지 개혁을 완수하여야 합니다.\n\n§Y현재 토지개혁의 완수율은 [?RUS.RUS_land_reform_var|Y0]% 입니다.§!"
