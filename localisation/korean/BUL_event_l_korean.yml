l_korean:
 bulgaria.1.t:0 "독일의 요청"
 bulgaria.1.d:0 "독일은 우리에게 동맹을 요청했습니다. 이 동맹은 우리를 발칸 반도의 패권국으로 만들 수도 있습니다."
 bulgaria.1.a:0 "좋은 생각이다."
 bulgaria.1.b:0 "아니, 우리는 그들이 필요없다."
 bulgaria.2.t:0 "오스트리아 제국의 군사 지원"
 bulgaria.2.d:0 "오스트리아는 우리 정부와 긴밀한 관계를 맺고 싶어 합니다. 어쩌면 우리는 그들과 좋은 관계를 가질 수 있을 것입니다."
 bulgaria.2.a:0 "야포를 얻자"
 bulgaria.2.b:0 "소화기를 얻자"
 bulgaria.3.t:0 "항복 요청 거부"
 bulgaria.3.d:0 "오스트리아 제국은 우리에게 너무 늦었고 전투는 계속될 것이라고 알려왔습니다. 어쩌면 불가리아는 살아남기 어려울지도..."
 bulgaria.3.a:0 "불가리아의 끝인가?"
 bulgaria.4.t:0 "마케도니아 봉기"
 bulgaria.4.d:0 "어제 저녁 마케도니아 전역에서 자치권을 요구하는 시위가 발생했습니다. 이 가운데 일부는 독립을 요구했고, 일부 지역에서는 폭력 시위가 번지기도 했습니다. 마케도니아 독립과 자치권을 둘러싼 시위는 지난 수십 년간 꾸준히 발생해 왔지만, 대규모로 동시다발적으로 번진 것은 이번이 처음으로, 이 시위의 불길은 여전히 가파르게 번지고 있습니다."
 bulgaria.4.a:0 "뭐라고?"
 bulgaria.5.t:0 "의회 긴급 소집"
 bulgaria.5.d.a:0 "마케도니아 사태와 관련해 오늘 긴급 의회가 소집되었습니다. 각 정당은 현 상황에 대해 서로 다른 입장을 표명했습니다. 그러나 최종적으로 마케도니아에 경찰력을 투입하여 폭동을 진압하는 것으로 가결되었고, 빠른 시일 내에 현재의 소요사태가 진압될 것으로 보입니다."
 bulgaria.5.d.b:0 "마케도니아 사태와 관련해 오늘 긴급 의회가 소집되었습니다. 각 정당은 현 상황에 대해 서로 다른 입장을 표명했습니다. 그러나 최종적으로 마케도니아의 시위대의 요구를 일부 들어주는 것으로 결정되었고, 마케도니아 자치법에 대한 논의가 이미 시작되었다고 합니다. 이 결정으로 마케도니아에서의 소요가 잦아들것으로 보입니다."
 bulgaria.5.a:0 "그들을 상대로 강경한 대응을 하라!"
 bulgaria.5.b:0 "협상을 시도하자."
 bulgaria.6.t:0 "성공적으로 진압된 마케도니아 폭동"
 bulgaria.6.d:0 "지난 몇주간 지속되던 마케도니아의 대규모 폭동이 불가리아 경찰과 군인들에 의하여 강경하게 진압되었습니다. 혼란하던 사회는 진정되기 시작했으며, 불가리아 정부가 마케도니아인들의 요구를 결코 들어줄 생각이 없다는 것을 확실히 각인시키게 되었습니다."
 bulgaria.6.a:0 "당분간은 조용하겠지?"
 bulgaria.7.t:0 "한 장군의 불만"
 bulgaria.7.d:0 "불가리아의 장군, 키몬 게오르기예프는 최근에 의회에서 결정된 사안에 매우 큰 불만을 품고 있었습니다. 마케도니아인들과의 협상이라니, 이는 결코 일어날 수 없는 일이자, 불가리아의 명예를 실추시키는 일이었습니다. 그는 이 일에 대해 총리에게 직접 따지고자 하였습니다.\n\"이보시오 총리! 나는 이 결과를 인정할 수 없소, 마케도니아는 우리의 정당한 영토에 불과하다는건 당신도 잘 알고있지 않소!\"\n그의 격한 항의에 총리는 다음과 같이 반응했습니다."
 bulgaria.7.a:0 "그는 그를 구슬리고 돌려보냈다."
 bulgaria.7.b:0 "그는 그를 쫓아냈다."
 bulgaria.8.t:0 "협상이 잘 끝나다"
 bulgaria.8.d:0 "협상을 통해 최근 마케도니아 폭동에 대응한 불가리아 정부의 노력이 성과를 거뒀습니다. 불가리아는 마케도니아에 광범위한 자치권을 부여하겠다고 약속했고, 이번 협상을 시작으로 마케도니아 지역의 혼란은 크게 줄었습니다."
 bulgaria.8.a:0 "일단은 그들이 축배를 들게 하자고."
 bulgaria.9.t:0 "즈베노의 쿠데타"
 bulgaria.9.d:0 "어제 저녁 즈베노의 쿠데타가 발생하였습니다. 그들은 불가리아 의회를 순식간에 장악하였으며, 불가리아의 총리는 현재 행방불명 상태가 되었습니다. 즈베노는 의회의 해산을 선언했고, 독재적 의회를 임시적으로 소집하여 계엄령을 발효했습니다. 이로서 불가리아의 민주주의는 완전히 죽음에 내몰리게 되었습니다."
 bulgaria.9.a:0 "즈베노의 승리."
 bulgaria.10.t:0 "1939년 총선 준비"
 bulgaria.10.d:0 "1939년 총선이 실시되기 까지 약 100일이 남은 현재, 각 정치 세력들은 각종 선거 유세를 펼치기 시작했으며, 불가리아 각 지역은 각 정치세력의 싸움터가 되었습니다. 앞으로 남은 100일간의 각 세력의 행보가 선거에 영향을 미칠것입니다."
 bulgaria.10.a:0 "게임은 이미 시작되었다."
 bulgaria.11.t:0 "총선까지 남은 기간"
 bulgaria.11.d:0 "앞으로 3년 뒤 총선 결과가 불가리아 정치에 큰 영향을 미칠 것입니다. 지금부터 미리 준비해야합니다. 총선에서 승리할 것으로 보이는 정당은 크게 3개입니다. 민주주의자들의 농민연합, 군사독재적 성격을 보이는 즈베노, 그리고 현재 의회에서 가장 큰 영향력을 행사하는 국왕 충성파까지. 우리는 이 셋 중 하나를 선택해야만합니다."
 bulgaria.11.a:0 "왕당파"
 bulgaria.11.b:0 "농민 연합"
 bulgaria.11.c:0 "즈베노"
 bulgaria.12.t:0 "1939 총선"
 bulgaria.12.d:0 "어제 1939년 총선이 열렸으며, 수많은 국민들이 불가리아 총선에 참여하였습니다. 이 총선의 결과는 불가리아 정치에 큰 영향을 미칠 것이며, 불가리아의 미래에 큰 영향을 미칠 수도 있습니다. 투표의 결과는 오늘 새벽에 확정되었으며, 총선의 승자는..."
 bulgaria.12.a:0 "왕당파의 승리"
 bulgaria.12.b:0 "농민연합의 승리"
 bulgaria.12.c:0 "즈베노의 승리"
 bulgaria.13.t:0 "[FROM.GetName]의 항복 요청"
 bulgaria.13.d:0 "불가리아군의 공세를 이기지 못한 [FROM.GetName]은/는 지속적으로 패배했고 결국 백기를 흔들었습니다. 그들의 요청을 받아들인다면 더 이상 우리 병사들에게 피를 흘리지 않을 것입니다."
 bulgaria.13.a:0 "알았다."
 bulgaria.13.b:0 "안 돼."
 bulgaria.14.t:0 "[BUL.GetName]의 동맹 요청"
 bulgaria.14.d:0 "불가리아 정부는 우리와 공식적으로 동맹을 맺고싶다는 문서를 우리 정부에 보내왔습니다. 그들과의 동맹은 높은 확률로 그리스를 적으로 만들것입니다. 그러나 불가리아와의 동맹은 동시에 우리의 발칸에 대한 영향력을 늘려줄 것입니다."
 bulgaria.14.a:0 "좋은 생각이다."
 bulgaria.14.b:0 "안 된다."
 bulgaria.15.t:0 "[BUL.GetName]이(가) [GER.GetFactionName]에 가입하다"
 bulgaria.15.d:0 "[BUL.GetName] 측과 [GER.GetName] 측은 이제 공식적으로 동맹 관계입니다. 프랑스와 그 동맹국들은 이 동맹에 매우 민감하게 반응하고 있습니다. 이 둘은 최근들어 좋은 관계를 가져왔고, 어제부로 [BUL.GetName]은(는) 공식적으로 [GER.GetFactionName]에 가입했습니다."
 bulgaria.15.a:0 "알았다."
 bulgaria.16.t:0 "[BUL.GetName]이(가) [FRA.GetFactionName]에 가입하다"
 bulgaria.16.d:0 "[BUL.GetName] 측과 [FRA.GetName] 측은 이제 공식적으로 동맹 관계입니다. 독일 제국과 그 동맹국들은 이 동맹에 매우 민감하게 반응하고 있습니다. 이 둘은 최근들어 좋은 관계를 가져왔고, 어제부로 [BUL.GetName]은(는) 공식적으로 [FRA.GetFactionName]에 가입했습니다."
 bulgaria.16.a:0 "알았다."
 bulgaria.17.t:0 "[FROM.GetName]이 거부하다."
 bulgaria.17.d:0 "[FROM.GetName] 정부는 우리의 요청을 공식적으로 거절했습니다. 그들의 목적과 우리의 목적은 다른것 같습니다. 우리는 어쩌면 홀로 서야할지도 모릅니다."
 bulgaria.17.a:0 "이해할 수 없다."
 bulgaria.18.t:0 "페르디난트 1세 승하"
 bulgaria.18.d:0 "한때 불가리아를 발칸전쟁의 승리자로 만들고 수많은 영토를 얻어 불가리아의 영광을 공고하게 만들었던 차르, 페르디난트 1세가 어제 오전 9시경 세상을 떠났습니다. 수많은 조문객들이 차르의 죽음을 애도하기 위해 왔으며, 불가리아 왕실은 침울한 분위기를 유지하고 있습니다. 그의 죽음에 따라 왕태자인 보리스 3세가 불가리아의 새로운 국왕이 될것입니다."
 bulgaria.18.a:0 "불가리아의 새시대."
 bulgaria.19.t:0 "사회주의자들의 대규모 시위"
 bulgaria.19.d:0 "불가리아 사회민주노동자당의 지원을 받는 수많은 공산주의 단체들이 현 불가리아 정부에게 패전의 책임을 물으며 총리의 사퇴를 요구하는 시위를 불가리아 전역에서 벌였습니다. 현재의 사태는 더욱 심각하게 펴져나갈 가능성이 있습니다. 우리는 이에 대응해야만 합니다."
 bulgaria.19.a:0 "시위가 확산되지 않도록 경찰력을 동원해야한다."
 bulgaria.19.b:0 "매우 강경하게 진압해야한다."
 bulgaria.20.t:0 "불가리아 공산주의 쿠데타"
 bulgaria.20.d:0 "정부의 사회주의 시위대에 대한 잔혹한 탄압은 불가리아 국민의 민심을 등돌리게 만들었으며, 결국 공산주의자들과 사회주의자들에 의한 쿠데타를 통해 정부가 전복되었습니다. 공산주의자들은 임시 내각을 소집했으며, 불가리아 사회주의 공화국을 선포했습니다. 차르의 퇴위와 계급제 폐지를 이미 선언했으며, 이외의 과격한 개혁안들이 지속적으로 쏟아져 나올것으로 보입니다."
 bulgaria.20.a:0 "불가리아의 붉은 공화국."
 bulgaria.21.t:0 "발칸 공산화에 대한 논의"
 bulgaria.21.d:0 "오늘 국회에서 발칸 전역을 공산화 시키기 위한 방법에 대한 활발한 논의가 오갔으며 이 토론의 결과로 두가지 방법 - 다른 공산주의 국가와 동맹을 맺는 방법과 불가리아 혼자서 발칸을 공산화 시키는 방법 - 이 나왔습니다. 우리의 결정은..."
 bulgaria.21.a:0 "강대국과 동맹을 맺자."
 bulgaria.21.b:0 "우리 스스로 승리를 쟁취하자."
 bulgaria.21.c:0 "아직은 때가 아니다. 힘을 기르자."
 bulgaria.22.t:0 "[BUL.GetName]이(가) [SOV.GetFactionName]에 가입하다"
 bulgaria.22.d:0 "[BUL.GetName] 측과 [SOV.GetName] 측은 이제 공식적으로 동맹 관계입니다. 독일과 프랑스 그리고 그 동맹국들은 이 동맹에 매우 민감하게 반응하고 있습니다. 이 둘은 최근들어 좋은 관계를 가져왔고, 어제부로 [BUL.GetName]은(는) 공식적으로 [SOV.GetFactionName]에 가입했습니다."
 bulgaria.22.a:0 "알았다."
 bulgaria.23.t:0 "불가리아가 테살로니키를 요구하다"
 bulgaria.23.d:0 "불가리아가 어제 우리에게 터무니없는 요구를 제안했습니다. 그들은 우리에게 테살로니키를 포기할 것을 요구하며 협박했으며, 그렇지 않으면 전쟁을 선포하겠다고 엄포를 놓았습니다."
 bulgaria.23.a:0 "일단은 후퇴한다... 일단은..."
 bulgaria.23.b:0 "그렇다면, 전쟁이다."
 bulgaria.24.t:0 "그리스가 거절하다"
 bulgaria.24.d:0 "그리스 정부는 우리의 요구를 거절했습니다. 그들은 전쟁을 불사하고자 하며, 피가 흐르는 한이 있더라도 한치의 땅도 줄수 없다고 답변했습니다."
 bulgaria.24.a:0 "그들이 원한다면..."
 bulgaria.25.t:0 "그리스가 동의하다"
 bulgaria.25.d:0 "그리스 정부는 우리의 요구를 수락했습니다. 그들은 전쟁을 원하지 않았으며, 아무런 대가없이 테살로니키를 넘겨주는데 동의하였습니다."
 bulgaria.25.a:0 "불가리아 만세!"
 bulgaria.26.t:0 "유고슬라비아 수립"
 bulgaria.26.d:0 "불가리아는 발칸반도에서의 패권을 석권하기 위한 일련의 대전투를 벌였으며, 최종적으로 승리를 거머쥐었습니다. 오늘 공식적으로 크로아티아인, 세르비아인, 슬로베니아인, 불가리아인으로 구성된 유고슬라비아 왕국의 수립이 소피아에서 선포되었습니다. 이 새로운 국가는 발칸 대부분을 차지하고 있으며, 과연 이 새로운 변화가 발칸을 어떻게 바꿀지는 지켜봐야할 것입니다."
 bulgaria.26.a:0 "불가리아 최후 승리의 날"
 bulgaria.27.t:0 "오스트리아의 조건부 항복 요청"
 bulgaria.27.d:0 "오스트리아 제국은 그리스에게 처절한 패배를 당했고, 사기 높은 불가리아군 덕분에 오스트리아 제국의 방어망을 쉽게 뚫을 수 있었습니다. 그 결과 오스트리아 제국은 항복 조건을 제시했고, 이제는 불가리아와 오스트리아 중 누가 우위인지를 세상에 알려주었습니다."
 bulgaria.27.a:0 "승리하였노라!"
 bulgaria.27.b:0 "아니, 필요없다."
 bulgaria.28.t:0 "불가리아가 우리의 항복 요청을 거절하다"
 bulgaria.28.d:0 "불가리아 정부는 우리에게 전투가 계속될 것이며 오스트리아 제국의 완전한 멸망만이 이 전쟁을 끝낼 것이라고 선언했습니다. 이제 남은 것은 이 끔찍한 일을 기다리는 것뿐입니다."
 bulgaria.28.a:0 "안 돼!"
 bulgaria.29.t:0 "마케도니아 봉기"
 bulgaria.29.d:0 "불가리아의 마케도니아 지역에서 자치 확대와 일부 지역의 독립을 요구하는 목소리가 거세지며 대규모 봉기가 발생했습니다. 시위는 처음에는 평화롭게 시작되었지만, 정부의 강경 진압에 따라 폭력적으로 변했습니다. 여러 지역에서 무장 충돌이 발생했으며, 사상자도 보고되고 있습니다.\n\n불가리아 정부는 군을 투입했지만, 시위는 계속 확산되고 있으며, 마케도니아계 주민들의 반정부 감정은 더욱 고조되고 있습니다. 갈등이 격화되면서 이 사태가 발칸 전역의 불안정을 야기할 수 있다는 우려가 커지고 있으며, 국제 사회는 현재 소피아 정부의 다음 행보를 주시하고 있습니다."
 bulgaria.29.a:0 "불가리아는 이 위기를 어떻게 대처할 것인가."
 bulgaria.30.t:0 "협상의 결실"
 bulgaria.30.d:0 "불과 며칠 전만 해도 마케도니아는 격렬한 시위와 정부군과의 충돌로 혼란에 휩싸여 있었습니다. 그러나 이제 상황은 크게 바뀌었습니다. 불가리아 정부와 마케도니아 지역 지도자들이 자치권 확대에 합의한 것입니다. 이번 협정은 정치적 권한 강화, 문화 정체성 보장, 지방 행정권 이양을 포함하고 있으며, 모든 불만을 해결하지는 못하더라도 긴장을 완화하는 중대한 진전으로 평가받고 있습니다. 대부분의 시위는 현재 해산된 상태이며, 국제 사회는 불가리아의 외교적 해결책에 긍정적인 반응을 보이고 있습니다. 그러나 여전히 극단주의 세력이 남아 있어 평화가 장기적으로 유지될지는 미지수입니다."
 bulgaria.30.a:0 "긴장은 누그러졌지만, 진정한 평화는 아직 멀다."
 bulgaria.31.t:0 "마케도니아 봉기 진압"
 bulgaria.31.d:0 "수 주간의 격렬한 소요 끝에, 불가리아 정부는 마케도니아 봉기가 성공적으로 진압되었다고 발표하였습니다. 정부는 경찰과 군 병력을 동원하여 강경하게 시위를 진압하였고, 해당 지역 전역에 걸쳐 질서가 대부분 회복된 상황입니다.\n\n지역 지도자들 상당수는 체포되었거나 도피 중에 있으며, 소피아 정부는 자치권이나 독립 요구에 대해 어떤 양보도 없을 것임을 분명히 밝혔습니다. 현재는 비교적 안정된 모습이나, 마케도니아계 주민들의 불만은 여전히 잠재되어 있습니다."
 bulgaria.31.a:0 "당분간은 지역이 조용해질 것이다."