 British_defeatism_desc:0 "한때 바다를 지배했던 제국은 무너졌고, 깃발은 너덜너덜해졌으며, 자존심은 산산조각 났습니다. 1차 대전은 한 세대를 앗아갔고, 빈 집과 슬픔에 잠긴 마음을 남겼습니다. 한때 해가 지지 않던 영국은 이제 다시는 해가 뜨지 않을 것만 같습니다. 절망이 국민을 사로잡았고 미래는 불확실한 그림자에 불과했습니다."
 Yellow_alert:0 "황색 경보"
 Yellow_alert_desc:0 "프리드리히선에 우리 군대를 투입하는 것은 무덤만 남긴 채 학살을 자초하는 어리석은 짓입니다. 방어선은 무력에도 굴하지 않고 견고하게 서 있습니다. 그러나 전쟁은 무모하다고 해서 승리하는 것이 아닙니다. 대신 우리는 적을 제압하고 적의 전력이 가장 약하고 승리가 눈앞에 있는 벨기에로 시선을 돌릴 것입니다."
 galicia_problem:0 "갈리치아 문제"
 galicia_problem_desc:0 "잊혀지고 낙후된 갈리시아는 제국에서 가장 가난한 지역으로, 고난과 소외의 땅으로 남아 있습니다. 산업은 부족하고 인프라는 무너지고 있으며 빈곤은 항상 주민들에게 그림자를 드리우고 있습니다. 제국의 다른 지역이 발전하는 동안 갈리시아는 오랫동안 무시되어 왔지만 부정할 수 없는 문제로 뒤처져 있습니다."
 Hungarian_opposition:0 "헝가리 반대파"
 Hungarian_opposition_desc:0 "카를 1세와 4세 황제가 이끄는 다뉴브강 민족의 승리는 시스라이타니아 전역에 개혁의 물결을 불러일으켰습니다. 그러나 카이저가 남슬라브 왕국의 통일을 위해 시험 군주제를 옹호하는 동안 헝가리인들은 자신들의 권위를 조금도 양보하지 않으려는 이원제 체제를 고수했습니다. 그 이후 부다페스트는 이성이 아니라 순전히 원칙에 따라 빈에 매번 저항하면서 반대 여론은 더욱 강해졌습니다."
