 SOV_declare_liberation_desc:0 "독일 부르주아지에 대항한 대해방전쟁은 인민의 승리로 끝을 맺었습니다. 이 위대한 이야기는, 모든 압제자로 부터의 해방을 선전한 이 이야기의 종착역에 우리의 자랑스러운 나라가 우뚝 서 있습니다."
 SOV_declare_liberation_zinovi:0 "해방 선언"
 SOV_declare_liberation_zinovi_desc:0 "독일 부르주아지에 대항한 대해방전쟁은 인민의 승리로 끝을 맺었습니다. 이 위대한 이야기는 이것으로 끝난 것이 아닙니다. 우리는 위대한 마르크스의 이상을 따라 더 많은 국가들을 공산화 하는데 힘 쓸 것입니다."
 SOV_completed_revenge:0 "완성된 복수"
 SOV_completed_revenge_desc:0 "지난날 우리에게 치욕을 주고, 인민들을 짓밟았던 독일의 부르주아지들은 이제 없어졌습니다. 독일을 무너뜨린다는 원대한 목적, 독일에 대한 이 위대한 복수는 성공으로서 그 끝을 맞이하였습니다."
 SOV_not_the_end_but_the_beginning:0 "끝이 아닌 시작"
 SOV_not_the_end_but_the_beginning_desc:0 "혹자는 이것이 모든 이야기의 끝이라고도 말합니다. 그러나 이것은 결코 끝이 아닙니다. 여전히 세계에는 우리들을 위협하는 부르주아지들이 잔존하며 이들과의 총력전은 필연적입니다."
 pensions_for_veterans:0 "참전군인연금"
 SOV_bulky_army:0 "비대한 군대"
 SOV_bulky_army_desc:0 "전쟁이 끝났음에도 우리는 거대한 군대를 지속적으로 유지하고 있습니다. 독일과의 파멸적인 전쟁에서 막대한 자금이 소모되었으나 이에 대한 대비책 없이 유지되고 있는 군대는 각종 비효율성을 낳고 있습니다."
 SOV_cold_war:0 "냉전"
 SOV_cold_war_desc:0 "전쟁은 끝났습니다. 그러나 서유럽의 부르주아지들과의 투쟁은 끝나지 않았습니다. 그들과의 치열한 신경전이 우리를 기다리고 있습니다..."
 SOV_food_crisis:0 "식량 위기"
 SOV_food_crisis_desc:0 "우랄 서쪽에서 부터 넘어온 피난민들은 척박한 시베리아의 식량생산량이 감당할 수준을 이미 넘어섰습니다."
 SOV_the_great_exodus:0 "대탈출"
 SOV_the_great_exodus_desc:0 "소비에트 러시아가 독일에 의해 붕괴한 이후 독일의 꼭두각시 정부인 백러시아 정부의 영토를 탈출하여 우랄 동쪽으로 수많은 피난민들이 몰려들고 있습니다."
