 Unauthorized_Military_Intervention:0 "승인되지 않은 전쟁"
 Unauthorized_Military_Intervention_desc:0 "1936년 12월 중화민국 정부의 의지와 무관하게 장쉐량은 동북 수복을 내걸고 10만 대군을 긁어모아 만몽국을 침공하였습니다. 중화민국은 그들과의 연관성을 부인하고 있으며, 그들을 지원할 계획이 전무한 것 처럼 보입니다."
 CHI_the_beacon_of_the_East:0 "동방의 등불"
 CHI_the_beacon_of_the_East_desc:0 "\n\n\n\n£GFX_CHI_the_beacon_of_the_East\n\n\n\n\n\n"누군가 '혁명'이니 '변발을 잘랐다'느니 하는 이야기를 나누는 것을 들었지만, 내 마음은 무언가에 막힌 듯하여 기쁜지 슬픈지 말할 수 없었다. 그들은 이것이 거대한 변혁이라고 했지만, 나는 여전히 무겁고 마비된 인심만을 볼 뿐이었다."\n - 1922년, 상해신보 투고문\n\n어떨 때는 ‘천조’, 어떨 때는 ‘황인’, 어떨 때는 ‘약쟁이’, 끝내 ‘실패국’이라 칭해졌던 이 거대한 중원에 서서히 다른 바람이 불고 있습니다. 총탄 한 발로 시작된 무질서하고 우발적이었던 신해혁명 이후 청조는 망하고 동방의 첫 번째 민국이 세워졌습니다. 모두가 이 위태로운 민국의 앞날에 수없이 우려를 표했지만, 첫 번째로 이 중화민국이라는 거대한 국가의 조타를 잡은 선장이었던 위안스카이가 탈도 많았지만, 무사히 항해를 마치며 동방 최초의 민주 공화국은 살아남아 한 걸음씩 계속 나아온 끝에, 유일무이한 동방의 입헌 민주국가로서 자립하여 ‘이빨 빠진 호랑이’가 아닌 ‘동방의 빛나는 공화국’이 될 수 있었습니다.\n\n하지만 최근 들어 지속적으로 활개치는 국민당과 지속적으로 이루어지는 중앙에 대한 지방의 저항, 의회에서의 기약없는 논쟁으로 인해 중화민국이 과연 시대의 풍파속에서 ‘동방의 용’이 될 지, ‘종이호랑이’가 될 지는 모든 중화 국민들이 두려워하고 고민하는 주제입니다. 그럼에도 중국은 걸어갈 것입니다. 앞이 절벽이든 지옥불이든, 이미 중화는 백년국치를 겪으며 유황불 속을 뒹굴었으니, 이 이상으로 불타오르더라도 뜨거움을 느낄수나 있겠습니까?"
 CHI_a_candle_in_the_wind:0 "풍전등화"
 CHI_a_candle_in_the_wind_desc:0 "\n\n\n\n£GFX_CHI_a_candle_in_the_wind\n\n\n\n\n\n"무쇠로 만든 방이 하나 있다고 치세. 창문도 없고 무너뜨리기도 어려운 방인데, 그 안에 많은 사람들이 깊이 잠들어 있네. 곧 숨이 막혀 죽을 걸세. 하지만 혼수상태에서 죽음에 이르기 때문에 죽음의 비애를 느끼지는 못하지. 지금 자네가 소리를 질러 의식 있는 몇 사람을 깨우는 바람에 그들이 임종의 고통을 불가피하게 맛보게 된다면, 그들에게 미안하지 않겠는가?."\n - 루쉰, ‘광인일기’\n\n민국 초기 대총통은 국민이 아닌 국회가 자체적 선거를 치뤄 선출하는 간선제로 선출되었습니다. 이는 불안정하던 중국의 정세를 안정시키고, 현실적으로 전체선거를 치루기 어려웠던 현실과의 타협이었으나, 차오쿤 대총통이 소위 간선제를 직선제로 전환하는 "조곤 경장"을 단행한 이래, 중화민국의 정세는 예측 불허의 상태로 변화하였습니다. 하루 아침에 지난 20년간 중화민국을 지탱하던 기둥 중 하나로 여겨왔던 간선제가 사라지자, 그 자리를 채운 것은 대중의 뜨거운 정치적 관심이었습니다. 극우부터 극좌까지, 모두가 변화를 외치는 지금의 중화민국은 그야말로 풍전등화의 상황에 놓여 있습니다."
 CHI_land_to_the_tiller:0 "경자유전?"
 CHI_land_to_the_tiller_desc:0 "\n\n\n\n£GFX_CHI_land_to_the_tiller\n\n\n\n\n\n청조 붕괴의 주요 원인 중 하나가 분노한 농민 이었듯이, 중국 경제는 역사적으로 농업에 깊이 뿌리내려왔습니다. 이는 오늘날에도 마찬가지죠. 농민을 지지 기반으로 삼았던 송자오런 대총통은 구 청조의 구태의연한 토지 분배 문제를 해결하고자 '경자유전' 원칙을 주창하며 토지 개혁을 추진했습니다. 그러나 그의 갑작스러운 암살은 그가 야심 차게 진행하던 모든 개혁을 중단시켰습니다. 비록 토지 개혁 자체가 완전히 취소되지는 않았지만, 그가 세상을 떠난 1924년 이래로 전혀 진전되지 못한 채 점점 구시대적인 제도로 변해가고 있습니다. 현재 국내 농지의 대부분은 지주가 소유하며 소작인들에게 비싼 가격에 임대되고 있는데, 송자오런이 남긴 토지 개혁안은 이러한 지주제를 부정함으로써 기형적인 사회 제도를 발생시켰습니다. 이렇게 중도이폐된 토지 개혁은 시골 발전을 정체시키고 경기 침체에 기여하고 있습니다. 정국이 계속 악화되는 와중에, 토지 문제가 하루빨리 처리되지 않는다면 이는 분명 추후 거대한 문제를 일으킬 씨앗이 되고 말 것입니다."
 CHI_unfinished_self_strengthening:0 "미완의 자강"
 CHI_unfinished_self_strengthening_desc:0 "\n\n\n\n£GFX_CHI_unfinished_self_strengthening\n\n\n\n\n\n청말 양무운동으로 시작된 중국의 자강은 뒤쳐진 중국을 서구 열강과 동일한 수준으로 끌어올리기 위한 군사력 증강 중심의 노력을 부르는 이름입니다. 서구 열강을 따라잡는다는 당찬 포부와는 달리, 청의 자강은 일본의 총칼에 간단히 무너져 내렸습니다. 폭력으로 쌓아올려진 만주족의 패권이 마치 신기루와 같이 사라지자, 우한의 한발 총성과 함께 깨어난 수천만 중화 인민의 물결이 청조를 관외로 쫓아내고 민국을 새웠습니다. 그러나 중국이 마침내 오랜 잠에서 깨어났다고 하여, 이루지 못한 자강이 찾아오지는 않았습니다. 20년의 세월이 무색하게 여전히 중국인들은 기계를 다루는데 미숙했고, 서방의 학문에 어둡습니다. 대포 한문, 한자루 총도 만들지 못하고, 한켤레 군화도 만들지 못하던 시절보단 나을지 몰라도, 여전히 중국에 세워진 공장은 백인의 것이며, 백인이 공장을 감독합니다. 첫걸음을 내딛은지 40년, 이제는 다시 걸음을 옮겨 앞으로 나아가야 할 때 입니다."
 CHI_bloated_volunteer_corps:0 "비대한 의용군"
 CHI_bloated_volunteer_corps_desc:0 "\n\n\n\n£GFX_CHI_bloated_volunteer_corps\n\n\n\n\n\n태평천국 운동의 여파는 중앙군을 약화시켰고, 이로 인해 지방의 치안이 불안정해졌습니다. 중원 전역에서 도적 떼가 창궐하자, 향촌을 지키기 위해 향용들이 자경단을 조직하는 일이 우후죽순처럼 늘어났습니다. 이러한 현상은 청말민초에 이르기까지 계속되었으며, 오늘날 민국의 중앙군조차 이홍장이 안후이성에서 창설한 북양군, 즉 의용군이 그 모태입니다. 민국이 북양군을 중앙군으로 삼고, 지속적으로 인력을 확충하여 그 규모를 늘려왔음에도, 중앙군만으론 방대한 중원 전부를 관리할수는 없었습니다. 때문에 중앙정부는 좋게 말하자면 준군사조직과 자경단, 좀 더 속된말로는 군벌들에게 의용군의 지위를 부여해 이러한 치안공백을 매워왔고, 이는 모든것이 부족하던 민국 초기 매우 적절한 정책이었으나, 근래에는 ‘의용군’이라는 허울좋은 이름을 걸친 군벌들이 수많은 문제를 일으키며 의용군군 제도 자체를 혁파해야 한다는 의견이 점차 수면 위로 오르고 있습니다."
 CHI_unstable_bimetallic_standard:0 "불안정한 금은복본위제도"
 CHI_unstable_bimetallic_standard_desc:0 "\n\n\n\n£GFX_CHI_unstable_bimetallic_standard\n\n\n\n\n\n중국은행은 청조시기 정립된 은본위제에 기초하여 시중에 유통중인 은자를 회수하고 은태환권을 발행해 왔지만, 성장하는 중국 경제를 지탱하기에는 보유한 은의 가치가 너무나도 부족했기 때문에 만성적인 디플레이션에 시달렸습니다. 이를 해결하기 위해 1928년 쑹쯔원과 쿵샹시의 주도하에 금본위제로의 이행을 시도했지만, 미국의 금 매각 거부로 인해 충분한 수량의 금을 확보하지 못해 금과 은 모두를 본위 화폐로 삼는 금은 복본위제를 도입할 수 밖에 없었습니다. 1929년 독일에서 일어난 대공황으로 금의 가격이 미친 듯이 치솟았고, 이에 1931년 영국이 금본위제 포기를 선언함에 이르며 중국 역시 귀금속 본위를 포기하고 관리통화제로의 이행을 계획했으나, 영국 독일 프랑스 미국 등 직접적인 이해관계를 지닌 열강 전부가 충분한 가치의 외화를 중국에 매각할수 없는 상태였기 때문에 관리통화제로의 개편은 결국 무산되고 말았습니다. 결국 중국은행은 치솟는 금 가격과 추락하는 은 가격, 두가지 문제를 해결해야 하는 상황에 직면했습니다."
 CHI_diffuse_million_opium:0 "만연한 아편문제"
 CHI_diffuse_million_opium_desc:0 "\n\n\n\n£GFX_CHI_diffuse_million_opium\n\n\n\n\n\n의용군 명목으로 지방의 치안을 장악하고있는 현지의 군벌들은 자신들의 비대한 사병조직을 유지하기 위해 다양한 산업을 보유한 무력을 기반으로 독과점하여 부당한 이익을 수취하고 있지만, 가장 손쉽게 큰 수익을 낼 수 있는것은 지난 백년간 중국을 병들게한 아편을 재배하고 밀매하는 것입니다. 중앙정부는 이를 통제하고 금지하기 위해 다양한 조치를 취해왔으나, 이는 대부분 한시적인것에 그쳐 아편문제의 항구적인 해결책이 될 수는 없었습니다. 아편 문제를 근본적으로 해결하기 위해서는 먼저 아편 사업을 지탱하는 의용군을 해체해야만 합니다."
 CHI_qing_little_court:0 "대청국 소조정"
 CHI_qing_little_court_desc:0 "\n\n\n\n\n\n\n  £GFX_CHI_pui\n\n\n\n\n\n\n\n\n§Y황제: 선통제§!\n\n신해혁명으로 중화민국이 건국되자, 청조는 중화의 아름다운 전통인 양위를 통해 박수갈채 속에서 통치권을 내려놓았습니다. 이에 민국은 청실과 청실우대조약을 맺어 청 황실이 몇몇 자산을 유지한 채, 외국 황실로서 대우받을 수 있도록 해 주었습니다. 대청국이 막을 내린지는 수십 년이 지났으나, 황제는 자금성의 주인으로서 성 내부의 작은 조정에 군림할 수 있습니다."
 NEA_logistical_collapse:0 "병참 붕괴"
 NEA_logistical_collapse_desc:0 "춘추시대 오나라의 손무가 이르길, 군대에 보급 부대가 없으면 망하고, 양식이 없어지면 망하고, 보급 물자의 축적이 없으면 망한다고 하였습니다. 오랜 세월동안 탁상공론에 지나지 않던 ‘북벌 계획’은 차오쿤 대총통이 훼법의 변으로 떨어진 인민의 지지를 반전시키기 위한 노력의 일환으로, 허울뿐이던 동북원수 장쉐량에게 자금과 병력을 쥐어주고 열병식을 열어 애국적 열정을 끌어올리는 커다란 연극을 하고자 했습니다.\n\n하지만 차오쿤은 이를 실행에 옮기기 전에 사임했고, 수중에 병력과 예산을 모두 손에 넣은 장쉐량은 누가 말릴 새도 없이 급하게 10만이라는 대병력을 이끌고 출정했습니다. 화사첨족. 다 그린 뱀에 쓸모없는 다리를 그려 넣듯이, 10만이라는 병력의 투입은 3만의 병력을 투입해 최대 3년간의 장기전까지 상정한 기존의 북벌작계를 모조리 휴지조각으로 전락시키고 말았습니다.\n\n정확히 출정한지 3개월만에 병력의 3할은 소모한 탄약을 보급받지 못해 빈총을 들고다니고, 3할은 동계군복이 없어 추위에 떨고 있으며, 병력의 3할은 굶주림을 이기지 못하고 민가를 약탈하고 있습니다."
 NEA_mass_desertion:0 "대규모 탈영"
 NEA_mass_desertion_desc:0 "북벌군의 출정 당시 장쉐량이 긁어모은 10만의 대병력 중 태반은 정규군이 아닌 민병대로, 애초에 이들에게 있어서 군율이란 처음부터 없었던 것이니만큼 이들이 군율을 잃었다는 말은 적합하지 않을지도 모릅니다. 이러나저러나, 부족한 보급, 실패한 작전계획, 무리한 공세 등의 이유로 이들을 통제할 정규군 병력이 소모되자, 항상 도망칠 기회만 엿보던 그들이 늘 꿈꿔오던 탈영을 실행에 옮기는 것은 당연한 수순입니다.\n\n과안운연. 북벌군이 초장의 승기를 놓친 시점에서. 10만에 달하는 대병력은 언제고 연기처럼 사라질 덧없는 잡병무리에 불과한 무언가가 되었습니다."
 NEA_ineffectual_high_command:0 "무기력한 지휘부"
 NEA_ineffectual_high_command_desc:0 "북벌군의 원수부의 고위 장교들, 심지어는 북벌군 원수 본인마저도 싸움을 이어나갈 투지를 잃었습니다. 그 누구도 승리를 입에 올리지 않는 원수부에서는 그저 매일 하루씩 패배를 뒤로 미루고 있을 뿐입니다."
 NEA_loss_of_public_support:0 "민심 이반"
 NEA_loss_of_public_support_desc:0 "북벌군의 기치를 내건 민병대는 ‘현지보급’이라는 허울좋은 명분으로 온갖 물자를 ‘징발’하고 종잇장에 불과한 전표를 쥐어주거나, 혹은 그마저도 주지 않기를 반복했습니다. 북벌군이 요하강을 넘은 지 고작 3개월밖에 지나지 않았으나, 북벌군이 지나간 읍락은 마치 메뚜기떼가 지나간 것 처럼 황폐해졌습니다.\n\n이 때문에 처음에는 북벌군을 환영해주던 동북의 주민들은 점차 북벌군에게 적대적으로 변해갔으며, 최근에는 조직적으로 민단을 조직하여 북벌군 소속의 분견대를 공격해 토벌하는 지경에 이르렀습니다. "
 MAN_chuang_guandong:0 "틈관동"
 MAN_chuang_guandong_desc:0 "\n\n\n\n£GFX_MAN_chuang_guandong\n\n\n\n\n\n청이 명을 멸한 이래, 만주족 지배층들은 옛 원이 영락했듯 만주족이 말을 타고 활을 당기는법을 잊고 쇠락하지 않도록, 그 풍속을 지키고 배후지로서의 동북땅을 지키기 위해 봉금을 내려 한족이 관외로 넘어오는것을 막았습니다. 신해년의 난리 이후로 버드나무 변장은 유명무실해졌고, 수많은 한족들이 관외의 옥토를 향해 산해관을 넘고 있습니다.\n\n중화민국 정부는 자신들이 구제할 수 없는 굶주린 소작농들이 국경을 건너는 것을 외면하고 있고, 만몽 역시 하나라도 더 많은 사람을 끌어모아 체급을 불리기 위해 이를 묵인하고 있습니다. 그러나 무질서하게 유입된 한족 인구는 대규모 판자촌을 이루며 점차 동북 지방의 치안 문제를 악화시키고 있고, 빠른 속도로 증가하는 한족 인구가 만주귀족 통치하의 질서를 위협할 지 모른다는 우려가 점차 커지고 있습니다."
 MAN_unrecognized_state:0 "미승인국"
 MAN_unrecognized_state_desc:0 "\n\n\n\n£GFX_MAN_unrecognized_state\n\n\n\n\n\n만몽국은 신해혁명 이전의 청나라를 계승했음을 선포했으나, 신해혁명 이후로 국제 사회는 중화민국이 대청제국을 계승한 것으로 인정하고 외교 관계를 맺고 있습니다.\n\n때문에 만몽국을 국가로서 인정한 외국은 일본과 소련이 유일무이하며, 일본이나 소련을 제외한 대부분의 국가와 공식적인 외교 채널이 전무한 만몽은 사실상 없는 국가로 여겨집니다. 따라서 만몽은 거의 모든 무역의 수출입을 일본의 조약항인 료준을 경유할 수 밖에 없습니다.\n\n이러한 외교적 지위는 만몽의 내외로 정통성을 크게 훼손하는 것이며, 이를 해결하지 못하는 이상 만몽의 주권은 인정받을 수 없을 것입니다."
 MAN_broken_mandate_of_heaven:0 "무너진 천명"
 MAN_broken_mandate_of_heaven_desc:0 "\n\n\n\n£GFX_MAN_broken_mandate_of_heaven\n\n\n\n\n\n만몽국은 공식적으로 ‘신해년의 난리를 피해 묵던으로 몽진한 청의 조정’을 자처하고 있으나, 장성 이북의 넓기만 한 수천리 관외땅을 다스린다 한들 묵던고궁의 정통성은 빛나는 자금성의 조막만한 소조정의 반절도 되지 않습니다.\n\n한지의 역도들은 우리를 금색 깃발을 나부끼는 마적 즈음으로 여기고 있으며, 우리의 백성들 역시 묵던의 조정에 대해 그들과 크게 다르지 않게 생각하고 있습니다.\n\n조정에 대한 이들의 인식을 바꾸지 못한다면, 묵던의 조정 역시 천명을 잃었던 옛 명의 말로와 같이 허망하게 스러지고 말 것 입니다."
 MAN_hollow_five_race_harmony:0 "말뿐인 오족협화"
 MAN_hollow_five_race_harmony_desc:0 "\n\n\n\n£GFX_MAN_hollow_five_race_harmony\n\n\n\n\n\n묵던 조정의 건립부터 현재까지 깊게 관여해온 일본의 대동아주의자들은 그들의 적극적인 지원의 대가로 조정이 오족협화를 표방할 것을 요구했습니다.\n\n오족협화는 만주땅에 거하는 다섯 민족인 만주족, 한족, 몽골족, 조선족, 화족(일본)이 화합하고 공영해야한다는 이상이며, 조정은 대동아주의자들의 요구대로 이를 표방하고는 있으나, 실상은 그와 거리가 멉니다.\n\n만주족 지주들은 한족 소작농들을 학대하고있고, 몽골족 유목민들은 이에 무심하며, 조선족 자영농들은 조정에 비협조적이며, 일본인들은 이들 모두를 업신여기고 있습니다."
 MAN_widespread_banditry:0 "만연한 마적문제"
 MAN_widespread_banditry_desc:0 "\n\n\n\n£GFX_MAN_widespread_banditry\n\n\n\n\n\n말 탄 도적이라는 뜻의 마적은 청말 혼란기부터 복벽 이후까지, 끝없이 동북지방의 백성들을 괴롭게 하는 무법자들입니다.\n\n복벽 이후 지속적으로 관병을 동원하여 이들을 토벌하고자 하였으나, 대부분의 경우 마적들이 관병이 물러나길 기다렸다 돌아오거나, 관병 자체가 마적이었으므로 일시적인 조치에 불과했습니다. 그마저도 관의 영향력이 약한 교외 지방에선 여전히 마적들이 위세를 떨치고 있습니다.\n\n결국 이는 만몽국이 마적을 단련병으로 편입하는 정책을 폐기하지 않는 이상 결코 해결할 수 없는 문제이며, 이 문제를 해결하지 못한다면 만몽국은 지방의 안정을 영원히 얻을 수 없을것입니다."
 MAN_wretched_army:0 "비루한 군대"
 MAN_wretched_army_desc:0 "\n\n\n\n£GFX_MAN_wretched_army\n\n\n\n\n\n만몽국은 위태로운 국가의 존립을 위해 최대한 많은 숫자의 병력을 유지하는것을 목표로, 일반적인 국가들과 다른 방식으로 병력을 확충했습니다.\n\n변경을 약탈하는 도적과, 그들로부터 농민을 지키는 (혹은 그렇게 주장하는) 민병대를 가리지 않고 편입해 비슷한 색상의 군복을 입히고 ‘단련’ 이라는 그럴듯한 이름을 붙여주는 방식으로, 당연히 이는 말로 설명하지 못할 정도로 수많은 문제를 수반했었습니다.\n\n그럼에도 불구하고 만몽국의 군대는 양적으로 급격히 팽창하여 물경 20만에 이르렀고, 비록 이들이 군복 걸친 도적떼에 불과함에도 그 압도적인 숫자 자체가 중국이 동북 수복전쟁을 제고하게 만드는 역할을 톡톡히 해냈습니다."
 MAN_aristocratic_privileges:0 "귀족 특권"
 MAN_aristocratic_privileges_desc:0 "\n\n\n\n£GFX_MAN_aristocratic_privileges\n\n\n\n\n\n만주족 귀족들은 만몽이 건국된 이래로 군사적, 정치적 힘을 독점하고 여러 이익과 특권을 누려왔습니다.이는 청이 쇠락하여 공화주의자 역도들이 중원을 장악하여 관외로 쫓겨난 이후에도 계속되었습니다.\n\n관외땅은 전통적으로 팔기인이 소유한 기지를 대규모로 보유한 고위 귀족들이 많았고, 복벽의 공신들에게 역둔토를 대량으로 내어주면서 이는 더욱 심화되었습니다. 방대한 농장과 수많은 한족 소작농을 부리는 기인들의 정치적 영향력은 점차 감당하기 어려운 것이 되었습니다.\n\n조정은 이들을 계속 휘하에 두기 위해 많은 특권을 약속할 수 밖에 없었고, 현재를 대가로 미래를 잃고 말았습니다."
 MAN_chun_jie_offensive:0 "춘절 대공세"
 MAN_chun_jie_offensive_desc:0 "\n\n\n\n£GFX_MAN_chun_jie_offensive\n\n\n\n\n\n대동19년의 마지막 달에 스스로 동북군을 자처하며 국경을 넘은 도적무리는 연말의 안산전투에서 결정적인 패배를 겪고 사실상 와해되었으나, 아직 그 잔적들은 남아 랴오둥을 불태우고 있습니다."
 MON_soviet_influence:0 "소비에트 영향력"
 MON_soviet_influence_desc:0 "레닌과 스베들로프, 카메네프에 이르기까지, 소비에트는 세계혁명을 줄 곧 주장해오고 있으며, 이는 몽골에도 상당한 영향력을 끼치고 있습니다. 소비에트 러시아 내부의 심각한 내부 문제들로 지금까지 몽골에 직접적인 개입은 없었으나 그 영향력은 커켜만 가고 있으며, 이를 방치하는 것은 혁명을 촉발 시킬지도 모릅니다."