 GER_bulky_Kaiserichmarine_desc:0 "독일 제국 해군은 단순한 군사 조직이 아니라, 국가의 의지와 영광이 파도 위에 형상화된 존재입니다. 황제의 독수리가 바다 위를 날아오르듯, 우리 함대는 제국의 권위를 세계 곳곳에 행사하며 독일 민족의 명예를 지키는 방패입니다.\n\n제1차 세계대전 이후 다른 국가들이 해군력을 축소하거나 혁신을 멈추었을 때에도, 카이저리헤 마리네는 결코 그 전통을 잃지 않았습니다. 우리는 함재기 운용, 신형 순양전함 설계, 그리고 해상 교전 교리를 지속적으로 발전시켜 왔습니다. 이는 단순한 무력의 증강을 넘어, 바다가 제국의 정당한 무대임을 세계에 새롭게 증명하기 위한 준비이기도 합니다.\n\n파도 위에서 국경은 존재하지 않습니다. 바다는 열려 있으며, 그 위에 국기의 그림자를 드리울 수 있는 자만이 세계 정세를 이끌 수 있습니다. 카이저리헤 마리네는 그 사명을 알고 있습니다. 그리고 그 사명은 우리의 함재와 강철의 선체, 그리고 냉철한 해군 장교들의 판단 속에 살아 있습니다.\n\n제국을 위해, 바다를 위해, 독일의 미래를 위해 — 카이저리헤 마리네는 다시 항해할 것입니다."
