 German_Military_Advisers:0 "독일 군사 고문"
 a_largescale_firepower_war:0 "화력 우위"
 a_largescale_firepower_war_desc:0 "전장에서 포병만큼 운명을 결정짓는 요소는 없습니다. 천둥과 같은 포격은 살과 강철을 모두 찢어버리고, 귀를 의심케 하는 포격으로 전쟁의 흐름을 결정합니다. 포격은 차별하지 않고 주저하지 않으며 오직 전멸시킬 뿐입니다. 결국, 그 분노 앞에 선 모든 이들은 한줌의 먼지로 전락합니다."
 Luftwaffe_1:0 "루프트바페"
