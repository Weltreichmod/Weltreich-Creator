 FRA_doriot_restoration_momentum1:0 "통합불가분의 프랑스로 가는 길:1단계"
 FRA_doriot_restoration_momentum1_desc:0 "자크 도리오가 이끄는 전 프랑스 인민연합당은 반복되는 혼란과 이념 갈등을 종식시키고자 합니다. 그는 실용과 통합, 강력한 국가 질서를 내세우며 과도한 자유주의적 혼란을 수습하려는 정치적 추진력을 확보하고 있습니다. 대중적 지지를 바탕으로 한 이 기세는 새로운 사회 체제를 향한 이행을 가속화하고 있습니다."
 FRA_doriot_restoration_momentum2:0 "통합불가분의 프랑스로 가는 길:2단계"
 FRA_doriot_restoration_momentum2_desc:0 "자크 도리오가 이끄는 전 프랑스 인민연합당은 반복되는 혼란과 이념 갈등을 종식시키고자 합니다. 그는 실용과 통합, 강력한 국가 질서를 내세우며 과도한 자유주의적 혼란을 수습하려는 정치적 추진력을 확보하고 있습니다. 대중적 지지를 바탕으로 한 이 기세는 새로운 사회 체제를 향한 이행을 가속화하고 있습니다."
 FRA_doriot_restoration_momentum3:0 "통합불가분의 프랑스로 가는 길:3단계"
 FRA_doriot_restoration_momentum3_desc:0 "자크 도리오가 이끄는 전 프랑스 인민연합당은 반복되는 혼란과 이념 갈등을 종식시키고자 합니다. 그는 실용과 통합, 강력한 국가 질서를 내세우며 과도한 자유주의적 혼란을 수습하려는 정치적 추진력을 확보하고 있습니다. 대중적 지지를 바탕으로 한 이 기세는 새로운 사회 체제를 향한 이행을 가속화하고 있습니다."
 FRA_Secret_Police:0 "비밀경찰"
 FRA_Class_Collaboration:0 "계급 협력"
 FRA_Class_Collaboration_desc:0 "자본가와 노동자는 더 이상 대립하는 적이 아닙니다. 국가는 이들의 공동 이익을 조율하며, 계급 간의 협력을 통해 사회 전체의 번영을 도모하고자 합니다. 이 이념 아래, 생산과 복지는 대립이 아닌 상생의 구조로 조직됩니다. 우리는 혼란의 시대를 지나, 통합과 협력의 국가로 나아가고 있습니다."
 FRA_National_Economic_Council:0 "국가경제위원회"
 FRA_National_Economic_Council_desc:0 "국가경제위원회는 산업, 노동, 정부의 대표들이 참여하여 일관된 계획 경제를 추진하기 위해 구성된 중앙조정 기구입니다. 이 위원회는 생산, 자원, 인력 운용을 총괄하며, 경제 전반에 걸친 혼란과 중복을 방지하고 국가적 목표에 따른 조정과 집중을 가능케 합니다. 강력한 국가의 경제는 협력을 통해 이루어집니다."
 FRA_french_economy:0 "국가경제체계"
 FRA_french_economy_desc:0 "프랑스는 이제 분절된 자본주의를 넘어서, 중앙정부의 계획과 조율 아래 움직이는 새로운 경제체계를 구축했습니다. 모든 주요 산업은 국가의 전략적 목적에 따라 재조직되었으며, 생산과 유통의 전 과정이 계획된 목표와 사회적 필요에 따라 조정되고 있습니다. 이 체계는 국민 통합을 촉진하고, 자원의 낭비를 줄이며, 국가적 위기에도 흔들리지 않는 산업 구조를 보장합니다."
 FRA_technocracy_spirit:0 "기술관료"
 FRA_technocracy_spirit_desc:0 "국가는 이제 비전과 열정만으로 운영되지 않습니다. 기술관료들은 수치와 논리를 기반으로 한 계획을 수립하고, 체계적인 방법으로 경제를 운용합니다. 감성은 퇴장하고, 이성이 산업을 움직입니다."
 FRA_focused_production:0 "생산 집중"
 FRA_focused_production_desc:0 "개인의 필요보다 조국의 과업이 우선시됩니다. 모든 공장은 중앙 계획에 따라 배정되며, 자원과 노동력은 효율 극대화를 위해 재편성됩니다. 각 산업 단지는 하루도 쉬지 않고 가동되며, 철강과 화약, 탄약과 장비가 쉴 새 없이 전선으로 보내지고 있습니다. 이것이야말로 진정한 국가의 총력 동원이며, 우리는 멈추지 않을 것입니다."
 FRA_france_by_people:0 "인민의 프랑스"
 FRA_france_by_people_desc:0 "자유주의와 마르크스주의 모두가 실패한 자리에, 프랑스는 새로운 길을 선택했습니다. 신사회주의 이념 아래에서 정당의 분열은 사라졌고, 기술자와 노동조합, 관료들이 함께 참여하는 국가계획이 경제를 이끌고 있습니다.\n\n'인민의 프랑스'는 계층과 이념, 출신에 구애받지 않는 국민 통합의 상징이자, 모든 국민이 국가의 주체로서 기여하는 새로운 체제입니다. 국가는 더 이상 통치만을 위한 기구가 아니라, 조정자이며 생산의 설계자입니다. 이 국민정신은 통합된 프랑스를 위한 결의이며, 과거의 혼란을 반복하지 않겠다는 다짐입니다."
 FRA_Franco_Soviet_Military_Accord:0 "프랑스-소련 군사 협정"
 FRA_Franco_Soviet_Military_Accord_desc:0 "프랑스는 동부에서 독일에 맞서는 소련과의 협력을 강화하기 위해 상호방위 조약을 체결했습니다. 이 협정은 정치적으로는 논란의 여지가 있지만, 군사적 관점에서는 프랑스 방위 전략에 결정적인 균형추가 될 수 있습니다."
 FRA_Francist_March_Spirit:0 "프랑키스트 행진"
 FRA_Francist_March_Spirit_desc:0 "마르셀 뷔카르가 이끄는 프랑키스트들의 진군은 단순한 권력 장악을 넘어, 프랑스를 다시 하나로 묶으려는 이상과 실천의 결합입니다. 이 국민정신은 국민의 정치적 일체감을 북돋고, 프랑키스트당의 대중적 기반을 지속적으로 확장해 나갈 것입니다."
 FRA_Internal_Security_Spirit:0 "공안"
 FRA_Internal_Security_Spirit_desc:0 "국가의 안보는 허울뿐인 자유보다 우선합니다. 공안 기구는 매주 민심을 안정시키고, 프랑스를 지키기 위한 전쟁지지도를 높이며, 반역자들을 추적하고 처벌하는 임무를 수행하고 있습니다."
 FRA_Consolidated_Order_Spirit:0 "확립된 질서"
 FRA_Consolidated_Order_Spirit_desc:0 "프랑키스트의 열정은 안정적인 질서로 성숙하였습니다. 국가는 이제 정치 생활 전반을 명확하고 단호하게 지도하며, 국민 사이의 통일성과 규율을 확립하고 있습니다. 반대파는 쇠퇴하고, 국가의 의지는 하나의 목표 아래 모이고 있습니다."
 FRA_Blue_Shirts_Spirit:0 "푸른 셔츠단"
 FRA_Blue_Shirts_Spirit_desc:0 "프랑키스트 운동의 확대에 따라 조직된 푸른 셔츠단은 단순한 민병대가 아니라, 국가를 위한 충성과 헌신의 상징입니다. 이들은 국민의식 고취와 사회질서 유지에 기여하며, 동시에 유사시 전투력을 발휘할 준비가 되어 있습니다. 매주 새로운 자원과 지원자들이 이 대열에 합류하고 있으며, 이들의 단결된 정신은 군의 조직력과 전쟁지지도에 긍정적인 영향을 미치고 있습니다."
 FRA_Corporate_State_Union_Spirit:0 "기업-국가 연합"
 FRA_Corporate_State_Union_Spirit_desc:0 "국가의 지도 아래 주요 기업들은 각자의 이해관계를 넘어선 협력 체제를 구성하였습니다. 이러한 공공-민간 연합 구조는 소비재 수요를 절감하고, 전략적 산업 프로젝트의 실행을 가속화시키는 데 기여하고 있습니다. 이제 산업은 국가의 일부이며, 국가는 산업의 수호자입니다."
 FRA_nationalist_historiography:0 "국수주의적 역사관"
 FRA_nationalist_historiography_desc:0 "정부는 프랑스의 역사와 정체성에 대한 새로운 해석을 공식화하고 있습니다. 이 해석은 모든 전쟁을 민족의 영광을 위한 희생으로 정의하며, 조국을 지키기 위한 투쟁을 성스러운 의무로 강조합니다. 국민은 사상자와 피해를 감내하면서도 조국의 생존을 위해 싸우는 데 주저하지 않을 것입니다. 특히 핵심 영토가 침략당할 경우, 이러한 의식은 더욱 강하게 작용할 것입니다."
 FRA_Patriotic_Innovation_Spirit:0 "애국적 혁신"
 FRA_Patriotic_Innovation_Spirit_desc:0 "프랑스를 위한 과학은 전장의 승리를 위한 도구입니다. 정부의 집중적인 투자와 지시에 따라, 연구기관들은 보병 장비와 군사 지원체계 개선에 박차를 가하고 있으며, 이는 프랑스군의 전반적인 현대화에 크게 기여하고 있습니다."
 FRA_for_the_french_nation:0 "프랑스 민족을 위해"
 FRA_for_the_french_nation_desc:0 "프랑스 민족은 역사를 만든 민족입니다. 오늘날, 그 운명은 다시금 우리 손에 달려 있습니다. 국가는 모든 구성원에게 물었습니다—당신은 프랑스 민족을 위해 무엇을 바칠 준비가 되어 있는가?\n\n전선의 병사들이 피를 흘리고, 공장의 노동자가 땀을 쏟고, 가정의 어머니와 자녀가 희생을 감내하는 가운데, 국가는 이 모두를 하나로 묶는 정신적 기반을 마련하였습니다. 오직 민족을 위해 살고, 민족을 위해 일하고, 민족을 위해 죽는 자만이 진정한 프랑스인으로 인정받을 수 있습니다.\n\n이제 우리는 말하지 않습니다. 우리는 증명합니다. 프랑스의 내일을 위해, 오늘 우리는 우리 자신을 바칩니다."
 FRA_patriotic_heart_of_france:0 "프랑스의 애국적 심장"
 FRA_patriotic_heart_of_france_desc:0 "프랑스는 이제 하나의 심장처럼 뛰고 있습니다. 그 박동은 도심의 공장에서, 변방의 항구에서, 깊은 숲의 벌목소에서 울리고 있으며, 그 목적은 단 하나—조국의 재건입니다.\n\n정권은 자본가와 노동자를 구분하지 않습니다. 모든 계층은 하나의 깃발 아래 묶였고, 자본은 충성으로, 노동은 신앙으로 변화하였습니다. 시장은 조국을 위해 재편되었으며, 생산은 더 이상 이윤이 아닌 헌신의 결과물로 간주됩니다.\n\n'프랑스의 애국적 심장'은 단지 경제 정책이 아닙니다. 그것은 시대를 관통하는 정신이며, 국가의 모든 동력은 그 심장에서 시작됩니다. 오늘날 프랑스의 굴뚝마다 피어나는 연기는, 내일의 승리를 준비하는 하나의 서약입니다."
 FRA_burning_nationalism_and_revanchism:0 "불타오르는 보복주의와 국수주의"
 FRA_burning_nationalism_and_revanchism_desc:0 "우리는 상처를 기억하고, 복수를 서약하며, 피로써 국경을 다시 그립니다. 프랑스는 다시는 패배하지 않을 것입니다."
 FRA_cruel_assault_spirit:0 "잔혹한 진격"
 FRA_cruel_assault_spirit_desc:0 "인도주의는 진격의 사치이며, 자비는 총검의 적입니다. 우리는 철과 화염, 고통과 결의로 적진을 돌파합니다. 야포는 쉴 새 없이 불을 뿜고, 전차는 피투성이 진창 위를 달립니다. 이 진격은 잔혹합니다. 그러나 프랑스를 위한 진격이기에, 반드시 끝장을 낼 것입니다."
 FRA_land_of_the_french_nation_spirit:0 "프랑스 민족의 영토"
 FRA_fanatical_nationalism:0 "광신적 국수주의"
 FRA_fanatical_nationalism_desc:0 "이제 프랑스는 사상으로 무장한 국가입니다. 민족은 신념이 되었고, 국경은 혈연으로 그어집니다. 타협은 배신이며, 후퇴는 모독입니다. 우리는 흔들리지 않는 단결과 불굴의 충성으로, 프랑스 민족의 운명을 완수할 것입니다."
 FRA_patriotic_enterprises_spirit:0 "애국기업"
 FRA_patriotic_enterprises_spirit_desc:0 "민간 산업은 이제 국가와 협력하여 프랑스의 대의를 위해 봉사합니다. 효율과 규율, 그리고 단결이 시장의 혼란을 대신하며, 공장은 이윤의 수단을 넘어 애국심의 발로가 되고 있습니다."
 FRA_spirit_class_collaboration:0 "계급 협력의 정신"
 FRA_spirit_class_collaboration_desc:0 "국가의 지도 아래 노동자와 자본가는 이제 하나의 애국적 사명을 위해 단결하였습니다. 계급 투쟁의 시대는 끝났으며, 이제는 국민의 힘을 하나로 모으는 규율 있는 협력의 시대가 도래하였습니다."
 FRA_union_of_patriotic_enterprises_spirit:0 "애국기업연합"
 FRA_union_of_patriotic_enterprises_spirit_desc:0 "이제 중앙집중화된 형태로 조직된 애국기업들은 국가와 긴밀히 협력하고 있습니다. 그들의 프랑스에 대한 헌신은 생산의 효율성을 높였으며, 불필요한 소비 부담을 줄이는 데 기여하고 있습니다."
 FRA_christian_spirit:0 "기독교적 정신"
 FRA_christian_spirit_desc:0 "혼란과 분열의 시대가 지나고, 프랑스는 다시금 가톨릭적 가치와 도덕적 질서 위에 국가 공동체를 재정립하고 있습니다. 프랑수아 드 라 로크는 공공 윤리의 회복이 국가 재건의 핵심이라 판단하며, 사회 전반에 걸쳐 기독교적 원칙의 재도입을 추진하고 있습니다.\n\n이제 교회는 단지 종교기관이 아닌, 공동체의 도덕적 나침반으로 기능하며, 국민들은 안정과 일체감을 회복하고 있습니다."
 FRA_spirit_popular_mobilization:0 "대중운동"
 FRA_spirit_popular_mobilization_desc:0 "거리에서, 학교에서, 공장에서. 프랑스의 모든 구석구석에서 시민들은 하나의 깃발 아래 모이고 있습니다. 이 대중운동은 단지 정치적 열광이 아니라, 공동체적 책임과 참여의식으로 무장한 국민의 의지를 반영합니다. 이 힘이야말로 진정한 국민 통합의 기반입니다."
 FRA_moral_society:0 "Moral Society"
 FRA_moral_society_desc:0 "President François de La Rocque has declared that the reconstruction of the nation cannot rely solely on material foundations. True national unity must be built upon a restored moral order and shared communal values. In response, the government is restructuring education, media, and cultural policy around Christian ethics and national moral standards.\n\nFrance will be reborn not merely through laws and institutions, but through a community grounded in virtue and conviction."
 FRA_spirit_national_welfare:0 "국가복지"
 FRA_spirit_national_welfare_desc:0 "국가는 국민을 위한 울타리입니다. 보건, 주거, 생계에 대한 국가의 보장은 프랑스를 더 강하고 단결된 공동체로 이끌어갈 것입니다."
 FRA_spirit_state_economy:0 "경제개입"
 FRA_spirit_state_economy_desc:0 "시장은 방임으로 작동하지 않습니다. 프랑스 정부는 기반시설의 효율적 배치와 국가 차원의 소비 조정을 통해 경제를 능동적으로 조율하고 있습니다."
 FRA_mass_cohesion:0 "Cohesion of the Masses"
 FRA_mass_cohesion_desc:0 "France's strength does not stem from a single leader or a privileged elite, but from the masses who rise and unite for their homeland. François de La Rocque believed that only when all citizens are bound by a common purpose can we build an unshakable front against any external threat."
 FRA_spirit_reconciled_class_conflict:0 "봉합된 갈등"
 FRA_spirit_reconciled_class_conflict_desc:0 "갈등은 무질서와 파괴를 낳고, 협력은 질서와 창조를 이끕니다. 프랑스는 이제 계급을 넘은 공동의 사명 아래 결속되었으며, 과거의 대립은 국가라는 이름으로 극복되었습니다. 우리는 하나의 경제, 하나의 사회, 하나의 미래로 나아갑니다."
 FRA_spirit_new_republican_ideal:0 "새로운 프랑스 공화국의 이상"
 FRA_spirit_new_republican_ideal_desc:0 "우리는 더 이상 방황하지 않습니다. 도덕과 신앙, 공동체의 힘으로 하나 된 프랑스는 이제 새로운 시대의 공화국으로 다시 태어났습니다. 이 정신은 단지 제도가 아니라, 조국을 사랑하고 이웃을 존중하며, 미래를 믿는 국민 모두의 이상입니다."
 FRA_restored_parliament_national_spirit:0 "복원된 의회"
 FRA_restored_parliament_national_spirit_desc:0 "비록 국가 권력의 중심은 대통령에게 집중되었지만, 프랑수아 드 라 로크는 입법부의 존속을 허용하며 일정 수준의 정치적 균형을 유지하고자 했습니다. 이는 의회정치에 대한 신뢰가 아닌, 공화국의 제도적 정당성과 통치 효율을 모두 확보하기 위한 실용적 조치였습니다. 지금의 의회는 과거와 같은 권한을 지니진 않지만, 여전히 국가 운영의 윤리적 정당성을 부여하는 중요한 장치로 기능하고 있습니다."
 FRA_de_gaulle_direct_command:0 "진두지휘"
 FRA_de_gaulle_direct_command_desc:0 "샤를 드골은 국가 운영의 세세한 부분까지 직접 관여하며, 위기 속에서 흔들리지 않는 결단력을 보여주고 있습니다. 그의 강력한 리더십은 정치적 효율성을 높이고, 국민들에게 안정과 신뢰를 안겨주고 있습니다."
 FRA_interventionism:0 "개입주의"
 FRA_interventionism_desc:0 "국가는 경제 운영의 핵심 축을 직접 통제하며, 자원을 전략적으로 배분하고 산업의 방향을 결정합니다. 이러한 개입주의 정책은 불필요한 소비를 줄이고, 국가 재건과 장기적 안보를 위해 필요한 분야에 힘을 집중하게 합니다."
 FRA_strong_authority_idea:0 "강력한 권위"
 FRA_strong_authority_idea_desc:0 "샤를 드골의 지도 아래, 프랑스 정부는 민간과 군사 분야 모두에서 강력하고 단일한 지휘 체계를 확립했습니다. 이 체제는 고문 및 장군 인사 임명에 필요한 정치적 부담을 줄이고, 지도부의 결단과 실행력을 크게 향상시킵니다."
 FRA_pragmatic_bureaucrat_idea:0 "실용적 관료"
 FRA_pragmatic_bureaucrat_idea_desc:0 "현실적인 정책 결정과 효율적인 행정 절차를 통해, 국가는 자원의 낭비를 줄이고 필요 분야에 집중적으로 투자할 수 있습니다. 이러한 실용적 관료제는 소비재 생산 부담을 완화하고, 국가 전반의 건설 속도를 가속화합니다."
 FRA_de_gaulle_guidance_idea:0 "드골의 지도"
 FRA_de_gaulle_guidance_idea_desc:0 "샤를 드골의 확고한 지도력은 국가 개입주의 정책을 강화하고, 산업 생산의 효율성을 비약적으로 끌어올립니다. 전략적 계획과 자원 배분은 국가의 필요에 따라 최적화되며, 이는 프랑스 경제를 더욱 강력하고 탄탄하게 만듭니다."
 FRA_social_safety_law_idea:0 "사회안전법"
 FRA_social_safety_law_idea_desc:0 "사회안전법은 공화국의 안정과 질서를 위협하는 모든 극단주의 세력을 규제하고, 정치적 폭력과 선동 행위를 법적으로 금지합니다. 이 법은 국민들에게 더 안전한 생활 환경을 제공하며, 장기적으로 국가의 통합과 정치적 안정을 강화합니다."
 FRA_vive_la_france_idea:0 "프랑스 만세"
 FRA_vive_la_france_idea_desc:0 "프랑스 국민 모두가 조국의 번영과 방위를 위해 하나로 뭉쳤습니다. 매월 인구 증가와 매주 인력 충원, 그리고 전장에서의 사단 회복률 향상을 통해, 이 나라는 그 어떤 시련 앞에서도 굳건히 서 있습니다."
 FRA_innovative_spirit_idea:0 "혁신적 정신"
 FRA_innovative_spirit_idea_desc:0 "프랑스는 이제 단순한 효율성을 넘어, 미래를 향한 혁신적 비전을 품고 있습니다. 국가의 행정 체계와 연구 환경은 과학 발전과 군사 경험 축적을 촉진하도록 최적화되었으며, 이는 프랑스가 세계 무대에서 지속적으로 우위를 점하게 하는 원동력이 됩니다."
 FRA_fatherly_state_idea:0 "아버지 국가"
 FRA_fatherly_state_idea_desc:0 "프랑스 정부는 모든 국민을 책임지는 '아버지'로서의 역할을 수행하고 있습니다. 매월 인구 증가와 매주 안정도 향상을 통해, 국가의 지속적인 발전과 사회적 안정을 보장합니다."
 FRA_city_of_light_spirit:0 "빛의 도시"
 FRA_indomitable_france_idea:0 "불굴의 프랑스"
 FRA_indomitable_france_idea_desc:0 "강화된 애국심과 혁신 정신은 프랑스 사회와 군대 전반에 깊게 뿌리내렸습니다. 이 국민정신은 과학 발전과 단결된 사회를 뒷받침하며, 프랑스군이 전장에서 더 높은 조직력과 회복력을 발휘하도록 합니다."
 FRA_spirit_positivism:0 "실증주의"
 FRA_spirit_positivism_desc:0 "이성과 경험에 입각한 실증주의는 국가의 질서와 발전을 위한 확고한 기반을 제공합니다. 매주 조금씩 안정과 정치적 역량이 축적되며, 혼란 대신 명확한 방향이 제시됩니다."
 FRA_spirit_integralism:0 "통합주의"
 FRA_spirit_integralism_desc:0 "통합적 민족주의의 정신이 국가 전역을 관통하며, 역사와 전통 속에서 길러진 단결이 핵심 영토를 강력히 방어합니다. 어떤 침략에도 흔들리지 않는 결속이 형성됩니다."
 FRA_spirit_cooperation:0 "협동조합"
 FRA_spirit_cooperation_desc:0 "협동조합주의의 정신은 국가 경제 전반에 스며들어, 기반시설과 민간 산업 건설 속도를 크게 향상시킵니다. 상호 협력과 전문적 분업은 국가 재건의 가장 강력한 원동력이 됩니다."
 FRA_spirit_selfishness_helps_all:0 "모두에게 도움되는 이기심"
 FRA_spirit_selfishness_helps_all_desc:0 "실증주의의 기반 위에서, 개인의 이익 추구가 곧 국가 전체의 번영으로 이어진다는 인식이 확산되었습니다. 이러한 원칙은 생산 효율과 효율 한도를 높여, 우리의 산업을 한층 더 강력하게 만듭니다."
 FRA_spirit_catholic_social_unity:0 "가톨릭적 사회 통합"
 FRA_spirit_catholic_social_unity_desc:0 "가톨릭 도덕 질서가 국가 전반에 자리잡으며, 가족과 공동체 중심의 가치가 강화되었습니다. 이로 인해 인구가 꾸준히 증가하고, 소비재 수요가 줄어들어 경제와 사회가 더욱 안정됩니다."
 FRA_spirit_abolish_racism:0 "인종주의 철폐"
 FRA_spirit_abolish_racism_desc:0 "인종과 출신에 관계없이 모든 시민이 평등하게 인정받는 사회가 구축되었습니다. 이 포용적 환경은 인구 증가와 안정적인 인력 공급을 가능하게 하며, 국가의 지속적 성장과 단결을 보장합니다."
 FRA_spirit_liberated_from_marx:0 "마르크스에게서 해방된 노동계"
 FRA_spirit_liberated_from_marx_desc:0 "좌파의 선동에서 벗어난 노동자들은 정치 이념 대신 생산성과 국가 발전에 헌신하고 있습니다. 이 새로운 분위기는 산업 전반에 활력을 불어넣고, 더 효율적인 생산을 가능하게 합니다."
 FRA_spirit_professional_cooperation:0 "전문적인 협동조합"
 FRA_spirit_professional_cooperation_desc:0 "전문적 분업과 지역의 자율성을 결합한 협동조합 모델이 전국적으로 확산되었습니다. 이 체계는 소비재 수요를 줄이고, 장기간에 걸쳐 높은 생산 효율을 안정적으로 유지하게 합니다."
 FRA_spirit_french_nation:0 "프랑스 민족"
 FRA_spirit_french_nation_desc:0 "파리의 번화한 거리에서부터 옛 식민지의 먼 변방에 이르기까지, 이제 프랑스 국민은 하나로 서 있습니다. 출신이나 혈통으로 더 이상 나뉘지 않으며, 모든 시민은 프랑스의 언어와 문화, 역사로 맺어진 공동의 정체성을 공유합니다."
 FRA_spirit_classicism:0 "고전주의"
 FRA_spirit_classicism_desc:0 "라틴 고전주의의 부흥은 학문과 산업 양 측면에서 혁신을 가속화하며, 국가 전반의 연구와 생산 역량을 강화합니다."
 FRA_spirit_shield_of_the_fatherland:0 "조국의 방패"
 FRA_spirit_shield_of_the_fatherland_desc:0 "강력한 방위 의지와 효율적인 군수 생산, 그리고 국민의 단결된 전쟁 지원이 프랑스를 지키는 견고한 방패가 됩니다."
 FRA_spirit_french_nationalism:0 "프랑스 민족주의"
 FRA_spirit_french_nationalism_desc:0 "프랑스의 정체성이 재정의되며, 출신과 배경을 넘어 모든 시민이 국가를 위해 단결합니다. 강한 민족 의식은 산업과 사회 전반의 결속을 높이고, 전국에 걸친 발전을 이끕니다."
 FRA_loyalty_to_france_idea:0 "조국 프랑스"
 FRA_loyalty_to_france_idea_desc:0 "전통과 단결, 그리고 민족적 자각이 하나로 융합되어 프랑스의 새로운 근본 원리를 이룹니다. 지역과 산업, 학문, 군대가 모두 조국을 위한 하나의 목적 아래 모이며, 통합주의가 강조한 질서와 프랑스 민족주의가 고양한 자부심이 유기적으로 결합합니다. 이 국민정신은 단순한 정치적 구호가 아니라, 모든 프랑스 시민이 국가의 존엄과 생존을 위해 봉사해야 한다는 헌신의 선언입니다. '조국 프랑스'는 개인과 공동체, 지역과 중앙, 과거와 미래를 아우르는 정신적 기둥이자, 어떠한 위협에도 흔들리지 않을 새로운 민족적 결속을 의미합니다."
 FRA_harmonious_order_modifier:0 "국왕의 권위-지방분권의 균형"
 FRA_bucard_modifier:0 "뷔카르의 결단력"
 FRA_wave_of_revolution_idea:0 "혁명의 파도"
 FRA_wave_of_revolution_idea_desc:0 "생디칼리슴 혁명의 불길은 프랑스 전역으로 퍼져나갔습니다. 노동자, 농민, 지식인, 그리고 병사들까지 모두가 혁명이라는 하나의 목표 아래 단결하고 있습니다. 수많은 이들이 자발적으로 붉은 군대에 합류하며, 프랑스의 혁명은 이제 단순한 이상이 아니라 국가 전체를 움직이는 힘이 되었습니다."
 FRA_liberation_committee:0 "해방 위원회"
 FRA_liberation_committee_desc:0 "국가협상국은 해체되었고, 그 자리를 혁명적 연대 기구인 ‘유럽 해방 위원회’가 대신했습니다. 이 조직은 억압받는 노동자와 민중들을 보호하고, 각국 혁명 세력을 결집하여 제국주의 질서를 무너뜨리는 것을 목표로 합니다. 프랑스는 이제 단순한 국가가 아니라, 유럽 혁명의 중심입니다."
 FRA_workers_liberation_idea:0 "노동자 해방 지원"
 FRA_workers_liberation_idea_desc:0 "유럽 해방 위원회를 통해 프랑스는 억압받는 노동자와 민중들의 투쟁을 직접적으로 지원하고 있습니다. 수많은 의용군이 국경을 넘어 동지들의 전쟁에 참여하며, 프랑스의 혁명은 더 이상 한 나라의 사건이 아니라 세계를 향한 불길로 번져가고 있습니다."
 FRA_local_militias_idea:0 "민병대"
 FRA_local_militias_idea_desc:0 "프랑스 전역의 지방 도시와 마을에서 조직된 민병대는 단순한 보조 전력이 아니라 혁명의 방패입니다. 이들은 매일같이 새 인원을 받아들이며, 각자의 고향을 지키기 위해 끝까지 싸울 준비가 되어 있습니다. 민병대 덕분에 프랑스는 그 어떤 침략에도 쉽게 무너지지 않을 것입니다."
 FRA_means_of_revolution:0 "혁명의 수단"
 FRA_means_of_revolution_desc:0 "산업의 동원을 통해 혁명의 도구들이 그 어느 때보다 빠르고 효율적으로 생산되고 있습니다. 소총, 지원 장비, 그리고 포가 곧바로 전선으로 흘러들어가 혁명의 전사들이 결코 무장 해제되지 않도록 보장합니다. 프랑스의 힘은 민중 자체에만 있는 것이 아니라, 그들을 무장시키는 수단에도 있습니다."
 FRA_autonomous_unions_idea:0 "자율 노조"
 FRA_autonomous_unions_idea_desc:0 "각지의 노동자들은 자율 노조를 결성하여 공장을 운영하고 관리하고 있습니다. 그들은 생산 현장의 문제를 스스로 해결하며, 기계를 빠르게 수리하고, 효율을 극대화하기 위해 협력합니다. 자율 노조 덕분에 프랑스의 산업은 더욱 탄탄하고 자립적인 기반을 다지게 되었습니다."
 FRA_self_management_idea:0 "자주 운영"
 FRA_self_management_idea_desc:0 "노동자들이 스스로 공장을 운영하는 체제가 확립되었습니다. 그들은 생산 과정을 혁신하고 효율성을 극대화하기 위해 협력하며, 그 결과 프랑스 산업은 더 높은 생산 한도와 안정적인 성장 능력을 확보하게 되었습니다."
 FRA_military_industry_union_idea:0 "군수공업조합"
 FRA_military_industry_union_idea_desc:0 "군수공업조합이 조직되어 무기와 탄약 생산이 노동자의 손에 의해 직접 관리되고 있습니다. 그들은 협력하여 생산 라인을 최적화하고, 새로운 공장의 건설을 앞당기고 있습니다. 덕분에 프랑스의 군수산업은 그 어느 때보다 빠르게 성장하고 있습니다."
 FRA_equality_idea:0 "평등"
 FRA_equality_idea_desc:0 "혁명은 특권을 없애고 모든 시민이 국가의 주인임을 확인했습니다. 비핵심 지역의 인민들조차 이제는 평등한 권리와 의무를 지니며, 프랑스를 지키는 군대의 일원이 되고 있습니다. 그 결과 프랑스는 더 많은 인력을 동원할 수 있게 되었습니다."
 FRA_independence_idea:0 "독립"
 FRA_independence_idea_desc:0 "프랑스는 비대한 관료제의 속박에서 벗어나, 지방과 공동체가 스스로 경제를 발전시키는 길을 선택했습니다. 각 지역은 자율적으로 산업을 확장하며, 그 결과 프랑스의 생산 능력은 더욱 강력해졌습니다."
 FRA_burning_revolutionary_spirit_idea:0 "불타오르는 혁명정신"
 FRA_burning_revolutionary_spirit_idea_desc:0 "‘혁명정신’의 결의, ‘민병대’의 방패, ‘인민의 사회’의 헌신이 통합되어 하나의 거대한 불꽃이 되었습니다. 인민은 스스로 무장하여 고향을 지키고, 공장은 자발적 헌신으로 밤낮없이 돌아가며, 혁명은 삶의 방식으로 자리잡았습니다. 이 불타오르는 정신은 전선의 투지와 후방의 생산, 그리고 국가의 결속을 동시에 끌어올립니다."
 FRA_syndicalist_society_main_modifier:0 "생디칼리즘 사회"
 national_mobilized_economy:0 "국가동원령"
 syndicalist_economy:0 "생디칼리즘 경제"
 FRA_spirit_regional_population_attraction:0 "지역 인구 유치"
 FRA_spirit_regional_modernization_support:0 "지역 현대화 지원"
 FRA_industrial_expansion:0 "산업 확장"
 FRA_military_industry_expansion:0 "군수산업 확장"
 FRA_spirit_food_trade_distribution:0 "식품 거래 유통"
 FRA_united_society:0 "단결된 사회"
 FRA_united_society_desc:0 "프랑스 사회는 오랜 갈등과 분열을 뒤로하고, 하나의 목표 아래 단결했습니다. 계급적 대립과 지역적 차이는 점차 사라지고, 국민 모두가 사회적 연대와 공동의 책임을 공유합니다. 이 단결은 단순한 구호가 아니라 실질적인 제도와 정책으로 뒷받침되어 사회 안정과 국가적 역량을 크게 강화합니다. '단결된 사회'는 국민들에게 국가의 미래를 함께 짊어지고 있다는 확신을 주며, 어떠한 위기 앞에서도 흔들리지 않는 강력한 기반이 될 것입니다."
 FRA_spirit_of_individual_freedom:0 "개인의 자유"
 FRA_spirit_of_individual_freedom_desc:0 "프랑스는 이제 국가가 아닌 개인을 중심에 두는 새로운 사회 계약을 맺었습니다. 정치적 권리와 경제적 자율성을 보장받는 국민은 자유 속에서 번영할 수 있으며, 이는 공화국의 정통성을 더욱 강하게 지탱합니다. ‘개인의 자유’는 단순한 권리가 아니라, 프랑스 사회의 존엄과 활력의 원천입니다."
 FRA_free_market_dynamism:0 "자유 시장"
 FRA_free_market_dynamism_desc:0 "프랑스는 이제 자유 시장의 역동성을 국가의 새로운 동력으로 삼고 있습니다. 연구와 혁신은 억제되지 않고 활력을 얻으며, 생산 효율은 그 한계를 넓혀 새로운 번영의 길을 열고 있습니다. ‘자유 시장’은 단순한 경제 제도가 아니라, 창의성과 경쟁, 그리고 개인의 자유가 국가의 힘으로 전환되는 상징입니다. "
 FRA_spirit_of_liberalism:0 "자유주의"
 FRA_spirit_of_liberalism_desc:0 "프랑스는 이제 개인의 자유를 존중하는 원칙 위에서 한층 더 나아간 길을 걷고 있습니다. 자유주의는 단순한 정치적 이념을 넘어, 사회 전반에 스며드는 가치로 자리 잡았습니다. 시민 개개인의 권리와 자율성은 존중받고, 이러한 자유의 확장은 곧 사회의 활력과 창의로 이어지고 있습니다. ‘자유주의’는 국가의 미래를 개인의 자유로운 선택과 책임에 맡기는 새로운 정신적 기둥으로서, 공화국의 정통성을 더욱 공고히 하고 있습니다."
 free_market_economy:0 "자유 시장 경제"
 FRA_spirit_free_trade:0 "자유 무역"
 FRA_spirit_free_trade_desc:0 "프랑스는 경제 정책의 토대로서 자유 무역의 원칙을 수용하였습니다. 시장은 개방되고, 관세는 인하되며, 무역 장벽은 철폐되어 상품, 자본, 사상이 국경을 넘어 자유롭게 흐를 수 있게 되었습니다. 이 정신은 단순한 경제 교리가 아니라 개방과 협력을 통한 번영의 비전입니다. ‘보이지 않는 손’이 이끄는 세계 속에서 프랑스는 세계적 교류와 공동 성장을 주도하는 국가로 자리매김하고 있습니다."
 FRA_spirit_of_trade_unions:0 "노동조합"
 FRA_spirit_of_trade_unions_desc:0 "노동조합은 단순한 이익 단체가 아니라, 프랑스 사회의 기둥이자 생산의 원동력입니다. 노동자들은 단결을 통해 더 나은 근로 환경과 효율적인 생산 체계를 만들어내고 있으며, 이는 곧 산업 전반의 발전과 국가의 번영으로 이어집니다. ‘노동조합’은 사회적 권리와 경제적 성과를 하나로 묶어내는 힘입니다."
 HAI_hispaniola_border_conflict:0 "히스파니올라 국경 분쟁"
 HAI_hispaniola_border_conflict_desc:0 "프랑스와 스페인이 히스파니올라 섬을 분할한 순간부터, 갈등은 불가피했을지도 모릅니다. 독립 이후 아이티와 도미니카 공화국은 서로를 적대시해왔으며, 아주 작은 불씨조차 히스파니올라라는 시한폭탄을 폭발시킬 수 있습니다."
 HAI_america_presence:0 "미국의 존재"
 HAI_america_presence_desc:0 "미 해병대의 19년 지배 끝에 우리는 자유로워졌습니다. 적어도 양키들이 주장하기로는 그렇습니다. 그러나 미국은 여전히 우리의 많은 이익을 빼앗고 있으며, 우리가 그들과 합의에 이르지 않는 한 이 상황은 쉽게 끝나지 않을 것입니다."
 HAI_mulatto_politics:0 "물라토 정치"
 HAI_mulatto_politics_desc:0 "오늘날 아이티의 정치권은 물라토 엘리트, 즉 프랑스 혈통의 혼혈 집단과 흑인 엘리트가 독점하고 있습니다. 오직 아이티 크리올어만 사용하는 일반 민중과 달리, 물라토 계급은 영어와 프랑스어 모두에 능통하여 미국과의 관계 회복과 경제 회복에 어느 정도 기여해왔습니다. 그러나 이 불쾌한 체제는 소수 엘리트들의 손에 집중된 채 오늘날까지 지속되고 있습니다."
 FRA_spirit_state_enterprises:0 "국영기업"
 FRA_spirit_state_enterprises_desc:0 "국유화된 기업들은 이제 국가 경제의 중추로 자리 잡았습니다. 중앙의 계획과 관리 아래 생산 효율은 높아지고, 소비재에 대한 요구는 줄어들며, 공장 건설은 더욱 빠르게 진행됩니다. ‘국영기업’은 단순한 제도가 아니라, 국가 주도의 경제 질서를 확립하고 국민 모두를 위한 번영을 실현하는 수단입니다."
 FRA_spirit_expanded_welfare:0 "확대 된 복지"
 FRA_spirit_expanded_welfare_desc:0 "프랑스의 복지 제도는 이제 사회 전반에 깊숙이 뿌리내리고 있습니다. 국민은 안정과 보호 속에서 삶을 영위하며, 국가는 이를 통해 더욱 단단한 공동체를 형성하고 있습니다. ‘확대 된 복지’는 단순한 제도의 확장이 아니라, 박애의 정신을 현실에 구현하는 공화국의 약속입니다."
 FRA_spirit_end_of_imperialism:0 "제국주의 청산"
 FRA_spirit_end_of_imperialism_desc:0 "프랑스는 이제 제국주의의 굴레를 벗어던지고, 모든 국민과 지역이 평등하게 존중받는 사회로 나아가고 있습니다. 식민지 억압의 종식은 순응도를 높이고, 새로운 사회적 통합을 가능케 합니다. 또한 자유와 평등의 이름 아래 국민은 더 큰 자신감을 갖고 미래를 향해 나아가며, 이는 곧 프랑스의 힘으로 이어질 것입니다."
 FRA_spirit_gender_equality:0 "양성평등"
 FRA_spirit_gender_equality_desc:0 "양성평등은 단순한 구호가 아니라, 국가의 새로운 원칙입니다. 여성과 남성이 함께 산업과 군사, 사회 전반에 참여함으로써 생산 효율은 높아지고, 징병 가능한 인구는 더욱 늘어납니다. 이 변화는 공화국이 진정으로 모든 국민을 위한 국가임을 보여주는 증거입니다."
 FRA_spirit_elite_army:0 "최정예군"
 FRA_spirit_elite_army_desc:0 "엄선된 지원자와 혹독한 훈련 과정을 거친 우리 군은 특수임무 수행 능력과 부대 결속을 극대화했습니다. 병사들은 전투에서 흔들림 없이 임무를 완수하도록 단련되어 있으며, 축적된 숙련도는 다음 전투의 기반이 됩니다. 이 정예 전력은 돌파와 방어 모두에서 프랑스의 강철 같은 의지를 증명할 것입니다."
 FRA_spirit_land_of_liberty:0 "자유의 땅"
 FRA_spirit_land_of_liberty_desc:0 "‘자유의 땅’은 국민의 자율과 창의를 존중하는 프랑스의 새로운 이상을 담고 있습니다. 사회와 경제는 자유롭게 확장되며, 시민들은 공화국의 주인으로서 책임과 권리를 함께 누립니다. 이 정신은 프랑스가 다시금 세계의 자유와 민주주의의 등불로 서게 만드는 원동력이 됩니다."
 FRA_spirit_welfare_state:0 "복지국가"
 FRA_spirit_welfare_state_desc:0 "‘복지국가’는 프랑스가 국민 한 사람 한 사람의 삶을 지탱하는 토대가 된다는 약속입니다. 보편적 복지는 불평등을 줄이고 사회적 안정과 신뢰를 심어주며, 공동체의 연대를 강화합니다. 이 새로운 사회적 합의는 공화국을 단순한 정치 체제가 아니라, 국민 모두의 생활을 지켜주는 공동체로 재탄생시킵니다."
 FRA_spirit_high_quality_of_life:0 "높은 삶의 질"
 FRA_spirit_high_quality_of_life_desc:0 "‘높은 삶의 질’은 프랑스가 노동과 생활, 그리고 사회 전반에서 국민 모두의 행복을 추구한다는 상징입니다. 노동조합을 중심으로 한 연대는 단순히 생산성을 높이는 것을 넘어, 더 나은 근로 환경과 생활 조건을 제공하며, 국민 모두가 풍요로움과 안정 속에서 살아갈 수 있도록 보장합니다."
 FRA_spirit_citizen_army:0 "시민군"
 FRA_spirit_citizen_army_desc:0 "‘시민군’은 단순한 군사 조직이 아니라, 공화국의 이상을 구현하는 방패입니다. 모든 시민이 군인의 책임을 나누어 지며, 이들의 헌신은 전장에서의 전투력으로 이어집니다. 시민군의 정신은 핵심 영토를 수호하는 굳건한 의지, 높은 조직력과 회복력, 그리고 끊임없는 충원으로 표현되며, 이는 프랑스를 무너뜨릴 수 없는 요새로 만듭니다."
 FRA_spirit_french_dream:0 "르 레브 프랑세"
 FRA_spirit_french_dream_desc:0 "‘르 레브 프랑세’는 모든 시민과 새로운 이민자들이 번영과 존엄을 찾을 수 있는 프랑스를 구현합니다. 매월 인구 증가와 매주 인력 충원은 삶 자체가 기회의 약속임을 상징합니다. 이 꿈은 자유, 박애, 그리고 풍요를 결합해 국민과 이민자 모두를 고무하는 국가적 이상으로 자리잡고 있습니다."
 FRA_spirit_tranquil_france:0 "평안한 프랑스"
 FRA_spirit_tranquil_france_desc:0 "‘평안한 프랑스’는 복지국가와 향상된 삶의 질이 결합된 비전을 구현합니다. 국민은 안정과 번영을 보장받으며, 사회적 결속은 나날이 강해집니다. 이는 불안이 자신감으로 대체되고, 시민들의 일상이 평온과 희망으로 이끌리는 공화국의 미래를 상징합니다."
 FRA_spirit_republic_of_fraternity:0 "박애의 공화국, 프랑스"
 FRA_spirit_republic_of_fraternity_desc:0 "‘박애의 공화국, 프랑스’는 단순한 정치적 수사나 제도가 아닙니다. 이는 국민 모두가 안정과 복지, 그리고 사회적 신뢰 속에 살아가는 새로운 국가의 약속입니다. 연대와 평등은 일상이 되고, 시민 개개인의 삶은 공동체의 힘으로 뒷받침됩니다. 프랑스는 이제 그 자체로 박애의 땅이자, 세계 민주주의와 인류애의 중심으로 자리매김합니다."
 FRA_spirit_bastion_of_liberty:0 "자유의 보루"
 FRA_spirit_bastion_of_liberty_desc:0 "‘자유의 보루’는 프랑스가 세계 민주주의의 최전선에서 흔들림 없이 서 있음을 의미합니다. 자유와 평등, 그리고 제국주의의 종식은 하나의 통합된 원칙으로 결집되었으며, 이는 국가의 정통성을 더욱 굳건히 하고 사회적 연대를 강화합니다. 프랑스는 이제 단순한 국가가 아니라, 유럽 전체에 자유의 불빛을 밝히는 요새입니다."
 FRA_spirit_eternal_ideal_of_democracy:0 "민주주의의 영원한 이상"
 FRA_spirit_eternal_ideal_of_democracy_desc:0 "‘민주주의의 영원한 이상’은 단순한 정치 체제가 아니라, 프랑스 국민이 공유하는 불변의 가치입니다. 권력은 국민으로부터 나오며, 자유와 평등, 박애의 정신은 시간이 흘러도 변치 않는 공화국의 기둥으로 남습니다. 이 정신은 위기 속에서도 국민의 결속을 강화하고, 미래 세대에 민주주의를 계승하게 하는 프랑스의 약속입니다."
 FRA_spirit_corporate_research:0 "기업 연구투자"
 FRA_spirit_corporate_research_desc:0 "프랑스 정부는 민간 기업의 연구와 혁신 투자를 적극 장려하고 있습니다. 기업의 창의성과 기술력이 국가 발전의 원동력이 되며, 새로운 발명과 산업적 성과는 프랑스를 미래로 이끌 것입니다."
 FRA_spirit_resource_extraction:0 "자원채굴"
 FRA_spirit_resource_extraction_desc:0 "프랑스의 대지는 풍부한 자원을 품고 있습니다. 효율적인 채굴과 새로운 기술의 도입은 자원의 활용도를 극대화하며, 국가의 산업과 군수 생산을 안정적으로 지원합니다."
 FRA_spirit_revitalized_economy:0 "활성화된 경제"
 FRA_spirit_revitalized_economy_desc:0 "프랑스 경제는 새로운 활력을 얻고 있습니다. 소비와 생산이 균형을 이루며, 자유로운 교역과 기업 활동이 국가 전반에 활기를 불어넣고 있습니다. ‘활성화된 경제’는 국민 모두의 풍요로운 미래를 약속합니다."
 FRA_consumer_goods_factor_decision:0 "보이지 않는 손"
 FRA_research_modifier:0 "연구 투자"
 FRA_industry_modifier:0 "산업 투자"
 FRA_military_modifier:0 "군사 투자"
 BEL_GER_economic_influence:0 "독일의 경제적 영향력"
 BEL_GER_economic_influence_desc:0 "벨기에는 한때 유럽 상위권에 속하는 철강 산업과 공업 기반을 자랑했으나, 전쟁의 패배와 독일의 체계적인 착취로 그 경제적 자율성을 잃었습니다. 루르와 라인 지역의 막대한 산업력이 벨기에 시장을 압도할 뿐 아니라, 독일은 금융·철도·무역을 넘어 벨기에의 주요 산업 구조를 제도적으로 장악했습니다. 벨기에의 기업과 공장은 독일 자본의 의존 없이는 존속하기 어렵게 되었고, 그 결과 경제적 활력은 쇠퇴하며 국가의 선택권은 크게 제한되었습니다. ‘독일의 경제적 영향력’은 단순한 교역 관계가 아닌, 벨기에의 경제와 정치 전반을 종속시키는 사슬로 작용하고 있습니다."
 BEL_nominal_independence_and_neutrality:0 "명목상의 독립국, 명목상의 중립국"
 BEL_nominal_independence_and_neutrality_desc:0 "벨기에는 독일과의 전쟁에서 패전한 이후, 외견상 독립국이자 중립국이라는 지위를 유지하고 있습니다. 그러나 그 실상은 독일 제국의 경제적·외교적 압력 아래 놓인 종속적 위치에 불과합니다. 벨기에 정부는 자율성을 주장하지만, 외교와 군사, 심지어 산업에 이르기까지 독일의 영향력에서 자유롭지 못합니다. ‘명목상의 독립국, 명목상의 중립국’이라는 현실은 벨기에가 주권을 지녔다고 보기 어려운, 제국의 위성국과 다름없는 처지를 상징합니다."
 FRA_economic_uplift:0 "회복되는 경기"
 FRA_economic_uplift_desc:0 "가게의 불이 다시 켜지고, 거리엔 사람들의 웃음소리가 퍼지기 시작합니다. 아직 모든 것이 회복된 것은 아니지만, 사람들은 다시 희망을 말하고 있습니다. 움직이기 시작한 기계는 멈추지 않을 것입니다."
 FRA_economic_focus_idea:0 "경제 집중"
 FRA_economic_focus_idea_desc:0 "국가는 모든 힘을 하나로 모아 복구와 건설에 전념하고 있습니다. 공장의 기계음은 밤낮없이 울려 퍼지고, 무너진 벽돌 위에 다시 삶이 세워지고 있습니다. 지금 이 순간, 프랑스의 심장은 재건을 위해 뛰고 있습니다."
 FRA_advanced_city:0 "발전 된 도시"
 FRA_advanced_city_desc:0 "하늘을 가르는 굴뚝과 늘어선 창문은 더 많은 가능성을 담고 있습니다. 도시의 심장은 넓어졌고, 그 안에서 새로운 삶과 산업이 뿌리내리기 시작했습니다."
 FRA_new_technology_idea:0 "프랑스 신기술"
 FRA_new_technology_idea_desc:0 "새로운 연구소와 과학 기관은 프랑스의 미래를 여는 열쇠입니다. 기초 과학부터 응용 기술에 이르기까지, 지식의 축적은 곧 힘이 되며, 그 힘은 대륙을 선도할 기반이 될 것입니다."
 FRA_armored_doctrine_idea:0 "프랑스 기갑 교리"
 FRA_armored_doctrine_idea_desc:0 "강철의 괴물들은 더 이상 단순한 장비가 아니라, 전장의 질서를 바꾸는 교리 그 자체가 되었습니다. 새로운 기갑 장비와 전술은 프랑스군의 돌파와 진격을 이끌어낼 것입니다."
 FRA_modern_navy_idea:0 "현대 프랑스 해군"
 FRA_modern_navy_idea_desc:0 "구식 함정은 항구에 묶여 역사 속으로 사라지고, 새로운 함대가 바다 위에 그 위용을 드러내고 있습니다. 바다는 다시금 프랑스의 이름을 기억하게 될 것입니다."
 FRA_Free_Trade:0 "자유무역"
 FRA_Free_Trade_desc:0 "폐쇄와 규제는 우리 경제를 옭아맸지만, 이제 국경을 넘어선 교류가 새로운 기회를 열어주고 있습니다. 항구에는 낯선 깃발이 휘날리고, 시장은 세계의 물품으로 가득 차며, 프랑스는 그 중심에서 번영을 향해 나아갑니다."
 FRA_master_of_skies_idea:0 "하늘의 지배자"
 FRA_master_of_skies_idea_desc:0 "새로운 항공기들이 이륙하며 하늘을 가르고 있습니다. 그 날개가 펼쳐질 때, 적은 땅에서 움츠리고, 프랑스의 깃발은 구름 위에 휘날리게 될 것입니다."
 FRA_special_forces_idea:0 "특수부대 강화"
 FRA_special_forces_idea_desc:0 "정예 중의 정예가 모여 더 단단히 훈련되고 있습니다. 그들은 더 오래 버티고, 더 멀리 나아가며, 더 많은 임무를 감당할 수 있습니다. 프랑스군의 정점은 이제 특수부대가 차지하게 될 것입니다."
 FRA_grande_armee_idea:0 "대육군"
 FRA_grande_armee_idea_desc:0 "보병 장비와 지원 체계가 정비되면서, 프랑스군은 다시금 강철 같은 조직력과 굳건한 충원력을 과시하고 있습니다. 전장은 이제 프랑스 대육군의 이름을 다시 기억할 것입니다."
 FRA_veterans_integration_idea:0 "귀환병 문제"
 FRA_veterans_integration_idea_desc:0 "전쟁에서 돌아온 수많은 병사들은 단순한 개인이 아니라, 한 사회가 직면해야 할 과제입니다. 그들의 경험과 희생은 국가적 자산이 될 수도 있지만, 방치된다면 불안과 혼란의 씨앗이 될 것입니다. 지금 필요한 것은 그들을 사회와 경제 속에 올바르게 편입시키고, 그 에너지를 새로운 시대의 기반으로 삼는 일입니다."
 FRA_veterans_support_idea:0 "귀환병 지원"
 FRA_veterans_support_idea_desc:0 "전장에서 돌아온 병사들이 사회 속에 뿌리내릴 수 있도록 돕는 것은 단순한 시혜가 아니라 국가적 책무입니다. 주택과 일자리, 교육과 복지를 보장함으로써 우리는 그들의 희생을 기리고, 동시에 새로운 사회적 에너지를 얻을 수 있습니다. 귀환병들은 이제 혼란의 씨앗이 아니라, 국가 재건의 주춧돌이 될 것입니다."
 FRA_monument_to_the_heroes_idea:0 "전쟁 영웅 기념비"
 FRA_monument_to_the_heroes_idea_desc:0 "도시의 중심에 세워진 기념비는 돌과 청동을 넘어선 약속입니다. 이름이 새겨진 자리마다 침묵의 경의가 흐르고, 그 앞을 지나는 이들은 우리가 무엇을 지키기 위해 싸웠는지 마음속으로 되뇌입니다. 추모는 과거에 머물지 않습니다. 그것은 오늘의 결속이자 내일의 절제이며, 한 나라가 다시 일어서는 힘의 근원이 됩니다."
 FRA_education_reforme:0 "교육 개혁"
 FRA_education_reforme_desc:0 "전쟁의 상흔에도 불구하고, 프랑스는 다시 학문의 불씨를 되살렸습니다. 복구된 학교와 확충된 교육 제도는 새로운 세대를 길러내고 있으며, 이는 단순한 지식의 전달이 아니라 국민적 결속과 사회적 안정을 다지는 초석이 되고 있습니다. 교육 개혁은 오늘을 위한 조치이자, 내일을 위한 가장 확실한 투자입니다."
 FRA_military_propaganda_idea:0 "군사 선전"
 FRA_military_propaganda_idea_desc:0 "전쟁의 기억과 군의 영광을 강조하는 선전은 국민에게 용기와 충성을 불러일으킵니다. 전투의 희생은 숭고한 이야기로 포장되며, 병사들은 국가의 상징으로 자리매김합니다."
 FRA_social_propaganda_idea:0 "사회 선전"
 FRA_social_propaganda_idea_desc:0 "분열과 갈등을 넘어, 모든 국민이 하나라는 메시지를 강조하는 선전은 사회적 균열을 봉합합니다. 이는 국민을 하나의 공동체로 묶어내는 강력한 수단입니다."
 FRA_industrial_propaganda_idea:0 "산업 선전"
 FRA_industrial_propaganda_idea_desc:0 "국민을 생산의 전선으로 이끄는 선전은 노동을 애국심과 동일시합니다. 공장의 불빛은 전선의 포화만큼이나 중요한 국가적 무기로 여겨지고 있습니다."
 FRA_veterans_council_idea:0 "귀환병 자문단"
 FRA_veterans_council_idea_desc:0 "귀환병들은 단순한 전쟁의 잔재가 아니라, 실전 경험과 교훈을 지닌 소중한 자산입니다. 정부는 그들을 공식적인 자문단으로 조직하여 군사 전략과 국가 방위에 대한 조언을 받음으로써, 새로운 시대의 안보 기반을 강화하고자 합니다."
 FRA_veterans_welfare_association_idea:0 "귀환병 복지회"
 FRA_veterans_welfare_association_idea_desc:0 "전쟁에서 돌아온 병사들은 종종 사회와 단절된 채 고통을 겪습니다. 정부는 귀환병 복지회를 설립하여 이들의 생활을 지원하고, 사회적 안정과 화합의 기반으로 삼고자 합니다. 복지와 연대는 체제를 지탱하는 강력한 힘이 될 것입니다."
 ENG_USA_economic_agreement_idea:0 "미국–영국 경제협정"
 ENG_USA_economic_agreement_idea_desc:0 "대서양을 가로지른 협정은 단순한 무역의 약속이 아닙니다. 이는 두 나라가 서로의 경제적 기반을 공유하며, 전후 세계 질서를 함께 구축하겠다는 결의의 표현입니다. 미국의 자본과 영국의 전통적인 금융과 산업 기반은 결합되어, 양국의 번영을 보장할 뿐 아니라 국제 무대에서의 발언권을 크게 강화할 것입니다."
 FRA_modernize_garrison_spirit:0 "주둔군 현대화"
 FRA_modernize_garrison_spirit_desc:0 "프랑스는 점령지를 효율적으로 관리하기 위해 주둔군을 현대화하였습니다. 최신 장비와 개선된 훈련 체계, 강화된 행정 지원은 주둔군이 보다 체계적으로 점령지를 통제할 수 있게 하였으며, 이는 저항 운동의 억제와 주민 순응도 향상에 큰 기여를 하고 있습니다. 이로써 프랑스의 통치는 더욱 안정적이고 장기적인 기반을 다질 수 있게 되었습니다."
 FRA_spr_economic_cooperation:0 "프랑스-스페인 경제 협력"
 FRA_spr_economic_cooperation_desc:0 "프랑스와 스페인은 공식적인 경제 협정에 서명하였습니다. 이 협정은 금융·산업·무역의 긴밀한 연계를 포함하고 있으며, 양국 경제의 안정을 강화하고 상호 번영을 도모하고 있습니다."
 SPR_fra_economic_cooperation:0 "프랑스-스페인 경제 협력"
 SPR_fra_economic_cooperation_desc:0 "스페인과 프랑스는 공식적인 경제 협정에 서명하였습니다. 공동 인프라 개발, 교역 확대, 금융망 연계를 통해 스페인 경제는 안정과 성장을 동시에 추구할 수 있게 되었으며, 이는 스페인 외교·경제 정책의 중요한 전환점이 되고 있습니다."
 FRA_fin_economic_cooperation:0 "프랑스-핀란드 무역 협정"
 FRA_fin_economic_cooperation_desc:0 "프랑스와 핀란드는 공식적인 무역 협정을 체결하였습니다. 항만 이용 확대와 산업·금융 협력은 양국의 교역 기반을 강화하고, 유럽 북부와 서부를 연결하는 중요한 경제 축을 형성하고 있습니다."
 FIN_fra_economic_cooperation:0 "프랑스-핀란드 무역 협정"
 FIN_fra_economic_cooperation_desc:0 "핀란드는 프랑스와의 무역 협정을 체결하였습니다. 이 협정은 교역 확대, 항만 이용, 금융 협력을 포함하며, 핀란드 경제의 성장과 안정에 새로운 기회를 제공하고 있습니다."
 FRA_swe_economic_cooperation:0 "프랑스-스웨덴 무역 협정"
 FRA_swe_economic_cooperation_desc:0 "프랑스와 스웨덴은 공식적인 무역 협정을 체결하였습니다. 양국의 협력은 발트해와 북해를 잇는 경제 네트워크를 확장시키며, 프랑스의 국제적 경제 입지를 강화하는 데 기여하고 있습니다."
 SWE_fra_economic_cooperation:0 "프랑스-스웨덴 무역 협정"
 SWE_fra_economic_cooperation_desc:0 "스웨덴은 프랑스와의 무역 협정을 체결하였습니다. 이를 통해 무역로가 확대되고 산업·금융 협력이 강화되며, 스웨덴 경제는 새로운 안정과 번영의 기회를 얻게 되었습니다."
 FRA_nor_economic_cooperation:0 "프랑스-노르웨이 무역 협정"
 FRA_nor_economic_cooperation_desc:0 "프랑스와 노르웨이는 공식적인 무역 협정을 체결하였습니다. 북해의 전략적 항만과 자원 교역이 확대되면서 프랑스의 북유럽 내 영향력이 강화되고 있습니다."
 NOR_fra_economic_cooperation:0 "프랑스-노르웨이 무역 협정"
 NOR_fra_economic_cooperation_desc:0 "노르웨이는 프랑스와 무역 협정을 체결하였습니다. 석유, 자원, 항만 이용을 포함한 협정은 노르웨이 경제의 국제적 안정성을 높이고, 유럽 무역망에서의 위상을 강화하고 있습니다."
 FRA_den_economic_cooperation:0 "프랑스-덴마크 무역 협정"
 FRA_den_economic_cooperation_desc:0 "프랑스와 덴마크는 공식적인 무역 협정을 체결하였습니다. 발트해와 북해를 연결하는 덴마크의 요충지는 프랑스의 교역 확대에 중요한 기반을 제공하고 있습니다."
 DEN_fra_economic_cooperation:0 "프랑스-덴마크 무역 협정"
 DEN_fra_economic_cooperation_desc:0 "덴마크는 프랑스와 무역 협정을 체결하였습니다. 교역 확대와 항만 협력은 덴마크 경제에 새로운 성장 동력을 제공하며, 국제 무역에서의 입지를 강화하고 있습니다."
 domination_of_indochina:0 "인도차이나 지배"
 ITA_government_anti_communism:0 "정부 차원의 반공활동"
 ITA_government_anti_communism_desc:0 "정부는 공산주의 확산을 막기 위해 국가적 차원의 반공활동을 적극 추진하고 있습니다. 정치, 언론, 군사, 경찰 등 사회 전반에서 반공 선전과 감시 체계가 강화되었으며, 외부의 지원 또한 이러한 노력을 뒷받침하고 있습니다. 이를 통해 공산주의 운동은 점차 위축되고 있으며, 정부의 권위와 사회 질서는 한층 더 공고히 다져지고 있습니다."
 FRA_crushed_pride:0 "분쇄된 자부심"
 FRA_crushed_pride_desc:0 "독일은 패전 이후, 한때 자신들이 자랑하던 모든 것들을 잃었습니다. 그들의 산업은 해체되고, 군대는 해산되었으며, 오만했던 민족적 자부심은 산산이 부서졌습니다. 프랑스는 이를 단순한 보복이 아닌, 유럽의 새로운 질서를 위한 교정의 과정으로 보았습니다. '분쇄된 자부심'은 독일인들에게 자신들의 과오를 마주하게 하고, 다시는 같은 길을 걷지 않도록 만드는 역사적 교훈이자 경고입니다."
 FRA_concentration_camp_state_idea_WGR:0 "수용소 국가: §R수용소화§!"
 FRA_concentration_camp_state_idea_WGR_desc:0 "프랑스의 통치는 단순한 행정 체계를 넘어, 국민과 점령지를 철저히 통제하는 ‘수용소 국가’로 진화했습니다. 이 체제 아래에서 국가는 모든 개인의 사상과 행동을 감시하며, 질서와 순응을 강요합니다. 철조망과 검문소, 기록과 감시망은 국가의 새로운 상징이 되었고, 국민은 감시 속의 평화를 ‘자유’로 착각하게 되었습니다.\n\n정부는 이러한 통제를 ‘안전’과 ‘정화’의 이름으로 정당화하고 있으며, 사회 전반에 걸친 감시와 재교육을 통해 반체제 요소를 완전히 제거하고 있습니다. 그러나 그 대가로 인간의 존엄과 자유는 철저히 짓밟혔고, 프랑스의 이상은 공포와 복종으로 뒤바뀌었습니다. ‘수용소 국가’는 절대적 질서 속에서 태어난 가장 냉혹한 형태의 안정입니다."
 FRA_concentration_camp_state_idea_SGR:0 "수용소 국가: §R억류§!"
