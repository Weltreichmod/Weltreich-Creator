l_korean:
 GER_idea_Wilhelm_Marx:0 "수상 빌헬름 마르크스"
 GER_idea_Wilhelm_Marx_desc:0 "빌헬름 마르크스 수상은 오랫동안 군의 정치 간섭을 민간 통치에 대한 위협으로 보고 반대해 왔습니다. 취임 이후 그는 군대를 통제하기 위해 부단히 노력하며 군의 업무에 대한 정부의 권한을 주장했습니다. 그러나 그의 노력은 분노를 불러일으켰을 뿐입니다. 군 내부에서는 불만이 터져 나왔고, 그늘진 곳에서는 마르크스를 권좌에서 끌어내리려는 계획이 구체화되었습니다."
 GER_idea_political_turmoil:0 "정치적 혼란"
 GER_idea_political_turmoil_desc:0 "우리 정부는 정치적 혼란을 겪고있습니다."
 idea_political_turmoil:0 "정치적 혼란"
 idea_political_turmoil_desc:0 "혼돈이 권력의 전당을 장악하고 있습니다. 파벌이 충돌하고 동맹이 깨지고 불화의 무게에 안정이 무너지고 있습니다. 정부는 버티고 있지만 정치적 혼란의 폭풍 속에서 뚜렷한 진로 없이 간신히 표류하고 있을 뿐입니다."
 GER_idea_Hjalmar_Schacht:0 "수상 얄마르 샤흐트"
 GER_idea_Hjalmar_Schacht_desc:0 "독일이 대공황에서 빠르게 회복할 수 있었던 설계자인 얄마르 샤흐트는 세계가 변화하고 있으며 이에 따라 변화의 필요성도 커지고 있음을 잘 알고 있습니다. 무엇보다도 경제학자인 그는 낡은 정책으로는 새로운 시대를 지탱할 수 없다는 것을 잘 알고 있습니다. 이제 독일의 외교 총리로서 그는 세계에서 제국의 입지를 재정의할 새로운 길을 개척할 준비를 하고 있습니다."
 GER_idea_Maximilian_von_Baden:0 "수상 게르하르트 타펜"
 GER_idea_Maximilian_von_Baden_desc:0 "게르하르트 타펜은 힘에 의한 통치와 질서의 철권 통치를 굳게 믿는 군부의 대변인입니다. 그에게 권력은 절제되어야 하는 것이 아니라 주저 없이 휘두르는 것입니다. 독일의 방식, 즉 진정한 방식은 반대하는 모든 사람을 짓밟는 것임을 역사가 증명해왔습니다."
 GER_idea_Weltreich:0 "세계제국"
 GER_idea_Weltreich_desc:0 "독일은 세계 강대국들 사이에 서 있으며, 그 영향력은 대륙에 걸쳐 있고 그 힘은 의심의 여지가 없습니다. 독일 제국은 카이저의 신중한 외교 정책을 통해 세계 정세의 정점에 서서 철강과 외교를 통해 역사의 흐름을 형성해 왔습니다."
 GER_idea_factory_operate:0 "재가동된 공장"
 GER_idea_factory_operate_desc:0 "더 많은 총, 더 많은 무기!"
 great_war_winner:0 "대전쟁의 승리자"
 great_war_winner_desc:0 "우리는 세계대전에서 승리자로 등장했지만 승리의 기쁨에 자만했습니다. 승리의 전리품에 취한 우리는 현재를 영원불변한 것으로 착각하고 우리의 지배력이 흔들리지 않는다고 믿었습니다. 그러나 시간은 정체된 것을 좋아하지 않으며, 한때 흔들리지 않을 것 같았던 기반은 이제 우리 밑에서 흔들리고 있습니다."
 great_war_winner2:0 "대전쟁의 승리자"
 great_war_winner2_desc:0 "우리는 세계대전의 승리자 중 한 명입니다."
 great_war_winner3:0 "대전쟁의 승리자"
 great_war_winner3_desc:0 "우리는 세계대전에서 승리자로 등장했지만 승리의 기쁨에 자만했습니다. 승리의 전리품에 취한 우리는 현재를 영원불변한 것으로 착각하고 우리의 지배력이 흔들리지 않는다고 믿었습니다. 그러나 시간은 정체된 것을 좋아하지 않으며, 한때 흔들리지 않을 것 같았던 기반은 이제 우리 밑에서 흔들리고 있습니다."
 victor_of_the_Balkan_War:0 "발칸 전쟁의 승리자"
 victor_of_the_Balkan_War_desc:0 "우리는 발칸 전쟁에서 승리자로 부상했지만 승리의 기쁨에 자만했습니다. 승리의 전리품에 취한 우리는 현재를 영원불변한 것으로 착각하고 우리의 지배력이 흔들리지 않는다고 믿었습니다. 그러나 시간은 정체된 것을 좋아하지 않으며, 한때 흔들리지 않을 것 같았던 기반은 이제 우리 밑에서 흔들리고 있습니다."
