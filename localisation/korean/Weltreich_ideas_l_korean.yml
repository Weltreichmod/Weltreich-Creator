 CHL_the_ibanist_dictatorship:0 "이바니스트 독재정"
 CHL_the_ibanist_dictatorship_desc:0 "1936년, 카를로스 이바녜스 델 캄포 장군의 독재정은 여전히 칠레를 지배하며, 이 나라를 엄격하게 통제되는 권위주의 국가로 만들어내고 있습니다. 그의 통치 아래에서 산업 성장은 급증했지만, 정치적 자유는 거의 사라졌고, 반대파들은 침묵을 강요당하며 약간의 불만도 신속히 억압되었습니다. 제1차 세계대전에서 승리한 독일 제국과 칠레의 밀접한 동맹은 국가의 군사 및 경제 정책에 깊은 영향을 미쳐, 경직되고 군사적인 사회를 조성했습니다. 민주주의 운동이 다른 라틴아메리카 국가들에서 힘을 얻고 있지만, 칠레는 여전히 고립된 상태로, 민족주의 이상에 헌신하며 독일의 권위주의적 세계 질서와 강하게 연대하고 있으며, 민주주의로의 회귀에 대한 희망은 전혀 보이지 않습니다."
 CHL_la_hacienda:0 "대농장"
 CHL_la_hacienda_desc:0 "대농장은 깊이 뿌리내린 사회적 계층과 경제적 불평등의 강력한 상징으로 남아 있습니다. 이 광대한 토지들은 권위주의 정권에 충성하는 지주 계층에 의해 통제되며, 농업을 지배하고 중요한 자원을 생산합니다. 이 자원들은 국내 소비와 수출, 특히 독일 제국으로의 수출에 필수적입니다. 대농장 제도는 봉건적 구조를 영구적으로 유지하며, 농민들이나 소작농들은 최소한의 임금을 받고 혹독한 조건에서 땅을 일구고, 지주들은 국가의 군대와 경찰력에 의해 절대적인 통제를 유지합니다. 정권은 대농장 소유주들을 지지함으로써, 이 농업 관료층이 이바니스트의 통치를 위한 중요한 기둥으로 남게 하고, 이는 농촌 노동자들을 성장하는 도시화 및 혁명 운동들과 고립시키며 강한 계급 격차를 더욱 공고히 하고 있습니다."
 CHL_FLN_terorism:0 "FLN 테러리즘"
 CHL_FLN_terorism_desc:0 "루이스 에밀리오 레카바렌 해방전선은 이바녜스 독재 정권에 의해 사회주의 지도자 루이스 에밀리오 레카바렌이 암살된 후 이에 대한 보복심으로 결성된 비밀 공산주의자 단체입니다. 1920년대 후반에 창설된 FLN은 카를로스 이바녜스 델 캄포의 권위주의 정권을 전복하고 레카바렌의 죽음에 대한 대가를 폭력 행위를 통해 갚아주려고 합니다. 이들은 폭탄 테러와 정권에 협조하는 주요 정치 인사들의 암살 등 산발적인 테러 공격을 감행하며, 그 중에는 악명 높은 알베르토 에드워드 비베즈 전 장관의 살해 사건도 포함됩니다. FLN의 급진적인 행동은 마르크스주의 이념에 의해 촉발되었으며, 정부를 불안정하게 만들고 혁명 운동을 촉발하려는 목적은 강력한 억압과 지속적인 정부 단속에도 불구하고 지속되고 있습니다."
 CHL_aftermath_of_great_depression:0 "대공황의 여파"
 CHL_aftermath_of_great_depression_desc:0 "1936년, 칠레는 독일의 승리로 인한 금융 붕괴 후 세계를 강타한 대공황의 파괴적인 여파에서 여전히 회복 중에 있습니다. 독일 시장과 밀접하게 연결되고 구리와 질산염과 같은 수출에 의존하는 칠레 경제는 수요 급감으로 특히 큰 타격을 입었습니다. 농촌의 빈곤층과 도시의 노동 계층은 위기의 중심에 서 있으며, 실업률과 빈곤율은 역대 최고치를 기록하고 있습니다. 이바녜스 정권은 특유의 권위주의적인 방식으로 이를 대응하고 있으며, 통제를 강화하고 가혹한 노동 조건을 강요하며, 독일과의 동맹에 중요한 산업 부문을 우선시하고 있습니다. 안정을 유지하려는 정부의시도에도 불구하고, 전국적으로 불만이 커지고 있으며, 파업, 식량 부족, 시위가 점점 더 빈번해지고 있습니다. FLN과 같은 혁명 단체들은 광범위한 불만을 이용해 점점 더 강력해지고 있으며, 경제적 절망이 퍼지면서 칠레의 사회 질서는 점점 더 취약해 보입니다."
