 RUS_Remnants_of_Communism:0 "공산주의의 잔재"
 RUS_Remnants_of_Communism_desc:0 "볼셰비키 압제자로부터의 해방전쟁이 시작되었습니다. 그러나 여전히, 우리의 국민들은 그들의 세뇌에 빠져 공산주의가 옳다고 믿고 있습니다. 이는 그들이 우리의 정통성에 대해 의문을 가지게 만들고 잘못된 행위를 하게 만들고 있습니다."
