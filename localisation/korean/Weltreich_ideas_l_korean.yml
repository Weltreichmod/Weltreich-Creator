 victor_of_the_Balkan_War2_desc:0 "우리는 발칸 전쟁의 승리자 입니다."
 The_aftermath_of_the_Great_Depression:0 "대공황의 여파"
 The_aftermath_of_the_Great_Depression2:0 "대공황의 여파"
 The_aftermath_of_the_Great_Depression3:0 "대공황의 여파"
 The_aftermath_of_the_Great_Depression_desc:0 "1931년 공황은 독일 경제에 충격파를 주었고, 그 여파로 폐허를 남겼습니다. 제국은 막대한 식민지를 소유하고 있었지만 잘못된 관리와 무지로 인해 자산으로 여겨졌던 식민지가 부채로 변했습니다. 경제적 실책의 무게에 짓눌린 독일은 회복을 위해 고군분투했고, 야망은 실패로 인한 혹독한 대가로 인해 꺾였습니다."
 The_aftermath_of_the_Great_Depression2_desc:0 "1931년 공황은 독일 경제에 충격파를 주었고, 그 여파로 폐허를 남겼습니다. 제국은 막대한 식민지를 소유하고 있었지만 잘못된 관리와 무지로 인해 자산으로 여겨졌던 식민지가 부채로 변했습니다. 경제적 실책의 무게에 짓눌린 독일은 회복을 위해 고군분투했고, 야망은 실패로 인한 혹독한 대가로 인해 꺾였습니다."
 The_aftermath_of_the_Great_Depression3_desc:0 "1931년 공황은 독일 경제에 충격파를 주었고, 그 여파로 폐허를 남겼습니다. 제국은 막대한 식민지를 소유하고 있었지만 잘못된 관리와 무지로 인해 자산으로 여겨졌던 식민지가 부채로 변했습니다. 경제적 실책의 무게에 짓눌린 독일은 회복을 위해 고군분투했고, 야망은 실패로 인한 혹독한 대가로 인해 꺾였습니다."
 sour_loser:0 "쓰디쓴 패배자"
 sour_loser_desc:0 "패배의 그림자는 길고 쓰라린 그림자처럼 프랑스에 드리워져 있습니다. 1차 대전의 패배와 함께 프랑스의 자존심과 야망은 산산조각이 났습니다. 그러나 승전국, 조약, 프랑스를 무릎 꿇게 만든 전 세계에 대한 분노는 여전히 남아 있습니다. 전쟁은 끝났지만 보복에 대한 열망은 그 어느 때보다 뜨겁게 타오르고 있습니다."
 rise_of_fascism:0 "통합주의의 대두"
 rise_of_fascism_desc:0 "패배는 분노를 낳고, 영국에서는 굴욕이 분노로 곪아 터졌습니다. 1차 대전의 치욕은 부서진 산업과 빛바랜 제국 지도 곳곳에 남아 치유되지 않는 상처를 남깁니다. 혼란 속에서 오스왈드 모슬리의 영국 통합주의 연합은 검은 옷을 입고 쇄신을 약속하며 등장합니다. 절망과 환멸에 빠진 사람들에게 그의 말은 단순한 수사가 아니라 잃어버린 영광을 되찾을 수 있는 길이었습니다."
 an_unpopular_government:0 "인기없는 정부"
 an_unpopular_government_desc:0 "정부는 건재하지만 정의롭지 못합니다. 국민의 지지가 거의 없는 정부는 불만의 무게에 흔들리며 그 기반이 취약합니다. 언제든 위기, 스캔들, 정치운동과 같은 자극에 의해 무너질 수 있습니다. 이 연약한 질서가 완전히 무너지기 전에 얼마나 더 버틸 수 있을까요?"
 the_Communist_uprising:0 "공산주의 봉기"
 the_Communist_uprising_desc:0 "영국에서 불만이 고조되고 공산주의자들이 불길을 부채질합니다. 혁명을 유일한 길로 여기는 사람들이 주도하는 불안이 거리로 퍼져 나갑니다. 이들의 목표는 분명합니다. 정부가 무너져야 한다는 것입니다. 시위를 통해서든 폭력을 통해서든, 영국이 자신들의 이미지로 재탄생할 때까지 빨갱이들은 멈추지 않을 것입니다."
 SOV_idea_German_economic_aid:0 "독일의 경제 지원"
 ITA_idea_German_economic_aid:0 "독일의 경제 지원"
 UKR_idea_German_economic_aid:0 "독일의 경제 지원"
 SOV_idea_sluggish_industrialization:0 "부진한 산업화"
 SOV_idea_sluggish_industrialization_desc:0 "국가의 지도자들이 빈곤이나 침체가 아닌 서로를 상대로 전쟁을 벌이면서 발전은 멈췄습니다. 사소한 경쟁과 정치적 내분은 그들의 시간을 소모하고 경제는 방치된 채 시들어 갑니다. 공장이 녹슬고 시장이 흔들리는 동안에도 권력자들은 위기를 해결하지 않고 눈감고 있습니다."
 SOV_Treaty_of_Konigsberg:0 "쾨니히스베르크 조약"
 GER_Treaty_of_Konigsberg:0 "쾨니히스베르크 조약"
