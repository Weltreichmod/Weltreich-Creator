 Triumph_des_Willens:0 "의지의 승리"
 GER_the_invaders_of_the_east:0 "동쪽의 침략자들"
 a_multiracial_nation:0 "다민족 국가"
 a_multiracial_nation_desc:0 "오스트리아-헝가리 제국은 도시와 시골에서 무수히 많은 언어가 울려 퍼지는 여러 민족의 집합체입니다. 왕권과 전통으로 하나로 묶여 있지만 정체성으로 분열되어 있는 여러 국가가 불안한 균형 속에서 공존하고 있으며, 해가 갈수록 그 불안정성은 더욱 커지고 있습니다."
 idea_Unternehmen_Weserubung:0 "베저위붕 작전"
 Belgian_resistance:0 "벨기에 저항"
 Belgian_resistance_desc:0 "패배로 인해 벨기에는 제국에 속박되었고 주권은 한낱 환상에 불과한 것으로 전락했습니다. 독일 통치 아래 국가는 굴복했지만 그늘진 골목길과 조용한 시골 마을에서 저항의 축제가 열렸습니다. 억압의 장화가 아무리 무거워도 벨기에 정신은 다시 일어설 순간을 기다리며 견뎌냅니다."
 GER_AUH_Vereinigung_Oberkommando:0 "독일-오스트리아 연합사령부"
 Afrika_defender:0 "아프리카 방어군"
 republic_economic_plan:0 "공화국 경제 계획"
 bureau_of_technical_research:0 "기술 연구국"
 lightning_plan:0 "번개 계획"
 lightning_plan_desc:0 "강철, 땀, 긴박감이 도크에 활기를 불어넣으며 조선소가 활기를 띠고 있습니다. 망설일 틈도 없이 '빨리 건조하라'는 명령이 떨어집니다. 기록적인 시간 안에 선체가 형태를 갖추고 군함이 차례로 바다로 나아갑니다. 전쟁의 물결은 누구도 기다려주지 않으니 속도가 핵심입니다."
 A_plan:0 "A-계획"
 A_plan_desc:0 "바다는 위험하며 오직 힘만이 바다를 지배할 수 있습니다. 프랑스의 해안에는 어떤 폭풍이나 적도 견딜 수 있는 철의 수호자, 리바이어던이 필요합니다. 이 비전에는 단 하나의 해답이 있습니다. 광대하고 강력한 전함, 감히 바다에 도전하는 모든 이들에 맞서 국가의 방패가 되어줄 전함입니다."
 unstable_regime:0 "불안정한 정권"
 unstable_regime_desc:0 "권력은 장악했지만 인정을 받기는 여전히 어렵습니다. 국민은 정부를 지지하지만 그 권위는 의심의 여지가 없습니다. 정치의 장에서 반대자들은 진정한 권한이 없는 행정부를 가식으로만 보고 의심의 눈초리를 거두지 않습니다. 안정이 위태로운 상황에서 어떤 식으로든 정당성을 주장해야 합니다."
 unstable_regime2:0 "불안정한 정권"
