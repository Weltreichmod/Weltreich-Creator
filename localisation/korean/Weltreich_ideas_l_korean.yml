 GER_Treaty_of_Hamburg:0 "함부르크 조약"
 The_Holodomor:0 "대기근"
 The_Holodomor_desc:0 "1932년의 우크라이나 기근은 우크라이나 경제에 엄청난 타격을 입혔습니다. 우크라이나인들은 독일이 그때 그들을 돕기는 커녕 더 많은 곡물을 빼앗았던 기억을 여전히 가지고 있습니다."
 The_Holodomor2:0 "대기근"
 The_Holodomor2_desc:0 "1932년의 우크라이나 기근은 우크라이나 경제에 엄청난 타격을 입혔습니다. 우크라이나인들은 독일이 그때 그들을 돕기는 커녕 더 많은 곡물을 빼앗았던 기억을 여전히 가지고 있습니다."
