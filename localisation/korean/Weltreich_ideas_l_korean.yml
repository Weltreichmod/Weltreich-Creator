 FRA_german_industrial_imports_idea:0 "독일로부터 오는 공산품"
 FRA_german_industrial_imports_idea_desc:0 "라인 강 동쪽의 공장들은 이제 프랑스의 명령 아래 돌아가고 있습니다. 프랑스의 감독관들은 독일 노동자들을 철저히 통제하며, 그들의 생산물은 모두 프랑스로 실려오고 있습니다. 루르의 제철소는 프랑스의 병기공장이 되었고, 작센의 섬유산업은 파리의 상점 진열대를 채우고 있습니다. 독일은 더 이상 산업국가가 아니라, 프랑스 산업의 하청 공장이 되었습니다.\n\n‘독일로부터 오는 공산품’이라 불리는 이 물자들은 프랑스의 경제를 안정시키고, 국민에게 전후 복구의 상징으로 홍보되고 있습니다."
 FRA_european_hegemony_idea:0 "유럽 패권"
 FRA_european_hegemony_idea_desc:0 "프랑스는 이제 유럽의 중심이자 최고 권위로 자리잡았습니다. 독일의 산업, 이탈리아의 교역망, 동유럽의 자원과 인력이 모두 프랑스의 지휘 아래 움직이고 있습니다. 파리는 새로운 대륙 질서의 수도가 되었으며, 각국의 정부와 기업, 학자들은 프랑스의 승인 없이는 아무것도 결정할 수 없습니다.\n\n이제 프랑스의 의지가 곧 유럽의 법이 되었습니다. 문화와 외교, 경제와 군사까지 모든 영역이 프랑스의 영향력 아래 통합되어 있습니다. 프랑스는 자신을 유럽의 보호자라 부르지만, 누구나 알고 있습니다 — 이 대륙의 주인은 이제 프랑스입니다."
 FRA_german_scientists_idea:0 "독일인 과학자들"
 FRA_german_scientists_idea_desc:0 "프랑스의 군사정부가 독일의 연구소와 대학을 접수하면서 수많은 독일 과학자들이 ‘재교육’과 ‘협력’이라는 명목 아래 프랑스로 이송되었습니다. 이들은 자유를 잃었지만, 그들의 지식은 프랑스의 재건과 발전에 이용되고 있습니다. 항공기 설계자, 로켓 공학자, 물리학자, 화학자, 의학 연구자에 이르기까지—그들의 기술은 프랑스의 국방력과 산업 구조를 새롭게 만들고 있습니다.\n\n그러나 그들의 삶은 철저히 통제되고 있습니다. 가족과의 연락은 금지되었고, 연구 결과는 검열을 거쳐야 하며, 모든 업적은 프랑스의 이름으로 발표됩니다. 일부 과학자들은 자발적으로 협력하는 척하지만, 그들의 눈빛에는 두려움과 피로가 서려 있습니다. 그들은 더 이상 독일의 학자가 아니라, 프랑스의 그림자 속에서 살아가는 망명자이자 포로입니다.\n\n그럼에도 불구하고, 그들의 재능은 프랑스의 과학기술 수준을 비약적으로 끌어올렸습니다. 파리의 연구소들은 독일의 천재들이 남긴 유산으로 다시 빛나고 있으며, 프랑스는 이를 ‘문명의 승리’라 부르고 있습니다."
 GER_french_collaborators_idea:0 "프랑스 협력자들"
 GER_french_collaborators_idea_desc:0 "프랑스의 점령 행정은 단순한 군사적 통제를 넘어, 독일 내부의 협력자들을 통해 완성되고 있습니다. 과거 관료, 기업가, 언론인, 심지어 일부 정치인들까지 프랑스의 권위 아래 자신의 지위를 유지하기 위해 복무하고 있습니다. 이들은 새로운 질서의 안정과 효율을 위해 필요하다고 주장하지만, 국민의 시선에는 배신자일 뿐입니다.\n\n이 협력자들은 프랑스의 명령을 충실히 따르며, 행정과 생산, 치안의 현장에서 프랑스의 손과 발이 되고 있습니다. 그러나 그들의 존재는 독일 사회를 더욱 갈라놓고 있습니다. 사람들은 서로를 의심하며, 누가 협력자이고 누가 저항자인지 구분하지 못한 채 침묵 속에서 살아가고 있습니다. 프랑스는 총검이 아니라 분열을 통해 독일을 지배하고 있습니다."
 GER_widespread_partition_idea:0 "광범위한 지역분할"
 GER_widespread_partition_idea_desc:0 "독일의 산업지대는 행정적으로 분리되고, 각 지역의 경제망은 끊어졌습니다. 물류와 공급 체계는 분산되었으며, 주요 공장은 생산량을 유지할 수 없게 되었습니다. 국가의 산업 기반은 해체되었고, 중앙 정부는 더 이상 효율적으로 생산과 수송을 조정할 수 없습니다. 분열된 영토는 서로 고립되어 있으며, 독일은 이제 스스로를 복구할 힘마저 잃어가고 있습니다."
 FRA_fruits_of_victory_idea:0 "승리의 과실"
 FRA_fruits_of_victory_idea_desc:0 "전쟁이 끝난 지금, 프랑스는 그 피로써 얻은 결실을 수확하고 있습니다. 독일의 산업 설비는 해체되어 프랑스 본토로 이전되었고, 점령지에서 확보된 자원과 기술은 프랑스 경제의 새로운 동력이 되었습니다. 유럽의 금융과 무역은 파리를 중심으로 재편되고 있으며, 각국은 프랑스의 허가 없이는 어떠한 경제적 결정도 내릴 수 없습니다.\n\n전쟁의 상처는 아직 남아 있지만, 그 상흔 위에서 프랑스는 다시 일어나고 있습니다. 프랑스의 공장은 가동을 재개했고, 도시에는 풍요와 자신감이 넘쳐납니다. 이 모든 것은 프랑스 국민이 흘린 피와 인내의 결과이며, 우리는 마침내 그 보답을 누리고 있습니다.\n\n‘승리의 과실’은 단순한 전리품이 아닙니다. 그것은 프랑스의 결단과 희생이 만들어낸 정당한 대가이며, 새로운 시대의 번영을 약속하는 상징입니다."
 FRA_eternal_kingdom_idea:0 "영원한 왕국"
 FRA_eternal_kingdom_idea_desc:0 "프랑스는 프랑키아 준주를 완전히 통합함으로써 유럽의 새로운 중심이 되었습니다. 통합된 영토는 강력한 산업력과 문화적 결속으로 이어지며, 프랑스 국민은 국가의 절대적 안정과 번영을 누리고 있습니다. 이 나라는 더 이상 시대의 흐름에 흔들리지 않습니다 — 그것은 하나의 왕국이며, 하나의 문명입니다. 영원히 프랑스여, 빛나라."
 GER_zero_hour_idea:0 "0시"
 GER_zero_hour_idea_desc:0 "프로이센의 군국주의는 해체되었고, 독일은 프랑스의 감독 아래 완전히 무장 해제되었습니다. 병역 제도는 제한적으로만 유지되며, 국민은 더 이상 전쟁을 찬양하지 않습니다. 이 나라는 이제 과거의 잿더미 위에서 살아남기 위해 존재할 뿐입니다 — ‘0시’는 새로운 시작이자, 끝을 의미합니다."
 GER_weimar_constitution_idea:0 "바이마르 헌법"
 GER_weimar_constitution_idea_desc:0 "프랑스의 주도로 제정된 새로운 헌법은 독일의 정치 체제를 완전히 재구성하고 있습니다. 이 헌법은 권력의 분산과 시민의 자유를 강조하며, 군국주의적 통치 구조를 철저히 배제하고 있습니다. 모든 행정과 입법은 프랑스의 감독 아래 이루어지며, 독일 정부는 이제 자주적 권한보다는 관리적 기능에 가까운 형태로 존재합니다.\n\n바이마르 헌법은 민주주의의 외피를 두르고 있지만, 실질적으로는 프랑스 질서의 연장선 위에 있습니다. 언론과 정당 활동은 자유로워 보이지만, 그 방향은 이미 결정되어 있으며, 프랑스의 허락 없이는 어떠한 정치 변화도 불가능합니다. 그러나 프랑스는 이를 ‘자유와 안정의 균형’이라 부르고 있습니다.\n\n이 헌법은 독일이 다시는 전쟁과 독재의 길로 돌아가지 못하게 하는 족쇄이자, 프랑스가 설계한 새로운 유럽 체제의 기초입니다."
 FRA_liberator_of_europe_idea:0 "유럽의 해방자"
 FRA_liberator_of_europe_idea_desc:0 "프랑스는 유럽의 새로운 중심이자, 정의와 문명의 수호자로 자리잡았습니다. 유럽 각국은 이제 프랑스의 보호와 지도 아래에서 번영을 추구하며, 그 헌법적 통합은 대륙의 영구적 안정과 발전을 약속하고 있습니다. 프랑스의 이상은 유럽 전체의 이상이 되었습니다."
 GER_purge_campaign_idea:0 "청산운동"
 GER_purge_campaign_idea_desc:0 "독일 사회주의 연방은 제국의 잔재를 완전히 청산하기 위한 대규모 사회 운동을 개시했습니다. 이 운동은 반동적 사상과 제국주의 상징을 없애고, 사회 전반에 진정한 평등과 인민의식을 심기 위한 국가적 노력이 되고 있습니다.\n\n그러나 이 과정은 단순한 개혁이 아니라, 사회 전체를 뒤흔드는 거대한 변혁으로 발전하고 있습니다."
 GER_great_revolution_idea:0 "대혁명"
 GER_great_revolution_idea_desc:0 "청산운동은 이제 단순한 사회개혁이 아니라 완전한 혁명으로 번졌습니다. 공장, 거리, 학교 모두 붉은 깃발 아래 불타오르고 있으며, 인민들은 낡은 질서의 흔적을 없애기 위해 스스로를 희생하고 있습니다.\n\n혼란과 희생은 커졌지만, 그 불길 속에서 새로운 사회주의 질서가 태어나고 있습니다. 이 운동은 고통스러울지라도, 진정한 해방으로 가는 길입니다."
 FRA_Anti_Tank_Research_idea:0 "천둥"
 FRA_Anti_Tank_Research_idea_desc:0 "기갑 부대의 위력은 이미 세계 각국의 전장을 지배하고 있습니다. 전차의 강철 벽을 무너뜨리지 못한다면, 어떠한 보병 전선도 버틸 수 없습니다. 프랑스는 이 새로운 위협에 대응하기 위해 대전차 무기의 연구와 개량에 착수했습니다. 고속 탄두, 휴대용 대전차화기, 그리고 차량 탑재형 포까지—프랑스의 과학자들과 기술자들은 적의 장갑을 관통할 완벽한 해법을 찾아낼 것입니다. 이제 적의 전차가 아무리 강력하더라도, 그들도 더 이상 안전하지 않을 것입니다."
 FRA_Armored_Thrust_Doctrine_idea:0 "폭우"
 FRA_Armored_Thrust_Doctrine_idea_desc:0 "현대전의 핵심은 속도와 충격력입니다. 프랑스군은 기갑 전력을 중심으로 한 돌파 교리를 확립하여, 전장의 주도권을 단숨에 확보하고자 합니다. 이 교리는 전차의 집중 운용과 기계화 보병의 긴밀한 협동을 통해 적의 방어선을 신속히 붕괴시키는 것을 목표로 합니다. 중전차, 중형전차, 경전차가 각각의 역할을 수행하며, 포병과 항공전력이 이를 지원함으로써 완벽한 합동작전을 이룹니다. 본 계획을 통해 프랑스군은 기동성과 화력, 그리고 지휘 체계의 일체화를 달성하여 전격전적 승리를 거둘 수 있을 것입니다."
 FRA_Rubber_for_the_Steel_Tide_idea:0 "강철의 물결을 위한 고무"
 FRA_Rubber_for_the_Steel_Tide_idea_desc:0 "기계화·기갑 전력의 전개는 타이어·호스·밀봉재 등 대량의 고무 수요를 동반합니다. 천연 고무 공급이 불안정한 상황에서 국가 주도의 합성고무 증산은 군수동원의 필수 조건입니다. 본 계획은 생산 설비 확충, 원료 확보, 민간 산업의 전시 전환을 통해 군용 차량과 장비에 안정적으로 고무를 공급하고, 전쟁 기동력의 지속성을 보장하는 것을 목표로 합니다."
 FRA_artillery:0 "포병"
 FRA_artillery_desc:0 "포병은 전장에서 화력의 핵심입니다. 적의 방어선을 무너뜨리고 우리 기갑·보병의 진격로를 개척하려면 정확하고 지속적인 포격이 필요합니다. 본 계획은 포병부대의 수적 확충, 중·대구경 포병 체계의 현대화, 탄약 생산 능력의 증대, 그리고 관측·조정·무선통신 체계의 개선을 포함합니다. 야전포의 기동성을 높이고, 포병 화력의 집중과 신속한 재지원을 가능하게 함으로써 전장 전개 속도와 파괴력을 배가시키는 것이 목표입니다."
