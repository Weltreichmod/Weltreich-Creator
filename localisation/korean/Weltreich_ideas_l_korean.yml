 FRA_Political_Discord:0 "정치적 불화"
 FRA_Political_Discord_desc:0 "지나친 친뷔카르 정책은 도리오의 큰 화를 불러 일으켰습니다. 이로 인하여 우리 정부는 심각한 정치적 교착상태에 빠져들게 되었습니다."
 FRA_charles_de_gaulle_idea:0 "샤를 드 골"
 FRA_charles_de_gaulle_idea_desc:0 "프랑스 제4공화국의 대통령 샤를 드 골은, 대전쟁 이후 프랑스 내전에서 뛰어난 전과를 올리며 정치에 입문하게 되었습니다. 페텡의 비호 아래 정계에서 강한 힘을 가지게 된 그는 29년 대공황 이후 페텡이 보여준 모습은 매우 큰 실망을 안겨주었고 그는 결국 페텡에 대항한 시민봉기에 가담하여 페텡을 몰아내고 대통령이 되었습니다."
 FRA_Fighter_Production_Program:0 "전투기 생산 계획"
 FRA_Fighter_Production_Program_desc:0 "설계된 전투기가 아무리 뛰어나도, 그것이 충분한 수로 생산되지 않는다면 제공권을 확보할 수 없습니다. 우리는 항공기 생산 시설을 확충하고, 산업 전반에 걸쳐 전투기 제조에 필요한 자원과 인력을 집중해야 합니다. 이를 통해 대규모 항공전을 감당할 수 있는 안정적인 물량을 확보할 것입니다."
 FRA_Bombers:0 "프랑스 폭격기"
 FRA_railway_guns:0 "열차포"
 FRA_motorisation_idea:0 "기계화 기반 구축"
 FRA_motorisation_idea_desc:0 "군대의 기동력은 단순한 병력 이동의 문제를 넘어서, 작전 전체의 속도와 유연성을 결정짓는 핵심 요소입니다. 우리는 차량화된 수송망을 정비하고, 보급·지원체계 전반을 차량화하여 전장의 빠른 대응과 전투 지속 능력을 강화할 것입니다."
