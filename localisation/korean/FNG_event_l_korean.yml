l_korean:
 fentian.1.t:0 "일본 투자자들의 투자 요청"
 fentian.1.d:0 "일본 투자자들이 봉천 지역에 대한 투자를 요청해 왔습니다. 그들의 투자는 분명 봉천 전역을 풍요롭게 만드는 토대가 될것입니다. 그러나 이는 동시에 정통성을 낮출 수 있다는 명확한 단점을 가질 것입니다."
 fentian.1.a:0 "정통성 보다는 돈이 먼저다."
 fentian.1.b:0 "정통성이 제일이지."
 fentian.2.t:0 "[FROM.GetName]의 굴복 요구"
 fentian.2.d:0 "오늘 아침 [FROM.GetName]는(은) 우리에게 즉각적인 굴복을 요구했습니다. 그들의 종속국이 되지 않는다면 그들은 우리와 전쟁을 감행하겠다고 선언했습니다."
 fentian.2.a:0 "굴복해야한다."
 fentian.2.b:0 "그러지 않을 것이다."
 fentian.3.t:0 "[FROM.GetName]이 수락하다"
 fentian.3.d:0 "[FROM.GetName]은 우리의 요구를 이행하기로 하였습니다. 그들은 이제 우리의 괴뢰국이 되었으며 우리의 명령에 따르게 될것입니다."
 fentian.3.a:0 "통일이 눈앞에 있다!"
 fentian.4.t:0 "[FROM.GetName]이 거절하다"
 fentian.4.d:0 "[FROM.GetName]은 우리의 요구 거절하였습니다. 그들은 결코 항복할 수 없으며 마지막 까지 항전할 것이라는 의사를 밝혔습니다. 전쟁만이 답이 될것입니다."
 fentian.4.a:0 "선전포고하라!"
 fentian.5.t:0 "봉천의 군사적 지원 요청"
 fentian.5.d:0 "봉천정부는 우리에게 군사적인 지원을 요청했습니다. 이를 수락한다면 우리는 봉천 내에서의 영향력을 더욱 강화할 수 있을지도 모릅니다."
 fentian.5.a:0 "보병장비를 팔자."
 fentian.5.b:0 "지원장비를 팔자."
 fentian.5.c:0 "야포를 팔자."
 fentian.5.dd:0 "아무것도 팔지 마라."
 fentian.6.t:0 "일본의 지원 요청 수락"
 fentian.6.d:0 "일본이 우리에게 도움의 손길을 내밀었습니다. 그들은 우리의 요청을 거절하지 않았으며 상당한 양의 장비를 지원했습니다. 이 장비들은 운송중에 있으며 우리에게 큰 도움이 될것입니다."
 fentian.6.a:0 "아주 좋아."
 fentian.9.t:0 "일본이 우리의 요청을 거절하다"
 fentian.9.d:0 "일본 정부는 우리의 간곡한 요청에도 불구하고 우리에 대한 군사적 지원을 거부하였습니다. 그들은 우리의 분쟁에 관여하고 싶어하지 않으며 우리의 일은 우리가 해결하라는 입장을 보이고 있습니다."
 fentian.9.a:0 "젠장!"
 fentian.10.t:0 "막강한 일본의 영향력"
 fentian.10.d:0 "우리는 지나치게 높은 일본의 영향력 아래에 놓여있습니다. 그들은 우리의 정치와 경제를 마음데로 주무르고 있으며 우리의 정통성을 나락으로 떨어지고 있습니다."
 fentian.10.a:0 "무언가... 잘못되었다."
 fentian.11.t:0 "약해진 일본의 영향력"
 fentian.11.d:0 "일본의 영향력은 더이상 과거와 같이 막강하지 않습니다. 그들의 영향력이 여전히 지배적이나 봉천을 그들 마음데로 쥐고 흔들정도는 아닙니다. 우리는 다시 정통성을 되찾을 수 있을것입니다."
 fentian.11.a:0 "다시는 그들에게 휘둘리지 않겠다."