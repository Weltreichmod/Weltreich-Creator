 east_ermany.1.t:0 "소비에트군 진군 이후의 참담한 현실"
 east_ermany.1.d:0 "소비에트군이 독일 동부로 진격한 순간부터 지금까지, 이 지역은 말 그대로 붕괴 직전의 지옥도가 펼쳐지고 있습니다. 제국군의 무질서한 후퇴와 격렬한 시가전은 마을과 농토를 초토화했으며, 그 잔해 속에서 살아남은 주민들은 더 이상 머물 곳도, 먹을 것도, 삶을 지탱할 기반도 잃고 말았습니다.\n\n도시에서는 물자 보급이 끊기며 식량 배급이 전혀 이루어지지 않고 있습니다. 굶주림은 빠르게 확산되었고, 많은 가정은 아이들에게마저 제대로 된 식사를 제공하지 못하고 있습니다. 점령군이 안정화를 시도하고 있지만, 이미 수개월째 행정 체계는 사실상 마비된 상태였습니다. 소련군과 임시 행정관들은 잔해를 치우고 질서를 회복시키려 노력하고 있으나, 피해 규모가 너무 커 대부분의 시도가 실효를 거두지 못하고 있습니다.\n\n한편, 독일인들의 대규모 탈출 행렬은 끊이지 않고 이어지고 있습니다. 소련군의 접근이 알려지자 많은 주민들은 서쪽으로 향하는 도로를 따라 무작정 걷기 시작했습니다. 적은 짐과 약간의 식량, 가족들이 간신히 챙겨 나온 물건들만 들고 수십 킬로미터를 걸어가는 사람들도 있습니다. 길가에서는 탈진하거나 영양 부족으로 쓰러진 사람들을 흔하게 볼 수 있으며, 일부 지역에서는 시신이 묻히지도 못한 채 방치되고 있습니다.\n\n이 모든 상황은 단순한 전쟁 피해를 넘어선, 사회 전체의 구조적 붕괴를 보여주는 징후입니다. 혁명 정부는 이 참상을 수습하고 독일 동부를 다시 일으켜 세워야 한다는 막대한 과제 앞에 직면해 있습니다. 그러나 현재로서는 어디서부터 손을 대야 할지조차 모호합니다. 절망과 공포, 그리고 혼란 속에서 독일 인민들은 그저 살아남기 위해 하루하루를 버티고 있을 뿐입니다."
 east_ermany.1.a:0 "악몽 같은 현실이다."
 east_ermany.2.t:0 "행정 체계의 전면 마비"
 east_ermany.2.d:0 "소비에트군의 진격과 독일 제국군의 붕괴 이후, 동부 독일의 행정 체계는 사실상 완전히 멈춰 섰습니다. 여러 지역에서 발생한 격렬한 전투와 급박한 후퇴, 주요 관청의 파괴는 행정 공백을 순식간에 확대시켰으며, 남아 있던 관리들마저 대부분 도주하거나 숨었습니다. 그 결과 거의 모든 지방 행정 기능은 완전히 중단된 상태입니다.\n\n지방 세무국, 식량 배급소, 주민 등록소, 치안 업무를 담당하던 기관들은 건물 자체가 파괴되었거나 내부 문서가 불타 사라졌으며, 남은 설비는 최소한의 기능조차 할 수 없는 수준으로 손상되었습니다. 심지어 전쟁 이전부터 업무가 비대해져 있던 각 부처는 혼란 속에서 더 큰 마비로 이어졌습니다. 기록과 문서가 전부 사라진 채 행정을 재가동해야 하는 상황은 혁명 정부가 예측했던 것보다 훨씬 심각한 난관입니다.\n\n소련군의 임시 행정관들과 혁명정부에서 파견된 요원들이 일부 업무를 복구해보려 시도하고 있으나, 매일 수천 명의 난민과 굶주린 주민들이 몰려들면서 행정적 부담은 상상 이상으로 커지고 있습니다. 기본적인 주민 확인조차 할 수 없어 식량 배급 과정은 극도로 비효율적이며, 어떤 지역에서는 배급 자료가 틀려 주민들이 서로를 의심하고 충돌하는 일까지 벌어지고 있습니다.\n\n또한 치안 역시 붕괴 직전입니다. 제국군 출신의 무장 잔당, 생존을 위해 절도에 나선 주민들, 그리고 조직적인 물자 약탈을 벌이는 범죄 집단까지 등장하면서, 소수의 소련군 헌병대는 이를 감당하기 어려운 상황에 놓여 있습니다. 더욱이 많은 지역에서는 행정기관이 사라짐과 동시에 법적 권한을 행사할 주체가 사라져, 마을·공장·농촌 단위의 자율적 통제에만 의존해야 하는 실정입니다.\n\n현재 혁명 정부가 직면한 과제는 단순한 '행정 복구'의 수준을 넘어섭니다. 이것은 사실상 완전히 무너진 국가 구조의 재건을 의미하며, 이는 정치·경제·사회 어느 쪽에서도 쉬운 일이 아닙니다. 그러나 행정 체계가 정상화되지 않는 한, 어떠한 개혁도 실행할 수 없고, 어떤 사회주의적 재건도 시작조차 할 수 없습니다. 혁명 정부는 이제 폐허가 된 행정체계를 하나씩 다시 세워야 하는, 막대한 책임과 부담을 떠안게 되었습니다."
 east_ermany.2.a:0 "이 혼란을 해결하지 않으면 아무것도 할 수 없다."
 east_ermany.3.t:0 "텔만이 돌아왔다"
 east_ermany.3.d:0 "전쟁의 혼란과 제국의 붕괴 속에서 수많은 독일인들은 정치적 질서가 완전히 사라진 세상에서 방황하고 있었습니다. 붕괴된 행정, 텅 빈 마을, 굶주리는 인민, 그리고 패망한 체제의 잔비틀거리는 잔재들 사이에서 새로운 정권조차 자신감을 잃을 만큼 상황은 암울했습니다. 그러나 오늘, 이러한 절망의 분위기 속에서 뜻밖의 소식이 전해졌습니다. 바로 오랫동안 사라졌던 독일 공산주의 운동의 상징적 지도자, '에른스트 텔만'이 돌아온 것입니다.\n\n텔만은 체포와 강제 노동, 망명과 비밀 활동이라는 험난한 궤적을 지나 다시 독일 땅을 밟았습니다. 해방된 시민들 앞에 모습을 드러낸 그의 첫 연설은 놀랍도록 침착하고 명확했습니다. 텔만은 제국주의와 봉건 권력의 잔재가 독일 인민을 얼마나 오랫동안 억압해왔는지 상기시키며, 지금이야말로 인민이 직접 역사의 방향을 바꿀 때라고 선언했습니다. 무엇보다도 그는 혁명 정부가 혼란을 수습하고 새로운 질서를 세우는 동안, 인민 자체가 주체가 되어야 한다고 강조했습니다.\n\n그의 목소리는 전쟁으로 지친 군중에게 의외의 힘을 불어넣었습니다. 정치적 허무주의에 빠졌던 노동자들, 탈출을 고민하던 농민들, 그리고 혼란 속에서 방향을 잃었던 젊은이들까지 텔만의 귀환 소식에 눈에 띄게 활기를 되찾고 있습니다. 그의 존재는 단순한 지도자 이상의 의미를 가지며, '붉은 독일'이라는 새로운 기획 자체에 정통성과 에너지를 불어넣는 촉매제가 되고 있습니다.\n\n한편 모스크바와 소련군 사령부에서도 그를 긍정적으로 바라보는 분위기가 형성되고 있습니다. 텔만은 과거부터 국제 혁명 운동과 소련 지도부의 신뢰를 어느 정도 받고 있었으며, 독일의 불안정한 상황을 안정적으로 이끌지도 모른다는 평가가 조심스럽게 제기되고 있습니다. 혁명 정부 내부에서도 텔만의 역할을 둘러싼 기대가 커지고 있으며, 일부는 그를 중심으로 한 '통합 지도부' 구상까지 언급하기 시작했습니다.\n\n예상치 못한 귀환이었지만, 지금 독일 인민은 다시 한번 자신들의 미래가 완전히 사라지지 않았다는 것을 깨닫고 있습니다. 그리고 그 희망의 중심에는 텔만이라는 이름이 자리 잡고 있습니다."
 east_ermany.3.a:0 "혁명은 다시금 활력을 얻는다."
 east_ermany.4.t:0 "좌파들을 모아 공산당을 재조직하다"
 east_ermany.4.d:0 "텔만의 귀환 이후, 동부 독일의 좌파 정치 지형은 급격한 재편의 조짐을 보이고 있습니다. 전쟁과 제국의 붕괴, 점령과 행정 마비 속에서 기존의 정당 구조는 이미 사실상 붕괴했고, 과거 사민당과 공산당으로 갈라져 서로를 향해 총을 겨누던 시절은 역사 속으로 사라진 것처럼 보입니다. 그러나 혁명 정부와 텔만 주변 인물들은, 바로 이 혼란 속에서 새로운 기회를 발견했습니다.\n\n그들은 무엇보다도, 사민당 내에서 오랫동안 묵살되어 왔던 급진파와 좌파 계열 인물들에게 주목했습니다. 이들은 전쟁 이전부터 사회화, 노동자 통제, 반제국주의 노선을 주장해왔으나, 온건 지도부의 타협과 후퇴, 그리고 제국 체제에 대한 어정쩡한 태도 때문에 늘 주변부로 밀려났습니다. 지금, 제국이 무너지고 옛 지도부의 권위가 사라진 상황에서 이들은 처음으로 스스로의 목소리를 크게 낼 수 있는 기회를 얻었습니다.\n\n텔만과 그의 동지들은 이들과의 비밀 회동을 통해, 과거의 분열을 넘어선 새로운 좌파 전선의 구성을 제안했습니다. 사민당의 급진 좌파와 기존 공산주의자들을 하나의 재조직된 공산당, 혹은 더 넓은 의미의 사회주의 통합 정당으로 묶어, 혁명 정부와 인민을 대표하는 진정한 정치적 기반으로 삼자는 계획입니다. 회의는 치열한 논쟁과 자기반성을 동반했으며, 과거의 배신과 폭력에 대한 고통스러운 기억이 여러 차례 언급되었습니다.\n\n그럼에도 불구하고, 많은 이들이 더 이상 과거의 분열 상태로 돌아갈 수 없다는 데 동의했습니다. 제국주의적 봉건 체제를 완전히 끝장내고, 폐허 위에 새로운 사회주의 독일을 세우기 위해선, 좌파 내부의 분열을 최소화하고 공동의 기치를 들어야 한다는 인식이 점점 확산되고 있습니다. 특히 사민당 급진파 다수는, 자신들이 더 이상 제3의 길을 흉내 내는 어중간한 세력이 아니라, 혁명의 한 축으로 서야 한다고 결심하기 시작했습니다.\n\n오늘, 마침내 첫 번째 합의문이 작성되었습니다. 사민당 급진파와 좌파 계열 인사들 상당수가 텔만의 지도력 아래 재조직된 공산당에 합류하기로 한 것입니다. 이는 단지 한 정당의 인원 보강이 아니라, 과거 분열을 넘어 독일 좌파 전체를 새롭게 구성하려는 첫 걸음입니다. 아직 넘어야 할 산은 많지만, 적어도 지금 이 순간만큼은, 혁명 정부 주변에서 '우리는 다시 한 번 함께 싸우기 시작했다'는 조심스러운 희망이 피어나고 있습니다."
 east_ermany.4.a:0 "이제 진짜로 하나의 혁명 정당이 필요할 때다."
 east_ermany.5.t:0 "행정지옥에서 빠져나갈 길"
 east_ermany.5.d:0 "혁명 정부는 지금까지 무너진 행정 체계를 다시 세우기 위해 온갖 노력을 기울여 왔지만, 현실은 여전히 절망적입니다. 문서 하나를 처리하는 데 며칠이 걸리고, 배급표를 발행할 기관조차 제대로 남아 있지 않으며, 심지어 주민 등록조차 할 수 없는 지역이 동부 전역에 존재합니다. 혁명을 위해 고무된 인민들이 있다고 하더라도, 일상 행정이 마비된 상황에서는 어떤 개혁도 실행하기 어렵습니다. 이를 해결할 새로운 인재가 절실했습니다.\n\n그러던 중, 혁명 정부 내부에서 더 이상 미룰 수 없는 제안이 조용히 떠올랐습니다. 바로 '구 제국 시절의 행정관료 일부를 다시 불러와 사용하자'는 것입니다. 이들은 제국 체제의 부패와 봉건주의적 권위를 떠받쳤던 이들임에도 불구하고, 동시에 실제 행정을 운영할 수 있는 경험과 능력을 갖춘 유일한 인력이기도 합니다. 혁명 정신에 반하는 것처럼 보이지만, 실제로 동부 독일의 행정은 더 이상 이 상태로 방치할 수 없을 만큼 심각합니다.\n\n혁명 정부의 일부 인사들은 격렬하게 반대했습니다. \"왜 혁명의 적을 다시 불러들여야 하는가?\"라는 비판이 이어졌고, 과거의 제국 관료들이 잠재적 반동 세력으로 변할 위험도 언급되었습니다. 그러나 다른 일각에서는 보다 현실적인 목소리가 나왔습니다. \"행정이 무너지면 혁명도 없다. 지금 필요한 것은 유능한 손이고, 그들이 제국에 충성했던 과거는 이제 아무 의미도 없다.\"라고 주장한 것입니다.\n\n며칠간의 논의 끝에, 혁명 정부는 극히 제한된 범위에서 구 제국 관료들을 다시 불러들여 행정 재건 작업에 투입하기로 결정했습니다. 이 결정은 결코 자랑스러운 혁명적 승리가 아니지만, 현실적으로 필요한 조치임은 부정할 수 없습니다. 일부 주민들은 이러한 조치를 불편하게 바라보지만, 상당수 지역에서는 행정이 다시 돌아가기만 한다면 어떤 선택이든 반길 것이라는 분위기도 있습니다.\n\n혁명 정부는 이들과의 협력이 일시적이며, 궁극적으로 새로운 사회주의적 행정 기구로 대체될 것임을 분명히 하고 있습니다. 하지만 지금 이 순간, 폐허 위에서 '겨우 숨을 붙인 행정 체계'를 되살리기 위해서는, 바로 이 비혁명적이고 모순적인 선택이 필요한 상황입니다."
 east_ermany.5.a:0 "필요하다면 과거의 자원을 이용하는 것도 혁명이다."
 east_ermany.6.t:0 "독일은 안전합니다 인민 여러분"
 east_ermany.6.d:0 "전쟁의 폐허와 소련군의 진격, 행정 마비와 난민 행렬, 반복되는 식량 부족까지—동부 독일의 인민들은 최근 몇 달 동안 끝없는 불안과 공포 속에서 살아왔습니다. 소문과 유언비어는 마을과 도시를 가리지 않고 번져나갔으며, 어디까지 믿어야 할지 모르는 상황에서 사람들의 초조함은 더욱 커졌습니다. 이러한 분위기 속에서 혁명 정부는 더 이상 민심을 방치할 수 없다고 판단했습니다.\n\n오늘 아침, 임시 행정청은 대규모 라디오 연설과 벽보, 지역 집회를 통해 인민들에게 공식 성명을 전달했습니다. 그 핵심 메시지는 단순하지만 분명했습니다. \"독일은 안전합니다. 인민 여러분, 두려워하지 마십시오. 소련은 우리의 우방이며, 해방의 동반자입니다.\" 혁명 정부는 소련군이 독일을 점령하기 위한 세력이 아니라, 제국주의의 잔재를 제거하고 새로운 사회주의 질서를 건설하기 위해 협력하는 동맹임을 강조했습니다.\n\n그러나 진실은 그보다 훨씬 복잡합니다. 여전히 치안은 불안정하고, 러시아어를 못 알아듣는 주민들은 소련군과 사소한 오해로 충돌하기도 합니다. 식량 배급이 완전히 복구된 것도 아니며, 제국 시절의 부패한 행정 구조는 아직도 곳곳에서 발목을 잡고 있습니다. 혁명 정부 스스로도 이러한 현실을 모르지 않지만, 지금 필요한 것은 공포에 사로잡힌 주민들의 마음을 조금이라도 붙잡는 것이었습니다.\n\n성명 발표 이후 주민들의 반응은 다양합니다. 어떤 이는 안도하며 \"그래, 이제 조금 나아지겠지\"라고 말하는가 하면, 다른 이들은 \"또 하나의 선전일 뿐\"이라며 냉소적인 태도를 보입니다. 그럼에도 불구하고, 거리 곳곳에서 들려오는 불안한 속삭임은 조금씩 잦아들고 있고, 최소한의 질서와 일상이 서서히 돌아오는 조짐이 나타나고 있습니다.\n\n혁명 정부는 이번 선전 활동이 일시적 효과에 그치지 않도록, 앞으로도 인민과의 직접적인 소통을 강화하겠다고 발표했습니다. 무너진 신뢰를 회복하기 위해서는 아직 갈 길이 멀지만, 적어도 오늘 하루만큼은 혼란과 공포 속에 희미한 안정감이 퍼져 나가고 있습니다."
 east_ermany.6.a:0 "동요하지 마십시오 인민 여러분 독일은 안전합니다."
 east_ermany.18.t:0 "귀족 계급의 처리 문제"
 east_ermany.18.d:0 "혁명 정부 앞에 놓인 가장 까다로운 과제 중 하나는 바로 독일 귀족 계급의 처리 문제입니다. 전쟁과 봉건 제국의 붕괴 속에서도 이들은 여전히 광대한 토지와 특권적 지위를 유지하려 했고, 그 과정에서 많은 갈등과 혼란이 발생했습니다. 이제 사회주의 독일이 새로운 질서를 세우는 만큼, 그들에게 어떤 운명을 부여할지를 결정해야만 합니다.\n\n첫 번째 방안은 귀족들을 전원 체포하여 강제적으로 '교화'시키는 것입니다. 혁명정신을 훼손했던 특권층을 철저히 처리한다는 점에서 통쾌함이 있으며, 혁명파의 지지를 얻기에도 유리합니다. 그러나 단기적으로 행정혼란과 불만이 커질 위험이 존재합니다.\n\n두 번째 방안은 귀족들의 모든 재산을 몰수하고, 단순한 일반 시민의 지위로 강등시키는 것입니다. 강경하지도 관대하지도 않은 현실적인 타협안으로 여겨지며, 농민과 노동자들에게 분배할 자원을 확보하는 장점도 있습니다.\n\n그리고 마지막 세 번째 방안은 극히 일부, 혁명에 실질적 협력을 제공한 귀족들은 성씨와 작은 명예를 유지하도록 허용하는 것입니다. 얼핏 보기에 가장 약한 처벌처럼 보이지만, 이 선택은 이후 예상치 못한 결과를 낳을지도 모릅니다."
 east_ermany.18.a:0 "전원 체포하여 철저히 교화한다."
 east_ermany.18.b:0 "재산만 몰수하고 일반 시민으로 강등시킨다."
 east_ermany.18.c:0 "일부 협력 귀족에게 성은 남겨두자."
 east_ermany.19.t:0 "빌헬름 폰 외르첸 백작의 기묘한 논리"
 east_ermany.19.d:0 "우리가 일부 협력적인 귀족들에게 성과 약간의 체면을 남겨두는, 다소 미적지근해 보이는 타협책을 선택했을 때만 해도, 그 후에 어떤 일이 벌어질지는 아무도 예상하지 못했습니다. 많은 이들은 그저 구시대의 잔재를 조금 덜 거칠게 처리했을 뿐이라고 여겼고, 혁명파들조차도 이를 일종의 현실적 후퇴 정도로 받아들이는 분위기였습니다.\n\n그러나 '빌헬름 폰 외르첸 백작'이라 불리는 한 귀족이 나타나면서 상황은 전혀 다른 방향으로 흘러가기 시작했습니다. 그는 공식 석상에서, 그리고 각종 비공식 모임에서 자신을 가리켜 이렇게 말하고 다닌다고 합니다. \"우린 융커가 아니라 자영농일세!\" 처음에는 그저 어딘지 엉뚱한 자기변명 정도로 여겨졌으나, 이 농담 같은 문장은 이상하리만치 빠르게 퍼져 나가며 귀족 사회의 분위기를 바꾸어 버렸습니다.\n\n외르첸 백작은 자신과 주변 귀족들이 가진 토지와 재산이 더 이상 옛 제국의 특권이 아니라, 새 사회주의 질서 속에서 인민을 위해 쓰여야 할 책임이라는 식으로 논리를 비틀어 설명합니다. \"우리는 기생하는 봉건 영주가 아니라, 인민과 함께 밭을 일구는 책임 있는 소유자\"라는 그의 말은, 의외로 많은 귀족들에게 묘한 설득력을 발휘하고 있습니다. 누군가는 비웃고, 누군가는 반쯤 진담으로 받아들이면서, 점점 더 많은 귀족들이 스스로를 '새 질서에 적응한 자영농 귀족'쯤으로 여기는 기묘한 현상이 벌어지고 있습니다.\n\n혁명 정부 입장에서 보자면 이 모든 일은 계획된 것도, 예측한 것도 아니었습니다. 그럼에도 불구하고, 외르첸 백작의 기묘한 농담과 논리는 귀족 계급 전체를 서서히 사회주의화된 질서 속으로 끌어들이고 있습니다. 거리와 마을에서는 \"융커가 아니라 자영농이라잖아\"라는 말이 하나의 유행어처럼 번지고 있으며, 많은 시민들이 생각보다 빠르게 신정부에 호의적인 태도를 보이기 시작했습니다. 예상 밖의 방식으로, 혁명의 민심은 지금 분명히 호전되고 있습니다."
 east_ermany.19.a:0 "예상하지 못했지만, 좋은 결과다."
 east_ermany.20.t:0 "신생 정보기관의 폭주"
 east_ermany.20.d:0 "혁명 정부가 행정과 치안을 정비하는 과정에서, 새로운 정보기관의 필요성은 점점 더 절박한 문제가 되었습니다. 혼란 속에서 반동 세력, 잔존 제국군, 무장 집단, 외부 사주 세력이 얽히며 혁명 정부는 정착 자체가 어려웠기 때문입니다. 결국 우리는 공식적으로 신생 국가안전부, 이른바 '슈타지'를 창설했고, 소련군과 KGB는 초기 운영을 돕기 위해 몇 명의 연락관을 파견했습니다.\n\n문제는… 이 조직이 너무 빠르게, 그리고 너무 지나치게 성장했다는 점입니다.\n\n설립한 지 얼마 지나지도 않았는데, 슈타지는 이미 자체적인 규정·내부 보안부서·조사국·감시국·문서관리국을 뚝딱 만들어냈습니다. 그러더니 갑자기 소련 연락관에게 찾아와 "자료 공유 좀 해달라", "요원 양성 장비 더 지원해달라"라고 말하며 당당하게 요구하기 시작했습니다. 처음엔 단순한 행정 요청이라고 생각했지만, KGB 장교가 그들의 보고서를 보고 경악하는 데까지 걸린 시간은 단 몇 주였습니다.\n\n슈타지는 이미 독일 전역에 촘촘한 감시망을 박아넣었고, 혁명 정부 기관은 물론, 지역 공장·농촌·철도·학생 단체에까지 정보원을 심어놓고 있었습니다. 더 충격적인 것은, 아직 직제도 완전히 정리되지 않은 조직임에도 불구하고, 서부 독일과 연합군 점령지에 '예비 요원'을 보내려는 계획까지 세워두었다는 사실이었습니다. KGB 연락관은 지도 위에 표시된 감시망을 보고 한동안 말을 잇지 못했다고 합니다.\n\n"이건… 우리보다 더 빠르고, 더 촘촘한데?"\n\n소련군 사령부조차 슈타지가 보여주는 속도와 야심에 당혹감을 드러냈습니다. 원래는 동독이 초기 안정화를 위해 소련의 정보 지원을 기대하던 상황이었지만, 지금 소련군 내부에서는 '이 신생 조직이 너무 적극적인 것 같다'는 우려가 조심스럽게 퍼지고 있다고 합니다.\n\n그러나 혁명 정부 입장에서 보면, 혼란스러운 동독 상황에서 내부 공작과 감시 능력이 강화되는 것은 오히려 환영할 일입니다. 문제는 소련조차 긴장하게 만들 정도로 새로운 기관이 거침없이 성장하고 있다는 점뿐입니다."
 east_ermany.20.a:0 "지원은 해주지만, 속도가 너무 빠른데?"
 east_ermany.21.t:0 "젊은 간호사의 갈림길"
 east_ermany.21.d:0 "새벽 다섯 시, 작은 아파트에서 일어나 병원으로 향할 때마다 그녀의 손끝은 시렸다. 하지만 그럼에도 그녀는 늘 자신이 간호사라는 사실에 미소를 지었다. 차갑게 스며드는 새벽 공기보다 병동을 채우는 소독약 냄새가 더 익숙하고, 더 포근하게 느껴졌기 때문이다. 어릴 적 어머니는 스스로 생을 마감했고, 아버지는 늘 가정을 외면했으며, 간호사 시험은 번번이 떨어졌다. 그러던 그녀에게 제국의 패배 이후 세워진 신정부는 처음으로 문을 열어주었다. 절박하게 인력을 채우던 혁명 정부의 정책 때문에, 그녀는 마침내 정식 간호사가 될 수 있었다.\n\n"안나 동지, 정말 대단합니다! 병동 전체가 안나 동지를 필요로 한다니까요!" 병원에 도착하자 수간호사 클라라 동지가 환한 얼굴로 맞아주었다. '동지'라는 호칭은 여전히 어색했지만, 나쁘지 않은 기분이었다. 사실 그녀는 사회주의 사상에 깊이 물든 적은 없었다. 마르크스와 레닌의 사상이 그녀의 인생에 어떤 의미인지도 잘 몰랐다. 하지만 자신에게 기회를 준 체제에 감사한 마음만은 분명했고, 병원 복도에 걸린 초상화 앞에서 예의를 갖추는 것도 어렵지 않았다.\n\n점심시간, 휴게실에서는 간호사들 사이에 새로운 소문이 돌기 시작했다. 고급 간호사로의 승진에 FDJ 가입자에게 가산점이 붙는다는 것이다. 심지어 쾨니히스베르크 중심부에 있는 현대적인 대형 병원으로의 발령 또한 FDJ 회원에게 우선권이 주어진다고 했다. 지금의 병원도 좋았지만, 그녀는 언젠가 더 큰 병원에서, 더 많은 환자를 도우며 일하고 싶었다.\n\n퇴근 후, 어둠이 내린 창가에 앉은 그녀는 식탁 위의 램프 불빛 아래에서 FDJ 가입 신청서를 조용히 펼쳤다. 사상은 아직 확신할 수 없지만, 기회는 분명 그녀 앞에 놓여 있었다. 그녀는 펜을 들고서 한참 동안 움직이지 못했다. 이것은 단순한 서류 한 장이 아니라, 앞으로의 삶을 결정할 작은 갈림길처럼 느껴졌기 때문이다."
 east_ermany.21.a:0 "가입 신청서에는 '이르마 그레제' 자신의 이름이 쓰여있었다."
 east_ermany.22.t:0 "반극단주의의 투사들"
 east_ermany.22.d:0 "혁명 정부가 새로운 사회주의 질서를 정착시키고 있음에도 불구하고, 동독 전역에서는 여전히 제국 잔당과 우익 극단주의 세력이 활동하며 주민들의 안전을 위협하고 있습니다. 최근 여러 지역에서 사보타주 시도가 연이어 발생하면서 불안감이 커지고 있으며, 정부는 이에 대한 대책 마련이 시급하다고 판단하고 있습니다.\n\n이에 따라 혁명 정부는 오늘 대대적인 선전 활동을 전개하여 극단주의에 맞서 싸우는 인민들을 "위대한 반극단주의 투사들"로 공식 칭호하였습니다. 병영인민경찰, 공장 민병대, 지역 방위위원회, 그리고 사상적으로 굳건한 일반 주민들은 모두 혁명과 인민을 지키기 위한 최전선의 전사들로 소개되고 있습니다. 정부는 이들을 "극단주의에 굴하지 않는 인민의 방패이자, 새로운 붉은 독일의 기둥"이라고 강조하고 있습니다.\n\n라디오 방송과 벽보, 학교와 공장 회의에서는 투사들의 활약상이 구체적으로 전달되고 있습니다. 반동 세력의 공격을 저지한 경비대, 사보타주를 발견해 신고한 노동자, 지역에서 도망치던 극단주의자를 체포한 방위대의 사례가 잇따라 소개되며, 이들은 모두 국가의 질서를 지키는 모범 인물로 칭송받고 있습니다. 이러한 활동은 단순한 개인 영웅주의가 아니라, 인민 전체가 함께 참여하는 사회주의적 의무라는 메시지로 이어지고 있습니다.\n\n혁명 정부는 이번 선전 활동이 주민들의 연대 의식을 강화하고, 동독 사회를 위협하는 극단주의 잔재를 더욱 고립시키는 효과를 낳을 것으로 기대하고 있습니다. 비록 불안 요소는 완전히 사라지지 않았지만, 인민들은 점차 자신들이 단결하여 더 안전한 사회를 만들어 갈 수 있다는 확신을 갖기 시작하고 있습니다."
 east_ermany.22.a:0 "인민은 극단주의에 맞서는 위대한 힘이다."
 east_ermany.24.t:0 "국가인민군의 선봉 선언"
 east_ermany.24.d:0 "혁명 정부는 새로운 국가인민군의 임무와 위치를 공식적으로 규정하였습니다. 국가인민군은 제국 시절 군대의 잔재와 전통을 모두 배제한 채, 혁명 정부가 직접 조직한 군사력으로 편성되고 있습니다.\n\n국가인민군의 첫 임무는 서방 프랑스에 대항하는 최전선 전력으로 행동하는 것입니다. 이는 단순한 국경 방어가 아니라, 서방의 정치·군사적 압력에 대응하는 혁명의 선봉대로 서는 역할을 의미합니다. 두 번째 임무는 필요할 경우 인민과 혁명을 보호하기 위한 희생 전력으로서 우선 투입되는 것입니다.\n\n혁명 정부는 국가인민군이 명예나 전통을 보존하기 위한 조직이 아니라, 혁명 정부가 요구하는 방향과 목적에 따라 즉각적으로 투입되고 조정되는 군사 도구라고 명확히 규정하였습니다. 이에 따라 모든 장병은 군사적 규율뿐 아니라 정치적 자각을 갖추기 위한 사상 교육을 필수적으로 이수하고 있습니다.\n\n이번 선언으로 국가인민군은 서방 프랑스에 맞서는 혁명의 최선봉대라는 역할을 부여받았습니다."
 east_ermany.24.a:0 "우리가 선봉이다."
 east_ermany.25.t:0 "좌익 세력의 전면적 정치통합"
 east_ermany.25.d:0 "혁명 정부는 동독에서 활동하던 모든 좌익 세력의 조직적·정치적 통합을 단행하기 위한 최종 결정을 내렸습니다. 이번 조치는 단순한 합당이나 협력의 범주를 벗어나, 공산당, 사민당 좌파, 노동조합 내 혁명파, 사회주의 청년조직, 지역 기반의 소규모 급진조직 등 수많은 정치 흐름을 하나의 통일된 구조로 완전히 편입시키는 강력한 조치입니다.\n\n혁명 정부는 이들 세력이 분열된 채로 남아 있는 것은 새 국가 건설 과정에서 불필요한 중복과 내부 마찰을 초래한다고 판단하였습니다. 서로 독립적으로 존재하는 '좌익'이라는 이름의 작은 집단들은 사실상 별개의 의사결정 체계를 운영하며, 혁명 정책의 집행 속도를 떨어뜨리고 인민 주도의 사회주의 정비를 어렵게 만들고 있었습니다. 이에 정부는 모든 조직의 독자성을 공식적으로 종료시키고, 모든 간부 및 당원을 단일 규율·단일 노선·단일 조직 체계로 재편하도록 명령하였습니다.\n\n각 조직의 구조, 강령, 인사 체계, 사상 교육 방식은 이미 재정비 절차를 거쳐 표준화되고 있습니다. 지방위원회부터 중앙조직부까지 이어지는 새로운 구조는 지나치게 다양한 목소리를 허용하는 체계를 폐기하고, '하나의 목표 아래 움직이는 하나의 조직'을 요구하고 있습니다. 노동조합의 급진파는 생산 현장에서의 영향력을 정치조직으로 편입하며, 사민당 좌파는 개별적 정책 노선을 포기하고 혁명적 지침에 맞추어 통일된 노선을 채택하게 됩니다. 소규모 혁명단체들은 독자 활동을 중단하고, 새 지도부의 지휘 아래 배정될 예정입니다.\n\n이번 조치는 모든 좌익 세력이 하나의 정치적 무게 중심을 갖도록 만들기 위한 조치입니다. 혁명 정부는 이러한 통합이야말로 새로운 사회주의 질서를 구축하는 데 필수적인 단계라고 선언하였습니다. 이제 '좌익'은 여러 조각으로 흩어진 군집이 아니라, 단일한 이름과 단일한 조직, 즉 사회주의통일당이라는 중앙축 아래 결집하게 됩니다.\n\n혁명 정부는 오늘의 통합 조치를 '좌익 전체가 새로운 혁명 질서 아래 재편성되는 전환점'으로 규정하였습니다."
 east_ermany.25.a:0 "사회주의는 전진한다."