l_korean:
 hungary.1.t:0 "독일의 동맹 요청"
 hungary.1.d:0 "독일은 헝가리와 동맹을 맺기를 원합니다. 이 결정이 헝가리의 미래를 어떻게 바꿀지는 아무도 모릅니다."
 hungary.1.a:0 "좋은 생각이다."
 hungary.1.b:0 "아니, 우리는 그들이 필요없다."
 hungary.2.t:0 "독일의 부르겐란트와 슬로바키아의 독립 요구"
 hungary.2.d:0 "독일 정부는 어제 저녁 헝가리 정부에 최후통첩을 보내 슬로바키아의 독립과 부르겐란트를 양도할 것을 요구했습니다. 이 요구에 응하지 않으면 독일군의 공격을 받을 수도 있을 것입니다."
 hungary.2.a:0 "우린 아무것도 할 수 없다."
 hungary.2.b:0 "좆까. 라고 전해라"
 hungary.3.t:0 "독일의 괴뢰국 요구!"
 hungary.3.d:0 "독일은 어제 강력한 어조로 우리가 그들의 괴뢰국이 되지 않으면 큰 타격을 입을 것이라고 통보했습니다. 우리 군대는 아직 그들과 맞서기에는 너무 약합니다."
 hungary.3.a:0 "이제 막 독립했는데... 이제 독립의 끝인가?"
 hungary.3.b:0 "헝가리는 물러서지 않는다."