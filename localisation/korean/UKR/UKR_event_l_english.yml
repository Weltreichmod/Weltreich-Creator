l_english:
 ukraine.1.t:0 "독일의 경제 지원"
 ukraine.1.d:0 "독일인들이 우리의 심각한 경제 상황을 극복하는 것을 돕기 위해 원조를 제공하겠다고 합니다."
 ukraine.1.a:0 "1932년에는 신경도 안 썼으면서..."
 ukraine.2.t:0 "3월 민주화 투쟁"
 ukraine.2.d:0 "굶주림과 독재정권의 억압을 견디다 못해 키예프 전역의 거리로 나온 수십만 명의 시민들은 현 정부의 퇴진과 민주화를 요구하며 거리 행진을 벌였습니다. 방관하고 있으면 더 위험한 일이 발생할 수 있습니다. 우리는 이 사태에 신속하게 대처해야 합니다."
 ukraine.2.a:0 "발포해라!"
 ukraine.2.b:0 "민주주의의 시대가 도래했다..."
 ukraine.3.t:0 "Germany's rejection"
 ukraine.3.d:0 "Germany rejected our conditional surrender. They said the war would continue until our land was completely brought to its knees."
 ukraine.3.a:0 "무슨..."
 ukraine.4.t:0 "우크라이나에서 벌어진 민주화 시위 탄압"
 ukraine.4.d:0 "정권 퇴진과 민주화를 요구하는 시민들과 우크라이나 군대가 대치하는 가운데 군인들은 \"발사!\"라는 구호와 함께 일제히 시민들을 향해 총을 발사했습니다. 시위 현장은 순식간에 아수라장이 되었고 총에 맞은 시민들은 피를 흘리며 죽어갔습니다. 나중에 출동한 경찰과 군인들은 곤봉을 휘두르며 시민들을 붙잡았습니다. 이 사건은 어떤 식으로든 우크라이나에 큰 영향을 미칠 것이 분명합니다."
 ukraine.4.a:0 "민주주의의 꽃은 피를 먹고 자라난다."
 ukraine.5.t:0 "우크라이나 내전!"
 ukraine.5.d:0 "모든 혼란 끝에 결국 국가는 분열되었습니다. 우크라이나 소비에트 민주정부가 동쪽에서, 우크라이나가 남쪽에서, 우리를 상대로 일어났습니다. 이는 끔찍한 일입니다."
 ukraine.5.a:0 "형제 싸움의 고통"
 ukraine.6.t:0 "통제를 벗어난 군대"
 ukraine.6.d:0 "현 정부의 시위 진압에 대한 불만이 쏟아지는 가운데, 수많은 군인들한테 더 이상 연락이 닿지 않고 있습니다. 이 엄청난 연락 두절이 무엇을 의미하는지는 분명합니다."
 ukraine.6.a:0 "머저리들!"
 ukraine.7.t:0 "조건부 항복 수락"
 ukraine.7.d:0 "독일은 우리의 요청을 따르기로 결정했습니다. 독일은 우리의 민주 정부를 인정했고 우리는 독일의 보호를 받게 되었습니다. 우크라이나의 완전한 독립이 이루어질 날이 올까요?"
 ukraine.7.a:0 "우크라이나는 아직 살아있다..."
 ukraine.8.t:0 "공산주의자들의 봉기!"
 ukraine.8.d:0 "어젯밤, 연락이 끊겼던 동부군과의 연락이 재개되었습니다. 그들은 우크라이나 소비에트 공화국 수립을 선언함으로써 우리로부터 독립했습니다."
 ukraine.8.a:0 "그것은 반역이야!"
 ukraine.9.t:0 "민주주의자들의 봉기!"
 ukraine.9.d:0 "민주주의자들이 우크라이나 남부에 독자 정부를 세웠습니다. 그들은 자신들이 유일한 합법적 정부라고 주장하고 있습니다."
 ukraine.9.a:0 "절대 안된다!"
 ukraine.10.t:0 "1차 우크라이나 지원 계획"
 ukraine.10.d:0 "독일 정부는 기근의 여파로 경제가 무너지는 것을 보고만 있을 수 없다며 경제 원조를 제공하기 시작했습니다."
 ukraine.10.a:0 "너무 늦었어."
 ukraine.11.t:0 "2차 우크라이나 지원 계획"
 ukraine.11.d:0 "독일은 경제 혼란을 완전히 종식시키기 위해 2차 지원을 시작했습니다."
 ukraine.11.a:0 "원하는 대로 해라."
 ukraine.12.t:0 "헤트만국의 승리!"
 ukraine.12.d:0 "민주주의와 독립국가로서의 우크라이나라는 꿈을 안고 독일에 협력하는 헤트만 정부를 전복하려는 시도는 모두 실패로 돌아갔습니다. 막강한 독일의 의용군 앞에 우크라이나 반정부군들은 목숨을 잃었으며 반란의 열기는 끝끝내 격풍속에서 식어버리게 되었습니다.\n\n반란군의 우두머리들은 반역혐의로 처형되었으며 이에 연루된 수많은 사람들이 투옥되었습니다. 우크라이나의 봄은 영원히 오지 않을것 처럼 보입니다."
 ukraine.12.a:0 "당연한 결과다."
 ukraine.13.t:0 "우크라이나 소비에트의 승리!"
 ukraine.13.d:0 "독일의 헤트만에 대한 지속적인 지원에도 불구하고 소비에트 러시아의 지원을 받던 우크라이나 소비에트 정부가 내전에서 최종적인 승리를 얻었습니다. 헤트만군은 방만한 태도와 구시대적인 전술로 전투에서 지속적으로 패배해왔으며 이는 결국 그들이 수도를 빼앗기고 패배하도록 만들었습니다.\n\n우크라이나 소비에트국은 소비에트 러시아의 보호 아래로 들어갔으며 독일은 이에 대해 소비에트 러시아를 향한 맹렬한 비판을 이어나갔습니다."
 ukraine.13.a:0 "알겠다."
 ukraine.14.t:0 "우크라이나 인민공화국의 승리!"
 ukraine.14.d:0 "놀라운 일이 벌어졌습니다. 우크라이나 내전에서 독일과 소비에트 러시아의 지원을 받던 헤트만 정부나 우크라이나 소비에트 정부가 아닌 프랑스의 미약한 지원을 받던 우크라이나 인민공화국이 승리를 거머쥐었습니다.\n\n우크라이나 인민공화국의 장군들은 매우 뛰어난 전술로 헤트만군과 우크라이나 소비에트군을 괴멸로 이끌었으며 가장 승리할 가능성이 낮던것으로 보이던 우크라이나 인민공화국에게 승리를 가져다 주었습니다."
 ukraine.14.a:0 "알겠다."
 ukraine.15.t:0 "갈리치아 로도메리아 사단"
 ukraine.15.d:0 "오스트리아의 붕괴로 폴란드, 우크라이나, 보헤미아, 루마니아가 영유권을 주장하고 있는 갈리치아 로도메리아가 독립했습니다. 독립의 기회임에도 그들은 제대로 된 국가 권력을 갖지 못했습니다. 우리는 갈리시아를 분열시켜 직접 통치해야 합니다."
 ukraine.15.a:0 "시작하자."
 ukraine.16.t:0 "폴란드의 협정 동의"
 ukraine.16.d:0 "폴란드가 우리의 제안을 받아들였습니다. 이제 갈리치아는 지도에서 사라지고 폴란드, 우크라이나, 보헤미아, 루마니아가 이 지역을 지배하게 될 것입니다."
 ukraine.16.a:0 "정말 당연한 결과다."
 ukraine.17.t:0 "폴란드의 거부"
 ukraine.17.d:0 "놀랍게도 폴란드는 우리의 제안을 거부했습니다. 갈리치아가 우리 손에 들어오기는 어려울 것 같습니다..."
 ukraine.17.a:0 "이해할 수 없다."
 ukraine.18.t:0 "우크라이나 내전 발발"
 ukraine.18.d:0 "최근 우크라이나 사회 분열과 독립 선언이 잇따르면서 결국 내전으로 이어졌습니다. 기존 우크라이나 왕국과 사회주의 우크라이나, 우크라이나 인민공화국 사이에 3자 전쟁이 벌어졌고, 독일 제국은 우크라이나 왕국 편에 서서 선전포고를 했습니다. 이제 독일 제국이 전쟁에 돌입했으니 반란 진압은 거의 확실합니다."
 ukraine.18.a:0 "반전이 있을까요?"
 ukraine.19.t:0 "[UKR.GetName]의 동맹 제안"
 ukraine.19.d:0 "독일의 영향력으로부터 독립을 선언한 우크라이나는 독일로부터 우리 정부의 독립과 우크라이나와의 동맹을 제안했습니다. 만약 우리가 이 제안을 받아들인다면, 우리의 운명은 이전과는 완전히 달라질 것입니다."
 ukraine.19.a:0 "그래, 우리 운명은 우리가 정한다."
 ukraine.19.b:0 "너무 위험하다."
 ukraine.20.t:0 "벨라루스가 합류하다"
 ukraine.20.d:0 "우리의 설득 끝에 벨라루스는 독일에 맞서 우리와 함께 하기로 결정했습니다. 동유럽의 미래가 밝아 보입니다."
 ukraine.20.a:0 "독립을 위하여!"
 ukraine.21.t:0 "벨라루스의 배신"
 ukraine.21.d:0 "벨라루스는 우리의 손에서 벗어나 독립을 선언하고 우크라이나와 함께하기로 결정했습니다. 동유럽에서의 우리의 결속력이 빠르게 무너지고 있습니다."
 ukraine.21.a:0 "신이시여."
 ukraine.22.t:0 "벨라루스가 거절하다"
 ukraine.22.d:0 "우리의 제안에도 불구하고, 벨라루스는 독일에 종속국으로 남기로 결정했습니다. 그들과의 전투는 계속될 것입니다."
 ukraine.22.a:0 "이런!"
 ukraine.23.t:0 "독일이 우리의 독립을 인정하다"
 ukraine.23.d:0 "독일 정부는 우크라이나의 독립 정부를 결국 인정했습니다. 그들은 우리와의 전쟁을 그다지 환영하지 않았으며 오랜 고민끝에 우리의 독립을 승인하기로 결정했습니다. 우크라이나는 이제 자유입니다!"
 ukraine.23.a:0 "영원하라 우크라이나!"
 ukraine.24.t:0 "헤움 점령"
 ukraine.24.d:0 "최근 반독일 우크라이나 세력이 우크라이나 전역을 장악한 가운데 우리 정부는 혼란을 틈타 헤움을 점령하기로 결정하였습니다. 독일 정부 역시 이에 동의하였으며 우리의 영토는 전보다 확장될 것입니다."
 ukraine.24.a:0 "헤움은 우리의 것이다!"
 ukraine.25.t:0 "헤움이 점령당하다"
 ukraine.25.d:0 "최근 내전의 종결 이후 혼란스러운 가운데 폴란드가 헤움을 불법적으로 점령하였습니다. 항의의 내용이 적인 외교서한이 폴란드에 전달되었으나 그들은 그 어떠한 반응도 보이고 있지 않습니다."
 ukraine.25.a:0 "개자식들!"