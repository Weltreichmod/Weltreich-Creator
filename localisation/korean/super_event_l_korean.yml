l_korean:
 sp_event_Second_World_War:0 "제2차 세계대전"
 sp_event_Second_World_War_QUOTE:0 "우리가 이 태양 아래의 자리를 굳건히 지키는 것은 나의 소관이 될 것이다.\n- 빌헬름 2세, 독일제국 황제"
 sp_event_Second_World_War_REMARK:0 "다시 시작됐군."
 sp_event_Middle_East_War:0 "중동 전쟁"
 sp_event_Middle_East_War_QUOTE:0 "승리는 \"승리는 나의 것\"이라고 말할 수 있는 자들의 것이다. 성공은 \"나는 성공할 것이다\"라고 말하기 시작하여 마침내 \"나는 성공했다\"라고 말할 수 있는 자들의 것이다.\n- 무스타파 케말 아타튀르크"
 sp_event_Middle_East_War_REMARK:0 "독립을 위하여 전진!"
 sp_event_German_Soviet_War:0 "독소전쟁"
 sp_event_German_Soviet_War_QUOTE:0 "러시아는 뒤떨어진 탓에 모든 사람에게 패했다...모두는 혁명 전의 시인이 한 말을 기억해야 한다. '가난하고 풍요로우며, 강하고 무력한, 어머니 러시아여.'\n- 이오시프 스탈린"
 sp_event_German_Soviet_War_REMARK:0 "그리고 우리는 세계의 끝에 도달했다."
 sp_event_German_Russian_War:0 "독소전쟁"
 sp_event_German_Russian_War_QUOTE:0 "세계는 러시아 혁명이 끝에 이르렀다고 생각한다. 착각하지 마라. 러시아 혁명은 이제 막 시작되었을 뿐이다.\n- 알렉산드르 케렌스키"
 sp_event_German_Russian_War_REMARK:0 "아직, 끝나지 않았다."
 sp_event_Sino_Japanese_war:0 "중일전쟁"
 sp_event_Sino_Japanese_war_QUOTE:0 "쑨원 박사는 민족주의 운동에서 우리 국민을 이끌기 위해 40년 동안 일했습니다. 우리는 다른 어떤 인물도 이 명예로운 자리를 빼앗는 것을 용납할 수 없습니다.\n- 장제스"
 sp_event_Sino_Japanese_war_REMARK:0 "아시아가 폭발했다!"
 sp_event_End_of_2nd_weltkrieg:0 "제2차 세계대전의 끝"
 sp_event_End_of_2nd_weltkrieg_QUOTE:0 "이제 세상에 평화가 회복되고, 하나님께서 그 평화를 항상 보존해 주시기를 기도합시다.\n- 더글라스 멕아더"
 sp_event_End_of_2nd_weltkrieg_REMARK:0 "또다른 신세계"