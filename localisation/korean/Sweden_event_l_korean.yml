l_korean:
 Sweden.1.t:0 "독일의 압박"
 Sweden.1.d:0 "독일 제국은 우리나라가 그들의 보호령이 되어야 한다고 주장합니다. 그들은 우리가 그들의 제안을 거부하면 전쟁을 벌이겠다는 의지를 표명하고 있습니다. 우리가 그 강력한 제국에 맞설 수 있을지는 미지수입니다."
 Sweden.1.a:0 "우리가 할수 있는건 없다..."
 Sweden.1.b:0 "맞서 싸워라!"
 Sweden.2.t:0 "독일-스웨덴 상호독립보장"
 Sweden.2.d:0 "독일은 우리와 더 긴밀한 관계를 맺고 싶어합니다. 세계 최강국 독일과의 우호는 우리나라에 큰 이익을 가져다 줄지도 모릅니다."
 Sweden.2.a:0 "좋다."
 Sweden.2.b:0 "아닌 것 같은데..."