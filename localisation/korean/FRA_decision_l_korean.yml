 FRA_syndicalist_society_text:0 "노동자 평의회와 조합이 주도하는 새로운 사회 질서 속에서, 프랑스는 노동 민주주의 원칙에 따라 운영됩니다. 각종 정책은 중앙 정부가 아니라 노동자 스스로의 손에 의해 실행되며, 이는 국가의 힘을 더욱 강화할 것입니다.\n\n§R각 지역별 조합의 단결력을 강화시킨다면 경제적 버프를 얻게 될것입니다. 디시전을 통해 지역별 단결력을 올린다면, 지역별 버프와 통합 버프를 동시에 받게 될 것입니다.§!\n\n§Y[GetStateName]§!\n주요 조합: [GetUnionName]\n현재 상태: [GetNowStateName]\n\n현재 국가의 전체적 단결도: [?FRA.FRA_syndicalist_society_main_bar|+=%1]"
