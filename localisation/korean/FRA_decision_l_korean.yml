 FRA_decision_doriot_national_unity_text:0 "‘국가 단결력’은 자크 도리오가 국가를 유지하기 위해 추진하는 정책입니다. 개인의 자유와 다양한 의견은 제약되지만, 대신 정치적 안정과 사회적 질서를 확보할 수 있습니다. 모든 국민은 국가를 지탱하는 하나의 기둥으로 묶이며, 이는 위기 속에서도 프랑스를 유지하기 위한 최소한의 장치가 됩니다."
