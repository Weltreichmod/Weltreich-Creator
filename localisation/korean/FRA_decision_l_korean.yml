 FRA_social_economic_reforms_text:0 "완전한 자유 시장 경제는 그 스스로를 좀먹고 종국에는 파멸로 나아갈 뿐입니다. 국가의 효율적인 발전을 위해서 정부는 일정 부분 경제에 개입할 필요가 있습니다. 당신은 §Y민간공장§!을 이용하여 §Y연구§!, §Y산업§!, §Y군사§! 부분에 대한 버프를 얻을 수 있으며 당신이 얻은 버프들은 국민정신으로 표시됩니다.\n\n§R정부 주도의 투자는 대부분 인플레이션으로 이어집니다. 따라서 지나치게 많은 투자는 소비재 공장에 불이익을 줄 것입니다.§!"
