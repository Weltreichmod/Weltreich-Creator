 china_wr.1.t:0 "병역법 개정안 재입안"
 china_wr.1.d:0 "차오쿤 정권 말기, 국회는 군벌 의용군 체제를 억제하고 군권을 중앙으로 통합하기 위해 병역법 개정안을 통과시키려 하였으나, 차오쿤이 해당 법안에 거부권을 행사하면서 법안은 논의조차 제대로 이루어지지 못한 채 폐기되었습니다. 이후 정국은 급속히 혼란으로 빠져들었고, 북벌군 무단 출병과 동북 문제까지 더해지면서 병역 제도 전반의 근본적인 개편이 불가피해졌습니다.\n\n옌후이칭 과도정부는 군권의 안정적 관리와 군벌 세력의 해체를 위해 병역법 개정을 다시 추진하고 있습니다. 이번 개정안은 이전 법안에서 논란이 되었던 징병 절차의 투명성, 의용군의 제도적 지위, 병력 편제권의 중앙 집중에 더하여, 최근 발생한 무단 출병 사례를 방지하는 조항까지 포함하고 있습니다.\n\n개정안이 국회를 통과한다면, 민국은 다시금 중앙정부가 군사권을 독점하는 구조를 회복할 수 있게 됩니다. 그러나 군벌계 의원들과 일부 지역 대표들은 자신들의 병력 기반이 약화될 것을 우려하여 강하게 반발하고 있습니다. 과도정부는 이 문제를 반드시 해결해야만 합니다."
 china_wr.1.a:0 "한 걸음씩."
 china_wr.2.t:0 "조곤 경장 부분적 수용"
 china_wr.2.d:0 "차오쿤이 강행하였던 소위 '조곤 경장'은 대총통 직선제 도입, 선거구 대개편, 의석수 확대 등 민국의 정치 체제를 크게 흔들어 놓았으며, 정권 붕괴 이후에도 정리되지 못한 채 혼란만을 가중시켰습니다.\n\n옌후이칭 과도정부는 헌정 질서를 서서히 정상화하기 위하여 조곤 경장의 전면 폐지 대신, 국가 운영에 필요한 일부 조항만을 선별적으로 수용하기로 결정하였습니다. 이번 조치는 군벌이 독점하던 지역 권한을 중앙이 다시 회수하고, 선거 및 행정의 일관성을 회복하기 위한 과도적 조정 단계입니다.\n\n비록 단기적으로 정치적 부담과 사회적 비용이 따르겠으나, 민국의 안정을 위하여 반드시 필요한 조치입니다."
 china_wr.2.a:0 "국가는 안정적으로 나아가야 한다."
 china_wr.3.t:0 "조곤경장 전면수용"
 china_wr.3.d:0 "옌후이칭 과도정부는 조곤 경장의 일부만을 수용하는 것으로는 민국의 헌정 질서를 완전히 회복할 수 없다고 판단하였습니다. 이에 따라 정부는 조곤 경장의 전체 구조를 재검토한 뒤, 그 핵심 제도들을 전면적으로 재도입하는 결정을 내렸습니다.\n\n이 조치는 대총통 직선제·선거구 재편·의석수 확대와 같은 주요 제도를 중앙정부 기준에 맞추어 안정적으로 재구성하며, 군벌이 장악하던 지역적 영향력을 축소하는 데 큰 효과를 가져올 것입니다. 그러나 단기적으로는 정치적 갈등이 심화되고 사회적 불안이 증가할 수밖에 없습니다.\n\n그럼에도 불구하고 민국이 다시 일관된 체제로 나아가려면 이 '전면수용'은 반드시 필요한 고통입니다."
 china_wr.3.a:0 "필요한 결정이다."
 china_wr.4.t:0 "대일 외교 협상 개시"
 china_wr.4.d:0 "동북군이 정부 승인 없이 출병하여 관동주 인근의 일본 조계지에서 약탈 행위를 벌이자, 일본 정부는 강하게 반발하였습니다. 옌후이칭 과도정부는 사태가 더 악화될 경우 일본의 군사적 압박으로 이어질 수 있다고 판단하였습니다.\n\n과도정부는 공식 사절단을 파견하여 이번 사태가 중앙정부와 무관하다는 점을 분명히 밝히고, 깊은 유감을 표명하였습니다. 또한 사태의 조속한 마무리를 위해 일본 측에 강남 철도부설권 일부를 임시 양도하는 이권 제안을 전달하였습니다.\n\n이 협상은 치욕적이라는 비판도 있으나, 당장의 위기를 넘기기 위해서는 불가피한 선택일 수 있습니다."
 china_wr.4.a:0 "협상안을 일본 측에 제시하자."
 china_wr.5.t:0 "중국의 해명과 이권 제안"
 china_wr.5.d:0 "중국 사절단은 최근 동북군이 관동주 인근 조계지에서 벌인 약탈과 무단 출병은 중앙정부의 승인과는 전혀 무관한 독단적인 행동이었다고 공식적으로 해명하였습니다. 또한 사절단은 중국 정부가 해당 사태에 깊은 유감을 표하며, 일본 측의 불편을 초래한 것에 대해 사과를 표했습니다.\n\n아울러 중국은 사태의 조속한 수습과 양국 간 긴장 완화를 위해, 일본 측에 강남 철도부설권 일부를 임시 양도하겠다는 제안을 제시하였습니다. 이는 일본의 경제적 이익을 보장하는 동시에, 이번 사건을 외교적으로 마무리하려는 시도로 보입니다.\n\n우리 정부는 이 제안을 어떻게 받아들일지 결정해야 합니다."
 china_wr.5.a:0 "중국의 해명을 받아들이고 제안을 검토한다."
 china_wr.5.b:0 "중국의 말은 믿기 어렵다. 더 강경한 대응이 필요하다."
 china_wr.6.t:0 "일본이 협상을 수락하다"
 china_wr.6.d:0 "일본 정부는 우리 정부가 전달한 공식 해명과 사과를 받아들였으며, 강남 철도부설권 일부의 임시 양도 제안 또한 긍정적으로 수용하였습니다. 외교적 압박이 완화되면서 당장의 위기는 일단락된 것으로 보입니다.\n\n옌후이칭 과도정부는 이번 결과가 대규모 충돌을 피하기 위한 불가피한 조치였다고 설명하고 있으나, 내부에서는 '치욕적 양보'라는 비판 여론이 서서히 나타나고 있습니다. 그럼에도 불구하고, 이번 협상 타결은 불안정한 정국 속에서 잠시나마 숨을 돌릴 수 있는 시간을 벌어준 것은 분명합니다."
 china_wr.6.a:0 "당장은 위기가 지나갔다."
 china_wr.7.t:0 "일본이 협상을 거절하다"
 china_wr.7.d:0 "일본 정부는 우리 측의 공식 해명과 사과를 받아들이지 않았으며, 강남 철도부설권 임시 양도 제안 역시 일축하였습니다. 일본은 동북군의 무단 출병과 약탈이 '단순한 독단 행동'이 아니라 중국 정부의 통제 능력 부재를 보여주는 증거라며 강경한 입장을 유지하고 있습니다.\n\n옌후이칭 과도정부는 사태가 예상보다 심각하다는 판단 아래 즉각적인 대책 마련에 착수하였습니다. 국회와 여론은 일본의 태도를 규탄하고 있으나, 일본이 추가적인 압박이나 군사적 조치를 준비 중이라는 우려 또한 확산되고 있습니다.\n\n정국은 다시금 긴장 속으로 빠져들고 있습니다."
 china_wr.7.a:0 "상황이 더 악화되고 있다..."
 china_wr.8.t:0 "총통선거"
 china_wr.9.t:0 "사천성 상황에 대한 공식 보고"
 china_wr.9.d:0 "계임대총통 각하,\n\n금번 사천성 일대의 농사 상황과 민심 동향에 관하여 현지에서 제출된 보고를 정리하여 보고드립니다. 금년 들어 일부 군현에서 수확량이 예년 대비 다소 감소한 정황이 관측되었으나, 이는 국지적 현상으로 파악되며 전반적인 생산 기반에는 중대한 영향이 없다는 것이 지방 당국의 의견입니다. 또한 곡물 가격이 일시적으로 상승하여 민간의 우려가 일부 제기되었으나, 해당 지역 관리들은 이미 조정을 시행하여 상황은 점차 안정되고 있다 하였습니다.\n\n장강 수운로를 통한 물자 수송 과정에서 경미한 오해로 인한 마찰이 있었다고 하나, 이는 단발적 사건으로 현지 치안 부대가 신속히 중재하여 더 이상의 확대 가능성은 낮다고 보고하고 있습니다. 현재 현장의 치안과 행정은 대체로 원활히 작동하고 있으며, 특별한 우려를 표할 만한 이상 징후는 발견되지 않았다는 점도 함께 보고드립니다.\n\n종합적으로 판단하건대, 사천성의 현 상황은 지방 차원에서 충분히 관리 가능한 범위에 있으며, 중앙정부의 즉각적 개입이 필요한 비상 사태는 아니라는 것이 현지의 최종 의견입니다."
 china_wr.9.a:0 "계속 지켜보도록 하라."
 china_wr.10.t:0 "사천 대기근"
 china_wr.10.d:0 "사천 일대에서 발생하던 작황 부진과 국지적 기아가 마침내 통제 불능의 대기근으로 번지고 있다는 보고가 도착하였습니다. 일부 현 단위 보고에서는 이미 대규모 아사자와 인구 유출이 발생하고 있으며, 지방 관료들이 상부의 문책을 두려워해 피해를 축소 보고하고 있다는 의혹까지 제기되고 있습니다.\n\n지금까지 중앙정부는 '기근의 위협' 단계로 상황을 관리하려 했으나, 더 이상 사태를 국지적 재난으로 규정하기는 어려운 지경에 이르렀습니다. 사천의 재난은 단순한 자연재해가 아니라, 민국의 행정·물류·치안 능력을 한꺼번에 시험하는 중대한 위기가 되었습니다. 이제 우리는 이 사태를 국가적 비상사건으로 공식 인정하고, 장기적인 구호와 복구 체계를 마련해야 합니다."
 china_wr.10.a:0 "이제부터가 진짜 시작이다."
 china_wr.11.t:0 "사천을 휩쓰는 대기근"
 china_wr.11.d:0 "중국 서부의 대지에서 전례 없는 기근이 발생하고 있다는 소식이 전해지고 있습니다. 사천 일대의 농촌과 산간 지역에서는 수확량이 급감하고, 취약한 교통·물류망 탓에 식량이 도시와 시골 모두에 제대로 공급되지 못하고 있습니다. 외신 기자들은 굶주림을 피해 떠나는 피난민 행렬과 텅 빈 시장, 아사 소문이 떠도는 마을들의 참상을 전하고 있습니다.\n\n중국 중앙정부는 이번 사태를 '국가적 재난'으로 규정하고 구호 조치를 발표했으나, 재정과 행정 능력이 충분한지에 대해서는 의문이 제기되고 있습니다. 국제 사회에서는 인도적 차원의 지원 필요성을 언급하는 목소리와 함께, 중국의 정치적 안정이 이 위기를 견딜 수 있을지 주시하고 있습니다."
 china_wr.11.a:0 "굶주림은 국경을 가리지 않는다."
 china_wr.12.t:0 "사천에 도착한 첫 구호 물자"
 china_wr.12.d:0 "장기간 지체되던 구호품 수송이 마침내 가시적인 성과를 내기 시작했습니다. 중앙정부가 조직한 수송선단과 군용 수송대는 파손된 교량과 붕괴된 도로를 우회하여, 강과 임시 항구, 산악로를 통해 사천 내 여러 거점에 도달하는 데 성공하였습니다.\n\n각 현·현 소재지에는 임시 배급소와 의료소가 설치되었고, 가장 심각한 피해 지역부터 식량과 의약품이 우선적으로 배분되고 있습니다. 여전히 모든 지역을 충분히 커버하기에는 물자가 부족하지만, 굶주림으로 쓰러지는 사람들의 수가 눈에 띄게 줄어들었다는 보고가 올라오고 있습니다. 이번 성공은, 아직 완전한 해결에는 멀었을지라도, 대기근을 되돌릴 수 있다는 희망을 보여주고 있습니다."
 china_wr.12.a:0 "조금은 숨을 고를 수 있게 되었다."
 china_wr.13.t:0 "취소된 조기 총선"
 china_wr.13.d:0 "사천 대기근과 이에 따른 전국적 동요 속에서, 정부가 이전에 약속하였던 조기 총선 일정이 사실상 무기한 연기되었다는 소식이 전해지고 있습니다. 선거인 명부 정리조차 완료되지 못한 지역이 수두룩한 가운데, 대규모 난민과 치안 불안, 행정 마비로 인해 공정한 선거를 치를 수 있는 환경은 이미 무너졌다는 것이 행정부의 공식 입장입니다.\n\n그러나 민중과 정당들은 이를 단순한 '불가피한 행정 조치'로 받아들이지 않고 있습니다. 야당과 언론은 정부가 위기를 핑계로 권력 연장을 꾀하고 있다고 비판하며, 거리에서는 '굶주림 속에 선거마저 빼앗겼다'는 불만이 늘어나고 있습니다. 조기 총선의 취소는 사천의 비극 위에 또 하나의 정치적 불신을 쌓아 올리고 있습니다."
 china_wr.13.a:0 "위기 속에서 정치적 신뢰는 더 쉽게 무너진다."
 china_wr.14.t:0 "열강에 보낸 구호 요청 서한"
 china_wr.14.d:0 "사천 대기근이 장기화되자, 중앙정부는 마침내 단독 대응이 불가능하다는 결론을 내리고 주변 열강과 주요 국가들에게 공식적인 구호 요청 서한을 발송하였습니다. 서한에는 기근 피해 규모, 사망자 추정치, 식량·의약품·기술 지원의 긴급 필요성이 상세히 기술되어 있습니다.\n\n일각에서는 외교적 자존심과 '내정 문제'라는 이유로 외국의 개입을 경계해야 한다는 목소리도 있었으나, 결국 수백만 명의 생명을 구하는 일이 최우선이라는 판단이 내려졌습니다. 이제 국제 사회는 이 서한에 어떻게 응답할지, 인도주의와 자국의 이해관계 사이에서 선택을 내려야 합니다."
 china_wr.14.a:0 "도움을 구할 수 있다면 어디로든 손을 내밀 수밖에 없다."
 china_wr.15.t:0 "[FROM.GetName]에 도착한 중국의 구호 요청"
 china_wr.15.d:0 "중국 정부는 사천을 비롯한 서부 지역에서 발생한 대기근에 대처하기 위해, [ROOT.GetName]을 포함한 여러 국가에 공식적인 구호 지원을 요청해 왔습니다. 그들은 식량·의약품·전문 인력과 더불어, 구호 물자를 내륙까지 안전하게 수송할 수 있는 기술적 조언까지 호소하고 있습니다.\n\n이번 위기에 응답하는 방식은, 단지 몇 척의 선박과 몇 톤의 곡물을 보내는 문제를 넘어섭니다. [ROOT.GetAdjective] 정부가 어떤 결정을 내리는지는, 향후 중국과의 관계, 국제 여론, 그리고 우리 스스로가 표방해 온 문명과 인도주의의 가치에 대한 시험대가 될 것입니다."
 china_wr.15.a:0 "인도주의의 이름으로 지원을 승인한다."
 china_wr.15.b:0 "우리의 이익과 거리가 먼 일에 개입할 필요는 없다."
 china_wr.16.t:0 "[FROM.GetName]의 구호 승인"
 china_wr.16.d:0 "[FROM.GetName](은)는 사천 대기근에 관한 우리의 구호 요청을 승인하였습니다. 그들은 일정 규모의 식량과 의약품, 그리고 구호 활동에 투입될 전문 인력을 제공하겠다는 의사를 공식적으로 통보해 왔습니다. 또한 일부 항만과 수송망을 중국행 구호 물자 전용으로 배정하겠다는 제안도 함께 도착했습니다.\n\n물론 이 지원만으로 모든 문제가 해결되지는 않겠지만, 각지의 창고와 배급소에서는 이미 '외국에서 온 곡물'에 대한 소문이 돌기 시작했습니다. 중앙정부는 이 귀중한 지원이 최대한 효율적으로 활용되도록, 배분과 수송을 위한 별도 위원회를 설치하기로 결정했습니다."
 china_wr.16.a:0 "이 호의를 잊지 말아야 한다."
 china_wr.17.t:0 "[FROM.GetName]의 구호 거부"
 china_wr.17.d:0 "[FROM.GetName](은)는 사천 대기근에 대한 우리의 구호 요청을 정중하지만 단호하게 거부하였습니다. 그들은 재정적 여건, 국내 사정, 혹은 외교적 고려 등을 이유로 들며, 이번 사태에 직접적인 개입은 어렵다는 입장을 전달해 왔습니다.\n\n공식 외교 문서는 조심스러운 표현으로 가득 차 있지만, 실질적으로 우리가 기대할 수 있는 것은 아무것도 없습니다. 일부 관료들은 '애초에 기대가 과했다'며 체념하고, 다른 이들은 국제 사회가 중국의 고통에 냉담하다는 사실에 분노하고 있습니다."
 china_wr.17.a:0 "기대는 줄이고, 스스로 버텨낼 수밖에 없다."
 china_wr.18.t:0 "사천 구호 작전의 귀결"
 china_wr.18.desc.a:0 "우리는 여러 나라에 사천 대기근에 대한 국제 구호를 요청하는 서한을 보냈으나, 돌아온 답장은 차갑기만 했습니다. 어느 국가도 실질적인 지원을 약속하지 않았고, 대부분은 '유감'을 표하며 조심스럽게 거리를 두는 데 그쳤습니다.\n\n결국 사천을 구할 힘은 외부에서 오지 않을 것입니다. 중앙정부는 제한된 예산과 인력, 취약한 물류 기반을 총동원해 버티는 수밖에 없습니다. 이번 일은 우리에게 분명한 교훈을 남겼습니다. 타국의 선의에만 기대어 민국의 운명을 맡길 수는 없다는 사실을 말입니다."
 china_wr.18.desc.b:0 "우리의 구호 요청에 응답한 국가들은 많지 않았지만, 그럼에도 몇몇 나라가 식량과 의약품, 구호 인력을 제공하겠다고 나섰습니다. 이들 나라의 지원은 가장 심각한 지역의 참사를 완화하고, 대기근이 완전히 파국으로 치닫는 것을 막는 데 일정 부분 도움을 줄 것입니다.\n\n그러나 여전히 사천의 들판과 산골 마을 곳곳에는 손이 닿지 않는 빈곤과 굶주림이 남아 있습니다. 이번 국제 지원은 '완전한 해결'이 아니라 '붕괴를 늦추는 지지대'에 가깝습니다. 우리는 제한된 도움을 최대한 효율적으로 활용하는 동시에, 장기적인 자구책을 모색해야 합니다."
 china_wr.18.desc.c:0 "우리의 호소에 응답하여, 요청을 보냈던 거의 모든 국가가 구호를 승인하였습니다. 곡물과 약품을 가득 실은 선박과 열차가 차례로 도착하고 있으며, 각국의 전문가와 자원봉사자들이 사천 곳곳에서 구호 활동에 참여하고 있습니다.\n\n물론 그 어떤 지원도 이미 잃어버린 생명을 되돌릴 수는 없습니다. 그러나 이번 대규모 국제 지원은 사천의 대기근을 장기적 재난으로 고착시키지 않고, 어느 정도 선에서 수습할 수 있는 기반을 제공하고 있습니다. 동시에, 중국이 국제 사회의 일원으로서 다시금 신뢰를 회복하는 계기가 되고 있습니다."
 china_wr.18.a:0 "결국 남은 것은 우리 스스로뿐이다."
 china_wr.18.b:0 "적어도 최악은 피할 수 있을지 모른다."
 china_wr.18.c:0 "이 제한된 도움이라도 끝까지 살려 써야 한다."
 china_wr.18.d:0 "이 은혜를 잊지 않고 갚을 날이 올 것이다."
 china_wr.19.t:0 "조기 총선 약속"
 china_wr.19.d:0 "사천 대기근과 잇따른 혼란 속에서 중앙정부에 대한 정치적 불신이 커지자, 옌후이칭 계임대총통은 정국 안정을 위해 '조기 총선'을 공식적으로 약속하였습니다. 그는 이 비상사태가 어느 정도 진정되는 즉시, 기존 임기와 무관하게 새로운 대총통과 국회를 국민의 직접 의사에 따라 선출하겠다고 선언했습니다.\n\n이 약속은 즉각적인 해결책은 아니지만, 최소한 현 정권이 무기한 집권을 꾀하고 있다는 의혹을 일부 누그러뜨리고 있습니다. 이제 국민과 정당들은, 이 약속이 단지 시간을 벌기 위한 언사에 그칠지, 실제로 헌정 질서를 복원하기 위한 첫걸음이 될지를 지켜보게 될 것입니다."
 china_wr.19.a:0 "약속을 지켜야만 신뢰를 되찾을 수 있다."
 china_wr.20.t:0 "사천 기근의 끝"
 china_wr.20.d:0 "수년간 민국을 짓눌러 온 사천 대기근이 마침내 진정 국면에 접어들었습니다. 장강 수운망을 활용한 대규모 구호 작전, 국내 물류망 총동원령, 그리고 제한적이나마 도착한 국제적 지원이 복합적으로 작용하여, 가장 심각했던 기아 지역에서도 더 이상 조직적인 아사 보고는 올라오지 않고 있습니다.\n\n물론 사천의 들판과 산촌 곳곳에는 여전히 상흔이 남아 있습니다. 가족을 잃은 이들, 빚과 채무에 짓눌린 농가, 고향을 떠나 돌아오지 못한 피난민들은 이 재난의 긴 그림자를 증언하고 있습니다. 그럼에도 불구하고 중앙정부는 최소한 '대량 아사'라는 최악의 국면을 벗어났다고 판단하고 있으며, 이제는 비상 구호 단계에서 중장기 복구와 재건 단계로의 전환을 준비해야 합니다.\n\n사천 대기근은 민국이 가진 역량과 한계를 동시에 드러낸 사건이었습니다. 이제 남은 과제는, 이 비극을 단순한 자연재해로 기억하는 것이 아니라, 제도와 행정, 경제 구조를 재검토하는 출발점으로 삼는 일입니다."
 china_wr.20.a:0 "이제는 복구와 책임의 시간을 준비해야 한다."
 china_wr.21.t:0 "계임대총통의 선택"
 china_wr.21.d:0 "사천 대기근이 진정 국면에 접어들고 조기 총선 준비가 본격화되면서, 민국 정치의 중심은 다시금 '다음 대총통'을 향하고 있습니다. 정국을 수습해 온 옌후이칭 계임대총통은, 향후 민국의 항로를 함께 논의할 대표적 후보들과 비공식 대담을 진행하기로 결정하였습니다.\n\n진보당은 '민생균부'를 기치로 내세우며, 당장 굶주리고 헐벗은 인민의 삶을 바로 세우는 것이 가장 시급한 과제라고 주장합니다. 중국청년당은 '민권헌정'을 내세워, 사천의 비극 역시 낡은 정치 관행과 헌정 무시의 결과라며 제도 개혁을 강조합니다. 국민당은 '북벌통일'을 앞세워, 만몽과 조계지 문제를 정면 돌파하지 않는 한 어떠한 개혁도 반쪽짜리에 그칠 것이라 경고합니다.\n\n옌후이칭은 이들 세 정당의 대표적 인물들과 각각 대담을 진행함으로써, 민국이 직면한 문제와 각자의 해법을 직접 확인하고자 합니다. 그의 선택과 고민은, 다가오는 선거의 정치 지형을 가늠하는 중요한 이정표가 될 것입니다."
 china_wr.21.a:0 "진보당과 민생을 논한다."
 china_wr.21.b:0 "중국청년당과 헌정을 논한다."
 china_wr.21.c:0 "국민당과 통일을 논한다."
 china_wr.22.t:0 "진보당과의 대담"
 china_wr.22.d:0 "옌후이칭 계임대총통은 진보당의 대총통 후보 차이어를 비공개 회의실로 초청하여, 사천 대기근 이후 민국이 나아가야 할 방향을 함께 논의했습니다. 차이어는 첫 발언부터 '정치는 곧 민생'이라며, 기근 현장에서 마주친 농민과 노동자의 사례를 생생하게 들려주었습니다.\n\n그는 사천의 비극이 단순한 흉작 때문이 아니라, 토지 제도의 불균형, 취약한 노동 보호, 지방 관료의 무책임, 사회 복지 제도의 부재가 겹쳐 폭발한 구조적 문제라고 진단했습니다. 이어 농민·노동자·영세 상공인을 위한 '민생균부' 개혁안을 제시하며, 세제 개정·금융 구조 조정·지방 균형 발전을 위한 로드맵을 설명했습니다.\n\n옌후이칭은 이러한 조치가 과도한 재정 부담으로 이어지지 않을지, 중앙 행정이 이를 감당할 역량이 있는지를 신중히 질문했습니다. 그러나 대담이 끝날 무렵, 그는 사천의 상처를 치유하지 못한다면 어떤 제도 개혁도 공허할 뿐이라는 사실을 인정하지 않을 수 없었습니다."
 china_wr.22.a:0 "굶주린 인민을 외면하는 정치는 존재할 수 없다."
 china_wr.23.t:0 "중국청년당과의 대담"
 china_wr.23.d:0 "중국청년당의 대총통 후보 후스는 헌법 초안과 여러 연구 서적을 들고 응접실에 나타났습니다. 그는 사천 대기근을 '정치의 실패이자 헌정 질서 붕괴가 낳은 비극'이라 규정하며 토론을 시작했습니다.\n\n그에 따르면 기근의 조짐을 조기에 파악하고도 대응하지 못한 이유는, 권력이 특정 진영에 집중되면서 행정 정보가 왜곡되고 감시 장치가 마비되었기 때문입니다. 그는 권력 분립 재정립, 국회·사법부의 독립, 언론·시민 사회의 자유 보장을 핵심 과제로 제시하며 위기 상황에서도 제도가 자동적으로 작동하는 '헌정 국가'를 만들 수 있다고 주장했습니다.\n\n옌후이칭은 이러한 이상이 현실 정치 속에서 구현될 수 있을지, 급진 세력과 구권위적 관료 세력이 어떻게 반발할지를 조목조목 물었습니다. 후스는 감정적 대립이 아닌 점진적 개혁과 사회적 타협을 통해 길을 열어야 한다고 강조했습니다. 대담을 마친 옌후이칭은 자유와 질서를 동시에 지키는 일이 얼마나 어려운지 다시금 깨닫게 되었습니다."
 china_wr.23.a:0 "헌정이 없다면 어떤 개혁도 모래 위에 세운 집일 뿐이다."
 china_wr.24.t:0 "국민당과의 대담"
 china_wr.24.d:0 "국민당 대총통 후보 왕징웨이는 누구보다 엄숙한 태도로 대담에 임했습니다. 그는 사천의 혼란·경제 불안·정치 갈등의 근본 원인은 모두 북방이 외세 영향권에 떨어져 있다는 사실 하나로 귀결된다고 주장했습니다.\n\n왕징웨이는 만몽국이 장악한 만주·몽골에서 유출되는 곡물·광물·철도 이권, 그리고 조계지와 치외법권 지대에서 빠져나가는 부를 조목조목 지적했습니다. 그는 '북벌통일'이 단순한 군사 모험이 아니라 국가의 정통성을 되찾고 착취 구조를 끊어내기 위한 필연적인 선택이라고 역설했습니다.\n\n옌후이칭은 무력 충돌이 새로운 유혈사태를 부르지 않을지, 이미 지친 인민이 군사 동원을 감당할 수 있을지 우려를 표했습니다. 그러나 왕징웨이는 '통일 없는 평화는 허상'이라며, 북방을 되찾아야 비로소 개혁과 복지가 가능하다고 맞섰습니다. 대담은 끝까지 긴장을 유지했습니다."
 china_wr.24.a:0 "통일의 대가가 무엇인지 끝까지 고민해야 한다."
 china_wr.25.t:0 "공장 지대에 울려 퍼지는 진보당의 연설"
 china_wr.25.d:0 "진보당은 다가오는 대총통 선거에서 노동자 계층의 지지를 확보하기 위해, 주요 공업 도시와 항만 지대에 집중적인 선거운동대를 파견하였습니다. 후보와 당 간부들은 새벽 교대 시간에 맞춰 공장 정문 앞에서 연설을 시작하고, 퇴근 시간에는 노동조합 회관과 공장 식당을 찾아 구체적인 공약을 설명하고 있습니다.\n\n그들은 사천 대기근이 단지 농촌만의 비극이 아니라, 도시 노동자의 임금 동결과 해고, 물가 폭등으로 이어진 '전 국민의 위기'임을 강조합니다. 진보당은 근로 시간 단축, 안전 규정 강화, 실업 보험과 산재 보상 제도 도입, 최저 임금제 단계적 도입 등 구체적인 입법 과제를 제시하며, "이번 선거가 노동자의 삶을 바꿀 수 있는 최초의 기회"라고 호소하고 있습니다.\n\n피로에 절은 노동자들은 여전히 정치에 회의적이지만, 일부 현장에서는 진보당의 이름이 처음으로 진지한 토론의 대상이 되기 시작했습니다. 공장 굴뚝 사이로 울려 퍼지는 연설은, 아직 미약하지만 새로운 정치적 가능성을 예고하고 있습니다."
 china_wr.25.a:0 "정치는 마침내 공장 문 앞까지 다가오고 있다."
 china_wr.26.t:0 "중도 연합을 모색하는 지식인과 온건파"
 china_wr.26.d:0 "선거가 다가오면서 민국의 정치 지형은 점점 더 양극화되고 있습니다. 한쪽에서는 급진적 사회 개혁과 계급 투쟁을 외치고, 다른 한쪽에서는 강경한 북벌과 무력 통일을 주장하며, 길거리와 신문 지면은 서로 다른 구호로 가득 차 있습니다. 이러한 상황에서, 진보당과 중국청년당 내부의 온건파, 그리고 무당파 지식인들이 조용히 머리를 맞대기 시작했습니다.\n\n그들은 사천 대기근의 교훈이 극단적 이념 선동이 아니라, 책임 있는 행정과 점진적 개혁에 있다는 점을 상기시키며, 서로 다른 이념적 배경에도 불구하고 '헌정 수호'와 '민생 안정'이라는 공통 분모를 찾아내고 있습니다. 일부 지역에서는 진보당과 청년당이 서로의 후보에 대한 인신공격을 자제하고, 공동 정책 토론회를 개최하는 이례적인 장면도 연출되고 있습니다.\n\n이러한 중도 연합의 움직임은 아직 눈에 잘 띄지 않는 물밑 흐름에 불과하지만, 정치에 환멸을 느낀 시민들과 학계·전문직 종사자들 사이에서 서서히 지지를 얻고 있습니다. 민국의 미래는, 어쩌면 이 조용한 연합이 어느 방향으로 무게를 실을 것인가에 달려 있을지도 모릅니다."
 china_wr.26.a:0 "극단의 소음 너머에서, 새로운 다수가 형성되고 있다."
 china_wr.27.t:0 "강남의 무법지대를 겨냥한 일제 단속"
 china_wr.27.d:0 "선거 열기가 서서히 고조되는 가운데, 강남 지역에서는 폭력 조직과 토착 세력이 혼란을 틈타 영향력을 확장하고 있습니다. 일부 조직은 특정 정당과 결탁하여 상대 후보의 선거 운동을 물리적으로 방해하거나, 상인과 주민을 협박해 한쪽에 표를 몰아주도록 압박하고 있다는 보고가 올라오고 있습니다.\n\n이에 중앙정부는 강남 일대에 대한 대대적인 치안 강화 조치를 발표하고, 경찰·헌병·군 경비대를 동원한 합동 단속 작전을 개시했습니다. 불법 집회와 무허가 도박장, 무기 은닉 창고가 순차적으로 급습당하고 있으며, 여러 폭력 조직의 핵심 인물들이 체포되었다는 소식이 이어지고 있습니다. 일부 정당에서는 정치적 의도를 의심하며 불만을 표출하고 있으나, 강남 시민 다수는 최소한 선거 기간만이라도 거리의 폭력이 줄어들기를 바라고 있습니다.\n\n이번 작전이 진정으로 '법 앞의 평등'을 위한 것인지, 아니면 특정 정치 세력을 견제하기 위한 수단인지에 대한 논쟁은 계속될 것입니다. 그러나 한 가지 사실만은 분명합니다. 폭력과 협박 위에 세워진 선거는, 어떠한 명분으로도 민국의 이름을 지킬 수 없습니다."
 china_wr.27.a:0 "총성과 함께 치러지는 선거는 더 이상 용납될 수 없다."
 china_wr.28.t:0 "청방과 손을 잡은 정치인들"
 china_wr.28.d:0 "강남 단속이 공식적으로는 '무법 세력 일소'와 '선거 질서 확립'을 표방하고 있는 한편, 후방에서는 전혀 다른 움직임이 포착되고 있습니다. 국민당계 일부 인사들이 상하이의 거대 범죄 조직인 청방(青帮)과 비공식 접촉을 시도하고 있다는 보고가 올라온 것입니다.\n\n청방은 항만 노동자와 하역업자, 도시 빈민층에 이르기까지 폭넓은 동원력과 정보망을 보유하고 있습니다. 이들과의 협력은 특정 지역의 선거 분위기를 장악하고, 경쟁 정당의 선전 활동을 물밑에서 방해하는 데 있어 강력한 수단이 될 수 있습니다. 실제로 일부 항만과 시장에서는 국민당 후보의 유세장만 유난히 '조용하고 질서 정연하다'는 소문이 돌고 있습니다.\n\n그러나 이러한 거래는 민국의 법치와 정당 정치의 토대를 스스로 무너뜨리는 위험한 선택입니다. 지금은 선거 승리에 도움이 될지 몰라도, 언젠가 청방이 중앙 권력에 영향력을 요구하기 시작한다면, 그 대가는 상상 이상이 될 것입니다. 그럼에도 불구하고, 몇몇 정치인들은 당장의 승리를 위해 이 위험한 주사위를 던지고 있습니다."
 china_wr.28.a:0 "악마와의 거래는 항상 나중에 값을 치르게 된다."
 china_wr.29.t:0 "사천에서의 국민당 투표 거부 선언"
 china_wr.29.d:0 "사천에서의 상황이 점차 악화일로를 걷고 있는 와중, 국민당 사천 지부는 연일 당국에 대한 강도높은 비판을 이어가다 오늘 있었던 집회에서 기습적으로 '투표 거부'를 선언하였습니다. 그들은 치안과 행정이 아직 완전히 회복되지 않은 상황에서 선거를 강행하는 것은 "기아에 허덕이는 인민들의 눈을 가리고 선거를 조작 하기 위한 수작질"이라며, 사천 유권자에게 투표 참여를 자제해 달라고 공개적으로 호소하고 있습니다.\n\n국민당 사천지부는 이어서 "투표 거부는 기근 피해 지역의 정치적 악용을 막기 위한 유일하며 불가피한 수단", "당국은 기근을 정치적 목적으로 이용하기 위해 의도적으로 방치중" 이라 주장했습니다. \n\n그러나 사천의 다른 정당과 대부분의 언론은 이를 사실상 "선거 패배 가능성을 우려한 정치적 행동"이라고 비판하고 있고, 심지어는 일부 국민당원들까지 국민당 사천 지부의 발언에 우려를 표하고 있습니다. 무엇보다도 사천 주민들 사이에서는 "지난 몇 달 동안 사천의 질서를 어지럽히던 이들이 이제 와서야 우리를 위한다며 우리의 권리를 포기하라 떠들고 있다."는 냉소적인 반응이 번지고 있습니다.\n\n이 선언을 접한 국민당 지도부에서 사천 지부의 선언이 "완전히 독단적인 것"이며, "국민당 지지자 여러분은 부디 소중한 한표를 국민당을 위해 행사해주시길 바란다"고 성명을 발표하며 국민당 지지층 전체에 큰 혼란을 야기했습니다."
 china_wr.29.a:0 "그래서 투표를 하라는거야 말라는거야?"
 china_wr.30.t:0 "라디오 '자유의 목소리'의 선거 개입"
 china_wr.30.d:0 "중국청년당이 운영하는 라디오 방송 '자유의 목소리'는 그동안 주로 헌정주의와 법치, 사회 문제에 대한 해설을 다루는 교양 프로그램으로 알려져 있었습니다. 그러나 선거가 다가오면서, 이 방송은 점차 직접적인 정치 선전의 전면으로 나서기 시작했습니다.\n\n방송은 대놓고 특정 정당을 비난하는 대신, 사천 대기근과 조기 총선 약속, 개헌 논의 등 민감한 이슈를 다루면서 "절차의 정당성"과 "권력 남용에 대한 견제"의 중요성을 반복적으로 강조하고 있습니다. 전문가와 학자를 초청한 토론 프로그램, 청년층을 대상으로 한 청취자 참여 코너, 지방의 소식을 전하는 현장 연결 등 다양한 형식을 통해, 청년당이 표방하는 온건 개혁과 헌정 수호 노선을 자연스럽게 홍보하고 있습니다.\n\n도시의 지식인과 학생층, 라디오를 통해 정보를 접하는 중소 도시 시민들 사이에서 '자유의 목소리'를 듣지 않고는 정국을 논할 수 없다는 말이 나올 정도입니다. 비록 공식적으로는 어느 정당의 선전 기관지도 아니라고 주장하지만, 이 방송이 선거의 향방에 적지 않은 영향을 미치리라는 점은 부인할 수 없습니다."
 china_wr.30.a:0 "전선은 거리에서 전파 속으로 옮겨가고 있다."
 china_wr.31.t:0 "인민 궐기대회: 광장에 모인 목소리"
 china_wr.31.d:0 "진보당은 사천 대기근 이후 정치 불신이 깊어진 민심을 다시 결집하기 위해, 전국적 규모의 '인민 궐기대회'를 개최하기로 결정했습니다. 회의실 안에서의 토론이나 신문 지면의 논쟁으로는 더 이상 민생의 절규를 담아낼 수 없다는 것이 그들의 판단이었습니다.\n\n대회는 새벽부터 붉은 깃발과 손수 만든 표어를 들고 몰려든 노동자·학생·서민들로 붐볐습니다. 연단에 오른 연설자들은 복잡한 통계나 어려운 이론 대신, 기근 피해 지역에서 직접 들은 증언과 공장·항만·시장 곳곳에서 마주친 삶의 고통을 생생하게 전했습니다. 청중은 때로는 침묵으로, 때로는 우레와 같은 환호로 응답했습니다. "이 나라의 정치는 더 이상 위에서 아래로 떨어지는 명령이 아니라, 아래에서 위로 밀고 올라오는 삶의 힘이어야 한다"는 진보당의 메시지는 대회장 전체를 뜨겁게 달구었습니다.\n\n대회가 절정에 달하자, 진보당 지도부는 '민생균부' 패키지의 골자를 공개했습니다. 최저임금제의 단계적 실시, 식량·주거·의료 안전망 강화, 노동 보호법 개정, 지방 경제 균형 정책 등은 시민들에게 구체적인 미래상을 제시하며 큰 반향을 일으켰습니다. 수많은 사람이 연설장 주변을 떠나지 못한 채 서로의 의견을 나누며, 정치가 다시 일상의 문제와 연결될 수 있다는 희미한 희망을 이야기했습니다.\n\n그날의 궐기대회가 민국의 정치 지형을 뒤흔들 역사적 분기점이 될지는 아직 알 수 없습니다. 그러나 단 한 가지 사실만큼은 분명해졌습니다. 인민이 스스로 목소리를 내기 시작할 때, 정치의 방향 또한 그들의 삶을 향해 움직이기 시작한다는 것입니다."
 china_wr.31.a:0 "정치의 중심은 결국 인민에게 있다."
 china_wr.32.t:0 "자유의 논례"
 china_wr.32.d:0 "오늘 열린 '자유논례' 토론회에서 후스는 사회적 통념을 뒤흔드는 파격적 발언들을 연달아 펼쳐 청중을 크게 술렁이게 만들었습니다.\n\n그는 토론의 첫머리에서 "전통은 존중을 해야 한다는 건 일부 사실이지만 노예가 자기 팔에 사슬을 묶어놓고는 나 노예요 하면서 노예인 것에 자부심을 느끼며 꺼드럭거리는데 이걸 우습게 보지 않을 수 없다"며,  '그냥 이 중국의 모든 사회 구조가 개인의 자유와 학문의 발전은 물론 상상할 수 있는 모든 걸 억누른다'고 비판했습니다. 토론 도중 일부 상대들은 자리를 박차고 일어나 항의하곤 했으나 후스는 개의치 않고 말을 이었습니다.\n\n이어 그는 언론 검열과 군벌·정당의 폭력을 정면으로 비난하며, "국가에 해로운 것은 자유가 아니라 자유 간판을 달고 꺼드럭대는 똥통의 구더기들"이라고 잘라 말했습니다. 이 발언은 토론장을 일순간 정적에 빠뜨렸습니다.\n\n가장 논란을 부른 대목은 여성·청년층과 관련된 그의 발언이었다. 후스는 "반쯤 굶고 반쯤 배우는 청년이 배부르고 순종하는 노인보다 백 배 가치 있다"고 말하며 교육과 기회의 문을 여성과 빈민에게 전면 개방해야 한다고 주장했습니다. 토론 조욜 이후 일부 기자들이 '급진적 주장 아니냐'고 되묻자 "급진적이라 느끼는 자가 있으면 놈들이 낡아빠진 것이다"\n\n후스의 발언은 청중 일부에게 열렬한 환호를 불러일으켰으나, 동시에 보수 성향 참석자들을 격분시키며 정치적 파문을 예고하고 있습니다."
 china_wr.32.a:0 "저 인간은 눈치 좀...보라고 해."
 china_wr.33.t:0 "민생균부 청문회"
 china_wr.33.d:0 "진보당은 '민생균부' 노선의 실질적 추진을 위해 대규모 공공 청문회를 열고 있습니다. 사천 대기근 이후 무너진 생활 기반을 복구하기 위해 무엇이 필요한지, 인민 각계의 목소리를 직접 듣겠다는 취지입니다.\n\n청문회에는 농민, 항만 노동자, 공장 노동자, 상공인, 교사, 의사 등 다양한 계층이 참석하여 임금·식량·주거·의료·부채 문제에 대한 구체적인 사례를 증언하고 있습니다. 진보당 지도부는 이 증언을 토대로 최저임금제 도입, 식량 공급망 안정화, 근로환경 개선, 지방 경제 균형 정책 등을 반영한 '민생균부 패키지'를 공개하고 있습니다.\n\n이번 청문회는 단순한 선거 이벤트가 아니라, 인민의 삶을 정책으로 직접 연결하고 있다는 인상을 강하게 남기고 있습니다. 서남 지역을 중심으로 상당한 지지 상승세가 나타나고 있으며, 진보당은 자신들의 노선이 민국 재건의 중심이 될 수 있다고 자신감을 드러내고 있습니다."
 china_wr.33.a:0 "인민의 삶을 듣는 것에서 정치가 시작된다."
 china_wr.34.t:0 "민권헌정 개혁 포럼"
 china_wr.34.d:0 "중국청년당은 '민권헌정' 노선을 구체화하기 위해 전국적 규모의 헌정 개혁 포럼을 열고 있습니다. 사천에서 드러난 행정 실패의 근본 원인을 '권력 집중'과 '감시 부재'로 진단하며, 이를 고치는 것이 민국을 재건하는 첫걸음이라고 강조하고 있습니다.\n\n포럼에서는 국회 권한 강화, 사법부 독립 보장, 언론 자유 확대, 시민 사회 활성화, 중앙-지방 권력 조정 등 구체적인 제도 개혁안이 논의되고 있습니다. 연단에 선 학자들은 '제도가 시민을 보호하지 않는 국가는 위기 때마다 무너질 수밖에 없다'고 경고하고 있으며, 청년 지식층은 이러한 주장에 깊은 관심을 보이며 활발한 토론을 이어가고 있습니다.\n\n중국청년당은 이번 포럼을 통해 자신의 정치 노선이 단순한 개혁 구호가 아니라, 헌정 기반을 실제로 복원하려는 실천적 계획임을 강조하고 있습니다."
 china_wr.34.a:0 "헌정이 바로 설 때 개혁도 바로 선다."
 china_wr.35.t:0 "북벌통일 전략 회의"
 china_wr.35.d:0 "국민당은 만몽국이 장악한 북방 문제를 민국 침체의 핵심 원인으로 규정하고 있으며, 이를 해결하기 위한 '북벌통일' 전략 회의를 전국 조직과 함께 개최하고 있습니다.\n\n회의에서는 만몽국이 통제하고 있는 철도·광물·항만 이권, 그리고 조계지·치외법권 지역에서 빠져나가는 막대한 부가 민국의 재건을 방해하고 있다는 분석이 제시되고 있습니다. 국민당 지도부는 북방 영토 회복, 철도망 확보, 병참 기반 재정비, 국경 경비 강화 등을 포함한 장기 전략을 분명히 하고 있습니다.\n\n이 전략 회의는 국민당이 군사 행동을 단순한 무력 시위로 보지 않고, 국가의 존립과 정통성을 되찾기 위한 필수 과정으로 보고 있음을 보여주고 있습니다. 국민당 지지층은 강한 결속력을 보이며, 북벌의 명분은 점점 더 민국 정치의 중심이 되고 있습니다."
 china_wr.35.a:0 "통일 없는 정치와 경제는 허상일 뿐이다."
 china_wr.36.t:0 "사천 기근의 진정과 선거 재개"
 china_wr.36.d:0 "사천 대기근이 마침내 진정 국면에 접어들었다는 소식이 중앙정부에 도달하고 있습니다. 장강 수운망을 활용한 구호 작전과 각 성의 물자 지원이 효과를 내기 시작하면서, 그동안 끊이지 않던 아사 보고가 크게 줄어들었습니다. 더불어 치안 또한 서서히 안정되며, 현지 행정은 정상적인 기능을 회복하고 있습니다.\n\n사태가 긴급 단계를 벗어남에 따라, 중단되었던 대총통 선거 준비 역시 다시 추진될 수 있게 되었습니다. 비록 사천 주민들의 상흔은 여전히 깊게 남아 있지만, 민국은 더 이상 정치 일정을 미룰 수 없다는 목소리가 강하게 올라오고 있습니다.\n\n중앙정부는 이제 선거의 정상적 시행을 선언하고, 민국이 다시 앞으로 나아가야 할 때임을 천명하고 있습니다."
 china_wr.36.a:0 "민국은 다시 움직여야 한다."
 china_wr.37.t:0 "대총통 선거의 결과"
 china_wr.37.d:0 "장기간의 불안과 사천 기근의 혼란을 넘어, 마침내 민국의 대총통 선거가 완료되었습니다. 진보당의 차이어, 중국청년당의 후스, 국민당의 왕징웨이—세 후보는 각자의 길에서 민국의 미래를 두고 치열한 경쟁을 벌였습니다.\n\n유권자들은 민생, 자유, 통일이라는 서로 다른 비전을 놓고 숙고했고, 세 후보 역시 전국을 돌며 마지막 순간까지 지지를 호소하였습니다. 긴 투표와 개표 과정이 모두 마무리된 지금, 민국은 새 시대를 열 새로운 지도자를 맞이할 준비를 하고 있습니다.\n\n이제 선거의 최종 결과가 발표될 것입니다."
 china_wr.37.a:0 "차이어가 승리했다."
 china_wr.37.b:0 "후스가 승리했다."
 china_wr.38.t:0 "국민당의 항의 성명"
 china_wr.38.d:0 "사천 사태가 선거 기간 내내 국민당을 괴롭혀 왔던 가운데, 대총통 선거의 패배가 확정되자 국민당 지도부는 즉각적으로 성명을 발표했습니다. 그들은 선거의 패배 원인을 '사천 지역에서의 투표 거부 혼란'과 '중앙정부의 미흡한 대응'에 돌리며, 이 모든 과정이 선거 결과를 왜곡했다고 주장하고 있습니다.\n\n국민당 지도부는 "사천 주민이 온전히 투표권을 행사하지 못하도록 만든 것은 명백한 방해 행위"라고 규정하며, 이를 바로잡지 않는 한 선거의 정당성을 인정할 수 없다고 주장했습니다. 일부 강경파는 심지어 재투표를 요구하며 거리 집회를 추진하고 있습니다.\n\n그러나 다른 정당과 언론은 국민당이 이미 흔들리던 지지 기반을 스스로 무너뜨린 결과를 '부정선거'라는 명분으로 포장하고 있을 뿐이라고 비판하고 있습니다. 민국은 지금, 패배의 충격을 외부 요인으로 돌리는 국민당의 정치적 대응을 지켜보고 있습니다."
 china_wr.38.a:0 "또다시 책임을 남 탓으로 돌리는군."
 china_wr.39.t:0 "국민당의 여론전"
 china_wr.39.d:0 "선거 패배 이후, 국민당은 이번에는 언론을 향해 날을 세우기 시작했습니다. 당 지도부는 여러 신문과 라디오 방송이 선거 기간 내내 자당 후보를 의도적으로 배제하고, 특정 정당의 메시지에 유리한 보도를 이어왔다고 주장했습니다.\n\n국민당 대변인은 긴급 기자회견에서 "언론이 공정성을 상실해 여론을 왜곡했고, 그 결과 우리 당은 정당한 평가를 받지 못했다"고 강하게 비판했습니다. 심지어 일부 의원은 "언론의 편향이야말로 이번 선거의 진짜 부정행위"라고 주장하며, 언론조사위원회 설치를 요구하고 있습니다.\n\n하지만 대부분의 언론사는 국민당의 주장을 정면으로 반박하며, 오히려 선거 기간 동안 국민당이 언론을 기피하고 내부 혼란만 노출했다고 반격했습니다. 국민당이 여론전으로 패배의 충격을 덮으려는 것인지, 아니면 실제로 언론 환경이 문제였는지는 향후 정치적 논쟁의 핵심이 될 전망입니다."
 china_wr.39.a:0 "언론 탓까지 하기 시작했군."
 china_wr.40.t:0 "국민당의 조작설 제기"
 china_wr.40.d:0 "국민당 지도부 일부가 이번에는 선거의 지역별 득표 양상을 문제 삼기 시작했습니다. 특히 각종 산업도시와 항만, 대학이 밀집한 지역에서 국민당의 득표율이 크게 하락한 것이 논란의 중심이 되었습니다.\n\n강경파 의원들은 "일부 도시 선거 관리기관이 중립 의무를 저버리고 특정 정당에 유리한 환경을 조성했다"고 주장하며, 개표 담당자 교체·투표함 이동 경로·비밀 투표소 운영 등을 근거로 '조작 가능성'을 제기했습니다.\n\n그러나 선거관리위원회는 모든 의혹을 즉각 부인하고, 모든 지역에서 동일한 기준으로 투표가 진행되었다고 발표했습니다. 다른 정당들은 국민당이 '전략적 패배'를 인정하지 않고, 도시에서의 지지층 이탈을 부정선거 프레임으로 덮으려 한다고 비판하고 있습니다.\n\n국민당이 제기한 조작설은 아직 명확한 증거를 갖추지 못했지만, 선거 결과를 둘러싼 정치적 갈등은 다시 한 번 불을 지피고 있습니다."
 china_wr.40.a:0 "패배를 인정할 줄도 알아야 한다."
 china_wr.41.t:0 "사천 의용군의 무장 시위"
 china_wr.41.d:0 "대총통 선거 결과가 발표되자마자, 국민당 사천 지부가 후원하던 의용군 단체가 성내 여러 지역에서 무장 시위를 벌이기 시작하였습니다. 그들은 '부정선거 규탄'을 외치며 도로를 봉쇄하고, 일부는 군용 잔존 장비를 들고 정부군 지휘소 근처까지 접근하여 긴장을 고조시키고 있습니다.\n\n정부군은 아직 대규모 무력 사용을 자제하고 있으나, 몇몇 지역에서는 의용군이 검문을 거부하며 총성이 오가는 작은 충돌이 발생했다는 보고가 올라오고 있습니다. 국민당 중앙당은 "조직적 지시가 아니다"라고 주장하고 있으나, 현장의 분위기는 점차 통제 불가능한 방향으로 흘러가고 있습니다."
 china_wr.41.a:0 "불길한 조짐이다..."
 china_wr.42.t:0 "사천 의용군의 조직적 충돌"
 china_wr.42.d:0 "사천 일대에서 국민당 의용군과 정부군 사이의 충돌이 본격적인 교전 양상을 띠기 시작했습니다. 의용군 일부는 선거 논란을 이유로 정부군 주둔지를 기습했고, 양측의 충돌 끝에 부상자가 발생했습니다.\n\n정부는 이를 '산발적 폭력'이라 발표하고 있으나, 현장에서는 도로·창고·우편기지 공격 등 점점 더 조직적인 형태의 교란이 보고되고 있습니다. 특히 산악 지대를 중심으로 의용군이 거점을 구축하고 있다는 소식은 사태가 단순 소요를 넘어서고 있음을 보여줍니다."
 china_wr.42.a:0 "상황이 심상치 않다."
 china_wr.43.t:0 "사천 의용군의 반란 조짐"
 china_wr.43.d:0 "사천 의용군은 이제 사실상 중앙정부에 대한 무장 반란 직전 단계에 있습니다. 그들은 정부군 보급호송대를 습격하고, 일부 지역 행정청사를 점거하며 무력 시위를 넘어선 행동을 이어가고 있습니다.\n\n일부 지휘관은 '사천은 더 이상 정부의 명령을 따르지 않는다'며 지역 자치를 선언하고 나섰으며, 주변 지역의 불만 세력이 합류하려는 움직임도 포착되고 있습니다. 국민당 중앙은 사태를 축소하고 있으나, 현지에서는 폭발적 충돌이 임박했다는 우려가 커지고 있습니다."
 china_wr.43.a:0 "지금 진압하지 않으면 돌이킬 수 없다."
 china_wr.44.t:0 "장강 구호 수송선 격침 사건"
 china_wr.44.d:0 "사천 기근 복구를 위해 장강을 따라 북상하던 대형 구호 수송선이 새벽 무렵 국민당 포병 진지의 집중 사격을 받고 침몰하는 사건이 발생했습니다. 선박에는 식량과 의약품, 간이 주택 자재 등 필수 구호물자가 실려 있었으며, 정부는 즉각 성명을 발표해 이번 공격을 '고의적 폭력 행위'로 규정했습니다.\n\n생존자들의 증언에 따르면, 수송선은 장강을 오르며 충분한 신호를 보내고 있었음에도 국민당 포병대는 사격을 멈추지 않았습니다. 일부 포탄은 침몰한 선박에서 탈출 중이던 구명정 주변까지 떨어졌다고 하며, 현장은 아수라장이 되었습니다. 국민당 측은 '오인 사격'이라고 해명했지만, 사천 주민과 여론은 이를 명백한 보복이자 정치적 폭력으로 인식하며 격렬히 분노하고 있습니다.\n\n이번 사건은 단순한 충돌을 넘어, 선거 패배 이후 급격히 격앙된 국민당 과격파가 본격적인 무장 행동으로 치닫고 있다는 우려를 증폭시키고 있습니다. 장강 수송로는 사천 복구의 핵심 동맥인 만큼, 수송선의 격침은 민국 전체에 큰 충격을 주고 있습니다."
 china_wr.44.a:0 "구호 물자를 향한 공격은 용서받을 수 없다."
 china_wr.46.t:0 "국민당의 격렬한 반발"
 china_wr.46.d:0 "정부가 지방 의용군 해산 명령을 발표하자, 국민당 중앙당부는 즉각 긴급회의를 소집하고 성명을 발표했습니다. 국민당 지도부는 의용군이 단순한 지역 무장 집단이 아니라, 다년간 당을 지탱해온 군사적 기반이자 북방 위협에 대비한 '민족 방위 세력'이라고 주장하며 정부의 조치를 강하게 비난하고 있습니다.\n\n국민당은 성명에서 "지방 의용군의 해산은 민국의 안보를 스스로 무너뜨리는 행위이며, 특정 정당의 정치적 이득을 위해 국민당의 군사적 기반을 약화시키려는 시도"라고 규정했습니다. 일부 강경파는 정부가 의도적으로 국민당을 무장 해제시키려 한다며, 중앙당부 청사 앞에서 항의 시위를 조직하고 있습니다.\n\n지방 의용군 지휘관들 역시 거센 반발을 표출하며 해산 명령을 거부할 조짐을 보이고 있습니다. 일부 지역에서는 '항명 선언'까지 논의되고 있어, 민국 정국은 다시 한 번 위험한 갈림길에 서게 되었습니다."
 china_wr.46.a:0 "상황이 점점 더 위험해지고 있다."
 china_wr.47.t:0 "사천의 대규모 교전 발생"
 china_wr.47.d:0 "사천 전역에서 정부군과 국민당계 지방 의용군 사이의 충돌이 마침내 전면적 군사 교전으로 확산되었습니다. 처음에는 몇몇 교량 주변에서 벌어진 작은 총격전으로 보였으나, 불과 하루 만에 주요 도로·행정 중심지·강 수운 거점까지 충돌이 퍼져나가며 사천은 사실상 무정부 상태에 돌입했습니다.\n\n사천 정부군은 기근 수습 이후 재편된 행정 질서를 유지하기 위해 출동했으나, 국민당 의용군은 중앙정부의 '해산 명령'은 불법이며 자신들은 사천 시민을 지키기 위한 정당한 무장 세력이라 주장하며 격렬히 저항하고 있습니다. 양측은 각기 다른 명분을 내세우며 점차 중화기의 사용까지 확대하고 있어, 피해 규모는 눈에 띄게 증가하고 있습니다.\n\n일부 지역에서는 관공서·군수 물자 창고·교량 등이 파괴되었다는 보고가 이어지고 있으며, 사천 곳곳의 주민들은 대피하거나 지역 사회가 붕괴되는 상황을 두려움 속에서 지켜보고 있습니다. 중앙정부는 이번 사태가 방치될 경우 공화국 전체의 안정이 무너질 수 있다고 보고 있어, 긴급한 대응이 필요한 국면이 도래했습니다."
 china_wr.47.a:0 "사태가 걷잡을 수 없이 악화되고 있다."
 china_wr.48.t:0 "사천 내전"
 china_wr.48.d:0 "사천성에서 벌어지던 산발적인 충돌이 마침내 전면적인 무력 충돌로 비화하였습니다. 사천성 정부군과 국민당 계열의 국민혁명군 사천군간의 대규모 교전을 벌이고 있다는 소식이 중국에서 부터 전해지고 있습니다.\n\n사천 대기근의 상흔이 채 아물기도 전에, 선거를 둘러싼 논쟁과 지방 의용군 해산 문제가 겹쳐지면서 사천의 정국은 급속도로 불안정해졌습니다. 중앙정부가 지방 의용군 해산을 명령하고 사천 사태에 개입하려 하자, 국민당 측은 이를 '부정선거를 덮기 위한 무장 탄압'이라 주장하며 무장 봉기를 본격화했습니다."
 china_wr.48.a:0 "세계는 중국의 혼란을 주시하고 있다."
 china_wr.49.t:0 "사천 비적 활동"
 china_wr.49.d:0 "사천 대기근 이후 사천 전역에서 비적들의 약탈이 다시 고개를 들고 있습니다. 장강 유역과 농촌 도로를 중심으로 식량과 물자를 노린 무장 집단이 등장하고 있으며, 일부 지역에서는 마을 단위의 치안조차 유지되지 못하고 있습니다.\n\n사천성 정부는 민심이 극도로 불안정해진 상황을 우려하고 있으나, 기근의 여파로 현지 행정력과 치안력이 모두 약화된 상태라 즉각 대응에도 한계가 드러나고 있습니다. 주민들은 각자 생존을 위해 문을 걸어 잠그고, 지방 관료들조차 비적 봉기를 두려워하는 상황입니다."
 china_wr.49.a:0 "비적이 다시 들끓고 있다..."
 china_wr.50.t:0 "사천 치안 붕괴"
 china_wr.50.d:0 "사천 대기근의 충격이 누적되면서, 성 전역의 치안 체계가 사실상 마비되고 있습니다. 경찰과 헌병은 기근 이후 급증한 약탈·폭력·탈영 사건을 통제하지 못하고 있으며, 성도 외곽과 농촌 지대에서는 행정기관이 기능을 멈췄다는 보고가 잇따르고 있습니다.\n\n여러 지역에서는 주민들이 스스로 무장을 시작하고 있으며, 지방 사병조직이 다시 등장하는 조짐까지 보이고 있습니다. 사천성은 지금 한 걸음만 더 나아가면 무정부 상태에 빠질 것이라는 우려가 고조되고 있습니다."
 china_wr.50.a:0 "사태가 통제 불능이 되어가고 있다."
 china_wr.51.t:0 "전국적 무력 봉기"
 china_wr.51.d:0 "사천 내전이 장기화되면서 중앙정계의 갈등은 극한에 도달하여 폭발하고 말았습니다. 국민당 내부의 강경파는 사천 사태를 '정부 무능의 명백한 증거'라고 규정하며, 더 이상 협상이나 선거 절차로는 국가를 바로잡을 수 없다고 주장하고 있습니다.\n\n오늘 새벽, 국민당 계열의 주요 장성들과 지방 조직이 일제히 중앙정부에 대한 무력 거부를 선언하였습니다. 그들은 성명에서 "헌정과 민의를 가장한 부정과 조작이 중원을 병들게 하고 있다"며, "국가를 바로 세우기 위해 불가피한 행동에 돌입한다"고 발표하였습니다.\n\n여러 지역에서 무장 충돌이 보고되고 있으며, 일부 도시는 사실상 국민당 군대의 통제 아래 들어간 것으로 파악되고 있습니다. 중앙정부는 이를 명백한 반란으로 규정하고, 즉각적인 진압 준비에 돌입하고 있습니다.\n\n사천에서 시작된 불씨는 마침내 전국적 내전의 형태로 번지고 있습니다. 공화국은 다시 한번 분열의 갈림길에 서 있습니다."
 china_wr.51.a:0 "중국은 피로 물들 것이다."
 china_wr.51.b:0 "국민당을 위하여!"
 china_wr.52.t:0 "중국 내전 발발"
 china_wr.52.d:0 "사천에서 시작된 무력 충돌이 마침내 전국으로 번져, 중국은 다시금 거대한 내전에 빠져들고 있습니다. 국민당 강경파의 무력 봉기 선언 이후 각지에서 교전이 잇따라 발생하고 있으며, 일부 지역은 순식간에 통신과 행정이 마비된 것으로 전해지고 있습니다.\n\n중앙정부는 이번 사태를 명백한 반란으로 규정하고 진압 작전에 돌입했으나, 국민당 군대 역시 빠르게 세력을 확대하며 주요 도시와 도로 축선을 장악하고 있습니다. 국제사회는 중국 전역으로 확산되는 혼란을 깊은 우려 속에 지켜보고 있습니다."
 china_wr.52.a:0 "중국의 미래가 흔들리고 있다."
 china_wr.53.t:0 "서남호국군의 합류"
 china_wr.53.d:0 "서남호국군이 장기간의 고립과 사천 내전의 확산 속에서 마침내 호법정부에 합류하겠다는 입장을 공식적으로 밝혔습니다. 그들은 국민당의 강경파적 노선과 중앙정부 장악 시도의 위험성을 지적하며, '헌정 질서의 회복'을 위해 호법정부가 유일한 정당한 중심이라고 강조하고 있습니다.\n\n서남호국군의 합류는 단순한 병력 증가를 넘어, 서남 지역 전체에서 호법정부의 정통성을 강화하고 전선의 균형을 흔들 중대한 전환점이 될 것으로 평가받고 있습니다. 내부에서는 이들의 합류를 환영하며 즉각적인 지휘계통 조정과 작전 통합 준비가 진행되고 있습니다."
 china_wr.53.a:0 "정통은 다시 우리에게 모이고 있다."
 china_wr.54.t:0 "서남호국군의 변절"
 china_wr.54.d:0 "서남호국군이 호법정부와의 협력을 공식 선언함에 따라, 국민당 내부에서는 큰 충격과 분노가 일고 있습니다. 그들은 기존에 중립적 태도를 유지하던 서남호국군이 사천 사태를 빌미로 호법정부 측에 서기로 한 것은 명백한 배신이며, 중앙의 권위를 무너뜨리는 불순한 선택이라고 비판하고 있습니다.\n\n일부 강경파 장성들은 즉각적인 군사적 대응을 주장하고 있으나, 지도부는 전선 분열을 막기 위해 신중한 태도를 유지하고 있습니다. 서남 지역에서의 영향력 약화는 불가피해 보이며, 국민당의 전략 또한 재조정이 필요한 상황이 되었습니다."
 china_wr.54.a:0 "또 하나의 배신이라니..."
 china_wr.55.t:0 "티베트 독립 선언"
 china_wr.55.d:0 "사천 내전으로 중앙정부의 통제력이 급격히 약화되자, 티베트 지방정부는 오랫동안 유지되어 온 명목상의 종속 관계가 사실상 단절되었다고 판단했습니다. 라싸의 관리들과 종교 지도자들은 연이은 혼란과 전쟁이 티베트의 안정을 위협한다며, 더 이상 중원의 정치적 격변에 휘말릴 수 없다는 입장을 표명했습니다.\n\n오늘, 티베트 당국은 공식적으로 완전한 독립을 선포하며 자체 정부의 수립과 국경 방위 강화 조치를 발표했습니다. 사천과 청해 일대의 군사적 진공 상태를 틈탄 결정으로 보이며, 주변 지역 군벌과 외세 역시 이 움직임을 주의 깊게 관찰하고 있습니다.\n\n중앙정부는 이를 불법적인 분리 행위로 규정했으나, 현재의 혼란 속에서 즉각적인 대응을 하기에는 역량이 크게 제한되어 있습니다. 티베트의 독립 선언은 중국 내전으로 흔들리는 정세에 또 하나의 균열을 더하고 있습니다."
 china_wr.55.a:0 "중국의 혼란은 끝없이 번져간다."
 china_wr.56.t:0 "신강성 권력 재편"
 china_wr.56.d:0 "신강성에서 성스차이가 군정·행정 전반을 사실상 주도하고 있다는 보고가 접수되었습니다. 그는 기존 성 정부의 요직을 광범위하게 재편하며, 자신에게 충성하는 측근들로 핵심 기관을 재구성하고 있습니다.\n\n성스차이는 여전히 형식적으로는 호법정부에 충성을 표하고 있으나, 실질적으로는 신강성 전역의 행정·치안·군사권을 자신의 통제 아래 두고 있습니다. 그의 독자적 조치는 지역 군벌 세력과 소수민족 지도자들을 포섭하거나 배제하는 방식으로 이루어지고 있으며, 이에 따라 신강성은 점차 중앙의 직접적 통제에서 멀어지고 있습니다.\n\n호법정부는 신강의 급격한 권력 재편을 우려하고 있으나, 현 단계에서 성스차이를 제어할 수단은 제한적이라는 평가가 지배적입니다."
 china_wr.56.a:0 "신강이 점점 독자적으로 움직이고 있다."
 china_wr.57.t:0 "서북연군 성립"
 china_wr.57.d:0 "서북 지역에서 주요 장군직을 지내며 영향력을 행사해 온 마씨 가문이 '서북연군'이라는 통합 군사체제를 실질적으로 구성하였다는 소식이 전해지고 있습니다. 이들은 지역 방위와 치안 유지를 명분으로 내세우며, 광범위한 군사적 자치를 확보하고 있습니다.\n\n마씨 군벌은 형식적으로는 호법정부에 충성을 유지하고 있으나, 실제로는 독자적인 병력 운용과 행정적 판단을 통해 서북 전역을 자신들의 영향권 아래 두고 있습니다. 중앙정부의 명령은 서북에서 점차 형식적인 절차로만 받아들여지고 있으며, 마씨의 군사적 기반은 나날이 공고해지고 있습니다.\n\n일각에서는 서북연군이 장기적으로 사실상의 독립 권력으로 굳어질 가능성까지 제기하고 있어, 호법정부는 서북 상황을 면밀하게 주시하고 있습니다."
 china_wr.57.a:0 "서북이 중앙에서 멀어지고 있다."
 china_wr.58.t:0 "산서의 독자적 행보"
 china_wr.58.d:0 "산서성을 장기간 통치해 온 옌시산이 중앙의 혼란과 사천 내전의 격화 속에서 사실상 독자적인 행정·군사 체제를 구축하고 있다는 소식이 전해지고 있습니다. 그는 표면적으로는 호법정부에 대한 충성을 유지하고 있으나, 실제로는 중앙의 지시보다 산서의 안정을 우선시하며 독자적인 정책을 펼치고 있습니다.\n\n최근 산서성 정부는 중앙 정부군의 이동을 제한하고, 세금·병력·행정 결정 등 주요 사안을 산서 내부에서만 처리하기 시작했습니다. 옌시산이 산서군을 재편하며 외부 개입을 차단하고 있다는 보고까지 나오고 있어, 산서는 명목상은 공화국의 일부이지만 사실상 반독립 상태에 가까운 모습을 보이고 있습니다.\n\n정치권 일각에서는 옌시산의 행보가 장기적으로 산서의 완전한 이탈로 이어질 수 있다고 우려하고 있으며, 중앙정부는 산서 문제의 향방을 주시하고 있습니다."
 china_wr.58.a:0 "산서도 중앙에서 멀어지고 있다."
 china_wr.59.t:0 "서북초비사령부 수립"
 china_wr.59.d:0 "섬서성과 인접 지역에서 영향력을 확대해 온 펑위상이 마침내 독자적인 군사·행정 체제를 구축했다는 소식이 전해지고 있습니다. 그는 혼란스러운 정국 속에서 호법정부와 국민당 어느 쪽에도 전폭적인 신뢰를 두지 않겠다며, '서북초비사령부'라는 명칭의 새로운 군사사령부를 선포하였습니다.\n\n펑위상은 성경비를 명분으로 내세우며 해당 지역의 치안·징세·병력 재편 등을 모두 자신의 지휘체계 아래 통합하고 있습니다. 서북초비사령부는 공식적으로는 호법정부의 일원임을 표방하고 있으나, 실질적으로는 중앙의 명령과 국민당의 지시에 모두 독자적으로 대응하며 독립적인 세력으로 떠오르고 있습니다.\n\n일각에서는 펑위상이 중원 전체의 불안을 기회로 삼아 더 넓은 자치권을 확보하려 한다는 분석이 나오고 있습니다. 호법정부는 그의 움직임이 장차 양측 모두의 전선을 복잡하게 만들 수 있다고 우려하며 상황을 예의주시하고 있습니다."
 china_wr.59.a:0 "또 하나의 세력이 떠오르고 있다."
 china_wr.60.t:0 "신강 정변"
 china_wr.60.d:0 "내전으로 전국이 혼돈에 빠진 가운데, 신강성에서 충격적인 소식이 전해지고 있습니다. 기존의 신강성주 양쩡신이 알 수 없는 무장세력의 습격을 받아 살해되었고, 그의 뒤를 이어 진수런이 사실상 신강의 새로운 성주로 부상했다는 것입니다.\n\n진수런은 사건 직후 곧바로 군부 핵심을 장악하고, 주요 도시와 수비대 지휘권을 손에 넣으며 정국을 빠르게 장악했습니다. 그는 자신이 '질서 회복'을 위해 불가피한 조치를 취했을 뿐이라고 주장하고 있으나, 사건 경위가 지나치게 신속하고 정교했다는 점에서 실질적인 권력 탈취라는 관측이 지배적입니다.\n\n신강의 각 군구는 혼란 속에서도 하나둘씩 진수런에게 충성을 맹세하고 있으며, 중앙정부와 호법정부 모두 이번 사태를 어떻게 규정해야 할지 혼란에 빠진 모습입니다. 신강은 지금, 전국적 내전의 열기 속에서 또 하나의 독자적 권력이 탄생하려 하고 있습니다."
 china_wr.60.a:0 "신강은 또 다른 혼란 속으로 빠지고 있다."
 china_wr.61.t:0 "신강의 새로운 폭정"
 china_wr.61.d:0 "양쩡신의 통치는 구시대적이었을지라도 최소한 일정한 안정성을 유지하고 있었습니다. 그러나 그의 죽음 이후 권력을 장악한 진수런은 집권 초기부터 신강을 급격한 혼란으로 몰아넣고 있습니다. 그는 재정 원칙을 무너뜨리며 통화량을 단기간에 1억 4,500만 냥으로 폭증시켰으며, 가축 도축세를 비롯한 새로운 세금을 무더기로 신설하면서 민생을 크게 압박하고 있습니다.\n\n진수런은 금·옥·양가죽 등 주요 산업을 사적으로 독점하여 막대한 부를 축적하고 이를 베이징으로 빼돌리고 있습니다. 당시 신강을 여행하던 영국인 피터 플레밍은 그를 "탐욕이 능력을 앞지른 관료"라고 평가했습니다. 이러한 경제적 폭정으로 인해 신강 전역에서는 불만이 빠르게 확산되고 있습니다."
 china_wr.61.a:0 "폭정의 그림자가 짙어지고 있다."
 china_wr.62.t:0 "소수민족 억압"
 china_wr.62.d:0 "진수런의 폭정은 경제를 넘어 신강의 다민족 질서를 붕괴시키고 있습니다. 양쩡신이 오랜 기간 유지해 왔던 미묘한 균형은 그의 손에서 무너져 내리고 있습니다. 진수런은 신강의 무슬림들에게 메카 성지순례를 금지하는 명령을 내렸으며, 기존의 비한족 엘리트들을 숙청하고 한족 관료들로 대체하고 있습니다. 또한 몽골·키르기스 유목민들에게 한족 관리의 통제를 강요하고 종교 지도자의 권한을 축소시키면서 갈등을 악화시키고 있습니다.\n\n그는 더 나아가 양쩡신이 용인해 왔던 소규모 칸국을 모두 폐지했습니다. 하미 칸국의 군주 막수드 샤가 사망하자 진수런은 칸국을 해체하고 새로운 행정구역을 설치했습니다. 위구르인들은 처음엔 이를 환영했으나, 진수런이 농업세를 두 배로 올리고 휴경지를 몰수해 한족 이민자들에게 재분배하면서 상황은 급격히 악화되고 있습니다. 한족 이민자들에게는 농기구·종자·세금 면제 등의 혜택이 주어지고 있으며, 위구르인들은 점점 척박한 지역으로 밀려나고 있습니다."
 china_wr.62.a:0 "신강은 깊은 균열 속으로 빠져들고 있다."
 china_wr.63.t:0 "신강 대규모 혼란"
 china_wr.63.d:0 "진수런의 폭정과 급격한 통치 실패는 마침내 신강성 전역을 심각한 혼란으로 몰아넣고 있습니다. 경제는 붕괴 직전에 놓여 있으며, 무리한 증세와 산업 독점 정책으로 인해 주민들의 생활은 급속도로 피폐해지고 있습니다. 한족 관료 중심의 강압적 행정은 위구르·카자흐·키르기스 등 지역 민족들의 불만을 폭발시키고 있으며, 곳곳에서 항의와 충돌이 잇따르고 있습니다.\n\n또한 진수런의 부정 행정과 중앙과의 단절은 치안 체계를 약화시켜 도적대와 무장 세력의 활동을 더욱 활발하게 만들고 있습니다. 일부 지역은 사실상 정부의 통제가 무너진 상태이며, 신강은 사천과 같이 전면적인 무정부적 혼란 속으로 빠져들고 있습니다.\n\n중앙정부는 사태를 우려 깊게 지켜보고 있지만, 내전의 불길이 중국 전역으로 번지고 있는 상황에서 신강 문제에 즉각 개입할 여력은 거의 없는 실정입니다."
 china_wr.63.a:0 "신강도 무너지고 있다."
 china_wr.64.t:0 "둥가니스탄 점령"
 china_wr.64.d:0 "신강 전역이 혼란에 빠지자, 마중잉은 '질서 회복'을 명분으로 내세우며 둥간계 지역이 위치한 둥가니스탄 일대를 전격적으로 점령하고 있습니다. 그는 자신의 병력이야말로 유일하게 안정적으로 전투가 가능한 세력이라고 주장하며, 진수런의 통치를 무능과 폭정으로 규정하고 있습니다.\n\n마중잉의 군대는 지역 지휘관들과의 교전 없이 주요 도시와 교통 요지를 빠르게 장악하였으며, 일부 둥간 지도자들은 그가 가져올 질서 회복을 기대하면서도 그의 야심에 대한 두려움을 동시에 드러내고 있습니다. 신강의 기존 행정 체계가 붕괴된 상황에서, 그의 '질서 회복' 선언은 사실상 새로운 무단 통치의 시작을 의미하고 있습니다.\n\n중앙정부는 이 사태가 신강 상황을 안정시키기는커녕 오히려 갈등의 또 다른 불씨가 될 것을 우려하고 있습니다."
 china_wr.64.a:0 "저 인간도 별 다를 바 없다."
 china_wr.65.t:0 "성스차이의 권력 장악"
 china_wr.65.d:0 "신강 전역이 진수런의 폭정과 무능, 그리고 각지의 혼란으로 급속히 붕괴하자, 성스차이는 더 이상 사태를 좌시할 수 없다며 본격적으로 군사적 행동에 돌입했습니다.\n\n성스차이는 진수런 측의 병력을 각지에서 궤멸시키며 주요 도시와 요충지를 신속히 장악했습니다. 진수런은 결국 지지 기반을 잃고 성도의 관청에서 축출되었으며, 그는 도주 과정에서 소수의 측근들과 함께 행방을 감춘 것으로 알려지고 있습니다. 신강의 관료들과 지방 엘리트들은 성스차이에게 충성을 선언하며 새로운 권력 질서에 적응하기 시작하고 있습니다.\n\n그러나 성스차이의 군사적 장악이 신강에 진정한 안정과 질서를 가져올지는 알 수 없습니다. 그의 통치는 지역의 분열을 수습하는 계기가 될 수도 있지만, 또 다른 강권적 지배의 서막이 될 가능성 역시 존재하고 있습니다."
 china_wr.65.a:0 "신강의 미래는 그에게 달렸다."
 china_wr.66.t:0 "산서의 요청"
 china_wr.66.d:0 "중국 내전이 걷잡을 수 없는 국면으로 접어들자, 산서의 옌시산은 정세가 더 악화되기 전에 국민당에 비공식 접촉을 시도하였습니다. 그는 국민당이 전국적인 주도권을 확보하고 있는 만큼, 산서 역시 독자적으로 버티는 데 한계가 있다고 판단하고 있는 듯합니다.\n\n옌시산은 사절단을 통해 "산서의 안정과 질서는 지금까지 자신이 유지해 왔으며, 앞으로도 산서가 혼란에 빠지지 않도록 협조할 의지가 있다"고 전했습니다. 그러나 그 협조의 대가로, 그는 자신이 산서에서 쌓아온 지위와 권한을 국민당이 보장해 줄 것을 요구하고 있습니다.\n\n국민당 지도부는 그의 제안이 가져올 정치적 이득과 부담을 신중히 검토하고 있으며, 옌시산의 협력이 사천 사태 이후의 전국 정세에 어떤 영향을 미칠지 판단하고 있습니다."
 china_wr.66.a:0 "옌시산의 제안을 수락한다."
 china_wr.66.b:0 "산서를 굴복시킬것이다."
 china_wr.67.t:0 "국민당의 승인"
 china_wr.67.d:0 "국민당 지도부는 옌시산이 보낸 협조 제안을 공식적으로 승인하였다는 통보를 보내왔습니다. 국민당은 산서가 질서를 유지해 온 점을 일정 부분 인정하며, 앞으로의 전국적 전선에서 산서의 협조가 긍정적 역할을 할 것이라 평가하고 있습니다.\n\n다만 국민당은 옌시산 개인의 지위와 권한 보장에 대해서는 명확한 약속을 피하고, 산서의 군사·행정 체계를 국민당의 지휘 아래 단계적으로 통합하겠다는 방침을 제시하였습니다. 이는 협조 요청은 받아들이되, 산서의 향후 권한은 국민당이 직접 결정하겠다는 의미로 해석되고 있습니다.\n\n옌시산은 이번 통보를 통해 당장의 생존과 안정은 확보했지만, 향후 산서의 자치권과 자신의 위치가 얼마나 유지될지는 여전히 불투명합니다."
 china_wr.67.a:0 "이것이 최선의 선택일지도 모른다."
 china_wr.68.t:0 "국민당의 거부"
 china_wr.68.d:0 "국민당 지도부는 옌시산의 협조 제안을 공식적으로 거부한다는 성명을 산서로 전달하였습니다. 국민당은 현재 전국적 전황이 자신들에게 유리하게 흐르고 있으며, 산서의 협조 없이도 충분히 정세를 장악할 수 있다고 판단하고 있는 것으로 보입니다.\n\n국민당은 산서가 지금까지 유지해 온 독자적 체제를 '중앙 질서 확립에 대한 걸림돌'이라고 규정하며, 산서가 국민당에 합류하려면 기존 권력을 모두 해체하고 전면 복종해야 한다고 요구하고 있습니다. 사실상 항복을 강요한 셈입니다.\n\n이 통보를 받은 옌시산과 산서 고위 관료들은 충격에 빠져 있으며, 산서는 앞으로 독자 방어 체제를 강화할지, 혹은 다른 정파와의 연대를 모색할지 중대한 선택 앞에 놓이게 되었습니다."
 china_wr.68.a:0 "산서는 스스로를 지켜야 한다."
 china_wr.69.t:0 "마부팡의 승계"
 china_wr.69.d:0 "서북군 사령관 마린이 정체불명의 무장 세력에게 암살되는 사건이 발생하며 서북은 단숨에 혼란에 빠지고 말았습니다. 사건 직후 관청과 군영에서는 지휘 체계가 붕괴되기 시작했고, 일부 지역에서는 무장 집단 간 충돌과 약탈이 벌어지고 있다는 보고까지 올라오고 있습니다.\n\n그러나 이러한 혼란은 오래가지 않았습니다. 마부팡은 암살 소식이 전해지자마자 자신의 핵심 측근들과 충성 장교들을 신속하게 규합하고, 서북의 주요 요충지와 성도 관부를 장악하였습니다. 이어서 지방 유지와 종교 지도자들이 잇달아 그에게 충성을 선언하면서, 서북의 실권은 거의 저항 없이 그의 손에 넘어가게 되었습니다.\n\n마부팡의 승계는 마씨 가문 내부에서 오래 지속되었던 갈등의 종결을 의미함과 동시에, 서북의 권력 구도가 다시 한 번 급격하게 재편되고 있음을 보여주고 있습니다. 그의 통치가 서북에 안정을 가져올지, 혹은 더 강압적인 지배의 시대를 여는 신호탄이 될지는 아직 확실하지 않습니다."
 china_wr.69.a:0 "서북은 이제 마부팡 아래에 있다."
 china_wr.70.t:0 "마중잉의 쿠데타"
 china_wr.70.d:0 "둥가니스탄을 장악한 뒤 급격히 영향력을 확대해 온 마중잉이 마부팡의 통치를 부정하며 무력으로 서북 권력의 재편을 시도하고 있습니다. 그는 스스로를 '서북의 진정한 수호자'라 주장하며, 마부팡의 이전 권력 승계가 정당성을 결여했다고 비판하고 있습니다.\n\n쿠데타 세력은 둥가니스탄에서 끌어온 병력을 앞세워 청해 주요 거점을 공격하고 있으며, 일부 지역에서는 이미 마중잉 진영이 행정기관을 장악했다는 보고도 이어지고 있습니다. 그러나 마부팡 역시 오랜 기반과 충성스러운 장교단을 이용해 강력히 저항하고 있어, 청해 전역은 일촉즉발의 내전에 휘말릴 가능성이 커지고 있습니다.\n\n이제 서북의 미래는 어느 세력이 최종적으로 우위를 점하느냐에 따라 갈릴 것입니다."
 china_wr.70.a:0 "마중잉은 실패했고 죽임당했다."
 china_wr.70.b:0 "마중잉이 서북을 이끌 것이다."
 china_wr.71.t:0 "서북연군의 붕괴"
 china_wr.71.d:0 "마중잉이 쿠데타에 성공한 뒤 청해성장 자리를 강제로 계승한 이후, 그는 자신에게 반대했던 세력들을 무자비하게 탄압하며 권력을 공고히 하고자 하였습니다. 그는 반대 장교들을 처형하거나 축출하고, 평소 적대적이라 여겼던 소수민족 지역에 군대를 투입하여 보복 조치를 가하면서 서북 전역을 공포 분위기로 몰아넣었습니다.\n\n그러나 이러한 폭정은 오래 지속될 수 없었습니다. 과도한 탄압과 무리한 조세, 반복되는 군사 동원이 주민들의 분노를 폭발시키며 곳곳에서 봉기와 탈영이 발생하고 있습니다. 마중잉의 측근들조차 그를 떠나기 시작했고, 서북연군 내부에서는 장교단이 둘로 갈라져 충돌하는 사태까지 벌어지고 있습니다.\n\n결국 서북연군은 통제력을 완전히 잃고 급속히 붕괴하고 있으며, 청해를 포함한 서북 전역은 무장 세력들이 난립하는 혼란 상태로 빠져들고 있습니다. 마중잉의 폭정은 스스로가 만든 권력 기반을 무너뜨리는 결과만을 남기고 있습니다."
 china_wr.71.a:0 "서북은 다시 혼란 속으로 빠져들고 있다."
 china_wr.72.t:0 "국민당 분열"
 china_wr.72.d:0 "장제스와 왕징웨이의 협력 관계는 중앙 지도부 차원에서는 안정적으로 유지되고 있습니다. 두 계파 모두 중국의 정치적 혼란 속에서 당이 흔들리는 것을 막기 위해 긴밀히 협의하며 공동 대응을 이어가고 있습니다. 그러나 이러한 안정과는 달리 국민당 내부의 다른 파벌들은 점점 과격해지고 있으며, 특히 극우 계열은 당 지도부의 결정을 인정하지 않겠다며 강하게 반발하고 있습니다.\n\n극우파는 장·왕 양계가 모든 정책 결정을 독점하고 있다며 공개적으로 비난하고 있으며, 불만을 품은 지방 조직들은 중앙의 통제를 거부하려는 움직임까지 보이고 있습니다. 여러 회의에서는 고성과 폭언이 난무하고, 일부 의원들은 위협 편지를 받는 등 당내 긴장은 갈수록 악화되고 있습니다.\n\n현재 장왕합작은 그대로 유지되고 있지만, 그 외 파벌의 불만이 누적되면서 국민당 전체가 심각한 균열 상태에 놓여 있습니다."
 china_wr.72.a:0 "누가 이 당을 통제할 수 있을까."
 china_wr.73.t:0 "대총통 후보를 둔 국민당 내 불만"
 china_wr.73.d:0 "왕징웨이가 국민당의 대총통 후보로 공식 확정되자, 당 지도부는 이를 통해 내부의 혼란을 정리할 수 있을 것이라 기대했으나, 현실은 정반대의 결과를 보이고 있습니다. 후보 선출 과정이 특정 계파 중심으로 이루어졌다는 불만이 당 전역에서 터져 나오며, 급진 성향의 계파들은 왕징웨이를 인정할 수 없다며 회의를 무산시킬 정도의 격렬한 항의를 이어가고 있습니다.\n\n극우 인사들은 왕징웨이를 '당을 망치는 타락한 인물' 또는 '빨갱이'라 비난하며 후보 교체를 요구하고 있고, 지방 조직들 사이에서는 중앙의 결정에 따르지 않겠다는 선언까지 등장하고 있습니다. 회의석상에서는 의원들이 서류를 집어 던지거나 서로 고성을 지르며 충돌하는 사건이 빈번해지고 있습니다.\n\n왕징웨이의 후보 확정은 통합을 이루기보다는 오히려 국민당 내부의 권력 갈등과 불만을 더욱 드러내며, 당 전체를 심각한 혼란 속으로 빠뜨리고 있습니다."
 china_wr.73.a:0 "선거가 다가올수록 균열은 더 깊어지고 있다."
 china_wr.74.t:0 "국민당 내부의 또 다른 충돌"
 china_wr.74.d:0 "국민당의 내부 갈등은 지도부와 계파 간의 정치적 문제를 넘어, 이제 무장 조직들 사이의 직접적인 충돌로 확산되고 있습니다. 일부 급진 장교들은 자신들과 다른 의견을 가진 지휘관들을 적대시하기 까지 하고 있습니다.\n\n최근 보고에 따르면 몇몇 지역에서 국민당 내부 무장조직들이 서로 총격전을 벌이는 사태까지 발생했으며, 지방 경찰이나 행정력이 개입해야 할 정도로 상황이 악화되고 있습니다. 지방 당부들은 중앙의 통제력이 약화되었다고 판단해 독자적인 방침을 고수하는 경향을 보이고 있고, 그 과정에서 계파 간 언쟁은 점점 더 폭력적인 양상으로 변하고 있습니다.\n\n당 지도부는 이를 '일부 과열된 충돌'로 축소하고 있으나, 내부 보고서들은 국민당 전체가 심각한 분열 상태에 빠져 있으며, 무장 충돌이 더 확산될 경우 당의 존립 자체가 흔들릴 수 있다는 우려를 담고 있습니다."
 china_wr.74.a:0 "국민당의 균열은 더 큰 위기를 향해 가고 있다."
 china_wr.75.t:0 "서북지역의 충성 선언"
 china_wr.75.d:0 "호법정부가 내전 속에서 급속히 붕괴하자, 그동안 명목상으로만 호법정부에 소속되어 있던 서북 지역 각 세력은 새로운 질서를 모색하기 시작하였습니다. 서북지방은 서로 다른 권력 집단이 뒤섞인 복잡한 구도 속에서도, 중앙의 공백이 가져올 혼란을 우려하며 행동에 나섰습니다.\n\n오늘, 서북 지역을 대표하는 장군단은 국민당 정부에 공식 사절단을 보내어 '중국의 안정을 위해 국민당과 보조를 맞추겠다'고 선언하였습니다. 그들은 호법정부의 몰락으로 더 이상 서북이 고립된 군벌 상태로 남을 수 없으며, 국민당이야말로 정통 정부로서 중국 혼란을 수습할 유일한 힘이라고 강조하고 있습니다.\n\n그러나 이 충성 선언이 실질적인 복종을 의미하는지는 아직 불투명합니다. 서북 각지의 장군들은 여전히 강력한 지역 기반을 보유하고 있으며, 충성의 깊이와 진정성은 향후 중앙과의 관계 설정에 따라 크게 달라질 것입니다. 그럼에도 불구하고, 국민당으로서는 서북이 공개적으로 합류 의사를 밝힌 것만으로도 정치적·군사적 우위를 확보하는 중요한 성과라 할 수 있습니다."
 china_wr.75.a:0 "서북은 결국 국민당을 택했다."
 china_wr.76.t:0 "강남 부분 계엄 선포"
 china_wr.76.d:0 "사천 내전의 여파가 장강 하류와 강남 일대로 확산되자, 호법정부는 마침내 강남 전역에 부분 계엄을 선포하였습니다.\n\n정부는 치안 악화와 선동 세력의 확대를 막기 위한 불가피한 조치라고 설명하며, 주요 항만과 철도 요충지, 공업 지대에 군과 헌병을 전진 배치하였습니다.\n\n야간 통행 제한과 대규모 집회 금지, 선동성 문서와 신문에 대한 검열이 강화되자, 상인과 노동자, 학생층에서는 불만의 목소리가 높아지고 있습니다. 그럼에도 중앙정부는 "강남이 흔들리면 공화국 전체가 무너질 수 있다"며, 사태가 안정될 때까지 계엄 조치를 유지하겠다는 입장을 분명히 하고 있습니다."
 china_wr.76.a:0 "현명한 조치다."
 china_wr.76.b:0 "[CHI.GetLeader]가 미쳐버린건가?"
 china_wr.77.t:0 "선거 불복 선언"
 china_wr.77.d:0 "지난 대총통 선거 패배에 대하여 국민당 내부에서는 여전히 극심한 동요가 이어지고 있습니다. 여러 계파는 선거 과정 전반에 심각한 절차적 문제가 있었다고 주장하며, 이번 패배가 정당한 민의의 결과라고 받아들일 수 없다는 입장을 고수하고 있습니다.\n\n국민당 중앙위원회는 긴급한 논의 끝에, 이번 선거 결과를 공식적으로 인정하지 않겠다는 결정을 내렸습니다. 그들은 선거가 '정부의 조직적 개입과 은밀한 조작'으로 심각하게 훼손되었다고 비판하며, 공화국의 정통성을 지키기 위해 국민당이 필요한 조치를 취하겠다고 선언하고 있습니다.\n\n이 선언은 이미 불안정하던 정국을 다시 한 번 크게 흔들고 있으며, 정부와 국민당 사이의 갈등은 더욱 깊어지고 있습니다."
 china_wr.77.a:0 "이건 무효야! 다 조작이라고!."