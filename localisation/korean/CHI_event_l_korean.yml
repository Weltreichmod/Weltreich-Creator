### ─────────────────────────────────────────────────────────
 china_wr.144.t:0 "북방 국경에 대한 요구"
 china_wr.144.d:0 "블류헤르가 지휘한 소비에트군의 개입은 이미 실패로 끝났고, 신강은 중국의 통제 아래로 복귀했으며 몽골은 소비에트로부터 완전한 독립 상태를 유지하게 되었습니다. 다만 탄누투바는 여전히 소비에트 러시아의 영향 아래 남아 있는 상태입니다.\n\n중국 정부는 이 전후 현상을 외교적으로 확정하고, 향후 재개입 가능성을 차단하기 위해 소비에트 러시아에 공식 요구를 제기하기로 결정했습니다."
 china_wr.144.a:0 "현재의 상황을 공식적으로 공인하라고 요구하라."
 china_wr.144.b:0 "공인과 함께 탄누투바 철수를 요구하라."
 china_wr.145.t:0 "중국의 국경 공인 요구"
 china_wr.145.d:0 "중국 정부는 신강이 중국령이며 몽골이 소비에트로부터 완전한 독립국이라는 현재의 전후 현상을 소비에트 러시아가 공식적으로 공인할 것을 요구했습니다. 이는 재개입 명분을 차단하고 국경 질서를 외교적으로 고정하려는 요구입니다.\n\n모스크바는 이를 수용할 경우 향후 영향력 확대의 여지를 줄이게 되며, 거부할 경우 불필요한 긴장을 초래할 수 있습니다."
 china_wr.145.a:0 "요구를 수락하라."
 china_wr.145.b:0 "요구를 거부하라."
 china_wr.146.t:0 "소비에트의 국경 공인 수락"
 china_wr.146.d:0 "소비에트 러시아는 중국의 요구를 수락하고 전후 현상을 공식적으로 공인했습니다. 중국 정부는 이를 국경 안정의 성과로 평가하며, 중앙아시아에서의 불확실성을 일부 제거했다고 판단했습니다.\n\n탄누투바 문제는 여전히 남아 있으나, 최소한 신강과 몽골을 둘러싼 재개입 명분은 약화되었습니다."
 china_wr.146.a:0 "민국 만세!"
 china_wr.147.t:0 "소비에트의 국경 공인 거부"
 china_wr.147.d:0 "소비에트 러시아는 중국의 전후 현상 공인 요구를 거부했습니다. 중국 정부는 이를 향후 재개입 가능성을 남겨 두려는 의도로 해석하고 있으며, 중앙아시아 국경 질서가 외교적으로 확정되지 못한 상태로 남게 되었습니다.\n\n이 거부는 중소 관계에서 불신을 심화시키고, 국경 지역의 긴장을 장기화할 위험을 키우고 있습니다."
 china_wr.147.a:0 "어차피 이미 우리 손에 있다."
 china_wr.148.t:0 "신강 전역의 재확보"
 china_wr.148.d:0 "중국군은 신강 전역에서 결정적인 승리를 거두었으며, 현지에서 조직적으로 저항하던 세력은 더 이상 의미 있는 전투 능력을 유지하지 못하게 되었습니다. 주요 거점과 교통로는 모두 중앙정부의 통제 아래로 복귀했으며, 군사 작전은 사실상 종료 단계에 들어섰습니다.\n\n정부는 이번 승리를 통해 북서 변경에 대한 주권을 다시 한 번 명확히 했다고 평가하고 있으며, 향후 행정 재편과 치안 회복을 우선 과제로 설정하고 있습니다."
 china_wr.148.a:0 "신강은 다시 중앙의 통제 아래 있다."
 china_wr.149.t:0 "신강 작전의 실패"
 china_wr.149.d:0 "신강에서 전개된 군사 작전은 목표를 달성하지 못한 채 종료되었습니다. 중국군은 지형과 보급 문제, 그리고 외부 세력의 개입 가능성으로 인해 더 이상의 공세를 유지할 수 없었으며, 작전은 중단되었습니다.\n\n정부는 이번 실패가 북서 변경의 불안정을 장기화시킬 수 있다고 우려하고 있으며, 군사적 수단 외의 다른 접근을 검토해야 하는 상황에 놓였습니다."
 china_wr.149.a:0 "쉽지 않은 전장이었다."
 china_wr.150.t:0 "몽골 지역에서의 승리"
 china_wr.150.d:0 "몽골 지역에서 벌어진 일련의 교전 끝에 중국군은 결정적인 승리를 확보했습니다. 현지 무장 세력은 더 이상 조직적인 저항을 이어갈 수 없는 상태에 놓였으며, 주요 지역은 중국의 영향권 아래로 편입되었습니다.\n\n정부는 이번 승리가 북방 국경 질서를 재편하는 중요한 계기가 되었다고 판단하고 있습니다."
 china_wr.150.a:0 "북방의 주도권을 확보했다."
 china_wr.151.t:0 "몽골 작전의 좌절"
 china_wr.151.d:0 "몽골 지역에서 진행된 군사 작전은 기대한 성과를 거두지 못했습니다. 중국군은 장기적인 교착 상태와 외교적 부담을 고려하여 공세를 중단했으며, 전선은 원래의 상태로 되돌아갔습니다.\n\n정부는 이번 결과가 북방 정책 전반에 부담으로 작용할 수 있다고 보고 있습니다."
 china_wr.151.a:0 "당분간은 물러난다."
 china_wr.152.t:0 "탄누투바 평정"
 china_wr.152.d:0 "탄누투바에서 전개된 군사 작전은 중국군의 승리로 마무리되었습니다. 현지 무장 세력과 외부 영향력은 결정적으로 약화되었으며, 주요 거점은 더 이상 저항 없이 확보되었습니다.\n\n정부는 이번 승리를 통해 북방 국경의 마지막 불안 요소를 제거했다고 평가하고 있습니다."
 china_wr.152.a:0 "북부의 위협은 제거되었다."
 china_wr.153.t:0 "탄누투바 작전의 실패"
 china_wr.153.d:0 "탄누투바에서 시도된 군사 작전은 목표를 달성하지 못한 채 종료되었습니다. 중국군은 험준한 지형과 장거리 보급 문제, 그리고 외부 세력의 압박으로 인해 작전을 지속할 수 없었습니다.\n\n정부는 이번 실패가 북방 국경에 잠재적인 불안 요소를 남겼다고 판단하고 있습니다."
 china_wr.153.a:0 "지금은 물러날 수밖에 없다."
 china_wr.154.t:0 "신강 전선의 방어 성공"
 china_wr.154.d:0 "신강 전선에서 중국군의 공세는 좌절되었으며, 소비에트군이 유지해 온 군사적 영향력은 그대로 보존되었습니다. 중국 측은 더 이상의 공세를 이어가지 못했고, 전선의 구조적 균형은 유지되었습니다.\n\n소비에트 지도부는 이번 결과를 중앙아시아에서의 전략적 입지가 여전히 유효하다는 증거로 평가하고 있습니다."
 china_wr.154.a:0 "현상은 유지되었다."
 china_wr.155.t:0 "신강 전선의 후퇴"
 china_wr.155.d:0 "신강 전선에서 중국군이 주도권을 확보함에 따라, 소비에트의 기존 영향력은 실질적으로 붕괴되었습니다. 군사적 개입의 성과는 유지되지 못했고, 지역 통제는 중국 측으로 넘어갔습니다.\n\n소비에트 지도부는 이를 북방 전략의 중대한 후퇴로 인식하고 있으며, 대응 노선의 재검토가 불가피해졌습니다."
 china_wr.155.a:0 "전략적 조정이 필요하다."
 china_wr.156.t:0 "몽골 방어선 유지"
 china_wr.156.d:0 "몽골 지역에서 중국군의 작전은 성과를 거두지 못했으며, 소비에트가 유지해 온 정치적·군사적 영향력은 흔들리지 않았습니다. 지역 질서는 기존의 틀 안에서 유지되었습니다.\n\n소비에트 지도부는 이번 결과를 중국의 북방 확장 시도가 한계를 드러낸 사례로 평가하고 있습니다."
 china_wr.156.a:0 "북방 방어선은 건재하다."
 china_wr.157.t:0 "몽골 영향력 상실"
 china_wr.157.d:0 "몽골 지역에서 중국군이 결정적인 우위를 점함에 따라, 소비에트의 기존 영향력은 후퇴했습니다. 정치적 균형은 더 이상 모스크바에 유리하게 유지되지 못하고 있습니다.\n\n소비에트 지도부는 이를 중앙아시아 전략 전반에 부담을 주는 결과로 받아들이고 있습니다."
 china_wr.157.a:0 "상황은 악화되었다."
 china_wr.158.t:0 "탄누투바 거점 유지"
 china_wr.158.d:0 "탄누투바에서 중국군의 공세는 실패로 끝났으며, 소비에트가 유지해 온 영향력과 통제는 계속 유지되었습니다. 이 지역은 여전히 중앙아시아에서 중요한 전략 거점으로 기능하고 있습니다.\n\n지도부는 이번 결과가 중국의 군사적 한계를 보여 주었다고 평가하고 있습니다."
 china_wr.158.a:0 "거점은 유지되었다."
 china_wr.159.t:0 "탄누투바 거점 상실"
 china_wr.159.d:0 "탄누투바에서 중국군이 승리를 거두면서, 소비에트는 중앙아시아의 중요한 전략 거점을 상실했습니다. 이는 군사적 손실을 넘어, 소비에트 영향력 전반에 상징적인 타격을 주는 결과입니다.\n\n지도부는 이번 사태를 심각하게 받아들이고 있으며, 대중국 정책의 전면적 재검토를 고려하고 있습니다."
 china_wr.159.a:0 "중대한 손실이다."
 china_wr.160.t:0 "중국의 탄누투바 철수 요구"
 china_wr.160.d:0 "중국 정부는 전후 현상 공인 요구에 더해, 탄누투바에서의 소비에트 철수까지 요구했습니다. 이는 중앙아시아에서 소비에트의 마지막 거점을 제거함으로써 재개입 가능성을 근본적으로 약화시키려는 강경한 요구입니다.\n\n모스크바는 이를 수용할 경우 상징적·전략적 손실을 감수해야 하며, 거부할 경우 중국과의 관계 악화를 감수해야 합니다."
 china_wr.160.a:0 "요구를 수락하라."
 china_wr.160.b:0 "요구를 거부하라."
 china_wr.161.t:0 "소비에트의 탄누투바 철수"
 china_wr.161.d:0 "소비에트 러시아는 중국의 요구를 수락하고 전후 현상을 공인하는 동시에 탄누투바에서의 철수에 동의했습니다. 중국 정부는 이를 중앙아시아 질서의 정상화로 평가하며, 소련의 재개입 가능성이 크게 낮아졌다고 판단했습니다.\n\n이 합의는 국경 안정과 외교적 명확성을 제공하지만, 소비에트가 다른 방식으로 영향력을 회복하려 할 가능성까지 제거하지는 못합니다."
 china_wr.161.a:0 "민국 만세!"
 china_wr.162.t:0 "소비에트의 탄누투바 철수 거부"
 china_wr.162.d:0 "소비에트 러시아는 중국의 요구를 거부했습니다. 중국 정부는 이 거부가 중앙아시아에서의 영향력 거점을 유지하려는 의지의 표현이라고 판단하고 있으며, 탄누투바 문제가 장기적인 분쟁의 씨앗으로 남게 되었습니다.\n\n중국은 소련을 향한 외교 정책에서 더 강한 불신과 경계를 전제로 삼게 될 것입니다."
 china_wr.162.a:0 "또 다른 방법을 써야겠군."
 china_wr.163.t:0 "탄누투바의 귀속"
 china_wr.163.d:0 "소비에트 러시아가 탄누투바에서 철수한 이후, 해당 지역의 권력 공백은 오래 지속되지 않았습니다. 기존의 행정 구조와 군사 통제는 신속히 붕괴되었고, 탄누투바는 외교적 혼란 속에서 중국의 보호와 행정 통합을 선택하게 되었습니다.\n\n중국 정부는 이를 역사적 현실에 부합하는 귀속으로 평가하고 있으며, 북방 국경의 안정과 질서 회복을 위한 불가피한 조치로 받아들이고 있습니다."
 china_wr.163.a:0 "탄누투바는 다시 중국의 일부가 되었다."
 china_wr.164.t:0 "외몽골의 병합"
 china_wr.164.d:0 "만주와 몽골 지역에서 형성된 중국의 영향력은 외몽골에까지 미치게 되었으며, 현지의 정치적 공백과 혼란을 계기로 중국은 외몽골을 직접 병합하는 조치를 단행했습니다. 이 결정은 사전 협의나 국제적 승인 없이 이루어졌으며, 신속한 군사적·행정적 조치로 기존 질서는 해체되었습니다.\n\n중국 정부는 이를 국경 질서 회복과 북방 안정의 연장선으로 규정하고 있으며, 외몽골 문제를 더 이상 미결 상태로 둘 수 없었다는 입장을 취하고 있습니다."
 china_wr.164.a:0 "현실을 받아들일 수밖에 없다."
 china_wr.164.t:0 "외몽골의 무단 병합"
 china_wr.164.d:0 "만주와 몽골 일대의 정세가 불안정한 가운데, 몽골은 외몽골 지역에 대한 무단 병합을 단행했습니다. 이 조치는 중국과의 사전 협의나 국제적 승인 없이 이루어졌으며, 군사적 진입과 행정 장악을 통해 기존의 질서는 신속히 해체되었습니다.\n\n중국 정부는 이를 북방 국경 질서를 훼손하는 일방적 행동으로 규정하고 있으며, 외몽골 문제가 다시금 정치적·외교적 쟁점으로 부상했다고 판단하고 있습니다."
 china_wr.164.a:0 "현실을 받아들일 수밖에 없다."
 china_wr.165.t:0 "탄누투바 점령"
 china_wr.165.d:0 "소비에트 러시아가 탄누투바에서 철수한 이후, 몽골은 해당 지역에 형성된 권력 공백을 활용하여 군사적 점령을 단행했습니다. 조직적인 저항은 제한적이었으며, 주요 행정 거점은 단기간 내에 몽골의 통제 아래로 편입되었습니다.\n\n몽골 정부는 이번 조치를 국경 안정과 안보 확보를 위한 불가피한 선택으로 규정하고 있으며, 탄누투바를 자국의 영향권에 두는 것이 현실적인 판단이었다고 평가하고 있습니다."
 china_wr.165.a:0 "탄누투바는 우리의 통제 하에 있다."
 china_wr.166.t:0 "중국의 조계지 반환 요구"
 china_wr.166.d:0 "중화민국 정부는 자국 내 조계지를 불평등한 국제 질서의 잔재로 규정하고, 해당 지역의 반환을 공식적으로 요구했습니다. 이 요구는 외교적 경로를 통해 전달되었으며, 즉각적인 무력 충돌이 아닌 협상을 통한 해결을 전제로 하고 있습니다.\n\n그들은 우리가 이 요구를 승인할지, 아니면 기존의 권익을 유지하기 위해 거부할지를 지켜보고 있습니다."
 china_wr.166.a:0 "반환하라."
 china_wr.166.b:0 "헛소리다."
 china_wr.167.t:0 "조계지 반환 승인"
 china_wr.167.d:0 "[FROM.GetName]가 중국의 조계지 반환 요구를 승인했다는 결정이 정부에 보고되었습니다. 중국 정부는 이를 주권 회복 과정에서의 중대한 외교적 성과로 평가하고 있으며, 불평등한 질서를 외교적으로 해체할 수 있음을 입증한 사례로 받아들이고 있습니다.\n\n정부는 이번 결과를 국제 사회에 알리며, 다른 조계지 문제 해결의 선례로 활용할 방침입니다."
 china_wr.167.a:0 "주권 회복의 진전이다."
 china_wr.168.t:0 "조계지 반환 거부"
 china_wr.168.d:0 "[FROM.GetName]가 중국의 조계지 반환 요구를 거부했다는 결정이 정부에 보고되었습니다. 중국 정부는 이를 주권 회복 노선을 부정하는 행위로 인식하고 있으며, 불평등한 질서를 유지하려는 의지가 분명히 드러났다고 판단하고 있습니다.\n\n정부는 외교 노선을 재검토하며, 보다 강경한 대응 수단을 검토하기 시작했습니다."
 china_wr.168.a:0 "멍청한 놈들."
 china_wr.169.t:0 "중국의 무기 판매 제안"
 china_wr.169.d:0 "중화민국 정부는 현재의 국제 정세를 고려하여, 우리 정부에 소총과 야포를 판매할 수 있다는 제안을 전달해 왔습니다. 중국 측은 이를 상업적 거래로 설명하고 있으나, 이 제안은 군사적·외교적 계산에 직접적인 영향을 미칠 수 있는 사안입니다.\n\n우리 정부는 중국의 제안을 수락하여 무기를 구매할지, 아니면 외교적 파장을 우려하여 이를 거부할지를 결정해야 합니다."
 china_wr.169.a:0 "무기 구매 제안을 수락한다."
 china_wr.169.b:0 "무기 구매 제안을 거부한다."
 china_wr.170.t:0 "무기 판매 성사"
 china_wr.170.d:0 "우리 정부가 제안한 소총과 야포의 판매가 [FROM.GetName]에 의해 수락되었다는 보고가 접수되었습니다. 중국 정부는 이번 거래를 외교적 영향력을 확대할 수 있는 성과로 평가하고 있으며, 무기 수출은 제한적이고 통제된 방식으로 진행될 예정입니다.\n\n이번 성사는 중국이 군수 자원을 외교적 수단으로 활용할 수 있음을 보여주는 사례로 인식되고 있습니다."
 china_wr.170.a:0 "거래를 진행한다."
 china_wr.171.t:0 "무기 판매 제안 거부"
 china_wr.171.d:0 "우리 정부가 제안한 소총과 야포의 판매가 [FROM.GetName]에 의해 거부되었다는 보고가 접수되었습니다. 중국 정부는 이를 해당 국가가 외교적 거리를 유지하려는 선택으로 평가하고 있으며, 무기 거래가 양국 관계에서 갖는 한계를 재확인하게 되었습니다.\n\n정부는 단기적 성과보다 외교적 자율성을 중시하는 노선을 유지하기로 결정했습니다."
 china_wr.171.a:0 "다른 외교 수단을 모색한다."