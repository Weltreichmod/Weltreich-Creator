### 소비에트군 승리 루트
### ─────────────────────────────────────────────────────────
 china_wr.134.t:0 "소비에트 점령군 철수 요구"
 china_wr.134.d:0 "블류헤르가 지휘한 소비에트군의 개입은 이미 성공으로 귀결되었고, 그 결과 신강과 몽골, 탄누투바의 지위는 소비에트 러시아에 유리한 방향으로 고착되었습니다. 중국 정부는 이 군사적 현실을 전제로, 전후 질서를 외교적으로 조정하기 위한 공식 요구를 제기하기로 결정했습니다.\n\n요구안은 최소한의 영토 회복부터, 중앙아시아 전반에서의 철수까지를 포함하는 단계별 선택지로 구성되어 있습니다."
 china_wr.134.a:0 "신강의 반환을 요구하라."
 china_wr.134.b:0 "신강 반환과 몽골 철수를 요구하라."
 china_wr.134.c:0 "신강 반환과 몽골 및 탄누투바 철수를 요구하라."
### (승리) 요구안 1 ─ 신강 반환
 china_wr.135.t:0 "중국의 신강 반환 요구"
 china_wr.135.d:0 "중국 정부는 소비에트 러시아에 신강의 반환을 공식적으로 요구했습니다. 이는 몽골과 탄누투바 문제를 즉각적으로 건드리지 않으면서도, 중국의 핵심 영토에 대한 주권 회복을 최우선으로 삼는 요구입니다.\n\n모스크바는 제한적인 양보로 중소 관계를 안정시킬 것인지, 아니면 점령 결과를 그대로 유지할 것인지 결단해야 하는 상황입니다."
 china_wr.135.a:0 "요구를 수락하라."
 china_wr.135.b:0 "요구를 거부하라."
 china_wr.136.t:0 "신강 반환 합의"
 china_wr.136.d:0 "소비에트 러시아는 중국의 요구를 수락하고 신강 반환에 동의했습니다. 중국 정부는 이를 주권 회복의 중요한 성과로 규정하며, 전후 국경 질서를 외교적으로 재정비할 발판을 확보했다고 판단했습니다.\n\n그러나 이번 합의가 중앙아시아 전반의 문제를 완전히 해소한 것은 아니며, 몽골과 탄누투바 문제는 여전히 외교적 쟁점으로 남아 있습니다."
 china_wr.136.a:0 "민국 만세!"
 china_wr.137.t:0 "신강 반환 거부"
 china_wr.137.d:0 "소비에트 러시아는 중국의 신강 반환 요구를 거부했습니다. 중국 정부는 이를 영토 주권에 대한 정면 부정으로 간주하며, 소비에트가 군사적 결과를 외교적으로도 고착시키려 한다는 점을 분명히 인식하게 되었습니다.\n\n이로써 중소 관계는 협상보다는 압박과 경계의 국면으로 이동하게 될 가능성이 커졌습니다."
 china_wr.137.a:0 "또 다른 방법을 써야겠군."
### (승리) 요구안 2 ─ 신강 반환 + 몽골 철수
 china_wr.138.t:0 "중국의 신강 반환 및 몽골 철수 요구"
 china_wr.138.d:0 "중국 정부는 신강 반환과 함께 몽골에서의 소비에트 철수를 요구했습니다. 이는 단순한 영토 반환을 넘어, 중앙아시아에서 소비에트의 군사적 개입 결과를 제한하려는 보다 강경한 요구입니다.\n\n모스크바는 이 요구를 수용할 경우 전략적 입지에 어떤 손실이 발생하는지, 거부할 경우 중국과의 관계가 어디까지 악화될지를 계산하고 있습니다."
 china_wr.138.a:0 "요구를 수락하라."
 china_wr.138.b:0 "요구를 거부하라."
 china_wr.139.t:0 "신강 반환과 몽골 철수 합의"
 china_wr.139.d:0 "소비에트 러시아는 중국의 요구를 수락하고 신강 반환과 몽골 철수에 동의했습니다. 중국 정부는 이를 중앙아시아 질서의 부분적 정상화로 평가하며, 소비에트가 무력 성과를 무제한으로 확장할 수 없다는 점을 확인했다고 판단했습니다.\n\n다만 탄누투바 문제는 합의 범위 밖에 남아 있으며, 향후 추가 협상의 여지가 존재합니다."
 china_wr.139.a:0 "민국 만세!"
 china_wr.140.t:0 "신강과 몽골 요구 거부"
 china_wr.140.d:0 "소비에트 러시아는 중국의 요구를 거부했습니다. 중국 정부는 이 거부가 신강과 몽골을 소비에트 영향권으로 고착시키려는 의도를 드러낸 것으로 판단하고 있습니다.\n\n이 결정은 중국이 소련을 단순한 협상 상대가 아니라, 국경 질서의 잠재적 위협으로 간주하게 만드는 계기가 되었습니다."
 china_wr.140.a:0 "또 다른 방법을 써야겠군."
### (승리) 요구안 3 ─ 신강 반환 + 몽골/탄누투바 철수
 china_wr.141.t:0 "중국의 전면 철수 요구"
 china_wr.141.d:0 "중국 정부는 신강 반환뿐만 아니라, 몽골과 탄누투바 전역에서의 소비에트 철수를 요구했습니다. 이는 소비에트군 개입의 결과를 전면적으로 되돌리려는 가장 강경한 외교적 요구입니다.\n\n모스크바는 이를 수용할 경우 사실상 개입의 성과를 포기하게 되며, 거부할 경우 중국과의 장기적 대립을 감수해야 할 수 있습니다."
 china_wr.141.a:0 "요구를 수락하라."
 china_wr.141.b:0 "요구를 거부하라."
 china_wr.142.t:0 "전면 철수 합의"
 china_wr.142.d:0 "소비에트 러시아는 중국의 요구를 수락하고 신강 반환과 몽골 및 탄누투바 철수에 동의했습니다. 중국 정부는 이를 전후 주권 질서의 회복으로 선언하며, 중앙아시아에서 소비에트 영향력이 제한되었다고 판단했습니다.\n\n이번 합의는 단기적으로 국경 안정에 기여할 수 있으나, 소비에트 내부의 반발과 향후 재개입 가능성을 완전히 제거하지는 못합니다."
 china_wr.142.a:0 "민국 만세!"
 china_wr.143.t:0 "전면 철수 요구 거부"
 china_wr.143.d:0 "소비에트 러시아는 중국의 전면 철수 요구를 거부했습니다. 중국 정부는 이 결정을 중앙아시아 전반을 소비에트 영향권으로 유지하려는 의지의 표명으로 해석하고 있습니다.\n\n이로써 중국은 소련이 국경 질서를 장기적으로 위협할 수 있다는 전제를 정책에 반영하게 되었으며, 향후 외교적 충돌 가능성은 크게 증가했습니다."
 china_wr.143.a:0 "또 다른 방법을 써야겠군."
