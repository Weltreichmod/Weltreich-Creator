l_korean:
 china_wr.1.t:0 "통일 전선 창설"
 china_wr.1.d:0 "사악한 일본의 마수가 드디어 중국 대륙으로 뻣어 나오기 시작했습니다. 우리는 모든 군벌을 하나의 동맹을 만들어, 가능한 모든 수단을 동원하여 일본을 대륙에서 쫓아낼 것입니다. 중국은 오로지 중국인들의 것입니다."
 china_wr.1.a:0 "전 중국을 방어하라!"
 china_wr.2.t:0 "국민당의 동맹 요청"
 china_wr.2.d:0 "일본의 국민당에 대한 전방위적인 공격이 시작되었습니다. 국민당은 이번 전쟁에 우리가 합류하기를 바라고있습니다. 현재 우리 국민들의 반일 감정은 하늘높이 치솟고 있으며, 우리역시 이번 전쟁에 참전해야 한다고 강력히 주장하고 있습니다."
 china_wr.2.a:0 "중국을 위하여!"
 china_wr.2.b:0 "우리일이 아니다."
 china_wr.3.t:0 "우리의 요청을 수락한 [FROM.GetName]"
 china_wr.3.d:0 "[FROM.GetName]은(는) 우리의 요청을 수락하였습니다. 그들은 우리와 힘을 합쳐 일본의 침략에 저항할 것입니다."
 china_wr.3.a:0 "중국을 위하여!"
 china_wr.4.t:0 "우리의 요청을 거절한 [FROM.GetName]"
 china_wr.4.d:0 "[FROM.GetName]은(는) 우리의 요청을 거절하였습니다. 그들은 우리와 힘을 합쳐 일본의 침략에 저항하지 않을 것입니다."
 china_wr.4.a:0 "한간놈들!"
 china_wr.5.t:0 "후한민이 뇌출혈로 쓰러지다"
 china_wr.5.d:0 "지난 저녁 국민당 중앙집행위원회 주석으로 추대되었던 후한민이 광저우에서 뇌출혈로 사망하였습니다. 후한민은 국민당 보수우익 파벌의 지도자 중 한명이었으며 반공주의와 장제스의 독재에 반대해온 인물이었습니다. 그의 죽음은 반장파에 상당한 영향을 줄것으로 보입니다."
 china_wr.5.a:0 "국민당의 별 하나가 지다."
 china_wr.6.t:0 "우한 정부 분리"
 china_wr.6.d:0 "어제 저녁 왕징웨이가 주도하는 개조파가 중국 국민정부로 부터 독립하여 독자적인 정부를 수립함을 선포하였습니다. 좌파적인 성향을 가진 개조파는 장제스의 독재 정치에 크게 반발해 왔으며 그들의 독립 선언으로 중국의 국민정부는 둘로 나누어지게 되었습니다. 이는 국민당과 중국을 두고 경쟁중인 봉천정부에게 희소식이 될수도 있습니다. 장제스는 우한 국민정부의 독립이 선포되자마자 선전포고를 감행했으며 현재 중국 내에서 전투가 진행중에 있습니다."
 china_wr.6.a:0 "흥미롭군."
 china_wr.7.t:0 "국민정부의 군사고문단 재초청"
 china_wr.7.d:0 "지난 국민정부 내부에서의 내전이 이어지는 동안 독일 군사고문단은 장제스의 편에 섰었습니다. 그러나 장제는 몰락하였고 왕징웨이의 국민정부가 결국 승리를 거머쥐었습니다. 이들은 우리가 다시 중국으로 돌아오기를 간절히 바라고있으며 좋은 관계를 유지하고 싶어하는 것 같습니다."
 china_wr.7.a:0 "좋은 생각이다."
 china_wr.7.b:0 "그럴 이유가 있나?"
 china_wr.8.t:0 "독일이 군사고문단을 파견하다"
 china_wr.8.d:0 "독일 정부는 우리의 요청에 응하여 질좋은 군사고문단을 파견하였습니다. 이로써 독일과 우리의 관계는 크게 증진될 것이며 양국은 서로에게 많은 도움을 주는 공생 관계로 발전해 나아갈 것입니다."
 china_wr.8.a:0 "호재로다!"
 china_wr.9.t:0 "독일이 군사고문단 파견을 거절하다"
 china_wr.9.d:0 "독일 정부는 우리의 요청을 거절하였습니다. 그들은 우리와 그다지 좋은 관계를 맺고싶어 하지 않으며 또한 우리에게 그들의 군사고문단을 파견할 생각 역시 전혀 없어 보입니다."
 china_wr.9.a:0 "자기들 손해일 뿐이다!"
 china_wr.10.t:0 "국민당의 지원요청"
 china_wr.10.d:0 "현재 일본과 치열한 전투를 이어나가고 있는 국민당은 우리에게 무기 지원을 요청한다는 의사를 내비쳤습니다. 우리가 그들에게 무기를 지원한다면 그들과 좋은 관계를 가질 수 있을지도 모릅니다."
 china_wr.10.a:0 "보병장비를 지원하자."
 china_wr.10.b:0 "야포를 지원하자."
 china_wr.10.c:0 "우리쓸 무기도 부족하다."
 china_wr.11.t:0 "보병장비를 보내준 [FROM.GetName]"
 china_wr.11.d:0 "[FROM.GetName]은(는) 우리에게 보병 장비를 지원해주기로 결정하였습니다. 이는 부족한 우리의 보병장비를 어느정도 충족시킬수 있을 것입니다."
 china_wr.11.a:0 "고맙다고 전해라."
 china_wr.12.t:0 "포병장비를 보내준 [FROM.GetName]"
 china_wr.12.d:0 "[FROM.GetName]은(는) 우리에게 포병 장비를 지원해주기로 결정하였습니다. 이는 부족한 우리의 포병장비를 어느정도 충족시킬수 있을 것입니다."
 china_wr.13.t:0 "무기 지원을 거부한 [FROM.GetName]"
 china_wr.13.d:0 "[FROM.GetName]은(는) 현재 보유하고 있는 자신들의 무기역시 부족하며 우리에게 지원해줄 만큼 충분하지 않아 우리의 요청을 들어주기 어렵하고 했습니다."
 china_wr.13.a:0 "안타까운 일이다."
 china_wr.14.t:0 "북양정부의 관리들"
 china_wr.14.d1:0 "북양정부는 결국 붕괴하였으며 국민정부 만이 중국 유일의 합법 정부로 남게 되었습니다. 과거 북양정부의 고위직을 맡았던 이들이 우리들의 영역으로 넘어오기 시작했으며 우리는 그들을 어떻게 대우할지에 대해 심도깊은 토론을 해야합니다."
 china_wr.14.d2:0 "북양정부는 일본과 결탁하여 중국을 그들에게 팔아넘기려 했습니다. 그들은 결국 몰락했으며 이제 우리에 의해 정의로운 심판을 받아야합니다. 그들의 죄는 씻을 수 없으며 우리는 그들에게 어떤 처벌을 내릴지 이야기해보아야 합니다."
 china_wr.14.a:0 "그들을 받아들이자."
 china_wr.14.b:0 "추방해라."
 china_wr.14.c:0 "처형해라."
 china_wr.15.t:0 "통일전선 창설"
 china_wr.15.d:0 "일본의 중국에 대한 대대적인 침략이 이루어진지 며칠이 지난 현재, 국민당 정부는 일본에 대항하기 위한 통일전선 세력을 창설하였습니다.\n\n국민당은 다른 중국의 군벌들에게 힘을 합쳐 외세의 위협을 떨쳐버리자고 회유하고 있는 것으로 보입니다. 아시아가 격동하고 있습니다."
 china_wr.15.a:0 "일본의 침략에 대항하다."
 china_wr.16.t:0 "우리와 다양한 협력을 이어나가고자 하는 중국"
 china_wr.16.d:0 "중국 정부는 우리와 군사적 부분 뿐만이 아니라 과학적, 기술적, 산업적 협력을 이어나가고싶다는 이야기를 건네왔습니다. 우리의 투자는 중국에서 좋은 과실이 되어 우리에게 도래할 것입니다."
 china_wr.16.a:0 "협력은 언제나 좋은 것이다."
 china_wr.16.b:0 "이 기술은 우리의 것이다!"
 china_wr.17.t:0 "우리와 더욱 협력하기로 한 [FROM.GetName]"
 china_wr.17.d:0 "[FROM.GetName]은 군사적, 과학적, 산업적 분야에 있어서 우리와 협력하기로 했습니다. 우리는 그 대가로 돈을 지불할 것이지만 우리가 얻을 것들은 돈보다도 귀한 것들입니다."
 china_wr.17.a:0 "중국은 발흥한다."
 china_wr.18.t:0 "우리와 협력하길 거부한 [FROM.GetName]"
 china_wr.18.d:0 "[FROM.GetName]은 우리와 협력을 거부하였습니다. 그들은 우리와 협력을 하는 것이 그들에게 불이익을 줄것이라고 생각하는 것으로 보입니다."
 china_wr.18.a:0 "우리도 필요없다."
 china_wr.19.t:0 "국민당의 굴복 요구"
 china_wr.19.d:0 "오늘 아침 국민당은 우리에게 최후통첩을 보냈습니다. 우리가 그들의 휘하에 들어가지 않는다면 전쟁을 선포하겠다는 내용의 최후통첩이었습니다. 우리와 그들의 국력차와 정통성 차이는 거대하며, 이는 우리에게 매우 불리하게 작용 할 수 있습니다."
 china_wr.19.a:0 "중국은 하나가 된다."
 china_wr.19.b:0 "우리는 독립 정부다!"
 china_wr.20.t:0 "티베트 문제"
 china_wr.20.d:0 "신해 혁명 이후 중국이 혼란스러운 틈을 타 티베트 독립 세력은 중국으로 부터 분리 독립하였습니다. 우리는 이 티베트에 대해 어떤 정책을 펼지 고민해봐야 합니다."
 china_wr.20.a:0 "그들을 적대할 필요는 없다."
 china_wr.20.b:0 "최후통첩을 보내라."
 china_wr.21.t:0 "[CHI.GetName]의 요구"
 china_wr.21.d1:0 "[CHI.GetName] 정부는 우리와 지속적인 협력과 친선을 이어가고 싶다며 우리 정부에 접근하였습니다. 그들과의 우호적인 관계는 우리에게 큰 이익이 될것입니다."
 china_wr.21.d2:0 "[CHI.GetName] 정부는 우리에게 즉각적인 항복을 요구하였습니다. 그들은 우리가 중국에 복속되어야 하며 그렇지 않다면 전쟁을 선포하겠다고 우리를 위협하였습니다."
 china_wr.21.a:0 "알았다."
 china_wr.21.b:0 "안 된다."
 china_wr.22.t:0 "[TIB.GetName]의 수락"
 china_wr.22.d1:0 "[TIB.GetName]는 우리의 요청을 수락하였으며 우리와 그들 사이의 활발한 교류가 이어질 것으로 보입니다."
 china_wr.22.d2:0 "[TIB.GetName]는 우리의 요구를 수락하였으며 이제 티베트 고원은 우리의 손안으로 들어왔습니다."
 china_wr.22.a:0 "훌륭하다."
 china_wr.23.t:0 "[TIB.GetName]의 거절"
 china_wr.23.d1:0 "[TIB.GetName]는 우리의 요청을 거절하였습니다. 그들은 우리와 교류를 원하지 않는 것으로 보입니다."
 china_wr.23.d2:0 "[TIB.GetName]는 우리의 요구를 거절하였습니다. 이제 우리에게 남은 수단은 전쟁뿐입니다."
 china_wr.23.a:0 "좋지 않군."
 china_wr.24.t:0 "중국과의 무역협정"
 china_wr.24.d:0 "어제 저녁 중국 정부와 우리 정부간의 무역 협정에 대한 논의가 긍정적으로 끝났습니다. 두 국가 간의 활발한 경제 교류가 시작될 것입니다."
 china_wr.24.a:0 "몽골 경제에 긍정적 영향을 줄것이다."
 china_wr.25.t:0 "통일전선 해체"
 china_wr.25.d:0 "오랜 전투 끝에 중국은 일본에 대하여 완전한 승리를 얻는데 성공하였습니다. 중국의 여러 군벌의 수장들은 통일전선이라는 하나의 세력을 유지할 필요성을 더 이상 느끼지 않게 되었으며, 오늘 공식적으로 통실전선이 해체되었습니다."
 china_wr.25.a:0 "또 다시 분열된다."
 china_wr.26.t:0 "통일전선 가입을 요청한 [FROM.GetName]"
 china_wr.26.d:0 "[FROM.GetName] 정부는 일본과의 전쟁 상태에 있으며 우리와 같이 일본에 대항하고자 하고 있습니다. 이들은 우리에게 큰 전력이 되어 줄 것입니다."
 china_wr.26.a:0 "좋다."
 china_wr.26.b:0 "거절한다."
 china_wr.27.t:0 "우리의 요청을 승낙한 [CHI.GetName]"
 china_wr.27.d:0 "[CHI.GetName]는 우리와 함께 일본에 대항하여 싸우기로 결정하였습니다. 우리는 이제 운명을 함께할 것입니다."
 china_wr.27.a:0 "단결!"
 china_wr.28.t:0 "우리의 요청을 거절한 [CHI.GetName]"
 china_wr.28.d:0 "[CHI.GetName]는 우리와 같이 싸우기를 거절했습니다. 일본과의 전쟁은 독단적으로 수행되어야 할 것 같습니다."
 china_wr.28.a:0 "뭐?"
 china_wr.29.t:0 "우리의 요구를 거절한 [FROM.GetName]"
 china_wr.29.d:0 "[FROM.GetName]은(는) 우리와의 통합을 거절했습니다. 그들을 합병하기 위해서 오로지 전쟁이라는 수단 만이 남았습니다."
 china_wr.29.a:0 "전쟁이다!"
 china_wr.30.t:0 "장제스의 몰락"
 china_wr.30.d:0 "남경 국민정부는 장제스의 제2차 북벌이 실패로 돌아간 이후 장제스파, 서산회의파, 개조파라는 3개의 파벌로 분열되었습니다. 비록 장제스가 여전히 실권을 잡고 있기는 했으나 2차북벌 이전에 비하면 그 권위가 크게 떨어진 상태였습니다. 이러한 상황에서 서산회의파는 장제스의 영향력을 서서히 제거하였으며 결국 훈정을 강제로 종식시키는데에 이르렀습니다.\n\n이에 대하여 장제스는 아직 그 어떠한 공식 입장도 밝히지 않았습니다. 그러나 앞으로 그가 중국에서 전과 같은 영향력을 다시는 가지지 못할 것이 자명해 보입니다."
 china_wr.30.a:0 "그의 시대도 끝났군."