l_korean:
 serbia.1.t:0 "독일의 요청"
 serbia.1.d:0 "독일은 우리에게 동맹이 되어달라고 요청했습니다. 이 동맹은 우리를 발칸 반도의 패권국으로 만들 수도 있습니다."
 serbia.1.a:0 "좋은 생각이야."
 serbia.1.b:0 "아니, 우리는 그들이 필요없다."
 serbia.2.t:0 "세르비아의 제안"
 serbia.2.d:0 "세르비아 정부는 남슬라브의 나라인 유고슬라비아의 설립을 제안했습니다. 그들에 따르면, 그들은 남슬라브족의 통일이 남슬라브족으로서 자신을 보호할 수 있는 더 강력한 국가를 형성할 수 있다고 주장했습니다. 그들의 제안이 거절될지 아니면 받아들여질지는 우리 손에 달려 있습니다."
 serbia.2.a:0 "좋은 생각이다."
 serbia.2.b:0 "우리는 독립을 지킬 것이다."
 serbia.3.t:0 "유고슬라비아 형성에 동의한 [FROM.GetName]"
 serbia.3.d:0 "[FROM.GetName]은(는) 유고슬라비아의 형성에 대한 우리의 제안을 받아들였습니다. 이제 그들은 우리와 함께 국가를 형성할 것이고, 운명의 공동체로서 세상을 헤쳐나갈 것입니다."
 serbia.3.a:0 "좋은 선택이다."
 serbia.4.t:0 "유고슬라비아 형성을 거절한 [FROM.GetName]"
 serbia.4.d:0 "[FROM.GetName]은(는) 유고슬라비아의 형성에 대한 우리의 제안을 거절했습니다. 우리는 무력을 사용하더라도 그들을 우리와 하나로 묶을 것이고, 저항하면 그들을 모두 죽일 것입니다."
 serbia.4.a:0 "그들이 자초한 일이다."
 serbia.5.t:0 "세르비아의 유고슬라비아 선포"
 serbia.5.d:0 "오늘 아침, 세르비아는 남 슬라브 민족의 단일 된 국가인 유고슬라비아의 건국을 선포하였습니다. 대전쟁 이전 부터 그들이 꿈꿔왔던 유고슬라비아 건국은 독일을 중심으로한 동맹국에 의해 한때 완전히 꺾이어 버렸었습니다.\n\n그러나 세르비아인들은 포기하지 않았으며 오스트리아의 감시가 약해지기를 언제나 노려왔으며 마침내 그들은 오스트리아로 부터 독립하여 유고슬라비아를 선포하는데 성공하였습니다.\n\n이 새로운 국가는 어쩌면 발칸의 지역 강국으로 발전해 나갈 수 도 있다는 기대감을 품고 날아오를 것으로 보입니다."
 serbia.5.a:0 "유고슬라비아 만세."