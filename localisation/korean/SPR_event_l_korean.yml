l_korean:
 spain.1.t:0 "프랑스의 요구"
 spain.1.d:0 "프랑스는 일주일 안에 카탈루냐를 넘겨주지 않으면 전쟁도 불사하겠다는 의지를 표명했습니다. 총선이 코앞으로 다가온 지금, 우리가 어떤 선택을 하느냐에 따라 스페인 정치가 흔들릴 것입니다."
 spain.1.a:0 "요구를 받아들여라."
 spain.1.b:0 "그들에게 전해라. '전쟁을 시작하자!'"
 spain.2.t:0 "1936년 총선의 결과"
 spain.2.d:0 "1936년 스페인 총선은 좌파 연합의 승리로 돌아갔습니다. 스페인 우파와 좌파의 표 차이는 그리 크지 않았지만, 결국 스페인 의회는 좌파가 장악했습니다. 새 정부가 급진적인 개혁을 시도하고 있어 우파 세력의 불만이 켜져만 가고 있습니다."
 spain.2.a:0 "거대한 분란의 씨앗일지도 모른다."
 spain.3.t:0 "대규모 개혁"
 spain.3.d:0 "우리는 우리를 지지하는 사람들의 불만을 달래기 위해 급진적이고 신속한 개혁을 수행할 것입니다.  우리는 이러한 개혁이 시행되기 전에 우파를 억압할 필요가 있습니다."
 spain.3.a:0 "시작해 볼까?"
 spain.4.t:0 "우파 주요인물들을 좌천시키다"
 spain.4.d:0 "우리는 정권에 위협이 되는 사람들을 좌천시키는 데 성공했습니다. 이제 우리는 안전하고 개혁을 계속 수행할 것입니다."
 spain.4.a:0 "이제 우리는 안전합니다... 그렇죠?"
 spain.5.t:0 "내전!"
 spain.5.d:0 "군대의 강력한 장군 집단은 현재 스페인 정부를 맹렬히 비난하면서 혁명을 선언했습니다! 그들은 보수파 군주주의자들과 사제들의 지원을 받는 우익 쿠데타를 시작했습니다. 군대의 상당 부분이 저 국민파의 편에 섰지만 그들은 세비야를 제외한 어느 스페인 주요 도시도 함락하지 못했습니다.\n\n좌익 자원병들은 그동안 공화파 정부의 기지 아래 모였고 반란군 진압을 지원할 준비를 했습니다. 공화파 지지자들은 아마 훈련 상태가 엉망일테지만, 누구도 그들의 열정에 의문을 제기할 수 없습니다.\n\n전선은 그어졌습니다. 어느 세력을 지원하겠습니까?"
 spain.5.a:0 "국민파!"
 spain.5.b:0 "공화파!"
 spain.6.t:0 "스페인 내전"
 spain.6.d:0 "스페인에서 내전이 발발했습니다! 마드리드의 현 정부를 전복하고자 하는 여러 장군이 반란을 선언했고, 스페인 군대의 상당수가 이에 호응하고 있습니다.\n\n이 우익 국민파 세력은 해외 영토를 포함하여 스페인 영토 대부분을 차지했습니다.\n좌익 공화파 정부 아래에 모인 스페인 군대와 자원병들은 이 반란에 맞서 최후까지 싸울 것을 각오했습니다.\n\n스페인에서 전쟁이 시작되었습니다."
 spain.6.a:0 "스페인의 미래는 어떻게 될까?"
 spain.6.b:0 "승리를 위하여!"
 spain.7.t:0 "스페인 내전의 종식"
 spain.7.d:0 "공화파의 마지막 남은 요새가 항복하면서 스페인 내전은 끝났습니다.\n\n국민파가 승리했고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 spain.7.a:1 "흥미로운 발전이다."
 spain.7.b:0 "이제 우리나라의 상처를 치유하자."
 spain.8.t:0 "스페인 내전의 종식"
 spain.8.d:0 "국민파의 마지막 부대가 항복하면서 스페인 내전은 끝났습니다.\n\n공화파가 승리하였고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."