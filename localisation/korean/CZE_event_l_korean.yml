l_korean:
 bohemia.2.t:0 "보헤미아의 독립"
 bohemia.2.d:0 "오스트리아 제국이 무너지고 우리는 마침내 독립을 얻었습니다. 오늘은 정말 역사적인 날로 기억될 것입니다."
 bohemia.2.a:0 "자유를 위해서!"
 bohemia.1.t:0 "주데텐란트 요구"
 bohemia.1.d:0 "독일은 주데텐란트 인구의 대다수가 독일인이기 때문에 우리에게 땅을 내놓으라 위협하고 있습니다. 우리의 빈약한 군사력으로 그들에 대항할 수 있는 가능성은 극히 희박합니다."
 bohemia.1.a:0 "우리가 할수있는건 없다..."
 bohemia.1.b:0 "맞서 싸워라!"
 bohemia.3.t:0 "보헤미아의 운명"
 bohemia.3.d:0 "독일은 우리에게 독일에 합병되지 않으면 전쟁을 불사하겠다 최후통첩을 보냈습니다. 우리가 할 수 있는 일이 별로 없는 것 같아요..."
 bohemia.3.a:0 "잔인한 운명이로다."
 bohemia.3.b:0 "자유가 아니면 죽음을!"