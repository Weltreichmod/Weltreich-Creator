l_korean:
 britain.1.t:0 "국왕 조지 5세의 승하"
 britain.1.d:0 "연합왕국과 영국 자치령의 국왕 겸 인도 황제 폐하셨던 조지 5세 폐하께서 승하하셨습니다. 선왕 폐하의 평온함과 신민들을 향한 헌신 덕에, 대영제국은 대전쟁과 대공황을 모두 이겨낼 수 있었습니다. 그의 장남인 에드워드 8세의 왕위를 계승할 예정이지만, 벌써부터 그가 너무 독립적이라는 우려가 나오고 있습니다. 스탠리 볼드윈 총리와 네빌 체임벌린은 국왕에게 총리와 내각의 지시를 받아들일 수 있도록 준비하고 있습니다."
 britain.1.a:0 "고이 잠드소서."
 britain.2.t:0 "에드워드 국왕의 퇴위"
 britain.2.d:0 "총리는 국왕이 미국에서는 나쁘지 않을지도 모르는 이혼녀나, 평민과 결혼한다면 국왕의 존엄성에 좋지 않은 영향을 줄 것이 명백하다고 했습니다. 존엄성에 대해 많은 고민 끝에 그는 존엄성보다 사랑을 택하고 지위를 버렸습니다. 그의 동생, 알버트가 조지 6세로 왕위를 물려 받았습니다. 런던 저술가들은 이미 그 소심한 남자가 그의 대관식을 열 것인지에 대한 논쟁을 하고 있습니다."
 britain.2.a:0 "주님, 국왕 폐하를 보우하소서!"
 britain.3.t:0 "1936년 총선"
 britain.3.d:0 "1936년 6월 영국 총선이 실시되었습니다. 통합주의당이 영국에서 큰 인기를 끌고 있는 지금, 민주당이 정권을 유지할 수 있을 것 같지는 않습니다. 이번 총선의 승자는..."
 britain.3.a:0 "보수당이 근소한 차이로 이겼다."
 britain.3.b:0 "오스왈드 모즐리의 영국 통합주의 연합이 승리했다."
 britain.3.c:0 "공산주의자의 CPGB가 이겼다."
 britain.4.t:0 "프랑스와의 동맹"
 britain.4.d:0 "프랑스 정부는 우리와 동맹을 맺고 싶다는 의사를 밝혔습니다. 독일에 대항하기 위해서는 이 두 나라의 동맹이 필요할지도 모릅니다."
 britain.4.a:0 "좋은 생각이다."
 britain.4.b:0 "절대 안 돼."
 britain.5.t:0 "프랑스-영국 불가침 조약"
 britain.5.d:0 "프랑스는 불가침 조약에 서명하기 위해 우리에게 연락했습니다. 그들은 우리처럼 독일을 응징할 목적을 가지고 있습니다. 아마도 미래에 우리는 좋은 동맹이 될 것입니다."
 britain.5.a:0 "좋다."
 britain.5.b:0 "글쎄... 안 그렇게 생각 안하는데."
 britain.6.t:0 "보수당의 승리"
 britain.6.d:0 "모든 사람들의 예상과 달리, 영국의 보수당이 총선에서 승리했습니다. 영국 공산당과 통합주의 연합은 부정선거라 주장하며 비판을 이어가고 있습니다. 비록 그들이 총선에서 이겼지만, 영국의 새 정부가 권력을 유지할 수 있을지는 두고 볼 일입니다. 오히려 이번 선거 결과로 영국 사회가 극심한 혼란에 빠질 수도 있습니다."
 britain.6.a:0 "말도 안 돼!"
 britain.7.t:0 "오스왈드 모즐리의 정권 장악"
 britain.7.d:0 "예상대로 영국 보수당은 총선에서 참패했습니다. 영국의 새 정부는 오스왈드 모즐리가 이끄는 영국 통합주의 연합으로 구성되었습니다. 극우 정당 중 하나인 영국 통합주의 연합이 영국에서 집권한 지금 통합주의 영국이 어떤 길을 택할지에 대한 논쟁이 곳곳에서 벌어지고 있습니다. 아마도 우리는 다시 세계대전을 겪을 지도 모릅니다."
 britain.7.a:0 "다가온다..."
 britain.8.t:0 "브리튼 공산당의 총선 승리"
 britain.8.d:0 "최근 실시된 영국 총선의 승자는 영국 공산당으로 밝혀졌습니다. 왕실과 신분제 폐지를 주창해온 공산당의 통치가 대영제국의 질서를 크게 바꿀 것으로 보입니다. 영국의 자본가들과 많은 정치인들은 이제 공산당의 통치를 반대하고 있습니다. 어쩌면 우리는 수세기에 걸쳐 존속해오던 영국 왕실의 종말을 눈앞에 두고 있는 건지도 모릅니다."
 britain.8.a:0 "오 세상에."
 britain.9.t:0 "스탠리 볼드윈 총리의 사임"
 britain.9.d:0 "스탠리 볼드윈 총리는 자신의 나이를 이유로 정계 은퇴를 선언하며 총리직을 사임했습니다. 네빌 체임벌린이 그의 뒤를 이을 인물로 지명되었고, 영국 의회는 이제 네빌 체임벌린 내각에 의해 운영될 것입니다."
 britain.9.a:0 "새로운 정부는 어떻게 영국을 이끌것인가"
 britain.10.t:0 "총선에 대한 반발"
 britain.10.d:0 "좌파 및 중도계열 정당들은 최근 총선 결과가 통합주의자들에 의해 조작되었다고 항의했습니다. 그들은 통합주의자들과 대립하고 있으며 통합주의자들이 권력을 잡았기 때문에 큰 위협을 느끼는 것 같습니다."
 britain.10.a:0 "헛소리 하지 말라고 전해라"
 britain.11.t:0 "총선에 대한 반발"
 britain.11.d:0 "통합주의자들은 영국 보수당의 예상치 못한 승리에 강력히 반대하고 있습니다. 이것은 영국 정부를 큰 혼란에 빠뜨렸고 극복하기가 매우 어려워 보입니다."
 britain.11.a:0 "충격에 대비하라"
 britain.12.t:0 "통합주의 반발"
 britain.12.d:0 "영국 통합주의 연합은 이번 총선 결과에 강력히 반대하고 있습니다. 그들은 선거가 공산주의자들에 의해 조작되었다고 주장합니다. 사실이 어떻든 간에, 정부는 이제 공산주의자들의 손에 있습니다."
 britain.12.a:0 "헛소리 하지 말라고 전해라."
 britain.13.t:0 "빅벤 방화사건"
 britain.13.d:0 "어제 저녁 영국의 상징과도 같은 빅벤이 불에 타는 사건이 있었습니다. 경찰은 방화범이 노동당원이며 현 정부에 대한 반대를 표명하기 위해 그렇게 했다고 밝혔습니다. 이번 사건은 전국적인 충격을 안겼으며, 보수당 정부에 대한 반대 세력이 점점 과격해지고 있다는 우려를 불러일으켰습니다. 언론은 이를 정치 테러로 규정하고 있으며, 정부는 모든 수단을 동원해 관련 인물들을 추적할 방침입니다."
 britain.13.a:0 "움직일 때다"
 britain.14.t:0 "좌파 정당 금지"
 britain.14.d:0 "오늘, 최근의 빅벤 방화 사건을 계기로, 정부는 노동당을 비롯한 좌파 계열 정당들을 전면 금지하기로 결정했습니다. 이들 정당은 이를 정치적 탄압이라고 강력히 반발하고 있으나, 통합주의자들의 승리가 굳건해진 이상 저항은 불가능해 보입니다. 전국의 노동당 지부는 폐쇄되고 있으며, 주요 인사들은 체포되거나 도주 중입니다. 일부 시민들은 불안을 표했지만, 언론은 이를 '국가 안보를 위한 정당한 조치'라 보도하고 있습니다. 정부는 나아가 좌익 성향의 시민단체와 언론기관에 대해서도 감시를 강화하겠다는 입장을 밝혔습니다. 영국 정치사에 있어 중대한 전환점이 도래한 것입니다."
 britain.14.a:0 "그들은 끝났다"
 britain.15.t:0 "순항전차와 보병전차"
 britain.15.d:0 "육군사령부가 보병을 지원하기 위해 두꺼운 장갑차를 개발할지, 아니면 적진을 돌파하기 위해 빠른 속도의 전차를 개발할지를 놓고 논쟁이 벌어졌습니다. 우리의 선택은..."
 britain.15.a:0 "보병전차"
 britain.15.b:0 "순항전차"
 britain.16.t:0 "영국 왕실의 운명"
 britain.16.d:0 "왕실의 존재는 사회주의 정권과 맞지 않습니다. 왕실은 폐지되어야 하고 재산은 정부에 의해 몰수되어야 합니다."
 britain.16.a:0 "그들을 처형하고 그들의 재산을 몰수해라."
 britain.16.b:0 "그들을 추방하고 그들의 재산을 몰수해라."
 britain.17.t:0 "영국 왕실의 망명"
 britain.17.d:0 "영국에서 일어난 일련의 사건들은 영국 왕실의 추방으로 이어졌습니다. 그들은 캐나다로 망명을 요청했고, 캐나다 정부는 그것을 승인했습니다."
 britain.17.a:0 "환영하오."
 britain.18.t:0 "캐나다의 독립"
 britain.18.d:0 "캐나다는 영국 공산주의를 인정할 수 없다고 주장하며 결국 독립을 선언했습니다. 캐나다는 이제 영국의 영향에서 벗어났습니다."
 britain.18.a:0 "안 돼!"
 britain.19.t:0 "호주의 독립"
 britain.19.d:0 "호주는 영국 공산주의를 인정할 수 없다고 주장하며 결국 독립을 선언했습니다. 호주는 이제 영국의 영향에서 벗어났습니다."
 britain.19.a:0 "안 돼!"
 britain.20.t:0 "뉴질랜드의 독립"
 britain.20.d:0 "뉴질랜드는 영국 공산주의를 인정할 수 없다고 주장하며 결국 독립을 선언했습니다. 뉴질랜드는 이제 영국의 영향에서 벗어났습니다."
 britain.20.a:0 "안 돼!"
 britain.21.t:0 "[SOV.GetName]와(과)의 연합훈련"
 britain.21.d:0 "[SOV.GetName]은(는) 우리의 제안을 받아들였고, 영국군과 [SOV.GetName]군은 큰 어려움 없이 연합훈련을 마쳤습니다. 이 훈련은 영국군과 [SOV.GetName]군의 질적 향상으로 이어졌습니다."
 britain.21.a:0 "좋아."
 britain.22.t:0 "[SOV.GetName]이(가) 우리의 연합 훈련 제안을 거절하다"
 britain.22.d:0 "합동 훈련에 대한 우리의 제안은 결국 거절되었습니다. 그들은 여전히 우리를 경계하는 것 같았고 그들과의 협력은 앞으로 한동안 어려울 수도 있습니다."
 britain.22.a:0 "유감이군."
 britain.23.t:0 "[SOV.GetName]와(과)의 접촉 준비"
 britain.23.d:0 "[SOV.GetName]와(과)의 관계 증진과 국익 증진을 위해 우리는 레닌그라드에 외교관을 파견할 준비가 되어 있습니다. 앞으로 몇 주 동안의 행동의 결과는 세계 상황을 바꿀 것입니다."
 britain.23.a:0 "가자."
 britain.24.t:0 "레닌그라드에서의 만남에 동의한 [SOV.GetName]"
 britain.24.d:0 "[SOV.GetName]은(는) 우리의 제안을 긍정적으로 받아들였고, 이제 우리는 레닌그라드에서 그들과 협상을 시작할 것입니다."
 britain.24.a:0 "여러 제안을 시도해보자."
 britain.25.t:0 "[SOV.GetName]이(가) 회담에 대한 우리의 제안을 거부하다"
 britain.25.d:0 "[SOV.GetName]은(는) 우리에게 그 제안에 회의적인 태도를 보였고, 결국 우리 외교단은 그들과 회담을 하지 못하고 귀국했습니다."
 britain.25.a:0 "이해할 수 없군."
 britain.26.t:0 "군사 협력에 동의한 [SOV.GetName]"
 britain.26.d:0 "[SOV.GetName]은(는) 우리와 군사 협력에 합의했습니다. 그들과 우리는 군사 교류를 시작할 것입니다."
 britain.26.a:0 "아주 좋아."
 britain.27.t:0 "군사 협력을 거절한 [SOV.GetName]"
 britain.27.d:0 "[SOV.GetName]은(는) 우리와의 군사 협력을 거부했습니다. 동맹국이 아니면 군사협력이 진행될 수 없다는 입장을 밝혔습니다."
 britain.27.a:0 "쯧."
 britain.28.t:0 "과학적 협력에 동의한 [SOV.GetName]"
 britain.28.d:0 "[SOV.GetName]은(는) 우리와 과학적 협력에 합의했습니다. 그들과 우리는 과학적 교류를 시작할 것입니다."
 britain.28.a:0 "아주 좋아."
 britain.29.t:0 "과학적 협력을 거절한 [SOV.GetName]"
 britain.29.d:0 "[SOV.GetName]은(는) 우리와의 과학적 협력을 거부했습니다. 동맹국이 아니면 과학적 협력이 진행될 수 없다는 입장을 밝혔습니다."
 britain.29.a:0 "쯧."
 britain.30.t:0 "경제적 협력에 동의한 [SOV.GetName]"
 britain.30.d:0 "[SOV.GetName]은(는) 우리와 경제적 협력에 합의했습니다. 그들과 우리는 경제적 교류를 시작할 것입니다."
 britain.30.a:0 "아주 좋아."
 britain.31.t:0 "경제적 협력을 거절한 [SOV.GetName]"
 britain.31.d:0 "[SOV.GetName]은(는) 우리와의 경제적 협력을 거부했습니다. 동맹국이 아니면 경제적 협력이 진행될 수 없다는 입장을 밝혔습니다."
 britain.31.a:0 "쯧."
 britain.32.t:0 "레닌그라드 회담의 끝"
 britain.32.d:0 "레닌그라드에서의 회담은 끝났습니다. 영국과 [SOV.GetName]이(가) 합의한 대로 회담의 약속은 이행될 것이며, 영국과 [SOV.GetName]의 협력이 시작될 것입니다."
 britain.32.a:0 "결과가 말해줄 것이다."
 britain.33.t:0 "영국의 제안"
 britain.33.d:0 "영국 정부는 그들과 우리가 뛰어난 장교들을 육성하기 위해 협력할 것을 제안했습니다. 이것은 확실히 그들과 우리에게 도움이 될 수 있습니다."
 britain.33.a:0 "좋은 기회다."
 britain.33.b:0 "필요없다."
 britain.34.t:0 "우리의 제안을 받아들인 프랑스"
 britain.34.d:0 "프랑스는 우리의 제안을 받아들였습니다. 영국과 프랑스의 군사 협력이 이제 시작될 것입니다."
 britain.34.a:0 "알았다."
 britain.35.t:0 "군사협력에 대한 제의가 거절되다"
 britain.35.d:0 "프랑스 정부는 우리의 제안에 접근하지 않았고 결국 그들과의 군사 협력은 수포로 돌아갔습니다."
 britain.35.a:0 "우린 우리만의 길을 가겠다. 멍청이들아."
 britain.36.t:0 "통합주의자들과의 내전"
 britain.36.d:0 "결국 우리가 우려했던 일이 영국에서 일어났습니다. 오스왈드 모즐리가 이끄는 영국 통합주의 연합은 영국 남서부에서 내전을 일으켜 현재의 영국 정부를 부정했습니다. 영국은 혼란에 빠졌습니다."
 britain.36.a:0 "죽음을 피하기 어렵구나."
 britain.37.t:0 "공산주의자들과의 내전"
 britain.37.d:0 "영국 북부에서 공산주의자들의 봉기가 계속되고, 결국 내전이 발발했습니다. 영국 정부는 공산주의자들과의 내전을 선포했고, 영국의 정치적 혼란은 가속화될 것으로 보입니다."
 britain.37.a:0 "국가가 존속할수 있을까?"
 britain.40.t:0 "볼드윈 총리의 은퇴"
 britain.40.d:0 "오늘 아침, 볼드윈 총리는 정계에서의 은퇴를 선언했습니다. 그는 늙은 나이로 인해 쉬고 싶다는 입장을 밝혔고, 그의 긴 재임 기간으로 제1대 뷰들리 백작으로 봉해졌습니다. 네빌 체임벌린이 볼드윈을 대신하여 영국의 새 총리가 되었습니다. 영국은 새로운 국면을 맞이했습니다."
 britain.40.a:0 "그에 대한 기대가 크다."
 britain.41.t:0 "두번째 대전쟁"
 britain.41.d:0 "프랑스와 독일 사이에 전쟁이 발발했습니다. 세계를 뒤흔들 또 다른 전쟁은 어쩌면 영국에게 좋은 기회가 될 것입니다. 우리가 프랑스를 도와 전쟁에서 승리한다면 과거의 영광을 되찾을 수 있다는 것은 확실합니다. 반대로 대륙 정세를 방관하는데 그친다면 독일 제국이 그 영향력을 크게 확대하여 우리에게 압력을 가하게 되는 것을 보게 될 것입니다."
 britain.41.a:0 "기회는 언제나 오지 않는다."
 britain.41.b:0 "너무 위험하다."
 britain.42.t:0 "왕의 귀환을 준비하다."
 britain.42.d:0 "영국에서, 의회는 명예 혁명 이후 오랫동안 권력을 잡고 있습니다. 하지만 이제 그 위선적인 시대는 끝났습니다. 우리는 다시 전능하신 하나님의 대리인이신 폐하를 권좌에 앉히고, 이를 통해 영국은 다시 세계를 호령하는 제국이 될 것입니다."
 britain.42.a:0 "시작하자."
 britain.43.t:0 "의회 위기"
 britain.43.d:0 "국민들의 지속적인 왕에 대한 지지와 의회에 대한 불신은 결국 영국 의회에 큰 위기를 초래했습니다. 사람들은 왕의 복위와 내각의 퇴진을 요구하며 거리 행진을 시작했고, 그 규모는 점점 커지고 있습니다. 정부가 이 위기를 어떻게 극복할지 모두가 주목하고 있습니다."
 britain.43.a:0 "그들이 어떻게 대처하나 보자고."
 britain.44.t:0 "내각 총 사퇴"
 britain.44.d:0 "결국, 영국 내각은 국민들의 지속적인 압력과 요구로 인해 전체적으로 사임하기로 결정했습니다. 내각 총사퇴와 함께 긴급 내각이 출범하면서 영국 정국은 큰 혼란에 빠졌습니다. 영국을 이끌 새 지도자의 선출이 곧 이루어질 것이 분명합니다. 그리고 대다수의 국민들은 이제 왕을 지도자로 삼으려 하고 있고, 그 여론은 영국에서 압도적인으로 조사되고 있습니다."
 britain.44.a:0 "벼랑 끝의 영국"
 britain.45.t:0 "영국의 요구"
 britain.45.d:0 "영국 정부는 어제 저녁 우리 정부에 합병 요구서를 전달했습니다. 그들은 우리에게 24시간을 주었고, 만약 우리가 그들의 요구에 응하지 않는다면, 그들은 우리를 무력으로 합병시킬 것입니다."
 britain.45.a:0 "굴복하는 수 밖에 없다."
 britain.45.b:0 "어림없는 소리."
 britain.46.t:0 "우리에게 굴복한 [FROM.GetName]"
 britain.46.d:0 "[FROM.GetName]은(는) 결국 우리의 합병 요구를 받아들였고, 그들의 영토는 이제 우리의 것입니다. 그곳에서 생산된 모든 것과 인구는 영국에 종속되었습니다. 대영제국의 영광이 다시 한 번 빛나기 시작했습니다."
 britain.46.a:0 "아주 좋아."
 britain.47.t:0 "우리의 요구를 거절한 [FROM.GetName]"
 britain.47.d:0 "[FROM.GetName]은(는) 결국 우리의 요구를 거절했습니다. 그들은 자치권을 포기할 의사가 없으며, 차라리 전쟁을 하겠다고 주장했습니다. 우리는 그들이 원하는 대로 그들을 땅에 박살낼 것입니다."
 britain.47.a:0 "철저히 짓밟아라."
 britain.48.t:0 "영국과의 동맹"
 britain.48.d:0 "영국 정부는 우리와 동맹을 맺고 싶다는 의사를 밝혔습니다. 그들은 우리에게 우리가 가지고 있는 식민지의 일부를 요구하며 접근해왔습니다. 프랑스에 대항하기 위해서는 이 두 나라의 동맹이 필요할지도 모릅니다."
 britain.48.a:0 "좋은 생각이다."
 britain.48.b:0 "그게 꼭 필요한지 의문이군."
 britain.50.t:0 "독일-영국 동맹"
 britain.50.d:0 "어제 저녁, 독일 제국과 영국의 동맹이 공식 선언되었습니다. 두 나라는 운명의 공동체로서 서로의 운명을 함께 할 것이며, 결코 어느 한쪽을 버리지 않을 것이라고 발표했습니다. 프랑스는 이 두 강대국의 연합에 매우 민감하게 반응하고 있으며 이 동맹은 미래에 유럽의 지도를 바꿀 가능성이 있습니다."
 britain.50.a:0 "앞으로의 유럽은 무엇을 맞이할 것인가?"
 britain.51.t:0 "독일의 동맹 거절"
 britain.51.d:0 "독일 정부는 우리와 동맹을 맺자는 제안을 거절했습니다. 그들은 스스로 잘할 수 있다고 믿는 것 같습니다. 그들의 오만함이 그들을 무너뜨릴 것입니다."
 britain.51.a:0 "멍청이들."
 britain.52.t:0 "프랑스와의 접촉 준비"
 britain.52.d:0 "프랑스와의 관계 증진과 국익 증진을 위해 우리는 파리에 외교관을 파견할 준비가 되어 있습니다. 앞으로 몇 주 동안의 행동의 결과는 세계 상황을 바꿀 것입니다."
 britain.52.a:0 "가자."
 britain.53.t:0 "파리에서의 만남에 동의한 프랑스"
 britain.53.d:0 "프랑스은 우리의 제안을 긍정적으로 받아들였고, 이제 우리는 파리에서 그들과 협상을 시작할 것입니다."
 britain.53.a:0 "여러 제안을 시도해보자."
 britain.54.t:0 "프랑스가 회담에 대한 우리의 제안을 거부하다"
 britain.54.d:0 "프랑스는 우리에게 그 제안에 회의적인 태도를 보였고, 결국 우리 외교단은 그들과 회담을 하지 못하고 귀국했습니다."
 britain.54.a:0 "이해할 수 없군."
 britain.55.t:0 "군사 협력에 동의한 프랑스"
 britain.55.d:0 "프랑스는 우리와 군사 협력에 합의했습니다. 그들과 우리는 군사 교류를 시작할 것입니다."
 britain.55.a:0 "아주 좋아."
 britain.56.t:0 "군사 협력을 거절한 프랑스"
 britain.56.d:0 "프랑스는 우리와의 군사 협력을 거부했습니다. 동맹국이 아니면 군사협력이 진행될 수 없다는 입장을 밝혔습니다."
 britain.56.a:0 "쯧."
 britain.57.t:0 "과학적 협력에 동의한 프랑스"
 britain.57.d:0 "프랑스는 우리와 과학적 협력에 합의했습니다. 그들과 우리는 과학적 교류를 시작할 것입니다."
 britain.57.a:0 "아주 좋아."
 britain.58.t:0 "과학적 협력을 거절한 프랑스"
 britain.58.d:0 "프랑스는 우리와의 과학적 협력을 거부했습니다. 동맹국이 아니면 과학적 협력이 진행될 수 없다는 입장을 밝혔습니다."
 britain.58.a:0 "쯧."
 britain.59.t:0 "경제적 협력에 동의한 프랑스"
 britain.59.d:0 "프랑스는 우리와 경제적 협력에 합의했습니다. 그들과 우리는 경제적 교류를 시작할 것입니다."
 britain.59.a:0 "아주 좋아."
 britain.60.t:0 "경제적 협력을 거절한 프랑스"
 britain.60.d:0 "프랑스는 우리와의 경제적 협력을 거부했습니다. 동맹국이 아니면 경제적 협력이 진행될 수 없다는 입장을 밝혔습니다."
 britain.60.a:0 "쯧."
 britain.61.t:0 "파리 회담의 끝"
 britain.61.d:0 "파리에서의 회담은 끝났습니다. 영국과 프랑스이 합의한 대로 회담의 약속은 이행될 것이며, 영국과 프랑스의 협력이 시작될 것입니다."
 britain.61.a:0 "결과가 말해줄 것이다."
 britain.62.t:0 "스코틀랜드 독립"
 britain.62.d:0 "스코틀랜드가 전후 혼란을 틈타 독립을 선포했습니다. 영국내 지속적으로 이어져오던 스코틀랜드 독립의 움직임이 전쟁이라는 큰 혼란을 틈타 결국 폭발하고 말았습니다. 이를 방치한다면 영국의 존속이 위태로워 질지도 모릅니다."
 britain.62.a:0 "오 주여..."
 britain.63.t:0 "스코틀랜드 독립 인정에 대한 논의"
 britain.63.d:0 "영국 정부에서는 스코틀랜드의 독립을 인정해 줄지 그들을 무력으로라도 굴복시킬지에 대한 논의가 이어졌습니다. 오랜 전쟁이 이제 겨우 끝난 가운데 또다시 전쟁을 수행한다면 민심이 악화될 수도 있으며 스코틀랜드의 독립을 그대로 놔둔다면 영국의 존립이 위태로워 질지도 모릅니다."
 britain.63.a:0 "전쟁을 선포하라."
 britain.63.b:0 "어쩔 수 없다."
 britain.64.t:0 "스코틀랜드의 독립 선포"
 britain.64.d:0 "어제 아침 영국으로 부터 놀라운 소식이 세계에 퍼졌습니다. 영국과 독일 사이에 평화협정이 맺어진 이후 스코틀랜드가 영국으로 부터의 독립을 선포했습니다.\n\n영국의 실질적인 패배 이후 영국 내 사회적 혼란이 극에 달하게 되었으며 이 때를 틈타 스코틀랜드 분리주의자들이 봉기를 일으킨 것으로 보입니다. 현재 전세계가 스코틀랜드의 독립에 대한 영국의 반응을 주목하고 있습니다."
 britain.64.a:0 "놀라운 일이다."
 britain.66.t:0 "프랑스와의 불화"
 britain.66.d:0 "독일이 무너지고 유럽의 전쟁이 종식된 지금, 승리자들 사이의 균열이 빠르게 드러나고 있습니다. 전쟁 중에는 공통의 적이 우리를 하나로 묶었지만, 이제 그 위협이 사라지자 프랑스와 영국 사이의 차이가 돌출되었습니다. 프랑스 정부는 자신들의 주도권을 절대적으로 굳히려 하고 있으며, 우리의 우려나 제안은 점차 무시당하고 있습니다. 동맹이라는 명분 아래 시작된 협력은 어느새 프랑스의 패권적 정책으로 변질되었고, 이는 영국이 받아들일 수 없는 길입니다. 우리 정부는 더 이상 파리의 그늘에 머무르지 않겠다는 결정을 내렸습니다. 영국은 스스로의 길을 갈 것이며, 프랑스의 세력에서 탈퇴할 것입니다. 역사는 오늘을 두 나라의 결별의 날로 기록할 것입니다."
 britain.66.a:0 "우리는 프랑스의 그늘에 머물 수 없다."
 britain.67.t:0 "영국의 협력 제안"
 britain.67.d:0 "영국 정부가 대서양을 가로지른 협력을 정식으로 제안해 왔습니다. 프랑스가 유럽 대륙에서 패권을 강화하는 지금, 영국은 홀로 설 수 없음을 인식하고 있으며, 미국과 함께 새로운 질서를 설계하기를 원하고 있습니다. 이 제안을 수락한다면 영국과의 관계는 한층 공고해지고, 전후 질서를 공동으로 주도할 수 있을 것입니다. 그러나 이는 동시에 프랑스와의 관계를 악화시킬 수 있으며, 유럽 문제에 대한 미국의 부담을 크게 늘릴 수 있습니다."
 britain.67.a:0 "제안을 수락한다 — 함께 미래를 만들어가자."
 britain.67.b:0 "제안을 거부한다 — 우리는 독자적으로 나아간다."
 britain.68.t:0 "미국의 협력 수락"
 britain.68.d:0 "미국 정부가 우리의 협력 제안을 받아들였습니다. 이는 단순한 외교적 제스처가 아니라, 전후 세계질서를 함께 설계하고 주도하겠다는 강력한 의지의 표명입니다. 워싱턴과 런던은 이제 공동의 목표 아래 결속되었으며, 프랑스의 일방적 패권에 맞서 새로운 균형을 이룰 수 있게 되었습니다. 대서양을 가로지르는 동맹의 정신은 국민들에게도 큰 희망을 주고 있으며, 영국은 다시금 세계사에서 주도적인 위치를 점할 수 있게 되었습니다."
 britain.68.a:0 "대서양의 동맹은 탄생했다."
 britain.69.t:0 "미국의 협력 거부"
 britain.69.d:0 "미국 정부가 우리의 협력 제안을 거부했습니다. 그들은 독자적인 길을 걸어가겠다고 선언했으며, 이는 영국에게 큰 실망을 안겨주었습니다. 프랑스의 영향력이 확대되는 가운데, 미국의 거절은 우리를 외교적으로 고립시킬 위험을 높이고 있습니다. 정부 내에서는 여전히 독자적으로 길을 개척할 수 있다는 낙관론과, 새로운 파트너를 찾아야 한다는 현실론이 충돌하고 있습니다. 그러나 분명한 것은, 영국이 이제 대서양 건너의 도움 없이 홀로 나아가야 한다는 사실입니다."
 britain.69.a:0 "우리는 홀로 길을 개척해야 한다."
 britain.70.t:0 "국왕 조지 5세 승하"
 britain.70.d:0 "1936년 1월 20일, 대영제국과 인도자치령의 국왕 조지 5세는 노퍽의 샌드링엄 저택에서 향년 70세로 승하하였습니다. 그는 입헌군주로서 침착함과 헌신을 통해 대전쟁과 대공황이라는 격변의 시대 속에서도 제국의 안정을 지켜낸 군주였습니다.\n\n이제 그의 장남 에드워드 8세가 왕위를 계승하였으나, 그의 자유분방하고 내각으로부터 독립적인 성향에 대해 정부 내부에서는 우려의 목소리가 제기되고 있습니다."
 britain.70.a:0 "고이 잠드소서."