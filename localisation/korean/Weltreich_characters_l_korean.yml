 FRA_marcel_deat_desc:0 "마르셀 데아는 자신을 '혁명가'라고 자칭하고는 합니다. 물론 수많은 이들은 이를 헛소리라고 취급합니다. 그가 독재적이고 권위적이라서 말이죠. 데아는 이들의 비판에 콧방귀를 뀝니다. 세상 그 어느 혁명가가 이상만을 쫓았답니까? 역사는 이상적인 멍청이들이 병신같은 최후를 마주한다는 사실을 우리에게 반면교사로 보여주었습니다. 물론 데아가 하는 변명은 대부분 썩 좋은 변명은 아니지만 데아는 늘 불명예스러운 사실보다는 고상한 지어낸 변명을 좋아했습니다.\n데아는 프랑스의 번영하는 미래를 보장하기 위해 도리오와 함께했습니다. 하지만 도리오와 함께 프랑스 정치의 최전선에 뛰어든 그는 '대중사회주의'의 나약하고도 끔찍한 실태를 마주했습니다.\n모든 겁쟁이들을 조종하고, 회유하고, 분쇄한 끝에 지금 파리의 경치를 바라보고 있는 데아는 마지막 단계에 진입하고 있습니다. 프랑스에 정당은 필요 없으며, 국회도, 선거도 더 이상 없을 것입니다. 프랑스에 존재할 수 있는 것은 오직 마르셀 데아와 그의 '전국인민연합'뿐이죠. 신사회주의의 영도 아래 모든 프랑스인이 단결하여, 민주주의라는 헛된 절망의 늪에서 빠져나올 때가 왔습니다.\n비판자들의 이야기와 다르게 이것이 불가능한 일은 아닙니다. 데아와 그의 지지자들이 신사회주의를 통한 연대를 수행할 수 있음을 증명한다면 그들은 마리안느의 목을 비틀고 대신해서 선두에 설 것입니다. 물론 그들이 실패한다면 단두대에 목이 잘린 수많은 귀족과 왕들의 영혼으로 이루어진 줄의 맨 뒤에 서게 될 테지만요."
 FRA_francois_de_la_rocque:0 "프랑수아 드 라 로크"
 FRA_francois_de_la_rocque_democracy:0 "프랑수아 드 라 로크"
 FRA_francois_de_la_rocque_desc:0 "그는 한때 불의 십자군을 이끌며 거리를 휘어잡았던 군인이였습니다. 그러나 그의 이상은 무너진 공화국의 현실 앞에 초라해졌습니다. 도리오와 데아가 정치적 교착상태에 빠지면서 찾아온 정치적인 대혼란은 곧 프랑스를 다시 심장병 환자로 만들려 했죠.\n\n드 라 로크는 샤를 드골이라는 거대한 산맥과 함께 '공화질서당'이라는 깃발 아래 서 있었지만, 두 사람의 길은 이미 오래전에 갈라졌습니다. 드골이 위기의 프랑스를 구원할 강력한 지도자를 응호할 때 드 라 로크는 무너져 가는 공화국의 마지막 보루를 지키려는 '공화파의 등불'이었으니까요. 의회의 권한이 절대적이어야 한다고 주장한 적은 단 한번도 없었으나 다른 이들이 전부 어딘가 맛이 간 덕분에 상대적으로 의회주의적인 색채를 띄게 되었습니다. 이제 도리오 집권 이후 가장 가망없어 보였던 정치적 승리를 거둔 드 라 로크 대통령은 유대인, 식민지인들 등 태생이 비천한 자들에게 희망을 주고, 가톨릭 형제들을 단합하며, 일부만을 위한 것이 아닌 모두를 포옹하고 벨트라이히의 목을 졸라 죽여버릴 새로운 프랑스를 창조할 방안을 찾고 있습니다.\n\n이제 대통령으로서, 드 라 로크는 그가 '우파의 배신자' '유대인의 간첩'이라는 소리를 들으면서도 주장해왔던 꿈을 이룰 수 있는 위치에 서 있습니다. 자유, 평등, 박애,\n문명으로서 야만을 향한 전쟁.\n\"화평케 하는 자는 복이 있나니 저희가 하나님의 아들이라 일컬음을 받을 것임이요 그러므로 너희는 가서 모든 민족을 제자로 삼아 아버지와 아들과 성령의 이름으로 세례를 배풀라\""
 FRA_pierre_monatte:0 "피에르 모나트"
 FRA_pierre_monatte_desc:0 "피에르 모나트는 격동의 프랑스 노동 운동의 한가운데서 불굴의 신념을 불태웠던 혁명적 생디칼리슴의 위대한 인물입니다. 그에겐 자신은 단순히 투쟁을 선동하는 혁명가가 아닌 노동자 계급의 진정한 해방을 꿈꾸며 그 이상을 현실로 만들기 위해 온몸으로 부딪힌 진정한 혁명가라고 자화자찬할 자격이 있습니다. 오랜 시간 동안 체포와 투옥이라는 시련을 겪으며 자신의 신념을 굳건히 다진 그는 세계대전이 벌어졌음에도 반전을 외치며 목소리를 높였습니다. CGT 내에서도 그는 주류와 다른 길을 걸으며 반대파의 중심적인 인물이 되었습니다. 그는 1919년 '혁명적 노동조합 위원회'를 창설하며 노동조합 운동이 정치적 타협이 아닌 혁명을 향해 나아가야 한다고 주장했습니다. 이러한 과격한 행보로 인해 그는 1920년 다시 체포되어 오랜 시간 투옥되었지만 이는 그의 투지를 더욱 불태우는 계기가 되었습니다.\n\n이제 파리에는 적기가 다시 휘날리고 거리에는 인터내셔널가가 울러 퍼집니다. 모나트의 신념은 그때와 같이 올곧으나 달라진 부분이 있습니다. 프랑스의 권위주의적 정권 외에도 서방의 라이히스팍트 또한 생디칼리즘 국가를 죽이려 듭니다. 고로 모나트의 새로운 신념은 세상의 모든 억압받는 인민들을 위해 더 나은 진정한 생디칼리즘 국가를 건설하는 것을 목표로 합니다. 물론 반동들은 어디에나 숨어있고 그들은 노동자와 모나트를 파괴하기를 원하지만, 모나트는 노동자의 권리를 위한 투쟁은 결코 실패할 수 없다는 것을 알고 있습니다. 아니, 결코 실패해서는 안 됩니다. 파리 코뮌은 멸망했지만 우리의 마음 속에 영원히 숨쉬어 왔으며, '비브 라 코뮌!'이란 외침은 이제 온 유럽에 가득 찰 것입니다!\n\n\"부를 노리는 부르주아들은 배고픈 노동자의 빵을 빼앗네.\n우리의 위대한 사상을 위하여 죽은 이들은\n헛되이 싸워서 죽은 게 아니라네!\n수치심에 몸부림친 인류에게는 단 하나의 깃발만이 필요하니\n노동과 정의, 만국의 노동자의 형제애라네."
