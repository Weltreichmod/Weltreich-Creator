 FRA_charles_maurras_neutrality:0 "샤를 모라스"
 FRA_charles_de_gaulle_desc:0 "이 땅에서 싸우고 죽을 가치가 있는 것은 무엇일까요? 샤를 드골에게 그 질문에 대한 대답은 언제나 똑같았습니다. 자유, 평등, 박애.\n\n대전쟁에서의 패배 이후 비극은 곧이어 닥쳤습니다. 공화국의 실패와 자크 도리오의 집권, 그리고 도리오의 실패는 샤를 드골이 멍청한 '대중사회주의'와 '통합주의', 무엇보다도 이 모든 걸 막지 못한 '의회주의'에 대한 분노를 품게 만들었습니다.\n\n도리오와 데아 두 세력의 첨예한 대립은 결국 통제 불가능한 정치적 교착상태로 치달았고, 프랑스는 지도자의 부재와 함께 깊은 절망의 늪으로 빠져들었습니다. 바로 그때, 안개 속에서 한 명의 거인이 모습을 드러냈습니다. 자신을 '구원의 검'으로 자칭하는 샤를 드골은 도리오와 데아 같은 급진주의자들이 프랑스의 영혼을 팔아넘겼다고 격렬하게 비판하며, 오직 자신만이 이 썩어가는 시대를 끝낼 수 있는 유일한 지도자라고 선언했습니다. 질서민족주의와 지도주의야말로 프랑스를 구할 보루가 될 것입니다. 강력한 행정권과 지도자, 유럽의 엇나간 '친구'들을 다시 프랑스의 곁으로 끌어들일 막강한 군홧발도 빼놓을 수는 없지요.\n\n그에게 맹목적인 이념은 필요 없습니다. 무기력한 의회주의도 필요 없습니다. 오직 프랑스의 영광과 미래만 있으면 됩니다."
