 GER_wilhelm_ii_desc:0 "하느님의 은총으로, 독일의 황제, 프로이센의 왕, 브란덴부르크의 변경백, 뉘른베르크의 변경백, 호헨촐레른의 백작, 슐레지엔의 대공, 글라츠의 백작, 저지 라인과 포첸의 대공, 작센, 엥게른, 베스트팔렌, 포메른, 뤼네부르크, 슐레스비히, 홀슈타인, 크로센, 마그데부르크, 브레멘, 헬데를란트, 율리히, 클레베, 베르크, 벤덴, 카슈벤, 라우엔부르크, 메클렌부르크의 공작, 헤센, 튀링겐의 방백, 상라우지츠, 하라우지츠의 변경백, 오라녜, 뤼겐, 동프리슬란트, 파더보른, 피어몬트, 할버슈타트, 뮌스터, 민덴, 오스나브뤼크, 힐데스하임, 베르덴, 카민, 풀다, 나사우, 뫼르스의 공작, 헤네베르크의 백작, 라벤스베르크 호헨슈타인, 테클렌부르크, 링겐, 만스펠트, 지크마링겐, 베링겐의 백작, 프랑크푸르트의 군주이신 우리 빌헬름 2세 황제 폐하."
 GER_wilhelm_ii:0 "빌헬름 2세"
 GER_Alfred_Hugenberg:0 "알프레드 후겐베르크"
 GER_Alfred_Hugenberg_desc:0 "알프레드 에른스트 크리스티안 알렉산더 후겐베르크는 독일의 사업가이자 정치인입니다. 그는 독일의 극우 정당인 독일 국가 인민당의 지도자입니다."
 FRA_Georges_Valois:0 "조르주 발루아"
 FRA_Georges_Valois_desc:0 "조르주 발루아는 국민생디칼리슴의 지도자로서 프랑스 정치의 중심에 서 있는 인물입니다. 그는 좌파적 사회경제 개혁을 추진하면서도 애국주의에 깊이 뿌리를 두고 있으며, 혁명과 군국주의 사이에서 균형자이자 통합자로서의 역할을 수행하고 있습니다. 발루아는 강력한 중앙집권 국가를 지향하며, 노동조합을 정치 질서의 핵심에 통합시켜 프랑스 내 계급 갈등을 제도화하고자 합니다. 그는 철학적 지도자로서 국가의 근대화를 주도하며, 도리오의 대중적 열정과 뷔카르의 군사주의를 모두 인정하되, 이들의 극단을 통합한 새로운 노선을 추구하고 있습니다."
