 FRA_leon_blum_desc:0 "앙드레 레옹 블룸은 사회민주주의 계열의 유망한 정치운동가로, 프랑스의 민주적 정책과 의회정치에 대한 변함없는 헌신으로 잘 알려져 있습니다. 유대계 혈통을 가지고 자라난 그는 드레퓌스 사건을 계기로 유대인과 일반 노동자들이 겪는 고난에 깊이 공감하게 되었으며, 이러한 일생은 이후 조레스가 암살당한 사건 이후 그가 당내에서 막강한 영향력을 펼치게 해 주었습니다. 블롬은 사회 내 소수자들이 직면한 사회 문제를 조명하며 나쁜 쪽으로든 좋은 쪽으로든 큰 주목을 받았습니다.\n\n도리오의 총체적인 몰락은 블롬과 SFIO 지지자들을 대통령 집무실로 이끌었습니다. 블롬은 노동자의 불만과 고통을 이해하며 어루만져주는 정책을 토대로 프랑스를 새로운 장미의 물결로 만들 것입니다. 말썽을 부리는 알제리인들에게도 시민권을 주어야겠죠. 사회에 참여하지 못하는 여성들도 사회의 일선에 나가게 해야 합니다. 임금 인상도 당연합니다. 그리고 이 모든 것을 인정하지 않고 소리치는 민주공화동맹의 자칭 '자유'주의자들에 대한 문제도 해결해야겠죠. 모든 시민이 기회와 기본권을 온전히 누리는 프랑스, 모든 시민이 번영할 기회를 갖고 자유, 평등, 우애의 이상이 진정으로 실현되는 프랑스를 만들어가기 위해 말입니다.\n하지만 국경 너머에는 세계제국이 있습니다. 세계제국이 존재하는 한 블롬의 꿈이 진실로 이루어질 수 있을까요? 그들이 주지 않고 위협한다면...\n...빼앗아야 하지 않을까요?"
 FRA_paul_reynaud_desc:0 "\"이제 다 끝났다. 우리는 이겼다.\" 폴 레노가 대통령 집무실에 들어서며 했던 말로 알려진 어록입니다. 이에서 알 수 있듯 공화국의 신임 대통령 폴 레노는 좋은 말로는 굳건하며 나쁜 말로는 고집이 센 사람입니다. 폴 레노는 대독 배상금 반대와 대 독일 징벌책을 주장하면서 프랑스 국민들에게 높은 호응과 지지를 얻었습니다. 이후 자크 도리오의 몰락이 확실시되자 레노는 블롬과 함께 도리오를 내버렸고, 종국에는 블룸을 누르고 프랑스의 지도자가 되었습니다.\n\n폴 레노는 자유주의자로 불리지만 강력한 대독강경책을 위해 소비에트 러시아를 안보 동맹으로 삼자는 매우 급진적인 주장을 펼칠 정도로 극렬한 반독주의자이기도 합니다. 노동자 권리와 기본권 주장에 감히 맞서며 펼친 친시장적인 수사를 아낌없이 옹호하는 그의 모습은 논란을 일으키기도 했으나, 도리오에 의해 위기에 몰린 기업가들과 자유주의자들에겐 열렬한 지지를 받았습니다. 블롬은 그를 친기업주의자라고 여깁니다. 기업가들은 그를 자신들의 개라고 믿습니다. 레노는 말 할 수 있습니다. 둘 다 닥치십쇼! 레노는 활발하고 개입없이 돌아가는 시장을 사랑하며, 기업가들이 이를 방해한다면 블롬에게 그랬듯 내버릴 자신이 있습니다. 물론 그들이 자유 시장을 '적절히' 이용한다면 레노는 그들을 끌어안을 것입니다. 그러나 그들이 자유 시장을 '타락'시킨다면 기업가들은 피에르 모나트가 온건한 자유주의자로 보일 정도의 끔찍한 운명을 맞이하고 새로운 신진기업에게 자리를 넘겨줄 것입니다. 지도자로서 그는 프랑스가 완벽한 의회정치와 '보이지 않는 손'으로 돌아가며 강력하고도 부와 번영을 누리게끔 하고, 독일이라는 거악의 심장에 칼이 꽃아넣어 프랑스의 자유와 주권을 지키는 것을 최우선 과제로 삼을 것입니다."
