 FRA_marcel_bucard:0 "마르셀 뷔카르"
 FRA_marcel_bucard_desc:0 "대전쟁 시기 전장에 나서 레지옹 도뇌르를 포함해 수많은 공훈을 세운 마르셀 뷔카르는 종전 후 프랑스 공화국 위정자들의 혼란과 무능함에 깊은 실망을 느꼈습니다. 혼란속에서 뷔카르는 '프랑키스트 운동'을 창당하며 프랑스 정치의 장막에서 전면에 나섰습니다. 뷔카르는 강력한 지도자와 철저한 민족 통합을 통해 대프랑스를 재건해야 한다고 주장했습니다. 로마식 경례를 하며 행진하는 프랑키스트 운동 회원들의 모습은 수많은 프랑스인들에게 깊은 인상을 주었습니다.\n\n페텡 정부의 붕괴 이후, 자크 도리오가 정권을 잡았으나 그의 정부 또한 정치적 실패와 교착에 빠지며 프랑스는 다시 한번 파멸적인 혼란과 무능함을 가지게 되었습니다. 결국 군부와 은연자중하던 수많은 가톨릭주의자, 프랑키스트 민병대원들은 파리의 대통령 관저를 발로 박차고 들어가며 마르셀 뷔카르를 프랑스라는 성채를 이끌 성주로서 선출했습니다.\n\n뷔카르는 꿈을 꾸고 있습니다. 위대한 대프랑스의 영토를 수복하고, 프랑스의 앞길을 가로막은 독일인들의 존재와 금권 정치, 반동적인 '팔병신' 숭배자들에 대항해 맞서 싸우는 꿈을요. 뷔카르는 프랑스가 한 번 무너진다면 다시 한 번 불타버릴 거라는 사실을 알고 있습니다. 그걸 막기 위해선 무엇을 해야 할까요? 뷔카르가 늘 품에 안고 있는 성경에야말로 답이 있습니다.\n\n\"네게 넘겨주신 모든 민족을 네 눈이 긍휼히 여기지 말고 진멸하며 그들의 신을 섬기지 말라 그것이 네게 올무가 되리라 역겨운 것을 너희 집에 들여놓아서는 안 된다. 그러면 너희도 그것처럼 전멸할 것이다. 그것은 전멸하게 되어 있는 물건이므로, 너희는 그것을 철저히 혐오하고 역겨워해야 한다.\""
