 SOV_mikhail_tukhachevsky_desc:0 "그는 1893년, 아버지인 니콜라이와 어머니인 마브라 사이에서 태어났습니다. 사라예보의 불꽃이 피어오르기 전 백기와 적기 사이에서 눈을 뜬 사내. 몰락 귀족의 후예. 미하일 투하쳅스키. 그러나 그의 이름을 부를 때 사람들은 종종 한기를 느끼곤 합니다. 그것은 단지 그가 붉은 군대의 대원수이기 때문만은 아닙니다. 그의 눈동자엔 언제나 '배신'자의 형상이 어른거렸고, 귀에는 '음모'의 메아리가 끊임없이 울리고 있었으니까요.\n\n쳐들어오는 독일군, 배신당한 병사와 인민들. 배신당한 혁명. 배신당한 러시아. 벨트크리그의 끝과 러시아 혁명의 완수 이후 바라본 외부 세계는, 그가 보기엔 모두 균열을 내기 위해 칼을 갈아오는 악마들이었습니다. 외교는 위장된 침공이고, 무역은 타락한 제국주의적 문화를 침투시키기 위한 서막이었으며, 동맹은 가장 음험한 내통이나 마찬가지였습니다. 투하쳅스키는 깨달았습니다. 소비에트는 단 한 번도 사랑받은 적이 없었다는 사실을요. 그렇다면 오직 공포 위에 서야 합니다. 이 신념 아래 그는 스스로를 요새로 만들었습니다. 무수한 철조망, 진군하는 강철의 군세와 새들. 오직 단합되어 성실히 전쟁을 위해 노동하는 노동자들. 러시아는 거대한 총력전 기계가 되어, 저들이 우리를 침공해오기 전에 먼저 침공하여 제국주의적 열망을 분쇄해야만 합니다. 그리고 투하쳅스키는 모든 적이 사라질 때까지 이 기계들의 주인이 될 것입니다.\n\n그는 괴물도, 붉은 나폴레옹도 아닙니다, 그는 붉디붉은 강철 기계의 신입니다."
 FRA_jacques_doriot_desc:0 "자크 도리오라는 인간을 평가하는 단어는 모두 다릅니다. 어떤 이들은 프랑스의 위대한 영도자라 부르며, 어떤 이들은 반동주의자라 부르고, 어떤 이들은 반민주주의자라 부릅니다. 그러나 그들이 뭐라고 부르던 무슨 상관입니까? 도리오는 한때 모두가 함께하는 인민의 공화국을 꿈꾸었으며, 공산주의의 이상을 향했습니다. 그러나 모나트의 제명을 반대했다고 함께 제명당한 이후 도리오는 인격적으로 죽었습니다. 도리오는 외쳤습니다. '왜?' 수없이 외쳐도 이유는 찾을 수 없었지만 시간은 흘렀습니다. 도리오는 '타락'했습니다. 하지만 가로막힌다고 사람이 사랑을 포기합니까? 도리오는 공산주의를 '사랑'했습니다. 그는 공산주의에 대한 사랑과 분노에 미쳐가기 시작했습니다. 그리고 마침내-그는 조각상을 사랑한 피그말리온처럼, 대중사회주의라는 이름의 갈라테아를 만들어냈습니다.\n\n그처럼 프랑스에겐 자긍심이 있었습니다.\n\n프랑스에겐 혁명과 국민의 역사는 물론 강력하고 위대한 프랑스의 꿈이 있었습니다.\n\n도리오에겐 이제 새로운 꿈이 있습니다.\n\n강력한 프랑스, 누구에게도 위협받지 않는 프랑스, 그 누구보다 위에 서 있으며 세계에 군림하는 프랑스, 강철같은 주먹으로 군림하는 프랑스. 그런 위대한 나라에 사는 위대한 국민들과 그 위대한 나라의 지도자로서 추앙받는 자신. 설렁 자신이 나아가는 길의 끝이 지옥이라고 해도 상관없습니다. 사랑에 미친 자에게 운명 따위는 쓸모도 없는 것입니다.\n\n프랑스와 세계 만세, 영도자 만세, 프랑스 만세."
 FRA_jacques_doriot_desc_puppet:0 "자크 도리오라는 인간을 평가하는 단어는 모두 다릅니다. 어떤 이들은 프랑스의 위대한 영도자라 부르며, 어떤 이들은 반동주의자라 부르고, 어떤 이들은 반민주주의자라 부릅니다. 그리고 이제 도리오는 '인형'이라 불립니다. 도리오는 한때 모두가 함께하는 인민의 공화국을 꿈꾸었으며, 공산주의의 이상을 향했습니다. 그러나 모나트의 제명을 반대했다고 함께 제명당한 이후 도리오는 인격적으로 죽었습니다. 도리오는 외쳤습니다. '왜?' 수없이 외쳐도 이유는 찾을 수 없었지만 시간은 흘렀습니다. 도리오는 '타락'했습니다. 하지만 가로막힌다고 사람이 사랑을 포기합니까? 도리오는 공산주의를 '사랑'했습니다. 그는 공산주의에 대한 사랑과 분노에 미쳐가기 시작했습니다. 그리고 마침내-그는 조각상을 사랑한 피그말리온처럼, 대중사회주의라는 이름의 갈라테아를 만들어냈습니다.\n하지만 도리오는 실패했습니다.\n\n그는 여전히 연단 앞에 서 있습니다. 여전히 신문과 라디오에선 도리오의 목소리가 흘러나옵니다. 여전히 도리오는 대통령 집무실의 흑빛 의자에 앉아 있습니다. 하지만 그것뿐입니다.\n\n위대한 나라에 사는 위대한 국민들과 그 위대한 나라의 지도자로서 추앙받는 자신에 대한 꿈은 샅샅히 무너졌습니다. 마르셀 데아의 영도를 철통같이 따르는 멍청이들이 요구하는 대로 서명하고, 연설문을 읽고, 멍하니 각종 행사에 동원되어 허공을 바라보는 도리오에겐 거대한 울분이 가득 차 있습니다. 그는 술과 약과 인간이 할 수 있는 모든 쾌락을 즐기기 시작했습니다. 의사들은 매번 검진 때마다 언제나 건강하다며 입에 침바른 말을 해대지만 도리오는 자신의 몸이 망가져가고 있다는 사실을 압니다. 하지만 상관없죠, 그 누구의 잘못이겠습니까? 자신 따위를 조종하는 멍청한 데아와 친구들? 아니면 멍청한 데아와 친구들에게 조종당하는 도리오 자신? 도리오는 이제 마르셀 데아의 작은 자비에 기대어 자신이 즐길 수 있는 모든 쾌락을 즐길 뿐입니다.\n\n프랑스와 세계 만세, 영도자 만세, 프랑스 만세."
 FRA_charles_maurras_desc:0 "고독한 거인, 샤를 모라스를 칭하는 호칭 중 가장 뜻에 맞는 호칭일 것입니다. 본래 샤를 모라스는 공화국이 프랑스에 맞는 유일한 체제라고 믿었습니다. 그러나 공화국이 깊은 진창 속으로 가라앉기 시작하자 그는 프랑스 시민을 자유로운 주체 대신 행정가의 손에 놀아나는 꼭두각시로 만들었다고 격렬하게 비판하고는 했습니다.. 그에게 프랑스의 위대함은 지역성과 전통에서 비롯된 위대함이었습니다. 모든 것을 파리 중심으로 통합하려는 공화정의 시도는 제 살을 갉아먹는 행위였습니다.\n\n프랑스 민족의 유기적인 통합과 전통 질서의 회복이말로 조국이 다시 강해질 수 있는 유일한 방법입니다. 그의 불가지론적 신념은 1926년 교황 비오 11세에 의해 블랙리스트에 올랐고, 이는 그의 운동에 치명적인 타격을 입혔지만 끝내 모라스를 프랑스를 이끄는 선장이 되었습니다!\n\n모라스는 꾸준히 '모두의 프랑스'를 옹호하고, 피지배자들을 지배하는 주제에 '피지배자들은 프랑스인'이라고 우겨대던 프랑스의 대의가 그토록 필요로 했던 정당성을 부여했습니다. 샤를 모라스는 오직 프랑스 민족의 회복만을 갈망합니다, 하지만 그의 이상은 너무나도 엄격하고 타협도 모르기에 강하게 준비하지 않는다면 언젠가 시대의 격랑에 휩쓸려갈지도 모릅니다..."
 FRA_jean_iii_desc:0 "장 3세는 왕관의 무게를 짊어져야 할 운명이었지만 그의 삶은 항상 조국에 대한 봉사를 갈망하면서도 그럴 수 없는 비극적인 모순으로 채워져 있었습니다. 공화국은 그에게 거주를 허락했지만 군복을 입는 것만큼은 허용하지 않았습니다. 이로 인해 그는 덴마크로 건너가 무기 제조술을 배우는 등 조국을 위해 간접적으로나마 기여할 방법을 모색해야 했습니다. 세계대전이 발발하자 그의 조국에 대한 충성은 더욱 강렬해졌습니다. 그는 입대하기를 간절히 원했지만 역시 거부당했고, 대신 적십자 활동에 헌신하며 자신의 성마저 병원으로 제공했습니다. 그러나 프랑스의 항전은 실패로 끝났고, 피로 물든 조국은 자살을 택했습니다.\n\n그는 왕위 요구자로서 '악시옹 프랑세즈'와 협력하며 왕정 복고를 꿈꿨습니다. 많은 사람들은 그가 유럽의 흔한 왕위 호소인으로서 살다가 죽을 운명이라고 생각했습니다. 하지만 그것은 그의 운명이 아니었나 봅니다. 샤를 모라스와 악시옹 프랑세즈는 공화국을 무너트렸습니다. 안타깝게도 그의 몸은 삐걱거리며 오랫동안 꾸었던 꿈이 이루어진 조국의 모습을 오래 보지 못할 것 같습니다. 하지만 장 3세에게는 그가 그토록 바라던 왕국을 눈에 담을 수 있다는 사실만으로 충분합니다.\n\n장 3세는 기다릴 뿐입니다. 오래된 숙적이자 조국을 강간한 악마들이 약해졌을 때, 그는 모든 프랑스인들에게 주어진 권리인 '프랑스와 세계'를 다시 얻기 위해 늙어빠진 자신의 몸뚱아리에 남은 모든 활력을 쏟아부어 진격할 것입니다."
 FRA_henry_vi_desc:0 "앙리 6세는 선왕이신 장 3세의 뒤를 이어 프랑스의 보관을 짊어지신 프랑스의 국왕 폐하이십니다. 폐하께서는 무너진 조국의 프랑스 백성들이 고통받고 굶어가지만 기득권층은 부를 탐닉하는 광경을 보고 완전히 개심하셨나이다.\n\n폐하께서는 법학과 수학, 과학을 공부하시며 왜 파리의 백성들이 모로코인들보다도 못한 삶을 사는지에 대해 탐구하셨나이다. 한때 노동자들의 상징으로 떠오른 자크 도리오라는 한량에게도 잠깐 희망을 품으신 적이 있으시오나 그 한량은 뱁새가 황새를 따라가다 가랑이가 찢어지든 실패하고 말았으니 의로운 청년들이 일어서 공화국의 깃발이 내려가고야 말았나이다. 이후 선왕 장 3세 폐하께서 군병을 이끌고 출병해 위풍당당하던 독일의 독수리의 아가리를 찢으며 독일인들을 부수고, 독일인들은 선왕 폐하의 병사를 피해 도망치며 비통에 차 울부짖었으나 선왕께선 고령의 옥체를 보전하시지 못하시옵고 결국 승하하셨나이다.\n\n새롭게 왕위에 오르신 앙리 6세 폐하께서는 선왕 폐하와 같이 샤를 모라스에게 조언을 받으며 왕국의 길을 새롭게 개척하려 하십니다. 모라스라는 충신을 곁에 두어 백성의 미소와 군주의 위엄 모두 살릴 새로운 형태의 통치를 구상하시옵고. 군주가 중재자의 역할을 하고 국민투표를 통해 대중의 의견을 수렴하는 인의를 보여주시니 프랑스의 미래를 고민하시는 국왕을 둔 백성들이 얼마나 기쁘겠습니까? 심지어 앙리 6세 폐하께서는 흑인들로도 하여금 프랑스인이라는 영광을 친히 내려주자는 모라스의 충언을 약간 거리낌을 보이신 선왕 폐하와는 다르게 기꺼히 받아들여 온 세상의 백성들이 영화롭게 살 수 있기를 꿈꾸시옵니다. 앙리 6세 폐하께서는 무너진 프랑스를 재건하고 미래를 향해 나아갈 새로운 길을 제시하시옵고 천년을 갈 자유로운 왕국을 세우실 것입니다."
