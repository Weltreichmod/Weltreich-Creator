 CHI_yan_huiqing:0 "옌후이칭"
 CHI_yan_huiqing_desc:0 "옌후이칭은 광서 3년 상하이 훙커우에서 태어났습니다. 상해동문관을 졸업한 그는 미학중국으로 유학을 떠났고, 1899년 버지니아 대학을 졸업한 이후 워싱턴 대학교에서 다시 국제법을 전공했습니다. 유학을 끝마친 이후 주미 대청 공사관 참사로 활동했으며, 1909년에는 외무부 주사, 1912년에는 외교차장 자리를 맡는 등 높은 식견을 지닌 외교관이라 평가받으며 이후로도 정계에서 명망이 높아져 갔으나 옌후이칭 자신이 만인지상의 자리에 앉으리란 사실은 꿈에도 몰랐습니다.\n\n국민당, 진보당, 중청당의 '호법 선언'과 차오쿤의 사임 직후 옌후이칭은 계임총통의 자리에 오르게 되었습니다. 솔직히 말하자면 옌후이칭은 생각만큼 주목받는 인물도 아니었고, 다수는 그저 차오쿤의 유산을 지울 청소부라고 생각했습니다. 하지만 놀랍게도 집권 직후 옌후이칭은 무작정 조곤 경장을 폐지하지 않았고 오히려 경장의 병폐를 쳐내어 가며 일종의 개혁을 하려 드는 모습을 보였습니다. 이후 즉각적으로 벌어진 국민당 인사들의 탄핵 시도마저 중의원에서 무산되고, 대총통 선출제를 간선제에서 직선제로 개정하기까지 하자 이제 중국 정치계의 모두는 옌후이칭이 단순히 자리에 잠시 앉았다 일어나는 것이 아닌 더 큰 것을 노리고 있다 지레짐작하며 그에 대한 평가를 상향조정하고 두려워 떨거나, 손을 내밀거나, 칼을 꺼내들려 하고 있습니다.\n\n사실, 그들의 추측이 아예 틀린 것은 아닙니다. 옌후이칭이 앉은 자리는 물론 임시일 뿐이며 그는 지엄한 공화의 법도를 깨고 자신이 총통이 되겠다는 소리를 할 생각은 일언반구도 없습니다. 하지만 주나라의 섭정 주공 단의 미담을 들으며 자란 아이라면 알다시피 임시로 거쳐가는 직위는 결코 가볍지도 않고 가벼이 생각해서도 안될 일이 아니겠습니까? 자신과 같은 범부가 여기까지 왔다는 사실부터 이 민국이 혼란의 성세에 접해들었다는 증거가 아니겠습니까? 그렇다면 옌후이칭으로서는 최선을 다해 혼란에 물을 부으며, 자신이 내려오고 혼란의 성세에 군림할 '진짜 총통'이 언젠가 태평성대를 열 수 있도록 토대를 깔아주어야 하는 것이 응당할 것입니다.\n\n물론 불붙은 중원에 물을 부으러 자신의 모든 걸 동원해 뛰어다니는 옌후이칭의 모습을 꼴사납게 보는 위정자들은 셀 수도 없습니다. 하지만 설사 자신의 정치적 생명이 영원히 끝나더라도 온 중원이 불타는 것보다는 낫지 않을까요?\n매일 밤 빛바래는 중원을 바라보며 늘 이리 생각하곤 합니다."
 MAN_aisin_gioro_pu_giye:0 "아이신기오로 푸제"
 MAN_aisin_gioro_pu_giye_desc:0 "중원을 지탱해온 이때까지의 모든 제국은 늘 천자를 필요로 했습니다.\n\n노란 옷은 천자의 상징이니 감히 입으면 무엄한 것이라 윽박지르던 황형의 목소리를 회상하시는 대동제께선 늘 어렴풋이 웃으시곤 합니다. 우국충정의 기사들이 의롭게 목소리를 내어 군병을 모아 동북을 쳐 폐하에게 동북의 보관을 바치었기 때문이옵니다. 큰 도가 행해지고 모든 사람이 하나 되어 살아가는 대동세계를 이루시겠다는 열망으로 동북을 통치하시고 계시옵니다.\n\n허나 제국이라는 거대한 혼이 씌운 보관의 무게란 폐하께서 생각하시던 왕도가 아니였사옵니다. 정녕 폐하께서 교지하시는 것이 폐하의 뜻이 맞사옵니까? 숙명에 담긴 내용물은 언제나 속삭이는 만귀들의 입맛대로 흘러보내시옵고 압록강 너머에선 왜국 관료들이 압박하니 목에 줄이 감긴 듯 답답해 하시기만 하심에도 늘 자신이 원하던 삶이라며 순종하시옵니다. 마치 분장을 하고 춤추는 경극의 등장인물처럼 폐하께서는 황제의 가면을 쓰며 그것이 자신의 삶이 아니라는 것조차 모른 채 황제를 연기하실 뿐이옵니다.\n\n하지만 폐하께선 무엇을 잃었는지조차 감히 알지 못하옵니다. 가질 수 없는 것을 위해 모든 것을 바쳤으나 정작 폐하께선 자신이 바친 모든 것이 무엇인지도 모르는 실정이오니 대동제의 삶은 한낱 배우가 가면을 쓴 삶에 만족하며 벗는 것을 거부하는 것과도 같습니다. 대동제께서 평생을 꿈꿔오시고 믿어온 유일한 재산은 외로운 삶과 폐하의 것이 아닌 제국뿐입니다. 어쩌면 욕심을 던지고 북경에 거치하는 폐하의 황형이야말로 만귀들의 비웃음과 다르게 진정으로 자신을 직면하고 있는 것일지도 모르옵니다.\n\n"사람은 용모로 취해서는 안되고, 바닷물은 말로 잴 수가 없다.""
 NEA_zhang_xueliang:0 "장쉐량"
 NEA_zhang_xueliang_desc:0 "제2차 동북 동란으로 중화민국이 동북지방을 상실한 이래, 중화민국 정치계는 지속해서 동북 지방을 회복해야 한다고 주장했지만, 경제와 정치 등의 현실적인 이유로 실행에 옮겨지지 않았습니다. 최초의 북벌 작계는 쑨원이 대총통이던 시절, 상세한 계획을 수립하라고 요구한 쑨원에 의해 만들어졌고, 거의 실행에 옮겨질 뻔했으나, 쑨원의 급사와 함께 무산되고 말았습니다. 이후 몇 년의 세월이 지나 차오쿤이 이를 다시 꺼냈지만, 그 역시 실행에 옮기기 전에 정치적 입지가 악화하여 대총통직을 사임함으로써 이번에도 북벌이 무산될 것으로 여겨졌으나, 명목상 동북원수의 자리에 올라있던 장쉐량이 독단적으로 본국 정부의 승인 없이 출관해 요하강을 건넜습니다.\n\n장쉐량이 무리한 출병을 감행한 것은 순전히 과거 장쉐량의 아버지인 장쭤린이 봉천 근교에서 민단을 조직하여 마적들과 다투다 일본이 후원하는 만청군의 손에 토벌당해 죽었기 때문이었습니다. 장쉐량의 개인적인 복수심으로 출병한 북벌군 중, 기존의 동북군은 비전투병을 포함하여 5만이 조금 넘는 규모였고, 이를 부족하다 여긴 장쉐량은 탕산과 톈진에서 민단과 토비를 가리지 않고 긁어모아 순식간에 지속해서 휘하에 거느리게 되었습니다. 야심 차게 출정한 장쉐량의 북벌군은 큰 전투 없이 랴오양으로 진군했고, 안산을 넘어 랴오양으로 가는 길목에서 만몽군의 매복을 알아차리지 못해 참패했습니다.\n\n북벌군은 이 한 번의 패배로 병력의 반수를 잃었습니다. 출병 이후 답지 않게 아편을 끊고 정력적으로 군무를 수행하던 장쉐량은 랴오양에서의 패전 이후로 모든 것을 팽개치고 원수부조차 아닌 잉커우의 고급 호텔에 틀어박혀 아편이나 태우며 허송세월하고 있습니다. 아버지의 원수를 갚겠다던 그 다짐은 그렇게 아편을 태우는 연기와 함께 흐트러져 사라졌습니다."
