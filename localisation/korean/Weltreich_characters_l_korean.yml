 AUH_Karl_i:0 "카를 1세"
 AUH_Karl_i_desc:0 "하느님의 은총으로 오스트리아의 황제, 헝가리와 보헤미아의 왕, 롬바르디아 베네치아, 달마티아, 크로아티아, 슬라보니아, 갈리치아, 로도메리아, 일리리아의 왕, 예루살렘의 왕, 오스트리아 대공, 토스카나 대공, 크라쿠프 대공, 로트링겐, 잘츠부르크, 슈타이어마르크, 케른텐, 카르니올라, 부코비나의 공작, 트란실바니아 대공, 모라비아의 변경백, 상하 슐레지엔, 모데나, 파르마, 피아첸차, 구아스탈라, 아우슈비츠, 자토르 및 테셴, 프리울리, 라구사 및 차라의 공작, 합스부르크 및 티롤, 키부르크, 고리치아 및 그라디스카의 백작, 트렌토 및 브릭센 공, 상하 라우지츠 및 이스트리아의 변경백, 호에넴스, 펠트키르히, 브레겐츠, 존넨베르크의 백작, 트리에스트, 코토르, 빈트마르슈의 영주, 세르비아의 군주이신 카를 황제 폐하."
