 RULE_OPTION_CAN_LIBERAL_PARTY_AI_DESC:0 "캐나다 AI는 민주 연정을 의도적으로 붕괴시키고 자유당이 집권 여당이 되도록 노력할 것입니다."
 RULE_OPTION_CAN_COMMUNIST_PARTY_OF_CANADA:0 "캐나다 공산당"
 RULE_OPTION_CAN_COMMUNIST_PARTY_OF_CANADA_AI_DESC:0 "캐나다 AI는 민주 연정을 의도적으로 붕괴시키고 캐나다 공산당이 집권 여당이 되도록 노력할 것입니다."
 RULE_OPTION_CAN_NATIONAL_UNITY_PARTY_OF_CANADA:0 "캐나다 국민통일당"
 RULE_OPTION_CAN_NATIONAL_UNITY_PARTY_OF_CANADA_AI_DESC:0 "캐나다 AI는 민주 연정을 의도적으로 붕괴시키고 캐나다 국민통일당이 집권 여당이 되도록 노력할 것입니다."
 RULE_OPTION_THE_WAY_OF_JACQUES_DORIOT:0 "자크 도리오의 길"
 RULE_OPTION_THE_WAY_OF_JACQUES_DORIOT_FRA_AI_DESC:0 "자크 도리오가 이끄는 대중 사회주의는 노동자와 청년 대중을 결집시키며, 강력한 지도자 중심의 대중 정치를 추구합니다. 프랑스는 그의 지도 아래 사회주의적 열정과 권위주의적 통치가 결합된 새로운 길을 걷게 될 것입니다."
 RULE_OPTION_THE_NEW_ORDER_OF_MARCEL_DEAT:0 "마르셀 데아의 신질서"
 RULE_OPTION_THE_NEW_ORDER_OF_MARCEL_DEAT_FRA_AI_DESC:0 "마르셀 데아는 신사회주의라는 기치를 내걸고, 과학과 국가 기획을 바탕으로 한 사회주의적 재편을 추구합니다. 그의 프랑스는 국가 주도의 계획경제와 대중 동원을 통해 신질서를 건설할 것입니다."
 RULE_OPTION_BUCARDS_FACTION:0 "뷔카르의 도당"
 RULE_OPTION_BUCARDS_FACTION_FRA_AI_DESC:0 "마르셀 뷔카르는 극우 프랑키스트 운동을 기반으로 한 철저한 민족주의와 권위주의적 질서를 확립하고자 합니다. 그의 통치는 프랑스를 폐쇄적이고 공격적인 보복주의 국가로 이끌어갈 것입니다."
 RULE_OPTION_THE_REPUBLIC_OF_DE_LA_ROCQUE:0 "드 라 로크의 공화국"
 RULE_OPTION_THE_REPUBLIC_OF_DE_LA_ROCQUE_FRA_AI_DESC:0 "프랑수아 드 라 로크는 질서민족주의와 기업주의를 바탕으로 의회를 존중하되 강력한 대통령제를 통해 공화국의 안정을 지향합니다. 그의 프랑스는 극단을 억제하고, 국민 통합과 국가 개입을 통한 질서를 세울 것입니다."
 RULE_OPTION_DE_GAULLE_AND_FRANCE:0 "드골과 프랑스"
 RULE_OPTION_DE_GAULLE_AND_FRANCE_FRA_AI_DESC:0 "샤를 드골은 강력한 지도자 중심 체제를 통해 국가를 통합하고자 합니다. 군인적 기질을 지닌 그는 프랑스를 하나의 거대한 산맥처럼 단단히 세워, 질서와 국가의 힘을 중시하는 체제를 건설할 것입니다."
 RULE_OPTION_CHARLES_MAURRAS_AND_THE_KING:0 "샤를 모라스와 국왕"
 RULE_OPTION_CHARLES_MAURRAS_AND_THE_KING_FRA_AI_DESC:0 "샤를 모라스와 악시옹 프랑세즈는 군주제 복고와 전통적 권위를 통해 프랑스를 다시 일으켜 세우려 합니다. 국왕의 권위와 모라스의 지도가 결합하여, 프랑스는 '전통과 질서의 왕국'으로 돌아갈 것입니다."
 RULE_OPTION_MONAT_AND_SYNDICALISM:0 "모나트와 생디칼리즘"
 RULE_OPTION_MONAT_AND_SYNDICALISM_FRA_AI_DESC:0 "피에르 모나트는 노동자 평의회와 조합 중심의 사회 질서를 건설하고자 합니다. 그의 프랑스는 중앙 권력이 아닌 노동자 스스로의 손에 의해 운영되며, 사회 정의와 노동 민주주의가 국가의 근간이 될 것입니다."
 RULE_OPTION_RETURN_OF_THE_DEMOCRATIC_REPUBLIC:0 "민주공화국의 귀환"
 RULE_OPTION_RETURN_OF_THE_DEMOCRATIC_REPUBLIC_FRA_AI_DESC:0 "민주연합은 억압받던 민주주의를 다시 일으켜 세우며, 프랑스를 자유와 평등, 공화국의 이상으로 되돌릴 것입니다. 이 길은 프랑스가 다시 세계의 민주주의의 등불로 자리매김하는 길이 될 것입니다."
 GERMAN_POLISH_BORDER:0 "독일-폴란드 국경"
 RULE_OPTION_RETURN_TO_THE_BORDERS:0 "1차 세계대전 국경으로 회귀"
 RULE_OPTION_DEFAULT_RETURN_TO_THE_BORDERS_DESC:0 "독일의 동부 국경이 팽창하지 않고 1차 세계대전 당시 국경을 유지할 것입니다. 이는 몇몇 사람들에게 미학적으로 훌륭한 선택지가 될 것입니다."
 REMOVE_MICRONATIONS:0 "마이크로네이션 유지/삭제"
 RULE_OPTION_DEFAULT_NATIONS_DESC:0 "마이크로네이션들을 고증에 맞춰 살려둡니다."
 RULE_OPTION_REMOVE_MICRONATIONS_OPTION:0 "마이크로네이션 삭제"
 RULE_OPTION_REMOVE_MICRONATIONS_OPTION_DESC:0 "마이크로네이션을 주변국에 병합합니다."