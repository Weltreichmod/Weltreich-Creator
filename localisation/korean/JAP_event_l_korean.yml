l_korean:
 japan_wr.1.t:0 "2·26 사건"
 japan_wr.1.d:0 "오늘 새벽, 황도파와 청년 장교들이 쿠데타를 실행에 옮겼습니다. 1935년 부터 지속된 황도파에 대한 숙청과 마사키 진자부로의 해임이 그 원인이 되었으며, 이누카이 쓰요시 총리대신, 다카하시 고레키요, 와타나베 조타로을 살해 하는데 성공했습니다. 이들은 천황이 국가 수반으로서 직접 일본을 친정해야 한다고 주장하였으며 정부를 장악하려 하고 있습니다."
 japan_wr.1.a:0 "천황은 그들의 행동에 불쾌감을 표했다."
 japan_wr.1.b:0 "천황은 그들을 지지했다."
 japan_wr.2.t:0 "제19회 중의원 선거"
 japan_wr.2.d:0 "제19회 중의원 선거는 입헌 민정당이 205석을 얻고 입헌 정우회가 175석을 얻으며 입헌 민정당을 일본 의회 제1당으로 만들었습니다. 현 총리가 입헌 정우회 출신인 만큼, 정치적 혼란이 가중 될 수도 있을것이라는 시각이 나오고 있습니다."
 japan_wr.2.a:0 "알았다."
 japan_wr.3.t:0 "의회 해산"
 japan_wr.3.d:0 "정권을 장악한 황도파는 현 의회가 부패하고 부패하다며 해산했습니다. 그들의 정치적 입장으로 볼 때 새 의회는 황제의 꼭두각시가 될 것이 분명해 보입니다."
 japan_wr.3.a:0 "민주주의는 끝났다."
 japan_wr.4.t:0 "신의회"
 japan_wr.4.d:0 "결국 천황과 황도파에 의해 새로운 정부가 드러셨습니다. 주변 국가들은 이 새로운 내각을 '천황의 거수기'라며 비판하고 나섰습니다. 그러나 황도파는 이를 존황토간의 실현이라며 자축하고 있습니다."
 japan_wr.4.a:0 "텐노 헤이카 반자이!"
 japan_wr.5.t:0 "재벌 해체가 성과를 보이다"
 japan_wr.5.d:0 "오랜 기간 공들여 재벌들을 해체해온 성과가 드디어 가시적으로 나타나기 시작했습니다. 재벌들에 의해 휘둘리던 경제는 안정화 단계에 들어갔으며, 이는 우리에게 큰 이득을 가져다 줄것입니다."
 japan_wr.5.a:0 "승리했다!"
 japan_wr.6.t:0 "창문 앞에서"
 japan_wr.6.d:0 "기타 잇키, 그는 황도파의 정신적 지주로 평가 받는 이로서 일본 제국의 총리대신에 임명된 남자였습니다. 수많은 황도파는 그가 천황 폐하의 신정을 위해 앞길을 닦을 것이라 생각하였습니다. 그러나 그것은 크나큰 착각이었습니다. 그는 국민을 위한 천황을 원했으며 메이지 헌법을 폐지하고 새로운 국가주의적 사회주의 일본을 구성하고자합니다."
 japan_wr.6.a:0 "충돌은 불가피하다"
 japan_wr.7.t:0 "일본의 협정 제안"
 japan_wr.7.d:0 "어제 일본 대사가 은밀한 내용의 제안을 우리에게 해왔습니다. 훗날 일본이 러시아와 전쟁을 대비하여 길을 내어달라는 내용이었습니다. 이 협약을 받아들인다면, 최악의 경우 봉천 국경은 전쟁터가 될 수도 있습니다."
 japan_wr.7.a:0 "선택권이 있긴 한지 궁금하구나."
 japan_wr.7.b:0 "완곡히 거절하라."
 japan_wr.8.t:0 "협상 타결에 성공하다"
 japan_wr.8.d:0 "봉천은 결국 우리의 요구를 수락했습니다. 이는 우리가 러시아와 전쟁을 벌일때 큰 도움이 될것입니다."
 japan_wr.8.a:0 "요시!(좋아!)"
 japan_wr.9.t:0 "협정을 거절하다"
 japan_wr.9.d:0 "봉천은 우리의 요구를 거절했습니다. 그들은 우리가 러시아와 전쟁을 할때 관여하고 싶지 않다고 말했습니다."
 japan_wr.9.a:0 "무력으로라도 우리의 의견을 관철하리라."
 japan_wr.9.b:0 "어쩔 수 없다."
 japan_wr.10.t:0 "새로운 총리 임명"
 japan_wr.10.d:0 "이번의 불량한 사건으로 인하여 이누카이 내각 총리대신이 암살당했습니다. 우리는 이 자리를 대신할 새로운 총리가 필요합니다."
 japan_wr.10.a:0 "오카다 게이스케가 새로운 내각 총리대신이다."
 japan_wr.10.b:0 "고노에 후미마로가 새로운 내각 총리대신이다."
 japan_wr.11.t:0 "[From.GetNameDef](와)과의 불가침조약"
 japan_wr.11.desc:0 "최근까지 [From.GetAdjective](와)과 [Root.GetNameDef] 사이의 긴장이 증가하였음에도 불구하고 [From.GetAdjective](은)는 이제 불가침조약 협상에 개방적인 태도를 취하고 있습니다. 우리에게 유리한 점은 분명하지만, 우리가 걱정하여야 할 것은 협상이 [From.GetAdjective]에 주는 이점과 우리가 살면서 이 행동을 후회할 수도 있지 않을까 하는 것입니다."
 japan_wr.11.a:0 "반드시 평화를 맺어야 한다... 당장은."
 japan_wr.11.b:0 "그들에게 어떤 유리한점도 주지 않는 것이 우선이야!"
 japan_wr.12.t:0 "[From.GetNameDefCap]의 불가침조약 수락"
 japan_wr.12.desc:0 "[From.GetNameDefCap](은)는 우리의 불가침조약 제안을 수락했습니다."
 japan_wr.12.a:0 "저들은 우리 손아귀에 든 것이다."
 japan_wr.13.t:0 "[From.GetNameDefCap]의 불가침조약 거부"
 japan_wr.13.desc:0 "어떤 이유에서든, [From.GetNameDef](은)는 우리의 불가침조약 제안을 거절했습니다."
 japan_wr.13.a:0 "우리에게 맞설 음모를 꾸미는 중인가?"
 japan_wr.14.t:0 "개선된 경제상황"
 japan_wr.14.desc:0 "우리의 노력은 헛되지 않았습니다. 일본의 경제 상황은 개선되었으며 앞으로의 전망 역시 밝습니다."
 japan_wr.14.a:0 "우리의 노력은 헛되지 않았다."
 japan_wr.15.t:0 "만주 사변"
 japan_wr.15.d:0 "오늘 아침 아시아에서 충격적인 소식이 전해졌습니다. 일본제국은 봉천 정부에 대해 선전포고 없이 침략에 나섰고, 만주 전역에서 산발적인 전투가 진행되고 있습니다. 전문가들은 전쟁이 일본의 승리로 끝날 것이라고 장담하고 있습니다. 일본 정부는 봉천 군벌의 불손한 태도를 문제 삼아왔으며 그들에게 지속적으로 군사적 위협을 가해왔습니다. 이번 사태는 이러한 일련의 일들이 결국 쌓이고 싸여 터진 것으로 보입니다."
 japan_wr.15.a:0 "일본 제국주의가 폭발하다."
 japan_wr.15.b:0 "금수새끼들!"
 japan_wr.15.c:0 "제국을 위하여!"
 japan_wr.16.t:0 "봉천 정부의 패배"
 japan_wr.16.d:0 "일본군의 뛰어난 기술력과 전술을 버티지 못한 봉천군은 지속적인 패배를 이어나갔고 결국 그들은 만주에서 쫓겨났습니다. 우리는 이제 이곳에 우리를 따르는 괴뢰국들을 설립할 것입니다."
 japan_wr.16.a:0 "만주는 이제 우리의 것이다."
 japan_wr.17.t:0 "일본의 참전 요구"
 japan_wr.17.d:0 "일본은 러시아와의 전면전에 들어갔으며 지난 협약의 내용을 이행하기를 우리에게 요구하고있습니다. 만주와 러시아의 국경에 피가 흐를것입니다."
 japan_wr.17.a:0 "그들이 원하는데로..."
 japan_wr.18.t:0 "[SOV.GetName]의 몰락"
 japan_wr.18.d:0 "오랜 전쟁 끝에 우리는 [SOV.GetName](으)로 부터 궁극적인 승리를 쟁취하는데 성공하였습니다. 극동과 연해주는 일본의 손에 의해 해방되었으며 그들은 우리의 보호국으로서 우리에게 충성을 다할것입니다."
 japan_wr.18.a:0 "반자이!"
 japan_wr.19.t:0 "러시아의 몰락"
 japan_wr.19.d:0 "오랜 전쟁 끝에 우리는 러시아으로 부터 궁극적인 승리를 쟁취하는데 성공하였습니다. 극동과 연해주는 일본의 손에 의해 해방되었으며 그들은 우리의 보호국으로서 우리에게 충성을 다할것입니다."
 japan_wr.19.a:0 "반자이!"
 japan_wr.20.t:0 "일본의 동맹 제안"
 japan_wr.20.d:0 "일본은 이번 국민당 침공에 앞서 우리에게 동맹을 요청하는 외교단을 비밀리에 파견했습니다. 이들은 우리가 그들과 협력하여 중국을 절반으로 나누어 가지자는 제안을 건냈습니다."
 japan_wr.20.a:0 "좋다."
 japan_wr.20.b:0 "거절한다."
 japan_wr.21.t:0 "봉천이 우리의 요청을 승인하다"
 japan_wr.21.d:0 "봉천군벌은 우리의 요청을 수락하였습니다. 우리는 그들과 중국을 양분하여 점령할 것이며, 국민당은 우리의 손에 완전히 붕괴될 것입니다."
 japan_wr.21.a:0 "진군하라."
 japan_wr.22.t:0 "봉천이 우리의 요청을 거절하다"
 japan_wr.22.d:0 "봉천 군벌은 우리의 요청을 거절했습니다. 그들은 우리와 함께 국민당을 무너뜨리기를 원하지 않았으며, 그들만의 길을 걷겠다고 공언했습니다."
 japan_wr.22.a:0 "그들도 정복당하고 싶은 건가?"
 japan_wr.23.t:0 "일본의 인도차이나 반도 요구"
 japan_wr.23.d:0 "일본은 우리에게 인도차이나 반도와 태평양 섬들을 양도할 것을 요구해왔습니다. 그들은 우리가 요청을 들어주지 않는다면 전쟁이 시작될 것이라고 협박해왔습니다. 이들의 강압적인 요구에 대한 우리의 답변은..."
 japan_wr.23.a:0 "좆까. 라고 전해라"
 japan_wr.23.b:0 "어쩔수 없다. 수락해라."
 japan_wr.24.t:0 "[FROM.GetNameDefCap]의 거절"
 japan_wr.24.d:0 "[From.GetNameDef]은(는) 우리의 요구를 거절했으며 인도차이나를 결코 넘겨줄수 없다는 확고한 의지를 내비쳤습니다. 그들은 우리와의 전쟁도 불사할 것입니다."
 japan_wr.24.a:0 "좋다. 전쟁이다."
 japan_wr.25.t:0 "[FROM.GetNameDefCap]의 수락"
 japan_wr.25.d:0 "[From.GetNameDef]은(는) 우리의 요구를 수락했으며 인도차이나와 태평양의 섬들은 이제 우리의 손안에 들어왔습니다."
 japan_wr.25.a:0 "일본을 위하여!"
 japan_wr.26.t:0 "일본의 동맹 제안"
 japan_wr.26.d:0 "일본은 이번 전쟁을 위해 우리가 길을 열어줄것을 요구해왔습니다. 그들은 말레이 반도로 향하는 길과 자원이 필요하다고 우리에게 말했으며 우리가 그들의 말에 따르지 않는다면 전쟁도 불사하리라 협박해왔습니다."
 japan_wr.26.a:0 "좋다."
 japan_wr.26.b:0 "거절한다."
 japan_wr.27.t:0 "시암이 우리의 요청을 승인하다"
 japan_wr.27.d:0 "시암은 우리의 요청을 수락하였습니다. 그들의 철도와 도로를 통해 우리의 병력을 수월하게 수송 할 수 있게 되었으며 이는 말레이 반도를 장악하기 위한 위대한 한 걸음이 될것입니다."
 japan_wr.27.a:0 "진군하라."
 japan_wr.28.t:0 "시암이 우리의 요청을 거절하다"
 japan_wr.28.d:0 "시암은 우리의 요청을 거절했습니다. 그들은 우리에게 길을 열어주기를 원하지 않았으며, 그들만의 길을 걷겠다고 공언했습니다."
 japan_wr.28.a:0 "답은 하나다."
 japan_wr.29.t:0 "일본의 친선 요청"
 japan_wr.29.d:0 "일본 정부는 우리와 친선관계를 가지기를 요청했습니다. 그들은 우리가 그들에게 가하고 있는 모든 제제를 풀어주기를 요청했으며 이는 전쟁의 지속적인 수행과, 그들이 중국과 전쟁을 지속하고 있는 현재, 후방을 안정화 하기 위한 정책의 일환으로 보입니다. 그들은 우리와 친선 협정과 평화 유지를 원한다고 말했습니다."
 japan_wr.29.a:0 "그러도록 하겠다."
 japan_wr.29.b:0 "안 된다."
 japan_wr.30.t:0 "미국의 수락"
 japan_wr.30.d:0 "미국은 우리의 요청을 수락했습니다. 그들은 우리를 압박하는 모든 제재를 해제했습니다. 우리정부와 미국 정부이전 보다 더 좋은 관계를 유지하게 될것이며 이는 중국과 전쟁중인 우리의 상황에 긍정적인 영향을 줄것입니다."
 japan_wr.30.a:0 "요시!(좋다!)."
 japan_wr.31.t:0 "미국의 거절"
 japan_wr.31.d:0 "미국은 우리의 요청을 거절하였습니다. 이로 인하여 우리는 어쩌면 외교적으로 고립될지도 모른다는 공포감에 빠지게 되었으며 어쩌면 이번 전쟁을 수행하는데도 좋지 않은 영향을 받을지도 모릅니다."
 japan_wr.31.a:0 "우리도 우리만의 방법이 있다."
 japan_wr.32.t:0 "일본의 조건부 항복 요청"
 japan_wr.32.d:0 "일본 정부는 우리의 맹렬한 공격을 견디지 못하고 결국 항복을 요청했습니다. 우리는 우리의 조국을 지키는데 성공했으며 더 이상 그 누구도 중국 대륙을 넘보지 못할것입니다."
 japan_wr.32.a:0 "여기까지 하자."
 japan_wr.32.b:0 "도쿄가 무너질때 까지 전투는 계속된다."
 japan_wr.33.t:0 "[UNF.GetName]의 평화 협정 거부"
 japan_wr.33.d:0 "[UNF.GetName] 정부는 우리와 평화협정 체결하기를 거절했습니다. 그들은 도쿄를 정복할때 까지 전투를 멈추지 않을 것이라고 전했습니다."
 japan_wr.33.a:0 "할 수 있으면 해봐라!"
 japan_wr.34.t:0 "지나치게 낮아진 봉천 내 일본의 영향력"
 japan_wr.34.d:0 "최근 지속적으로 시행된 장쭤린의 반일본적 행보는 봉천 내 일본의 영향력을 크게 축소시켰습니다. 이 상태가 지속된다면 중국에 대한 일본의 영향력이 완전히 제거될 지도 모릅니다. 우리는 서둘러 이에 대응해야합니다."
 japan_wr.34.a:0 "그들을 압박하라."
 japan_wr.35.t:0 "일본의 압박"
 japan_wr.35.d:0 "일본 정부는 봉천 내부에서 일본의 특권과 영향력을 원래대로 복구하라며 그렇지 않으면 여러 경제적 군사적 압박을 가할것이라고 우리를 협박했습니다. 그들의 요구를 따르는 것이 옳을까요?"
 japan_wr.35.a:0 "알아서 하라고 해라."
 japan_wr.35.b:0 "그들의 말을 따르자."
 japan_wr.36.t:0 "봉천이 우리의 요구를 거부하다"
 japan_wr.36.d:0 "봉천 정부는 우리의 영향력을 다시 높이라는 요구를 무시했습니다. 그들은 반드시 대가를 치룰 것이며 우리는 다시 우리의 영향력을 드높일 것입니다."
 japan_wr.36.a:0 "멍청한 놈들."
 japan_wr.37.t:0 "봉천에서의 영향력을 회복하다"
 japan_wr.37.d:0 "우리는 다시 봉천에서의 통제권과 영향력을 되찾는데 성공하였습니다. 일본의 아시아에 대한 영향력은 방대하며 영원히 팽창하고 끝없이 나아갈 것입니다."
 japan_wr.37.a:0 "건배!"
 japan_wr.38.t:0 "일본의 경제적 지원"
 japan_wr.38.d:0 "일본은 우리에게 여러 경제적 지원을 하기로 결정했습니다. 그들의 풍부한 물자와 돈이 봉천으로 유입되고 있으며 이는 봉천 경제에 큰 도움이 될것입니다."
 japan_wr.38.a:0 "고맙다고 전해라."
 japan_wr.40.t:0 "중일전쟁 승리"
 japan_wr.40.d:0 "오랜 전투 끝에 우리는 중국을 완전히 꺾고 대륙을 차지하는데 성공했습니다. 중국은 이제 우리가 원하는대로 분할 되어 통치될 것입니다."
 japan_wr.40.a:0 "반자이!"
 japan_wr.41.t:0 "일본의 동맹 요청"
 japan_wr.41.d:0 "현재의 중대한 상황과 관련하여 일본 정부는 우리가 자신들과 동맹을 맺기를 바라고 있다고 전해왔습니다. 그들의 도움은 우리에게 도움이 될 것이다. 중원 통일의 꿈을 더이상 이루지 못하도록 만들지도 모릅니다."
 japan_wr.41.a:0 "일단 이기는 것이 중요하다."
 japan_wr.41.b:0 "그건 안 된다."
 japan_wr.42.t:0 "봉천 정부가 동의하다"
 japan_wr.42.d:0 "봉천 정부는 우리와 군사 동맹을 맺는것에 대해 긍정적인 입장을 표명했고. 그들과 우리의 동맹으로 우리는 중국 전역을 더욱 수월하게 지배 할 수 있게 되었습니다."
 japan_wr.42.a:0 "똑똑한 자들이다."
 japan_wr.43.t:0 "봉천 정부가 거절하다"
 japan_wr.43.d:0 "봉천 정부는 우리와 군사 동맹을 맺는것을 거절했습니다. 그들과 우리는 독립적으로 전투를 진행할 것이며 그들은 어쩌면 우리의 적이 될지도 모릅니다."
 japan_wr.43.a:0 "멍청한 자들이다."
 japan_wr.44.t:0 "일본에서의 쿠데타 시도"
 japan_wr.44.d:0 "일본에서 매우 놀라운 소식이 오늘 전해졌습니다. 황도파라 불리는 일본의 군사집단이 일본의 의회민주주의를 폐지하고 모든 권력을 천황에게 몰아주고자 도쿄에서 쿠데타를 일으켰습니다. 그러나 도리어 그들이 옹립하고자 하던 천황이 그들의 행동에 큰 불쾌감을 드러내며 즉각적인 해산을 명령하자, 그들의 명분은 힘을 잃고 황도파 또한 속절없이 무너져버렸습니다.\n\n이번 사건으로 인해, 일본의 총리와 각종 주요 인사들이 암살당했습니다. 이는 일본 내의 정치적 혼란을 더욱 크게 야기시킬 수도 있을것으로 보이나 황도파의 붕괴로 일단, 일본의 의회민주주의는 지속적으로 존속 될 것으로 보입니다."
 japan_wr.44.a:0 "천황이 반대하는 천황을 위한 쿠데타라니."
 japan_wr.45.t:0 "일본에서의 쿠데타"
 japan_wr.45.d:0 "일본에서 매우 놀라운 소식이 오늘 전해졌습니다. 황도파라 불리는 일본의 군사집단이 일본의 의회민주주의를 폐지하고 모든 권력을 천황에게 몰아주고자 도쿄에서 쿠데타를 일으켰습니다. 이들은 일본의 총리와 주요 인사들을 암살하는데 성공하였으며, 천황의 최종적으로 이들의 편을 들어주며 그들의 쿠데타는 성공하게 되었습니다.\n\n일본에서 유지되면 의회민주주의는 황도파의 손에 완전히 폐쇄될 것으로 보이며 일본은 전근대 봉건국가 처럼 천황에게 모든 권력을 부여하게 될 것으로 보입니다. 그러나 일본에 역사에 비추어 보았을 때 천황이 실제로 주도적으로 권력을 휘두를 것으로 보이지는 않습니다."
 japan_wr.45.a:0 "전근대로의 회귀라도 하는건가?"