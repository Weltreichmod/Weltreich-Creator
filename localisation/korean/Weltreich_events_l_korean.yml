l_korean:
 country_capitulated.1.t:0 "파리 함락"
 country_capitulated.1.d:0 "최근 며칠간의 전투 끝에 파리는 결국 독일군의 수중에 떨어졌습니다. 독일군은 파리 개선문을 지나 행진했고, 파리 시민들은 슬픔에 잠겨 그 광경을 지켜봤습니다.\n\n프랑스군은 파리가 함락되기까지 몇 가지 주요한 전략적 오판을 저질렀습니다. 하지만 수도가 함락됐음에도 프랑스군은 여전히 전의를 불태우고 있고, 프랑스 정부는 항복은 존재할 수 없다며 파리를 반드시 탈환하겠다는 입장을 밝혔습니다. 비록 수도를 잃었지만, 전쟁은 계속될 것으로 보입니다."
 country_capitulated.1.a:0 "전쟁은 지옥이다."
 country_capitulated.1.b:0 "카이저 폐하 만세!"
 country_capitulated.1.c:0 "우라는 되찾을 것이다. 반드시."
 country_capitulated.2.t:0 "런던 함락"
 country_capitulated.2.d:0 "런던으로부터의 보고는 진군하는 적군에게 영국의 수도가 점령되었다는 것을 확인해 주었습니다.\n\n일부 지역에서 여전히 소화기 총성이 들리지만, 의미 있는 규모의 영국군은 시내에서는 목격되지 않았다고 합니다.\n\n공수부대 파견대가 버킹엄궁을 습격하였지만, 왕실은 공격 전에 대피한 것으로 보입니다. \n\n정복왕 윌리엄 이후 처음으로, 외세의 침략에 런던이 함락되었습니다."
 country_capitulated.3.t:0 "모스크바 함락"
 country_capitulated.3.d:0 "오늘 동틀 무렵, 전차들이 급조된 방벽을 박살내며 모스크바 거리로 진격하였고 붉은 광장에서는 장갑척탄병을 내려주는 반무한궤도 차량들이 목격되었습니다. \n보병대는 크렘린궁을 습격하면서 교외에서 맹렬히 타오르는 많은 화재에서 뿜어져 나오는 짙은 연기가 공중으로 솟아오르는 것을 볼 수 있었습니다. 전하는 바에 따르면, 복합단지 구석구석을 지키고 있는 완강한 내무인민위원회 저항군에 맞서기 위하여 수류탄과 화염방사기가 필요하였다고 합니다. 러시아의 수도는 이제 적군의 손아귀에 떨어졌지만, 불타는 폐허만이 남았을 뿐입니다.\n\n불확실한 정보원에 따르면, 방부 처리된 레닌의 시신은 안전하게 동쪽으로 후송되었다고 합니다."
 country_capitulated.4.t:0 "베를린 함락"
 country_capitulated.4.d:0 "어젯밤 6시쯤. 베를린은 완전히 적의 수중에 떨어졌습니다. 베를린은 독일군에 의해 공고하게 방어되었지만, 압도적인 포격, 폭격, 소용돌이치는 공격으로 인해 파괴되었습니다.\n\n들리는 바에 의하면, 베를린이 함락되는 동안 제12군 사령관 발터 웽크는 카이저, 황실 및 시민들을 베를린에서 철수시켰다고 합니다. 베를린의 함락은 독일 제국의 몰락을 더욱 가속화시켰고, 제국은 곧 붕괴될 것으로 보입니다."
 country_capitulated.5.t:0 "레닌그라드 함락"
 country_capitulated.5.d:0 "오늘 매우 놀라운 소식이 왔습니다. 혁명의 고향이라고도 불리는 러시아 제2의 도시 레닌그라드가 독일과 동맹국들에 의해 점령되었습니다. 치열한 전투 끝에 도시는 군화에 짓밟혔고, 레닌그라드는 독일과 동맹국의 국기가 게양되었습니다. [SOV.GetName]군 사령부는 레닌그라드가 함락되고 도시가 함락될 때까지 몇 가지 중대한 실수를 저질렀습니다.\n\n이제 레닌그라드는 거의 반쯤 파괴되었고, 시체들이 길가에 누워 있습니다. 독일의 진격은 멈추지 않을 것 같습니다."
 country_capitulated.5.a:0 "공산주의의 몰락."
 country_capitulated.5.b:0 "도시가 함락될때까지 대체 뭘한거야!"
 country_capitulated.5.c:0 "무너지는 연방"
 country_capitulated.6.t:0 "빈 함락"
 country_capitulated.6.d:0 "오랜 역사와 전통을 자랑하는 합스부르크 왕가의 본거지 빈은 적의 공격 앞에 무릎을 꿇었습니다. 오랜 포격으로 도시는 폐허가 되었고 몇몇 역사적인 건물들이 손상되었습니다. 간헐적인 교전을 제외하면 빈은 거의 점령 상태이며, 하루 만에 완전히 점령될 것으로 보입니다.\n\n빈이 함락되면서 오스트리아군은 큰 혼란에 빠졌고, 오스트리아는 붕괴 직전인 것 같습니다."
 wr_news.1.t:0 "제2차 세계대전의 끝"
 wr_news.1.d:0 "오랜 포격과 전투, 총성 끝에 세계는 다시 평화로워졌습니다. 1914년 발발한 1차 세계대전보다 더 안 좋았던 세계대전이 결국 끝났습니다. 오랫동안 계속된 전쟁으로 유럽 전역이 초토화됐고, 수많은 사람이 목숨을 잃었습니다. 산업과 인프라가 파괴됐고, 국가 행정과 경제도 거의 제 기능을 못하고 있습니다.\n\n유럽이 전쟁의 이 휴유증을 극복하는 데 얼마나 걸릴지 모르지만, 그 시간은 결코 짧지 않을 것이라고 확신합니다."
 wr_news.1.a:0 "마침내, 끝났다."
 wr_news.2.t:0 "동북역치"
 wr_news.2.d:0 "일본-봉천 전쟁은 결국 일본의 승리였고, 봉천은 허베이 지역을 제외한 모든 지역을 일본에 양도했습니다. 더 이상 나라를 유지할 수 없다고 판단한 그들은 결국 국민당에 합류하기로 결정했습니다. 이에 대해 일본은 매우 강력하게 반발했지만, 봉천은 그 입장을 바꾸지 않을 것으로 보입니다."
 wr_news.2.a:0 "중원통일이 눈앞에 있다."
 wr_news.3.d:0 "제11회 올림픽 대회가 최근 독일 베를린에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가하였으며 역사상 최초로 제한적이나마 텔레비전으로 생중계되었습니다. 세계 최강국으로 여겨지는 독일에서의 올림픽은 화려했습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득하였고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 wr_news.4.t:0 "명예로운 평화"
 wr_news.4.d:0 "[FRA.GetFactionName]과/와 [REI.GetFactionName] 간에 오랜 전쟁 끝에 둘은 명예로운 평화를 맺기로 하였습니다.\n\n두 세력은 명목상 동등한 입장에서 평화 협정을 맺었으나 사실상 독일의 승리로 끝을 맺었으며, 유럽대륙의 모든 국가 협상국 세력이 패배한 이후 [ENT.GetName]의 더 이상의 전쟁 수행이 불가능하다는 판단아래 협정이 이루어졌습니다. 두번째 세계대전 역시 사실상 독일의 승리로 끝났으며, 독일의 확고한 패권이 세계를 기다리고 있습니다."
 wr_news.4.a:0 "독일은 또다시 승리했다."
 wr_news.5.t:0 "명예로운 평화"
 wr_news.5.d:0 "[FRA.GetFactionName]과/와 [REI.GetFactionName] 간에 오랜 전쟁 끝에 둘은 명예로운 평화를 맺기로 하였습니다.\n\n두 세력은 명목상 동등한 입장에서 평화 협정을 맺었으나 사실상 프랑스의 승리로 끝을 맺었으며, 유럽대륙의 모든 [REI.GetFactionName] 세력이 패배한 이후 [REI.GetName]의 더 이상의 전쟁 수행이 불가능하다는 판단아래 협정이 이루어졌습니다. 두번째 세계대전은 사실상 프랑스의 승리로 끝났으며, 프랑스의 확고한 패권이 세계를 기다리고 있습니다."
 wr_news.5.a:0 "프랑스가 승리했다."
 faction.1.t:0 "[TUR.GetName]이(가) [FRA.GetFactionName]에 가입하다"
 faction.1.d:0 "[TUR.GetName] 측과 [FRA.GetName] 측은 이제 공식적으로 동맹 관계입니다. 독일 제국과 그 동맹국들은 이 동맹에 매우 민감하게 반응하고 있습니다. 이 둘은 최근들어 좋은 관계를 가져왔고, 어제부로 [TUR.GetName]은(는) 공식적으로 [FRA.GetFactionName]에 가입했습니다."
 faction.1.a:0 "알았다."
 faction.2.t:0 "[TUR.GetName]이(가) [GER.GetFactionName]에 가입하다"
 faction.2.d:0 "[TUR.GetName] 측과 [GER.GetName] 측은 이제 공식적으로 동맹 관계입니다. 프랑스와 그 동맹국들은 이 동맹에 매우 민감하게 반응하고 있습니다. 이 둘은 최근들어 좋은 관계를 가져왔고, 어제부로 [TUR.GetName]은(는) 공식적으로 [GER.GetFactionName]에 가입했습니다."
 faction.2.a:0 "알았다."
 faction.3.t:0 "[FROM.GetName]의 동맹 요청"
 faction.3.d:0 "얼마전, [FROM.GetName]은/는 프랑스와 전면전을 치르게 되었으며 이에따라, 그들은 프랑스와 전쟁을 치르고 있는 우리와 군사적 동맹을 요청한다는 서한을 보내왔습니다. 그들을 동맹으로 받아준다면 우리의 전력이 보다 상승하게 될 것입니다."
 faction.3.a:0 "좋은 생각이다."
 faction.4.t:0 "[FROM.GetName]의 동맹 요청"
 faction.4.d:0 "얼마전, [FROM.GetName]은/는 독일과 전면전을 치르게 되었으며 이에따라, 그들은 독일과 전쟁을 치르고 있는 우리와 군사적 동맹을 요청한다는 서한을 보내왔습니다. 그들을 동맹으로 받아준다면 우리의 전력이 보다 상승하게 될 것입니다."
 faction.4.a:0 "좋은 생각이다."
 update_event.1.t:0 "세력에 관하여"
 update_event.1.d:0 "벨트라이히 모드는 모드의 원활하고 정상적인 진행을 위하여 기본적으로 세력의 창설, 가입, 해체, 탈퇴를 제한하고 있습니다. 당신은 이 제한을 해제 할 수 있으나 §R이는 매우 권장되지 않으며 모드 플레이에 있어서 상당한 지장을 줄 수 있는 행위임에 이를 해제하지 않기를 권고하는 바입니다.§!"
 update_event.1.a:0 "권고를 따른다."
 update_event.1.b:0 "상관하지 않는다."
 faction.3.b:0 "필요없다."
 faction.4.b:0 "필요없다."
 faction.5.t:0 "[FROM.GetName], 독일과 동맹 체결"
 faction.5.d:0 "오늘, 국제 사회는 새로운 외교적 전환점을 목격하였습니다. [FROM.GetName]이(가) 독일과 공식적으로 군사 동맹을 체결한 것입니다. 이 협정은 상호 군사 지원과 전략적 협력을 핵심으로 하며, 전쟁의 불확실한 정세 속에서 양국이 공동의 이해와 목표를 위해 손을 맞잡았음을 보여주고 있습니다.\n\n독일과 [FROM.GetName]의 결속은 단순한 외교 문서 이상의 의미를 지니고 있습니다. 이는 국제 전선에서 세력 균형을 흔드는 강력한 메시지로 작용할 가능성이 큽니다. 일부 관측통들은 이번 동맹이 유럽의 판도를 재편할 수 있는 잠재력을 지니고 있다고 평가하며, 인접국들 사이에서도 긴장과 경계가 고조되고 있습니다. 전 세계는 이제 이 새로운 동맹이 향후 전쟁의 흐름에 어떤 영향을 미칠지 주목하고 있습니다."
 faction.5.a:0 "세계 질서가 다시 움직이고 있다."
 faction.6.t:0 "[FROM.GetName], 프랑스와 동맹 체결"
 faction.6.d:0 "국제 정세에 또 하나의 중대한 변화가 일어났습니다. [FROM.GetName]이(가) 프랑스와 공식적으로 동맹을 맺으며 군사적 협력과 공동 전략을 선언한 것입니다. 이번 협정은 상호 지원 조약의 성격을 띠고 있으며, 불안정한 전황 속에서 두 국가는 공동의 목표 아래 결속을 다졌습니다.\n\n이 동맹은 주변국에 깊은 파장을 일으키고 있습니다. 특히 프랑스와 [FROM.GetName]의 협력은 유럽 대륙의 세력 균형을 위협하는 것으로 해석되며, 적대 세력에게는 새로운 부담이 될 전망입니다. 언론과 전문가들은 이번 협정이 단순한 방어적 조치인지, 아니면 보다 적극적인 팽창 전략의 일환인지 분석하며 긴장을 감추지 못하고 있습니다. 세계는 이제 이 새로운 동맹의 행보가 가져올 변화를 예의주시하고 있습니다."
 faction.6.a:0 "또 다른 전선이 형성되었다."
 faction.7.t:0 "[FROM.GetName]의 동맹 제안 수락"
 faction.7.d:0 "[FROM.GetName]은/는 우리의 동맹 제안을 기꺼이 받아들였습니다. 이로써 양국은 상호 군사적 협력과 공동 전략을 약속하게 되었으며, 이는 전쟁의 향방에 큰 변화를 가져올 수 있는 중대한 사건으로 평가됩니다. 이제 우리는 강력한 우방을 등에 업고 보다 자신감 있게 전장을 마주할 수 있게 되었습니다."
 faction.7.a:0 "우리는 하나의 깃발 아래 뭉쳤다."
 faction.8.t:0 "[FROM.GetName]의 동맹 제안 거절"
 faction.8.d:0 "[FROM.GetName]은/는 우리의 동맹 제안을 단호히 거절하였습니다. 그들은 자국의 이익과 상황을 이유로 들며, 우리의 요청을 받아들일 수 없다고 발표하였습니다. 이는 국제 사회에서 우리의 입지를 약화시키는 결과로 이어질 수 있으며, 외교적 고립에 대한 우려도 제기되고 있습니다."
 faction.8.a:0 "실망스러운 소식이다."