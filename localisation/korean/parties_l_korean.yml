 authoritarian_democracy:0 "권위주의 정권"
 authoritarian_democracy_desc:0 "권위민주주의는 매우 보수적이고 가부장적인 민주주의를 의미합니다. 사회는 법과 규율에 의해 통제되며 개인의 자유보다 사회적 헌신이 더 중요시됩니다."
 conservatism:0 "보수주의"
 conservatism_desc:0 "사회의 급격한 변화를 잠재적으로 해로울 수 있다고 생각하는 보수주의는 전통과 온건한 개혁을 지지하며 때로는 오래된 도덕적 가치로의 회귀를 주장합니다."
 liberalism:0 "자유주의"
 liberalism_desc:0 "개인의 자유를 존중하는 오랜 철학적 전통을 통하여, 자유주의는 이러한 권리를 보장하는 것을 국가의 주요 기능으로 간주합니다."
 social_democracy:0 "사회민주주의"
 social_democracy_desc:0 "사회민주주의는 정치, 사회, 경제의 민주화를 지지하는 사회주의적인 정치, 사회, 경제 철학입니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "마르크스주의적 정치는 경제와 역사의 관점을 폭넓게 아우르며 카를 마르크스의 이론을 정치적 실천으로 옮길 방법을 모색하고자 했습니다. 계급 투쟁과 생산 수단의 공유에 기반한 사회로의 이행이 필요함을 강조하는 것이 이 이념의 특징과도 같습니다."
 leninism:0 "레닌주의"
 leninism_desc:0 "마르크스주의 사상에 기반한 정치 이념으로서, 레닌주의는 자본주의 사회를 전복하기 위한 혁명의 전위대로서 모두를 이끌 사회주의 국가의 설립을 추구합니다. 권력을 잡게 되면, 내부 토론을 통해서 정책을 결정하는 국가 체계를 통해서 당이 국가를 지배합니다."
 syndicalism:0 "생디칼리슴"
 syndicalism_desc:1 "생디칼리슴은 혁명적 자발성과 직접 행동의 개념에 의해 정의됩니다. 이는 노동 조합으로 조직된 노동자들 스스로가 정당과 같은 외부 대리인에 의존하지 않고 자본주의와 싸워야 한다는 사상입니다. 자본주의 사회의 생디칼리슴 사회로의 전환은 반드시 총파업, 즉, 전국적인 자본주의의 거부와 모든 생산 수단을 노동 조합으로 이전하는 것을 통해서 일어나야 합니다."
 socialism:0 "사회주의"
 socialism_desc:0 "사회주의는 사적 소유가 아닌 생산 수단에 대한 사회적 소유의 우위를 특징으로 하는 다양한 경제 체계를 포괄하는 좌익 경제 철학이자 운동입니다."
 anarchist_communism:0 "아나키스트 공산주의"
 anarchist_communism_desc:0 "아나르코 공산주의는 국가 없는 사회라는 개념을 받아들인 공산주의 이념으로, 과도기적 사회주의 국가라는 개념을 피하고 자발적 연대와 상호부조에 기초한 사회를 선호합니다."
 ethnic_nationalism:0 "민족국가주의"
 ethnic_nationalism_desc:0 "민족국가주의는 국가와 국적을 민족의 관점에서 정의하는 민족주의의 한 형태로, 특정 민족 집단이 국가와 관련된 다양한 정치적 문제에 대해 민족 중심적으로 접근하도록 강조합니다."
 fascism_ideology:0 "통합주의"
 fascism_ideology_desc:0 "통합주의는 본디 19세기 말~20세기 초 유럽 가톨릭에서 등장하여 세속 국가와 사회를 가톨릭 교리 아래 재통합하려는 사상이었습니다. 그러나 전간기를 거치며 사회, 계층, 경제등의 분야에서 국가를 통합하려는 움직임과 다양한 국수주의 운동을 아우르는 명칭으로 바뀌어 강력한 지도자 아래 국민을 단결케 하여 국가에 헌신하는 것을 숭배하는 사상이 되었습니다."
 falangism:0 "팔랑해즘"
 falangism_desc:0 "팔랑헤주의는 통합주의와 보수주의의 특성을 가지고 있는 권위주의 이념으로 국가와 가톨릭 정체성에 가치를 두고 있습니다."
 rexism:0 "렉시즘"
 rexism_desc:0 "자유주의와 공산주의 이념 모두 강하게 반대하는 렉시즘은, 철저히 보수적인 민족주의 운동으로서 조합주의적 경제 정책을 옹호합니다. 이들은 점점 더 대중주의적이고 권위주의적인 수사법을 사용하며 다른 통합주의 운동에 가까워지고 있습니다."
 radical_islamism:0 "이슬람 근본주의"
 radical_islamism_desc:0 "급진적 이슬람주의라고도 알려진 이슬람 근본주의는 이슬람의 근본과 경전을 소위 '이슬람 국가'의 모든 사회적, 정치적, 경제적 측면의 중심으로 확립하고자 하는 다양한 운동입니다. 이 운동 자체가 본질적으로 통합주의적인 것은 아니지만, 일부에서는 이 운동을 지지하는 사람들의 이상과 방법론이 유사하기 때문에 이를 '이슬람 파시즘'으로 간주하기도 합니다."
 ultranationalism:0 "국수주의"
 ultranationalism_desc:0 "국수주의는 국가와 국민의 이익을 다른 무엇보다도 우선시하는 사상으로 보통 통합주의에 필적하는 권위주의와 군국주의적인 양상을 띱니다."
 social_creditism:0 "사회신용주의"
 social_creditism_desc:0 "사회신용주의는 1920~1930년대 C. H. 더글라스에 의해 만들어진 정치경제학의 분배 철학입니다. 이 이념은 통합주의와 결합되었으며, 특히 오스왈드 모슬리의 영국 통합주의 연합으로부터 영향을 받았습니다."
 revolutionary_three_principles_of_the_people:0 "혁명적 삼민주의"
 revolutionary_three_principles_of_the_people_desc:0 "혁명적 삼민주의는 쑨원이 주창한 삼민주의로의 달성을 급진적인 개혁과 필요한 경우 무력을 수반한 혁명으로 이뤄야 한다고 주장하는 사상으로, 기존 국민당의 당론보다 더욱 좌파적이며, 볼셰비키의 전위당론을 수용한것이 특징적인 사상입니다."
 nationalist_three_principles_of_the_people:0 "국수주의적 삼민주의"
 nationalist_three_principles_of_the_people_desc:0 "국수주의적 삼민주의는 삼민주의의 원칙을 민족 중심적인 방향으로 해석한 사상입니다. 이 이념은 민족의 절대적 단결과 국권의 강화, 그리고 강력한 지도력 아래의 국민 조직화를 강조하며, 외세의 영향과 내부의 이질적 요소를 단호히 배척하는 것을 국가 생존의 핵심으로 삼고 있습니다."
 republicanism:0 "공화주의"
 republicanism_desc:0 "공화주의는 국민모두의 이익과 권리를 보장하기 위해 공적 이익과 공동체의 안녕을 최우선적으로 중요시하며 국민 개개인의 계층이 다르더라도 공동체의 입장에서 모두 공화적 개념인 국민이나 시민으로서 평등하다는 이념입니다."
 neutrality:0 "권위주의"
 neutrality_noun:0 "권위주의"
 neutrality_desc:0 "권위주의정권"
 autocracy:0 "준입헌군주제"
 autocracy_desc:0 "독재정이란 국가에 대한 절대 권력이 한 사람에게 집중되어 있으며, 그 결정이 외부의 법적 제약이나 대중 통제의 규칙에 따르지 않는 정부 체제입니다."
 despotism:0 "독재정"
 despotism_desc:0 "전제주의는 한 사람이 절대적인 권력으로 통치하는 정부 형태입니다."
 oligarchism:0 "과두정"
 oligarchism_desc:0 "과두주의는 한 무리의 사람들이 절대적인 권력으로 통치하는 정부 형태입니다."
 moderatism:1 "온건주의"
 moderatism_desc:1 "온건주의는 온건한 자세나 방침을 취함으로 급진적인 우파나 좌파를 피하는 정부의 형태입니다"
 centrism:1 "중도주의"
 centrism_desc:1 "중도주의는 현재와 미래의 요구를 적절히 해결하고, 공공의 신뢰를 지지하며, 이러한 필요들의 맥락에서 위험과 능력을 고려하여 공익을 제공하는 상식적인 해결책을 달성하고자 하는 정부의 형태입니다."
 interim_government:0 "과도정부"
 interim_government_desc:0 "과도정부 또는 잠정정부는 정규 정부가 선출되거나 구성될 때까지 한 국가에서 일부 정부 임무와 기능을 수행하는 일시적인 임시 정부이다. 구체적인 관행에 따라 무작위로 선출된 국회의원이나 해임될 때까지 퇴임하는 의원으로 구성된다."
