 national_popular_socialism:0 "국민대중 사회주의"
 national_popular_socialism_desc:0 "국민대중 사회주의는 반복되는 이념 대립과 체제적 혼란에 대한 반발로 형성된 실용적이고 권위주의적인 정치 노선입니다. 계급투쟁이나 민족우월주의에 기대지 않고, 실질적인 통합과 질서를 통해 국가를 재건하려는 목표를 지닙니다. 대중 조직과 조합주의 경제를 바탕으로, 분열된 국민을 하나의 공동체로 다시 묶고자 하며, 급진적 자유주의와 독단적 전체주의를 모두 거부합니다. 이들은 새로운 형태의 국가적 사회주의를 추구하며, 대중적 지지를 기반으로 한 강력한 지도력과 실용 중심의 정책을 통해 위기에 빠진 국가를 바로세우고자 합니다."
 neo_socialism:0 "신사회주의"
 neo_socialism_desc:0 "신사회주의는 계급투쟁과 아래로부터의 혁명이라는 구시대적 신념을 거부하고, 강력한 국가와 기술관료의 주도 아래 위로부터의 개혁을 통해 새로운 사회주의 질서를 구축하고자 합니다. 이 이념은 자유주의의 무정부성과 공산주의의 급진주의를 모두 비판하며, 국민 공동체 내의 조화로운 계급 협력을 바탕으로 한 계획적이고 과학적인 경제 운영을 지향합니다. 신사회주의는 기술관료적 통치와 국가 계획경제를 결합하여, 혼란의 시대 속에서 실용적이고 질서 있는 대안을 제시합니다."
 national_syndicalisme:0 "국민생디칼리슴"
 national_syndicalisme_desc:0 "국민생디칼리슴은 국가, 노동자, 민족을 하나로 결합시켜 계급 없는 단일 공동체를 지향합니다. 권위와 혁명, 질서와 진보, 국가와 대중은 대립하지 않으며 하나의 구조로 통합됩니다. 이 이념은 기성의 자유주의나 사회주의를 모두 부정하면서도, 노동자와 민중의 이름으로 새로운 시대를 여는 것을 자처합니다."
 integral_nationalism:0 "통합 국민주의"
 integral_nationalism_desc:0 "통합국민주의는 계급, 지역, 종교, 이념의 차이를 초월해 국민 전체를 하나의 공동체로 조직하려는 정치사상입니다. 이 사상은 민족과 국가의 통합을 중심가치로 삼으며, 분열보다는 일체성, 대립보다는 조화를 강조합니다. 통합국민주의는 자유주의의 개인주의, 사회주의의 계급투쟁론에 반대하며, 국가가 중심이 되어 각 계층과 집단을 조정·통합하는 체제를 지향합니다. 보통 전통, 질서, 권위와 같은 보수적 가치와 결합되어 있으며, 집단주의적 성격을 강하게 띱니다."
 national_orderism:0 "질서민족주의"
 national_orderism_desc:0 "질서민족주의는 보수적 사회, 권위적 질서, 국가의 경제개입, 민족주의로 정리할 수 있습니다. 질서를 위해 특정 권력자나 단체에 권력을 집중시켜 권위적 체계및 질서를 만듭니다. 또한 사회의 분열과 혼란을 막기위해 계급협력을 추구하며 한편으론 국가의 광범위한 경제 개입을 추구합니다. 이 모든 것은 민족주의의 이름으로 행해지며 이러한 민족주의적 사상의 영향으로 작게는 민족적 자립이나 국가의 성장을 외치고, 크게는 외교에서에 독자적 위치를 만들려 하고 더 나아가 공격적 외교를 펼치기도 합니다."
 revanchism:0 "보복주의"
 revanchism_desc:0 "복수주의, 보복주의는 이전의 정치적 또는 군사적 패배, 특히 발생한 영토 손실을 복수하거나 되돌리려는 정책 또는 정치적 독트린입니다. 보복주의라는 용어는 1870년대 프로이센-프랑스 전쟁 직후 프랑스에서 프랑스의 패배를 복수하고 잃어버린 알자스-로렌 영토를 되찾으려 했던 민족주의자들 사이에서 유래했습니다."
