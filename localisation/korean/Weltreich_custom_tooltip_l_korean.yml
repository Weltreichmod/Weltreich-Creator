 SOV_tukhachevsky_fake_ending:0 "§Y끝...§!\n\n§R독일 제국주의는 투하쳅스키 동지에 의해 무너졌습니다. 그러나 아직 수많은 적들이 우리를 위협하고 있으며 이에 대한 우리의 대응은 필연적입니다.§!"
 SOV_tukhachevsky_ending:0 "§Y끝§!\n\n§R모든 유럽이 소비에트의 손 아래에 떨어졌습니다. 유럽의 수 많은 인민들이 자본가들로 부터 해방되었으며 소비에트는 더 이상 유럽으로부터의 위협에 두려워 떨지 않아도 됩니다. 하지만, 그렇다고 완전히 풀어져서는 안 됩니다. 아직, 미국이라는 마지막 자본주의 강대국이 남아있으니, 우리는 결국 그들과의 결전을 대비해야 할 것입니다.§!"
 SOV_zinoviev_ending:0 "§Y끝§!\n\n§R10월은 계속됩니다. 독일 제국주의는 무너졌으며, 동유럽의 인민들은 해방되었습니다. 전세계를 향한 우리의 혁명은 계속될 것이니, 마르크스의 말을 기억하십시오. '만국의 노동자여! 단결하라!'§!"
 SOV_stalin_ending:0 "§Y끝§!\n\n§R'인류의 역사는 계급 투쟁의 역사이다.', 공산주의에 대해 조금이라도 공부해본 사람이라면 이 유명한 문장을 알 것입니다. 스탈린 또한 알고 있습니다. 그는 전도유망한 정치인들과의 투쟁에서 승리하였으며 이제는 독일 제국주의와의 투쟁에서 승리한 남자가 되었습니다. 불로써 단련된 철은 쉽게 깨지지 않으니, 소비에트 또한 그러할 것입니다.§!"
 SOV_bukharin_ending:0 "§Y끝§!\n\n§R지난 대전쟁에서, 독일이 휩쓸고 간 자리에는 한 점의 불씨만이 남았습니다. 복수라는 광기로 뒤덮인 불꽃만이 남았습니다. 독일을 철저한 붕괴라는 하나의 목표를 가진 사나이, 니콜라이 부하린의 마음속에 남은 단 한점의 불꽃이 맹렬히 불타올라 독일을 불태웠으니, 마침네 그의 염원이 모두 이루어졌습니다.§!"
 SOV_trotsky_ending:0 "§Y끝§!\n\n§R트로츠키의 영도 아래에서 소비에트는 위대한 승리를 이루어내었습니다. 레닌도 실패하였고, 스베들로프와 카메네프도 실패했던 그것을, 트로츠키는 결국 이루어냈습니다. 더 이상 유럽에서 군림하던 부르주아지 압제자는 존재하지 않습니다. 그러니 외칩시다. '트로츠키와 인민, 소비에트 만세!'§!"
