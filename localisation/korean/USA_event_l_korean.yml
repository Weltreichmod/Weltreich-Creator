 usa.40.t:0 "1944년 미국 대통령 선거"
 usa.40.d1:0 "어제, 1944년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 민주당 후보 프랭클린 루즈벨트가 당선되었으며, 이로서 루즈벨트는 역사상 처음으로 사선 대통령이 되었습니다. 그의 뛰어난 경제 회복 정책으로인한 높은 인기가 그를 대통령에 당선시킨것으로 전문가들은 보고있습니다."
 usa.40.d2:0 "어제, 1944년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 사회민주당 후보 노먼 토머스가 당선되었습니다. 지난 대선에 이은 연임에 성공한 노먼 토머스는 미국 사회주의의 정책을 지속적으로 이어나갈것으로 보이며, 미 사회주의 합중국 역시 유지될 것으로 보입니다."
 usa.40.d3:0 "어제, 1944년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 공화당 후보 웬델 윌키가 당선되었습니다. 지난 대선에 이어 연임에 성공한 윌키 대통령은 뉴딜 타협적인 노선을 이어 나갈것으로 보이며, 공화당의 집권도 유지될 것으로 보입니다."
 usa.40.d4:0 "어제, 1944년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 공화당 후보 로버트 태프가가 당선되었습니다. 지난 대선에 이어 연임에 성공한 태프트 대통령은 보수적인 정책을 지속적으로 이어 나갈 것으로 보이며, 이는 미국의 정치적, 외교적 방향을 확실하게 정하게 될것입니다."
 usa.40.a:0 "미국은 길을 연다."
 usa.41.t:0 "루스벨트 서거"
 usa.41.d:0 "미국의 한 시대를 구원했던 루즈벨트가 오랜 건강 악화로 결국 어제 저녁 사망하였습니다. 1933년부터 대통령 직을 역임한 루즈벨트는 미국을 대공황의 수렁에서 구원했으며, 미국 역사상 가장 오래 재임했던 대통령이 되었습니다. 그는 휴식을 위해 웜스프링스의 별장에 머물고 있었으며 오후 1시 15분 뇌출혈로 루즈벨트는 갑자기 \"뒷머리가 너무 아프군\"이란 말을 남기고 의자에서 굴러떨어져 쓰러졌습니다. 급히 병원으로 이송되었지만 의식을 회복하지 못하고 결국 1945년 4월 12일 오후 3시 35분에 임종을 맞이하였습니다. 미국의 한 시대를 대표하는 이가 저물었습니다."
 usa.41.a:0 "한 시대의 끝이고 새로운 시대의 시작이기도 하다"
 usa.42.t:0 "일본에 대한 금수 조치"
 usa.42.d:0 "일본의 광기어린 팽창 정책을 우리는 더이상 좌시할 수 없습니다. 그들에 대한 강격한 대응을 펼치고 그들의 전쟁 수행 능력을 약화시킵시다."
 usa.42.a:0 "이제 잠잠해 지겠지?"
 usa.43.t:0 "1946년 미국 선거"
 usa.43.d1:0 "어제 하루, 1946년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 공화당은 지난 선거 때보다 더 많은 표를 얻었으며 이는 민주당에 대한 사람들의 민심을 보여주고 있습니다."
