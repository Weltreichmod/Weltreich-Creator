 usa.46.t:0 "1950년 미국 선거"
 usa.46.d1:0 "어제 하루, 1950년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 민주당은 공화당보다 더 많은 표를 얻었으며 이는 공화당에 대한 사람들의 민심을 보여주고 있습니다."
 usa.46.d2:0 "어제 하루, 1950년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 사회민주당은 공화당보다 더 많은 표를 얻었으며 이는 공화당에 대한 사람들의 민심을 보여주고 있습니다."
