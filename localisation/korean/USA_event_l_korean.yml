l_korean:
 usa.2.t:0 "와그너법 논의"
 usa.2.d:0 "근로자의 권익을 보장하기 위해 마련된 법인 바그너법에는 최저임금과 근로시간 제한 등이 포함돼 있습니다. 공화당과 뉴딜 반대론자들은 이를 두고 매우 사회주의적인 법률이라고 비난하고있습다. 법안 통과를 놓고 민주당과 공화당 사이에 신경전이 치열한 가운데, 이제 법안 통과를 놓고 투표가 진행될 것입니다. 그 결과는."
 usa.2.a:0 "가결되었다."
 usa.2.b:0 "부결되었다."
 usa.3.t:0 "1936년 미국 선거"
 usa.3.d1:0 "어제 하루, 1936년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 와그너 법안이 가결된가운데 민주당은 노동자들의 전폭적인 지지를 받으며 공화당과 압도적인 표차이로 승리하였습니다. 상원에서의 선거 결과 역시 이와 비슷했으며 프랭클린 루즈벨트의 뉴딜 정책 역시 큰 무리없이 지속될 것으로 보입니다."
 usa.3.d2:0 "어제 하루, 1936년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 와그너 법안이 부결된가운데 민주당은 노동자들의 미약한 지지를 받으며 공화당과 이전 선거보다 적은 표차이로 승리하였습니다. 상원에서의 선거 결과 역시 이와 비슷했으며 프랭클린 루즈벨트의 뉴딜 정책 은 어쩌면 상당한 반대에 부딪히며 정책을 진행하기 매우 어려워질것으로 보입니다."
 usa.3.a:0 "뉴딜은 지속된다!"
 usa.3.b:0 "우리는 최선을 다해서 뉴딜을 막을것이다!"
 usa.4.t:0 "와그너-스티걸 법이 결실을 맺다"
 usa.4.d:0 "와그너-스티걸 법이 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.4.a:0 "좋은 일이다."
 usa.5.t:0 "1936년 미국 대통령 선거"
 usa.5.d:0 "어제 열린 1936년 대통령 선거는 민주당의 승리로 돌아갔습니다. 뉴딜정책으로 꾸준한 인기를 얻어온 루즈벨트는 어렵지 않게 공화당 후보인 앨프 랜던을 이길수 있었습니다. 이 선거의 결과로 적어도 미국 행정부에서 만큼은 뉴딜 정책을 지속적으로 이어나갈것으로 보입니다."
 usa.5.a:0 "루즈벨트의 승리"
 usa.6.t:0 "연방 대법원의 사회보장법 합헌 판결"
 usa.6.d:0 "미합중국 연방 대법원은 사회보장법에 대하여 합헌 판결을 내렸습니다. 1935년에 제정된 사회보장법은 오랫동안 공화당원과 뉴딜 정책 반대자들에 의해 공격받아왔으며, 해당 법안이 국가에 중대한 위험요소라고 말해왔습니다. 그러나 대법원의 판결로 그들의 말은 힘을 잃었으며 해당 법안은 앞으로도 계속 시행될 것입니다."
 usa.6.a:0 "뉴딜은 끝나지 않는다."
 usa.7.t:0 "농업조정법이 결실을 맺다"
 usa.7.d:0 "농업조정법이 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.8.t:0 "1938년 미국 선거"
 usa.8.d1:0 "어제 하루, 1938년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 1937년 공황이 여전히 미국 전역을 휩쓰는 가운데 민주당은 성공적으로 의회의 과반수를 차지하는데 성공했습니다. 뉴 딜 정책이 얼마나 더 지속될지는 알 수 없으나, 적어도 한동안 중단되는 일은 없을 것입니다."
 usa.8.d2:0 "어제 하루, 1938년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 1937년 공황은 민주당과 루즈벨트 정부에 정치적으로 큰 타격을 입혔으며 결국 공화당이 의회의 다수당이 되는데 성공했습니다. 2년 뒤에 있을 대통령 선거 역시 공화당이 승리할 것으로 보이며 민주당은 한동안 정계에서 힘을 발휘하지 못할 것입니다."
 usa.8.d3:0 "어제 하루, 1938년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 1937년 공황이 여전히 미국 전역을 휩쓰는 가운데 사회민주당은 성공적으로 의회의 과반수를 차지하는데 성공했습니다. 뉴 딜 정책이 얼마나 더 지속될지는 알 수 없으나, 적어도 한동안 중단되는 일은 없을 것입니다."
 usa.8.a:0 "뉴딜은 지속된다!"
 usa.8.b:0 "우리는 최선을 다해서 뉴딜을 막을것이다!"
 usa.9.t:0 "1937년 불황"
 usa.9.d:0 "미국 경제 매우 크나큰 문제가 발생했습니다. 대공황으로 발생한 경제 침체가 점점 회복되어가는 와중에 원인불명의 이유로 갑작스러운 불황이 시작되었으며 실업자와 기업의 부도가 급증하기 시작했습니다. 이는 어떠한 형태로든 민주당에게 타격을 줄것이며, 미국의 국민들은 어쩌면 두번째 대공황이 올지도 모른다는 두려움에 떨고있습니다."
 usa.9.a:0 "안 돼... 안 돼!"
 usa.10.t:0 "공정근로기준법이 결실을 맺다"
 usa.10.d:0 "공정근로기준법이 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.11.t:0 "노조제한법이 결실을 맺다"
 usa.11.d:0 "노조제한법이 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.12.t:0 "뉴 딜 정책이 도마 위에 오르다."
 usa.12.d:0 "1937년 불황은 뉴 딜 정책의 한계를 여실히 보여주었습니다. 이제 우리는 수정 자본주의보다 자유 시장에 이 문제를 맡겨야 합니다. 과거 루즈벨트가 100일간 수많은 개혁법을 통과시켰듯 이 제 우리는 앞으로의 100일간 그 개혁안들을 축소하거나 폐지시킬 것입니다."
 usa.12.a:0 "시작하지."
 usa.13.t:0 "공공사업진흥국에 대한 논의"
 usa.13.d:0 "의회에서 공공사업진흥국 유지에 관한 논의가 펼쳐졌습니다. 또다시 불황을 맞은 현재 지속적인 공공사업은 국가 부채에 악영향을 미칠 것이 분명합니다. 따라서 우리는 이 기구를 축소하거나 폐지하는 것에 대해 심각하게 고민할 필요가 있습니다."
 usa.13.a:0 "폐지하라."
 usa.13.b:0 "축소하라."
 usa.14.t:0 "사회보장법에 대한 논의"
 usa.14.d:0 "의회에서 사회보장법 유지에 관한 논의가 펼쳐졌습니다. 기업들은 사회보장법이 반 기업적이며 반 자본주의적인 법이라며 비난하고 나섰습니다. 그들은 노동자들에 대한 지나친 권리 보장으로 오히려 기업들의 권리가 침해 당하고 기업들의 활동에 큰 제약을 끼친다고 주장했습니다."
 usa.15.t:0 "부유세법에 대한 논의"
 usa.15.d:0 "의회에서 부유세법 유지에 관한 논의가 펼쳐졌습니다. 기업들은 부유세법이 반 기업적이며 반 자본주의적인 법이라며 비난하고 나섰습니다. 그들은 자본가들의 정당한 일에 대한 대가를 국가가 강제로 가져가 가난한 자들에게 나누어 준다며 큰 불만을 표출했습니다."
 usa.16.t:0 "농업.시골 프로그램 논의"
 usa.16.d:0 "의회에서 농업.시골 프로그램 유지에 관한 논의가 펼쳐졌습니다. 또다시 불황이 미국을 덮친 현재 막대한 국세를 이용하여 농민들을 구제하는 것은 어려울 것으로 보입니다. 우리는 이 사안에 대하여 프로잭트를 유지하거나 축소는 결정을 할 수 있습니다."
 usa.16.a:0 "축소하라."
 usa.16.b:0 "유지하라."
 usa.17.t:0 "1934년 국민주택법 논의"
 usa.17.d:0 "의회에서 국민주택법 유지에 관한 논의가 펼쳐졌습니다. 또다시 불황이 미국을 덮친 현재 막대한 국세를 이용하여 각종 주택 보조비를 지급하는것은 어려울 것으로 보입니다. 이는 은행들의 채무권자에 대한 주택 압류를 막기 어려워 질것이지만 불필요한 세금 낭비를 줄일 수 있습니다."
 usa.18.t:0 "100일간의 폐지"
 usa.18.d:0 "지난 100일간 공화당은 루즈벨트의 여러 뉴 딜 정책에 대하여 폐와 축소를 선언하며 광범위한 뉴 딜 정책 시행에 제동을 걸었습니다. 그들은 이번 1937년 공황이 뉴딜의 한계를 명확히 보여준다고 주장하였으며, 의회의 과반수를 차지한 공화당은 다양한 뉴 딜 법령과 프로젝트를 축소하거나 폐지했습니다. 전문가들은 100일간의 폐지로 불릴 이 기간이 공화당 방식의 새로운 경제정책이 펼쳐질 시발점이라고 평가했습니다."
 usa.18.a:0 "뉴 딜은 사실상 폐지되었다."
 usa.18.b:0 "뉴 딜은 축소되었다."
 usa.19.t:0 "보호무역법이 결실을 맺다"
 usa.19.d:0 "보호무역법이 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.21.t:0 "사회-민주당 합당"
 usa.21.d:0 "오늘 매우 놀라운 일이 일어났습니다. 급진적인 인사가 많아진 민주당이 미국 사회당과의 합당을 제의했습니다. 사회당은 이에 동의하였으며, 이에 따라 출범하게 된 사회민주당은 미국 정계에 막대한 영향을 끼칠것으로 보입니다."
 usa.21.a:0 "미국의 사회주의"
 usa.22.t:0 "복지법 확장이 결실을 맺다"
 usa.22.d:0 "복지법 확장이 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.23.t:0 "1936년 대폭염"
 usa.23.d:0 "막대한 무더위가 미국과 캐나다를 강타했습니다. 북미 현대사에서 가장 심했던 '대폭염'은 6월 말에 시작되어 계속되는 강수량 부족으로 가뭄 상태가 악화되면서 화씨 100도(섭씨 38도) 이상 올라갔습니다. 7월에 접어들면서 더위는 역대 최고 기록을 갱신했습니다. 노스다코타 주의 스틸에서는 기온이 화씨 121도(섭씨 50도)에 달했습니다. 오하이오 주의 기온은 1934년 최고기온 기록을 경신할 정도로 화씨 110도에 달했습니다.\n\n대폭염은 미국이 대공황으로부터 완전히 회복하지 못한 경제적 불안의 시기와 겹쳤습니다. 가뭄이 계속되고 있으며, 보고된 3,000명 이상의 사망자가 가뭄과 직간접적으로 연관되어 있다고 합니다. 많은 사람들이 열사병에 시달리고 있으며 대륙 전역의 농부들은 최악의 수확량을 기록하여 옥수수와 밀 가격이 치솟는 것을 목도했습니다. 그리고 이 폭염은 곧바로 소멸할 것 같지 않아 보입니다."
 usa.23.a:0 "재앙이다!"
 usa.24.t:0 "대폭염의 끝"
 usa.24.d:0 "밴쿠버와 로스앤젤레스에서 뉴욕과 워싱턴 DC에 이르기까지 사람들은 1936년의 대폭염이 드디어 끝나고 한랭 전선이 북미로 확산된다는 소식에 안도의 한숨을 내쉬었습니다. 이 대폭염은 20세기 미국에서 가장 치명적이었던 자연 재해로 알려지게 될 것이며, 사망자 수는 5,000명에 이를 것으로 추산됩니다. 폭염의 여파는 한동안 미국을 떠돌것으로 보입니다."
 usa.24.a:0 "일단은, 살아남았다."
 usa.25.t:0 "경제 완화"
 usa.25.d:0 "우리 경제의 지속적인 회복세와 대공황의 끝은 미국에게 매우 긍정적인 영향을 가져다 주고 있습니다. 현 상황의 지속은 반드시 우리에게 이득을 가져다 줄것입니다."
 usa.26.t:0 "복지법 축소가 결실을 맺다"
 usa.26.d:0 "복지법 축소가 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.27.t:0 "기업중심 경제가 결실을 맺다"
 usa.27.d:0 "기업중심 경제가 드디어 그 결실을 맺었습니다. 대공황의 여파는 이전보다 감소하였으며 미국은 경제적으로 일부 활성화 되는데 성공했습니다."
 usa.28.t:0 "공화당 대통령 후보 지목"
 usa.28.d:0 "곧 있으면 실시된 1940년 대통령 선거에 출마할 공화당 대통령 후보를 지명해야합니다. 공화당 당원들은 한명의 대통령 후보를 지명하는데 성공하였으며 그 대통령 후보로 지목된 인물은..."
 usa.28.a:0 "웬델 윌키"
 usa.28.b:0 "로버트 태프트"
 usa.29.t:0 "1940년 미국 선거"
 usa.29.d1:0 "어제 하루, 1940년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 대공황이 사실상 종식된 가운데 가운데 민주당은 성공적으로 의회의 과반수를 차지하는데 성공했습니다. 몇몇 전문가들은 미국의 경제가 완전히 회복된다면 많은 뉴딜 정책을이 폐기될것으로 전망하고 있습니다."
 usa.29.d2:0 "어제 하루, 1940년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 대공황이 사실상 종식된 가운데 가운데 공화당이 의회의 다수당이 되는데 성공했습니다. 현재의 기조를 보았을때 이번 대통령 선거 역시 공화당 후보가 승리할 확률이 매우 높다고 전해집니다."
 usa.29.d3:0 "어제 하루, 1940년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 대공황이 사실상 종식된 가운데 가운데 사회민주당은 성공적으로 의회의 과반수를 차지하는데 성공했습니다. 또한, 현재의 기조를 보았을때 사회 민주당이 이번에 선출한 대통령 후보 노먼 토머스가 새로운 대통령으로 당선될 것으로 보입니다."
 usa.29.a:0 "미국은 전진한다!"
 usa.29.b:0 "공화당의 성공!"
 usa.30.t:0 "민주당 대통령 후보 지목"
 usa.30.d1:0 "곧 있으면 실시된 1940년 대통령 선거에 출마할 민주당 대통령 후보를 지명해야합니다. 민주당원들은 대통령 후보로 프랭클린 루즈벨트를 선정했으며 만약 루즈벨트가 당선된다면, 루즈벨트는 미국 역사상 처음으로 세번 대통령직을 역임하게 됩니다."
 usa.30.d2:0 "곧 있으면 실시된 1940년 대통령 선거에 출마할 사회민주당 대통령 후보를 지명해야합니다. 사회민주당원들은 새로운 대통령 후보로 노먼 토머스를 골랐으며, 만일 그가 당선된다면 미국은 사회주의 국가로 변하게 될것입니다."
 usa.30.a:0 "루즈벨트를 위하여!"
 usa.30.b:0 "노먼 토머스와 사회주의 공화국의 꿈"
 usa.31.t:0 "1940년 미국 대통령 선거"
 usa.31.d1:0 "어제, 1940년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 민주당 후보 프랭클린 루즈벨트가 당선되었으며, 이로서 루즈벨트는 역사상 처음으로 삼선 대통령이 되었습니다. 그의 뛰어난 경제 회복 정책으로인한 높은 인기가 그를 대통령에 당선시킨것으로 전문가들은 보고있습니다."
 usa.31.d2:0 "어제, 1940년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 사회민주당 후보 노먼 토머스가 당선되었습니다. 미합중국은 새로운 이념의 물결과 함께하기 시작했으며, 사회주의 미합중국의 탄생은 주변 여러 국가들을 놀라게 했습니다. 그러나 미국식 사회주의 [SOV.GetName]의 공산주의와는 전혀다른, 민주적 형태를 띌것으로 보입니다."
 usa.31.d3:0 "어제, 1940년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 공화당 후보 웬델 윌키가 당선되었습니다. 지난 1937년 공황에서 민주당이 보여준 무능력함과 공화당의 부상은 결국 정권교체라는 결과를 낳았습니다. 뉴딜 친화적이 이 새로운 대통령은 뉴딜을 어느정도 지속시킬 것으로 보입니다."
 usa.31.d4:0 "어제, 1940년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 공화당 후보 로버트 태프가가 당선되었습니다. 지난 1937년 공황에서 민주당이 보여준 무능력함과 공화당의 부상은 결국 정권교체라는 결과를 낳았습니다. 강경 우파인 태프트의 당선으로 뉴딜 정책은 완전히 폐지될 것으로 보입니다."
 usa.31.a:0 "미국은 길을 연다."
 usa.32.t:0 "소총 판매를 원하는 [USA.GetName]"
 usa.32.d:0 "[USA.GetName]이/가 우리에게 소총과 기타 부속 장비들을 팔기를 원하고 있습니다. 이에 대하여 우리는 대금을 지급해야하겠지만, 적어도 전쟁중인 지금 이는 큰 도움이 될지도 모릅니다."
 usa.32.a:0 "거래하겠다."
 usa.32.b:0 "필요없다."
 usa.33.t:0 "소총 구매에 동의한 [FROM.GetName]"
 usa.33.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 수락했습니다. 지불 대금이 미국으로 전달되는 중에 있습니다."
 usa.33.a:0 "좋은 일이다."
 usa.34.t:0 "소총 구매를 원치 않는 [FROM.GetName]"
 usa.34.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 거부했습니다. 이 좋은 소총을 구매하기엔 돈이 없나 봅니다."
 usa.34.a:0 "다른 나라에 제안해보자."
 usa.35.t:0 "야포 판매를 원하는 [USA.GetName]"
 usa.35.d:0 "[USA.GetName]이/가 우리에게 야포와 기타 부속 장비들을 팔기를 원하고 있습니다. 이에 대하여 우리는 대금을 지급해야하겠지만, 적어도 전쟁중인 지금 이는 큰 도움이 될지도 모릅니다."
 usa.36.t:0 "야포 구매에 동의한 [FROM.GetName]"
 usa.37.t:0 "야포 구매를 원치 않는 [FROM.GetName]"
 usa.37.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 거부했습니다. 이 좋은 야포를 구매하기엔 돈이 없나 봅니다."
 usa.38.t:0 "1942년 미국 선거"
 usa.38.d1:0 "어제 하루, 1942년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서, 민주당은 의석을 일부 잃었지만, 다수당을 유지하는데 성공했습니다. 그러나, 이 선거는 민주당이 계속해서 힘을 잃을 수도 있다는 것을 보여주었습니다."
 usa.38.d2:0 "어제 하루, 1942년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서, 공화당은 의석을 일부 잃었지만, 다수당을 유지하는데 성공했습니다. 그러나, 이 선거는 공화당이 계속해서 힘을 잃을 수도 있다는 것을 보여주었습니다."
 usa.38.d3:0 "어제 하루, 1942년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서, 사회민주당은 의석을 일부 잃었지만, 다수당을 유지하는데 성공했습니다. 그러나, 이 선거는 사회민주당이 계속해서 힘을 잃을 수도 있다는 것을 보여주었습니다."
 usa.38.a:0 "미국은 전진한다!"
 usa.39.t:0 "1944년 미국 선거"
 usa.39.d1:0 "어제 하루, 1944년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 민주당은 지난 선거 때보다 더 많은 표를 얻었으며 이번 대통령 선거에서도 역시 승리할 것으로 예상됩니다."
 usa.39.d2:0 "어제 하루, 1944년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 공화당은 지난 선거 때보다 더 많은 표를 얻었으며 이번 대통령 선거에서도 역시 승리할 것으로 예상됩니다."
 usa.39.d3:0 "어제 하루, 1944년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 사회민주당은 지난 선거 때보다 더 많은 표를 얻었으며 이번 대통령 선거에서도 역시 승리할 것으로 예상됩니다."
