 usa.47.d1:0 "어제 하루, 1952년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 공화당은 민주당보다 더 많은 표를 얻었으며 이는 민주당에 대한 사람들의 민심을 보여주고 있습니다."
 usa.47.d2:0 "어제 하루, 1952년 미합중국 하원의원 선거와 상원의원 선거가 치뤄졌습니다. 이번 선거에서 공화당은 사회민주당보다 더 많은 표를 얻었으며 이는 사회민주당에 대한 사람들의 민심을 보여주고 있습니다."
 usa.45.t:0 "1948년 미국 대통령 선거"
 usa.45.d1:0 "어제, 1948년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 민주당 후보 해리 트루먼이 당선되었으며, 이로서 민주당의 집권이 지속적으로 이어질 것으로 보입니다."
 usa.45.d2:0 "어제, 1948년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 사회민주당 후보 헨리 윌리스가 당선되었으며, 이로서 사회민주당의 집권이 지속적으로 이어질 것으로 보입니다."
 usa.45.d3:0 "어제, 1948년 미합중국 대통령 선거가 열렸습니다. 대통령 선거의 결과로 공화당 후보 토머스 듀이가 당선되었으며, 공화당의 집권도 유지될 것으로 보입니다."
 usa.50.t:0 "미국, 프랑스 세력에서 탈퇴"
 usa.50.d:0 "전쟁이 끝난 이후, 워싱턴은 프랑스가 주도하는 유럽 질서 속에서 자국의 위치를 재검토하기 시작했습니다. 전시에는 협력 관계를 유지했지만, 평화가 찾아오자 프랑스의 대륙 중심적 행보와 강경한 개입주의 노선은 미국의 국가 이익과 점점 멀어지고 있습니다.\n\n의회와 언론은 미국이 프랑스의 정책 방향에 종속되어서는 안 된다고 주장하며, 외교의 독자 노선을 요구했습니다. 결국 정부는 프랑스 주도의 세력에서 공식 탈퇴를 선언하며, 미국 외교의 자율성을 회복할 것임을 천명했습니다.\n\n이 결정은 프랑스와의 관계를 냉각시킬 가능성이 높지만, 동시에 미국이 스스로의 판단과 가치에 따라 행동하는 독립된 국가임을 다시 한번 보여주는 상징적인 조치입니다. 미국은 이제 어느 제국의 그늘에도 속하지 않는 새로운 외교 질서를 향해 나아가고 있습니다."
 usa.50.a:0 "우리는 스스로의 길을 걷는다."
 usa.51.t:0 "미국, 독일 세력에서 탈퇴"
 usa.51.d:0 "독일 제국과의 협력은 전쟁 중 전략적 필요에 따른 것이었으나, 전후 독일의 팽창적 외교와 자국 중심의 재건 정책은 미국의 외교적 자율성을 침해하고 있다는 비판이 제기되고 있습니다. 워싱턴 정가에서는 '미국은 어느 제국의 노선을 따르지 않는다'는 원칙이 다시금 강조되고 있습니다.\n\n대통령은 이에 따라 독일 제국이 주도하는 세력에서의 탈퇴를 공식 발표했습니다. 이는 미국이 독자적 외교 노선을 확립하고, 유럽의 패권 경쟁에서 벗어나 새로운 균형 외교를 모색하겠다는 의지를 보여주는 결정입니다.\n\n독일 정부는 강한 유감을 표명했지만, 미국은 '자유와 자결의 수호'를 내세우며 이번 결정을 정당화했습니다. 미국은 이제 어느 진영에도 속하지 않고, 스스로 하나의 축으로 서는 독립된 강대국으로 자리매김하고 있습니다."
 usa.51.a:0 "우리는 스스로의 외교를 선택한다."