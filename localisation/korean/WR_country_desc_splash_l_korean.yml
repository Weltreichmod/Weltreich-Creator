 WR_country_desc_splash_tab_4_content: "프랑스 업데이트\n\n새로 개편된 경로들:\n§R자크 도리오§! - 대중 사회주의\n§R마르셀 데아§! - 신사회주의\n§8마르셀 뷔카르§! - 보복주의\n§G프랑수아 드 라 로크§! - 질서민족주의 온건파\n§G샤를 드 골§! - 질서민족주의 강경파\n§B샤를 모라스§! - 통합 국민주의\n§O레옹 블룸§! - 사회민주주의\n§Y피에르 모나트§! - 생디칼리슴\n\n영국령 북아일랜드, 포틀랜드 및 케냐 등 국경 재조정\n인도 국경 재조정\n이탈리아령 리비아, 소말리아 국경 재조정\n아라비아 반도 국경 재조정\n중국 주 추가\n파시즘 용어 삭제, 통합주의 추가\n세력 시스템 제한 추가"