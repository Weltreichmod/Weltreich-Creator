 GER_country_intro_header: "승전의 환희에 덮힌 불안 - 독일 제국"
 GER_country_intro_content: "대전쟁에서 승리한 독일 제국은 막대한 배상금을 짊어진 프랑스와 달리 국제적 위신을 높였지만, 내실은 점차 무너져 내리고 있었습니다. 전쟁 막바지의 군사 독재는 제헌 개혁 이후 일시적으로 사라졌으나, 루덴도르프 체제의 유산은 여전히 군 내부에 뿌리 깊게 남아 있었습니다. 승전 이후 과도하게 팽창한 제국 경제는 1920년대 말부터 급격히 둔화되었고, 1931년 미국발 대공황이 본격적으로 유럽을 덮치자 독일 역시 실업과 금융 위기에 직면하게 되었습니다.\n\n빌헬름 마르크스 총리는 민간 주도의 군부 개혁과 재정 안정화를 시도하였으나, 제국군 상층부는 이를 자신들에 대한 도전으로 간주하고 은밀한 반격을 준비 중입니다. 제국의회 내부 역시 중앙당, 사민당, 자유보수당 등 각 정당 간 균형이 깨지며 정국은 혼란에 빠졌습니다. 더 이상 안정된 다수파는 존재하지 않으며, 황제조차도 확고한 지지를 받지 못하고 있습니다. 전후 20년, 독일은 다시 한 번 중대한 분기점 앞에 서 있습니다. 새로운 총리는 누구이며, 사방이 적으로 둘러싸인 이 제국을 이끌 자는 과연 누구일까요?"
 FRA_country_intro_header: "패전의 그림자 아래에서 - 프랑스국"
 FRA_country_intro_content: "프랑크푸르트 조약이라는 처참한 패전 이후 프랑스는 오랜 정치 혼란과 경제 불황에 시달려 왔습니다. 1921년 페탱 장군의 군사 쿠데타로 제3공화국이 붕괴된 이후, 공화 질서당을 중심으로한 다양한 우파 계열이 권력을 나누어 가졌으며, 이 시기를 거쳐 프랑스는 서서히 경제 및 군사 재건에 착수하였습니다. 1934년 스타비스키 사건을 계기로 페탱 정권이 붕괴되고, 자크 도리오가 이끄는 전 프랑스 인민연합당이 권력을 잡게 되었습니다. 도리오 정권은 대중 사회주의를 중심 이념으로 내세우며, 산업과 노동을 국가가 통합, 관리하는 체제를 수립하였습니다. 특히 독일에 대한 복수심은 민족 통합의 핵심 동력으로 작용하고 있습니다.\n\n프랑스는 지금 식민지 재확장과 노르파드칼레 탈환, 그리고 독일에 대한 보복을 국가적 목표로 설정하고 외교 및 군사 전략을 정비하고 있습니다. 좌파는 탄압 속에 지하로 숨어 있지만, 여전히 정치적 영향력을 발휘하려 하고 있으며, 공화 질서당을 비롯한 야당 세력들 역시 주도권 차지하기 위한 경쟁을 계속하고 있습니다. 정치적 불안정 속에서, 프랑스는 독일 보복주의라는 목표를 이뤄낼 수 있을까요?"
 ENG_country_intro_header: "무너지는 태양 - 영국"
 ENG_country_intro_content: "대전쟁을 승리로 마무리하지도, 확실한 패배를 인정하지도 못한 영국은 독일과의 휴전 협정 이후 깊은 혼란에 빠졌습니다. 막대한 전쟁 부채와 트라우마에 시달리는 수많은 참전 군인들, 전후 경기 침체와 실업 문제는 국내의 불만을 키우고 있습니다. 제국은 대부분의 식민지를 유지하는 데는 성공했지만, 인도는 사실상 독립국으로 기능하고 있으며, 그 외 식민지에서도 통제력이 점차 약화되고 있습니다. 왕실과 정부는 여전히 존속하고 있으나, 권위는 전과 같지 않습니다.\n\n국내 정치는 더욱 혼란스럽습니다. 기존 정당들은 분열되었고, 의회는 기능을 상실한 상태이며, 거리에서는 통합주의자들이 대중의 분노를 등에 업고 세력을 넓혀가고 있습니다. 노동자 파업과 농민 봉기까지 번지며 사회 전체가 불안정해진 지금, 다가오는 총선은 단순한 정권 교체가 아니라, 영국이라는 나라의 미래와 체제를 결정짓는 중대한 전환점이 될 것입니다. 왕실 또한 이 상황을 예의주시하고 있으며, 침묵 속에 무게감 있는 결단을 준비하고 있습니다."
 USA_country_intro_header: "거인의 기상 - 미합중국"
 USA_country_intro_content: "자유와 번영의 상징으로 여겨지는 미국은, 대전쟁에 직접 참전하지 않은 거의 유일한 열강으로서 세계 질서를 외부에서 관망해 왔습니다. 1920년대는 소비와 기술, 대중문화의 눈부신 발전으로 '안정의 20년대'라 불리며 미국의 위상을 세계에 각인시켰지만, 1929년 시작된 불황과 1931년의 대공황은 이 모든 환상을 무너뜨리고 국가 전반에 걸친 심각한 위기를 불러왔습니다. 산업은 마비되고, 실업자 수백만 명이 거리를 떠돌며, 기존의 자유시장 질서에 대한 회의가 커졌습니다.\n\n프랭클린 D. 루즈벨트 대통령의 뉴딜 정책은 이러한 위기 속에서 새로운 희망을 제시하며 일정 부분 회복세를 이끌어냈습니다. 대규모 공공사업과 사회보장제도, 금융 개혁은 사회 안정에 기여했지만, 여전히 근본적인 해결책이 되지 못하고 있다는 지적도 있습니다. 유럽은 독일과 프랑스, 영국 간의 갈등으로 여전히 불안정한 상태이며, 비록 미국은 고립주의를 표방하고 있지만, 국제 정세가 악화될 경우 개입을 피하기 어려울 것이라는 전망이 나옵니다. 과연 루즈벨트는 이 세계적 혼란 속에서 미국을 안전하게 이끌 수 있을까요?"
 SOV_country_intro_header: "공산주의의 여명 - 소비에트 러시아"
 SOV_country_intro_content: "1917년 2월 혁명으로 제정이 붕괴된 러시아는 케렌스키와 악셀로드가 이끄는 임시정부 아래 잠시 공화제를 시도했으나, 전쟁 지속과 소비에트 탄압으로 민중의 신뢰를 잃었습니다. 결국 레닌, 스피리도노바, 트로츠키가 이끄는 좌파 연합이 '모든 권력을 소비에트로!'를 외치며 10월 혁명을 단행했고, 공산당이 결성되어 새로운 국가 질서를 수립하였습니다. 1918년 브레스트-리토프스크 조약 체결을 둘러싼 분열, 그리고 레닌의 암살 이후 야코프 스베르들로프가 당을 장악하면서 대숙청과 적색테러가 시작되었습니다.\n\n스베르들로프 사후 카메네프가 후계자가 되었고, 트로츠키는 모든 군을 통합한 '붉은 무력'을 창설하여 막강한 군사권을 장악했습니다. 국내 산업화와 전력화, 교육 개혁이 대대적으로 추진되었고, 코민테른은 국제혁명 확산을 위한 군사적 조직으로 진화했습니다. 그러나 내외부의 음모는 여전하며, 1935년 카메네프가 총탄에 맞고 혼수상태에 빠지면서 정권의 향방은 불투명해졌습니다. 지노비예프-스탈린-트로츠키 트로이카, 부하린, 투하쳅스키. 누가 러시아의 주도권을 잡을지는 두고 볼 일입니다."
 TUR_country_intro_header: "유럽의 병자 - 오스만 제국"
 TUR_country_intro_content: "대전쟁에서 독일과 함께 승리를 거둔 오스만 제국은 아랍 봉기를 진압하고 외세의 위협을 막아냈지만, 전쟁이 남긴 깊은 상처는 여전히 아물지 않고 있습니다. 막대한 전쟁 피해와 피폐해진 사회 기반, 그리고 전후 급증한 실업과 민심의 불만은 제국 내부를 뒤흔들고 있습니다. 전쟁을 주도했던 세 파샤의 정권은 전후 민심 이반 속에 막을 내렸고, 총선에서 무스타파 케말이 승리하며 새로운 개혁의 시대가 시작되었습니다. 케말은 강력한 군사적 리더십과 개혁 의지를 바탕으로 제국을 다시 일으키려는 노력을 이어가고 있습니다.\n\n현재 케말은 교육, 행정, 군사 체제 전반에 걸쳐 개혁을 추진하며 제국의 근본적인 쇄신을 시도하고 있습니다. 그러나 부족 중심의 전통 사회 구조와 여전히 산발적으로 발생하는 민족주의 운동은 개혁의 걸림돌로 작용하고 있습니다. 메소포타미아와 아나톨리아 일부 지역에서는 반란이 계속되고 있으며, 이를 진압하기 위한 군사적 조치도 이어지고 있습니다. 오스만 제국은 표면적으로는 승전국이지만, 내부적으로는 여전히 불안정한 상황에 놓여 있으며, 진정한 회복을 이루기 위해선 더 많은 희생과 통합이 필요할 것입니다."
 AUH_country_intro_header: "합스부르크의 유산 - 오스트리아-헝가리 군주국"
 AUH_country_intro_content: "대전쟁에서의 승리는 합스부르크 제국의 몰락을 가까스로 막아내는 결과를 가져왔습니다. 그러나 이는 결코 완전한 승리가 아니었으며, 특히 내부 민족 문제는 더 심각한 형태로 남게 되었습니다. 체코, 남슬라브, 루마니아계 국민들 사이에서는 독립이나 자치에 대한 요구가 거세졌고, 제국의 구심력은 점차 약화되고 있었습니다. 전쟁의 승전국임에도 불구하고 국민들은 자신들의 삶이 나아지지 않았다는 사실에 분노하고 있으며, 이는 거리의 시위와 지하 조직의 확산으로 표출되고 있습니다.\n\n카를 1세 황제는 이 같은 내부 문제를 해결하는 것이 제국 존속의 유일한 길임을 자각하고 있습니다. 제국이 외부로 팽창하거나 새로운 위신을 추구하기 이전에, 먼저 내부 민심을 안정시키고 정치적 구조를 조정하는 것이 필수 과제로 여겨지고 있습니다. 헌법 개정, 민족 자치 강화, 의회 제도의 개편 등 다양한 방안이 논의되고 있으며, 황제는 가능한 빠른 시일 내에 결단을 내릴 것으로 보입니다. 제국은 아직 무너지지 않았지만, 다음 선택이 그 운명을 결정지을 것입니다."
 JAP_country_intro_header: "해 뜨는 땅의 저주 - 일본 제국"
 JAP_country_intro_content: "대전쟁 당시 협상국 편에 서서 참전했던 일본 제국은, 정작 전쟁이 끝난 뒤 아무런 실익도 얻지 못하고 국제사회에서 외면당한 채 홀로 남겨지게 되었습니다. 독일은 인도차이나를 병합하며 동아시아에서의 영향력을 대폭 강화하였고, 그 여파로 일본은 전략적 주도권을 상실한 채 독일을 경계하는 입장에 놓이게 되었습니다. 여기에 협상국의 패전으로, 전쟁 중 협상국에 판매한 군수물자의 대금을 회수하지 못하면서, 일본의 재정은 한계에 다다랐고, 전후 특수 없이 1920~30년대 내내 경제는 붕괴 직전 상태에 머물렀습니다.\n\n국내의 사회 불안과 정치 갈등은 점차 심화되었고, 이를 타개하기 위해 일본은 만주 지역으로 시선을 돌렸습니다. 그러나 봉천 군벌을 비롯한 중국 각지의 군벌 세력은 일본의 영향력 확대에 저항하며 쉽게 굴복하지 않았습니다. 일본은 과거의 제국적 야망을 되살리려 하지만, 국제 정세는 그들에게 쉽게 자리를 내어주지 않고 있습니다. 이제 일본 제국은 중대한 선택의 기로에 서 있습니다. 무너지는 질서 속에서 새로운 길을 모색할 수 있을 것인가, 아니면 시대의 뒤안길로 사라지게 될 것인가-그 미래는 여전히 불투명합니다."
 ITA_country_intro_header: "폭풍이 휩쓸고 간 자리 - 이탈리아국"
 ITA_country_intro_content: "대전쟁의 패배는 이탈리아 왕국을 근본부터 뒤흔들었습니다. 북동부의 공업지대와 알프스 방어선은 오스트리아의 손에 넘어갔고, 전쟁이 남긴 것은 폐허가 된 도시와 실의에 빠진 국민뿐이었습니다. 참패의 책임은 국왕 비토리오 에마누엘레 3세에게 돌아갔고, 그는 퇴위 압박 끝에 왕관을 내려놓았습니다. 뒤를 이은 움베르토 2세의 짧은 치세는 국민투표로 종식되었으며, 사보이아 왕가는 역사 속으로 사라졌습니다.\n\n공화국으로 전환한 이탈리아는 급진당의 프란체스코 사베리오 니티를 총리로 세우고 전후 질서 회복에 나섰습니다. 그러나 사회적 혼란은 여전히 깊었고, 1922년 무솔리니가 로마 진군으로 권력을 노리며 정치 위기는 절정에 달했습니다. 니티의 강경 진압으로 통합주의자들의 첫 시도는 좌절되었지만, 1931년 대공황의 충격은 공화국의 취약한 기초를 무너뜨렸습니다. 실업과 빈곤, 정치 불신이 폭발하자 통합주의자들은 다시 기회를 잡았고, 마침내 권력을 장악하는 데 성공했습니다. 오늘날 이탈리아는 전쟁 패배의 상처와 독재 체제의 그늘 속에서 새로운 길을 모색해야 하는 기로에 서 있습니다. 과연 이 나라는 무너진 영광을 되찾을 수 있을까요, 아니면 또다시 비극의 나락으로 떨어질까요?"
 BUL_country_intro_header: "발칸의 프로이센 - 불가리아 차르국"
 BUL_country_intro_content: "발칸전쟁의 궁극적인 승리자는 불가리아였습니다. 마케도니아와 도브루자는 온전히 불가리아의 손에 떨어졌으며, 가장 큰 경쟁자였던 세르비아는 오스트리아의 종속국이 되었습니다. 승전직후 불가리아는 페르디난트 1세의 치하 아래 안정된 모습을 보여주었습니다. 그러나 시간에 지남에 따라 왕실과 정당간의 대립이 심해졌으며 1931년의 대공황으로 국가적 혼란이 가중된 가운데 농민연합이 총선에서 압승하여 정권을 잡게 되었습니다.\n\n농민연합의 공산당 억압과 군 인사에 대한 불만으로 키몬 게오르기에프를 중심으로 즈베노가 탄생하게 되었습니다. 농민연합이 대공황에 효과적으로 대응하는데 실패하자 페르디난트 1세는 친위 쿠데타를 통해 왕당파를 집권시키는데 성공하였으며 불가리아는 다시 왕당파의 통치를 받게 되었습니다. 불가리아의 집권 세력인 왕당파, 비록 몰락하였으나 여전히 작지않은 세력을 가진 농민연합. 그리고 민족주의를 내세우는 즈베노에 이르기 까지. 불가리아의 정세는 언제든지 바뀔 수 있는 상황입니다. 더욱이 남쪽으로 그리스가 불가리아를 무너뜨리기 위한 칼을 갈고있으니, 불가리아의 운명은 결코 안전하지 않을 것입니다."
 GRE_country_intro_header: "발칸의 복수자 - 그리스 왕국"
 GRE_country_intro_content: "대전쟁은 그리스에 치명적인 패배를 안겨주었습니다. 그리스의 핵심 영토이자 경제, 전략적 요충지였던 마케도니아는 불가리아의 손에 넘어갔고, 이는 국민들에게 깊은 상처와 분노를 남겼습니다. 패전으로 인한 군사적, 외교적 위신의 추락은 그리스 정치를 극도로 불안정하게 만들었습니다. 전후 왕정파와 공화파의 갈등은 더욱 심화되었고, 군부는 정권 유지의 불안 속에서 정치 개입을 일삼았습니다. 경제는 전쟁 피해와 배상 부담, 산업 기반의 취약성으로 인해 회복되지 못했으며, 실업과 빈곤은 전국적으로 확산되었습니다. 불가리아와의 국경은 여전히 긴장의 불씨로 남아 있었고, 발칸에서의 세력 균형은 그리스에 불리하게 기울어져 갔습니다.\n\n1930년대에 접어들며 세계 대공황의 여파가 그리스를 강타하자, 외채 상환과 무역 침체는 국가 재정을 벼랑 끝으로 몰아넣었습니다. 정치 세력 간 분열과 사회 불만이 폭발 직전까지 치달은 가운데, 왕정 복고는 갈등을 해결하기는커녕 오히려 분열을 심화시켰습니다. 오늘날 그리스는 상실한 마케도니아를 되찾으려는 복수심과, 국가 재건이라는 냉혹한 현실 사이에서 갈림길에 서 있습니다. 이 나라는 다시 일어설 수 있을까요, 아니면 패전의 상처 속에 묻히고 말까요?"
 FNG_country_intro_header: "만주의 철과 눈 - 봉천 군벌"
 FNG_country_intro_content: "북양 정부의 권위가 무너진 이후, 장쭤린이 이끄는 봉천 군벌은 만주의 광대한 땅을 사실상의 독립 영역으로 만들었습니다. 철도와 광산, 병공창을 장악한 그들의 기반은 산업화와 군사력 확충으로 이어졌고, 하얼빈과 목단강을 잇는 철로 위로 석탄과 대두, 군수품이 쉴 새 없이 오갔습니다. 대전쟁 이후 일본이 약화되고 러시아가 혁명으로 혼란에 빠지자, 봉천은 독일 자본과 베이징 정권 사이에서 균형을 잡으며 세력을 키워왔습니다. 동시에 장쭤린은 지역 유지와 상인 세력을 끌어안아 만주에 독자적 정치 질서를 구축했습니다.\n\n그러나 만주의 번영 뒤에는 갈등이 도사리고 있습니다. 베이징 정부는 봉천의 독자 노선을 분열이라 비난하고, 일본 군부는 여전히 만주를 ‘생명선’이라 규정하며 압박을 늦추지 않습니다. 세계 경제 위기의 충격은 만주의 공장과 탄광에도 흔들림을 가져왔고, 불안정한 물가와 재정난은 군벌 체제의 취약성을 드러내고 있습니다. 장쭤린과 장쉐량이 과연 이 거센 파고 속에서 만주의 독립적 길을 지켜낼 수 있을까요, 아니면 외세와 내분 속에 무너져 내리고 말까요?"
 CHI_country_intro_header: "북벌의 꿈 - 남경 정부"
 CHI_country_intro_content: "군벌의 혼란 속에서 등장한 국민당은 손문이 남긴 삼민주의를 기치로 내세우며 중국의 근대적 통일을 이끌어내려 하고 있습니다. 장제스가 주도한 1차 북벌은 난징을 평정하며 일정한 성과를 거두었으나, 이어진 2차 북벌은 각지 군벌과 외세의 저항 속에 좌절되었습니다. 그럼에도 난징에 자리 잡은 국민정부는 외교적으로 열강과 협상을 시도하며 정통성을 주장하고 있습니다. 철도와 항만, 관세 제도를 정비하고 군사 현대화를 추진하는 한편, 중앙은행과 재정 기구를 통해 경제적 안정도 꾀하고 있습니다. 그러나 이 모든 개혁은 여전히 불완전하며, 중국 각지에서 봉천군벌과 광둥 세력, 공산주의자들이 저마다 세력권을 다투고 있습니다.\n\n국민정부의 권위는 국제적으로도 시험대에 올라 있습니다. 국내적으로는 토지 개혁과 농민 문제, 도시 빈민층의 불만이 잠재적 불안 요인으로 남아 있으며, 국민당 내부에서도 좌우 노선이 충돌하고 있습니다. 장제스와 국민정부가 과연 이 혼란의 시대에 중국을 하나로 묶어내고 근대적 국가로 이끌 수 있을까요, 아니면 다시금 군벌과 외세의 각축 속에 휘말리고 말까요?"
 SAF_country_intro_header: "아프리카의 진주 - 남아프리카 공화국"
 SAF_country_intro_content: "§R해당 로어는 구식 로어입니다. 리워크시 바뀌게 될 것입니다.§!\n영국이 대전쟁에서 사실상 패전하게 된 이후, 조약에 따라 남아프리카는 강제로 영국과 결별하게 되었습니다. 새롭게 주권국으로 탈바꿈 하게 된 남아프리카 공화국은 불안정한 정치와 경제 상황을 스스로 버텨야만 했습니다.\n\n남아프리카는 분열되어 있습니다. 친영계 남아프리카인들과, 독일의 지원을 받는 보어인들, 자유를 갈망하는 흑인들까지. 극단으로 치닫는 정치상황 속에서 이들간의 내전은 필연적으로 보입니다..."
 CAN_country_intro_header: "첫번째 자치령 - 캐나다 자치령"
 CAN_country_intro_content: "대전의 혼란속에서도 캐나다는 큰 피해를 받지 않았습니다. 대전쟁의 주요 전장은 유럽이었고. 아메리카에 위치한 캐나다는 전장과 너무나도 멀리 있었습니다. 캐나다에 커다란 혼란을 준 것은 미국발 공황이었습니다. 1929년의 미국 불황은 미국과 밀접한 경제관계를 이루던 캐나다 경제를 심각하게 손상시켰고 자유당의 경제실패는 영국에서 건너온 사회신용주의가 급부상하도록 만들었습니다.\n\n이 급진적 사상에 대항하기 위해 자유당, 보수당, CCF가 연정을 구축하였으나 연정은 그다지 안정적이지 않으며 잘못 건들면 붕괴할것만 같아 보이는 상황입니다. 형법 제98조는 극단주의자들의 활동을 크게 제한하며 캐나다 정치를 안정시키는데 주요한 역할을 하고 있으나, 언제까지나 편법에 의존할 수는 없는 법입니다. 캐나다의 운명이 어디로 향하고 있는지는 그 키를 잡고있는 메킨지 킹도 확답할수 없을 것입니다."
 country_guide_content: "해당 국가의 경로에 대해서 현재 작성 중에 있습니다."
 GER_country_guide_content: "§Y수상 얄마르 샤흐트§!\n군부의 음모로 빌헬름 마르크스 수상이 해임 된 이후 '§Y새로운 수상 선출§!' 중점으로 얄마르 샤흐트 수상을 임명하십시오\n\n§g수상 게르하르트 타펜§!-§2오스트리아와 친선§!\n군부의 음모로 빌헬름 마르크스 수상이 해임 된 이후 '§Y새로운 수상 선출§!' 중점으로 게르하르트 타펜 수상을 임명하고, '§Y오스트리아와의 회담§!'에서 오스트리아에 친선을 요청하십시오.\n\n§g수상 게르하르트 타펜§!-§R안슐루스§!\n군부의 음모로 빌헬름 마르크스 수상이 해임 된 이후 '§Y새로운 수상 선출§!' 중점으로 게르하르트 타펜 수상을 임명하고, '§Y오스트리아와의 회담§!'에서 형제전쟁을 준비하십시오"
 USA_country_guide_content: "§2대통령 프렝클린 루즈벨트§!\n'§Y와그너법§!'을 가결시키고 민주당의 우위를 유지하여 1940년 대통령 선거에서 프랭클린 루즈벨트가 대통령으로 당선되게 하십시오. '§Y적극적 간섭주의§!'와 '§Y소극적 간섭주의§!' 중점으로 전쟁에 개입할 수 있게 될 것입니다.\n\n§5대통령 웬델 윌키§!\n'§Y와그너법§!'을 부결시키고 공화파가 우위를 점하도록 만든 후 공화당 대통령 후보로 웬델 윌키를 낙점하여 1940년 대통령 선거에서 웬델 윌키가 당선되게 하십시오. '§Y소극적 간섭주의§!'와 '§Y고립주의§!' 중점을 완료 할 수 있습니다.\n\n§R대통령 노먼 토마스§!\n'§Y와그너법§!'을 가결시키고 '§Y진보주의 분파 지원§!' 중점을 통해 최종적으로 사회당과 민주당을 합당시키고 1940년 대통령 선거에서 노먼 토마스가 당선되게 하십시오. '§Y고립주의§!' 중점을 완료 할 수 있습니다.\n\n§B대통령 로버트 태프트§!\n'§Y와그너법§!'을 부결시키고 공화파가 우위를 점하도록 만든 후 공화당 대통령 후보로 로버트 태프트를 낙점하여 1940년 대통령 선거에서 로버트 태프트가 당선되게 하십시오. '§Y고립주의§!' 중점을 완료 할 수 있습니다."
 ENG_country_guide_content: "§g호국경 오스왈드 모즐리§!-대영제국\n'§Y1936년 총선§!'에서 통합주의당을 당선시키고 '§Y대륙문제 개입§!' 중점을 완료하십시오.\n\n§g호국경 오스왈드 모즐리§!-식민지 통합\n'§Y1936년 총선§!'에서 파시스트당을 당선시키고 '§Y식민지 통합 정책§!' 중점을 완료하십시오.\n\n§2민주주의 유지§!\n'§Y1936년 총선§!'에서 보수당을 당선시키고 '§Y익숙한 길을 따라§!' 중점을 완료하십시오.\n\n§Y전제군주정 부활§!\n'§Y1936년 총선§!'에서 보수당을 당선시키고 '§Y왕정복고의 길§!' 중점을 완료하십시오."
 FRA_country_guide_content: "§R자크 도리오와 대중사회주의§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들 중 절반 이상을 도리오의 사상에 알맞게 발의하십시오.\n\n§O마르셀 데아와 신사회주의§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들 중 절반 이상을 데아의 사상에 알맞게 발의하십시오.\n\n'§G드 라 로크의 이상§!'\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 공화질서당의 영향력을 50% 이상으로 만들어 집권을 시키고, 드 라 로크를 대통령으로 선출하십시오.\n\n'§L샤를 드 골의 프랑스§!'\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 공화질서당의 영향력을 50% 이상으로 만들어 집권을 시키고, 샤를 드 골을 대통령으로 선출하십시오.\n\n§B뷔카르와 보복주의§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 프랑키스트의 영향력을 50% 이상으로 만들어 집권을 시키십시오.\n\n§B모라스와 왕당파§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 악세옹 프랑세즈의 영향력을 50% 이상으로 만들어 집권을 시키십시오.\n\n§C폴 레노의 자유주의§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 민주연합의 영향력을 50% 이상으로 만들어 집권을 시키고, 민주연합의 수장으로 폴 레노를 당선시키시오.\n\n§9레옹 블룸과 사회민주주의§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 민주연합의 영향력을 50% 이상으로 만들어 집권을 시키고, 민주연합의 수장으로 레옹 블룸을 당선시키시오.\n\n§Y모나트의 생디칼리슴 프랑스§!\n'§Y프랑스의 부흥§!' 중점을 완료한 뒤 나오는 일련의 법률안들을 교착 상태로 만들어 국가를 혼란에 빠뜨린 후 프랑스 노동자당의 영향력을 50% 이상으로 만들어 집권을 시키십시오."
 SOV_country_guide_content: "§O국제주의의 주석 지노비예프§!\n카메네프 사후 트로이카의 길을 선택하고 '§Y그 길은§!' 중점을 완료한 후 발생하는 '§Y전환점§!' 이벤트에서 지노비예프를 선택하십시오.\n\n§R타협의 서기 스탈린§!\n카메네프 사후 트로이카의 길을 선택하고 '§Y그 길은§!' 중점을 완료한 후 발생하는 '§Y전환점§!' 이벤트에서 스탈린을 선택하십시오.\n\n§t군국주의의 제독 트로츠키§!\n카메네프 사후 트로이카의 길을 선택하고 '§Y그 길은§!' 중점을 완료한 후 발생하는 '§Y전환점§!' 이벤트에서 트로츠키를 선택하십시오.\n\n§0노동자 반대파와 부하린§!\n카메네프 사후 노동자 반대파의 길을 선택하고 소비에트 내전에서 승리하십시오. 이후 투하쳅스키의 쿠데타 시도를 성공적으로 막아내십시오.\n\n§L붉은 나폴레옹 투하쳅스키§!\n카메네프 사후 노동자 반대파의 길을 선택하고 소비에트 내전에서 승리하십시오. 이후 부하린에 대항하여 쿠데타를 성공으로 이끄십시오."
 AUH_country_guide_content: "§2대오스트리아 합중국§!\n'§Y제국 재정비§!' 중점을 완료한 뒤 나오는 '§Y제국 개편에 대한 논의§!'에서 모든 민족에게 자치권을 주는 선택지를 고르시오.\n\n§g오스트리아-헝가리-크로아티아§!\n'§Y제국 재정비§!' 중점을 완료한 뒤 나오는 '§Y제국 개편에 대한 논의§!'에서 오스트리아, 헝가리, 크로아티아 민족에게 자치권을 주는 선택지를 고르시오.\n\n§Y오스트리아 제국§!\n'§Y제국 재정비§!' 중점을 완료한 뒤 나오는 '§Y제국 개편에 대한 논의§!'에서 오스트리아가 유일한 통치자로 군림하는 선택지를 고르시오."
 TUR_country_guide_content: "§R술탄의 시대§!\n'§Y술단의 시대§!' 중점을 완료하십시오. §R중동 전쟁에서 패전한다면 술탄 정부는 붕괴할 것입니다.§!\n\n§2터키 합중국§!\n'§Y케말주의 지속§!' 중점을 완료하고. 후속 중점으로 '§Y일당독재§!' 중점을 완료하시오.\n\n§G오스만 연합 제국§!\n'§Y케말주의 지속§!' 중점을 완료하고. 후속 중점으로 '§Y민주주의 지속§!' 중점을 완료하시오.\n\n§8페브지 파샤 집권§!\n'§Y술단의 시대§!' 중점을 완료한 후 중동전쟁에서 패전하십시오."
 JAP_country_guide_content: "§g총리 고노에 후미마로§!\n'§Y2.26 사건§!'에서 황도파를 진압하고 이누카이 쓰요시 총리의 후임으로 고노에 후미마로를 선택하십시오.\n\n§2총리 오카다 게이스케§!\n'§Y2.26 사건§!'에서 황도파를 진압하고 이누카이 쓰요시 총리의 후임으로 오카다 게이스케를 선택하십시오.\n\n§R황도파의 부상§!\n'§Y2.26 사건§!'에서 황도파를 지원하십시오."
 ITA_country_guide_content: "§Y조반니 젠틸레 권력 유지§!\n게임 시작시 발생하는 '§Y로마 전당대회§!' 디시전에서 로마 보안을 강화하십시오.\n\n§R이탈로 발보의 이탈리아\n게임 시작시 발생하는 '§Y로마 전당대회§!' 디시전에서 로마 보안을 강화하지 마십시오, 이후 젠틸레가 암살되고 발생하는 '§Y정권 전복의 위협§!' 디시전에서 통합주의를 지원하십시오.\n\n§2민주주의의 발흥\n게임 시작시 발생하는 '§Y로마 전당대회§!' 디시전에서 로마 보안을 강화하지 마십시오, 이후 젠틸레가 암살되고 발생하는 '§Y정권 전복의 위협§!' 디시전에서 민주주의를 지원하십시오."
 BUL_country_guide_content: "§g왕당파의 시대§!\n'§Y1939년 총선§!'이 이루어질때 까지 왕당파(권위주의)의 인기도를 다른 정당보다 높게 유지하십시오.\n\n§G농민연합 집권§!\n'§Y1939년 총선§!'이 이루어질때 까지 농민연합(민주주의)의 인기도를 다른 정당보다 높게 유지하십시오.\n\n§2즈베노의 집권§!\n'§Y1939년 총선§!'이 이루어질때 까지 즈베노(통합주의)의 인기도를 다른 정당보다 높게 유지하십시오.\n\n§2즈베노와 통합유고슬라비아§!\n'§Y마케도니아 봉기§!'에서 유화책을 선택하고 총리에게 항의하는 키몬 게오르기에프를 내쫓으십시오.\n\n§R불가리아 사회주의 공화국§!\n불가리아 차르국으로 그리스와 그 동맹국에게 패배하십시오. 이후 발생하는 공산주의 봉기를 강경하게 탄압하시오. -§R단 그리스가 §Y선제타격§! 중점을 완료하여 제2차 발칸동맹을 결성하고 이 동맹에 패전한 경우에만 경로가 개방됩니다.§!"
 GRE_country_guide_content: "§g왕당파 권력 유지§!\n'§Y왕당파§!' 중점과 그 하위 중점들을 완료하십시오.\n\n§2공화파 권력 유지§!\n'§Y공화파§!' 중점과 그 하위 중점들을 완료하십시오."
 FNG_country_guide_content: "§Y해당 국가는 장쭤린의 집권 외에는 정치 경로가 없습니다.§!"
 CHI_country_guide_content: "§g장제스 권력 유지§!\n'§Y훈정 지속§!' 중점과 그 하위 중점들을 완료하십시오.\n\n§2민주주의 회복§!\n'§Y서산회의파§!' 중점과 그 하위 중점들을 완료하십시오.\n\n§R국민당 좌파§!\n'§Y개조파§!' 중점과 그 하위 중점들을 완료하십시오."
 SAF_country_guide_content: "§2남아프리카 공화국 유지§!\n'§Y영국계 남아프리카인 지원§!' 중점과 그 하위 중점들을 완료하십시오. 이후 보어인과의 내전에서 승리하십시오.\n\n§g보어인들의 나라§!\n'§Y보어인들§!' 중점과 그 하위 중점들을 완료하십시오. 이후 흑인의 불만도를 성공적으로 관리하거나 흑인과의 내전에서 승리하십시오.\n\n§R흑인 연방§!\n'§Y모든 억압받는 이들§!' 중점과 그 하위 중점들을 완료하십시오. 이후 남아프리카 공화국과의 내전에서 승리하십시오."
 CAN_country_guide_content: "§2안정된 민주주의§!\n'§Y연정을 따르다§!' 중점을 완료하고 중점과 디시전을 이용해 연정을 유지시키십시오.\n\n§G사회신용당§!\n'§Y연정에 대항하다§!' 중점을 완료하고 중점과 디시전을 이용해 연정을 붕괴시키십시오.\n\n§B자유당의 부상§!\n'§Y연정을 따르다§!' 중점을 완료하고 연정을 강화하기 위한 그 어떤 활동도 하지 마십시오. 이후 연정이 붕괴되면 '§Y무너진 연정§!' 중점을 완료하고 자유당이 총선에서 승리하도록 만드십시오.\n\n§LCCF의 집권§!\n'§Y연정을 따르다§!' 중점을 완료하고 연정을 강화하기 위한 그 어떤 활동도 하지 마십시오. 이후 연정이 붕괴되면 '§Y무너진 연정§!' 중점을 완료하고 CCF가 총선에서 승리하도록 만드십시오.\n\n§R캐나다 공산당§!\n'§Y연정을 따르다§!' 중점을 완료하고 연정을 강화하기 위한 그 어떤 활동도 하지 마십시오. 이후 연정이 붕괴되면 '§Y무너진 연정§!' 중점을 완료하고 총선을 교착 상태로 만드십시오. 이후 새롭게 등장하는 정치 트리에서 '§Y대혼란§!' 중점을 완료하고 공산주의 중점들을 완료하십시오.\n\n§Y진정한 통합주의§!\n'§Y연정을 따르다§!' 중점을 완료하고 연정을 강화하기 위한 그 어떤 활동도 하지 마십시오. 이후 연정이 붕괴되면 '§Y무너진 연정§!' 중점을 완료하고 총선을 교착 상태로 만드십시오. 이후 새롭게 등장하는 정치 트리에서 '§Y대혼란§!' 중점을 완료하고 통합주의 중점들을 완료하십시오."
 guide: "1914년 6월 28일, 사라예보에서의 두 발의 총성이 세계를 뒤흔들었습니다. 이로 인해 촉발된 7월 위기 끝에 세계대전이 발발했으며 세계의 열강들은 전화의 소용돌이에 휩싸이게 되었습니다. 이 모드의 개변점은 1914년 8월 25일로 부터 시작됩니다. 러시아 제국 장갑순양함대 격파를 목표로 출항한 아우구스부르크함과 마그데부르크함은 좌초하는 일 없이 성공적으로 임무를 완수하였으며 독일의 암호책 역시 탈취당하지 않아 영국 40호실은 전쟁이 끝나기 까지 독일군 암호해독에 큰 어려움을 겪게 됩니다. 1914년 10월 19일 시작된 바다로의 경주는 영국군과 벨기에군의 막대한 피해와 독일군의 승리로 끝을 맺었으며 협상국은 독일에게 칼레를 내주게 되었으며 이에 더해 영국 정예군이 입은 막대한 타격은 전쟁이 끝날때까지 영국군의 질적 수준을 크게 낮추었습니다. 그럼에도 불구하고 독일군은 프랑스 북부 해안도시 베르크에서 멈춰 진군하지 못했으며, 참호전의 수렁에 빠지게 되었습니다. 추가적으로, 1914년 11월 1일, 오스만 제국의 참전이 공식화 되었으나, 이것이 전황을 급격히 바꾸지는 못하였습니다.\n\n육상이 교착 상태에 빠진것과 달리 해전은 독일의 우세로 기울고 있었습니다. 마그데부르크가 좌초하지 않은 여파로 도거뱅크 해전에서 영국군은 정보의 우위를 점하지 못한 채 독일 해군의 기습을 허용했고 1915년 1월 24일. 해전은 영국군의 패배로 끝나게 되었습니다. 이 결과로써 잉게놀 제독은 대양함대 사령관직을 유지하게 됩니다. 그는 영국 본함대를 몇차례에 걸쳐 완전히 격파하고자 하였고, 1915년 5월, 두 차례의 걸친 유틀란트 해전을 벌이게 됩니다. 각 해전에서 영국 해군은 각개격파 당했고 독일 해군에 의해 상당한 손실을 입게 되었습니다. 결국 이 해전으로 인해 대함대 사령관 존 젤리코는 해임되었고, 데이비드 비티가 사령관직에 임명됩니다."
 guide_1: "비티 제독은 지난 세 차례의 패배로 약해진 해군의 대독일 해상 억지력을 복구하고자 보다 적극적이고 공격적으로 함대를 운영하기 시작하였습니다. 그는 독일 함대를 격퇴하기 위해 헬골란트 근해로 독일 해군을 유인하였고 1915년 12월 14일. 제2차 헬골란트-바이트 해전이 일어나게 되었습니다. 초반에 비티 제독은 유연한 전술로 독일 해군을 압도하는 듯 하였으나 그의 몇몇 전술적 오판으로 전황은 뒤집어져 대함대는 도리어 대파당하고 퇴각하게 되었습니다. 이 중대한 패배로 비티 또한 사령관에서 해임되었으며 찰스 매든이 사령관이 되었습니다. 이러한 막대한 전략적, 전술적 피해로, 새로 사령관으로 임명된 찰스 매든은 소극적으로 함대를 운영하기 시작했으며, 결과적으로 독일의 보급난은 점차 완화되기 시작했고 이는 원 역사보다 독일이 더욱 강력해지게 되는 원인이 되었습니다.\n\n해상에서 독일이 상당한 성과를 얻었음에도, 서부 전선에서의 전투는 여전히 지지부진했습니다. 1914년 9월 12일 마른에서의 좌절 이후 경질된 몰트게를 대신하여 육군 참모총장이 된 팔켄하인은 1916년 2월 21부터, 프랑스에게 막대한 출혈을 강요하기 위하여, 베르됭 전투를 개시하기에 이릅니다. 독일군의 개선된 보급 상황으로 프랑스는 원래 역사보다 많은 사상자를 냈으나 방어하는데 성공하였으며, 팔켄하인 참모총장은 결국 카이저에 의해 해임되었습니다. 이와 반대로 동부 전선에서는 1914년 8월 26일 타넨베르크에서 승리하고 1915년 8월 5일에는 바르샤바를 함락하는 등 상당한 성과를 올리고 있었습니다. 이러한 악조건 속에서, 1916년 6월 4일, 러시아는 브루실로프 공세라는 회심의 일격을 개시하였고 오스트리아-헝가리 제국군을 붕괴 직전까지 몰고가는 성과를 거두었습니다. 그러나 부족한 탄약과 처참한 보급은 러시아 제국의 전황을 끝끝내 바꾸지 못했으며 동부 전선의 지휘권을 장악한 독일군에게 점차 밀려나기 시작하게 되었습니다."
 guide_2: "1916년 8월 27일 루마니아가 협상국측에 참전했음에도 패전은 지속되었습니다. 러시아 제국의 지속적인 패전이 이어지던 도중 1917년 3월 8일, 2월혁명이 발발하였고, 이후 진행된 케렌스키공세(1917년 7월 1일~1917년 7월 19일)는 완전히 돈좌되었고, 1917년 11월 7일, 볼셰비키 혁명이 일어나게 되었습니다. 1918년 2월 10일 재개된 독일군의 대러시아 공세는 소비에트 러시아를 강제로 협상장으로 이끌었으며, 결국 1918년 3월 3일 브레스트-리토프스크 조약을 체결하고 러시아와 독일이 정전을 맺게 됨으로, 러시아의 세계대전 이탈이 확정되었습니다. 전쟁으로부터 러시아의 이탈이 확정되자 루마니아 역시 1918년 5월 7일 동맹국과 평화협정을(부쿠레슈티 조약) 맺게됩니다. 러시아가 대전쟁에서 이탈하는 과정에서 서부전선을 몇가지 변화를 겪게되었습니다.\n\n첫번째는 이탈리아의 참전이었습니다. 1915년 5월 23일, 이탈리아가 협상국에 가담하여 오스트리아에 선전포고를 감행하면서 이탈리아-오스트리아 방면전선이 열리게 된다. 두번째는 솜전투였습니다. 1916년 7월 1일 부터 영국군은 칼레를 되찾고 베르됭에 가해지는 독일군의 압박을 완화시키기 위해 대공세를 펼치기 시작했습니다. 그러나 영국군의 대공세는 번번히 막대한 사상자와 함께 좌절되었으며, 힌덴부르크가 참모총장이 된 이후 독일군이 더욱 수비적으로 나오면서 더욱 큰 피해를 입게 되었습니다. 솜전투로 50만이 넘는 영국군 사상자가 발생했으며 1916년 11월 18일 까지 오로지 5마일을 진군하는데 성공했습니다. 세번째로 포르투갈이 대전쟁에 참전했습니다. 1916년 3월 9일 포르투갈 제1공화국은 영국의 참전 요구를 받아들여 동맹국에 선전포고를 감행하였습니다. 네번째는 1917년 4월 16일부터 벌어진 니벨 공세였습니다. 협상국이 전황을 바꾸기 위하여 공세를 펼쳤지만 이미 공세에 대해 정보를 입수한 독일에 의해 공세는 처참히 실패했으며 오히려 독일군에 반격에 몇몇 주요 거점을 빼앗기게 되었습니다. 이 처참한 패배는 협상국 내부의 항명과 소요사태로 이어졌고 프랑스군 내부는 큰 혼란이 찾아오게 됩니다. 그러나 이러한 혼란은 베르됭의 사자 필리프 페탱이 참모총장이 되며 점차 잠잠해지게 되었습니다."
 guide_3: "마지막은 1917년 10월 24일 부터 11월 12일까지 벌어진 이탈리아-오스트리아 전선에서의 카포레토 전투였습니다. 이 전투에서 이탈리아군은 독일-오스트리아 연합군에게 크게 패퇴하여 전선이 무너졌고, 결국 아디제강 유역까지 밀리게 되었습니다. 이러한 전투들이 막대한 사상자를 낸것과 달리 전선의 이동은 크지 않았으며, 독일이 개개의 전투에서 유리한 입장을 지켰음에도 전황에는 큰 영향을 미치지 못했습니다.\n\n서부전선이 이러한 일들을 겪는 동안 발칸 전선에서도 두 가지의 변화를 맞이하였습니다. 바로 불가리아와 그리스의 참전이었습니다. 불가리아는 세르비아, 그리스와 대립하며 동맹국 편으로 1915년 10월 14일 참전하였습니다. 그리스 정부는 대전쟁이 발발한 이후 동맹국을 지원할지 협상국을 지원할지를 두고 극심한 국론분열을 겪었으며 결국 동맹국을 지지하던 콘스탄티노스 1세가 협상국의 압박으로 퇴위, 1917년 6월 27일 그리스는 공식적으로 협상국의 일원이 되었습니다.\n\n이러한 상황에서 독일이 곡창지대인 우크라이나를 손에 넣고 동부전선을 종결시킴으로서 안정적인 식량확보가 가능해졌고, 동부전선의 군대를 서부전선으로 돌려 대프랑스 전선을 더욱 강화할 수 있게 되었습니다. 1918년 3월 10일 협상국은 동부전선의 독일군이 서부전선에 합류하기 전에 독일군의 방어선을 돌파하고자 공세를 계획했고(1918 춘계 대공세) 서부전선 북부를 밀어내는 것을 목표로 1918년 3월 21일부터 총공세를 시작하였습니다. 1918년 6월 5일 까지 독일군은 두차례에 걸친 파상공세로 수마일에서 십수마일 가량을 후퇴하게 되었습니다. 그러나 협상국은 무리한 공세로 공세종말점에 도달해 더 이상의 진전을 이루어내지 못했고, 공세가 이루어지는 동안에도 동부전선의 뱡력들이 서부전선에 점차 합류하면서 협상국 사령부는 더 이상의 공세가 무의미하다 판단, 공세를 중지하고 수세로 전환하게 되었습니다. 또한 포슈 사령관은 독일군의 공세에 대비해 새로 확정된 전선 후방에 중무장한 방어선(포슈선)을 구축하도록 명하였습니다. 1918년 6월 1일, 독일군은 동유럽 방위군으로 편성된 일부 병력을 제외한 모든 병력이 서부전선으로 모이게 되었습니다."
 guide_4: "그리고 1918년 6월 7일, 카이저전투, 일명 루덴도르프 공세가 시작되었으며, 후티어 전술을 바탕으로한 새로운 전략과 재편성된 독일전력은 순식간에 협상국 방어선을 돌파하는데 성공했고, 협상국은 포슈선으로 후퇴하기 시작했습니다. 동시에 서부전선에서의 압박을 줄이기 위해 이탈리아에 오스트리아 방면으로 공세를 해줄 것을 요청하게 됩니다. 그 요청에 응하여 이탈리아군을 주축으로한 베네토 공세가 시작되었습니다.(1918년 7월 19일~1918년 7월 30일) 그러나 프랑스와 영국군의 도움에도 11차례에 걸친 이손초 전투와 카포레토 전투에서의 막대한 손실을 회복하지 못한 이탈리아군은 독일-오스트리 연합군에게 크게 격파당하였고 이탈리아군이 완전히 제기불능 수준으로 붕괴하게 되었습니다. 이와 별개로 영국-프랑스 연합군이 주축이 되어 마케도니아 전선에서 바르다르 공세를 펼쳤으나 이 또한 돈좌되어 전황을 뒤엎는 시도는 모두 실패로 돌아가게 되었습니다. 1918년 8월 10일, 포슈 방어선이 돌파당하고 1918년 9월 2일에는 파리가 무너졌습니다. 지나치게 오래 지속된 전쟁으로 누적된 피로와 계속되는 패전 소식은 프랑스군, 민을 가리지않고 분노케했고, 프랑스의 전선에서 부터 후방의 도시들에 이르기까지 수많은 국민들이 소요사태를 일으키기 시작했습니다.\n\n프랑스 정부는 더이상의 전쟁 수행이 불가능하다고 판단했으며, 1918년 11월 11일 11시, 독일의 프랑스 점령지인 칼레에서 정전협정을 맺게 되었습니다. 이후 1919년 9월 2일 프랑스와 동맹국간의 평화협정인 프랑크푸르트 조약이 체결되었습니다. 이날은 스당의 날과 동일 한 날로 독일 정부에 의해 의도적으로 이날에 조약을 체결하기로 결정되었습니다. 프랑스가 휴전 협정을 체결한 날, 이탈리아 또한 전쟁의 지속이 불가능함을 깨닫고 1918년 11월 13일, 동맹국에 항복하게 되었습니다(트렌티노 조약). 파리가 무너지고 이탈리아가 항복하는 모습을 보게 된 그리스 역시 더 이상의 전쟁 수행이 불가능하다고 판단하고 1918년 11월 15일, 동맹국에 항복하고 평화협정을 맺게 되었습니다(테살로니키 조약)."
 guide_5: "독일에 대적할 수 있는, 실질적으로 마지막 남은 협상국인 영국은 바다를 사이에 두고 독일과 신경전을 벌이게 되었습니다. 독일군은 비록 영국군을 상대로 바다에서 몇 차례 승리를 얻어, 해상봉쇄를 부분적으로 파쇄했다고는 하지만 여전히 본함대에 정면으로 맞설 정도의 역량은 아니었으며, 영국 역시 해상에서는 유리했지만 상륙할 엄두조차 내지 못하고 있었습니다.\n\n독일은 영국을 압박하고자 IRA에게 은밀한 중에 무기와 군사조언가를 지원해 주기 시작하였습니다. 1918년 12월 25일. 일명 크리스마스 봉기라 불리는 아일랜드 독립전쟁이 시작되었습니다. 동시에 독일은 무제한잠수함작전을 실행하여 영국을 완전히 아사시키고자 하였습니다. 1919년 1월 17일부터 1920년 2월 4일까지 1201600t의 수송선을 침몰시켰으며 이는 영국에게 큰 부담으로 다가오게 되었습니다.\n\n영국 정부는 더이상의 전쟁 수행이 무의미하다고 판단하고  1920년 2월 19일 독일정부에 정전협정을 제안하였습니다. 포르투갈 역시 그들의 영해를 침범하며 무력시위를 하는 독일의 압박과 영국의 항복으로 같은 날 오후에 독일과 정전협정을 맺게 되었습니다. 영국에게 마지막 희망을 걸고 있던 세르비아는 영국이 항복함에 따라 동맹국에게 1920년 2월 22일 완전히 항복하게 되었습니다. 유럽의 모든 국가들이 전투를 멈추고 이를 보던 일본 정부 역시 1920년 5월 5일 독일 및 동맹국과 정전하기에 이릅니다. 이로써 3천만명의 희생자를 낸 대전쟁은 완전한 끝을 맞이하게 되었습니다. 이후 1920년 5월 8일 동맹국과 포르투갈 간의 평화협정인 라이프치히 조약이 체결됐습니다. 1920년 5월 20일에는 부다페스트 조약이 체결되어 몬테네그로가 오스트리아-헝가리 제국에게 합병되고 세르비아와 알바니아가 오스트리아-헝가리의 피감독보호국이 됐습니다. 1920년 6월 1일 영국과 동맹국 간의 평화협정(코펜하겐 조약)이 이루어지고 일본과는 별도의 평화협정이 체결되지 않았으며 서로의 점령지에서 철수하는 것으로 끝을 맺게 되었습니다."
