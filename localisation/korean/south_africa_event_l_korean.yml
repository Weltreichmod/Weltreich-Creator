l_korean:
 south_africa_wr.1.t:0 "남아프리카의 지원 요청"
 south_africa_wr.1.d:0 "남아프리카 정부는 다양한 방면에서 우리와 협력하고 싶다는 의사를 표명했습니다. 그들과의 협력은 그들에 대한 우리의 영향력을 크게 증대시킬 수 있을 것입니다."
 south_africa_wr.1.a:0 "경제적으로 지원하자."
 south_africa_wr.1.b:0 "군사적으로 지원하자."
 south_africa_wr.1.c:0 "지원해주기 어렵다."
 south_africa_wr.2.t:0 "영국의 경제적 지원"
 south_africa_wr.2.d:0 "영국은 우리의 요청에 응하여 경제적 지원을 시행하기로 결정하였습니다. 이를 통해 우리의 경제적 상황이 크게 회복되고 그들과 우리의 관계역시 크게 개선될 것입니다."
 south_africa_wr.2.a:0 "그들에게 감사를 표하자."
 south_africa_wr.3.t:0 "영국의 군사적 지원"
 south_africa_wr.3.d:0 "영국은 우리의 요청에 응하여 군사적 지원을 시행하기로 결정하였습니다. 이를 통해 우리의 군사적 상황이 크게 회복되고 그들과 우리의 관계역시 크게 개선될 것입니다."
 south_africa_wr.3.a:0 "그들에게 감사를 표하자."
 south_africa_wr.4.t:0 "영국이 지원을 거부하다"
 south_africa_wr.4.d:0 "영국은 우리의 지원 요청을 거절하였습니다. 그들과 우리 사이에 그 어떠한 협려과 도움도 없을 것이며 모든 문제는 우리 스스로 해결해야 할것입니다."
 south_africa_wr.4.a:0 "어쩔 수 없군."
 south_africa_wr.5.t:0 "시위대를 향한 총격!"
 south_africa_wr.5.d:0 "오늘 아침 평화적으로 시위를 진행중이던 흑인들을 향해 남아프리카 경찰이 유혈진압을 시행하였습니다. 이 과정에서 몇차례 총격이 있었다고 전해지며 진압중에 5명의 사상자가 발생했다고 합니다. 경찰당국은 그들이 먼저 경찰을 향해 폭력을 휘둘렀다고 하며 그들의 진압은 정당했다고 주장하고 있습니다. 흑인들은 이 사태에 크게 분개하고 있으며 이를 계기로 더 많은 시위가 일어날 것으로 보입니다."
 south_africa_wr.5.a:0 "과연 남아프리카의 운명은 어떻게 될 것인가."
 south_africa_wr.6.t:0 "짐바브웨, 보츠와나 독립 선포"
 south_africa_wr.6.d:0 "오늘 점심, 남아프리카 공화국의 구성국으로 존속하던 짐바브웨와 보츠와나가 독립을 선포했습니다. 그들은 남아프리카의 폭정을 더이상 좌시하지 않을 것이라 말하며 남아프리카와의 절연을 선언했습니다."
 south_africa_wr.6.a:0 "개소리다!"
 south_africa_wr.7.t:0 "1938년 총선거"
 south_africa_wr.7.d1:0 "1938년 총선거의 결과로 영국계 남아프리카인들이 이끄는 연합당이 승리하였습니다. 이번 총선의 결과로 남아프리카는 상당히 온건적인 정책을 펼칠것으로 보입니다."
 south_africa_wr.7.d2:0 "1938년 총선거의 결과로 아프리카너들이 이끄는 국민당이 승리하였습니다. 이번 총선의 결과로 남아프리카는 상당히 극단적인 정책을 펼칠것으로 보입니다."
 south_africa_wr.7.a:0 "국민당 만세!"
 south_africa_wr.7.b:0 "연합당 만세!"
 south_africa_wr.8.t:0 "보어인들의 시위"
 south_africa_wr.8.d:0 "보어인들은 인종차별을 제한하는 내용의 법령에 크게 분게하며 시위를 벌였습니다. 그들은 해당 법안의 폐지와 완전한 인종분리를 주장하며 격한 시위를 진행했습니다. 일부 시위는 폭력적으로 변모하기도 했으며 흑인에 대한 폭력도 발생했습니다. 또 보어인 분리주의자들은 강력하게 남아프리카로 부터 보어인들의 독립을 주장하기도 했습니다."
 south_africa_wr.8.a:0 "미친놈들..."
 south_africa_wr.9.t:0 "보어인 분리주의자들의 반발"
 south_africa_wr.9.d:0 "보어인들은 남아프리카 국민들의 완전한 통합을 거부하고 있으며 보어인만의 국가를 건국해야 한다고 보어인들을 선동하고있습니다. 그들은 무력을 불사하고서라고 남아프리카로 부터 분리독립해야 한다고 주장하고있습니다."
 south_africa_wr.9.a:0 "제정신인가?"
 south_africa_wr.10.t:0 "분리독립을 선포한 보어인들!"
 south_africa_wr.10.d:0 "결국 보어인들은 남아프리카로부터의 완전한 독립을 선포했습니다. 이미 남아프리카 각지에서 산발적인 전투가 시작되었으며 보어인들은 결코 그 입장을 바꾸지 않을 것으로 보입니다. 남아프리카에서 다시금 피가 흐를 것입니다."
 south_africa_wr.10.a:0 "공격!"
 south_africa_wr.11.t:0 "제3차 보어전쟁"
 south_africa_wr.11.d:0 "남아프리카로부터 끔찍한 소식이 전해졌습니다. 보어인들은 남아프리카 행정부의 통합정책에 큰 불만을 품으며 분리독립을 선포였으며 남아프리카 정부역시 보어인들에 대해 선전포고하였습니다. 이로서 남아프리카에서는 3번째로 백인간의 전쟁이 벌어졌습니다.\n\n현재 보어인들은 독일로부터 지원을 받고있으며 남아프리카 공화국은 영국으로 부터 지원을 받고있습니다. 과연 누가 승자가 될지 전문가들은 여려 해석을 내놓고 있으며 남아프리카에 피가 흐를것이란 것 만이 자명해 보입니다."
 south_africa_wr.11.a:0 "과연 누가 이길 것인가."
 south_africa_wr.12.t:0 "흑인들이 봉기를 일으키다."
 south_africa_wr.12.d:0 "매우 끔찍한 일이 남아프리카에 일어났습니다. 흑인들이 아파르트헤이트 정책에 크게 반발하여 반란을 일으켰습니다. 정부가 정책을 철회할때 까지 결코 봉기를 멈추지 않을 것이라고 선언했습니다."
 south_africa_wr.12.a:0 "모조리 죽여도 상관없다. 진압하라."
 south_africa_wr.13.t:0 "남아프리카에서의 흑인 봉기"
 south_africa_wr.13.d:0 "남아프리카 공화국에서 흑인들이 대규모 봉기를 일으켰습니다. 그들은 백인들의 차별적인 정책에 크게 반발하며 시위를 벌여왔으며 결국 그 억압이 눌리고 눌려 폭발한것으로 보입니다.\n\n흑인들은 남아프리카 동쪽 절반을 차지할 정도로 대규모로 일어났으며 남아프리카는 한동안 내전으로 고통받을 것으로 보입니다."
 south_africa_wr.13.a:0 "흑인들의 반항이군."
 south_africa_wr.14.t:0 "폭력 집단을 구성한 흑인들"
 south_africa_wr.14.d:0 "첩보에 따르면 넬슨 만델라를 중심으로 일부 흑인들이 매우 폭력적이고 반정부적인 '민족의 창'이라는 집단을 만들었다고 합니다. 현재 경찰은 이들을 잡아들이기 위한 수사를 진행하고 있다고 합니다."
 south_africa_wr.14.a:0 "철저하게 조사하라!"
 south_africa_wr.15.t:0 "흑인들의 시위"
 south_africa_wr.15.d:0 "오늘 오전 백인들의 폭정에 반대하는 대규모 흑인 시위가 일어났으며 도시 곳곳에 방화와 약탈이 자행되었습니다. 경찰들은 이를 강력하게 진압하여 여러명이 죽고 다쳤습니다. 흑인들의 불만은 점점 커져만 가고 있으며 그들의 폭력적인 행동도 멈출것 같지 않습니다."
 south_africa_wr.15.a:0 "끝이 안보이는군."
 south_africa_wr.16.t:0 "남아프리카 연방 공화국 수립"
 south_africa_wr.16.d:0 "어제 저녁 남아프리카의 흑인들이 백인 정부와의 전쟁에서 승리한 이후 남아프리카의 흑인 부족들을 모아 남아프리카 연방 공화국을 수립하였습니다. 남아프리카의 흑인들은 자신들의 국가가 수립된 것을 축하하며 거리를 가득 매웠습니다. 그러나 이 새로운 국가는 빈부격차와 인종 갈등이라는 심각한 문제를 가지고 있습니다. 이것을 어떻게 해결하느냐에 따라 국가의 미래가 달라질 것입니다."
 south_africa_wr.16.a:0 "모든 고귀한 일은 처음에는 불가능하게 보인다."
 south_africa_wr.17.t:0 "부의 평등 정책이 빛을 발하다"
 south_africa_wr.17.d:0 "정부의 오랜 정책 유지 끝에 흑인과 백인간의 빈부격차는 많은 감소를 보이게 되었고 정책은 상당히 성공적으로 끝나게 되었습니다. 빈부격차의 감소와 중산층 증가로 인한 세수 증가는 국가 운영에 이익을 줄 것입니다."
 south_africa_wr.17.a:0 "정책은 성공했다."
 south_africa_wr.18.t:0 "남아프리카의 요구"
 south_africa_wr.18.d:0 "남아프리카 정부는 우리 정부의 완전한 복속을 요구했습니다. 그들의 요구를 거절한다면 전쟁을 선포할 것이라 최후통첩하였습니다."
 south_africa_wr.18.a:0 "굴복하는 것 외에 방법이 없다."
 south_africa_wr.18.b:0 "우리는 싸울 것이다."
 south_africa_wr.19.t:0 "우리에게 굴복한 [FROM.GetName]"
 south_africa_wr.19.d:0 "[FROM.GetName] 정부는 결국 우리의 요구에 굴복하였습니다. [FROM.GetName] 전역은 이제 우리 정부 관할 아래에 들어가게 되었습니다."
 south_africa_wr.19.a:0 "좋은 선택이다."
 south_africa_wr.20.t:0 "전쟁을 선택한 [FROM.GetName]"
 south_africa_wr.20.d:0 "[FROM.GetName] 정부는 결국 우리의 요구를 거절하였습니다. 그들은 우리와의 전쟁을 선택했습니다."
 south_africa_wr.20.a:0 "그들이 원한다면."
 south_africa_wr.21.t:0 "[FROM.GetName]의 동맹 요청"
 south_africa_wr.21.d:0 "[FROM.GetName]은(는) 우리와 동맹을 맺고싶다는 요청을 전해왔습니다. 그들과의 동맹을 통해 아프리카에서의 우리의 영향력을 크게 확대할 수 있을지도 모릅니다."
 south_africa_wr.21.a:0 "좋은 생각이다."
 south_africa_wr.21.b:0 "위험한 생각이다."
 south_africa_wr.22.t:0 "[FRA.GetName]-[SAF.GetName] 동맹"
 south_africa_wr.22.d:0 "[FRA.GetName] 정부와 [SAF.GetName] 정부는 상호간에 동맹을 결성하였습니다. 이 둘은 끈끈한 관계를 지속할 것으로 보이며 독일은 이를 독일령 아프리카 식민지에 대한 위협으로 간주하고 있는 것으로 보입니다. 프랑스의 아프리카에 대한 영향력이 더 커질것으로 보입니다."
 south_africa_wr.22.a:0 "예상치 못한 일이다!"
 south_africa_wr.23.t:0 "[GER.GetName]-[SAF.GetName] 동맹"
 south_africa_wr.23.d:0 "[GER.GetName] 정부와 [SAF.GetName] 정부는 상호간에 동맹을 결성하였습니다. 이 둘은 끈끈한 관계를 지속할 것으로 보이며 프랑스는 이를 자국에 대한 위협으로 간주하고 있는 것으로 보입니다. 독일의 아프리카에 대한 영향력이 더 커질것으로 보입니다."
 south_africa_wr.23.a:0 "예상치 못한 일이다!"
 south_africa_wr.24.t:0 "우리의 동맹 요청을 거절한 [FROM.GetName]"
 south_africa_wr.24.d:0 "[FROM.GetName] 정부는 우리의 동맹 요청을 거절했습니다. 그들은 우리와 동맹을 맺는 것이 자국 안보에 전혀 도움이 되지 않을 것이라고 판단한 것으로 보이며 그들과의 동맹은 한동안 어려워 보입니다."
 south_africa_wr.24.a:0 "우리 혼자서라도 할것이다."