l_korean:
 AUH.1.t:0 "독일의 제안"
 AUH.1.d:0 "독일은 제1차 세계대전 때처럼 우리와 다시 밀접한 관계를 맺고 싶어하고있습니다. 이를 수용하는 것이 우리에게 이익이 될지 해가 될지는 아무도 모릅니다."
 AUH.1.a:0 "독일과 오스트리아는 동맹이다."
 AUH.1.b:0 "안돼!"
 AUH.2.t:0 "롬바르디아-베네치아에 대한 이탈리아의 요구"
 AUH.2.d:0 "이탈리아는 롬바르디아-베네치아 영토를 요구하고 있습니다. 어떻게 해야 할까요?"
 AUH.2.a:0 "어차피 관리하기 힘든 영토였다. 줘버려라."
 AUH.2.b:0 "뭐? 안돼!"
 AUH.3.a:0 "어차피 관리하기 힘든 영토였다. 줘버려라."
 AUH.3.b:0 "뭐? 안돼!"
 AUH.4.t:0 "독일이 지원을 요청하다"
 AUH.4.d:0 "독일인들이 우리에게 [REI.GetFactionName]에 가입하라고 요청하고 있습니다. 어떻게 해야 할까요?"
 AUH.4.a:0 "알았다고 전해라."
 AUH.4.b:0 "안 된다고 전해라."
 AUH.6.t:0 "남슬라브 봉기!"
 AUH.6.d:0 "오스트리아-헝가리 제국은 다민족 국가입니다. 그래서 그들은 국내적으로 많은 민족 갈등을 겪고 있었고, 오스트리아가 독일과 전쟁을 하고 있는 지금, 슬라브족은 그들의 독립을 위해 오스트리아에 대항하여 봉기했습니다. 이것은 오스트리아가 사면초가의 상황에 왔다는 것을 확실시 했습니다."
 AUH.6.a:0 "일어서라 슬라브인이여!"
 AUH.7.t:0 "오스트리아-헝가리 제국 붕괴"
 AUH.7.d:0 "대타협을 통해 탄생하게 된 오스트리아 헝가리 제국은 민족자결주의의 부상과 함께 국가적인 위기를 겪어왔습니다. 대전쟁에서의 승리를 통해 합스부르크 제국은 그 목숨을 연장하는데 성공했으나 여전이 그 위협이 오스트리아의 망령으로 남아있었습니다. 그리고 결국 그 망령은 제국을 붕괴시키는데 성공했습니다. 제국 내의 많은 민족들이 독립을 선언하고 오스트리아로 부터 분리되었습니다. 하지만 이들 신생 독립국 간의 신경전이 이미 시작됐고, 이 지역을 중심으로 한 새로운 갈등이 불가피할 것으로 보입니다."
 AUH.7.a:0 "예정된 결과였다"
 AUH.8.t:0 "독일의 군사고문단 파견"
 AUH.8.d:0 "독일은 우리에 대한 친선의 표시로 군사고문단을 파견하기로 결정했습니다. 이것은 우리에게 긍정적인 영향을 미칠 것이 분명해 보입니다."
 AUH.8.a:0 "완벽해."
 AUH.9.t:0 "제국 개편에 대한 논의"
 AUH.9.d:0 "소수민족의 자치 요구와 시대에 뒤떨어진 통치는 수많은 불만을 낳고있습니다. 이것을 그대로 두면 심각한 문제가 발생할 것입니다."
 AUH.9.a:0 "모든 민족에게 자치권을 주자."
 AUH.9.b:0 "오스트리아인, 헝가리인, 크로아티아인에게 주권을 주자."
 AUH.9.c:0 "제국은 오스트리아에 의해 통치된다."
 AUH.11.t:0 "헝가리의 봉기"
 AUH.11.d:0 "어제 아침, 오스트리아 제국의 개혁과 헝가리 특권 폐지에 거세게 반대해온 헝가리가 봉기를 일으켰습니다. 이미 일부 도시에서는 전투가 시작됐고, 오스트리아 제국정부는 계엄령을 선포하고 헝가리 봉기를 진압하기 위해 병력을 모으고 있습니다."
 AUH.11.a:0 "1848년이 도래하였다."
 AUH.13.t:0 "제2차 대타협"
 AUH.13.d:0 "제2차 대타협의 가장 큰 이슈는 크로아티아의 영토 설정입니다. 두가지 제안안이 있는데 첫째는 슬로베니아와 보스니아 몬테네그로와 이스트리아 반도 전체를 크로아티아 영토로 설정하는 것이고, 둘째는 보스니아, 몬테네그로와 이스트리아 반도의 일부 지역만을 크로아티아 영토로 설정하는 것입니다."
 AUH.13.a:0 "크로아티아 영토가 그렇게 클 필요가 있나?"
 AUH.13.b:0 "슬로베니아와 이스트리아 반도는 크로아티아의 것이다."
 AUH.14.t:0 "보헤미아의 봉기"
 AUH.14.d:0 "어제 오전, 오스트리아 제국의 개혁과 보헤미아 특권 폐지에 거세게 반대하던 보헤미아가 끝끝내 봉기를 일으켰습니다. 이미 일부 도시에서는 전투가 시작됐고, 오스트리아 제국정부는 계엄령을 선포하고 보헤미아의 봉기를 진압하기 위해 병력을 모으고 있습니다."
 AUH.14.a:0 "배신자들!"
 AUH.16.t:0 "크로아티아의 봉기"
 AUH.16.d:0 "어제 오전, 오스트리아 제국의 개혁과 크로아티아 특권 폐지에 격렬하게 반대해오던 크로아티아가 결국 봉기를 벌였습니다. 이미 일부 도시에서는 교전이 시작됐고, 오스트리아 제국정부는 계엄령을 선포하고 크로아티아 봉기를 진압하기 위해 병력을 모으고 있습니다."
 AUH.16.a:0 "어떻게 그럴수가!"
 AUH.19.t:0 "그리스의 항복 요청"
 AUH.19.d:0 "그리스 정부는 우리의 맹렬한 공격을 견디지 못하고 결국 항복을 요청했습니다. 우리는 발칸 반도를 지배하는 위대한 제국으로 거듭났습니다."
 AUH.19.a:0 "위대한 승리"
 AUH.19.b:0 "그러나 전투는 계속된다."
 AUH.20.t:0 "그리스와 무역 협정 체결"
 AUH.20.d:0 "그리스 정부는 우리와 무역 협정을 체결하기로 결정했습니다. 그리스와 우리의 관계는 계속 개선될 것입니다."
 AUH.20.a:0 "좋아"
 AUH.21.t:0 "그리스 보호 조약 체결"
 AUH.21.d:0 "오스트리아 정부는 그리스 정부에 대한 보호 조약을 체결했습니다. 이로서 양국간의 신뢰와 관계가 개선되었습니다."
 AUH.21.a:0 "만세!"
 AUH.22.t:0 "그리스와의 군사동맹!"
 AUH.22.d:0 "우리는 그리스와 군사 동맹을 맺었습니다. 이 동맹은 격동의 시기에 큰 도움이 될 것입니다."
 AUH.22.a:0 "아주 좋아!"
 AUH.23.t:0 "불가리아의 항복 요청"
 AUH.23.d:0 "불가리아 정부는 우리의 맹렬한 공격을 견디지 못하고 결국 항복을 요청했습니다. 우리는 발칸 반도를 지배하는 위대한 제국으로 거듭났습니다."
 AUH.23.a:0 "위대한 승리"
 AUH.23.b:0 "그러나 전투는 계속된다."
 AUH.24.t:0 "불가리가, 야포 지원을 요청하다"
 AUH.24.d:0 "불가리아 정부는 우리에게 1,000문의 대포를 보내달라고 요청했습니다. 이것은 불가리아와의 관계를 개선할 것입니다."
 AUH.24.a:0 "좋아."
 AUH.25.t:0 "불가리아가 소화기 지원을 요청"
 AUH.25.d:0 "불가리아 정부의 무기 지원 요청에 우리 정부는 소총 2,000정을 지원했습니다. 이것은 불가리아와의 관계를 개선할 것입니다."
 AUH.25.a:0 "나쁘지 않다."
 AUH.26.t:0 "롬바르디아-베네치아 문제"
 AUH.26.d:0 "롬바르디아-베네치아 문제는 오스트리아의 큰 문제 중 하나입니다. 이 문제에 대한 의회의 결정은 이탈리아와 우리 사이의 미래 관계를 결정할 것입니다."
 AUH.26.a:0 "이탈리아에 돌려줘라"
 AUH.26.b:0 "현상 유지가 가장 좋다"
 AUH.26.c:0 "롬바르디아-베네치아를 합병하라"
 AUH.27.t:0 "롬바르디아-베네치아가 이탈리아에 반환되다"
 AUH.27.d:0 "오늘 아침, 오스트리아 의회는 롬바르디아-베네치아의 이탈리아 반환에 동의했고, 이탈리아도 이에 동의했습니다. 롬바르디아-베네치아는 현재 이탈리아의 일부로, 이탈리아와 오스트리아 사이의 긴장을 완화시킬 가능성이 있습니다."
 AUH.27.a:0 "제자리를 찾았군."
 AUH.28.t:0 "오스트리아의 롬바르디아-베네치아 합병"
 AUH.28.d:0 "오스트리아 정부는 마침내 롬바르디아-베네치아를 오스트리아의 일부로 합병했습니다. 이탈리아 정부는 격렬한 반응을 보였고 두 나라 사이의 긴장이 크게 높아졌습니다."
 AUH.28.a:0 "전쟁이 일어나지 않기를 바란다."
 AUH.29.t:0 "헝가리가 독립하다!"
 AUH.29.d:0 "국가의 안정성이 지속적으로 하락하는 가운데, 결국 큰 불만을 표출하던 헝가리는 제국을 떠났습니다. 헝가리는 어제 오전 독립을 선언했고, 오스트리아 제국은 불안정한 국가 상태 때문에 별다른 움직임을 보이지 않고 있습니다."
 AUH.29.a:0 "안 돼!"
 AUH.30.t:0 "일리리아가 독립하다!"
 AUH.30.d:0 "헝가리의 독립에 이어, 일리리아도 독립을 선언했습니다. 오스트리아의 몰락이 임박한 것 같습니다."
 AUH.30.a:0 "오 신이시여."
 AUH.31.t:0 "갈리치아 로도메리아가 독립하다!"
 AUH.31.d:0 "결국, 갈리시아는 독립을 선언했습니다. 이제 오스트리아는 오스트리아 본토와 보헤미아만 남았습니다. 하지만 이것 역시 오래 지속될 것 같지 않습니다."
 AUH.31.a:0 "제발..."
 AUH.32.t:0 "보헤미아의 독립 선언"
 AUH.32.d:0 "제국은 무너졌습니다. 오스트리아는 더 이상 국가를 유지할 힘이 없었고, 마지막으로 남은 보헤미아까지 제국을 떠났습니다. 이젠 다 끝났어요."
 AUH.32.a:0 "오스트리아 제국의 끝인가?"
 AUH.33.t:0 "오스트리아의 붕괴"
 AUH.33.d:0 "수 세기 동안 중앙 유럽을 통치해 온, 합스부르크 제국은 결국 통제 불능의 상태에 빠졌습니다. 민족자결주의의 도래 이후 이미 수립된 오스트리아 제국의 붕괴가 현실화되었습니다.\n\n오스트리아 정부는 소수민족을 통제하는데 실패하였으며 제국은 완전히 분열 되었습니다. 여러 독립국이 유럽에 생겼으며 이 붕괴로 중부유럽은 혼돈에 빠질지도 모릅니다."
 AUH.33.a:0 "오 이런..."
 AUH.34.t:0 "위대한 승리"
 AUH.34.d:0 "독일과의 길고 긴 싸움은 오스트리아의 승리로 끝났습니다. 우리는 과거에 그들에게 겪은 치욕을 씻어냈고, 이제는 우리가 원하는 대로 그들의 국경을 바꿀 때입니다."
 AUH.34.a:0 "대독일주의의 승리"
 AUH.35.t:0 "[AUH.GetName]의 승리"
 AUH.35.d:0 "아무도 상상할 수 없었던 일이 일어났습니다. 세계에서 가장 강력한 군대를 가지고 있다고 여겨지는 독일이 항복했고, 오스트리아 제국이 승리했습니다. 독일은 오스트리아에 의해 여러 나라로 나뉘었고, 유럽은 이제 오스트리아 제국의 손에 들어갔습니다."
 AUH.35.a:0 "예상치못한 사건."
 AUH.36.t:0 "이탈리아 정복"
 AUH.36.d:0 "우리는 이탈리아를 정복하는 데 성공했습니다. 우리의 강력한 군대 앞에서 적들이 무너졌고 이제 우리는 이탈리아를 파괴할 것입니다."
 AUH.36.a:0 "리소르지멘토 이전으로!"
 AUH.37.t:0 "[AUH.GetName]의 항복요청"
 AUH.37.d:0 "독일군과 동맹군의 압도적인 힘을 이기지 못한 오스트리아군은 패배를 계속했고 결국 우리에게 항복을 요구했습니다. 독일 제국이 이겼고 [AUH.GetName]은 이제 끝났습니다."
 AUH.37.a:0 "독일 만세!"
 AUH.37.b:0 "그들이 완전히 끝날 때까지 전쟁은 끝나지 않는다."
 AUH.38.t:0 "우리의 항복요청이 거절되다"
 AUH.38.d:0 "독일은 우리의 항복 요청을 거절했습니다. 그들은 우리의 완전한 파괴를 바라고 있으며, 더 이상 우리와 타협할 여지가 없다고 말했습니다. 오스트리아는 더 이상 살아남을 수 없을지도 모릅니다."
 AUH.38.a:0 "안 돼!"
 AUH.42.t:0 "갈리치아 로도메리아의 봉기"
 AUH.42.d:0 "오늘 아침, 갈리시아 로도메리아는 오스트리아와 헝가리에 맞서 독립을 선언했습니다. 갈리시아 로도메리아는 최근 몇 달 동안 오스트리아 정부에 대해 깊은 불만을 품고 있었고, 마침내 그 결과가 나타난 것으로 보입니다. 오스트리아 정부는 그들의 행동을 반역이라고 규정하고 갈리시아 로도메리아 지방으로 군대를 집결시키고 있습니다."
 AUH.42.a:0 "모조리 죽여!"
 AUH.46.t:0 "대 오스트리아 합중국 선포"
 AUH.46.d:0 "1804년 오스트리아 제국이 세상에 처음 탄생한 이래로 오스트리아는 다민족 국가라는 태생적 문제를 가져왔습니다. 이 특징은 민족주의의 대두와 함께 국가에 큰 위협이 되어왔습니다. 이 문제는 여러 방식으로 다뤄졌으며, 한때 오스트리아-헝가리 제국으로 국가를 재조직 하는 것으로 해결되는 것처럼 보였습니다. 그러나 여전히 제국의 수많은 소수민족은 오스트리아인과 헝가리인에 비해 차별 대우를 받았으며, 그들의 독립에 대한 열망은 나날이 커져만 갔습니다. 그러던 중 세르비아 민족주의자에 의해 오스트리아 제국 황태자가 암살당했고, 제1차 세계대전이 발발하였습니다. 독일과 그 동맹국의 승리로 오스트리아-헝가리 제국은 그 목숨을 연장할 수 있었으나, 근본적인 원인은 해결하지 못한 체 시간만 끌고 있었습니다. 그러나 오늘, 제국의 카이저 카를 1세는 모든 민족에게 자치권을 줌으로서 그 문제를 해결했고, 오스트리아-헝가리는 대 오스트리아 합중국이라는 이름으로 새롭게 탄생하게 되었습니다."
 AUH.46.a:0 "폐하를 위하여, 제국을 위하여!"
 AUH.47.t:0 "오스트리아-헝가리-크로아티아 선포"
 AUH.47.d:0 "1804년 오스트리아 제국이 세상에 처음 탄생한 이래로 오스트리아는 다민족 국가라는 태생적 문제를 가져왔습니다. 이 특징은 민족주의의 대두와 함께 국가에 큰 위협이 되어왔습니다. 이 문제는 여러 방식으로 다뤄졌으며, 한때 오스트리아-헝가리 제국으로 국가를 재조직 하는 것으로 해결되는 것처럼 보였습니다. 그러나 여전히 제국의 수많은 소수민족은 오스트리아인과 헝가리인에 비해 차별 대우를 받았으며, 그들의 독립에 대한 열망은 나날이 커져만 갔습니다. 그러던 중 세르비아 민족주의자에 의해 오스트리아 제국 황태자가 암살당했고, 제1차 세계대전이 발발하였습니다. 독일과 그 동맹국의 승리로 오스트리아-헝가리 제국은 그 목숨을 연장할 수 있었으나, 근본적인 원인은 해결하지 못한 체 시간만 끌고 있었습니다. 그러나 오늘, 제국의 카이저 카를 1세는 크로아티아 민족에게 추가적으로 자치권을 줌으로서 그 문제를 해결했고, 오스트리아-헝가리는오스트리아-헝가리-크로아티아라는 이름으로 새롭게 탄생하게 되었습니다."
 AUH.47.a:0 "폐하를 위하여, 제국을 위하여!"
 AUH.48.t:0 "오스트리아 제국 선포"
 AUH.48.d:0 "1804년 오스트리아 제국이 세상에 처음 탄생한 이래로 오스트리아는 다민족 국가라는 태생적 문제를 가져왔습니다. 이 특징은 민족주의의 대두와 함께 국가에 큰 위협이 되어왔습니다. 이 문제는 여러 방식으로 다뤄졌으며, 한때 오스트리아-헝가리 제국으로 국가를 재조직 하는 것으로 해결되는 것처럼 보였습니다. 그러나 여전히 제국의 수많은 소수민족은 오스트리아인과 헝가리인에 비해 차별 대우를 받았으며, 그들의 독립에 대한 열망은 나날이 커져만 갔습니다. 그러던 중 세르비아 민족주의자에 의해 오스트리아 제국 황태자가 암살당했고, 제1차 세계대전이 발발하였습니다. 독일과 그 동맹국의 승리로 오스트리아-헝가리 제국은 그 목숨을 연장할 수 있었으나, 근본적인 원인은 해결하지 못한 체 시간만 끌고 있었습니다. 그러나 오늘, 제국의 카이저 카를 1세는 다른 소수민족들의 자치권을 폐지하고 그들을 강제로 억압함으로써 문제를 해결했고, 오스트리아-헝가리는 다시 오스트리아 제국으로 명명되었습니다."
 AUH.48.a:0 "폐하를 위하여, 제국을 위하여!"
 AUH.1000.t:0 "소수민족 소요"
 AUH.1000.d:0 "소수민족들이 거리에서 소요를 일으켜 평등한 주권과 소수민족의 권리 보장을 요구하고 있습니다. 일부 극단주의자들은 소수민족의 독립을 주장하며 경찰과 갈등을 빚었습니다."
 AUH.1000.a:0 "냅 둬라."
 AUH.1000.b:0 "진압하라."
 AUH.1000.c:0 "한번 대화를 해보자."
 AUH.93.t:0 "헝가리의 탈주!"
 AUH.93.d:0 "헝가리가 반란을 일으켰습니다! 자국에 있는 제국의 모든 주요 행정처들을 점령한 후, 그들은 독립을 선언하고 동군연합의 무효화를 선언했습니다. 기회주의자 호르티는 권력을 잡고 자신을 '섭정'이라고 선언했습니다. 불행히도 우리는 이에 대해 할 수 있는 일이 거의 없습니다. 두 번째 전선은 우리를 반드시 파멸로 이끌 것이기 때문입니다."
 AUH.93.a:0 "비난을 퍼부어라."
 AUH.49.t:0 "헝가리 반란"
 AUH.49.d:0 "오늘 헝가리 의회는 오스트리아와의 동군연합 무효화를 선언하고 헝가리 왕국을 선포했습니다. 헝가리 해군의 제독 미클로시 호르티는 자신을 왕국의 섭정이라고 선언했습니다. 오스트리아는 이를 비난할 테지만, 뭘 할 수 있죠?"
 AUH.49.a:0 "합스부르크도 끝났군."
 AUH.50.t:0 "오스트리아 주도의 독일 재통일"
 AUH.50.d:0 "오른 아침 유럽으로 부터 놀라운 소식이 전해졌습니다. 과거 프로이센과의 전쟁에서 패배해 독일 통일에서 배제되었던 오스트리아가 몇년 전 다시 발발한 독일과 오스트리아의 전쟁에서 승리한 이후 독일 전역의 재통일을 선포했습니다.\n\n오스트리아는 독일로 부터 승리를 얻은 후 독일을 통일 이전과 같이 조각내었으며 이후 일어난 제2차 세계대전에서 까지 승리하며 독일 내 완전한 영향력을 가지게 되었습니다. 이에 따라 오스트리아는 오스트리아 주도의 독일 재통일을 선포 할 수 있게 되었습니다."
 AUH.50.a:0 "오스트리아여 영원하라."