l_korean:
 joining_rule_non_fascist: "비통합주의 국가만"
 joining_rule_fascist_only: "통합주의만"
 dismissal_rule_ideology_fascist: "통합주의 국가"
 suppress_regional_fascism_goal_name: "통합주의 탄압"
 suppress_regional_fascism_goal_desc: "통합주의가 들불처럼 번지려 합니다. 더 많은 국가가 통합주의의 손아귀에 넘어갈수록 우리 주변 상황은 더욱 위험해질 것입니다."
 preemptive_strike_on_fascism_goal_name: "통합주의 국가에 선제공격 개시"
 defeat_of_fascism_goal_name: "통합주의 척결"
 defeat_of_fascism_goal_desc: "통합주의의 확산을 완전히 막아내려면, 먼저 우리 지역에서 통합주의를 근절해야 합니다."
 defeat_of_anti_fascists_goal_name: "대륙에 통합주의 전파"
 defeat_of_anti_fascists_goal_desc: "우리 대륙에서 반통합주의 정부들을 파괴하는 것을 목표로 해야 합니다."
 stall_the_fascist_threat_goal_name: "통합주의의 위협 저지"
 stall_the_fascist_threat_goal_desc: "통합주의가 세계에 확산되는 속도를 늦춰야 합니다. 스페인은 함락될 가능성이 높지만, 우리는 점점 커지는 통합주의의 위협에 맞서 스스로를 방어할 준비가 될 때까지 그 속도를 늦추기 위해 최선을 다해야 합니다. 스페인 내의 분쟁에 적군을 묶어 두어 다른 곳에 집중하기 어렵게 만든다면 귀중한 시간을 벌 수 있을 것입니다."
 undo_versailles_goal_name:0 "프랑크푸르트 조약에 맞서다"
 undo_versailles_goal_desc:0 "독일은 우리에게 프랑크푸르트 조약이라는 가혹하고 비겁한 조약을 맺도록 강요하여 우리의 군사력을 제한해 왔습니다. 그러나 그 불법조약은 더 이상 힘을 발휘하지 못하여 우리는 이 제약으로 부터 해방될 것입니다."
 breaking_the_bulgarian_hegemony_name:0 "불가리아 패권 분쇄"
 breaking_the_bulgarian_hegemony_desc:0 "불가리아가 우리에게 행한것은 매우 끔찍하고 잔혹한 행위였습니다. 불가리아에 맞서 그들을 찢어버리는것이 우리의 유일한 목표입니다."
 world_dominance_goal_name:0 "세계 패권 확립"
 world_dominance_goal_desc:0 "전 세계를 향해 우리의 영향력을 투사하고 우리의 세력이 전 세계를 지배하도록 만듭시다."
 COLLECTION_STATES_IN_EARTH:0 "지구상 모든 주"
 COLLECTION_FACTION_CONTROLLED_STATES_IN_EARTH:0 "우리가 지배하는 지구상 모든 주"
 kill_germany_goal_name:0 "독일 패권 분쇄"
 kill_germany_goal_desc:0 "독일이 불법적이고 강제적으로 구축한 유럽 패권은 매우 불건전하여, 불균형적입니다. 독일의 패권을 완전히 분쇄하여 유럽의 질서를 수호합시다."
 defense_of_commonwealth_goal_name:0 "영연방 수호"
 defense_of_commonwealth_goal_desc:0 "영연방은 우리 국가의 전략적 생명선이자 역사적 유산입니다. 우리는 영연방을 위협하는 모든 세력으로부터 이를 방어하고, 구성국 간의 단결과 상호 방위를 보장해야 합니다."
 COLLECTION_UNCAPITULATED_COMMONWELTH:0 "항복하지 않은 영연방 국가"