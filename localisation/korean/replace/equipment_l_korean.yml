 infantry_equipment_0_desc:0 "대전쟁 이전과 그동안 개발된 기초 보병 장비."
 infantry_equipment_1:0 "보병 장비 I"
 infantry_equipment_1_short:0 "화기 I"
 infantry_equipment_1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_2:0 "보병 장비 II"
 infantry_equipment_2_short:0 "화기 II"
 infantry_equipment_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 현대화된 다수의 경기관총과 대전차소총을 포함하고 있습니다."
 infantry_equipment_3:0 "보병 장비 III"
 infantry_equipment_3_short:0 "화기 III"
 infantry_equipment_3_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."
 infantry_equipment_4:0 "보병 장비 IV"
 infantry_equipment_4_short:0 "화기 IV"
 infantry_equipment_4_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 성능좋은 대전차 로켓을 포함하고 있습니다."
 infantry_equipment_5:0 "보병 장비 V"
 infantry_equipment_5_short:0 "화기 V"
 infantry_equipment_5_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 뛰어난 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."
 gw_armored_car_equipment:1 "전간기 장갑차"
 gw_armored_car_equipment_desc:0 "이전의 장갑차가 단순히 상용 차량에 얇은 강철판을 두른 것이었다면, 이 모델은 처음부터 장갑과 가벼운 무장을 달도록 설계되었습니다."
 armored_car_equipment_1:0 "기초 장갑차"
 armored_car_equipment_1_desc:0 "개선된 내부 배치와 추가적인 탄약고로 보다 효과적인 장갑차가 탄생했습니다."
 armored_car_equipment_2:0 "개선된 장갑차"
 armored_car_equipment_2_desc:0 "전장의 변화는 경보병부대를 물리치고 살아남기 위해 더 무거운 무장과 두꺼운 장갑을 요구했습니다."
 armored_car_at_equipment:0 "대전차장갑차"
 armored_car_at_equipment_desc:0 "우리의 경기계화부대는 언젠가 적 전차부대와 접촉하게 될 것입니다. 특별한 대전차 파생 모델을 개발하는 것은 그들에게 싸울 수 있는 기회를 줄 것입니다."
