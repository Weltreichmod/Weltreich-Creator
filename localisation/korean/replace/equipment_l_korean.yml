 GER_light_tank_artillery_equipment_1_desc:0 "차량화보병연대 내 보병중대에 배치된 견인포는 전투 중 전차의 보조를 맞춰 따라가는 데 어려움을 겪었습니다. 이에 대한 가장 간단한 해결책은 남는 전차 차대를 개조하여 포를 탑재하는 것이었습니다. 비존의 경우에는 1호 전차의 차대를 이용하였습니다."
