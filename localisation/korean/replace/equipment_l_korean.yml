 GER_medium_tank_aa_equipment_2_short:0 "오스트빈트"
 GER_medium_tank_aa_equipment_2_desc:0 "4호 대공전차 '오스트빈트'(동풍을 뜻하는 독일어)는 4호 전차를 기반으로 제작된 자주대공포입니다. 1944년 초에 4호 대공전차를 대체할 후속 전차로 설계되었습니다. 4호 전차의 포탑을 철거하고 3.7cm FlaK 43 대공포를 탑재한 오픈 탑 육각형 포탑으로 교체한 모델입니다. 폐쇄형 포탑이 더 좋았겠지만, 사격 시 기관포에서 배출되는 짙은 연기로 인해 어쩔 수 없이 개방형 포탑으로 개발되었습니다. "
