 GER_light_tank_equipment_3:0 "VK 16.02 레오파르트"
 GER_light_tank_equipment_3_short:0 "레오파르트"
 GER_light_tank_equipment_3_desc:0 "VK1602(16톤급 전차 계발계획의 2번째 설계안)은 독일에서 기획한 정찰용 경전차로 1942년 설계되었습니다. 75mm Kwk 41 대전차포를 탑재할 예정이었지만, 소구경의 50mm 대전차포를 탑재하는것으로 계획이 변경되었습니다. VK 1602는 판터 중형전차의 영향을 받아 전면 장갑은 경사장갑을 채택하였으며, 험지돌파 능력을 향상시키기 위해 350mm 폭의 궤도를 장착할 예정이었습니다."
