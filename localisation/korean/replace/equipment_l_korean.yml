l_korean:
 submarine:0 "잠수함"
 submarine_desc:0 "잠수함은 잠행하여 강력한 어뢰를 사용해 적의 수송선단을 공격합니다."
 both_cruisers_desc:0 "경순양함 - 가벼운 보조함. 주요 임무는 적의 보조함으로부터 주력함을 보호하는 것이지만, 더 큰 함정에 피해를 줄 수 있는 강력한 어뢰를 발사할 수도 있습니다.\n\n중순양함 - 꽤 유연하고 중무장한 순양함. 더 큰 주력함을 건조할 여유가 없는 국가에 좋은 선택지."
 light_cruiser:1 "경순양함"
 light_cruiser_desc:0 "가벼운 보조함. 주 임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이지만 강력한 어뢰를 사용해 적 주력함에 피해를 입힐 수도 있습니다."
 heavy_cruiser:1 "중순양함"
 heavy_cruiser_desc:0 "장갑을 두른 커다란 순양함. 다용도로 활용될 수 있으며, 거대한 주력함을 만들 역량이 부족한 국가에게 좋은 선택입니다."
 destroyer:0 "구축함"
 destroyer_desc:0 "가장 가벼운 보조함. 임무는 더 큰 함정을 방어하고 잠수함을 수색하여 파괴하는 것입니다."
 ship_hull_light:1 "경함체"
 ship_hull_light_desc:0 "가장 가벼운 보조함입니다. 이들의 임무는 보다 큰 함선을 호위하고, 잠수함을 수색하여 격침하는 것입니다."
 carrier:0 "항공모함"
 carrier_desc:0 "항공모함에 탑재할 수 있는 강력한 항공기들을 전장으로 실어 나를 수 있는 주력함입니다. 적의 해안에서 떨어진 곳에 위치할 수 있는 수상비행장으로도 사용할 수 있습니다."
 battleship:0 "전함"
 battleship_desc:0 "아낌없는 예산을 통해 가장 강력한 화포와 가장 단단한 장갑을 가진 거대한 주력함입니다. 이러한 돈덩어리는 보다 작은 보조함들의 적절한 지원을 누릴 자격이 충분합니다."
 armor_desc:0 "돈으로 살 수 있는 가장 크고 강한 전차."
 battle_cruiser:0 "순양전함"
 battle_cruiser_desc:0 "일반적인 전함에 비견될 화력을 지닌 큰 주력함, 하지만 빠른 속도를 위해 장갑을 희생하였습니다."
 convoy:0 "수송선"
 convoy_desc:0 "수송선은 상품과 자원의 국제무역에 이용됩니다. 또한 부대 수송과 상륙 수행을 위하여 이용됩니다."
 sh_battleship:0 "초중전함"
 sh_battleship_desc:0 "아낌없는 예산을 통해 가장 강력한 화포와 가장 단단한 장갑을 가진 최대의 주력함입니다. 이러한 돈덩어리는 보다 작은 보조함들의 적절한 지원을 누릴 자격이 충분합니다."
 light_airframe:0 "경기체"
 light_airframe_desc:0 "경기체 기반 비행기"
 medium_airframe:0 "중형기체"
 medium_airframe_desc:0 "중형기체 기반 항공기"
 heavy_airframe:0 "중기체"
 heavy_airframe_desc:0 "중기체 기반 비행기"
 jet_engines:0 "제트 엔진"
 JET_ENGINES_SPECIAL:0 "제트 엔진의 개발은 제트추진 항공기의 개발을 위한 필수적인 전제 조건입니다. 진보된 항공기를 연구하려면 먼저 이를 연구해야만 합니다."
 jet_engines_desc:0 "획기적인 추진 기술인 제트엔진은 완전히 새로운 차세대 항공기의 개발을 가능케 할 것입니다."
 convoy_1:0 "수송선"
 armored_car_equipment:0 "장갑차"
 armored_car_equipment_desc:0 "경장갑을 갖춘 차륜차량입니다. 정찰과 저항 진압에 흔히 사용되지만, 더욱 무거운 무기를 장착할 수도 있습니다."
 motorized_equipment:1 "트럭"
 motorized_equipment_desc:1 "트럭은 병력, 보급품의 수송과 사단 차량화를 위하여 사용됩니다."
 motorized_equipment_0: "초기 트럭"
 motorized_equipment_0_desc:1 "제1차 세계대전 동안 군대는 보급품을 운반하고 장비를 운반하기 위해 기본적인 민간 트럭을 사용하기 시작했습니다. 이것들은 대부분의 군대에서 필수적인 부분이 되었습니다."
 motorized_equipment_1:1 "트럭"
 motorized_equipment_1_desc:0 "보병 차량화는 육군의 기계화를 향한 첫 단계입니다. 민간 트럭들은 병력 수송, 포 견인, 장비 및 보급품 수송 등 군용으로 쉽게 적응할 수 있습니다. 이는 행군에 의존하던 보병부대의 전략적 기동성을 크게 상승시켰습니다."
 support_equipment_short:0 "지원 장비"
 support_equipment:0 "지원 장비"
 support_equipment_desc:0 "부대 지원에 사용되는 라디오, 지프, 부교 및 기타 장비."
