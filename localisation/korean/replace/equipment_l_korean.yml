 medium_tank_destroyer_equipment_desc:0 "구축전차는 회전포탑 대신 보통보다 큰 포를 고정하여 장착한 전차입니다. 중형구축전차는 중형전차의 차체를 기초로 하는데, 꽤 기동성이 있고 훌륭한 화력을 갖는다는 것을 의미합니다. "
