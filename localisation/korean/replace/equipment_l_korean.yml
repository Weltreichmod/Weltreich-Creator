 medium_tank_destroyer_equipment_3_desc:0 "구축전차는 회전포탑 대신 보통보다 큰 포를 고정하여 장착한 전차입니다. 중형구축전차는 중형전차의 차체를 기초로 하는데, 꽤 기동성이 있고 훌륭한 화력을 갖는다는 것을 의미합니다. "
 GER_medium_tank_destroyer_equipment_1:0 "3호 돌격포"
 GER_medium_tank_destroyer_equipment_1_short:0 "3호 돌격포"
 GER_medium_tank_destroyer_equipment_1_desc:0 "3호 돌격포는 2차 세계대전 당시 독일에서 가장 많이 생산된 전차였습니다. 이미 성능이 입증된 3호 전차 차체를 기반으로 제작되었고, 본래 보병지원을 위해 보병지원포를 탑재했었으나, 지속적인 개조를 통해 구축전차로써 널리 사용되었습니다."
 GER_medium_tank_destroyer_equipment_2:0 "4호 구축전차"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "야크트판처 IV는 기갑사단과 SS 기갑사단에서 대전차 임무를 맡았으며 노르망디, 벌지 전투 및 동부 전선에서 싸웠습니다. 이 전차는 굉장히 우수한 구축전차였지만 대부분의 구축전차가 그렇듯 본래 역할에서 벗어나 전차나 돌격포를 대신할 때는 영 신통치 못했습니다. 하지만 전쟁 후기에는 다른 운용 가능한 대체 장비가 없었기 때문에 점점 전차 대용으로 사용되었습니다."
