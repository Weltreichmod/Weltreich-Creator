 GER_medium_tank_aa_equipment_1_desc:0 "폐쇄시 특유의 각진 포탑 때문에 뫼벨바겐(가구 운반차)이라는 별명을 얻은 이 자주대공포는 4호 전차의 차대를 기반으로 4연장 20mm 기관포를 탑재하였습니다."
