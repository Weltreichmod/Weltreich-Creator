 ship_hull_carrier:0 "항공모함"
 ship_hull_carrier_desc:0 "수 년간의 실험 끝에, 항공모함은 천천히 자신의 역할에 맞게 성장해 왔습니다. 점점 더 많은 수의 더 강력한 항공기를 지원할 수 있는 항공모함은 해군 전력 구상의 결정판이 될 준비가 되어 있습니다."
