 ship_hull_submarine_5_desc:0 "높은 수준의 어뢰와 잠수함의 크기의 변화는 효율적인 습격 작전이 가능하게 만들었습니다."
 destroyer_1:0 "구축함 I"
 destroyer_2:0 "구축함 II"
 destroyer_3:0 "구축함 III"
 destroyer_4:0 "구축함 IV"
 destroyer_5:0 "구축함 V"
 destroyer_1_desc:0 "수송선의 안전을 보장하기 위해 대전쟁기의 구축함들을 개장하여야만 합니다. 더 많은 어뢰를 탑재한다면 더 많은 교전 기회를 얻을 것입니다."
 destroyer_2_desc:0 "더 긴 어뢰 사거리와 더 빠른 재장전 속도, 대공포탑과 같은 새로운 종류의 무장을 통해 우리 구축함은 효율적으로 다재다능하게 유지될 것입니다."
 destroyer_3_desc:0 "새로운 구축함은 위와 아래에서 덮쳐오는 위협에 더 잘 대처하기 위해 레이다와 현대식 대공화기 및 대잠무기를 장착하여야 합니다."
 destroyer_4_desc:0 "현대식 구축함은 다양한 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며 이전 구축함보다 더 큰 스케일로 건조되어야 합니다."
 destroyer_5_desc:0 "매우 뛰어난 형태의 현대적 구축함은 수준높은 어뢰와 함포, 대공포를 가지고 있습니다."
 ship_hull_light_1_desc:0 "수송선의 안전을 보장하기 위해 대전쟁기의 구축함들을 개장하여야만 합니다. 더 많은 어뢰를 탑재한다면 더 많은 교전 기회를 얻을 것입니다."
 ship_hull_light_2_desc:0 "더 긴 어뢰 사거리와 더 빠른 재장전 속도, 대공포탑과 같은 새로운 종류의 무장을 통해 우리 구축함은 효율적으로 다재다능하게 유지될 것입니다."
 ship_hull_light_3_desc:0 "새로운 구축함은 위와 아래에서 덮쳐오는 위협에 더 잘 대처하기 위해 레이다와 현대식 대공화기 및 대잠무기를 장착하여야 합니다."
 ship_hull_light_4_desc:0 "더욱 발전한 구축함은 다양한 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며 이전 구축함보다 더 큰 스케일로 건조되어야 합니다."
 ship_hull_light_5_desc:0 "현대식 구축함은 다양한 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며 이전 구축함보다 더 큰 스케일로 건조되어야 합니다."
 light_cruiser_1:0 "경순양함 I"
 light_cruiser_2:0 "경순양함 II"
 light_cruiser_3:0 "경순양함 III"
 light_cruiser_4:0 "경순양함 IV"
 light_cruiser_5:0 "경순양함 V"
 torpedo_cruiser:0 "뇌장순양함"
 torpedo_cruiser_desc:0 "많은 수의 어뢰 발사관을 장착했지만 주함포와 대공포의 수는 더 적은 경순양함입니다."
 JAP_torpedo_cruiser:0 "기타카미급"
 light_cruiser_1_desc:0 "빠른 속도의 기동성을 유지할 수 있는 경순양함은 정찰 임무에 유용할 것입니다."
 light_cruiser_2_desc:0 "여러 기술의 발전과 과학자들의 노력을 통해서 좋은 무장을 갖춘 경함체들을 개발할 수 있습니다."
 light_cruiser_3_desc:0 "전쟁에서의 교훈을 통해 경순양함으로 분류될 만큼 충분히 가벼운 무기로 더 크고 중무장한 순양함을 건조할 수 있습니다."
 light_cruiser_4_desc:0 "더 큰 함선을 보호하기 위해 전술적으로 사용되는 경순양함은 과거의 많은 제한을 떨쳐내고 공중 공격에 대응하기 위해 더 잘 무장할 수 있습니다."
 light_cruiser_5_desc:0 "더욱 발전된 경순양함은 다양한 종류의 대공포로 무장되었고 그중 일부는 수준높은 어뢰를 가지고 있습니다."
 heavy_cruiser_1:0 "중순양함 I"
 heavy_cruiser_2:0 "중순양함 II"
 heavy_cruiser_3:0 "중순양함 III"
 heavy_cruiser_4:0 "중순양함 IV"
 heavy_cruiser_5:0 "중순양함 V"
 heavy_cruiser_1_desc:0 "중순양함은 경순양함보다 강한 장갑으로 적군의 공격을 방어하고 적군을 향해 공격할을 가할 수 있습니다."
 heavy_cruiser_2_desc:0 "기술의 발전을 통해, 순양함의 함체를 좀 더 가볍게 하고 무장을 더 충실하게 할 수 있었습니다."
 heavy_cruiser_3_desc:0 "장갑을 더 우선시하는 균형잡힌 중순양함의 설계가 가능해졌습니다. 향상된 대공포는 이 함선들이 해상 항공전에서 협조할 수 있게 해줍니다."
 heavy_cruiser_4_desc:0 "배수량을 늘려 더 길어지고 더 무거워졌으며 속사 무기를 갖춘 설계는 중순양함 발전의 마지막 단계에서 보이는 특징입니다."
 heavy_cruiser_5_desc:0 "더욱 뛰어난 장갑과 효율적인 설계를 통해서 중순양함은 더욱 높은 화력과 방어력을 가지게 되었습니다."
 ship_hull_cruiser_1_desc:0 "순양함은 가장 유용한 군함입니다. 이 선체에는 은닉과 정찰용 경비함, 또는 전선 지원이 가능한 중순양함 건조가 가능합니다."
 ship_hull_cruiser_2_desc:0 "차세대 순양함은 생존성을 향상한 새로운 엔진, 항공기 전용 시설 공간이 특징입니다."
 ship_hull_cruiser_3_desc:0 "전세계 순양함들은 더 강력하고 유능한 추가 장비를 갖추기 위하여 새롭고 더 큰 선체가 필요합니다."
 ship_hull_cruiser_4_desc:0 "전시 경험을 토대로, 최신예 순양함은 새로운 내부 구성을 통해 레이다 사용을 지원하고, 대공 무기들이 더 넓은 영역에 발사하기 위해 상부 구조가 재배치 되었습니다."
 ship_hull_cruiser_5_desc:0 "초기 현대적 순양함은 새로운 내부 구성을 통해 레이다 사용을 지원하고, 대공 무기의 효율성과 함포 배치를 고려한 설계가 적용되었습니다."
 battle_cruiser_1:0 "순양전함 I"
 battle_cruiser_2:0 "순양전함 II"
 battle_cruiser_3:0 "순양전함 III"
 battle_cruiser_4:0 "순양전함 IV"
 battle_cruiser_1_desc:0 "전후 순양전함들의 군비 경쟁은 전함과 비교했을때 장갑을 희생하고 속도를 얻은 중무장 함선들의 몇가지 설계의 결과물입니다."
 battle_cruiser_2_desc:0 "순양전함들의 재건과 개장은 현대 전함보다 빠르지만 적은 장갑을 가진 설계입니다. 하지만 사격통제장치와 공중탐지에서 더 좋은 체제를 개발하였습니다."
 battleship_1:0 "전함 I"
 battleship_2:0 "전함 II"
 battleship_3:0 "전함 III"
 battleship_4:0 "전함 IV"
 battleship_5:0 "전함 V"
 battleship_6:0 "전함 VI"
 battleship_1_desc:0 "해전에서 구시대의 유물이라고 말하는 사람도 있고 지금까지의 함선 중 가장 뛰어나다고 말하는 사람도 있지만 그 누구도 이 사실을 부정하지는 못할 것입니다. 해상 군비 경쟁이 지금까지 함선에는 없었던 최고 수준의 무장과 장갑을 가진 것을 탄생시켰다는 점을 말입니다."
 battleship_2_desc:0 "새로운 세대의 전함은 기존의 디자인을 향상된 안정성과 사거리로 개선했습니다."
 battleship_3_desc:0 "더 두꺼운 장갑, 더 강력한 엔진, 수많은 대구경의 함포들과 향상된 대공 무장은 해전이 점점 공중 지원에 지배되고 있는 세상에서 전함을 여전히 의미 있게 해줍니다."
 battleship_4_desc:0 "지난 주요 전함 대결에서 본 바와 같이, 거포와 대공 포탑은 어느때보다 중요해졌습니다."
 battleship_5_desc:0 "항공기가 매우 위협적인 전함의 적으로 부상함에 따라 전함의 대공포 역시 그 성능이 증가했습니다."
 ship_hull_heavy_1_desc:0 "해전에서 구시대의 유물이라고 말하는 사람도 있고 지금까지의 함선 중 가장 뛰어나다고 말하는 사람도 있지만 그 누구도 이 사실을 부정하지는 못할 것입니다. 해상 군비 경쟁이 지금까지 함선에는 없었던 최고 수준의 무장과 장갑을 가진 것을 탄생시켰다는 점을 말입니다."
 ship_hull_heavy_2_desc:0 "새로운 세대의 전함은 기존의 디자인을 향상된 안정성과 사거리로 개선했습니다."
 ship_hull_heavy_3_desc:0 "더 두꺼운 장갑, 더 강력한 엔진, 수많은 대구경의 함포들과 향상된 대공 무장은 해전이 점점 공중 지원에 지배되고 있는 세상에서 전함을 여전히 의미 있게 해줍니다."
 ship_hull_heavy_4_desc:0 "지난 주요 전함 대결에서 본 바와 같이, 거포와 대공 포탑은 어느때보다 중요해졌습니다."
 ship_hull_heavy_5_desc:0 "항공기가 매우 위협적인 전함의 적으로 부상함에 따라 전함의 대공포 역시 그 성능이 증가했습니다."
 carrier_1:0 "항공모함 I"
 carrier_2:0 "항공모함 II"
 carrier_3:0 "항공모함 III"
 carrier_4:0 "항공모함 IV"
 carrier_5:0 "항공모함 V"
 carrier_6:0 "항공모함 VI"
 carrier_1_desc:0 "많은 군 이론가들은 해군항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었다."
 carrier_4_desc:0 "우리는 우리의 함선이 더 많은 함재기를 수송할 수 있게 하여 제공권을 장악할 수 있어야 한다."
 carrier_5_desc:0 "해전을 통해 항공모함의 유용성이 입증되었으며, 이는 항공모함의 개발에 큰 도움을 주었습니다."
 ship_hull_carrier_1_desc:0 "많은 군 이론가들은 해군 항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 ship_hull_carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 ship_hull_carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었다."
 ship_hull_carrier_4_desc:0 "해전을 통해 항공모함의 유용성이 입증되었으며, 이는 항공모함의 개발에 큰 도움을 주었습니다."
 SH_battleship_1:0 "초중전함 I"
 SH_battleship_2:0 "초중전함 II"
 SH_battleship_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
 SH_battleship_2_desc:0 "더욱 강력한 무장과 향상된 화력 제어 체계를 갖춘 발전된 초기 초중전함 모델입니다."
 ship_hull_super_heavy_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없습니다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
