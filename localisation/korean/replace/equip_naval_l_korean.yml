 ship_hull_mega_carrier:0 "얼음 항공모함"
 ship_hull_mega_carrier_desc:0 "파이크리트와 같은 실험적인 얼음 복합재로 만들어진 거대한 항공모함은 육상기를 운용할 수 있게 되어 해군 항공대의 작전범위를 넓혀줍니다."
 ship_hull_submarine:0 "잠수함"
 ship_hull_submarine_desc:0 "대전쟁의 조잡한 보트와는 거리가 먼 현대의 잠수함은 그 어느 때보다도 뛰어난 성능을 가지며 가장 큰 함정마저도 아주 적당한 비용으로 위협할 수 있습니다."
 ship_hull_submarine_1:1 "초기 잠수함 함체"
 ship_hull_submarine_2:1 "1936년형 잠수함 함체"
 ship_hull_submarine_3:1 "1940년형 잠수함 함체"
 ship_hull_submarine_4:1 "1944년형 잠수함 함체"
 ship_hull_submarine_5:1 "1948년형 잠수함 함체"
 ship_hull_pre_dreadnought:0 "전(Pre) 드레드노트급 함체"
 ship_hull_pre_dreadnought_desc:0 "대전쟁으로 이어진 드레드노트 경쟁 이전의 생존자인 전드레드노트급은 이 시대에서 매우 제한된 전투 가치만 가집니다."
 ship_hull_cruiser_panzerschiff:0 "장갑함"
 ship_hull_cruiser_panzerschiff_desc:0 "불가능을 실현하고자 한 시도 끝에, 독일의 엔지니어들은 순양함의 선체에 준-전함급의 무장을 장착하는 데 성공했습니다. 그 결과는 그 시점까지 존재하던 모든 순양함을 압도하는 화력을 갖추었으나, 비싸고 상대적으로 느리며 다소 저열한 장갑을 갖춘 함선이었습니다."
 ship_hull_cruiser_coastal_defense_ship:1 "해방전함"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "진정한 대양 전투를 하기에는 너무 작은 이 상대적으로 작은 함정은 중무장과 두꺼운 장갑을 위해 사거리를 희생하였습니다."
 ship_hull_torpedo_cruiser:0 "어뢰순양함"
 ship_hull_torpedo_cruiser_desc:0 "주포의 구경과 대공포의 수를 희생하고, 어뢰발사관을 많이 장착한 경순양함입니다."
 ship_hull_super_heavy_1:0 "초중전함 함체"
 ship_hull_cruiser_submarine:0 "순양잠수함"
 ship_hull_cruiser_submarine_desc:0 "더 긴 항속거리에 최적화된 더 큰 잠수함 선체입니다. 훨씬 더 긴 항속거리를 위한 추가 연료 탱크 또는 소형 정찰기를 탑재할 수 있습니다."
 ship_hull_midget_submarine:0 "잠수정"
 ship_hull_midget_submarine_desc:0 "소규모 승무원에게 운용되는 소형 잠수함. 감소한 사거리와 무기 수용량은 높은 생산율로 상쇄됩니다."
