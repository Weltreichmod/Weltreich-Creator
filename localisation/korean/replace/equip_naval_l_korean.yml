 ship_hull_carrier_modern:0 "현대식 항공모함"
 ship_hull_carrier_modern_desc:0 "최신 기술과 발전된 장비, 개선점들을 사용할 수 있는 가장 거대하며 발전된 항공모함입니다. 이들은 '최첨단' 무기의 전형적인 형태입니다."
