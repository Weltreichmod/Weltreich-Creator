 midget_submarine_desc:0 "$ship_hull_midget_submarine_desc$"
 rocket_submarine:0 "미사일 발사 잠수함"
 rocket_submarine_desc:0 "미사일과 발사체계를 갖춘 차세대 잠수함은 우리에게 적의 전략 목표를 예상치 못한 지점에서 공격할 수 있는 기회를 제공합니다."
 nuclear_submarine:0 "$ship_hull_nuclear_submarine$"
 nuclear_submarine_desc:0 "$ship_hull_nuclear_submarine_desc$"
 nuclear_missile_submarine:0 "핵미사일 잠수함"
 nuclear_missile_submarine_desc:0 "핵미사일을 탑재하여 우리 목표에 발사할 수 있는 능력을 갖춘 잠수함입니다. 이들은 진정한 사신이며, 세계의 종말을 불러올 수도 있습니다. 하지만 우리는 그것이 언제 올지 결코 알 수 없을 것입니다."
 ship_hull_submarine_1_desc:0 "잠수함은 방비되지 않은 수송선단을 공격하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 모델들은 새로운 해전의 새로운 방식을 위한 길을 열었습니다."
