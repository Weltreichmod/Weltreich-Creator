 BOOKMARK_FRANCE_INFO:0 "§B프랑스국§!"
 BOOKMARK_FRANCE_INFO_DELAYED:0 "§Y0.3.0 업데이트 리워크 국가§!\n§W--------------§!\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§L1919년 9월 2일 체결된 프랑크푸르트 조약은 프랑스를 무너뜨렸습니다. 프랑스는 막대한 배상금과 식민지 상실, 그리고 국경의 비무장화라는 굴욕적인 조항을 받아들여야 했습니다. 북부와 남부, 도시와 농촌의 균열은 더 깊어졌고, 전쟁의 상흔과 트라우마 속에서 국민들은 절망에 빠졌습니다. 노동자와 농민은 각각의 이유로 봉기했고, 정치는 분열과 혼란으로 빠져들었습니다.\n\n패전 이후의 좌우 대립은 피에르 라발과 에두아르 에리오의 분열을 거쳐, 좌파 연합이 총선에서 대승을 거두며 절정을 맞이했습니다. 그러나 폭력 시위와 피의 주간 사건, 그리고 폴 데샤넬 대통령의 비극적인 죽음은 공화국의 위신을 완전히 무너뜨렸습니다. 혼돈의 끝에서 필리프 페탱 장군이 군사 반란을 일으켜 정권을 장악하며, 제3공화국은 종언을 맞았습니다.\n\n1922년, 페탱은 스스로를 원수(Commandant suprême)로 칭하며 §Y프랑스국§!을 선포했습니다. 공화질서당의 샤를 드 골이 이를 뒷받침했고, 국가헌병대와 경찰기동대를 통해 반대파를 철저히 진압했습니다. 동시에 재무장과 경제개혁, 그리고 '가믈랭 계획'이라 불린 군수산업 중심의 재건정책을 추진하며, 패전의 상처 위에 새로운 질서를 세웠습니다.\n\n그러나 이 독재 체제는 오래가지 않았습니다. 대공황과 스타비스키 사건은 페탱 정부의 권위를 흔들었고, 인민연합과 민주연합, 그리고 대중사회주의자 자크 도리오가 주도한 민병대가 파리로 행진하면서 1934년의 겨울, 원수정권은 무너졌습니다. 이제 프랑스는 다시 갈림길에 서 있습니다. 질서와 자유, 복수와 정의 중 어느 쪽을 택할 것인가?\n\n"자유를 위해 모든 것을 하지 않는다면, 아무것도 한 것이 아니다." - 막시밀리앙 로베스피에르§!\n\n§Y프랑스국의 경로§!\n- 자크 도리오의 대중사회주의\n- 마르셀 데아의 신사회주의\n- 프랑수아 드 라 로크의 질서민족주의\n- 샤를 드 골의 공화주의적 군사정부\n- 마르셀 뷔카르의 보복주의 정권\n- 샤를 모라스의 통합국민주의\n- 레옹 블룸의 사회민주주의\n- 폴 레노의 자유주의\n- 피에르 모나트의 생디칼리슴"
 BOOKMARK_ITALY_INFO:0 "§G이탈리아국§!"
 BOOKMARK_ITALY_INFO_DELAYED:0 "§G'단눈치오의 공화국'§! 업데이트에서 §Y다음과 같이 리워크 될 것입니다.§!\n§W--------------§!\n\n£GFX_texticon_bookmark_ITA\n\n\n\n\n§L한때 취약한 자유주의 군주정이었던 이탈리아 왕국은, 대전쟁의 패배의 무게를 견디지 못하고 붕괴하였습니다. 약속받았던 영토를 얻지 못하고, 국제 무대에서 수치를 당한 이 나라는 표류 상태에 빠졌습니다 — 국민은 분노했고, 참전용사들은 들끓었으며, 제도는 무너져 내렸습니다. 이런 국가적 절망의 와중에, 순간을 포착한 이는 정치인이 아니라 시인이었습니다.\n\n1922년, 가브리엘레 단눈치오, 전쟁 영웅으로서의 업적과 민족주의적 수사로 명성을 떨친 그는, 로마 진군으로 이탈리아를 장악했습니다. 군중들에게 "이탈리아의 구원자"로 추앙받은 그는 군주제를 해체하고 '이탈리아 인민공화국'을 수립하였습니다. 이 공화국은 민주적이지만 보수적인 체제로, 국민의 단결, 문화적 장엄함, 영적 쇄신이라는 단눈치오의 비전을 바탕으로 합니다.\n\n이제, 그로부터 10여 년이 지난 지금, 단눈치오의 공화국은 중대한 기로에 서 있습니다. 고령의 '최초 시민'은 여전히 국가의 중심으로 군림하고 있지만, 그의 시간은 끝을 향해 가고 있습니다. 이탈리아는 여전히 남티롤, 이스트리아, 달마티아 등 영유권을 잃은 데 대한 분노를 간직하고 있으며, 오스트리아가 북동 국경 너머에 존재하고 있다는 사실에 불안함을 느끼고 있습니다. 유럽이 다시금 위기를 향해 표류하는 가운데, 이탈리아는 곧 결정을 내려야 합니다. 평화와 존엄이라는 시적인 꿈을 지킬 것인가, 아니면 민족적 구원의 이름으로 다시 전쟁을 준비할 것인가?§!"
 BOOKMARK_CANADA_INFO:0 "§R캐나다 자치령§!"
 BOOKMARK_CANADA_INFO_DELAYED:0 "§Y신규 플레이가능 국가§!\n\n§L캐나다는 세계대전에서 패배했으나 유럽으로부터 멀리 떨어져 있었으며 전쟁에 깊게 관여하지 않았기 때문에 큰 피해를 입지 않았습니다. 그러나 1931년 대공황은 캐나다의 경제적 기반을 모조리 파괴했습니다. 특히 종주국인 영국 역시 세계대전에서 패배했기 때문에 경제 회복이 느렸고 이는 캐나다 경제 회복이 거의 이루어지지 않는것 처럼 보일 정도로 느리게 회복되도록 보이게 만들었습니다.\n\n보수당 정부는 형법 98조를 이용해 극단주의 세력의 확장을 저지하는데 성공했으나 대공황 극복에 거의 성과를 내지 못하였기 때문에 1935년 총선에서 크게 패배했습니다. 1935년 총선의 결과로 사회신용당을 견제하기 위해 자유당-CCF-보수당의 연립정부가 탄생했으나 연정의 상황은 불안정 하기 짝이없습니다.§!§Y\n\n캐나다의 경로§!§W\n- 안정된 연정\n- 사회신용당 집권\n- 자유당 집권\n- CCF 집권\n- 캐나다 공산당 집권\n- 캐나다 국민 연합당 집권§!"
 BOOKMARK_GERMANY_INFO:0 "§g독일 제국§!"
 BOOKMARK_GERMANY_INFO_DELAYED:0 "§g'벨트라이히'§! 업데이트에서 §Y다음과 같이 리워크 될 것입니다.§!\n§W--------------§!\n\n£GFX_texticon_bookmark_GER\n\n\n\n\n§L독일제국은 대전쟁에서 승리하였고 독일은 황금기를 맞이하는 듯 보였습니다. 그러나 1931년 시작된 대공황이 독일의 모든 것을 뒤흔들어 놓기 시작했습니다.\n\n당시 의회를 장악하고 있던 사회민주당은 대공황에 빠르게 대처하지 못했고 독일의 민중들은 경제적으로 무너져가는 일상에 분노를 표출하기 시작했습니다. 너무나도 당연한 결과로 1931년 치뤄진 총선에서 사민당은 패배하였으며 보수정당이 집권하게 되었습니다. 카이저는 의회와 국민의 뜻을 수렴하여 새로운 수상으로 파울 폰 힌덴부르크를 임명하였으며 힌덴부르크는 프란츠 폰 파펜과 쿠르드 폰 슐라이허를 비롯한 힌덴부르크 내각을 구성하였습니다.\n\n그러나 힌덴부르크 1차 내각은 사민당 보다도 무능한 대처를 이어나갔으며 힌덴부르크는 이 책임을 파펜에게 물어 그를 내각에서 쫓아내고 새로운 내각을 구성하게 되었습니다. 알프레트 후겐베르크를 경제장관으로 하여 구성된 2차 내각에서 독일은 가시적인 경제 회복을 보여주며 국민들의 지지를 받았습니다.\n\n1934년 국가수상으로 재임하던 힌덴부르크가 노환으로 사망하였습니다. 힌덴부르크의 후계자를 자처하던 슐라이허가 다음 국가수상이 되었습니다. 그러나 그는 수상의 권한을 더욱 강력하게 만들고 싶어했으며 카이저와의 갈등 끝에 친위쿠데타를 준비하고있습니다. 내부에서는 정치적으로 혼란스러우며, 외부에서는 프랑스와 소비에트 러시아가 독일에게 복수의 칼을 들이밀 때만을 기다리고 있습니다. 대내외적인 혼란을 수습하지 못한다면 우리는 처참하게 무너질지도 모릅니다.\n\n"우리 독일인은 신을 두려워할 뿐, 세상의 그 무엇도 두려워하지 않는다." - 오토 폰 비스마르크§!"
 BOOKMARK_AUSHUN_INFO:0 "§W오스트리아-헝가리 군주국§!"
 BOOKMARK_AUSHUN_INFO_DELAYED:0 "§W'우리의 카이저, 우리의 국가'§! 업데이트에서 §Y다음과 같이 리워크 될 것입니다.§!\n§W--------------§!\n\n£GFX_texticon_bookmark_AUH\n\n\n\n\n§L프란츠 페르디난트를 위한 복수가 승전보를 울리자, 오스트리아-헝가리는 붕괴하는 대지를 기워넣으려 필사적으로 노력했습니다. 전쟁의 보상으로 전후 공황이 몰이닥치고 슬라브 민족이 동요하는 가운데 카이저 카를은 결단을 내렸습니다. 1921년 제국의회는 그렇게 개혁의 시대를 열었습니다.\n\n빈 제국의회는 성공적인 개혁을 이어나가고 있지만 판노니아 대지는 이권이 침해받는 것을 두고 보지 않았습니다. 1927년 크로아티아 위기는 이그니스 자이펠 내각을 붕괴시키며 제국을 전란의 공포에 빠져들게 하였지만, 헝가리의 민족 정책이 유효하지 않다는 것을 증명했습니다. 마자르인들은 빈을 적대하면서도 설사 극단적인 결과로 닥칠까 두려워했습니다.\n\n1931년 오스트리아 최대의 크레디탄슈탈트 은행이 붕괴하며 평화의 세기가 끝났습니다. 기독사회당의 저명한 빌헬름 미클라스는 대공황으로 비틀리던 제국 경제의 숨통이 끊어지는 것을 막아내며 총리직을 지킬 수 있었으나, 오스트리아의 시대가 끝났다는 것을 모르는 사람은 없었습니다.\n\n1936년, 새로운 빈 체제는 흔들리고 있습니다. 메테르니히의 외교력은 사라진 채 독일과의 불안정한 관계를 유지하고 있고, 오토 바우어 내각은 수 년째 이어지는 대공황의 여파를 간신히 버티고 있습니다. 빈을 불신하는 헝가리와의 대타협이 눈앞으로 다가온 가운데, 카를 황제의 정부는 제국의 숨통을 살려내야만 하는 힘든 과제를 직면하고 있습니다...\n\n"모든 나라는 오스트리아의 지배를 받는다."§!"
 BOOKMARK_CHINA_INFO:0 "§L중화민국§!"
 BOOKMARK_CHINA_INFO_DELAYED:0 "§Y'고향'§! 업데이트에서 §Y다음과 같이 리워크 될 것입니다.§!\n§W--------------§!\n\n£GFX_texticon_bookmark_CHI\n\n\n\n\n§L\"그렇다. 마음은 더욱 허전해지고 산 사이를 오락가락하는 흰 구름처럼, 끝없는 광야의 저녁 바람처럼 돌아갈 곳을 몰랐다.\"\n\n베이징의 거리에서 한 사람이 민주주의의 횃불이자 동방의 유일무이한 자유민주주의 국가에 감탄합니다. 마치 서구의 대도시와 다를 것 없는 화려하고 빛나는 도시의 광경 속에서 수많은 지식인들과 탐구자들은 매혹되고는 합니다. 하지만 이들은 의회에서 고함치는 중청당의 의원과 의자를 집어던지는 진보당의 의원들, 법봉을 두드리며 소리지르는 의장과 몽둥이를 들고 투표소에서 지지자들을 협박하는 국민당 당군들에 대해선 알지 못합니다. 치솟는 물가에 한탄하는 서민들의 목소리도 들리지 않습니다. 문이 닫힌 채 먼지가 쌓여가는 공장들도 보이지 않습니다.\n\n위안스카이의 임기가 안정적으로 끝나면서, 민국은 차차 기틀을 쌓아올려가기 시작하였습니다. 쑹자오런이 세운 기둥 위에 차오쿤이 자신의 지붕을 얹자, 민국은 동방에서 민중정치를 실현하는 유일무이한 국가가 되었습니다. 하지만 지금의 민국은 넓디 넓은 광야를 떠돌고 있는 듯합니다. 쑨원의 독주에 크게 반발하며 일어난 3.3 항쟁과 쑨원 총통의 갑작스러운 사망 이후 사실상의 군벌로서 기능하는 국민당군의 행패는 물론이오 각 성정부들의 강해지는 자치 요구와 선거에서 이기기 위한 서로에 대한 공포 선전은 민국이 쌓아올린 민주주의와 법치국가라는 꿈을 시시각각 위협하고 있습니다. 중국이 동방의 빛이 되기 위해선 광야를 얼마나 더 떠돌아야 할까요?"