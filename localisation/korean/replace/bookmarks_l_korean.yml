 WELTPOLITIK_DESC:0 "불과 20여년 전, 독일 제국은 벨트크리크에서 승리했습니다. 독일 패권이 유럽에 확립되었고, 초국가주의와 극단주의의 부상을 이끈 고통스러운 조약이 협상국에게 강요되었습니다. \"벨트라이히\"는 유럽에 대한 철권을 고수했습니다. 그러나 1931년의 대공황에서 유럽이 붕괴되고 극단주의자들이 다시 부상하며 모든 것이 변했습니다. 독일 패권은 아직 부서지지 않았으나, 새로운 질서 위에는 죽음과 전쟁의 그림자가 도사리고 있습니다..."
 USA_WELTPOLITIK_DESC:0 "미국은 자력으로 서구를 추월할 수 있을 뿐만 아니라 강력하고 강력한 강대국이 되겠다는 희망으로 중립을 지키면서 성공을 거두었고, 안정되고 경제적으로 풍족한 '안정의 20년대' 라는 새로운 안정의 시대가 도래했습니다. 하지만 1929년의 대불황과 1931년 유럽으로 부터의 대공황이라는 재앙 이후 미국은 무너지고 실패하기 시작했습니다. 새로 선출된 루스벨트 대통령은 필사적으로 뉴딜정책을 시작했고, 그 이후 미국은 일어서기 시작했습니다. 잠자는 거인은 곧 깨어날지도 모릅니다."
 ENG_WELTPOLITIK_DESC:0 "1919년 프랑스가 결국 항복한 후, 영국의 전쟁수행의지는 돈좌되었고, \"역사상 가장 고통스러운 조약\"에 서명할 수밖에 없었습니다. 물론 모슬리에 의한 과도한 과장이겠지만, 영국 시민 대다수의는 이 과장을 진실로 받아들이곤 했습니다. 대영제국은 조약에서 아무것도 잃지 않았지만, 영국의 사실상의 패전을 인정하게 만들었습니다. 휴전 협정이 체결된 1920년 이후 의회는 세 번이나 해체되었습니다. 그리고 지금 이 순간에도 정부의 인기는 바닥을 치고, 극단주의자들과 혁명가들은 전복의 기회를 노리고 있습니다. 그들이 다시 한 번 \"해가 지지 않는\" 제국이 될 수 있을까요?"
 FRA_WELTPOLITIK_DESC:0 "프랑스는 대전쟁에서 가장 큰 타격을 입었고, 전쟁 이후 황폐화되었을 뿐만 아니라 매우 중요하고 산업화된 영토를 잃었으며, 독일에 막대한 자금을 지불해야 했습니다. 혼란으로 가득하던 민주주의 정부는 결국 페텡의 쿠데타로 붕괴하였으나, 이 또한 대공황의 마수와 스타비스키 사건으로 붕괴하였으며, 수 많은 정당들의 난립 끝에 도리오와 데아의 전 프랑스 인민연합당이 승리를 거머쥐었습니다. 하지만 정치불안은 여전히 남아있으며 독일이라는 위협이 아직 프랑스의 목에 칼을 들이밀고 있습니다."
 GER_WELTPOLITIK_DESC:0 "독일은 협상국을 무너뜨린 이후, 유럽과 아프리카, 그리고 세계 해양의 패권국이 되었습니다. 그러나 독일이 유럽에 대한 지배를 공고히 하던 와중, 1931년의 대공황이 터졌고, 이로 인해 완전한 경제붕괴와 국민들의 극심한 불안이 야기되었습니다. 게다가 강력한 정치적 불안이 독일 제국 사회에서 가중됨에도 불구하고 카이저는 오로지 자신의 권력을 보존하는 데만 관심을 두었습니다. 이에 더하여 독일이 아직 그 패권을 유지하고 있으나, '국가협상국'으로 재구성된, 구 '협상국'의 도전으로부터 제국이 곧 살아남을 수 있을지 없을지 오로지 피와 철만이 말해줄 것입니다."
 SOV_WELTPOLITIK_DESC:0 "소비에트 러시아는 정치적 혼란, 부실한 업무, 부패, 도적질, 테러로 특징되어져 왔습니다. 레닌이 사망한 후 스베르들로프가 뒤를 이었지만 그 역시 각종 혼란에 시달리다 결국 물러나야 했습니다. 1926년 카메네프는 군국주의자, 온건파, 국제주의자, 좌파 공산주의자 사이에서 '타협된' 후보로 최고 소비에트 의장 후보로 선출되었습니다. 1935년 12월 24일, 카메네프는 신원을 알 수 없는 자의 총에 맞았고, 이후 병상에 누워 매일 상황이 악화되고 있습니다. 혁명은 살아남을 수 있을까요? 목적이 수단을 정당화할 수 있을까요? 아니면 자코뱅이 그랬던 것처럼 볼셰비키도 몰락할까요?"
 AUH_WELTPOLITIK_DESC:0 "러시아인들은 오스트리아-헝가리라는 다민족 국가를 해체하고자 하였지만, 도리어 그들이 내전에 빠졌고, 오스트리아-헝가리인들이 대전쟁에서 승리함으로써 그들의 제국을 지킨 덕분에, 그들은 어느 정도의 안정을 되찾을 수 있었습니다. 그러나 과연 그것이 제국을 하나로 묶기에 충분할까요? 많은 오스트리아 우월주의자들은 오스트리아-헝가리를 다시 오스트리아 제국으로 복구할 것을 요구하고 있습니다. 그러나 대다수는 일리리아를 포함하는 삼중제국으로의 확장을 위한것 입니다. 이는 모두 카이저의 손에 달려있으며, 그는 이 불안정한 제국의 운명을 결정할 것입니다."
 TUR_WELTPOLITIK_DESC:0 "오스만 제국 역시 오스트리아-헝가리와 마찬가지로 국내에 다양한 민족과 국가가 존재합니다. 민족 간의 평화적 협력을 지속하기 위해서는 개혁이 필요하지만, 오스만 정계는 튀르크 우월주의자들인 서구화를 주도하는 케말주의자들과 아랍 자치권을 무너뜨리려는 근본주의자인 오스만주의자들, 두 진영으로 나뉘어 있습니다. 오스만 제국은 아직 경제적으로 약하고 후진적이며, 군사적으로는 약소국이고 정치적으로는 화약고와 다름없기 때문에 둘 중 하나가 붕괴될지, 누가 성공할지는 오로지 시간이 답해 줄 것입니다."
 ITA_WELTPOLITIK_DESC:0 "이탈리아는 제1차 세계 대전의 패전국 중 하나입니다. 그들은 오스트리아에게 북동쪽의 땅을 주어야 했습니다. 비토리오 에마누엘레 3세는 패전의 책임을 지고 왕위에서 내려왔으며 그의 뒤를 이은 움베르토 2세 역시 얼마 안가 이탈리아의 공화정 전환과 함께 폐위 되었습니다. 이후 이탈리아는 정치적으로 매우 혼란스러운 상태를 겪었으며 1931년 대공황은 이탈리아를 정치와 경제를 완전히 부수었습니다. 국가적 대혼란은 극우 통합주의 세력의 성장 동력이 되었고 이는 1933년 이탈리아 총선에서 통합주의당이 대승하는 원인이 되었습니다."
 SPR_WELTPOLITIK_DESC:0 "스페인은 1차 대전의 여파에서 벗어난 몇 안 되는 나라 중 하나입니다. 1935년에 건국된 스페인 제2공화국은 이념 갈등으로 인한 엄청난 내부 혼란을 겪고 있습니다. 1937년 2월 선거는 스페인의 미래를 결정할 것입니다. 이번 총선을 앞두고 다시 내부 갈등이 깊어지고 있는데 어쩌면 폭력만이 이런 갈등을 끝낼 수 있는 유일한 방법일지도 모릅니다."
 GRE_WELTPOLITIK_DESC:0 "제1차 세계대전 이후, 그리스는 일련의 매우 혼란스러운 상황에 직면했습니다. 대전에서의 패배는 그리스가 정치적인 그리고 경제적인 혼란에 더해 막대한 양의 배상금을 강요했습니다. 그럼에도 불구하고, 많은 사람들은 \"메갈리 이데아\"라고 불리는 고토 회복의 꿈을 가지고 일말의 희망을 품고있습니다."
 BUL_WELTPOLITIK_DESC:0 "3차례에 걸친 발칸전쟁 끝에 불가리아는 발칸의 유일한 패권국이 되었습니다. 불가리아와 경쟁을 벌이던 세르비아는 오스트리아-헝가리의 속국이 되었고, 그리스는 큰 패배와 함께 몰락했습니다. 그러나 제1차 대전이 끝난지 수십년이 지난 지금. 그리스와 루마니아는 불가리아를 위협하기 시작했습니다. 이에 대한 대비가 없다면 어쩌면 불가리아는 그들과의 전쟁에서 패배할지도 모릅니다."
 JAP_WELTPOLITIK_DESC:0 "일본인들은 동아시아에서 유일하게 근대화에 성공한 나라로 여전히 무사의 전통을 지키는 동시에 해군은 제국의 자존심이 되었습니다. 그러나 1차 중일전쟁과 러일전쟁에서 승리하는 것에 만족하지 못하고 대전쟁에 뛰어들었으나 패하였습니다. 비록 영토를 잃은 것은 아니지만, 복수의 정신은 여전히 제국을 더욱 과격하게 만드는 데 일조했고, 쇼와 재정위기로 인해 완전한 군부 독재의 길이 열렸으며, 천황은 유임되었지만 더 이상 실권은 없었습니다. 과연 군부는 일본의 제국주의적 목표를 달성할 수 있을까요?"
 FNG_WELTPOLITIK_DESC:0 "봉천군벌은 과거 국민당의 북벌로부터 살아남은 유일한 북양군벌입니다. 일본과 독일, 특히 독일의 도움으로 북벌군을 막아내는데 성공했으나 일본의 봉천 내 영향이 커져감에 따라 독일은 봉천이 아닌 국민당을 돕기 시작했습니다. 중국 대륙을 둔 봉천정부와 국민정부 두 군벌의 다툼이 지속되는 가운데 누가 중국을 통일하는데 성공할지 수많은 정치학자와 외교학자들이 지켜보고 있습니다."
 CHI_WELTPOLITIK_DESC:0 "1911년 쑨원은 공화국이라는 꿈을 대륙에 실현시켰습니다. 그러나 민주공화국의 꿈은 위안스카이와 군벌시대라는 현실로 끝났습니다. 그럼에도 쑨원은 진정한 공화국을 세우기 위해 도전했으며 그의 후계자, 장제스의 북벌로 국민혁명은 최고조에 이르렀습니다. 그러나 외세의 간섭으로 중국은 북양정북와 국민정부로 분단되었습니다. 또한 북벌의 실패는 장제스의 입지를 상당히 약화시켰습니다. 그러나 여전히 국민당의 북벌 의지는 공고하며 그들은 어떤 방법을 통해서라도 중국을 통일시키고자 하고 있습니다."
 SAF_WELTPOLITIK_DESC:0 "영국은 세계대전에 패배했습니다. 영국과 동맹국 가의 강화조약에 의해 남아프리카는 영연방으로부터 분리되었으며 공화국이 되었습니다. 그러나 이 심각한 인종차별의 나라는 영국계 남아프리카인, 보어인, 흑인과 컬러드 간에 심각한 분열을 조장하고 있습니다. 이는 우리 국가를 크게 위험하게 만들고 있습니다."
 CAN_WELTPOLITIK_DESC:0 "캐나다는 세계대전에 참전했음에도 주요 전장으로 부터 먼 거리로 인해 큰 영향을 받지 않았습니다. 그러나 대공황과 종주국인 영국의 경제붕괴는 캐나다 사회에 심각한 혼란을 가져다 주었으며 급진적인 사상을 가진 집단의 규모를 키워주었습니다. 형법 98조를 통해 극단주의 세력이 정치에 관여하는 것을 막았으나 여전히 캐나다 사회는 불안속에 있습니다."
 RUS_WELTPOLITIK_DESC:0 "§R해당 국가는 소비에트 러시아로 플레이 하던 중, 독소 전쟁이 발발한 이후에 플레이 가능합니다.§!\n러시아 공화국은 역사의 뒤안길로 사라져버렸습니다. 하지만 여전히, 백러시아의 수 많은 장군들이 남아있었으며 그들은 러시아를 떠나 그들만의 다양한 단체를 세웠습니다. 표트르 브랑겔이 설립하여 이제는 아르한겔스키 장군이 이끌게 된 러시아 전군연합 또한 그러한 단체 중 하나였습니다. 이제 그들은 어둠속에서 소비에트를 무너뜨릴 날만을 기다리고 있습니다. 그리고 독소전쟁이라는 기회가 찾아왔습니다. 그들은 볼셰비키를 무너뜨리기 위해 독일과 협력하여 전러시아 해방연맹이라는 새로운 단체를 창립하였습니다."
