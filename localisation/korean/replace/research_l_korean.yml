 sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
 sp_armored_lc_naval_engine_conversion_tech: "해군 엔진 환장"
 sp_armored_lc_naval_engine_conversion_tech_desc: "강화된 크랭크축, 고토크 변속기, 특수 냉각 체계와 같은 해군 공학 기술을 활용하면 육상순양함 엔진의 출력과 내구성을 향상시켜 엄청난 무게와 응력을 더 잘 관리할 수 있습니다."
 sp_armored_lc_transmission_improvements_tech: "현가장치 개선"
 sp_armored_lc_transmission_improvements_tech_desc: "강화된 크랭크축, 고토크 변속기, 특수 냉각 체계와 같은 해군 공학 기술을 활용하면 육상순양함 엔진의 출력과 내구성을 향상시켜 엄청난 무게와 응력을 더 잘 관리할 수 있습니다."
 sp_armored_lc_specialized_field_manuals_tech: "전문화된 야전 교범"
 sp_armored_lc_specialized_field_manuals_tech_desc: "이 거대한 전쟁 기계를 효과적으로 지휘하는 데 필요한 고유한 작전 절차, 정비 규정, 복잡한 전장 전술을 다루는 육상순양함 승무원들을 위한 상세한 훈련 교본을 개발합니다."
 sp_armored_lc_weapon_fire_control_tech: "화기 사격 통제"
 sp_armored_lc_weapon_fire_control_tech_desc: "첨단 조준 광학 장치, 거리측정기, 자이로스코프 안정기를 구현하여 무기의 정확도와 발사 조정을 향상시켜 반동이 크고 기동성이 낮음에도 효과적으로 표적을 공격할 수 있도록 합니다."
 sp_armored_engineer_tech: "기갑공병중대"
 sp_armored_engineer_tech_desc: "전문적 공병에 장갑 방호를 더한 기갑공병부대는 장애물을 제거하고 집중 포화를 받는 전선의 진격을 지원하는 데 특화되어 있습니다."
 sp_armored_maintenance_tech: "기갑정비중대"
 sp_armored_maintenance_tech_desc: "기갑회수차량을 운용하면 정비사들이 모든 종류의 장비를 복구 및 수리할 수 있어 전장에서의 작전 준비태세를 극대화할 수 있습니다."
 sp_armored_signal_tech: "기갑통신중대"
 sp_armored_signal_tech_desc: "부대에 지휘 차량을 배속시키면 장갑의 보호 하에 안전하고 신뢰도 높은 전장 통신과 협동이 보장됩니다."
 sp_armored_motorized_military_police_tech: "차량화 헌병대"
 sp_armored_motorized_military_police_tech_desc: "군용 오토바이를 배급받은 이 부대는 전선 후방의 질서를 유지하거나, 호송대를 호위하며, 순찰을 돕니다. 이들의 속도와 기동성은 교란작전에 빠르게 대응할 수 있게 해주며, 만일 필요하다면 최전방에서 정찰도 수행할 수 있습니다."
 sp_cluster_shells: "집속탄"
 sp_cluster_shells_desc: "집속탄은 다량의 자탄을 광범위한 지역에 흩뿌리며, 적 병력들과 차량에 최대한의 피해를 입힙니다."
 sp_artillery_rocket_assisted_projectiles_tech: "로켓보조탄"
 sp_artillery_rocket_assisted_projectiles_tech_desc: "로켓 추진을 통해 사거리를 늘리고 충격력을 개선하도록 강화 설계된 초중곡사포용 발사체입니다."
 sp_artillery_purpose_built_gun_motor_carriages_tech: "특수목적 자주포"
 sp_artillery_purpose_built_gun_motor_carriages_tech_desc: "초중곡사포를 운반 및 지원하도록 설계된 특수 차량으로, 기동성과 전장 배치의 용이성을 보장합니다."
 sp_multi_product_supply_ships: "다목적 보급선"
 sp_multi_product_supply_ships_desc: "신형 보급선의 도움으로, 연료, 탄약, 보급품의 원활한 운송이 가능해집니다. "
 sp_standard_tenshioned_replenishment_alongside_method: "표준화된 현측 재보급 방식"
 sp_standard_tenshioned_replenishment_alongside_method_desc: "표준화된 현측 장력 재보급 방식 혹은 STREAM은 우리의 장거리 해상 작전에서 지속적으로 재보급을 가능케 해주는 추가적인 발전입니다."
 sp_aip_engine_improved_tech: "공기 불요 추진-디젤 결합 엔진"
 sp_aip_engine_improved_tech_desc: "공기 불요 추진 기술이 더욱 개선됨에 따라, 엔진에 쓰이는 자재의 소비량뿐만 아니라 성능 측면에서도 개선이 이루어지고 있습니다."
 sp_aip_engine_advanced_tech: "고속 발터 엔진"
 sp_aip_engine_advanced_tech_desc: "우리의 공기 불요 추진체계에 대한 경험과 이해는 최첨단 엔진을 개발할 수 있도록 해주었습니다. 이는 조용하고, 빠르며, 치명적입니다."
 sp_refined_pykrete: "정제된 파이크리트"
 sp_refined_pykrete_desc: "우리는 파이크리트를 더욱 정제하여 얼음 항공모함에 탑재된 함재기를 훨씬 더 효과적으로 단열하고 보호할 수 있게 되었습니다."
 sp_ice_composite_runawayas: "얼음 복합 활주로"
 sp_ice_composite_runawayas_desc: "우리는 얼음 복합재료의 지속적인 개발을 통해 항공모함과 함재기를 보호할 수 있는 최적의 소재 및 시공 기술을 찾고 있습니다."
 heavy_battleship2: "초중전함 II"
 heavy_battleship2_desc: "더욱 강력한 무장과 향상된 사통장치를 갖춘 발전된 초기 초중전함 모델입니다."
 sp_shock_hardening_techniques: "충격강화 기술"
 sp_shock_hardening_techniques_desc: "다양한 충격강화 기술을 적용하고 부품에 응력 균등화 장치를 활용하여, 조기 격발률를 낮추고 발사체를 더욱 안정적이고 효과적으로 만들었습니다."
 sp_variable_time_fuze_shells: "가변 시한 신관 포탄"
 sp_variable_time_fuze_shells_desc: "근접신관 포탄을 적용하여, 우리는 야포를 적에게 파괴적으로 만들었습니다. 포탄은 땅에 닿기 전에 폭발하므로 훨씬 더 큰 살상구역을 생성합니다."
 sp_helicopter_transport_pods_tech: "헬리콥터 수송중대"
 sp_helicopter_transport_pods_tech_desc: "헬리콥터 아래에 수송 포드나 화물칸을 줄로 연결해 장착하면 지형에 구애받지 않고 신속하게 보급품과 장비를 운송할 수 있습니다. 수렁에 빠지는 것은 이제 과거의 일이 되었습니다!"
 sp_helicopter_artillery_observers_tech: "헬리콥터 정찰중대"
 sp_helicopter_artillery_observers_tech_desc: "헬리콥터는 실제 지형에 상관없이 전장의 유리한 지점을 확보할 수 있으므로, 포격에 정확한 피드백을 제공하는 훌륭한 전방 정찰기로 기능할 수 있습니다."
 sp_helicopter_med_evac_tech: "헬리콥터 의무후송중대"
 sp_helicopter_med_evac_tech_desc: "부상자 접근중! 부상자 접근중! 의무후송 헬리콥터는 일반적인 구급차보다 훨씬 빠르게 전장에서 사상자를 후송할 수 있습니다."
 sp_rockets_dual_chamber_rocket_engine_1: "이중 연소실 로켓 엔진"
 sp_rockets_dual_chamber_rocket_engine_1_desc: "로켓 엔진에 두 번째 연소실을 추가하면 엔진의 비행 시간과 효율성을 개선할 수 있습니다."
 sp_rockets_dual_chamber_rocket_engine_2: "발전된 이중 연소실 로켓 엔진"
 sp_rockets_dual_chamber_rocket_engine_2_desc: "이중 연소 엔진을 더욱 개선하면 설계의 효율성을 훨씬 더 향상시킬 수 있습니다."
 reinforced_wings_mothership: "강화된 공중항모 날개"
 reinforced_wings_mothership_desc: "모선이 없으면 전투기는 공중에서 발이 묶여 작전 효율성에 심각한 제한을 겪습니다. 공중항모의 날개를 강화하는 것은 전체 편대의 생존 가능성을 높이는 가장 가성비 좋은 전략입니다."
 miniature_fighters: "꼬마 전투기"
 miniature_fighters_desc: "우리는 더 작은 전투기를 사용함으로써 화력 손실 없이 더 많은 기체를 전투에 투입할 수 있을 뿐만 아니라 모함의 적재 중량을 줄일 수도 있습니다."
 aerial_hangars: "항공기 격납고"
 aerial_hangars_desc: "모선에 부착된 항공기 격납고를 통해 더 많은 꼬마 전투기를 기체 상단에 탑재할 수 있으며, 이는 화력과 사거리를 증대시켜줍니다."
 mothership: "공중항모"
 transport_planes_cat: "수송기"
 mountain_defensive_training: "산악 방어훈련"
 mountain_defensive_training_desc: "특별한 훈련을 통해 우리 병사들은 산악 지형에서 더 잘 방어할 수 있을 것입니다."
 helicopter_tech: "헬리콥터"
 improved_radio: "향상된 무전기"
 improved_radio_desc: "신호 세기의 증가로 인해 라디오가 더 멀리 방송될 수 있게 되었습니다."
 advanced_radio: "발전된 라디오"
 advanced_radio_desc: "무선 기술의 발전으로 무전기의 범위가 확장되었으며, 일부는 휴대할 수 있을 만큼 작아졌습니다. 사람들은 이를 워키토키라고 부르기도 합니다."
 radio_detection_sp_2_tt: "$coordination_bonus$: §G+2%§!\n$MODIFIER_STATIC_ANTI_AIR_HIT_CHANCE_FACTOR$: §G+20%§!"
