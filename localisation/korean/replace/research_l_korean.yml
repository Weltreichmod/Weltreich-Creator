 mountaineers_combat_1: "전선 사수"
 mountaineers_combat_1_desc: "우리의 정예 부대는 자신이 전문으로 하는 분야를 유지하는 데 집중해야 합니다. 매복 전술과 개선된 부대 조직의 조합을 통해 우리 특수부대는 침략군에 대해 상당한 심층 방어를 제공할 수 있습니다."
 mountaineers_combat_2: "산포"
 mountaineers_combat_2_desc: "산악 포병 연대는 험난한 지형에서 훈련하고 우리 정예 사단의 신속한 장거리 지원을 위해 설계된 특수 부대입니다. 그들의 존재는 우리 특수 부대의 전투 능력을 크게 향상시킵니다."
 mountaineers_combat_3: "제병합동훈련"
 mountaineers_combat_3_desc: "우리의 정예 연대는 립적으로 운영되지만, 제병합동 작전에 초점을 맞춰 훈련 방식을 강화하면 전장에서의 유용성이 높아집니다."
 mountaineers_keystone_1: "군대의 중추"
 mountaineers_keystone_1_desc: "우리 정예 특수부대의 성공은 그들을 중심으로 한 우리 교리의 재편성을 요구합니다."
 mountaineers_keystone_2: "공통 교관"
 mountaineers_keystone_2_desc: "우리 산악병이 획득한 지식을 바탕으로 우리 특수 부대의 다른 부서에서 이를 잘 활용하지 않는 것은 어리석은 일입니다. 우리는 전반적인 지식을 향상시키기 위해 교관 순환 프로그램을 도입할 것입니다."
 paras_dispersed_drop: "정찰 및 사보타주"
 paras_dispersed_drop_desc: "우리 작전의 특성상 우리 공수부대는 분산된 공중 강습을 전문으로 하여 적군이 우리의 존재를 인지하기도 전에 상당한 피해가 일어날 수 있도록 해야 합니다."
 paras_combat_drop: "전투 투입"
 paras_combat_drop_desc: "위험하기는 하지만 강제 진입 기술로 정예 부대를 훈련시키는 것은 재래식 공격과 결합하여 상당한 전투 이점을 제공할 수 있습니다."
 SF_PARAS_combat_effect_tt: "우리가 §H공수 강하§!한 주에 있는 적 사단의 §H조직력§!이 감소합니다.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "적이 지배하는 주에 §H공수강하§!를 할 경우 해당 주의 §H군수공장§!, §H민간공장§!, §H기반시설§!에 피해를 입힙니다.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "이 효과은 §H30§!일 마다 한 번 발생할 수 있습니다."
 paras_airborne_light_armor: "공수전차"
 paras_airborne_light_armor_desc: "특정 경전차는 대형 글라이더를 통한 공중 투하용으로 개조될 수 있습니다. 이 혁신적인 전투 방식은 특수한 방식이지만, 우리에게 새로운 기회를 제공할 수 있습니다."
 paras_bonus_2: "전략 공수부대"
 paras_bonus_2_desc: "항공 수송 부대을 창설한다는 것은 우리가 공수강하라는 특정 목적에 맞게 화물기를 개조할 수 있다는 것을 의미합니다."
 paras_combat_1: "공중 신호"
 paras_combat_1_desc: "전선 뒤에 있는 우리 군대와의 완벽한 통신과 비교할 수 있는 것은 없습니다. 공수강하를 위한 신호 훈련은 최악의 상황에서도 이러한 중요한 통신을 계속 유지할 것입니다."
 paras_combat_2: "강습 의료 부대"
 paras_combat_2_desc: "우리의 공수 작전 규모는 필수 의료 장비조차도 공중투하를 준비해야 할 정도로 증가했습니다."
 paras_bonus_1: "향상된 독도법 훈련"
 paras_bonus_1_desc: "최고의 낙하조차도 잘못될 수 있습니다. 우리는 우리 군대가 즉흥적 항법에 대해 잘 훈련받았는지 확인해야 합니다."
 paras_keystone_1: "최고 중의 최고"
 paras_keystone_1_desc: "우리 공수대대에는 전투에서 가장 숙련된 베테랑들만 선출되어야 합니다. 이로 인해 모집 인력이 줄어들 수 있지만 전장에서는 확실한 이익을 가져올 것입니다."
 paras_keystone_2: "군대의 중추"
 paras_keystone_2_desc: "우리의 군대는 앞으로 우리 공수부대의 기술과 훈련을 바탕으로 구축될 것입니다. 그들이 오면 하늘은 어두워질 것이며 우리의 적은 공포와 두려움을 느끼게 될 것입니다."
