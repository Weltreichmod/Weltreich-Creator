 masterful_blitz:0 "전격전의 대가"
 masterful_blitz_desc:0 "우리가 전격전을 만든것은 아니지만, 아무리 요새화된 적의 방어선이라도 영광스러운 우리 군대의 전진을 막지 못하도록 이 전략을 발전시키고 다듬을 것이다."
 penal_infantry:0 "형벌 부대"
 penal_infantry_desc:0 "형벌 부대는 붉은 군대의 죄가 있는 군인과 장교들에게 조국을 위해 피를 흘리며 과거에 저지른 수치스럽고 불명예스러운 행동에 대해 스스로를 속죄할 기회를 제공한다."
