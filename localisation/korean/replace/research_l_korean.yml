 special_forces_doctrine: "특수부대 교리"
 special_forces_doctrine_folder: "특수부대 교리"
 special_forces_doctrine_folder_desc: "우리 특수부대의 훈련 방식."
 MOUNTAINEERS_DOCTRINE_LABEL: "산악병"
 MARINES_DOCTRINE_LABEL: "해병"
 PARATROOPERS_DOCTRINE_LABEL: "공수부대"
 MOUNTAINEERS_DOCTRINE_DESC: "불리한 지형에 익숙한 부대에 집중하면 적군을 압도하고 방어하는 데 우위를 점할 수 있습니다."
 MARINES_DOCTRINE_DESC: "강화된 해병대는 적의 해안선 돌파를 보장합니다. 우리의 정예 해병대는 가장 어려운 상황에서도 전투에 탁월한 능력을 발휘합니다."
 PARATROOPERS_DOCTRINE_DESC: "공중강습은 전쟁의 미래입니다. 공수부대의 강화는 공군력과 지상 공격 사이의 완벽한 시너지 효과를 제공합니다."
 special_forces_mountaineers: "산악병 승급"
 special_forces_mountaineers_desc: "열악한 환경과 쓰라린 갈등으로 인해 가장 강인한 병사들이 우리의 정예 부대로 합류합니다. 우리의 교리 철학에 따라서 그들에게 우선권을 부여함으로써 우리는 인재 채용으로부터 계속 혜택을 누릴 수 있습니다."
 special_forces_paratroopers: "공수부대 승급"
 special_forces_paratroopers_desc: "수많은 공수부대로 가득 찬 수송기의 모습을 보고 하늘이 어두워지는 것만큼 무서운 것은 없습니다. 우리의 교리 철학은 공중에 떠 있는 것이 주는 충격과 공포를 활용해야 합니다."
 special_forces_marines: "해병대 승급"
 special_forces_marines_desc: "해병대는 그 누구도 발을 댈 수 없는 어려운 곳에서 행동합니다. 본토부터 외국까지, 이 병사들은 침투 및 상륙 전투에 탁월합니다. 넓은 범위와 유연한 철학이 우리 군사 교리의 핵심이 되어야 합니다."
 ski_troops: "동계 전문가"
 ski_troops_desc: "동계전 전문가는 우리의 전술에 매우 중요합니다. 우리 군에서 이러한 전문가들을 공식적으로 인정함으로써 우리는 자원을 확보하고 훈련을 통해 그들을 더욱 발전시킬 수 있습니다."
 special_forces_recon: "전장 정보"
 special_forces_recon_desc: "우리의 정예 부대는 방첩과 정찰의 이점은 누구에게도 뒤쳐지지 않습니다. 추가 교육을 받으면 우리에게 더 큰 도움이 될 것입니다."
 gwtank:0 "대전기 전차"
