 night_vision3:0 "야간 투시경 III"
 night_vision3_desc:0 "이전의 몇가지 문제점을 해결하고 보다 전투에 적합하게 설계된 야간 투시경은 야간전에서 큰 효과를 발휘 할 수 있습니다."
 early_modern_infantry_weapons2:0 "개선된 보병 장비 IV"
 early_modern_infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 뛰어난 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 modern_infantry_weapons2:0 "개선된 보병 장비 V"
 modern_infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 뛰어난 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 paratroopers4:0 "공수부대 IV"
 paratroopers4_desc:0 "날씨별 공수 임무를 적응 및 학습하며, 전투 점프 같은 표준화된 장비와 다양한 특화 훈련은 이러한 매우 위험한 임무에 연관된 혼란과 위험을 최소화 할 것입니다. 또한 공수지역에서의 생존법 교육을 통해 공수부대의 생존성을 향상시켰습니다."
 marines4:0 "해병대 IV"
 marines4_desc:0 "해병대는 단순히 상륙가능한 보병 그 이상입니다. 미래에, 우리의 해병대는 가장 잘 훈련되고 단결력이 강한 특수부대가 될 것입니다. 또한 그들의 무기를 향상시켜 전투능력을 늘렸습니다."
 tech_mountaineers4:0 "산악 보병 IV"
 tech_mountaineers4_desc:0 "고고도와 저기온의 가장 험악한 산악임무를 위한 사전준비는 우리의 산악병을 특별훈련시키고 단련하는데 필요합니다. 또한 그들의 무기를 향상시켜 전투능력을 늘렸습니다."
 jet_engine_1x_2:0 "1x 제트 엔진 II"
 jet_engine_1x_2_desc:0 "개선된 제트 엔진. 공학 학위를 받으려고 노력하는 대신 몇 년 동안 개조하는 데 시간을 보냈기 때문에 더 이상 밝힐 수는 없습니다."
 jet_engine_2x_2:0 "2x 제트 엔진 II"
 jet_engine_2x_2_desc:0 "저기, 저 나쁜 녀석 둘을 저 기체에 올려놓읍시다.. 그래, 그거면 되겠군요."
 jet_engine_3x_2:0 "3x 제트 엔진 II"
 jet_engine_3x_2_desc:0 "아니, 마음이 바뀌었습니다. 엔진 3개로 하자고요, 불균형하다는 건 알지만 동체나 위에 하나만 달면 되니 방법을 찾아봅시다. 3주 안에 첫 번째 프로토타입이 나올 것입니다."
 jet_engine_4x_2:0 "4x 제트 엔진 II"
 jet_engine_4x_2_desc:0 "엔진 4개로 더 큰 기체를 이륙시킬 수는 없을까요?"
 jet_engine_6x_2:0 "6x 제트 엔진 II"
 jet_engine_6x_2_desc:0 "제트기를 좋아해요, 제트기를 좋아해요, 제트기 엔진만 있으면 다 구해주십쇼."
 guided_AA_rocket_rails:0 "유도 대공 로켓 레일"
 guided_AA_rocket_rails_desc:0 "유도 공대공 로켓의 궤적을 비행 중에 수정하여 정확도를 높일 수 있습니다."
 TOA_jungle_pioneers_support_tech: "밀림 전투공병"
 basic_fortification_tech: "기초 요새화"
 basic_fortification_tech_desc: "구조물 내부에 더 강력한 재료와 금속 보강재를 사용하면 붕괴에 대한 걱정 없이 더 거대한 요새를 건설할 수 있습니다."
 land_fort_tech_1: "개선된 지상 요새"
 land_fort_tech_1_desc: "요새 주변의 토지를 보다 효과적으로 활용하고, 새로운 기술을 도입함으로서 우리는 기존의 구조물을 더 강화하고 확장할 수 있습니다."
 land_fort_tech_2: "발전된 지상 요새"
 land_fort_tech_2_desc: "과거의 실수로부터 교훈을 얻고 구조물 자체 뿐 아니라 기반도 강화한다면 우리는 훨씬 더 거대한 요새를 건설할 수 있을 것이며, 가장 노련한 적도 막을 수 있을 것입니다."
 coastal_fort_tech_1: "개선된 해안 요새"
 coastal_fort_tech_1_desc: "해안 요새 주변의 토지를 보다 효과적으로 활용하고, 새로운 기술을 도입함으로서 우리는 기존의 구조물을 더 강화하고 확장할 수 있습니다. "
 coastal_fort_tech_2: "발전된 해안 요새"
 coastal_fort_tech_2_desc: "절벽과 언던 깊숙한 곳에 벙커와 요새를 건설한다면 가장 강력한 상륙부대조차 격퇴할 수 있는 더 거대한 요새 단지를 건설할 수 있습니다."
 sp_rockets_improved_guidance: "개선된 유도 채계"
 sp_rockets_improved_guidance_desc: "보다 나은 로켓 유도 체계를 통해 하늘을 나는 폭탄을 더 멀리 보낼 수 있을 것이며, 적들에게는 더 큰 위협이 될 것입니다. 소형 로켓의 유도 체계를 개선하면 로켓포병의 명중률 또한 높아질 것입니다."
