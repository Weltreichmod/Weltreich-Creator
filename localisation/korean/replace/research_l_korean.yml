 improved_destroyer:0 "개선된 구축함 (구축함 III)"
 basic_dp_light_battery:0 "기초 양용포"
 basic_dp_light_battery_desc:0 "대함, 대공 사격을 할 수 있는 포탑으로 무게를 줄이는 한편, 더 유용하게 사용할 수 있습니다.\n\n이 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움을 주는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈들은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다.\n§Y부포§! 모듈을 장착하면 §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, §Y$ship_hull_heavy$§!이 소량의 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 얻고, 두번째 목표와도 교전할 수 있게 됩니다."
 improved_dp_light_battery:0 "개선된 양용포"
 improved_dp_light_battery_desc:0 "폐쇄형 쌍열포는 무게는 줄이면서 화력과 방어력을 크게 증가시켜줍니다.\n\n이 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움을 주는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈들은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다.\n§Y부포§! 모듈을 장착하면 §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, §Y$ship_hull_heavy$§!이 소량의 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 얻고, 두번째 목표와도 교전할 수 있게 됩니다."
 advanced_dp_light_battery:0 "발전된 양용포"
 advanced_dp_light_battery_desc:0 "자동화 된 속사포는 화력을 크게 증가시킵니다.\n\n이 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움을 주는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈들은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다.\n§Y부포§! 모듈을 장착하면 §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, §Y$ship_hull_heavy$§!이 소량의 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 얻고, 두번째 목표와도 교전할 수 있게 됩니다."
 basic_dp_medium_battery:0 "발전된 중형 양용포"
 basic_dp_medium_battery_desc:0 "자동 장전 식 중형 속사포는 화력을 크게 증가시킵니다.\n\n§Y경순양함포§! 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움이 되는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다."
