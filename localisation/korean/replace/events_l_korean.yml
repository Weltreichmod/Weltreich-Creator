 if_they_reject: "거부 시 효과:\n"
 SenateElectionLost:0 "[?sen_loc] 의석 상실"
 SenateElectionGained:0 "[?sen_loc] 의석 확보"
 HouseElectionLost:0 "[?ror_loc] 의석 상실"
 HouseElectionGained:0 "[?ror_loc] 의석 확보"
 usa_congress_elections_tt_bad:0 "의회 선거에서, 정부를 지지하는 정당은 더 강한 반대에 부딪힐 것입니다.\n"
 usa_congress_elections_tt_good:0 "대통령 선거에서의 기세가 의원 선거까지 이어질 것으로 보입니다.\n"
 news.334.t:0 "파나이 사건"
 news.334.d:0 "오늘 [USA.GetAdjective], 그리고 [ENG.GetAdjective]의 함선이 [JAP.GetName], 그리고 [CHI.GetName]의 전쟁에 휩싸인 서구 시민들을 대피시키려던 중 [JAP.GetName]의 전투기로부터 공격받았습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞고 침몰되었으며, [USA.GetAdjective] 민간인 세명과 [ITA.GetAdjective] 민간인이 죽었으며 여러 명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망하였습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의하였습니다. 이 사건은 강력한 해군력을 보유한 세 강대국 간의 갈등 상태가 심각해지고 있다는 것을 보여주고 있습니다."
 news.334.a:0 "[JAP.GetName] 측은 선을 지킬 줄 모르는가?"
 news.334.b:0 "문제를 복잡하게 만들 것이다"
 news.334.c:0 "[JAP.GetAdjective]의 위협 대두"
 news.335.t:0 "[USA.GetNameDef]-[JAP.GetName] 양국 사이의 고조되는 긴장"
 news.335.d:1 "\n최근의 파나이 호 사건은 통제를 벗어났습니다. [USA.GetNameDef] 내에서의 분노는 몇몇 정치인들의 [JAP.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 미디어는 [JAP.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 가득 차 있는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 목전에 이른 가운데, 소수의 관찰자들만이 상황이 안정되리라는 희망을 놓지 않고 있습니다."
 news.335.a:0 "이게 태평양에 무엇을 의미할까?"
 news.335.b:0 "파나이를 기억하라!"
 news.335.c:0 "올테면 오라지!"
 news.335.e:0 "일본의 불운은 곧 우리의 행운인 법이지."
 news.335.f:0 "중국의 상황을 더 어렵게 만들 수도 있겠군."
 news.336.title:0 "알라모를 기억하라"
 news.336.desc:0 "[MEX.GetAdjective]군이 100년에 걸친 공백 끝에 다시 텍사스를 점령하였습니다. [USA.GetAdjective]군은 샌안토니오와 유명한 랜드마크인 알라모를 포함한 텍사스의 모든 주요 도시들에서 완전히 축출되었습니다. 비록 역사적인 장소에서 분쟁은 일어나지 않았지만, [MEX.GetLeader](은)는 가톨릭 선교의 장을 방문하였으며, 증오스러운 '양키들'에 대한 완전한 승리를 향해 끝까지 싸우도록 부대들을 독려하는 행진들과 연설들을 하였습니다."
 news.336.a:0 "기억할 것이다."
 news.336.b:0 "잊을 건데."
 news.336.c:0 "[USA.GetLeader] 대통령은 어찌 이런 일이 일어나게 내버려둔 거지?"
 generic.19.t:0 "[From.GetName]에게 산업지원 보내기"
 generic.19.d:0 "우리의 대의에 대한 지지의 표명과, 공통의 적들에 대한 우리의 입지를 강화하기 위해 일정한 산업 원조를 제공할 것이라고 [From.GetNameDefCap]에서 알려왔습니다."
 generic.20.t:0 "[From.GetNameDefCap]의 항복 요구"
 generic.20.d_friends:0 "오늘 우리는 우리 국가 간의 관계를 증진하고 [Root.GetAdjective] 사람들과 [From.GetNameDef]의 사람들을 연합하는 단계를 밟는 것에 대한 [From.GetLeader]의 관심을 표명하는 사절단을 받았습니다. [From.GetLeader]의 제안을 수락하면 [Root.GetNameDef](은)는 [From.GetNameDef]의 어느 정도 자치적인 괴뢰국이 될 것이며, 우리 정부는 [From.GetLeader]의 비전에 더 부합하는 형태로 재편성될 것입니다.\n\n 우리는 선택의 기로에 놓여 있습니다. [Root.GetAdjective] 독립은 [From.GetNameDef](와)과의 친선보다 중요할까요?"
 generic.20.d_enemies:0 "오늘 [Root.GetLeader](이)가 [From.GetLeader](을)를 국가원수로 인정하고 우리나라를 [Root.GetNameDef]에 대한 [From.GetAdjective] 정부의 비전대로 다시 만들라는 내용의 메시지가 [From.GetNameDef]에서 도착했습니다. 이를 받아들이면 우리는 [From.GetNameDef]의 괴뢰국이 될 것입니다.\n\n우리는 국경 너머의 적들에게 독립을 저버리고 싶지 않지만, 메시지에는 우리가 [From.GetLeader]의 요구에 응하지 않으면 곧 [From.GetNameDef](와)과의 전쟁 상태에 놓일 것이라는 협박이 담겨 있는 것이 분명합니다."
 generic.20.a:0 "그들의 요구에 따르자."
 generic.20.b:0 "누가 뭐래도, 나는 우리의 새로운 [From.GetAdjective] 지배자들을 환영한다."
 generic.20.c:0 "절대 안돼!"
 generic.21.t:0 "[From.GetNameDefCap]의 복속"
 generic.21.d:0 "[From.GetAdjective] 정부는 그들의 독립국 지위를 버리고 [Root.GetNameDef]의 종속국이 되는 것을 수락했습니다. 우리는 이것이 우리를 위대함과 지역 내 [Root.GetAdjective]에 대한 관심으로 이끌 것을 믿어 의심치 않습니다."
 generic.21.a:0 "훌륭하군."
 generic.22.t:0 "[From.GetNameDefCap] 저항!"
 generic.22.d:0 "[From.GetNameDef]의 외교 사절단이 [From.GetNameDef](을)를 [Root.GetNameDef](와)과 연합하자는 우리의 요구를 거부한다는 것을 공표하기 위해 오늘 도착했습니다. 실망스럽기는 하지만, [From.GetNameDef]의 입장을 바꾸기 위해 무력을 사용한다는 명확하고 유혹적인 선택지가 남아 있습니다."
 generic.22.a:0 "실망스럽군."
 generic.23.t:0 "[From.GetNameDefCap]의 [demanded_prov_target.GetName] 통제권 요구"
 generic.23.d:0 "우리는 오늘 [From.GetNameDef](으)로부터 [demanded.prov.target.GetName] 주 전체의 통치권을 주장하는 적대적인 사절단을 받았습니다. [From.GetLeader](은)는 즉각적으로 영토를 반환하지 않으면 전쟁을 선포하겠다고 합니다. 그는 해당 지역에 대한 [demanded_prov_target.Owner.GetAdjective]의 소유가 정당하지 않고 [demanded_prov_target.GetName](은)는 [From.GetName]의 필수적인 부분이라고 주장합니다. 우리가 그들의 요구를 받아들인다면, [demanded_prov_target.GetName](은)는 [From.GetNameDef]로 할양되지만 그 지역에 대한 영유권 주장이나 핵심 주는 유지될 것입니다. 거절한다면, 우리 국가 간의 전쟁은 필연적입니다."
 generic.23.a:0 "선택의 여지가 없다."
 generic.23.b:0 "[demanded_prov_target.GetName](은)는 [Root.GetAdjective]의 영토로 남을 것이다!"
 generic.24.t:0 "양도된 [demanded_prov_target.GetName]!"
 generic.24.d:0 "[From.GetNameDefCap](은)는 [demanded_prov_target.GetName]에 대한 우리의 정당한 주장을 받아들이기로 결정했고 [Root.GetNameDef]에게 지역을 양도하였습니다.\n이 문제가 신속하고 정중한 방식으로 해결됨에 따라, 우리는 [Root.GetNameDef](와)과 [From.GetNameDef] 사이의 평화가 영원히 지속되리라 확신합니다."
 generic.25.t:0 "[From.GetNameDefCap] 저항!"
 generic.25.d:0 "[From.GetNameDefCap](은)는 우리의 요구를 거절했고 이제 우리는 침공에 대한 우리의 약속을 실천할 지를 결정해야만 합니다. 만일 우리가 한 말을 지키는 데 실패한다면 [Root.GetLeader]에 대한 대중의 인식과 [Root.GetAdjective] 정부의 정통성에 심각한 피해를 입히게 될 것입니다."
 generic.25.a:0 "어떤 방식으로든, [demanded_prov_target.GetName](은)는 우리 것이 될 것이다."
 maybe_war_tt:0 "§R이는§! §Y[From.GetNameDef]§! §R(와)과의 전쟁으로 이어질 수 있습니다§!"
