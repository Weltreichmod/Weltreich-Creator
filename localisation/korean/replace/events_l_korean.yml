l_korean:
 MINIMIZE_EVENT:0 "최소화하려면 §G클릭§!하세요. §H사건과 결정§! 탭 아래 이벤트가 위치할 것입니다."
 CHI_nanjing_tt:0 "§Y난징§!으로 수도 이전."
 CHI_no_united_front:0 "외부의 위협에 대한 협력은 없을 것입니다"
 nationalists_chosen:1 "빨갱이들에게 죽음을!\n"
 republicans_chosen:1 "팔랑헤주의자들에게 죽음을!\n"
 FRA_franco_british_cores:0 "모든 §Y[FRA.GetAdjective] 핵심 지역§!은 §Y[ENG.GetAdjective] 핵심 지역§!이 됩니다."
 establishing_vichy_tt:1 "§Y비시 프랑스§!가 남프랑스에 수립됩니다. \n§Y비시 프랑스§!는 모든 §Y프랑스 식민지 영토§!를 획득합니다.\n§Y프랑스§! 군대의 일부가 §Y비시 프랑스§!로 이전됩니다.\n(§Y비시 프랑스§!):\n §Y프랑스주의 운동§!이 집권 정당이 됩니다.\n §Y필리프 페탱§!이 §Y파시즘§! 정당의 지도자가 됩니다.\n (소비재 공장: §Y20%§!) 효과를 부여하는 §Y점령 비용§! 국민정신 획득.\n §Y오베르뉴§!로 수도 이전"
 news.1.t:0 "루거우차오 사건"
 news.1.d:0 "베이징 남서쪽에 위치한 전략적 거점 루거우차오(마르코폴로 다리)에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef](은)는 [JAP.GetNameDef]의 사과와 영토 양도 요구를 거절하고, 일본의 침략 의도가 '한계'에 도달했다고 주장하였습니다.\n\n외교관들은 변덕스러운 상황이 언제든지 전쟁으로 발전할 수 있다고 걱정하고 있습니다."
 news.1.a:1 "과연 재미난 시대군."
 news.1.b:0 "중국놈들의 버르장머리를 좀 고쳐놓을 필요가 있겠군!"
 news.1.c:0 "좋다! 한 치도 물러서지 마라!"
 news.2.d:0 "베이징 남서쪽에 위치한 전략적 거점 노구교에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n[CHI.GetNameDef] 정부는 사건에 대해 모든 책임을 지고, [JAP.GetNameDef]에게 사과뿐만 아니라 광대한 영토 양도도 동의하기로 했습니다. 이는 국경문제가 전쟁으로 발전할 것이라 예상한 많은 전문가들을 놀라게 만들었습니다.\n\n아시아에 항구적인 평화가 오는 걸까요?"
 news.2.a:0 "불확실하다."
 news.2.b:0 "지금은 이걸로 충분하다... 당장은."
 news.2.c:0 "우리에겐 선택의 여지가 없었다."
 news.5.t:0 "[JAP.GetNameDefCap]의 프랑스령 인도차이나 요구"
 news.5.d:0 "유럽에서의 투쟁에 비추어 프랑스의 약점을 활용해, [JAP.GetNameDef](은)는 인도차이나 식민지의 통제권을 포기할 것을 신정부에게 강요하고 있습니다!\n\n일본군은 이미 이 지역의 모든 주요 기지를 점령하기 위해 이동했으며, 전문가들은 이 식민지가 향후 군사 원정의 발진지로 이용될 수 있다고 우려하고 있습니다."
 news.5.a:0 "독수리는 시체를 쪼아 먹지..."
 news.5.b:0 "이는 당연한 일이다."
 news.5.c:0 "자칼들은 우리에게 선택을 남겨두지 않았다."
 news.5.e:0 "우리의 동맹은 결단력을 보여줬다!"
 news.6.d:0 "유럽에서의 패배에 비추어 프랑스의 약점을 이용하려고 시도하면서, [JAP.GetNameDef] 정부는 프랑스 신정부에 인도차이나에 있는 그들의 근거지의 사용 권한을 내놓을 것을 강요했습니다.\n\n이 요청을 수락하는 것은 일본에게 인도차이나 식민지의 지배권을 넘기는 것이기에 프랑스는 동의하지 않았습니다.\n\n전문가들은 이번 결정이 일본군의 보복으로 이어질 가능성이 높다고 보고 있습니다."
 news.6.a:0 "그들이 그런 짓을 할리 없겠...지?"
 news.6.b:0 "이 완고한 바보는 실수의 대가를 지불하게 될 것이다"
 news.6.c:0 "우리의 일은 우리가 준비해야한다."
 news.6.e:0 "우리의 친구가 대담한 행동에 나섰군."
 news.7.t:0 "[SOV.GetName]-일본 국경 접전"
 news.7.d:0 "[SOV.GetName]군과 일본군은 최근 만주 국경에서 교전을 벌였습니다.\n\n몽골군 기병대가 지원하는 상당한 숫자의 [SOV.GetName]군의 기습에 허를 찔린 일본군은 상당한 피해를 입었습니다. \n\n도쿄의 분위기는 긴장됐습니다만 전면전으로의 확대를 논하기엔 아직 이릅니다."
 news.7.a:0 "아시아에서 또 다른 전쟁이 시작되는 건가?"
 news.7.b:0 "입장을 표명하기 부끄럽군..."
 news.7.c:0 "우리는 세상에 교훈을 보여줘야 해."
 news.8.d:0 "얼마 전, [SOV.GetName]군과 일본군이 만주 국경을 따라 대규모 접전을 벌였습니다.\n\n전투 보고서에 따르면 일본군이 국경을 넘어서 협공을 가했고, 이에 따라 [SOV.GetName]군은 혼란에 빠져 퇴각했습니다.\n\n과연 이 사건으로 인해 모스크바는 러시아 극동 지역에 얼마나 더 많은 병력을 파견하게 될까요?"
 news.8.b:0 "천황 폐하 만세!"
 news.8.c:0 "우린 상황을 고려해야 한다..."
 news.9.t:0 "[SOV.GetName]의 퇴각"
 news.9.d:0 "만주국 내의 일본군이 강화되면서, 예상치 못한 사태에 직면한 [SOV.GetName]은 국경에 배치했던 부대를 후퇴시켰습니다.\n\n이것은 일본과의 새로운 대립을 피하기 위한 모스크바에서의 명령이라고 생각됩니다. 아마도 러일전쟁에서 러시아가 뼈아픈 패배를 당한 불쾌한 기억을 상기한게 원인이 된 것으로 추측됩니다."
 news.9.a:0 "이것은 아마 항구적인 평화가 될 것이다"
 news.9.b:0 "겁쟁이가 도망친다!"
 news.9.c:0 "단지 전술적 후퇴일 뿐이다."
 news.10.t:0 "소비에트 연방의 베사라비아 요구"
 news.10.d:0 "루마니아 국경을 따라 병력을 집결시킨 이후, [SOV.GetNameDef] 정부는 루마니아 정부에 베사라비아를 즉각 이양하라는 최후통첩을 보냈습니다. 이 지역은 한때 러시아 제국에 속해 있었기 때문에, [SOV.GetNameDef] 측은 그들의 요구에 대한 충분한 법적 근거로 보고 있습니다.\n\n루마니아 정부는 이 요구에 응할 것을 표명했고, 베사라비아에서 철군을 시작했습니다."
 news.10.a:0 "흥미롭군."
 news.10.b:0 "베사라비아는 우리의 정당한 영토다."
 news.10.c:0 "우리에겐 선택의 여지가 없었다..."
 news.10.e:0 "잠시나마 승리의 기쁨을 즐겨라, 모스크바."
 news.11.t:0 "[SOV.GetName]의 요구를 거부한 루마니아"
 news.11.d:0 "오늘 [SOV.GetNameDefCap] 정부는 [ROM.GetNameDef] 국경 지대에 상당한 규모의 집결시켰고, 이후 모스크바는 루마니아 정부에 즉각 베사라비아의 통치권을 양도하라는 최후통첩을 보냈습니다. 이 지역은 한때 러시아 제국에 속해 있었기 때문에, [SOV.GetNameDef] 측은 그들의 요구에 대한 충분한 법적 근거로 보고 있습니다.\n\n[SOV.GetName]의 도전적인 움직임에 부쿠레슈티는 최후통첩을 거부했고, 루마니아 전군엔 총동원령이 선포됐습니다.\n\n국제 소식통은 [SOV.GetName]군이 언제라도 국경을 넘을 준비가 완료됐다고 예측하고 있습니다."
 news.11.a:0 "흥미롭군."
 news.11.b:0 "그들은 치명적인 실수를 했다."
 news.11.c:0 "베사라비아는 우리의 영토다!"
 news.11.e:0 "바보들끼리 서로 싸우게 내버려두도록 하지."
 news.12.t:0 "[SOV.GetName]의 요구를 거부한 [FIN.GetNameDefCap]"
 news.12.d:0 "오늘, 소비에트 외교관들은 카렐리야 지역의 국경 조정을 요구하며 [FIN.GetNameDef] 정부에 최후통첩을 발신했습니다. \n\n국경에 [SOV.GetName]군이 크게 증강되고 있음에도 불구하고 헬싱키는 [SOV.GetName]의 최후통첩을 거부하고 \"우리는 \"러시아 침략자들이 핀란드의 땅을 한 발자국도 밟게 하지 않겠다!\"라며 강경한 견해를 밝혀왔습니다.\n\n국제 옵서버들은 [SOV.GetName]의 침공이 임박했을지도 모른다고 우려해왔습니다."
 news.12.a:0 "이걸로 끝나지 않을 것이다."
 news.12.b:0 "그들은 우리의 요구를 거부하지 말았어야 했다."
 news.12.c:0 "우리는 방어를 철저히 해야만 한다."
 news.12.e:0 "볼셰비키들이 어떻게 반응하는지 보자..."
 news.12.f:0 "그들은 곧 자신들이 한 실수를 깨닫게 될 것이다."
 news.13.t:0 "[SOV.GetName]의 요구를 수락한 [FIN.GetNameDefCap]"
 news.13.d:0 "길고 긴 토론 끝에, [FIN.GetNameDef] 정부는 카렐리야 지역의 국경 조정에 관한 [SOV.GetName]의 요구를 수용하기로 했습니다.\n\n[SOV.GetNameDef] 정부는 현재의 핀란드 국경선에서 불과 30km밖에 안 떨어진 레닌그라드의 보안을 강화하기 위해 완충지대를 만들어야 할 필요성을 언급했습니다.\n\n많은 관찰자는 [SOV.GetName]의 대대적인 핀란드 침공이 임박했다고 우려했지만, 이번 외교적 해결은 그러한 두려움을 잠재울 것입니다."
 news.13.a:0 "평화가 왔군. 그러나 그 대가의 크기는 어느 정도일까?"
 news.13.b:0 "이제 우리는 우리의 국력을 다른 곳에 투자할 수 있다."
 news.13.c:0 "우리는 우리의 독립을 지켜냈다."
 news.13.e:0 "유감이로군. 볼셰비키놈들을 바쁘게 만들 수 있었는데 말이야."
 news.13.f:0 "우리의 동지들이 힘을 보여줄 것이다!"
 news.14.t:0 "[SOV.GetNameDefCap]의 [TAN.GetNameDef] 합병"
 news.14.d:0 "오늘 일찍 언론은 모스크바에서 발표한 [TAN.GetNameDef]의 합병 소식을 보도했습니다. \n\n소비에트 최고회의는 [SOV.GetName]의 회원 자격에 대한 투바 의회의 요청을 수락했습니다.\n\n오로지 소비에트 연방과 몽골에게만 승인받은 소국 투바 인민공화국은, 자치주로 편입되었습니다."
 news.14.a:0 "탄누... 뭐?"
 news.14.b:0 "그들을 위한 일이다."
 news.15.t:0 "제2차 빈 중재"
 news.15.d:0 "독일의 중재에 따라 트란실바니아 북부가 헝가리로 반환되는 조약이 빈에서 체결되었습니다.\n\n이 지역은 대전쟁이 끝난 뒤 [ROM.GetNameDef]에 이양되어 격렬한 논쟁으로 이어졌습니다.\n\n유럽에 새로운 질서가 수립된 것처럼 보이는 지금, 이것이 조정되어야 하는 많은 국경 중 첫 번째일까요?"
 news.15.a:0 "이 상황이 얼마나 지속될지 지켜보자."
 news.15.b:0 "유럽의 지도는 다시 그려져야 한다."
 news.15.c:0 "이 영토 개정이 언젠가 우리에게 득이 되기를."
 news.15.e:0 "옳소, 옳소!"
 news.16.d:0 "독일의 중재에 따라 트란실바니아 전역이 헝가리로 반환되는 조약이 빈에서 체결되었습니다.\n\n이 지역은 대전쟁이 끝난 뒤 [ROM.GetNameDef]에 이양되어 격렬한 논쟁으로 이어졌습니다.\n\n유럽에 새로운 질서가 수립된 것처럼 보이는 지금, 이것이 조정되어야 하는 많은 국경 중 첫 번째일까요?"
 news.17.t:0 "독일의 중재안을 거부한 루마니아"
 news.17.d:0 "빈에서 개최된 [HUN.GetNameDef] 및 [ROM.GetNameDef] 간의 영토 문제에 관한 협상이 결렬됐습니다.\n\n[GER.GetNameDef] 측이 중재국이었지만, 그들이 트란실바니아 북부를 [HUN.GetNameDef]에 반환해야한다고 결정했을 때 [ROM.GetNameDef] 측은 이 결정을 거부했습니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다. \n\n[GER.GetNameDef] 측이 아직 그들이 상상했던 만큼의 외교적 영향력을 행사하지 못하는 것으로 보입니다."
 news.17.a:0 "흥미롭군..."
 news.17.b:0 "루마니아가 우리 얼굴에 먹칠을 하려 드는군..."
 news.17.c:0 "트란실바니아는 우리 영토다!"
 news.17.e:0 "아직 끝나지 않았다."
 news.18.d:0 "빈에서 개최된 [HUN.GetNameDef] 및 [ROM.GetNameDef] 간의 영토 문제에 관한 협상이 결렬됐습니다.\n\n[GER.GetNameDef] 측이 중재국이었지만, 그들이 트란실바니아 북부를 [HUN.GetNameDef]에 반환해야한다고 결정했을 때 [ROM.GetNameDef] 측은 이 결정을 거부했습니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다. \n\n[GER.GetNameDef] 측이 아직 그들이 상상했던 만큼의 외교적 영향력을 행사하지 못하는 것으로 보입니다."
 news.19.t:0 "[GER.GetNameDefCap]의 메멜 영유권 주장"
 news.19.d:0 "독일군이 국경에서 공격 태세를 갖춤과 동시에, 옛 프로이센의 영토인 메멜을 포기하라는 [GER.GetAdjective]의 최후통첩이 [FROM.GetNameDef]에 날아들었습니다.\n\n메멜은 베르사유 조약으로 [FROM.GetNameDef]에 편입되었으나, 이제 다시 동프로이센 지역에 재통합되었습니다.\n\n독일의 영토에 대한 야심이 아직도 한계에 다달하지 못한 것인지 전문가들은 의문을 품고 있습니다..."
 news.19.a:0 "새로운 지도를 만들어야겠군."
 news.19.b:0 "독일인의 영토는 모두 통일되어야만 한다."
 news.19.c:0 "우리에게 저항할 수단만 있었다면..."
 news.19.e:0 "강자에게 순종하는 것은 현명한 일이다!"
 news.20.t:0 "독일의 요구를 거부한 [FROM.GetNameDefCap]"
 news.20.d:0 "독일군이 국경에 배치되었음에도 불구하고, [FROM.GetNameDef](은)는 독일에 메멜을 반환하라는 베를린의 최후통첩을 거부했습니다.\n\n메멜은 한때 동프로이센에 속해 있었지만, 베르사유 조약에 따라 [FROM.GetNameDef]에 합병되었습니다. [FROM.GetLeader](은)는 조약은 반드시 지켜져야 한다고 말하며, [FROM.GetAdjective] 정부에서 독일의 요청을 거부하고 국가 방어의 필요성을 선언했습니다.\n\n국제 소식통은 이제 독일이 무력으로 영토의 확보에 나설 것이라고 보고 있습니다..."
 news.20.a:0 "정말 용감하군."
 news.20.b:0 "놈들은 스스로 사형집행서에 서명한 것이다"
 news.20.c:0 "여기를 경계선으로 그어야 한다!"
 news.21.t:0 "크라이오바 조약"
 news.21.d:0 "[BUL.GetNameDef]의 남부 도브루자 반환과 더불어 [ROM.GetNameDef](은)는 더 많은 양보를 강요 당하고 있습니다.\n\n이 영토는 제2차 발칸 전쟁 이후, 1913년 루마니아에 합병되어 지금도 인구의 대다수가 소수민족인 불가리아인과 터키인으로 구성되어 있습니다.\n\n이유가 어찌 되었든, 이제 [ROM.GetNameDef]의 정치적 위상은 매우 약화되었습니다."
 news.21.a:0 "대체로 문제 없다"
 news.21.b:0 "이는 훌륭한 승리다."
 news.21.c:0 "그 땅은 어차피 쓸모 없었다."
 news.22.t:1 "이탈리아에 굴복한 [ALB.GetLeader]"
 news.22.d:2 "이탈리아 외교관이 알바니아 정부에 완전한 군사점령을 받아들일 것을 요구하는 최후통첩을 제시하였습니다. \n\n[ALB.GetLeader]는 저항의 무익함을 깨닫고 퇴위했으며, 알바니아는 이제 비토리오 에마누엘레 3세에 의한 동군연합 하에 들어갔습니다. \n\n[ITA.GetNameDef] 정부는 발칸 반도를 바라보고 있습니다..."
 news.22.a:1 "이탈리아의 야망이 낳은 또 다른 희생이로군."
 news.22.b:0 "우리는 대제국을 만드는데 한 발자국 가까워졌다."
 news.22.c:0 "우리 친구 [From.GetLeader]의 또 다른 승리로군!"
 news.23.t:0 "조구의 저항"
 news.23.d:0 "[ITA.GetNameDef] 외교관은 [ALB.GetNameDef]에 최후통첩을 제시하고 알바니아가 이탈리아로 합병될 것을 요구했습니다. \n\n알바니아 국왕 조구 1세는 국가 지도자로서 용감한 행동을 보였으며, 이탈리아의 요구를 거절하고 알바니아 국민에게 [ITA.GetNameDef]의 압력에 저항 할 것을 호소했습니다.\n\n그렇지만, 외국의 군사 전문가들은 [ALB.GetNameDef](이)가 외세 침략을 물리칠 칠 확률이 적다고 있다고 보고 있습니다."
 news.23.a:0 "[ALB.GetNameDef]의 반격까지 얼마나 걸리지?"
 news.23.b:0 "이것은 짧은 군사작전이 될 것이다."
 news.23.c:0 "조구 국왕 폐하 만세!"
 news.24.t:0 "폴란드 문제"
 news.24.d:0 "[GER.GetLeader](은)는 오늘 국가의회에서의 열띤 연설에서 폴란드와 단치히에 거주하는 독일인에 대한 대우, 그리고 폴란드 회랑을 맹렬히 비난했습니다. \n\n폴란드에 사는 독일인 소수집단이 '상상조차 할 수 없을 정도로 악랄한 방식'으로 박해를 받고 있다고 주장하면서 [GER.GetLeader](은)는 자신과 정부의 입장을 분명히 했습니다. \n\n'단치히는 독일의 도시였고, 단치히는 지금도 독일 도시이다! 폴란드 회랑은 독일인의 것이었고 지금도 독일인 것이다! 독일인이 없는 이 동부 지역은 여전히 야만적인 수렁에 빠져들 것이다!'"
 news.24.a:0 "전쟁이 다가오고 있다."
 news.25.t:0 "라인란트 재무장"
 news.25.d:1 "독일이 베르사유 조약을 명백히 위반하고 프랑스 국경과 접하는 라인란트 지방에 군대를 진주시켰습니다. 현지 주민들은 독일 병사들에게 환호했으며, 프랑스와 영국은 이에 대해 어떠한 외교적 반응도 보이지 않은 채 침묵을 유지했습니다.\n\n이에 대해 영국의 한 정치평론가는 '이는 독일인들이 자신의 뒷마당에 걸어 들어간 것에 지나지 않는다'라고 평했습니다."
 news.25.a:0 "걱정스럽군."
 news.25.b:1 "그곳은 독일 영토다."
 news.25.c:0 "국경 방위를 확인해야겠군."
 news.25.e:0 "당황할 필요 없다. 분명히."
 news.26.d:0 "베르사유 조약을 정면으로 위반한 독일군은 라인강을 건너 프랑스 국경에 가까운 라인란트 영토에 진입했습니다.\n\n프랑스와 영국은 이를 대전쟁을 종식한 평화조약을 향한 `용서할 수 없는 위반`이라며 독일의 무장 침공에 대비해 군대를 동원하기 시작했습니다.\n\n유럽에서 다시 한번 전쟁이 발발했습니다!"
 news.26.a:0 "우리는 그곳으로 다시 나아가리라!"
 news.26.b:0 "독일은 승리하리라!"
 news.26.c:0 "다음 역은 베를린이다!"
 news.26.e:0 "이 문제를 해결하러 가자고."
 news.27.d:0 "베르사유 조약을 정면으로 위반한 독일군은 라인 강을 건넌 뒤 프랑스 국경 근처, 라인란트 영토에 진입했습니다.\n\n영국은 반응 없이 침묵하고 있지만, 프랑스군대는 독일로의 무장 급습을 위해 군대를 동원했습니다.\n\n유럽에서 또 다시 전쟁이 벌어졌습니다!"
 news.28.t:0 "히틀러 암살!"
 news.28.d:0 "전쟁에 반대하는 국방군 장교들이 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 집단이 국가수상부를 습격했고, 경호원들과 총격전을 한 끝에 독일국 총통의 생명을 빼앗는 데 성공했습니다. \n살아남은 반역자들은 게슈타포에 체포되었으며, 오늘 아침 하인리히 힘러가 독일국의 새로운 총통으로 취임했습니다.\n\n국가의회에서의 연설에서 힘러는 영국과 프랑스가 히틀러 암살의 배후라고 비난하며 양국을 완전히 파괴하겠다는 독일의 분명한 의지를 밝혔습니다."
 news.28.a:0 "흥미로운 국면이군."
 news.28.b:0 "그들은 대가를 치르게 될 것이다!"
 news.28.c:0 "적어도 히틀러는 죽었다."
 news.29.d:0 "전쟁에 반대하는 국방군 장교들이 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 집단이 국가수상부를 습격했고, 경호원들과 총격전을 한 끝에 독일국 총통의 생명을 빼앗는 데 성공했습니다. \n살아남은 반역자들은 게슈타포에 체포되었으며, 오늘 아침 헤르만 괴링이 독일국의 새로운 총통으로 취임했습니다.\n\n국가의회에서의 연설에서 괴링은 영국과 프랑스가 히틀러 암살의 배후라고 비난하며 양국을 완전히 파괴하겠다는 독일의 분명한 의지를 밝혔습니다."
 news.30.t:0 "히틀러 암살 계획의 실패"
 news.30.d:0 "전쟁에 반대하는 국방군 장교들이 히틀러에 대항해 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 집단이 국가수상부를 습격했지만, 총통의 친위대원들에게 성공적으로 격퇴되었습니다.\n게슈타포 수사관은, 루트비히 베크와 빌헬름 카나리스와 같은 고위 장교를 포함해 모든 반역자들을 체포했습니다.\n\n국가의회에서의 연설에서 히틀러는 자신의 목숨을 노린 이 '교묘한 시도'를 조종한 프랑스와 영국에게 복수할 것을 맹세했습니다."
 news.30.a:0 "만약 그들이 성공했다면..."
 news.30.c:0 "아무것도 바뀌지않았다."
 news.30.e:0 "그 자식을 잡지 못해 유감이로군!"
 news.31.t:0 "독일 내전!"
 news.31.d:0 "지금의 전쟁에 반대하는 국방군 장교들이 히틀러에 대항해 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 집단이 국가수상부를 습격했고, 친위대 경호원과의 격렬한 총격전 끝에 독일 총통을 성공적으로 제거했습니다.\n\n반역들은 베를린 대부분을 장악하는데 성공했고, 국방군의 상당수가 그들의 편으로 넘어갔습니다. 여전히 나치에 충성하는 병사들은 새로운 지도자 아래에서 격분하며 독일에서 \"공산주의 반체제 인사와 현재 베를린을 점거하고 있는 외국의 간첩\"을 제거할 것을 맹세하고 있습니다."
 news.31.a:0 "흥미롭군."
 news.31.b:0 "독일은 압제로부터 자유로워야 한다!"
 news.31.c:0 "반역자들에게 죽음을!"
 news.31.e:0 "이것은 우리에게 이득을 줄 것이다."
 news.32.t:0 "몰로토프-리벤트로프 조약"
 news.32.d:0 "소식통에 의하면 오늘 독일과 [SOV.GetName]의 외교관으로부터 마침내 몰로토프-리벤트로프 협정의 서명은 역사적 합의를 이끌었다고 설명하고 있습니다.\n독일 외무장관 요아힘 폰 리벤트로프와 [SOV.GetName] 외무장관 뱌체슬라프 몰로토프의 각각에서 이름을 딴 이 불가침조약에서는 서로의 적국에 대한 지원과 동맹이 금지되어 있습니다. \n\n이 조약에 의해 [SOV.GetName]의 개입을 걱정하지 않고 독일이 유럽에 대한 전쟁을 수행할 수 있도록 되는 것은 아닐지 각국 외교관은 우려하고 있습니다."
 news.32.d_finland: "$news.32.d$ 그러나 [ROOT.GetAdjective]인들은 저들에게 닥칠지도 모르는 [SOV.GetNameDef]의 위협을 더 우려하는 것 같습니다."
 news.32.a:0 "좋지 않아..."
 news.32.b:0 "우리의 새 볼세비키 친구들을 위해 건배!"
 news.32.c:0 "우리의 새로운 독일 친구들을 위하여 건배!"
 news.32.e:0 "그들은 오래되고 유익한 우방이지!"
 news.32.f: "우리나라를 지킬 준비를 해야 한다."
 news.33.t:0 "[SOV.GetName]의 폴란드 동부 점령"
 news.33.d:0 "[SOV.GetName]군은 공식적으로 폴란드 정부의 붕괴로 인한 혼란으로부터 벨라루스인들과 우크라이나인들을 지키기 위해 동부 폴란드를 점령했습니다.\n\n독일군은 이 지역으로부터 질서정연하게 철수했습니다. 결과적으로 폴란드는 효과적으로 두개의 힘에 의해 분할되었습니다."
 news.33.a:0 "멋진 이야기군!"
 news.33.b:0 "즐길 수 있을 때 즐겨라, 볼셰비키놈들..."
 news.33.c:0 "공산주의의 선봉이 진격하고 있다!"
 news.34.t:0 "콩피에뉴에서의 두 번째 휴전 협정"
 news.34.d:0 "[From.GetName] 측과 프랑스 제3공화국 간의 휴전이, 제1차 세계대전 당시 독일의 항복 협상이 있었던 콩피에뉴의 객차에서 체결되었습니다.\n\n휴전에 따라, 비시를 거점으로 하는 [vichy_france.GetLeader] 휘하의 프랑스 정부가 남프랑스 대부분을 관리하며, 나머지 국토는 독일의 점령 구역이 되었습니다.\n\n일부 프랑스 장교들은 외국에서 저항을 계속하겠다고 맹세하였지만, 적어도 잠시나마 프랑스에서의 싸움을 효과적으로 끝낼 수 있었습니다."
 news.34.a:0 "불안하다"
 news.34.b:0 "훌륭하군!"
 news.34.c:0 "싸움은 계속된다!"
 news.35.t:0 "프랑스-영국 연합의 탄생"
 news.35.d:0 "프랑스 본토에서 패배한 프랑스 정부와 영국 정부는 상호 협의에 따라, 독일을 향한 승리가 확실해질 때까지 두 국가를 하나로 통합하기로 결정했습니다. \n\n국가원수는 변함없이 에드워드 8세가 군림하지만, 새로운 공동정부는 런던에서 형성 중입니다. 공표된 '연합선언'에서 결성된 새로운 합동 전쟁 내각은 다음과 같이 선언했습니다: \n\n'프랑스와 영국은 두 국가가 아닌 영불연합이 된다. 연합 헌법은 일반 국방, 외교, 재정, 경제정책에서 이루어지는 것을 규정한다. 또한 프랑스와 영국의 전 국민은 즉시 양국의 시민권을 가지게 될 것이다.'"
 news.35.a:0 "프랑스는 절박했을 것이다"
 news.35.b:0 "다른 깃발 아래라고 안전할 것 같나?"
 news.35.c:0 "공동의 적에 맞서 힘을 합치자!"
 news.36.t:0 "오스트리아 안슐루스"
 news.36.d:0 "빈의 나치당이 쿠데타에 성공한 이후, 독일군은 국경을 넘어 오스트리아를 장악하는 데 성공하였습니다. \n\n교전 보고 없이, 독일군들은 도심의 군중들에게 응원받으며 환영받았습니다. \n\n빈에 있는 헤덴 광장의 수많은 인파 앞에서 히틀러는 오스트리아의 안슐루스를, 독일로 합병됨을 선언하였습니다.\n\n\"독일인의 역사 깊은 동부 지방은 지금부터 독일국의 새로운 요새가 될 것입니다!\""
 news.36.a:0 "이게 바로 그들이 원하는 것이라면..."
 news.36.b:0 "라이히의 품에 온 걸 환영한다!"
 news.36.c:0 "북부 국경을 사수해야만 한다!"
 news.36.e:0 "베르사유 조약 위반이다!"
 news.37.t:1 "레프 트로츠키 암살"
 news.37.d:2 "한때 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 하나였던 레프 트로츠키가 오늘 멕시코 병원에서 사망했습니다. 그는 자택에서 NKVD에게 고용된 것으로 보이는 스페인 국적의 괴한에게 얼음 도끼로 공격당했습니다.\n\n [SOV.GetName] 공산당 내 권력 싸움에서 $SOV_iosif_stalin$과 그의 동맹에게 패배한 트로츠키는 그의 30대를 터키, 프랑스, 노르웨이, 최종적으로는 멕시코에서 망명 생활을 하며 보냈습니다.\n\n 트로츠키는 한결같이 스탈린과 그의 '퇴화한 '노동자' 국가'가 되어버린 소비에트 연방에 대해 비판적인 태도를 유지해 왔었습니다."
 news.37.a:0 "야만적이군."
 news.37.b:0 "임무 완료."
 news.37.c:0 "선동가에게 어울리는 결말이다."
 news.38.t:0 "암살 시도에서 살아남은 트로츠키"
 news.38.d:2 "오늘 아침 멕시코시티에 있는 레프 트로츠키의 자택에서 격렬한 다툼이 있었습니다. 레프 트로츠키가 자신을 죽이러 온 암살자의 얼음 도끼를 격렬한 다툼 끝에 뺏어서 그를 살해했습니다. 암살자는 NKVD에게 고용된 스페인 국적의 인물로 밝혀졌습니다.\n\n트로츠키는 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 한 사람이었으나, $SOV_iosif_stalin$과의 권력 다툼에서 패배한 그는 [SOV.GetName]에서 쫓겨나 망명생활을 해 왔습니다.\n\n트로츠키는 언론에서 '스탈린이 또 한번 자신을 비판하는 사람의 입을 막으려 겁쟁이처럼 모략질을 한다'고 자신에 대한 암살 시도를 비난했습니다."
 news.38.a:0 "흥미롭군."
 news.38.b:0 "구더기 같은 놈!"
 news.39.t:0 "[SOV.GetName] 국경에서 살해된 트로츠키"
 news.39.d:1 "[SOV.GetName] 당국이 레프 트로츠키의 시신 사진을 공개하면서 그가 최근 [SOV.GetNameDef]에 잠입하려다 살해됐다는 소문을 확인했습니다.\n\n그의 시신은 [SOV.GetName] - 페르시아 국경을 따라 흐르는 아트렉 강에서 떠내려온 채 발견되었습니다.\n\n사람들은 트로츠키가 그의 오랜 라이벌인 스탈린에 대항할 동맹을 찾고 쿠데타로 그를 대체하기 위해서 현재 [SOV.GetName] 내부의 혼란을 이용하려 시도했다고 했다고 믿고 있습니다."
 news.39.a:0 "흥미롭군."
 news.39.b:0 "적어도 위협이 하나 정리된 셈이다."
 news.40.t:0 "트로츠키의 쿠데타!"
 news.40.d:1 "소비에트 연방의 임시 수도에서 폭력적인 권력투쟁이 발발했습니다. 레프 트로츠키는 [SOV.GetName]의 잔당에 은밀히 들어가 긴 세월에 걸쳐 세력을 키워왔고, 이를 이용해 망명 생활에 종지부를 찍은 것으로 보입니다.\n\n공산당 최상층부의 협력자들 덕분에, 트로츠키는 반스탈린 쿠데타에 성공했습니다.\n\n인민법원에서 짧은 재판을 받은 후, 스탈린은 교수형을 선고받았습니다. 형은 오늘 아침 집행되었습니다."
 news.40.a:0 "예상치 못한 일이다."
 news.40.b:0 "트로츠키 동지 만세!"
 news.41.t:0 "최후를 맞이한 트로츠키"
 news.41.d:1 "오늘 아침 부에노스 아이레스의 호텔 방에서 레프 트로츠키가 사망한 채로 발견되었습니다.\n\n그는 등산용 밧줄에 교살당한 것으로 보이며, 살인자는 건물에서 도망치지 못하고 트로츠키의 경호원들에게 체포되었습니다.\n\n살인자의 국적은 포르투갈이지만, 그가 [SOV.GetName] 정보총국 GRU와 연관되어 있다는 증거가 있습니다. 아무래도 이것으로 스탈린이 마침내 그의 오랜 라이벌에게 최후의 일격을 날린 것으로 보입니다."
 news.42.t:0 "힌덴부르크 참사"
 news.42.d:0 "독일의 여객 비행선 힌덴부르크호가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 폭발했습니다. 원인은 아직 판명되지 않았으며 비행선은 불꽃에 휩싸여 35명의 목숨과 함께 지상으로 추락했습니다.\n\n헬륨의 희소성과 비싼 가격, 그리고 미국의 헬륨 수출 제한으로 인해 힌덴부르크호와 같은 모든 독일 여객 비행선들은 수소를 사용하도록 설계되었는데 수소는 헬륨에 비해 부력이 좋지만 폭발하기 쉬운 가연성 물질입니다.\n\n이번 사고로 인한 대중의 불안과 훨씬 빠른 여객 비행기의 등장으로 비행선 시대는 종말을 고하는 것으로 보입니다."
 news.42.a:0 "오, 인류여!"
 news.43.t:0 "힌덴부르크 사건"
 news.43.d:0 "오늘 재난이 가까스로 비껴갔습니다. 독일의 여객 비행선 힌덴부르크가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 디젤유 유출이 발견되었습니다.\n\n누유는 신속히 수리되었습니다. 아무도 눈치채지는 못하였지만, 가연성 증기가 불이 붙으면 비행선 전체가 화염에 휩싸였을 것입니다.\n\n비평가들은 예전부터 비행선들의 안전 비행 기록에 의구심을 품어 왔는데, 이 사건을  들어 그들은 더욱 강력하게 비난할 것입니다."
 news.43.a:0 "큰일날 뻔했군."
 news.44.t:0 "루돌프 헤스의 비행"
 news.44.d:0 "부총통 루돌프 헤스가 어제 중전투기에서 낙하산으로 착륙한 이후, 스코틀랜드의 향토방위대에게 체포되었습니다.\n\n기량이 뛰어난 파일럿인 그는, 혼자서 북해를 건너 비행했고 영국을 향해 서쪽으로 방향을 틀기 전 레이다 범위 밖으로 나간 것으로 보입니다.\n비록 베를린에서 그를 미치광이라고 비난하고 그의 모든 정치적 지위를 박탈했지만 헤스는 영국과 독일 간 평화 협상을 하기 위해 홀로 이륙한 것으로 보였습니다. \n\n영국 당국은 아무런 언급을 하지 않았습니다."
 news.44.a:0 "흥미롭군."
 news.44.b:0 "미쳤군!"
 news.44.c:0 "그를 런던탑에 유폐하라!"
 news.45.t:0 "루돌프 헤스의 사망"
 news.45.d:0 "부총통 루돌프 헤스는 어제 스코틀랜드 해안에서 비행하던 중 왕립공군의 요격으로 피살되었습니다.\n\n헤스의 정확한 비행 사유는 불명하나 - 기량이 뛰어난 파일럿인 그는, 혼자서 비행하였으며 비행기엔 무장이 없었던 것으로 보입니다.\n헤스의 시신은 영국 당국이 수습하였으나, 베를린에서 빈 관으로 국장을 치룰 예정입니다.\n\n히틀러 총통은 그의 오랜 친구의 죽음에 큰 충격을 받은 것으로 알려졌습니다."
 news.45.a:0 "흥미롭군"
 news.45.b:0 "한심한 바보 자식."
 news.45.c:0 "여기서 뭐 하고 있나?"
 news.46.d:0 "힌덴부르크 비행선은 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n비행선은 부총통 루돌프 헤스에 의해 징발되었던 것으로 보이며, 개인적인 임무인 영국과의 평화 협상을 하기 위해 홀로 북해를 건너갔습니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 다수의 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크 호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n헤스는 무사히 낙하산으로 착륙하였으나, 지금은 런던탑에 구금되어 있습니다."
 news.47.d:0 "힌덴부르크 비행선은 스코틀랜드 상공에서 폭발하면서 극적인 결말을 맞이했습니다.\n비행선은 부총통 루돌프 헤스에 의해 징발되었던 것으로 보이며, 개인적인 임무인 영국과의 평화 협상을 하기 위해 홀로 북해를 건너갔습니다.\n영국 레이다 기지는 거대한 비행선을 손쉽게 탐지하였고, 다수의 왕립공군 비행단은 즉시 위치로 향했습니다. 힌덴부르크 호가 라디오 응답을 하지 않자, 그들은 발포하였습니다.\n\n그의 시신은 잔해에서 발견되었습니다."
 news.47.b:0 "미친놈..."
 news.47.c:0 "뭘 하려고 했던 거지?"
 news.48.t:0 "아멜리아 에어하트의 실종"
 news.48.d:0 "대서양 단독 횡단 비행을 성공한 최초의 여성 비행사인 아멜리아 에어하트가 그녀의 항법사 프레디 누난과 함께 중부 태평양의 하울랜드섬 인근에서 실종되었습니다.\n\n실종된 두 명은 쌍발 엔진 록히드 일렉트라 비행기로 세계일주 비행을 시도하고 있었습니다.\n\n실종된 두 비행사에 대한 수색은 미국 해군과 해안 경비대에 의해서 실시되고 있지만, 그들이 발견될 확률은 희박합니다."
 news.48.a:0 "항공계의 손실이군."
 news.49.t:0 "아멜리아 에어하트의 세계 일주"
 news.49.d:0 "'창공의 여왕'이라고 불리는 유명 비행사 아멜리아 에어하트가 그녀의 항법사 프레드 누난과 함께 세계 일주 비행을 마쳤습니다.\n\n태평양의 하울랜드섬으로 향하는 동안 항로를 찾지 못하는 일시적인 위험을 겪은 후, 비행은 문제없이 진행되어 오늘 아침 그들의 록히드 일렉트라 비행기는 캘리포니아주의 오클랜드에 착륙하였습니다.\n\n기념식은 다음 주 백악관에서 개최되며 그 자리에서 대통령이 에어하트의 업적을 축하할 예정입니다."
 news.49.a:0 "대단한 업적이군!"
 news.55.t:0 "영국-폴란드 동맹"
 news.55.d:0 "최근 독일의 공격적인 행동을 감안하여, 영국과 프랑스는 폴란드와의 군사 동맹을 단행할 수밖에 없었습니다. 영국 수상은 하원에서 다음과 같은 성명을 발표했습니다:\n\n'폴란드의 독립에 명백하게 위협이 되는 행동에 대해서 폴란드 정부가 자국 군대로 저항하는 것을 고려할 경우, 영국 정부는 조약에 따라 폴란드에 즉시 가능한 한 모든 지원을 할 것입니다. 본 조약은 폴란드 정부의 독립을 보장합니다.'"
 news.55.a:0 "일이 빠르게 진행되고 있다."
 news.55.b:0 "허세 부리긴!"
 news.55.c:0 "우리는 폴란드의 편이다"
 news.55.e:0 "독일은 당장 공격할 수 없다!"
 news.55.f:0 "우리는 동맹들의 편이다."
 news.56.t:0 "뮌헨 협정"
 news.56.d:1 "상당한 독일계 소수민족이 거주하는 체코슬로바키아의 주데텐란트 지역에 대한 독일의 요구가 거세졌습니다.\n\n뮌헨에서 개최된 정상회담에서 독일, 영국, 프랑스 그리고 이탈리아는 이른바 '주데텐란트 위기'에 대한 외교적인 해결책을 모색하였습니다. 체코슬로바키아는 초청되지 않았습니다. 독일이 주데텐란트를 합병하지만, 유럽에서 어떠한 추가적인 영토 획득을 추구하지 않는다는 합의에 도달하였습니다.\n\n체임벌린은 런던에서 군중에게 다음과 같이 말하였습니다:\n'총리가 독일에서 명예로운 평화를 들고 돌아왔습니다. 저는 이것이 우리 시대를 위한 평화라고 믿습니다.'"
 news.56.a:0 "그럼 올해엔 전쟁이 없겠군."
 news.56.b:0 "적어도 지금을 위한 평화군..."
 news.56.c:0 "또 다른 세계 대전을 피했군."
 news.56.e:0 "이건 협정이 아니라 협박이야!"
 news.57.t:0 "주데텐란트 위기"
 news.57.d:0 "최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n하지만 회담은 실패한 것으로 보입니다. 영국과 그 동맹국들은 독일 군대가 체코슬로바키아 국경을 넘는다면, 전쟁을 하게 될 것이라고 엄중히 경고하였습니다.\n\n이 분쟁의 평화적인 해결책은 없어 보입니다."
 news.57.a:0 "전쟁이 벌어질 것 같군!"
 news.57.b:0 "멍청이들!"
 news.57.c:0 "저항할 시간이다."
 news.57.e:0 "독일놈들에게 올테면 오라고 해라!"
 news.58.d:0 "최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색했습니다. \n\n영국과 프랑스 사이에 이견이 있었습니다. 영국은 독일의 주장이 일리가 있다고 보았으나, 프랑스는 그렇지 않았습니다. 프랑스는 체코와 새로운 동맹을 맺었으며, 독일의 군대가 체코슬로바키아 국경을 넘으면 전쟁을 하겠다고 위협하였습니다"
 news.58.b:0 "기다리지 않아도 곧 프랑스와는 승부를 내야 할 거다."
 news.58.c:0 "프랑스는 이번엔 스스로 알아서 해야 할 거다."
 news.58.e:0 "독일인들이 지금 공격하지는 않겠지... 설마?"
 news.58.f:0 "자유 세계의 운명은 우리에게 달려있다."
 news.59.t:0 "뮌헨 강권"
 news.59.d:0 "최근, 상당수의 독일 소수민족이 살고 있던 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 심화되었습니다.\n\n뮌헨에서 열린 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'에 대한 외교적인 해결을 모색하였습니다. \n\n영국과 프랑스는 독일의 주장이 일리가 있다고 보았으나, 회담에 초대받지 못한 체코슬로바키아는 단 한 치도 물러설 수 없다고 거절하였습니다.\n\n체코는 홀로 독일과 맞설 것으로 보이며, 가망 없는 전투가 치러질 것입니다."
 news.59.a:0 "체코인들에게 어려운 일이 되겠군."
 news.59.b:0 "고집 센 멍청이들."
 news.59.c:0 "우린 절대로 항복하지 않는다!"
 news.60.t:0 "체코슬로바키아의 운명"
 news.60.d:0 "독일군은 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다. \n\n점령군은 프라하에서 독일국 내 '자치 보호령'의 설립을 선언하였습니다.\n\n슬로바키아는 독일의 지원으로 요제프 티소의 지도 아래에 독립을 선언하였습니다. 체코슬로바키아라는 국가는 더 이상 없습니다."
 news.60.d_2:0 "독일이 체코슬로바키아를 합병한 이후 영토 분할에 대한 논의가 계속되었으며, 이제 결론이 난 것으로 보입니다.\n\n슬로바키아는 독일의 지원으로 요제프 티소의 지도 아래에 독립을 선언하였습니다."
 news.60.a:0 "평화란 이런 것이다."
 news.60.b:0 "체코는 스스로 방어해야 한다."
 news.60.c:0 "우리는 거기에 동의하지않았다!"
 news.60.e:0 "헝가리는 예전의 영광을 되찾을 것이다!"
 news.61.d:0 "독일군은 보헤미아와 모라비아로 건너갔으며, 표면상으로는 체코슬로바키아 정부 붕괴에 이어 지역의 질서를 회복하기 위해서였습니다. \n\n프라하에서, 점령군은 [GER.GetNameDef] 내 '자치 보호령'의 창설을 선언하였습니다. 헝가리군은 독일의 승낙에 따라 슬로바키아로 진군하여 헝가리로 합병하였습니다. \n\n체코슬로바키아는 더 이상 없습니다."
 news.61.d_2:0 "독일이 체코슬로바키아를 병합한 후, 그 영토를 어떤 식으로 분할해야 하는 지 논의가 지속되어 왔으며 이제 그 결론에 도달한 것으로 보입니다.\n\n독일의 승낙에 따라 헝가리 군이 슬로바키아로 진군하여 헝가리에 합병하였습니다."
 news.62.d:0 "독일군이 체코슬로바키아 정부 붕괴로 인한 질서 혼란과 현지 질서 회복을 명분으로 내세우며 보헤미아와 모라비아로 진군하였습니다.\n\n독일 점령군은 프라하에서 독일국 내 '자치 보호령' 수립을 선포했습니다.\n\n브라티슬라바에서는 슬로바키아를 중심으로 한 두 번째 보호국이 선언되었습니다. 이로써 모든 체코슬로바키아가 사실상 독일에 합병되었습니다."
 news.62.d_2:0 "독일이 체코슬로바키아를 병합한 후, 그 영토를 어떤 식으로 분할해야 하는 지 논의가 지속되어 왔으며 이제 그 결론에 도달한 것으로 보입니다.\n\n합병된 영토는 두개의 보호국으로 편성되었고, 나머지는 독일 통제로 남았습니다. 실질적으로 이전과 그다지 바뀌지 않은 상태로 독일은 체코슬로바키아 전체를 가지게 되었습니다."
 news.63.t:0 "스페인 내전"
 news.63.d:0 "스페인에서 내전이 발발했습니다! 마드리드의 현 정부를 전복하고자 하는 여러 장군이 반란을 선언했고, 스페인 군대의 상당수가 이에 호응하고 있습니다.\n\n이 우익 국민파 세력은 해외 영토를 포함하여 스페인 영토 대부분을 차지했습니다.\n좌익 공화파 정부 아래에 모인 스페인 군대와 자원병들은 이 반란에 맞서 최후까지 싸울 것을 각오했습니다.\n\n스페인에서 전쟁이 시작되었습니다."
 news.63.a:0 "스페인의 미래는 어떻게 될까?"
 news.63.b:0 "승리를 위하여!"
 news.64.t:0 "스페인 내전의 종식"
 news.64.d:0 "공화파의 마지막 남은 요새가 항복하면서 스페인 내전은 끝났습니다.\n\n국민파가 승리했고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 news.64.a:1 "흥미로운 발전이다."
 news.64.b:0 "이제 우리나라의 상처를 치유하자."
 news.65.a:0 "잘된 일이군."
 news.65.d:0 "국민파의 마지막 부대가 항복하면서 스페인 내전은 끝났습니다.\n\n공화파가 승리하였고 스페인에 새로운 시대가 열리고 있습니다.\n\n전쟁으로 폐허가 되고 고통받은 이 나라에는 상당한 재건 작업만이 남아있습니다."
 news.66.t:0 "제11회 올림픽"
 news.66.d:0 "제11회 올림픽 대회가 최근 독일 베를린에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가하였으며 역사상 최초로 제한적이나마 텔레비전으로 생중계되었습니다. 행사는 화려하였고 독일 정권의 중요한 선전 도구로써 성공적으로 활용되었습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득하였고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 news.66.d.b:0 "제11회 올림픽 대회가 황폐해지지 않은 피해를 보지 않은 곳과 새로이 재건된 독일 베를린에서 개최되었습니다.\n\n전 세계 49개국 선수들이 참가했으며, 1936년 하계 올림픽은 역사상 처음으로 제한적으로나마 TV로 생중계되어 즐길 수 있는 행사였습니다. 이 올림픽은 독일의 국가적 화합을 상징했고, 독일 정권의 중요한 선전 도구였으며, 이는 내란 이후 국가 재건에 엄청난 비용을 쏟아 부었음에도 이 행사에 아낌없는 비용을 사용한 행사였습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득했고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 news.66.a:0 "올림픽은 끝났다."
 news.66.b:0 "우리는 전 세계에 최고의 모습을 보여주었다."
 news.67.t:0 "제12회 올림픽"
 news.67.d:0 "제12회 올림픽이 일본 도쿄에서 개최되었습니다. 국제적 긴장이 심화함에 따라, 많은 사람은 올림픽이 취소되리라 생각했지만, 이번엔 그러지 않았습니다.\n\n도쿄는 올림픽을 주최하게 된 최초의 비서구권 도시로서, 연료 보급 없이 독일에서부터 올림픽 성화를 받기 위해 Me 261 장거리 비행기를 특별히 만들었습니다.\n\n일본 선수들의 기량은 뛰어났으며, 일본은 독일과 미합중국의 뒤를 이어 14개의 금메달을 획득해, 메달 집계 수 3위를 등극하였습니다."
 news.68.d:0 "제12회 올림픽이 최근 핀란드의 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 도쿄에서 개최되기로 하였으나, 일본이 전쟁에 주력함으로서 불가능해졌고 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미합중국의 선수들이 가장 많은 메달을 수상했고, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."
 news.69.t:0 "유럽 내 [SOV.GetName]의 팽창"
 news.69.d:0 "[From.GetRulingParty]의 권력이 증가하면서, [From.GetNameDef] 측은 [SOV.GetNameDef] 측과 긴밀한 관계를 맺고자 노력하였고, 이제 연방에 스스로 가입하였습니다.\n\n며칠 전 [From.GetAdjective] 정부는 공식적으로 [SOV.GetNameDef]의 통합 주로서 통제권을 이양하였습니다.\n\n[SOV.GetName] 관리들은 최근 [From.GetNameDef]의 흡수를 공격적으로 묘사하는 것을 인정하지 않고, '영토 통합'은 아무런 외압 없이 일어났다고 주장하였습니다."
 news.69.a:0 "그들은 합리적으로 행동했다."
 news.69.b:0 "[SOV.GetNameDefCap](이)가 팽창하는군."
 news.70.t:0 "유럽 내 [SOV.GetName]의 영향력"
 news.70.d:0 "[baltic_annexation.GetRulingParty]의 권력이 부상하면서, [baltic_annexation.GetNameDef] 측은 [SOV.GetNameDef] 측과 긴밀한 관계를 맺기 위해 노력해왔습니다.\n\n비록 [baltic_annexation.GetLeader](은)는 집무실에 계속 있지만, 장관들은 [SOV.GetNameDef]에 충성을 맹세하였고, 주권의 대부분이 넘어가 버렸습니다. [SOV.GetName] 관리들은 그저 [baltic_annexation.GetName] 측이 유럽에서 소국이 받는 위협이 점점 커지자 보호를 모색할 뿐이라고 대답습니다.\n\n[SOV.GetNameDef] 측은 또한 이런 위협을 느끼는 모든 주변 국가들에 '보호'를 확대할 의사가 있다고 거듭 강조하였습니다."
 news.100.t:0 "바르샤바 함락"
 news.100.d:0 "[POL.GetNameDef] 측으로 진격한 독일군은 바르샤바를 점령하는 데 성공하였습니다. \n\n프라하와 몇몇의 다른 지구에서 산발적인 전투가 발생하였지만, 도시 내 조직적인 저항은 중단된 것으로 보입니다.\n\n바르샤바 교외에 진입한 첫 번째 독일 부대들의 보고에 따르면 폴란드 정부는 도시를 빠져나갔고, 그들의 현재 위치는 알 수 없다고 합니다.\n\n일부 지역에서 독일 침략자들에 맞서 지속하여 싸웠으나, 수도를 잃음으로써 폴란드의 전쟁 수행력은 현저히 줄었습니다."
 news.100.a:0 "폴란드는 가망이 없었어."
 news.100.b:0 "조국을 위한 또 하나의 승리군."
 news.100.c:0 "이건 재앙이야!"
 news.101.t:0 "파리 함락"
 news.101.d:0 "[FRA.GetNameDef] 내 다른 곳에서는 여전히 전투가 벌어지고 있지만, 독일군은 파리에 입성하였습니다. \n\n수도는 마지막 부대가 후퇴하기 전에 프랑스군에 의해 무방비 도시임을 선언하였습니다. 독일군이 여러 행렬로 샹젤리제 거리를 행진하며 1871년에 있었던 프로이센의 개선식를 재현하는 모습을, 파리 시민들은 충격과 침묵으로 바라보았습니다.\n\n군사 전문가들은 [FRA.GetNameDef]의 붕괴가 임박하였다고 예상합니다."
 news.101.a:0 "[GER.GetNameDefCap] 군대는 막을 수가 없는 것 같군!"
 news.102.t:0 "런던 함락"
 news.102.d:0 "런던발 보고에 따르면, 영국 수도 런던이 진격하는 독일군에 의해 함락된 것으로 확인되었습니다.\n\n일부 지역에서는 여전히 소총 사격음이 들려오지만, 런던 시내에서는 더 이상 유의미한 영국군 병력이 목격되지 않고 있습니다.\n\n팔슈름예거 병력이 버킹엄 궁을 습격했지만, 영국 왕실은 공격 이전에 이미 안전하게 대피한 것으로 보입니다.\n\n정복왕 윌리엄 이래 최초로, 런던이 외세 침략군에게 함락되었습니다."
 news.103.t:1 "[195.GetCapitalVictoryPointName] 함락"
 news.103.d:1 "러시아 혁명의 발상지인 [195.GetCapitalVictoryPointName]가 독일군에 함락되었습니다.\n\n일부 교외에서 산발적 전투가 계속되고 있지만, 폐허가 된 나머지 시가지에는 이상한 평온이 찾아온 듯합니다.\n\n오늘 아침, 독일군 대열이 성 이사악 대성당 앞을 지나 행진했습니다. 성당의 거대한 돔은 루프트바페 폭격기의 눈을 피하고자 [SOV.GetSovietArmyAdjectiveBasedOnIdeology] 군대 공병들에 의해 회색으로 칠해져 있었습니다.\n붉은 군대의 노력에도, 성당은 수많은 총탄 자국과 파편으로 가득했습니다."
 news.103.c:0 "수비 책임자는 총살될 것이다!"
 news.104.t:0 "키예프 함락"
 news.104.d:0 "우크라이나 소비에트 사회주의 공화국의 수도인 키예프는 독일군의 진격 앞에 점령되었습니다.\n\n가장 중요한 도시 가운데 하나인 키예프의 점령은 소비에트 연방에 치명적인 타격이지만, 독일이 그들의 기세를 유지할 수 있을지는 여전히 의문으로 남아있습니다. 독일이 그 도시를 점령하고 난 후, 내무인민위원부가 매설한 수천의 지뢰들이 흐레샤티크 중심가 건물에서 폭발하였고, 이미 파괴된 도시를 더 심하게 손상시켰습니다.\n\n이제 침략군은 동쪽을 향해 눈을 돌리고 있습니다."
 news.105.t:1 "[217.GetCapitalVictoryPointName] 함락"
 news.105.d:0 "진격하는 독일 선봉대가 볼가강 기슭에 위치한 스탈린의 이름을 딴 도시인 스탈린그라드를 점령하였습니다.\n\n무너진 스탈린그라드 트랙터 공장을 뚫고 진격하여 전략적으로 중요한 마마예프 쿠르간 고지를 확보하면서, 독일은 마지막 소비에트 수비대를 볼가강 너머 동부 연안으로 몰아냈습니다. 불확실한 정보원에 따르면, 남은 붉은 군대는 저항세력군과 힘을 합쳐 하수도와 지하로 후퇴하여 항쟁을 이어나가고 있습니다.\n\n그러나 의미있는 조직적 저항은 남아있지 않습니다."
 news.105.d_alt:1 "진격하던 독일군의 선봉대가 볼가 강의 산업 중심지 [217.GetCapitalVictoryPointName]를 점령했습니다.\n\n전투 후 폐허가 된 [217.GetCapitalVictoryPointName] 트랙터 공장을 통과해 전략적으로 중요한 마마예프 쿠르간 고지를 점령한 독일군은 볼가 강을 건너 동쪽 기슭으로 마지막 [SOV.GetAdjective] 방어군을 몰아냈습니다. 확인되지 않은 보도에 따르면 파르티잔과 함께 [SOV.GetSovietArmyAdjectiveBasedOnIdeology] 군대가 저항을 계쏙하기 위해 하수구와 지하로 들어갔다고 합니다.\n\n그러나 조직적인 저항은 남아있지 않을 것으로 보입니다."
 news.106.t:0 "모스크바 함락"
 news.106.d:0 "오늘 동틀 무렵, 독일 전차들이 급조된 방벽을 박살내며 모스크바 거리로 진격하였고 붉은 광장에서는 장갑척탄병을 내려주는 반무한궤도 차량들이 목격되었습니다. \n독일 보병대는 크렘린궁을 습격하면서 교외에서 맹렬히 타오르는 많은 화재에서 뿜어져 나오는 짙은 연기가 공중으로 솟아오르는 것을 볼 수 있었습니다. 전하는 바에 따르면, 복합단지 구석구석을 지키고 있는 완강한 내무인민위원부 저항군에 맞서기 위하여 수류탄과 화염방사기가 필요하였다고 합니다. 러시아의 수도는 이제 독일의 손아귀에 떨어졌지만, 불타는 폐허만이 남았을 뿐입니다.\n\n불확실한 정보원에 따르면, 방부 처리된 레닌의 시신은 안전하게 동쪽으로 후송되었다고 합니다."
 news.106.a:0 "소비에트 연방은 이렇게 끝나는가?"
 news.106.b:0 "마침내 모스크바는 우리 것이다!"
 news.106.c:0 "파시스트들을 반드시 모스크바에서 몰아낼 것이다!"
 news.107.t:0 "세바스토폴 함락"
 news.107.d:0 "고도로 요새화된 소비에트 흑해 함대의 기지 세바스토폴시는 마침내 독일의 공세에 굴복하였습니다.\n\n세바스토폴의 함락으로 흑해 주도권을 가지기 위한 [SOV.GetName]의 모든 노력은 극심한 방해를 받았고, 도시의 함락은 특별한 의미를 가지는 독일의 승리로 여겨지고 있습니다.\n\n도시를 향후 테오도리쿠스 대왕의 이름을 따서 '테오도리히스하펜'으로 명명하는 포고령이 베를린에서 이미 선포되었습니다."
 news.108.t:0 "바쿠 함락"
 news.108.d:0 "오늘 아침, 독일군은 성공적으로 소비에트 연방과의 전쟁에서 핵심적 전략 목표인 바쿠시를 점령하였습니다. \n\n카스피해 연안에 위치한 이 도시는 캅카스산맥의 요충지로서, 수많은 유전이 독일의 전쟁 수행에 도움이 될 것입니다.\n\n바쿠시 점령에 따라 독일은 전쟁을 중동 지방과 인도까지도 확장할 수 있는 입장이 되었습니다."
 news.109.t:0 "카이로 함락"
 news.109.d:0 "독일 아프리카 군단의 군대는 이집트의 수도인 카이로까지 싸워 나갔습니다.\n\n연합군이 사막으로 난잡하게 퇴각하면서, 독일 병사들은 영국을 압제자로 여겼던 수많은 시민들에게 해방자로서 환호 받았습니다.\n\n카이로의 함락은 연합군의 전쟁 수행에 지대한 손실이며, 다수의 전문가들은 독일의 중동 정복길이 활짝 열렸다고 예측했습니다."
 news.110.t:0 "워싱턴 함락"
 news.110.d:0 "워싱턴 지역의 전투는 오늘 끝났고, 독일군이 포토맥 지류를 따라 진격하면서 도시의 마지막 저항도 격멸되었습니다.\n\n두꺼운 연기층이 도시에 가득하며, 소문에 의하면 일부 연기는 미 전략 정보국 요원들이 마지막 순간까지 기밀문서들을 태우고 있었기 때문이라고 합니다. 무장친위대 별동대는 잠시 동안 대통령 경호원들과 교전한 뒤 백악관을 확보했습니다. 하지만 며칠 전 미국 대통령은 무사히 후송된 것 같습니다.\n\n미국 수도의 함락은 독일 전쟁기계의 무시무시한 위력을 증명했습니다."
 news.111.t:0 "뉴욕 함락"
 news.111.d:0 "전하는 바에 따르면 무장한 비정규군과의 몇 시간동안 시가전을 벌인 뒤, 독일 선봉대는 뉴욕시까지 진격해 도시를 장악했습니다.\n\n5번가를 따라 급조된 대전차 방벽은 무용지물이였고, 장갑척탄병들은 맨해튼까지 블록 단위로 공격해 나갔습니다. \n\n며칠째 이어지고 있는 도시 동쪽에서 발생한 통제 불가능한 화염은 밤에도 스카이라인을 비추고 있습니다.\n\n자유의 여신상은 어쩌다 맞은 포탄에 목이 잘렸고, 어느 진영에서 포탄을 발사했는지는 아직도 논란이 일고 있습니다."
 news.112.t:0 "지브롤터 함락"
 news.112.d:0 "몇몇의 상반되는 보고가 있었지만, 지브롤터가 독일에게 점령되었다는 것이 확인되었습니다.\n\n지중해의 입구를 지키고 있는 이 전략적 항구도시는, 전쟁 시작 전에 난공불락이라고 널리 알려져 있었습니다. 영국 수비대는 락(the Rock) 밑에 있는 터널로 후퇴했지만, 결국 화염방사기와 수류탄으로 제거되었습니다.\n\n지브롤터가 독일의 손아귀에 들어오게 되며, 지중해 전투에서 힘의 양상이 극적으로 변하게 되었습니다."
 news.113.d:1 "환희에 찬 이탈리아 군인들이 오늘 카이로에 입성하였고, 마지막까지 남아있던 영국군은 도시에서 퇴각하였습니다.\n\n개선식은 바로 열렸고, 이탈리아 군인들은 유명한 기자의 대피라미드 앞에 삼삼오오 모여 사진을 찍었습니다.\n\n카이로를 손에 넣은 [ITA.GetLeader](은)는 이탈리아령 리비아를 비롯한 인접 식민지들을 이탈리아령 동아프리카와 연결하는 데 한 걸음 더 다가섰습니다."
 news.113.b:0 "이탈리아를 위한 또 다른 정복이다!"
 news.114.d:1 "[GetItalianConquestofParisDesc]"
 news.114.d_leader:0 "프랑스군의 마지막 소규모 저항이 오늘 정리되었고. 이제 파리는 확고하게 이탈리아의 통제 하에 있습니다.\n\n[ITA.GetLeader](은)는 샹젤리제에서 열리는 개선식 선두에 백마를 타고 행진하려 급히 비행편으로 이동했습니다. 그는 축하 연설에서 카이사르의 갈리아 정복에 그의 업적을 비유하며, 위대한 이탈리아 건설이 이제 시작될 것이라고 호언장담 했습니다.\n\n그가 맞는지는 시간이 알려줄 것입니다."
 news.114.d_council:0 "프랑스군의 마지막 소규모 저항이 오늘 정리되었고. 이제 파리는 확고하게 이탈리아의 통제 하에 있습니다.\n\n[ITA.GetLeader](은)는 샹젤리제에서 열리는 개선식 선두에 백마를 타고 행진하려 급히 비행편으로 이동했습니다. 그는 축하 연설에서 카이사르의 갈리아 정복에 그의 업적을 비유하며, 위대한 이탈리아 건설이 이제 시작될 것이라고 호언장담 했습니다.\n\n그가 맞는지는 시간이 알려줄 것입니다."
 news.115.d:0 "이탈리아군은 성공적으로 런던을 휩쓸었고, 빅토리아 탑에 삼색기를 계양했습니다. 도시 일부에선 국지전이 지속되고 있고, 오늘 아침엔 빅벤 꼭대기에 숨어있던 저격수들이 저격대를 저격하는 사건이 있었습니다.\n\n세 번이나 제거하려는 시도가 무산되자, 폭파 장약으로 시계탑 전체를 무너뜨렸습니다. 이탈리아 관료들은 이것을 두고 현지 사령관의 '후회할만한 과잉대응'었다며 질책했습니다."
 news.116.d:0 "락(the Rock)과 항구에서의 격전 이후, 이탈리아가 지브롤터 지역을 확보한 것으로 보입니다. 산발적인 폭발음은 락(the Rock) 군 갱도에서 여전히 들리지만, 이탈리아 관료들은 이제 모든 조직된 저항은 끝났다고 밝혔습니다.\n\n이탈리아가 지중해로의 핵심 관문을 통제하게 되면서, 영국 해군은 이제 이탈리아 왕립해군에 도전하는데 어려움을 겪을 것으로 보입니다."
 news.117.t:0 "싱가포르 함락"
 news.117.d:0 "동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 일본군에 의해 점령되었습니다.\n\n상가포르 일본 통치 사령부는 풀러턴 빌딩을 본부로 삼았고, 도시를 대략 '쇼와 시대에 얻은 남방의 섬'으로 번역할 수 있는 쇼난토로 개명했습니다. 일본 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 일본군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 news.117.b:0 "천황 폐하를 위하여!"
 news.118.t:0 "진주만 함락"
 news.118.d:0 "일본군이 하와이 열도 오하우에 있는 가장 큰 도시 호놀룰루를 휩쓸고 점령했습니다. 미 태평양함대의 본부가 있었던 진주만 해군기지 또한 함락되었습니다.\n\n목격자에 따르면 사면초가에 몰린 미 해군과 해병들은 포드 섬으로 후퇴한 뒤 끈질기게 항전했지만, 집중적으로 쏟아지는 포화와 공습에 굴복했습니다. 하와이의 점령과 함께, 일본 제국 함대의 강력한 세력은 계속해서 커져가고 있습니다."
 news.119.t:0 "뉴사우스웨일스 함락"
 news.119.d:0 "남방 정복을 널리 확대하면서, 일본 제국은 호주의 수도 시드니를 점령하였습니다. 지역 방위군은 옵저버토리 힐으로 재집결 할 수밖에 없었고, 다리를 폭파 하려던 시도는 진격하는 일본군에 의해 무산되었습니다.\n\n이제 시드니 시청 사방에 일장기가 계양되어 있으며, 시청은 이제 군정의 새 본부로 쓰이게 되었습니다. 일본 헌병들은 예리한 눈초리로 거리를 지키고 있습니다."
 news.120.t:0 "로스앤젤레스 함락"
 news.120.d:0 "미국 본토에 발판을 마련하면서, 일본군은 로스엔젤레스로 몰려들어 도시 수비군을 궤멸시켰습니다. 황군의 긴 행렬은 오늘 오후 센트럴 에비뉴에 도달했으며 일본의 뉴스기자들은 모든 정황을 녹화했습니다.\n\n미군이 후퇴하기 전, 도심 곳곳에서 격렬한 전투가 있었다고 알려졌습니다. 할리우드는 특별히 많은 피해를 입었고 일본 장교들은 구멍 뚫리고 무너져가는 할리우드 사인 앞에서 사진을 찍었습니다."
 news.121.t:0 "난징 함락"
 news.121.d:0 "중화민국의 수도, 난징이 일본제국군에 의해 함락되었습니다. 성벽으로 둘러싸인 도시에서 수비군의 격렬한 저항에도 불구하고, 일본군은 간신히 중산문을 점령한 뒤 도시로 진입했습니다.\n\n산발적인 총성이 여전히 들려오고, 도시 곳곳에서 여러 차례 불길이 치솟고 있지만, 대부분의 잔존 중국군 병력은 도시에서 철수했거나, 일본군에 의해 포로로 붙잡혔습니다. 이는 상하이 점령과 더불어 중일전쟁에서 일본에 상당한 의미를 주는 주요한 승리입니다."
 news.122.t:0 "블라디보스토크 함락"
 news.122.d:0 "극동에서 가장 큰 도시이자 [SOV.GetName] 태평양함대의 모항인 블라디보스토크는 일본군에 의해 휩쓸렸습니다.  시베리아 횡단 철도의 종착점을 잃어버린 것은 향후 아시아에서의 전쟁 수행에 큰 방해가 될 것입니다.\n\n많은 거주민들은 아직도 적백내전 당시 지속되었던 몇 년간의 일본군의 점령을 기억하고 있습니다. 그리고 이번엔 그 점령이 영원하지 않을까 걱정하고 있습니다."
 news.123.t:0 "홍콩 함락"
 news.123.d:0 "일본 제국 군대는 진 드링커 방어선(Gin Drinkers Line)을 뚫고 홍콩섬에 상륙하면서 영국령 홍콩을 점령하였습니다. 곧 수비대는 방어할 수 없는 상황에 처했고, 식민지 총독은 일본이 본부로 삼은 홍콩 페닌술라 호텔에 직접 찾아와 항복하였습니다.\n\n짤막한 축하연 후에 새로 일본인 총독이 자리를 맡으면서 세계에 '새로운 홍콩'이 '서양 식민주의로부터의 해방'이 되었음을 알렸습니다."
 news.124.t:0 "마닐라 함락"
 news.124.d:0 "필리핀의 수도 마닐라는 미국과 필리핀 수비대가 철수하면서 일본에 의해 함락되었습니다. 전략적으로 중요한 마닐라 항만 입구는 도시 함락 후에도 미군의 해안포가 밀집된 코레히도르 섬(Corregidor Island) 때문에 얼마간 치열한 전투가 벌어졌습니다. 하지만 일본의 집중공격 후엔 결국 침묵하게 되었습니다.\n\n마닐라가 일본 손에 들어오게 된 이상, 나머지 필리핀 군도의 함락도 불가피할 것입니다. 이것은 아시아와 태평양에서 미군의 뼈아픈 패배입니다."
 news.125.t:0 "캘커타 함락"
 news.125.d:0 "몇번의 집중포격 후, 인도의 캘커타 시는 진격하는 일본군에 의해 함락되었습니다. 산발적인 전투가 시 외곽에서 벌어지고 있지만, 승리 퍼레이드는 빨리 준비되어 쪼링기 가(Chowringhee avenue)에서 열렸습니다.\n\n영국으로부터 인도의 해방에 헌신하기로 한 인도 국군 장병들은 일본이 준비한 군복을 입고 퍼레이드에 참석하여 군중으로부터 열렬한 환호성을 받았습니다. 캘커타의 함락으로, 많은 사람들은 영국령 인도 전역이 곧 함락될 것이라 예상합니다."
 news.126.t:0 "뉴델리 함락"
 news.126.d:0 "인도에서 일본의 공세는 계속되었고 뉴델리는 최근 함락되었습니다. 영국령 인도의 수도로서 지대한 전략적 중심인 이 도시의 확보는 향후 인도 정복 전쟁에서 결정적인 요소가 될 것입니다.\n\n일본군  정찰부대가 인도 총독이 짐을 총독 관저에서 트럭 카라반으로 옮기는 것을 감독하던 중에 체포했다는 소문이 들리고 있습니다. 하지만 이것은 아직 확인되진 않았습니다."
 news.127.t:0 "파나마 운하 함락"
 news.127.d:0 "미국의 전쟁 수행에 결정적인 타격을 주기 위해, 일본군은 파나마에 상륙하여 주둔군의 항복을 얻어내 운하를 확보하였습니다.\n몇몇 미국과 파나마의 부대는 게릴라전에 돌입하기 위해 인근 정글로 탈출했지만, 현지 일본군에겐 그다지 위협적으로 보이진 않습니다. \n\n운하가 함락되었으므로, 미 해군은 이제 미 서해안이나 태평양에 가기 위해서는 남아메리카 대륙을 우회해야만 합니다. 이제 일본 제국 해군은 지대한 전략적 우위를 점했습니다."
 news.128.t:0 "베를린 함락"
 news.128.d:0 "미군이 베를린으로 여러 방향에서 싸워 나가면서 독일 수도의 점령을 워싱턴의 관료를 통해 확인하였습니다. 도시에서의 전투는 격렬했고, 독일 공병들이 미국의 진군을 막기 위해 몰트케 다리를 부쉈습니다. \n\n슈프레 강의 다른 다리는 마침내 확보하였고, 독일의 격렬한 저항에도 불구하고 미군 병사들은 크롤 오페라 하우스와 독일 국회의사당을 휩쓸었습니다. 이제 국가의회 의사당 위로 성조기가 펄럭이고 있으며 도시에서의 전투는 끝났습니다. 베를린 전투가 끝났습니다."
 news.128.b:0 "교과서적인 작전이군!"
 news.129.d:0 "영국군은 베를린으로 진군하였고 이후 전쟁 내각은 대격전 후 독일 수도를 성공적으로 점령하였다고 발표하였습니다. 동틀 무렵, 영국 특공대는 템펠호프 공항을 장악하였고 기갑 행렬은 프랑크푸르트 가로수길을 따라 진군하였습니다.\n\n영국이 독일 국가수상부를 확보하면서, 도시에서의 전투는 대부분 끝났습니다. 독일 정부의 현 상태는 알 수 없으나, 도시가 함락되기 전에 핵심 인물들은 탈출한 것으로 보입니다."
 news.129.b:0 "기막히게 해냈구만, 자식들아!"
 news.130.d:0 "프랑스군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다. 다수의 무장친위대원들은 올림피아 경기장에서 끝까지 저항하였지만, 포병의 지원에 힘입은 외인군단의 공격에 결국 함락되었습니다.\n\n프랑스 삼색기가 이제 독일 의회당에서 나부끼는 것을 볼 수 있으며, 비록 시 외곽에서 소규모 전투가 여전히 지속되고는 있지만 베를린 내 대부분의 조직적인 저항은 소탕된 것으로 보입니다."
 news.130.b:0 "프랑스 만세!"
 news.131.d:0 "독일의 수도인 베를린에서 필사적인 전투가 보고되었지만, 이제는 완전히 폴란드의 손에 있다고 여겨집니다. 폴란드군은 프랑크푸르트대로를 따라 진군한 이후 대격전의 현장이었던 알렉산더 광장에 도달하였습니다.\n\n도시 다른 곳에서 브란덴부르크 문은 아마 폴란드 전차가 들이박은 이후 무너졌고, 크롤 오페라 하우스는 완고한 SS 수비대가 항복을 거부한 이후 포격으로 무너졌습니다. 폴란드 국기의 붉은색과 흰색이 이제 국가의회 의사당 위에 펄럭이고, 저항하는 최후의 잔존군이 정리되고 있습니다."
 news.131.b:0 "폴란드의 힘을 막는 것은 불가능하다."
 news.132.t:0 "로마 함락"
 news.132.d:0 "수비대의 항복을 받은 이후 연합군이 최근 로마에 입성하였고, 이 도시는 이제 군사 점령하에 있습니다. 대부분의 역사적 건축물이 이번 싸움을 극복하고 멀쩡히 남았지만, 도시 통제에 대한 또 다른 싸움이 있었습니다. 적어도 지금은 교황청의 요청을 받아 연합군 부대는 바티칸 시국에 입성하지는 않고 있습니다.\n\n로마 함락은 이탈리아 전역에서 중요한 승리라고 할 수 있습니다. 무엇보다 사람들은 이것으로 이탈리아반도를 진격하는 연합군에 대한 조직적인 저항이 끝나는 것을 희망하고 있습니다."
 news.132.b:0 "위대한 승리다!"
 news.133.d:0 "이탈리아 수비대의 잔존 부대가 교외로 사라진 후 프랑스군은 마침내 로마에 입성했습니다. 프랑스군은 중요한 정부 청사를 점령하기 위해 신속하게 행동하고 코르소 거리를 행진하는 군인과 장갑차의 긴 줄이 '개선식'을 거행했습니다.\n\n로마의 함락으로 이탈리아의 전쟁 지속 능력에 의문이 제기되고 있습니다. 외신들은 로마가 함락하기 전에 시내에서 탈출 한 이탈리아 정부가 즉시 항복 협상을 시작할 것이라고 예상하고 있습니다."
 news.134.t:0 "파리 해방"
 news.134.d:0 "프랑스의 수도 파리가 독일의 점령에서 해방된 것이 확인되었습니다. 연합군은 파리에 입성하였고 독일군 수비대의 잔존 부대는 항복했습니다. 독일군 저격수가 시내 일부에서 저항을 계속하고 있다는 소문이 있음에도 불구하고, 파리 시민은 샹젤리제 거리를 행진하는 '해방군'에게 성원을 보내고있습니다.\n\n사람들은 독일이 청야전술을 실시해, 파리가 화염에 휩싸이고 폐허가 되는 것을 두려워했지만, 도시는 별다른 피해를 입지 않았습니다. 이제 에펠탑에는 다시 프랑스의 삼색기가 휘날리고 있습니다."
 news.135.t:0 "도쿄 함락"
 news.135.d:0 "미군이 도쿄 진입에 성공했고, 미국 군부는 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 공격이 시작되기 전에 천황은 이미 도시를 떠났을 것이라 추측됨에도 불구하고 황궁 근처에서는 광신적인 근위사단의 병사들이 지키고 있었기 때문에 격렬한 전투가 있었던 것으로 보고되었습니다. \n\n도쿄를 함락하여 남아있는 일본 본토의 조직적인 저항도 곧 붕괴될 것으로 전문가들은 예측하고 있습니다. 일본의 강경파가 마지막 한 사람까지 항전해야 한다고 천황을 설득하는데에 성공하지 않는 한 평화 협상이 곧 시작될 것으로 보입니다."
 news.136.d:1 "일련의 치열한 전투 후, 연합군은 [SOV.GetNameDef]의 수도 모스크바를 점령했습니다. 시가지는 광범위한 피해를 입었으며, 모스크바 강 양안에는 아직도 불길이 오르고있습니다. 격렬한 공습에도 불구하고 크렘린은 어느 정도 모습을 유지하고 있고, 현재는 연합군 점령 통치 사령부가 놓여 있습니다. \n\n모스크바의 상실에 의해 [SOV.GetName]의 전쟁 수행 능력이 막대한 타격을 입었습니다. 정부 기능의 대부분은 함락 전에 대피했다고 볼 수 있지만, 군사 전문가들은 [SOV.GetName]의 완전한 붕괴가 멀지 않다고 주장하고 있습니다."
 news.137.t:0 "런던 해방"
 news.137.d:0 "독일군의 마지막 저항 거점이 제압되자 런던에서의 전투는 끝났습니다. 경보가 모두 해제되고 그 즉시 환희하는 군중이 거리로 몰려나와 그들의 해방군인 미군을 칭송했고, 거리에서는 교회의 종소리가 울려 퍼졌습니다.\n\n독일군에 의한 점령과 압제가 마침내 끝났고, 영국 전역은 해방의 열의에 휩싸여 있습니다. 아직 독일 지배 하에 있는 지역도 결국 진압되겠지만, 자연 발생적인 봉기도 일어나고  있는 것으로 보고되었습니다. 영국은 마침내 자유를 되찾을 수 있을까요?"
 news.138.d:0 "1920년 때와는 달리 바르샤바에 접근한 [SOV.GetName]군에게 \"비스와 강의 기적\"은 일어나지 않았습니다. 시내에서 폴란드군의 저항은 거의 붕괴 상태에 있으며, 대부분의 정부 청사에는 [SOV.GetName] 국기가 걸려있습니다.\n\n과연 우리는 폴란드라는 국가의 종말을 목격하게 되는 것일까요, 아니면 어떻게든 태세를 바로잡은 뒤 적을 무찔러 수도를 탈환하는 장면을 목격하게 되는 것일까요? 다만 대부분의 전문가들은 후자의 줄거리는 있을 수 없는 것으로 간주하고 있습니다."
