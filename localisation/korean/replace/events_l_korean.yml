 lar_collab_gov.1.t:0 "[Root.GetNameDef]에서의 [From.GetAdjective] 파르티잔 운동"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap](은)는 최근 우리나라 내에서 협조자를 키우기 위한 노력을 증가시키고 있습니다. [This.GetAdjective] 정치인 몇몇은 [From.GetAdjective] 체제에 대해 동감하는 듯한 발언을 하기 시작했으며, 우리나라 내의 많은 빨치산들은 [From.GetRulingIdeology]에 대한 그들의 동정을 [From.GetNameDef]에 대한 직접적인 지지로 바꾸고 있습니다. 우리나라에서 성장하는 [From.GetAdjective]의 영향력은 틀림없이 [Root.GetAdjective]의 저항력을 저하시키고 심지어는 [Root.GetNameDef](이)가 항복할 경우 [From.GetNameDef](와)과 협력하는 새로운 [From.GetRulingIdeology](으)로 이어질 수 있습니다."
 worrying:0 "걱정스럽군."
 generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective]의 해군 조달"
 generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap]이 우리의 좀먹은 해군 자산 일부를 조달하겠다는 제안으로 우리에게 접근했습니다. 그들이 관심을 갖고 있는 자산은 노후화와 최신 장비 부족으로 인해 더 이상 운용되지 않고 있습니다."
 generic_purchase_ships_events.01.a:0 "상생적 협약이군."
 generic_purchase_ships_events.01.b:0 "남는 해군 함정이 없다."
 generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] 해군 조달에 동의"
 generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] 외교관들과 해군 관계자들은 우리가 구매하겠다고 제안한 그들의 좀먹은 장비를 팔겠다고 우리에게 알려왔습니다. 이를 통해 우리의 신생 해군을 빠르게 확장할 수 있을 것입니다."
 generic_purchase_ships_events.02.a:0 "좋은 소식이군!"
 generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] 해군 조달 거래 거부"
 generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] 외교관들은 우리가 구매하겠다고 제안한 그들의 좀먹은 장비를 팔 의사가 없다고 말했습니다. 거부가 선박에 대한 그들의 계획 때문인지 아니면 우리 정책에 대한 반대의 표시로 의도된 것인지는 확실하지 않습니다."
 generic_purchase_ships_events.03.a:0 "유감이군."
 wrwpe.1.t:0 "명예로운 평화에 대한 논의"
 wrwpe.1.d:0 "독일과의 전쟁이 지속되고 있는 가운데 우리와 동맹관계에 있던 유럽의 주요 국가들이 독일의 손에 결국 붕괴하고 말았습니다. 이는 우리가 독일을 이길 가능성이 전무하다는 것을 의미하며 우리의 본토가 그들에게 상륙 당하기 전에 평화를 요청한다면 큰 피해없이 이 전쟁을 끝낼 수 있을지도 모릅니다."
 wrwpe.1.a:0 "더 좋은 방법이 있소?"
 wrwpe.1.b:0 "동맹국을 배신하란 말인가?"
 wrwpe.2.t:0 "명예로운 평화를 요청한 [ENT.GetName]"
 wrwpe.2.d:0 "[ENT.GetName] 정부는 우리의 막강한 공세를 이기지 못해 유럽대륙에서 쫓겨났으며 그들은 이제 우리와 평화를 논하고 싶다는 입장을 밝혀왔습니다. 우리는 이미 이번 전투에서 많은 것을 얻었으며 이정도로도 우리는 충분합니다. 그러나 그들을 제대로 응징하기 위해서는 이 평화를 받아들이지 말아야 할지도 모릅니다."
 wrwpe.2.a:0 "또다시 유럽에 평화가 찾아왔다."
 wrwpe.2.b:0 "그들을 완전히 징벌할때 까지 진격은 멈추지 않는다."
 wrwpe.3.t:0 "명예로운 평화가 성사되다."
 wrwpe.3.d:0 "유럽 대륙으로 부터 희소식이 날아왔습니다. [REI.GetName] 정부는 우리의 요청을 수락하였으며 다시금 유럽에 평화가 도래하였습니다. 하지만 사실상 우리는 패배한 것이나 다름없으며 이는 내부적 혼란을 야기할지도 모릅니다."
 wrwpe.3.a:0 "어쨌거나, 이제 전쟁은 없다."
 wrwpe.4.t:0 "명예로운 평화가 거절당하다"
 wrwpe.4.d:0 "[REI.GetName]은 우리에 대한 뿌리깊은 증오를 가지고 있는 것 같습니다. 그들은 우리의 요청을 거절했으며 전투는 끝나지 않을 것이라고 선언했습니다. 우리에게 남은것은 끔찍한 패배뿐입니다."
 wrwpe.4.a:0 "주여 [ENT.GetName]을(를) 구원하소서"
