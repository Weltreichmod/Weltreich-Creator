 news.164.e:0 "먼저 싸운다!"
 news.164.f:0 "영국놈들은 멍청이들이다"
 news.165.t:0 "슬로베니아 위기"
 news.165.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]로부터 \"정당하게 회복할 것\"을 주장하였습니다.\n\n이에 대허여 베르사유 조약 가맹국들은 런던에 모여 '슬로베니아 문제'의 해결 방법을 협의하였습니다. \n\n며칠에 걸친 협상도 허무하게 협의는 합의에 도달할 수 없었습니다. 그러나 영국 정부는 평화적 해결을 모색하고, 프랑스는 독일의 위협에 단호하였습니다. 독일 대표단은 이에 항의하여 퇴장하였고, 슬로베니아에 전쟁의 먹구름이 끼고 있습니다."
 news.165.a:0 "이 얼마나 잔인한가"
 news.165.b:0 "우리는 양보하지 않는다"
 news.165.c:0 "불행이야"
 news.165.e:0 "함께면 우리는 승리할 것이다"
 news.165.f:0 "우리는 옳은 일을 할 것이다!"
 news.166.t:0 "런던 협정"
 news.166.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에서 \"정당하게 회복할 것\"을 주장하였습니다.\n\n이에 대하여 베르사유 조약 가맹국들은 런던에 모여 '슬로베니아 문제'의 해결 방법을 협의하였습니다. \n\n열강은 평화 유지를 위한 마지막 보루로서 슬로베니아를 독일에 할양한다는 취지로 합의하였습니다. \n\n그러나 유럽의 안정을 위협하는 독일에 저항하기 위한 [YUG.GetLeader]의 감동적인 연설에서 [YUG.GetName](은)는 비록 곤궁 속에서 모든 나라로부터 버림받게 될지라도 한 치의 영토라도 내주지 않을 것이며 자국의 영토를 수호할 것을 선언하였습니다."
 news.166.a:0 "빛이 사라지고 있다"
 news.166.b:0 "저들을 쳐부숴버릴 것이다"
 news.166.c:0 "우리는 홀로 일어서야 한다."
 news.167.t:0 "슬로베니아 위기"
 news.167.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. \n\n협의는 이탈리아가 유고슬라비아 영토의 완전성을 지지하자 독일 요청을 불승인하는 놀라운 단결력을 보여줌으로써 결정되었습니다. \n\n변함없이 이탈리아 외교정책은 예측이 불가능하며, 그들의 정치적 목표가 어디에 있는지 향하는 지도 알 수 없습니다."
 news.167.a:0 "이 위기를 외면하면 안된다."
 news.167.b:0 "우리는 놈들을 모두 때려 잡는다"
 news.167.c:0 "적어도 우리는 고립하지는 않았어."
 news.167.e:0 "이탈리아가 세계에 보여줄 것이다!"
 news.168.t:0 "제1차 류블랴나 중재"
 news.168.d:2 "슬로베니아를 상실한 유고슬라비아의 민족 경계 문제가 더 표면화되는 것을 비롯해 중앙정부는 계속해서 약화되고 있었습니다. \n\n오늘 독일 외무장관은 \"베르사유 조약의 오류\"를 최종적으로 해결하는 계획을 공언했습니다. [YUG.GetName]에 인접한 가장 강력한 이웃 나라의 일부에서 체결된 조약에서 유고슬라비아의 영토는 독일의 우방 국가들에게 분할되었습니다.\n\n이 조약이 비준될 때까지 [YUG.GetAdjective]의 외교관은 그 존재조차 몰랐는데 다른 국가가 붕괴 중인 유고슬라비아 연방에 속해있던 영토를 빼앗아 [YUG.GetLeader] 정권에 남아 있는 것은 거의 없었습니다."
 news.168.a:0 "이렇게 새로운 질서가 세워졌다"
 news.168.b:0 "꿈은 오늘 무너졌다"
 news.168.c:0 "이것은 좋지 않다"
 news.168.e:0 "좋은 소식이군"
 news.168.f:0 "한심한 결과다"
 news.168.g:0 "우리는 관대하다"
 news.168.h:0 "불행하군"
 news.168.i:0 "이탈리아의 힘을 인정받은 것이다"
 news.168.j:0 "독일은 더 나은 자신을 볼 수 있을 것이다."
 news.169.t:0 "유고슬라비아의 운명"
 news.169.d_annex_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아 국가에서 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 늘어난 공백지대에 진입하여, 유고슬라비아의 나머지를 \"보호국\"화 하겠다고 선언하는 것을 선택했습니다."
 news.169.d_puppet_CRO_annex_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아의 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 '독립된' 크로아티아 국가를 만들고 나머지를 합병했습니다."
 news.169.d_puppet_CRO_YUG:1 "최근 영토를 잃은 일에 의해 유고슬라비아의 민족 분쟁과 중앙기관의 약화로 이어질 균열이 생겼습니다. 독일은 자신들의 지시 하에, 세르비아 국가와 크로아티아 국가 사이의 나머지를 분할하는 것을 선택했습니다."
 news.169.a:0 "독일이 유럽에서 힘을 증명하다"
 news.169.b:0 "우리는 올바른 편을 선택했다"
 news.169.c:0 "불길하군"
 news.169.e:0 "평화가 위협받고 있다"
 news.170.t:0 "제2차 류블랴나 중재"
 news.170.d_BUL:2 "발칸반도에 평화를 보장하는 것은 자기들 때문이라고 주장하면서, 독일은 그리스 정부에 불가리아 영토 양도를 요구했습니다. [GRE.GetName](은)는 즉시 항의했지만, 발칸반도에 대한 독일의 영향력 때문에 선택의 여지가 없었습니다.[GER.GetName](와)과의 충돌을 피하는 유일한 방법은 독일의 영토 요구 명령 외교에 굴복할 수밖에 없습니다."
 news.170.d_ITA:1 "발칸반도에 평화를 보장한다고 주장하는 그들의 시도로, 독일은 [ITA.GetName](이)가 권리를 주장하는 모든 영토를 양도하라는 요구를 그리스 정부에 표했습니다. [GRE.GetName](이)가 엄청나게 항의했지만, 발칸반도를 떠나라는 독일의 영향력의 힘으로 선택의 여지가 거의 없습니다. [GER.GetName](와)과 [ITA.GetName] 모두 대립을 피할 수 있는 유일한 방법은 영토 보전을 지시하는 독일 외교를 허용하는 것뿐입니다."
 news.170.d_ITA_BUL:1 "발칸반도에 평화를 보장한다고 주장하는 그들의 시도로, 독일은 [BUL.GetName](와)과 [ITA.GetName](이)가 주장하는 모든 영토를 양도하라는 요구를 그리스 정부에 표했습니다. 발칸반도에 강력한 [GER.GetAdjective]의 존재로, 불가리아와 이탈리아 모두 위협적인 접근으로, [GRE.GetLeader]에게 수락 말고는 다른 선택이 없는 거 같습니다."
 news.170.d_GER:1 "발칸반도에 자체 세력을 자리잡은, [GER.GetName](은)는 이제 문제가 많은 지역에 평화를 유지해야 한다는 이유를 주장하고 있습니다. 이를 위해, 현재는 당국에 그리스 영토의 양도를 요구하고 있습니다.\n\n독일 전쟁 기계에 직면으로, [GRE.GetName](은)는 요구가 엉터리로 요구를 악담해도, 요구를 받아들일 수밖에 없었습니다."
 news.170.a:0 "평화를 지키려면 무엇이든"
 news.170.b:0 "우리는 궐기한다"
 news.170.c:0 "이것은 좋지 않다"
 news.170.e:0 "중간은 지킬 수 있나?"
 news.170.f:0 "치욕이다"
 news.171.t:0 "제2차 류블랴나 중재"
 news.171.d_BUL:1 "그리스는 불가리아와의 국경 분쟁에서 실제로는 항복이나 다름없는 독일의 중재를 거부하였습니다.\n\n언론에 따르면, [GRE.GetLeader](은)는 [BUL.GetLeader](와)과 [GER.GetLeader]에게 \"우리의 영토를 원하면 어디 전쟁으로 가져가봐라\"고 말했습니다.\n\n[BUL.GetAdjective] 정부는 [GER.GetNameDef](이)가 그리스 영토를 획득하는 데 도움을 주는 대가로 그들이 요청한 군사적 경제적 지원을 거부하였습니다."
 news.171.d_ITA:1 "[GER.GetLeader](와)과 [ITA.GetLeader](와)과의 회담 후, [GER.GetAdjective] 정부는 [GRE.GetNameDef](와)과 국경분쟁 중인 [ITA.GetAdjective]의 요구를 공개적으로 거부하였습니다.\n\n그리스의 지도자 [GRE.GetLeader](은)는 절대로 받아들일 수 없는 요구에 거절하며 \"최후의 한 명까지 싸울 것이다!\"라고 선언하였습니다."
 news.171.d_ITA_BUL:1 "독일이 그리스 그리고 이탈리아와 불가리아 간의 국경 분쟁에 관한 중재 제안은 그리스에 의해 거절되었습니다. [GRE.GetAdjective] 정부 대변인은 [GRE.Get Adjective]군이 어떠한 침략자로부터 국가를 방어할 준비가 되어 있고 독일군의 코트 자락에 들러붙은 자칼과 독수리에 항복하느니 싸우는 것을 택하겠다고 발표했습니다."
 news.171.d_GER:1 "[GRE.GetNameDef](와)과 [GER.GetNameDef]의 국경분쟁에 관한 조정안은 결렬되었습니다. 독일의 그리스 내의 독일군 군 기지 임대 요구는 그리스에 항복을 요구하는 거나 다름없었고, [GRE.GetLeader](은)는 동원령을 선포하였습니다."
 news.171.a:0 "멍청이들."
 news.171.b:0 "어떻게 감히 그들이!?"
 news.171.c:0 "그리스를 도울 방법을 찾아보자."
 news.171.e:1 "그렇다면 전쟁이다."
 news.171.f:1 "페르시아가 그랬듯, 너희도 몰락한다."
 news.172.t:0 "그리스의 굴복"
 news.172.d:1 "독일 대사와의 긴 회의 끝에, [GRE.GetLeader](은)는 향후 [GRE.GetAdjective] 정부는 [GER.GetNameDef](와)과 긴밀하게 협조하기로 발표하였습니다.\n\n[GRE.GetAdjective] 정부는 경찰을 동원하여 \"겁쟁이 [GRE.GetLeader]\"라고 외치는 독일과의 협력정책 반대 시위자들을 진압하였습니다."
 news.172.a:1 "현명해 보이는군."
 news.172.b:0 "또 다른 승리다."
 news.172.c:0 "걱정되는군."
 news.172.e:0 "어쩔 도리가 없다."
 news.172.f:1 "그리스 비극 같군."
 news.173.t:0 "제4인터내셔널"
 news.173.d_1:0 "전 세계의 공산주의 조직에서 파견된 많은 사절이 오늘 파리에서 회의를 위해 한자리에 모였습니다. 트로츠키 이론의 지원자가 선창을 하는 것으로, 제4인터내셔널의 기초가 갖추어졌습니다.\n\n그러나 이 노력이 국제 정치무대에 어떤 영향을 미치는지는 지금도 불명이며, 이 뉴스는 스탈린의 시기심을 부추겼습니다. 그는 당과 군 상층부의 많은 사람이 트로츠키를 지원하고 있는 것은 아닐까 의심하고, 그들 대부분이 아직 살아있음에 주목했습니다. 그의 편집증이 다시 전력으로 가동되고 스탈린은 집에 틀어박혀있는 상황입니다. 그의 불신과 불안정은 소비에트 정권에 위기를 일으킬 수 있을 것이며,  [SOV.GetName]이 내전으로 내던져질 수도 있을 것입니다."
 news.173.d_2:0 "전세계의 공산주의 조직에서 파견된 많은 사절들이 오늘 파리에서 회의를 가져 이른바 제4인터내셔널의 기초를 갖추었습니다. 이 조직은 몇 년 전부터 호소가 이루어졌으며, 그에 앞장선 것은 트로츠키의 이론 신봉자들이었습니다. \n\n스탈린은 해외에서 트로츠키주의가 신장한다는 소식에 암살과 옛 숙적에 대한 비방, 선전을 강화할 것을 명했습니다. 붉은 군대와 당 지도부가 트로츠키주의자라는 혐의로 의해 숙청된 기억이 남아있기 때문에 아직 새로운 정책이 지지를 받지는 않을 것입니다."
 news.173.a:0 "인터내셔널은 대체 몇 개야?"
 news.173.b:0 "우리 연방에 폭력의 시대가 온다."
 news.174.t:0 "핵 기술에 전념하는 [From.GetName]"
 news.174.d:0 "초기 시험에 이어, [From.GetName]의 정치인들은 [From.GetAdjective]의 연구 방향을 핵 에너지로 향했습니다. \n\n이 기술은 아직 실험 단계에 불과하며 실용적인 용도로 사용할지 여부도 알 수 없습니다. 이 힘로 그들의 전쟁에 무슨 일이 일어날 지 아직 아무도 모릅니다."
 news.174.a:0 "이 개발은 계속되어야 한다."
 news.174.b:0 "그들의 연구가 결실을 맺기를 기도하자."
 news.174.c:0 "아무런 이득이 없을 것이다."
 news.174.e:0 "우리 연구를 비밀리에 수행할 것이다."
 news.175.t:0 "프랑스와 영국의 동맹 발표"
 news.175.d:0 "대전쟁 동안 쌓은 우정을 위시하며, 프랑스는 유럽의 안정에 대한 불특정 위협을 이유로 영국과의 공식적인 동맹을 요구하였습니다.\n\n오늘, 프랑스의 요구를 영국 정부가 승인하였고 프랑스는 [ENG.GetFactionName]에 가입하였습니다."
 news.175.a:0 "우리는 함께할 것이다."
 news.175.b:0 "최악의 상황에 대비하고 있군."
 news.175.c:0 "궁지에 몰린 쥐새끼들처럼 뭉치고 있군."
 news.175.e:0 "영국은 그들과 운명을 같이 할 생각이다."
 news.176.t:0 "프랑스와의 동맹을 거부한 영국"
 news.176.d:0 "놀랍게도 오늘 영국 의회는 [FRA.GetName]의 공식적인 동맹 요청을 거부했습니다.\n표면상의 이유는 이미 붕괴의 길을 걷고있는 유럽의 정세를 선동하는 것을 방지하기 위해서입니다.\n프랑스 정부는 이 거절을 \"영국 스스로의 이익을 위해 프랑스 안전을 희생한 정략적 선택이다.\"라며 비난했습니다."
 news.176.a:0 "그들은 우리에게 더 정중하게 요청했어야 했다."
 news.176.b:0 "우리의 옛 적들은 분열됐다."
 news.176.c:0 "옛 동맹들에게 암운이 드리운다."
 news.177.t:0 "소협상국"
 news.177.d:0 "공통의 적을 상대로 통일 전선을 형성하는 것을 모색하고 있었던, [From.GetName](은)는 공동의 적에 대해서 함께 대항하기 위한 '소협상국'을 결성하기 위해 제안을 가지고 체코슬로바키아에 접근했습니다. 이 제안을 통해 지난 대전 이후 친밀한 상태로 있던 영국과 영국 총리는 방위 협정의 장을 제공하는 한편, 영국은 동맹이 \"유럽의 자유를 지키는 도움이 된다\"고 생각하는 것은 아니라는 것을 분명히 상기시켰습니다. \n\n아직도 프랑스는 위협에 노출되어 있습니다. 이것은 타국과의 외교관계를 통해 유럽의 외교 균형을 유지하고 미래의 충돌을 피하기 위한 든든한 단결입니다. 그들이 잘했을지 여부는 시간만이 말해 줄 것입니다."
 news.177.a:0 "그 때가 되서 울고 불고 하지 마라!"
 news.177.b:0 "프랑스와 협상국 만세!"
 news.177.c:0 "다시는 프랑스가 유럽을 지배하지 못하도록 해야 한다."
 news.177.e:0 "유럽은 파시스트에 맞서 단결해야 한다!"
 news.177.f:0 "유럽 긴장감이 상승하는 징조가 보이고 있다."
 news.178.t:0 "프랑스의 좌경화"
 news.178.d:0 "정치적 혼란기 이십년을 거쳐서, [From.GetName] 인민은 지난 대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. 그로 인해 [From.GetAdjective](은)는 [From.GetAdjective] 국가의 재건에 착수했습니다. 인민과, 인민을 위해. \n\n이러한 새로운 정치 개혁을 통해 노동 조합과 공산주의 조직이 대두했습니다. 프랑스가 이 길을 계속 유지한다면 그 정치 자세는 끝에는 전반적인 혁명에 이를 것입니다."
 news.178.a:0 "프랑스는 미래로 향하는 우리를 뒷바침해준다."
 news.178.b:0 "프랑스가 약하다는 증거다."
 news.178.c:0 "제3공화국에는 비극적인 일이다."
 news.178.e:0 "성가신 일이군."
 news.179.t:0 "프랑스의 우경화"
 news.179.d:0 "정치적 혼란 20년을 거쳐, [From.GetName] 인민은 지난 대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. [From.GetAdjective] 엘리트층은 [From.GetAdjective] 국가의 재건과 [From.GetAdjective]의 위대함 회복에 착수했습니다.\n\n이러한 정치 개혁은 국가와 군대의 힘을 강화했고, [From.GetAdjective] 인민은 [From.GetLeader](이)가 약속한 위업을 확신하게 되었습니다."
 news.179.a:0 "프랑스 정부는 인민의 적이다!"
 news.179.b:0 "이것은 프랑스를 다시 한번 위대한 나라로 만들 것이다."
 news.179.c:0 "제3공화국에는 비극적인 일이다."
 news.179.e:0 "성가신 일이군."
 news.180.t:0 "프랑스의 가입을 환영하는 코민테른"
 news.180.d:0 "공산주의로 전향은 프랑스 시민뿐만 아니라 의회에도 확산되고 있습니다. [France.GetName]의 공식 성명에 따르면 [From.GetFactionName]의 일부가 되기를 염원하고 있습니다.\n\n[From.GetName](은)는 즉시 반응했지만, 몇 주 간 협상이 비밀리에 진행되고 있던 것이 틀림 없음을 나타냅니다. 전세계 사람들이 모든 국가에 혁명을 가져오기 위해 어떻게 함께 해야하는지를 [From.GetLeader](은)는 일장연설 했습니다.\n\n[France.GetLeader](은)는 동의하며, 불분명하게 다음의 표현으로 위협했습니다. \"[From.GetFactionName](은)는 두려워 할 이유가 있는 사람이다."
 news.180.a:0 "세계혁명을 위한 단결이다!"
 news.180.b:0 "그들의 동맹은 곧 붕괴 할 것이다."
 news.180.c:0 "민주주의의 적들의 성장을 더 이상 용납할 수 없다."
 news.180.e:0 "프랑스는 진영을 정했다."
 news.181.t:0 "[France.GetName](와)과 [From.GetName]의 연합"
 news.181.d:0 "더욱 더 독재정치가 심해지자, [France.GetName](은)는 이제 전세계적인 공산주의의 위협에 맞서기 위한 연맹을 구성해야 할 때라고 알렸습니다. 이제 [From.GetName](이)가 그 연맹입니다.\n\n오늘 아침, [From.GetLeader](은)는 [France.GetName](와)과 [From.GetName](은)는 형제국으로써 공동투쟁하겠다고 선언했습니다. \"우리가 공유하던 세습은 더 이상 우리를 원수로 만들지 못 할것이며, 이젠 동맹이다! 유럽은 함께 거인에 맞서 싸울 것이다."
 news.181.a:0 "함께라면 강하다!"
 news.181.b:0 "적들의 민주주의가 강화되고 있다."
 news.181.c:0 "뜻 밖의 우정"
 news.182.t:0 "[France.GetName]의 [From.GetFactionName] 가입!"
 news.182.d:0 "유럽의 정세는 결국 생각을 뒤집어, 프랑스와 독일의 외교관이 [France.GetName](와)과 [From.GetName] 군사 동맹을 선언 했습니다. 또한 양국을 멸망 시키려하는 다른 세력에 의해 국경에서 너무 많은 피를 흘렸다고 말했습니다.\n\n[From.GetName](은)는 모두에게 상대방의 약점를 노리는 것이 아니라, 과거의 원수가 함께 강해지자는 의미에 대해 고려해 보라고 촉구했습니다."
 news.182.a:0 "그 무엇도  [From.GetFactionName](을)를 위협할 수 없다!"
 news.182.b:0 "새로운 [From.GetName](이)가 유럽에 나타났다."
 news.182.c:0 "유럽의 외교는 파리와 베를린을 추축으로 변모할 것이다."
 news.182.e:0 "이런 바보같은."
 news.183.t:0 "[From.GetName]의 프랑스 동맹 거부!"
 news.183.d:0 "[France.GetAdjective](이)가 외교 발전을 거절해, [From.GetLeader](이)가 [From.GetName](은)는 [France.GetName](와)과 군사 협정을 추구하지 않을 것이라고 공개적으로 발표했습니다.\n\n국가가 약하고 부패한 [France.GetAdjective](을)를 부르면, [From.GetAdjective] 외교관들이 진정으로 [From.GetAdjective]에 \"[France.GetAdjective](이)라는 질병\"이 확산될 것이라고 말했습니다."
 news.183.a:0 "어떻게 감히 그들이!"
 news.183.b:0 "놈들을 적대할 수밖에 없다."
 news.183.c:0 "그들이 서로 싸우느라 바쁜 틈에..."
 news.184.t:0 "독일과 더 밀접해지려는 이탈리아"
 news.184.d:0 "이탈리아와 독일은 오스트리아와 발칸반도에서 대해 많은 이해관계를 표명했습니다. 그러나 이는 양국의 외교정책이 더 우호적으로 성장하게 되는 것에 대한 방해가 전혀 되지 않았으며, \"공통의 이익을 보호할\" 동맹을 위한 협상이 진행되었습니다. \n\n이 협상이 성공하면 중부 및 동유럽에 큰 영향력을 미칠 동맹이 들어설 것입니다."
 news.184.a:0 "우리 국가들은 많은 공통의 관심사를 공유하고 있다."
 news.184.b:0 "우리는 이 상황을 계속 주시할 것이다."
 news.185.t:0 "광대한 군사 조약을 모색하는 [From.GetName]"
 news.185.d:0 "지중해의 전력 균형 재정을 목표로, [From.GetName](은)는 이 지역에 새로운 동맹의 생성을 향해 정치적 교섭을 하고 있습니다.\n\n주로 군사 관계로, [From.GetFactionName](은)는 [From.GetLeader]의 말에, 새로운 세계 권력의 중심에 이탈리아를 놓을 것입니다."
 news.185.a:0 "[From.GetName](이)가 앞장 선다!"
 news.185.b:0 "그들의 요구가 우리의 것과 충돌하지 않기를 바라자."
 news.185.c:0 "이는 우려의 원인이다."
 news.186.t:0 "이탈리아의 그리스 영토 요구"
 news.186.d:0 "현재 [From.GetAdjective] 국가의 전신인 로마 제국을 인용하여, [From.GetName](은)는 독립적인 그리스라는 국가가 존재할 권리가 없다고 주장하였습니다. 대신, '그리스 지역'은 이탈리아의 애게해 패권을 인정하거나, 무력으로 점령당하여야 한다고 하였습니다.\n\n[Greece.GetName](은)는 그 터무니 없는 주장을 비난하였습니다. 하지만, [From.GetName](은)는  [From.GetFactionName]의 지지를 받고 있습니다."
 news.186.a:0 "이탈리아가 에게해를 통제해야 한다."
 news.186.b:0 "터무니없는 요구이다!"
 news.187.t:0 "[GRE.GetName]의 지원을 모색하는 이탈리아"
 news.187.d:0 "최초의 고대 유럽 국가의 후계자인 [GRE.GetName](을)를 인용하여, [ITA.GetName](은)는 두 국가 사이의 자연적인 친선이 존재한다고 주장합니다.\n\n그들의 노골적인 정치적 선전은, [ITA.GetName](이)가 또한 [ITA.GetFactionName]의 자연적인 구성원으로 [GRE.GetName](을)를 보고있습니다.\n\n천년간 반으로 분리 된 후, 동쪽과 서쪽이 다시 결합할 수 있을지는 두고봐야 합니다."
 news.187.a:0 "명백히 [Greece.GetName](은)는 우리의 관심사를 공유하고 있다."
 news.187.b:0 "이것은 놀랄만할 일이 아니다."
 news.187.c:0 "우리는 많은 역사를 공유하고 있다."
 news.188.t:0 "[TUR.GetName](와)과의 화해를 모색하는 [ITA.GetName]"
 news.188.d:0 "[ITA.GetName](와)과 [TUR.GetName](은)는 수 십 년간의 충돌과 지중해에 장악을 이루기 위한 외교 책략같은 불쾌한 일들을 이제 묻어 두기 시작했습니다.\n\n[ITA.GetName](와)과 [TUR.GetName] 두 국가는 창립이래로 보다 더 가까운 외교적 유대를 보장하고, \"전 지중해 영향권의 이익을 위해\" 협력 하기로 합의 서약 했습니다."
 news.188.a:0 "[ITA.GetName]의 영향력 증가"
 news.188.b:0 "[ITA.GetAdjective](와)과의 \"협력\"에 어느 누가 동의하지?"
 news.188.c:0 "지중해에서의 파트너십은 중요하다"
 news.189.t:0 "이탈리아의 아나톨리아 해군기지 요구"
 news.189.d:0 "1915년 런던 조약은 이탈리아에 터키 영토 아나톨리아 양도를 약속하고 있습니다. 다른 조약에 의해 무시 될 수도 있지만, [From.GetAdjective] 지도자는 약속을 잊지 않았습니다.\n\n[From.GetLeader](은)는 아나톨리아 해안의 전략적 중요성으로 인해 공식적으로 언급했으며, [From.GetName](은)는 \"정당하게 이탈리아에 속하는 것\"을 완전히 취했습니다."
 news.189.a:0 "이 문제는 결판이 났다!"
 news.189.b:0 "우리는 우리가 약속했던 것을 얻을 것이다!"
 news.189.c:0 "터키와 이탈리아간의 긴장이 고조되고 있다."
 news.190.t:0 "[Italy.GetName]에 이양된 발레아레스 제도"
 news.190.d:0 "스페인 내전에서 [Italy.GetAdjective] 세력에 대한 의존도에 따르는 것으로, [Italy.GetName](은)는 [From.GetName]에 발레아레스 제도를 요구했습니다. [From.GetLeader](은)는 두 국가 사이 유대의 강화로 외교적 움직임을 강조하는 것을 묵인 하고 있습니다.\n\n[Italy.GetName]에 관해서는, 발레아레스 제도 해군기지들이 지브롤터 해협을 통해 더 큰 영향력을 행사하고, 그들에게 대서양에 더 나은 접근권을 줍니다."
 news.190.a:0 "이는 지중해 장악을 위한 중요한 전진이다."
 news.190.b:0 "이탈리아는 지중해의 장악력을 증대시키고 있다."
 news.190.c:0 "우리의 '깊은 우정'의 증거이다."
 news.192.t:0 "이탈리아의 유고슬라비아 영토 영유권 주장"
 news.192.d:0 "달마티아 해변에서 이탈리아 민중 앞에서 한 연설에서 [From.GetLeader](은)는 [YUG.GetName](이)가 [From.GetName]의 이탈리아의 영토로서 [From.GetName]에 정당하게 일부가 될 것이라고 공표하였습니다.\n\n[From.GetName](은)는 필요하다면 무력으로 영토를 차지할 준비가 되었다고 공식성명이 이 주장을 뒷받침하였습니다."
 news.192.a:0 "그곳은 유고슬라비아의 영토이지, 이탈리아의 것이 아니다!"
 news.192.b:0 "이미 불안정한 이 지역의 균형을 무너뜨릴 셈인가."
 news.192.c:0 "그 영토는 유고슬라비아보다는 이탈리아의 것으로 보인다."
 news.193.t:0 "주재 [YUG.GetName] 이탈리아 외무부"
 news.193.d:0 "[YUG.GetName](은)는 달마티안 해안의 이탈리아인들을 두고 맞서기 보다, [From.GetName](이)가 [YUG.GetName]에 영구적인 외교공관의 설립을 발표했습니다. [From.GetAdjective] 외교부의 성명에 따르면, 양국은 사소한 국경 분쟁보다 상호간의 이해가 훨씬 더 중요하고 훨씬 많은 공유된 역사와 공공이익이 있다고 했습니다.\n\n유럽 전역의 긴장도가 높아짐에 보다 더 많은 국가들이 이러한 방법을 취할 수 있습니다."
 news.193.a:0 "양국은 우방으로 협력한다."
 news.193.b:0 "그것은 아드리아해의 평화를 불러올 것이다."
 news.193.c:0 "이 끝이 어떻게 될지 지켜보는 것은 흥미로울 것이다."
 news.194.t:0 "[From.GetName]에 이양된 폴란드 동부"
 news.194.d:0 "알 수 없는 정치적 음모로, [Poland.GetName]의 지도자는 그들의 동부 지역을 [From.GetName]에 양도하였습니다. \n\n[From.GetName]에 의한 어떤 약속이나 위협이 이러한 정치적 승리를 거두게 하였는지는 아직도 알 수 없습니다. [Poland.GetLeader](이)가 동의성명 발표한 후 한마디 말도 없는 것으로 보아 우리는 결코 알지 못할 것입니다."
 news.194.a:0 "[Poland.GetName](은)는 [From.GetFactionName]의 강력함을 깨달았다!"
 news.194.b:0 "[From.GetName](은)는 그 앞에 있는 모든 것을 들쑤시고 있다."
 news.194.c:0 "[Poland.GetName]에 다른 선택의 여지가 남아 있지 않았다."
 news.195.t:0 "[From.GetName]의 동독 승인"
 news.195.d:0 "[Soviet.GetName]의 독일 점령에 따라, [From.GetName](은)는 분쟁지역이었던 동프로이센 영토를 포함한 동독의 대부분을 내어주었습니다.\n이것은 [SOV.GetName]-폴란드 간의 비밀 조약의 결과로 보입니다. 폴란드는 [Soviet.GetName]에게 양도하도록 강요된 보상으로서 독일 영토를 접수하였습니다.\n\n폴란드는 많은 것을 걸고 도박을 했고 많은 손실이 있었지만 이제 많은 이득을 얻고 있습니다."
 news.195.a:0 "[Soviet.GetName](은)는 그 조약에 경의를 나타낸다."
 news.195.b:0 "자유 폴란드가 그들의 \"보호자\"에 의해 폐허에서 일어날 것을 기도하자."
 news.195.c:0 "폴란드의 지리적 위상이 변하는군. 또 다시."
 news.196.t:0 "[From.GetName]의 혁명가 장려"
 news.196.d:0 "열정적인 연설을 통해 [From.GetLeader](은)는 더 극단적인 전술을 사용함으로써 모든 곳에서 자본주의의 몰락을 재촉할 것을 공산당에 촉구했습니다. 박해의 두려움은 노동계급의 투쟁을 알리는 한 명의 남자 또는 여자로 멈추지 않아야 합니다.\n\n[From.GetName](은)는 외국 공산당의 자금을 증가시킬 것이고 [From.GetFactionName]에 맞춰 자신의 나라로 가져갈 보다 극단적인 전술로 그들을 교육할 것입니다."
 news.196.a:0 "민주주의가 찢어지는 것일은 없을 것이다!"
 news.196.b:0 "시시한 노력이다!"
 news.196.c:0 "일어나라, 형제 자매들이여!"
 news.196.e:0 "이념간의 충돌은 문명간의 최후의 전쟁이다"
 news.197.t:0 "[Soviet.GetAdjective]의 최후통첩에 굴복한 [From.GetName]"
 news.197.d:0 "[From.GetName](은)는 [Soviet.GetAdjective]의 최후통첩에 굴복했습니다. 그리고 에게해의 섬을 [Soviet.GetName]에게 양도했습니다.\n\n이것으로 [Soviet.GetName](은)는 지중해의 영향력을 강화하고 이 지방에 해군력을 증강했습니다."
 news.197.a:0 "그들은 우리가 그들에게 그런 좋은 조건을 제시하는 것을 반겨야한다."
 news.197.b:0 "[Soviet.GetName](을)를 멈춰야만 한다!"
 news.197.c:0 "[Soviet.GetName](은)는 지중해로 진입한다."
 news.198.t:0 "[Soviet.GetAdjective]의 최후통첩에 저항한 [From.GetName]"
 news.198.d:0 "[From.GetName](은)는 에게해 제도를 이양하라는 [SOV.GetAdjective]의 최후통첩을 거절했습니다. [SOV.GetName]의 압력과 영향력이 강해지는 것에 대해 [From.GetLeader](은)는 에게해의 섬을 하나 내주는 것은 결국 지중해 전부를 주는 것이라고 선언했습니다.\n\n최후통첩의 거절로 [From.GetName](은)는 전쟁이 일어나기 직전이고 [SOV.GetNameDef](이)가 방아쇠를 당기기만을 기다릴 수밖에 없습니다."
 news.198.a:0 "대화의 시간은 이제 끝이다."
 news.198.b:0 "[SOV.GetNameDef]의 전쟁광을 멈추어야한다."
 news.198.c:0 "이것은 그들의 최후통첩이다. 그리스는 전쟁을 준비해야 한다."
 news.198.e:0 "우리는 [From.GetNameDef](와)과 함께한다."
 news.199.t:2 "[From.GetNameDef]에 베사라비아를 할양한 [?SOV.former_controller_of_bessarabia.GetNameDefCap]"
 news.199.d:2 "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap](은)는 [From.GetNameDef]에게 최후통첩을 받았습니다. 베사라비아의 영토는 [From.GetAdjective]의 손에 넘어갔고, [?SOV.former_controller_of_bessarabia.GetAdjective]의 국경선은 좁아졌습니다.\n\n이제 남은 것은 [?SOV.former_controller_of_bessarabia.GetNameDef](이)가 추가 손실을 피할 수 있을지 여부입니다."
 news.199.a:0 "이것은 [From.GetAdjective] 전략의 필수요소이다."
 news.199.b:0 "세계 각국은 [From.GetNameDef]의 악의에 직면했다!"
 news.199.c:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap](은)는 불행한 위치이다."
 news.200.t:0 "[CZE.GetNameDef] 내 독일 외교관의 영향"
 news.200.d:0 "최근 \"독일 영향권\" 내 국가 간의 친선에 대해 말하자면, 오늘 [From.GetLeader]의 연설에서 [CZE.GetNameDef](와)과 정치 및 외교 협력에 헌신하겠다고 [From.GetName](은)는 발표했습니다. 상당한 독일어권 인구로, [CZE.GetNameDef](은)는 [From.GetAdjective] 이익에 자연스럽게 파트너로 정했습니다. \n\n불확실하지만 어느 정도는 [CZE.GetNameDef](이)가 협력하자고 말하고, 적어도 그들의 국경은 [GER.GetNameDef]의 영토 야심으로부터 안전하게 보장됩니다."
 news.200.a:0 "독일과의 우호는 독일에 의한 통치보다 낫다."
 news.200.b:0 "체코는 언제나 독일의 우방이었다"
 news.200.c:0 "[From.GetName](은)는 여전히 그 영향력의 범위를 넓혀가고 있다."
 news.200.e:0 "우리 시대의 평화?"
 news.200.f:0 "[Root.GetLeader](이)가 뮌헨에서의 휴가에서 복귀했을때 들려줄 수 있는 희소식이다!"
 news.201.t:0 "[TUR.GetNameDef]에 굴복을 강요한 [GER.GetNameDefCap]"
 news.201.d:0 "\n동쪽과 서쪽 양쪽으로 [GER.GetFactionName]에게 외교적 및 군사적 압력에 마주치게 된, [TUR.GetAdjective] 정부는 정치적 혼란에 던져졌습니다.\n\n독일과 [SOV.GetName]의 위협에 따라, 혼돈에서 나타난 신정부는 구정부 보다 [GER.GetFactionName]에 훨씬 우호적입니다. 몇몇 동부 지역은 이미 [SOV.GetNameDef]에 양도 되었습니다.\n\n실제로, 확실히 성급하게 침묵된 반대자들은 신정부가 [GER.GetLeader]의 모든 변덕을 따른다고 주장했습니다."
 news.201.a:0 "터키의 신정부는 지중해에서 우리의 경쟁력을 확보하고 있다."
 news.201.b:0 "[GER.GetFactionName]의 무서운 힘은 국가들을 마치 도미노처럼 무너뜨리고있다."
 news.201.c:0 "[From.GetNameDefCap](은)는 [GER.GetFactionName]의 강력함에 저항할 수 없었다."
 news.201.e:0 "동맹은 우리의 입장을 강력하게 하고 있다."
 news.201.f:0 "터키는 [GER.GetFactionName]의 침략에 먹이가 되었다."
 news.202.t:0 "단치히를 위한 슬로바키아"
 news.202.d:0 "더욱더 공격적인 수사법 몇 개월 후, [GER.GetNameDef](와)과 [POL.GetNameDef] 사이의 악화 중인 관계는 단치히에서 분쟁을 해결하기 위한 외교적 협상으로, 오늘 저녁 운명의 반전이 있을 겁니다.\n\n[POL.GetNameDef](은)는 슬로바키아를 포함한 폴란드를 하위 상태로 독일이 지배하며, 단치히의 지역을 양도합니다. 단치히 자유시의 상태를 신속히 해결하고, 곧 완전히 독일 국가로 다시 통합됩니다.\n\n문제가 평화적으로 해결된 것으로 보이지만, 대전쟁의 승전국들은 확실히 반대할 것입니다."
 news.202.a:0 "베르사유 조약의 잘못된 점을 수정하기 위한 공정한 거래"
 news.202.b:0 "협조는 갈등보다 우리를 더욱 강하게 만든다"
 news.202.c:0 "이것은 명백한 베르사유 조약 위반이다!"
 news.202.e:0 "단치히를 둘러싼 대립이 불가피해 졌다."
 news.203.t:0 "폴란드의 단치히 할양"
 news.203.d:0 "[GER.GetAdjective]의 최후통첩이 [From.GetNameDef]에 전달됨에 따라, [From.GetLeader](와)과 [From.GetAdjective] 정부는 전쟁보다는 모든 요구를 수용하기로 결정했습니다.\n\n단치히를 잃는 것이 [From.GetNameDef](으)로 독일의 영토에 대한 야심으로부터 안전해질 것이라고 바랐기 때문입니다. 이 상황에 긴장감이 지속됐지만 폴란드의 국경수비대는 물러나라는 명령을 받지 못했습니다."
 news.203.a:0 "[GER.GetLeader](이)가 유럽에 계속 요구하는 게 용서될 리가 없다."
 news.203.b:0 "이것은 [GER.GetFactionName]의 힘을 인정받은 것이다."
 news.203.c:0 "독일의 확장이 계속되는군."
 news.203.e:0 "유럽 '민주주의'가 파시즘의 위협을 막을 수 없는 것으로 밝혀졌다."
 news.204.t:0 "독일의 최후통첩을 거부한 폴란드"
 news.204.d:0 "요구를 생각해보면, 불가피한 것이었습니다.\n\n[From.GetNameDef](은)는 독일에 단치히의 양도를 강요받았고, 추가 조건을 협상하기 위해 폴란드 전권대사가 베를린으로 파견될 것입니다. [From.GetLeader](은)는 [GER.GetNameDef]의 최근 행보에 독일이 단치히만으로 만족하지 않을 것이 분명하다고 지적했습니다.\n\n독일과 폴란드군은 전쟁을 준비하고 있으며, 이미 국경에서는 충돌이 보고되고 있습니다. 다시 한번 유럽에 전쟁이 일어날 것입니다."
 news.204.a:0 "독일은 모든 경고를 무시한다!"
 news.204.b:0 "그러면 전쟁이다"
 news.204.c:0 "우리는 함께 이 침략자들에 맞서야 한다!"
 news.204.e:0 "이것은 중대한 사태이다."
 news.205.t:0 "팍스 아메리카나"
 news.205.d_america:0 "다른 대륙의 충돌을 지켜보던 [USA.GetLeader](은)는 국가 내의 평화를 지키기 위해 새로운 외교정책을 발표했습니다.\n\n미대륙에 있는 어떤 정부라도 이웃국가에 위협을 받는다면 미군의 보호를 요청할 수 있습니다. 미국의 평화는 그저 꿈에 불과한 누구도 보장할 수 없는 것임에도 미국의 공식적인 정책입니다."
 news.205.d_not_america:0 "다른 대륙의 충돌을 지켜보던, [USA.GetLeader](은)는 국가 내 평화를 유지하기 위한, 새로운 외교정책을 발표했습니다.\nn미대륙에 있는 어떤 정부라도 이웃국가에 위협을 받는다면 미군의 보호를 요청할 수 있습니다. 특정 국가의 보장은 아니지만 미국의 평화에 대한 열망은 더 이상 그저 꿈이 아닌, 미국의 공식적인 정책입니다."
 news.205.a:0 "이것은 아메리카를 더욱 안전하게 만들 것이다"
 news.205.b:0 "국내가 평화로워야 미국은 외적에 집중할 수 있다"
 news.205.c:0 "우리는 이제 아메리카 대륙 내에서 동맹을 찾는데 분투할 것이다"
 news.205.e:0 "평화가 지속되기를 기대하자"
 news.206.t:0 "미국의 반제국주의"
 news.206.d_communist:0 "미국 노동자의 혁명의 확산에 따라, 구 체제에 대한 그들의 수사는 훨씬 더 공격적으로 바뀌었습니다. 미국 외교관들이 전 세계에 귀족과 지배자의 세계 자유화를 옹호하는 동안, 지금 [USA.GetLeader](은)는 대영 제국을 대상으로 캐나다의 상태를 묻고 있습니다.\n\n함께 묶는 채권에도 불구하고, [USA.GetNameDef](와)과 [ENG.GetNameDef]의 식민제국 사이 긴장이 증가하고 있습니다. 이 외교 갈등 고조와 혁명이 강제로 [ENG.GetNameDef]에 오기까지 그저 시간 문제일 뿐입니다."
 news.206.d_not_communist:0 "미국의 새로운 공산주의 정권은 공산당 인터내셔널의 구성원들에게 더 가까워 지는 동안, 전 동맹국과 친구들을 향해 더 공격적인 자세를 취하도록, [USA.GetAdjective] 외교정책의 새로운 교리를 채택했습니다.\n이 정책 변화는 예속국인 [CAN.GetName]의 지위와 그들 용어의 일반적 관행 \"전세계적 영국 제국주의\"를 묻는걸 포함했습니다.\n\n긴장감이 상승하는, 새로운 영국-미국 충돌의 위협은 너무 진짜 같아 보입니다."
 news.206.a:0 "전 세계는 혁명으로 해방될 것이다!"
 news.206.b:0 "우리는 모든 우발상황을 대비해야 한다"
 news.206.c:0 "세계의 균형이 위협받고 있다"
 news.206.e:0 "[USA.GetAdjective] 정권은 평온하고 무사하다."
 news.206.f:0 "불쾌한 추세다"
 news.207.t:0 "[USA.GetNameDefCap]의 코민테른 비난"
 news.207.d_fascism:0 "\n[SOV.GetNameDef]의 더욱 더 공격적인 미사여구에 대응하며, [USA.GetLeader](이)가 \"인류 문명에 가장 큰 위험은, 공산주의입니다\"라고 맞받아쳤습니다.\n\n[USA.GetNameDef](은)는 아메리카 대륙에서 세계 사회주의 확산을 막기 위해 보호정책을 추진할 뿐만 아니라, 공산주의 체제 핵심을 파괴하는 것을 목표로 합니다.\n\n[USA.GetAdjective] 전쟁기계의 힘으로 모든 공산주의를 완전히 제거하는 것은 처음으로 완전히 가능한 것처럼 보입니다."
 news.207.d_not_fascism:0 "[USA.GetLeader](은)는 오늘 \"인류 문명에 가장 큰 위험\" 공산주의라는 이름에 대한 공개 연설을 가졌습니다.\n\n뿐만 아니라 [USA.GetNameDef](은)는 미국에서 세계 사회주의의 확산을 막기 위해 보호 정책을 추진하고 있지만, 분명하게 [USA.GetAdjective](은)는 공산주의 자체에 심장을 파괴하는 걸 목표로 하고 있습니다.\n\n사상 최고의 긴장감으로, [SOV.GetNameDef](와)과 [USA.GetNameDef]. 사이 전쟁의 불을 지피는데 필요한 건 단 한번의 불똥입니다."
 news.207.a:0 "인류는 이 악성 이념에서 해방될 것이다!"
 news.207.b:0 "그들은 공산주의에 대항하기 위해 필요하다."
 news.207.c:0 "그놈들을 무릎꿇게 해라."
 news.207.e:0 "이 전투가 향하는 길이 어떻게되든, 대참사는 면할 수 없을 것이다."
 news.207.f:0 "[USA.GetNameDefCap]](은)는 자기 방어를 위한 모든 수단을 취한다."
 news.208.t:0 "일본군의 남진론 수용"
 news.208.d:0 "일본의 군부는 [JAP.GetName](이)가 전쟁 활동을 이어가기 위한 천연자원을 소유하지 않음을 인지하고 갈망했습니다. 상승하는 세계긴장과 세계 강대국들이 개입하는 무력 충돌의 발생으로, 수입 손실의 위협은 날이 갈수록 커지고 있습니다.\n이에 대응하기 위해, 일본 전략가들은 동남아시아와 태평양의 서부 식민지를 점령하는 계획을 제시했습니다. 이러한 자원이 풍부한 지역은 일본 전쟁 장비의 연료를 더 지속되게 하거나 덜 제약받도록 할 것이며, 식민지의 힘이 있는 한 [USA.GetName](을)를 궁지로 몰 수 있습니다."
 news.208.a:0 "그들이 정말 우리의 재산을 위협할 수 있을까?"
 news.208.b:0 "더 이상 미국의 영토를 위협하지 않는다."
 news.208.c:0 "다른 곳에서 먹이감을 찾아야 하는 것을 깨달아야 할 것이다"
 news.208.e:0 "전쟁은 동남아시아에서도 일어날 것이다."
 news.209.t:0 "일본군의 북진론 수용"
 news.209.d:0 "일본군은 [JAP.GetNameDef](이)가 장기적인 전쟁 물자에 필요한 천연자원을 소유하지 않음을 인정했습니다. 상승하는 긴장과 세계의 강대국을 포함한 무력 충돌의 발생으로, 수입 손실의 위협은 날이 갈수록 커지고 있습니다.\n이에 대응하기 위해, 일본 전략가들은 [SOV.GetNameDef]에 시베리아 광산과 유전을 점령하는 계획을 제시했습니다. 제대로 된 [SOV.GetAdjective] 역습이 시작되기 전에 빠른 전진으로 일본이 중요한 영토의 지배권을 장악한다는 이론입니다. 그 때까지는 일본군은 [SOV.GetAdjective](이)가 항복할 때까지 전쟁 연소의 화염을 유지하는데 필요한 모든 자원을 가져가야 합니다."
 news.209.a:0 "우리의 재산을 위협하는 어리석은 선택이다."
 news.209.b:0 "우리는 일본의 태평양 진출을 단념시켰다"
 news.209.c:0 "그들은 얼마나 무서운 군사력에 직면하게 될지 깨닫지 못하고 있다"
 news.209.e:0 "피할 수 없는 시베리아의 전투"
 news.210.t:0 "일본의 중국 정부 교체"
 news.210.d:0 "무장에 대한 내외부적 분쟁이, 중국의 정치적 불안과 더해 수 십년간 지속됨으로 인해, 일본 정부는 중국 정부를 자신의 이익 세력권 안정에 위협이 된다고 발표했습니다.\n\n이런 근거로 - 전쟁의 위험 속에서 일본과 천황에 충성과 책임을 질, 신정부를 세웠습니다. 이 신정부는 일본군 보호 뿐만 아니라, 중국 군벌을 탈환하는 군사위임을 받았습니다.\n\n정치적 분쟁을 하는 동안, 노골적인 전쟁을 향한 분노는, 확실히 피하게 되었습니다."
 news.210.a:0 "일본의 영향력은 부정할 수 없다."
 news.210.b:0 "우리는 동남부 국경을 주시해야 한다"
 news.210.c:0 "어쩌면 일본의 야망에 맞서 우리의 식민지들을 강화해야할 시간일지도 모른다"
 news.210.e:0 "중국과 일본간의 평화가 찾아온다고 생각한다."
 news.211.t:0 "일본의 동아시아 패권 주장"
 news.211.d:0 "동아시아에서의 독보적인 군사적 우위를 감안해 [JAP.GetLeader](은)는 권역 전체가 [JAP.GetNameDef]의 이익권이라고 발표했습니다. 일본의 세력 투사 역량에 대한 정확한 정보가 없고, [JAP.GetNameDef](이)가 최근 창설한 [JAP.GetFactionName](이)가 정당한 영역으로 간주하는 지역을 여전히 정확하게 알 수 없습니다."
 news.211.a:0 "[JAP.GetFactionName](이)가 일어나는군"
 news.211.b:0 "이것은 흥미로운 진전이다"
 news.211.c:0 "그들에게 우리의 아시아 영토에 대한 영유권을 주장할 용기가 없다"
 news.211.e:0 "태평양의 우려적인 추세"
 news.211.f:0 "우리는 이해의 불일치가있는 것 같다"
 news.211.g:0 "우리는 여기에 주목해야 한다"
 news.212.t:0 "베를린의 일본 외교관"
 news.212.d_not_axis:0 "새로운 협력 관계가 도쿄와 베를린 사이에서 전개되고 있습니다. 전략적 이익과 공동의 가치 모두를 언급한 양국 간 조약에 대한 협상이 시작되었습니다. 협상에 의해 일어날 일은 아직 모르지만, 지구의 북반구와 남반구의 최강의 군사력을 가진 국가끼리의 협력 관계가 될 것이라는 전망은 적국이 우려하는 요인이 됩니다."
 news.212.d_axis:0 "새로운 협력 관계가 도쿄와 베를린 사이에서 전개되고 있습니다. 전략적 이익과 공동의 가치 모두를 언급한 양국 간 조약에 대한 협상이 시작되었습니다. 협상에 의해 일어날 일은 아직 모르지만, 지구의 북반구와 남반구의 최강의 군사력을 가진 국가끼리의 협력 관계가 될 것이라는 전망은 적국이 우려하는 요인이 됩니다."
 news.212.a:0 "이는 우리를 더 강하게 만들 것이다"
 news.212.b:0 "우리의 원수를 우방으로 만들 수 없는 것 같다"
 news.212.c:0 "이 협력 관계에서 아무 일도 생기지 않았더라면 최고인데 ..."
 news.213.t:0 "[USA.GetNameDefCap]에서의 파시즘 타도 시위"
 news.213.d_peace:0 "자유의 땅, [USA.GetNameDef](이)가 자신을 전세계에 모든 종류의 파시즘의 천적으로 간주합니다. 독일 정권의 침략으로, 자유주의 원칙을 기반으로 고수하는 [USA.GetNameDef](이)가 그들을 현재 세계의 가장 큰 적이라고 했습니다.\n\n이 생각으로, [USA.GetAdjective]의 의회의 승인으로 [USA.GetLeader](이)가 [GER.GetNameDef]에게 경고를 보냈습니다. [GER.GetNameDef](이)가 그들의 정치적 과정을 바꾸지 않는 한, [USA.GetNameDef](은)는 그들에 대한 행동을 취할 것입니다.\n\n행동 방침이 지정되지 않는 동안, 전쟁의 암시적 위협은 두 나라 사이를 무겁게 짓누르고 있습니다."
 news.213.d_war:0 "자유의 땅, [USA.GetNameDef](이)가 자신을 전세계에 모든 종류의 파시즘의 천적으로 간주합니다. 독일 정권의 침략으로, 자유주의 원칙을 기반으로 고수하는 [USA.GetNameDef](이)가 그들을 현재 세계의 가장 큰 적이라고 했습니다.\n\n이 생각으로, [USA.GetAdjective]의 의회의 승인으로 [USA.GetLeader](이)가 [GER.GetNameDef]에게 경고를 보냈습니다.  [GER.GetNameDef](이)가 그들의 정치적 과정을 바꾸지 않고 항복하지 않는 한, [USA.GetNameDef](은)는 그들에 대항해 모든 산업과 군사력을 동원 할 것입니다.\n\"우리는 [GER.GetNameDef](이)가 역사의 진보를 돌리는걸 허용하지 않을 것입니다!"
 news.213.a:0 "[GER.GetName](은)는 분연히 일어나 천년을 호령할 것이다!"
 news.213.b:0 "그들의 말에 힘이 수반되는 것을 증명할 필요가 있을 것이다"
 news.213.c:0 "[GER.GetName](은)는 몰락할 것이다."
 news.213.e:0 "이것은 평화적인 해결책이 아니다."
 news.214.t:0 "발트 3국과의 협력을 모색하는 폴란드"
 news.214.d_not_baltic:0 "폴란드 사람들의 더 많은 위험을 감수하지 않는 한 우리에 대한 결과도 없을 겁니다.\"\n\n국제사회에서 [POL.GetName]의 거리에 이어, 폴란드 정치가들은 권력의 이념 \"바다를 사이로\"를 추구해왔습니다.\n\n희망이 흑해에 발트해까지 동맹을 늘릴 수 있지만, 정해진 우선 순위는 동쪽과 서쪽에 있는 위협 세력에 대항해 그들의 위치를 강화하기 위해 남아있는 것입니다. 이를 위해, [POL.GetName](은)는 발트에서 자신의 이웃과 더 가까워 지려고 노력하고 있습니다."
 news.214.d_baltic:0 "[POL.GetName](은)는 점차적으로 그들이 다시 한 번 폴란드 국가를 무너뜨릴 침략자를 막기 위해 \"강대국\"의 정치 공작에 의존할 수밖에 없다는 것을 인식하고, 국제사회의 자신의 거리를 두고 있습니다.\n\n대신, [POL.GetLeader](은)는 희망을 갖고 동쪽 또는 서쪽 중 하나에서 침략을 억제 할, 발트 지역을 강화하는 동맹에 대한 계획을 제시했습니다.\n\n유럽 안정성의 악화로, 이러한 동맹은 우리에게 최선의 이익이 될 수 있습니다."
 news.214.a:0 "동유럽에 새로운 힘이 떠오르고 있다."
 news.214.b:0 "놈들은 우리의 영향권에 간섭하고 있다!"
 news.214.c:0 "놈들은 분명히 [GER.GetName](을)를 협박하려고 하고 있다."
 news.214.e:0 "[POL.GetFactionName](이)가 가장 안전한 선택일 것이다."
 news.215.t:0 "[GER.GetName]의 반소비에트 협정 공식화"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap](은)는 오랫동안 모든 형태의 공산주의를 비난해 왔고, 다른 나라들도 공산주의에 반대하는 것을 요구하는 외교적 움직임을 보여왔습니다.\n\n이제 [GER.GetName](은)는 \"공산주의로부터 즉각적인 위협을 받고 있는 국가\"에 대해 [SOU.GetName]에게 대항하는 조약을 맺을 기회를 주었습니다. 이제 이 조약에 가입한 어떤 나라든 가입국이 공격을 받을 경우 [SOU.GetName](과)와 전쟁에 전념할 것입니다."
 news.215.d_soviet:1 "[GER.GetLeader](은)는 집권 이전부터 공산주의에 대해 반대해 왔고, [GER.GetNameDef]이 스스로를 [SOU.GetNameDef]의 적이라고 여기는데 의심의 여지가 없었습니다.\n\n오늘날, 그러한 태도는 이전에 [GER.GetNameDef](와)과 몇몇 다른 국가들 사이에 맺어졌던 \"반소비에트 협정\"이 이제 조약으로 공식화됨에 따라 전세계에 발표되었고 만약 우리들 중 한 국가가 [SOV.GetName]과 충돌하게 된다면 다른 국가들도 함께 싸울 것입니다."
 news.215.a:0 "이것이 공산주의의 위협에 대처하는 유일한 방법이다"
 news.215.b:0 "투쟁만이 노동자 혁명을 촉진시킨다."
 news.215.c:0 "서로의 피를 말리지 않겠는가."
 news.216.t:0 "[GER.GetName]의 최후통첩에 저항한 [TUR.GetName]"
 news.216.d:0 "어제 [GER.GetName]의 외교관이 [TUR.GetName]에 독일이 지지하는 정부를 위해 [TUR.GetLeader](이)가 사퇴하라는 최후통첩을 전달했습니다. [TUR.GetLeader](은)는 터키 대국민의회의 지지에 힘입어 최후통첩을 거절하고,  [TUR.GetAdjective]의 국민들에게 터키는 외국 독재자의 전쟁놀이 졸개가 되지 않겠다고 알렸습니다.\n\n이제 나라는 전쟁을 향한 마음을 단단히 하고 있습니다."
 news.216.a:0 "[GER.GetName](을)를 끌어내려 주겠다."
 news.216.b:0 "우리는 [TUR.GetName](와)과 함께할 것이다."
 news.216.c:0 "어리석은 레지스탕스 놈들.."
 news.216.e:0 "터키와의 전쟁은 피할 수 없겠군."
 news.217.t:0 "[TUR.GetNameDef](이)가 [ENG.GetFactionName]에 가입하도록 조종한 [GER.GetNameDefCap]"
 news.217.d:0 "\n\n[TUR.GetAdjective] 정부에 최후통첩을 보낸 순간 [GER.GetNameDef](은)는 스스로 새로운 적을 만들어 버렸습니다. [GER.GetLeader](이)가 바란 [GER.GetAdjective]의 요구에 순응하는 대신, [TUR.GetNameDef](은)는 [ENG.GetNameDef](와)과 방위동맹에 동의했습니다.\n\n[ENG.GetNameDef](와)과 그 동맹은 [GER.GetNameDef]의 최후통첩에 대해 [TUR.GetNameDef](을)를 보호해주기 위해 준비했습니다."
 news.217.a:0 "우리는 모두 [GER.GetNameDef]에 맞서야 한다."
 news.217.b:0 "[GER.GetNameDefCap](은)는 적을 늘리고 있다"
 news.217.c:0 "평화적 협력을 거부한다면...."
 news.217.e:0 "[GER.GetNameDefCap](와)과 [TUR.GetNameDef](은)는 위험한 승부수를 던지고 있다."
 news.218.t:0 "그래! 우린 바나나들은 필요없어!"
 news.218.d:0 "엄격한 상황이 계속되자 식량 배급이 신선한 과일에 적용되지 않는 반면, 전쟁의 그림자는 우리의 수입 능력의 대부분에 영향을 미치고 있습니다. 이전에는 열대 국가에서의 일용품에 지나지 않았던, 예를 들면 레몬이나 바나나 같은 것도 더는 구할 수 없는 사치품이 되었습니다. \n전시 하의 상황에있어서 병사들의 전의를 유지하기 위해 상인들은 크리스마스 캐롤을 바탕으로 한 슬로건을 창문에 내걸고 있습니다. \n\n불행하게도 강낭콩과 양파, 양배추. 샬롯(양파의 일종) 그리고 모든 과일들도 마찬가지로 고갈되고 있습니다. 하지만 영국의 정신은 이에 굴하지 않습니다!"
 news.218.a:0 "나는 그저 바나나를 원했을 뿐인데.."
 news.219.t:0 "[SOV.GetNameDef]의 지도층 숙청"
 news.219.d:0 "불확실성은 오랫동안 [SOV.GetNameDef]에 군림하고 있었습니다. 세부사항은 부족하지만, 최고 수준의 비밀 재판이 연속으로 진행되었고, 장군들과 장관들이 공식적으로 대중의 시선에서 사라졌습니다.\n자연스럽게 세간에선 공산당 내부에 큰 음모가 드러났다는 추측이 제기되고 있지만, 소비에트 정부는 침묵을 유지하고 있습니다. 또한 우리가 접근할 수 있는 외교 보고서에 따르면, 이 재판에서 제시된 증거는 결코 확실하지 않았습니다.\n\n현재 그곳에서 어떤 일이 일어나고 있든 간에, [SOV.GetAdjective]군 최고 사령부의 구조는 돌이킬 수 없이 변화했습니다."
 news.219.a:0 "[SOV.GetNameDef]의 안정성을 확보한 [SOV.GetLeader]"
 news.219.b:0 "부패는 공산주의의 특성이다."
 news.219.c:0 "[SOV.GetAdjective] 지도부는 혼란에 빠졌다."
 news.220.t:0 "[SOV.GetNameDef]에서의 장교단 반란!"
 news.220.d:0 "[SOV.GetName]의 고위 지도부 중 일부가 [SOV.GetLeader]에 맞서려 합니다!\n이 반란이 일어난 이유는 정확히 알 수 없으나 특별히 잘 계획된 권력장악은 아닌 것 같습니다.\n\n[SOV.GetAdjective]의 정치적 상황은 외부에 선전하는 것과 달라보입니다."
 news.220.a:0 "인민은 언제나 승리한다."
 news.220.b:0 "[Root.GetNameDef](을)를 위하여!"
 news.220.c:0 "놈들은 내부에서 무너질 것이다."
 news.220.e:0 "사회주의자의 권력 구조는 불안정하다."
 news.220.f:0 "이건 예상 못한 발전인데."
 news.221.t:0 "트로츠키의 [SOV.GetNameDef] 귀국"
 news.221.d:0 "스탈린의 옛 정적인 [SOV.GetLeader](을)를 지지하는 세력에 의해 스탈린이 숙청된 것으로, [SOV.GetNameDefCap](은)는 몹시 흔들리고 있습니다! \n\n스탈린이 지금 어디서 무엇을 하고 있는지, 또 어떻게 하여 정변이 일어났는지 자세한 정보는 아직 불분명합니다. \n\n그러나 일부 스탈린 추종자들이 트로츠키의 신정권에 저항하기 위해 깃발을 치켜들었기 때문에 모든 것이 평화적인 권력 이양이 아니었다는 것을 보여줍니다."
 news.221.a:0 "제4인터내셔널이 앞장선다."
 news.221.b:0 "새로운 세계의 지도자가 등장했다"
 news.221.c:0 "하지만, 트로츠키는 여기에... 어라?"
 news.222.t:0 "[ENG.GetAdjective] 의회의 스칸디나비아 개입 논의"
 news.222.d:0 "\n스칸디나비아 지역에서 [ENG.GetAdjective]의 방어 노력에 대한 전략적 가치와 적의 영향력 행사에 대한 잠재적 위협을 고려해, [ENG.GetAdjective] 의회는 무력 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주고 몇몇 결정적인 논쟁거리가 결론을 내리기 전에 올 것을 생각하면 토의는 은밀히 진행되어야 했습니다.\n\n이 개입은 북유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.222.a:0 "우리는 국왕 폐하와 조국을 위해 일한다."
 news.222.b:0 "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.222.c:0 "[ENG.GetNameDefCap](은)는 어려운 선택을 강요받고 있는 것이다"
 news.222.e:0 "이러한 행위는 유럽의 균형을 깨뜨릴 것이다."
 news.222.f:0 "정말 개입할 기회일까?"
 news.223.t:0 "[ENG.GetAdjective] 의회의 베네룩스 개입 논의"
 news.223.d:0 "\n[ENG.GetAdjective](은)는 대전쟁을 통해 결코 베네룩스 지역의 전략적 가치를 과소평가하지 않을 것이며 그곳에 적국이 영향력을 행사하는 잠재적 위협성을 지켜볼 것을 배웠고 [ENG.GetAdjective] 의회는 무력 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주고 몇몇 결정적인 논쟁거리가 결론을 내리기 전에 올 것을 생각하면 이 토의는 은밀히 진행되어야 했습니다.\n\n개입은 서유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.223.a:0 "우리는 국왕 폐하와 조국을 위해 일한다."
 news.223.b:0 "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.223.c:0 "[ENG.GetNameDefCap](은)는 어려운 선택을 강요받고 있는 것이다"
 news.223.e:0 "이러한 행위는 유럽의 균형을 깨뜨릴 것이다"
 news.223.f:0 "정말 개입할 기회 일까?"
 news.224.t:0 "[ENG.GetNameDefCap]의 [Spain.GetNameDef] 압박"
 news.224.d:0 "영국의 지중해에 대한 영향력은 지브롤터 덕분에 나오므로 [ENG.GetAdjective] 정부가 [Spain.GetNameDef] 파시스트 정부에 정치적 압력을 가하는건 특이할 게 없었습니다.\n\n내전의 재건을 위해 [ENG.GetAdjective]의 지원은 정치적 원칙보다 더 중요했습니다."
 news.224.a:0 "외교 대표단을 수용해야한다"
 news.224.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.224.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.225.t:0 "[ENG.GetNameDefCap]의 [TUR.GetNameDef] 압력"
 news.225.d:1 "\n지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 전략적 가치가 큰 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들에 추가 지원을 모색하고 있습니다. 이를 위해 \"[TUR.GetAdjective] 특별영사\"를 임명 했습니다.\n\n수 세기 동안 지속된 지중해의 해군 패권을 놓고 벌어진 치열한 경쟁을 고려했을 때, 그들이 두 나라를 더욱 가깝게 만드는 데 성공할지는 더 지켜봐야 합니다."
 news.225.a:0 "그들의 외교 임무는 우리에게 도움이 될 수 있다."
 news.225.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.225.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.226.t:0 "[ENG.GetNameDefCap]의 [GRE.GetNameDef] 압력"
 news.226.d:0 "지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 전략적 가치가 큰 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들에 추가 지원을 모색하고 있습니다. 이를 위해 \"[GRE.GetAdjective] 특별영사\"를 임명 했습니다.\n\n바이런 경이 그리스 독립전쟁에 참여한지 한 세기가 더 지났지만, [ENG.GetNameDef]의 성공 여부는 더 지켜봐야 합니다."
 news.226.a:0 "그들의 외교 임무는 우리에게 도움이 될 수 있다."
 news.226.b:0 "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거야?"
 news.226.c:0 "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.227.t:0 "어둡고 황량한 여행길이 될 것 같다."
 news.227.d:0 "\"그것이 효과를 볼 무렵, 우리는 베를린에서 10마일 떨어져 있었다. 그것은 우리의 전투력을 강화했어야 했다. 이상하게도. 늘어나는건 내가 이끄는 중대가 날 없애려 하는 내 의혹만 증대되었다. 내 눈 뒤에서 쿵쾅거리는 소리와 독일 전차의 무한궤도 소리를 구분할 수 없는 것은 전혀 도움이 되지 않았다.\n곤조 박사를 만나야겠다."
 news.227.a:0 "우리는 박쥐의 나라에 있다."
 news.228.t:0 "발칸 외교 구상을 발표한 [ENG.GetNameDefCap]"
 news.228.d:0 "\n[ENG.GetNameDef]만이 중앙유럽의 커지는 위협을 보고있는 것은 아닙니다.\n\n현재 문제가 되고 있는 베르사유 조약에 의해 그들의 독립국으로서의 지위를 보장받거나, 그들의 영토에 대한 권리를 주장하는 공격적인 언사에 있어서 파시스트 강국들로써, 몇몇 국가들은 친영국 정책의 필요성을 느꼈습니다.\n[ENG.GetNameDef](은)는 이 전개에 대한 대응으로 이 지역에서 외교적 노력을 반복할 것입니다."
 news.228.a:0 "그들이 파시스트의 물결에서 우리를 지켜 주길 바라고 있다."
 news.228.b:0 "그들은 자신의 '세력 범위'에 충실하면 된다!"
 news.228.c:0 "유럽 질서가 유지되지 않으면 안된다!"
 news.228.e:0 "[ENG.GetNameDefCap](은)는 전략을 준비하고 있다."
 news.229.t:0 "[GER.GetAdjective]의 압박에 저항하는 [GRE.GetNameDefCap]"
 news.229.d:0 "[GER.GetNameDef]의 영토요구가 매우 줄었음에도 불구하고, [GRE.GetNameDef](은)는 무의미한 국경선을 그리고 있었습니다. [GRE.GetLeader](은)는 [GRE.GetNameDef](이)가 더 이상 양보하지 않을 것이고, [GER.GetAdjective]에 대한 어떤 요구에도 고개 숙이지 않을 것이라 못을 박았습니다.\n\n이는 모두 [GER.GetNameDef]의 최후통첩의 대답에 따른 것으로, [GRE.GetNameDef] 정부는 한발 물러서 [GER.GetAdjective]의 교체를 승인했습니다."
 news.229.a:0 "[GER.GetAdjective]의 진출을 막아야만 한다!"
 news.229.b:0 "기회가 있는 동안에 그들은 스스로를 구해야 할 것이었다."
 news.229.c:0 "이것은 아마도 무력 충돌로 끝날 것이다."
 news.230.t:1 "아메리카의 반란"
 news.230.d:0 "중앙 및 남아메리카에서, 혁명가들은 무기를 가지고 [USA.GetRulingIdeologyNoun]의 이름으로 반란을 일으켰습니다.\n\n그들은 대부분 무장과 조직이 잘 되어 있으며, 만약 그들이 다른 이념을 옹호했다면, 그들의 자금 추적은 쉬웠을 것입니다. 그들의 행동을 지원한 것이 누구였던 간에 그들이 개입한 것을 숨기려는 노력을 합심하도록 만들었습니다.\n\n물론, 아메리카에서 [USA.GetRulingIdeologyNoun](을)를 촉진하기 위해 정해진 외교정책 사명을 가지고 있는 유일한 강대국은 하나뿐입니다..."
 news.230.a:0 "그들은 우리나라를 폐허 직전까지 몰고 갈 것이다!"
 news.230.b:0 "응? 그거 우리 아냐."
 news.230.c:0 "모든 인류는 자유를 위해 일어나야 한다!"
 news.230.e:0 "미국의 지원을 받은 쿠데타라고?\n인생에서 단 한번 있을 사건인데!"
 news.231.t:0 "[CHI.GetAdjective] 국경에 [JAP.GetAdjective]군 증강"
 news.231.d:0 "루거우차오 사건으로, [JAP.GetName](은)는 [CHI.GetAdjective] 국경에 대한 압박을 멈추지 않았습니다.\n\"[CHI.GetNameDef]의 협력 거부에 대한 끔찍한 보복\"이라는 말과 [JAP.GetAdjective]의 공격적인 언행이 결합해, [JAP.GetNameDef](와)과 [CHI.GetNameDef] 사이에 나날이 새로운 전쟁이 발발하려는 우려가 높아지고 있습니다.\n\n외교 정세는 곧 폭발 직전까지 이를 것이고, [JAP.GetNameDef](은)는 이 상황을 안정시키는 데에는 관심이 없습니다."
 news.231.a:0 "사악한 제국주의 침략자놈들!"
 news.231.b:0 "중국에서의 분쟁이 걱정이다."
 news.232.t:0 "[GER.GetNameDefCap]의 스칸디나비아의 지원 모색"
 news.232.d:0 "일반적인 정치적 이해관계\"에 대해 말하자면, [GER.GetLeader](이)가 오늘 [GER.GetNameDef](와)과 스칸디나비아 국가들과의 관계가 외교적 활동을 통해 증진되었음을 발표했습니다.\n첫 단계는 두나라 사이에 분쟁이 발생하지 않도록 [DEN.GetNameDef](와)과의 영구적 외교임무를 수행할 기관입니다.\n\n[GER.GetLeader]에 따르면 [DEN.GetAdjective] 정부는 고맙게도 이 외교적 홍보를 허가했습니다.\n\n[DEN.GetAdjective] 외교관은 말을 할 수 없는 상태였습니다."
 news.232.a:0 "친구를 만드는게 적을 만드는 것보단 낫지..."
 news.232.b:0 "지금 와서 새로운 동맹을 찾으려고 하는거야?"
 news.232.c:0 "이 상황을 좀 더 지켜봐야겠어."
 news.233.t:0 "스칸디나비아에 흥미를 가진 [GER.GetAdjective]"
 news.233.d_war:0 "[GER.GetNameDefCap](은)는 스칸디나비아에 대한 군사기지와 천연자원에 대한 이익의 전략적 이해관계를 확실하게 했습니다. 갈등이 고조된다는 것은 북해에 존재하는 자원을 손에 넣는 것에 대한 진정한 위협을 의미했습니다.\n\n외교적 위협이 서서히 강화되고 [GER.GetAdjective]의 이지역에 대한 군사작전이 현실화 됨에 따라 [DEN.GetNameDef](와)과 [NOR.GetNameDef](은)는 대항하기로 했습니다."
 news.233.d_no_war:0 "최근 몇주간 [DEN.GetNameDef], [NOR.GetNameDef]의 독일의 상품 수입을 거부하거나 방해하지 말라는 [GER.GetAdjective]의 성명은 명확했고, 요구에 대해 명확하게 드러난 것은 없으나 독일로 나가는 상품이 넘쳐나는 상황에서 우리의 외교관들은 이것이 [GER.GetAdjective](이)가 우리 지역에 대한 야욕의 서막이 아닌가 걱정하고 있습니다."
 news.233.a:0 "좋지 않은 징조다."
 news.233.b:0 "우리의 처신을 생각해 두지 않으면 안된다."
 news.233.c:0 "상황의 추이를 지켜보아야겠다."
 news.234.t:0 "[GER.GetAdjective]의 베네룩스를 향한 압박"
 news.234.d:0 "프랑스와의 전쟁 발발에 이어, 독일이 베네룩스 삼국에 이전보다 강한 외교적 압력을 가하기 시작했습니다. 허나 [FRA.GetAdjective]와 [ENG.GetAdjective]의 지원을 업은 베네룩스 삼국은 독일의 압박에 굴복하기를 거부하고 있습니다.\n\n만약 [GER.GetNameDef]이 외교적으로 원하는 것을 얻지 못한다면, 그들은 무력을 동원해서라도 그들이 원하는 것을 차지하려 들 것입니다."
 news.234.a:0 "전쟁을 두 번이나 겪을 수는 없다!"
 news.234.b:0 "[GER.GetNameDefCap]놈들이 다가오게 하지 마라!"
 news.234.c:0 "반드시 침략 전쟁으로 발전할 것이다."
 news.235.t:0 "캘리포니아에서 잡힌 채플린"
 news.235.d:0 "오늘 [GER.GetLeader]에게 즐거운 소식은, 자신이 좋아하는 영화 배우, 유명한 찰리 채플린이 오늘 캘리포니아에서 발견되었다는 겁니다. 농촌 지역으로 탈출하는 동안, 그의 상징적 콧수염을 바로 알아본 [GER.GetAdjective] 순찰에 의해 제지 되었습니다. 그의 대작 \"위대한 독재자\"의 마지막 독백을 되풀이 한 후, 존경하는 배우가 이 지역에 주둔하는 [GER.GetAdjective] 부대를 즐겁게 따라오는 것을 '확신'했습니다.\n\n이제 그는 베를린으로 보내져, [GER.GetLeader](은)는 마침내 자신의 영웅을 만나게 될 것입니다. 정치적 차이로 만남에 흥을 깰 위험이 있지만, [GER.GetLeader](은)는 어린아이처럼 들떠서 그 순간을 기다리고 있습니다."
 news.235.a:0 "그는 미국의 영웅에 걸맞은 환영을 받을 것이다!"
 news.236.t:0 "얄타 회담"
 news.236.d:0 "[yalta_origin.GetNameDef](와)과 [yalta_partner.GetNameDef](은)는 미래 유럽의 안정을 위해서 [GER.GetNameDef] 독일에 대항해서 거둔 공동의 승리는 필연적이었습니다. [yalta_origin.GetLeader](와)과 [yalta_partner.GetLeader] 그리고 전쟁에 참여한 다른 국가의 지도자들은 [GER.GetNameDef]에 대한 이익 분배를 받기 위해 참석했습니다.\n\n하루에 걸친 회담을 통해 유럽의 새로운 국경선을 긋게 됐습니다. 새로운 유럽은 [GER.GetNameDef]의 중심을 가로질러 동과 서로 나뉘게 되었습니다.\n\n남은 것은 이를 통해 유럽에 변치 않는 평화가 오는 것 뿐입니다."
 news.236.a:0 "김칫국부터 먼저 마시지 마라."
 news.236.b:0 "우리는 정당한 대가를 요구했다."
 news.236.c:0 "빨리 이 전쟁을 끝낼 것이다."
 news.236.e:0 "[GER.GetNameDef]의 종말이 될 것이다."
 news.237.t:0 "오스트리아 안슐루스"
 news.237.d:0 "[From.Root.GetNameDef]의 지역 나치당이 일으킨 성공적인 쿠데타 이후, 독일군은 국경을 넘어 오스트리아를 제압하는데 성공했습니다.\n\n[From.Root.GetAdjective]의 내전에 관여하기 위해 달려와 준 독일군은 도심의 군중들에게 지지를 받으며 환영받았습니다. [GER.GetLeader](은)는 오스트리아의 안슐루스를 알리고 다음 말을 강조했습니다:\n\n'국민들의 투쟁은 곧 끝날 것이다! 독일인의 역사 깊은 동부 지방은 지금부터 [GER.GetNameDef]의 새로운 요새가 될 것이다!'"
 news.237.a:0 "이게 바로 그들이 원하는 것이라면..."
 news.237.b:0 "라이히의 품에 온 걸 환영한다!"
 news.237.c:0 "우리는 북쪽 국경을 사수해야 한다!"
 news.237.e:0 "베르사유 조약 위반이다!"
 news.238.t:0 "[AST.GetNameDefCap]의 영국령 식민지 인계인수"
 news.238.d:0 "\n동남아시아에 [ENG.GetAdjective] 소유한 땅에 대한 증가하는 위협에 대항하기 위해, 싱가포르와 보르네오의 식민지 영토가 [AST.GetNameDef]에게 이전되었습니다. 태평양에 영연방에 첫 번째이자 최고의 방어선이 되는 것을 목표로, [AST.GetNameDef](은)는 이 지역에서 싸울 경우 군사 및 행정 준비에 대한 전적인 책임을 맡게 되었습니다.\n\n아마도 [JAP.GetNameDef]의 제국적 야심에 맞서기 위해, [AST.GetNameDef](은)는 침략으로부터 그녀의 해안을 보호하기 위해 이전 식민지 지배자의 노력에 더 이상 전적으로 의존하지 않을 것입니다."
 news.238.a:0 "참 인상적인 전략이군."
 news.238.b:0 "[AST.GetNameDef](이)가 무엇을 하고 있는지 알기를 바라자."
 news.238.c:0 "우리는 대륙을 방어할 필요가 있으며 마침내 그 수단을 찾아냈다."
 news.238.e:0 "그들은 정말 이것이 다르게 만들어 줄 것이라고 믿을까?"
 news.239.t:0 "[AST.GetNameDefCap]의 [SOV.GetFactionName] 가입"
 news.239.d:0 "그들의 국가를 \"혁명의 확산에 있어 자연스러운 동맹국\"으로 본 [AST.GetLeader](와)과 [SOV.GetLeader](은)는 [AST.GetNameDef](이)가 [SOV.GetFactionName]의 주요 회원 중 하나로 가입하는 조약에 서명했습니다. [AST.GetNameDef](은)는 유럽의 식민 지배자가 아닌, 민중에 의한, 노동자들의 국가의 빛나는 예시로 선언되었습니다.\n\n최근 [AST.GetAdjective] 정치의 발전으로 인해, 이런 움직임은 불가피하다고 말할 수 있습니다. 그럼에도 불구하고 그것은 \"유럽의 식민지 지배자들\"과 공산주의자들과 그들의 세계혁명의 규제 없는 통제에 반대하는 사람들 사이에 큰 걱정거리로 여겨지고 있습니다."
 news.239.a:0 "매우 당혹스럽군"
 news.239.b:0 "우린 두 팔을 벌리고 모든 혁명가들을 환영한다!"
 news.239.c:0 "우리는 매우 공정하고 정의로운 변경이다!"
 news.239.e:0 "우리가 가라앉힐 배에 더 많은 쥐들이 타고 있군."
 news.240.t:0 "자야푸라 조약"
 news.240.d:0 "[AST.GetAdjective](와)과 [HOL.GetAdjective] 정부는 오늘 동남아시아의 [HOL.GetAdjective] 소유 식민지가 [AST.GetAdjective] 군대의 보호 아래 놓이게 됐다는 \"공동협조 및 방위 조약\"을 발표했습니다. 조약은 인도네시아의 네덜란드 총독과 [AST.GetLeader]에 의해 서명되었으며, 협약은 \"유럽의 멀고 도전적인 상황\"으로 인해, 완전한 식민지 통치를 포함 할 것이라고 발표했습니다.\n\n[HOL.GetAdjective] 정부는 조약에 대한 어떠한 성명도 발표하지 않았습니다."
 news.240.a:0 "이건 놀랄만한 일이군"
 news.240.b:0 "최소한 하나는 살아남아야지."
 news.240.c:0 "태평양을 주시하는 [AST.GetNameDefCap]"
 news.241.t:0 "[AST.GetAdjective]의 영향력에 굴복한 [NZL.GetNameDefCap]"
 news.241.d:0 "호주에 사회주의 국가가 설립되면서 [AST.GetAdjective] 정부는 현재 이 지역에 영향력을 행사하기 위해 노력하고 있습니다. [NZL.GetNameDef]의 억압된 농민과 공장 근로자들의 요구를 인용하여, [AST.GetNameDef](은)는 남태평양의 \"인민연합\"에 가입하도록 [NZL.GetAdjective] 정부에 압력을 가했습니다.\n\n주변을 둘러보면, [ENG.GetFactionName](으)로부터 제때 지원받을 희망이 없기 때문에, [NZL.GetNameDef](이)가 우리 요구에 부합합니다. [AST.GetLeader](은)는 \"모든 국민이 평한 것처럼 모든 국가도 같게 만들 것이다\"라고 선포하면서, 어느 국가가 총성을 부를지 의심할 여지가 없게 되었습니다."
 news.241.a:0 "태평양에서 상황이 변하고있다."
 news.241.b:0 "혁명에 대해 다른 선택의 여지가 없군..."
 news.241.c:0 "혁명을 위해!\"라는 소리를 내게 듣게 해줘"
 news.242.t:0 "동남아시아 식민지의 지배를 맡은 [AST.GetNameDefCap]"
 news.242.d:0 "\n[ENG.GetNameDef] 군사 교리는 동남아시아의 방어 문제로 오랫동안 고심해왔습니다. 이제 그들은 [AST.GetNameDef](이)가 이 지역에 적대적 군사 활동에 대처하기 위해, 싱가포르와 보르네오의 방어 책임을 맡게되어, 그들의 문제가 끝나기를 희망하고 있습니다. \n\n이런 권력 이전은, 적어도 당분간, 대륙이 외국의 공격으로부터 안전하게 하기 위해 모든 필요한 조치를 [AST.GetNameDef]에 허용하기 위해, 식민지 지역의 민간 행정을 포함하고 있습니다. [ENG.GetNameDef], [AST.GetNameDef] 그리고 [MAL.GetNameDef]에 대한 이러한 움직임의 정치적 영향을 아직 불확실합니다."
 news.242.a:0 "동남아시아의 힘의 균형은 바뀔것이다."
 news.242.b:0 "[AST.GetNameDef](이)가 망치질 않길 빌어보자고"
 news.242.c:0 "완벽해! 모두 계획대로 되고 있군."
 news.243.t:0 "[AST.GetNameDefCap] 및 [JAP.GetNameDef]의 동맹 발표"
 news.243.d:0 "최근 동아시아 및 태평양 지역에서 [AST.GetNameDef](와)과 [JAP.GetNameDef]의 성장으로, 많은 소식통들은 급증한 두 제국이 충돌하게 되기까지는 시간 문제라고 예상했습니다. 하지만 이 나라들은 즉각적으로 \"태평양 장벽\"이라고 불리는 협력 협정에 합의했습니다.\n이 협정은 양국이 공표하지 않았기 때문에 많은 부분이 알려지지 않았습니다. 확실한 사실은 \"양측은 각자의 지역을 탐욕스러운 외부 국가로부터 맞서기 위해 군사 지원을 약속\"한다는 것입니다.\n\n[JAP.GetNameDef](와)과 [AST.GetNameDef]에 의해 구상된 세계 질서가 어떻게 될지 말하는 것은 너무 이르지만, [AST.GetFactionName](이)가 현재 태평양에서 패권을 쥐고 있는 것은 의심에 여지가 없습니다."
 news.243.a:0 "정말로, 당혹스럽군."
 news.243.b:0 "[Root.GetNameDefCap](은)는 우리 앞길을 막지 않는 모든 이들과의 협력을 환영한다."
 news.243.c:0 "적어도 지금은, 훌륭한 상호협약이다."
 news.244.t:0 "영향권을 확립하는 [AST.GetNameDefCap]"
 news.244.d:0 "[AST.GetNameDef](은)는 자체적 독립 조약기구를 발표를 통해 일부 소식통을 놀라게 했습니다. [AST.GetLeader](은)는 [AST.GetNameDef](이)가 동남아-태평양 지역 및 그 너머의 안정을 유지하기 위해 동맹국을 찾으며, [AST.GetAdjective] 및 기타 다른 국가에 대한 역침략에 대비하기 위해 필요할지도 모른다고 했습니다.\n\n최근 영연방과의 관계가 멀어지면서, 이것은 마치 자연스러운 다음 단계로 [AST.GetNameDef](이)가 독주가 될 운명이 되기를 추구하는 것 같습니다."
 news.244.a:0 "그들은 지배력을 얻기 위한 판도를 만들고 있다."
 news.244.b:0 "우리 뒤뜰을 유럽인에 의해 지배되지 않을 것이다!"
 news.245.t:0 "[AST.GetAdjective] 방어 구상에 가담한 [USA.GetNameDefCap]"
 news.245.d:0 "\n태평양의 전략적 중요성에 대한 우려가 커짐에 따라, [AST.GetNameDef](와)과 [USA.GetNameDef](은)는 태평양 협력 조약에 서명했습니다. 그 지역의 정치적 안정을 유지하기 위해, 태평양 횡단 수송을 확장하기 위한 것이지만. 조약은 또한 군사방위를 위한 만일의 사태를 수반하며, 양국이 그들의 실제 영토 주장을 훨씬 뛰어넘는 권한을 행사할 수 있도록 합니다.\n\n이처럼 광대한 지역이 현재 호주-미국의 보호하에 있기 때문에, 이러한 만일의 사태가 시험에 오르기까지는 시간 문제일 뿐입니다."
 news.245.a:0 "흥미로운 움직임이로군..."
 news.245.b:0 "태평양에서의 우세한 힘으로 우릴 지켜주겠군."
 news.245.c:0 "우리는 함께 세계 절반의 안정을 유지할것이다."
 news.246.t:0 "[USA.GetNameDefCap] 및 [CAN.GetNameDef] 동맹 공식화"
 news.246.d:0 "합동국방위원회를 통해 얼마 동안 협력하면서, [USA.GetNameDef](와)과 [CAN.GetNameDef] 사이 새로운 정치적 관계가 발전했습니다. [CAN.GetFactionName](이)라고 불리는, 이 프로그램은 방어와 군사 행동의 모든 문제를 포함하고, 모든 외교 문제에 대한 북미의 이익을 증대하는 것을 목표로 하고 있습니다.\n\n[CAN.GetNameDef](이)가 고립주의와 간섭주의 정책에 대해 식민지 독립 후 자신과 [USA.GetAdjective] 정치인들이 실질적으로 여전히 서로 싸우고 있음을 발견하고, 새로 형성된 동맹은 양국에 심하게 부족한 외교정책 방향을 제시할 수 있을 것입니다."
 news.246.a:0 "그들은 아메리카를 볼 것인가, 아니면 그 너머를 볼 것인가?"
 news.246.b:0 "동포들이여, 전우들이여!"
 news.246.c:0 "이제, 국토에 위협이 될 만한 것이 없다."
 news.247.t:0 "[CAN.GetNameDefCap]의 [GER.GetAdjective] 주도 동맹 가입!"
 news.247.d:0 "신속한 협상끝에 [CAN.GetNameDef](은)는 [GER.GetFactionName]의 가맹국이 되었다고 발표했습니다. [CAN.GetAdjective] 정부는 스스로를 \"[GER.GetNameDef](이)가 [CAN.GetAdjective]의 수호자가 될 것처럼, [GER.GetAdjective] 국민의 자랑스러운 수호자\"라고 선언했습니다.\n\n[CAN.GetNameDef]의 조약 가입에 대한 세부사항은 알려지지 않았지만, [GER.GetNameDef]의 적국에 대한 적대 행위가 짧은 시일 내에 시작될 것으로 보입니다. 이것은 전쟁에서 결정적인 순간이 될 것입니다."
 news.247.a:0 "충격적인 상황이다!"
 news.247.b:0 "우린 유럽의 연합군들을 도와야 한다!"
 news.247.c:0 "함께하자, 형제들이여!"
 news.247.e:0 "이 망할 변절자 [CAN.GetAdjective]놈들!"
 news.248.t:0 "[ENG.GetNameDefCap]의 북동부 영토 포기"
 news.248.d:0 "\n[CAN.GetNameDef]에서 외교 압박이 증가하자, [ENG.GetNameDef](은)는 래브라도와 뉴펀들랜드의 영토를 [CAN.GetAdjective]의 주로 양도했습니다. 오랫동안 [CAN.GetAdjective] 정치인들의 목표는 \"모든 정당한 [CAN.GetAdjective] 영토 통합\" 이었고, 이제 목표는 성취하기 까지 한 걸음 더 가까워졌습니다.\n\n물론, 무엇이 \"정당한 [CAN.GetAdjective]\" 영토를 구성하는 것에 대한 답할 수 없는 질문이 남아있습니다. [ENG.GetNameDef](와)과 북아메리카 대륙 전체가 이제부터 한 쪽 눈을 뜨고 잘 것입니다."
 news.248.a:0 "[ENG.GetNameDefCap](은)는 더 이상 북아메리카 지역에 발판이 없다..."
 news.248.b:0 "모든게 잘 돌아가는군."
 news.248.c:0 "허, 그 시골 암초나 가져가라고!"
 news.249.t:0 "[CAN.GetNameDefCap] 및 [MEX.GetNameDef] 연합!"
 news.249.d:0 "오늘 아침, [USA.GetAdjective] 정치인들은 [CAN.GetNameDef](와)과 [MEX.GetNameDef](이)가 \"양국은 즉각적인 위협에 대해서 대응하고 제재하는 것을 계속 소극적으로 했다\"는 것에 중점을 둔, 새로운 방위 협정을 발표라는 걱정스러운 소식에 눈을 떴습니다. 얇게 가려진 위협은 아메리카 대륙에서 [USA.GetNameDef]의 군사 노력을 방해하려는 의도로 작게 위장 되었으며, 아마도 그 이상을 의미합니다.\n\n정치 논평가들은 이전에 유럽에서의 대전쟁 상황과 비교합니다. 양쪽 모두 긴장을 완화시킬 방법과 잃을 게 없기 때문입니다. 문제는 누가 누가 더 큰 위협이 될 것 인가에 대한 질문보다는, 어디를 우선적으로 선제 공격을 가해야 할지가 되어야 합니다."
 news.249.a:0 "전에도 이런 것을 겪었다; 피만 흘리며 끝날 것이다."
 news.249.b:0 "북부군을 준비시켜라."
 news.249.c:0 "남부군을 준비시켜라."
 news.249.e:0 "이런 움직임에 신속하게 대처할 수있는 방법을 찾아야 한다"
 news.250.t:0 "[MEX.GetNameDef] 내전!"
 news.250.d:0 "지난 몇 년간 [MEX.GetAdjective] 정치의 불안정이 무력 충돌로 이어졌습니다! 시나키스트 세력은 무장했고, [MEX.GetAdjective]의 몇몇 주요 도심지에서는 싸움이 벌어졌습니다!\n\n정부가 반란에 대항해 확실한 우세를 점할 것으로 생각되는 동안, 국민주의자들에 대한 외세의 지원에 대한 소문이 많습니다. 가까운 이웃 국가들은 숨을 죽이고 지켜보고 있습니다. 이 충돌이 멕시코를 어디로 데려갈지는 오직 시간만이 알려줄 것입니다."
 news.250.a:0 "멕시코를 황폐화 시킬 우려가 있는 충돌이로군."
 news.250.b:0 "이제 우리는 국민주의자가 권력을 장악할 수 있도록 해야 한다."
 news.250.c:0 "터무니 없는 비용이지만, 부담해야 하는 비용이로군."
 news.251.t:0 "[CAN.GetNameDefCap]의 즉각적인 결별 모색"
 news.251.d:0 "\n\n웨스트민스터 협상 실패와 전례 없는 63시간 토론 후, 캐나다 의회는 영국 의회나 군주국이 손댈 수 없는 법을 캐나다 헌법에 간직함으로, 영국의 북아메리카 법을 뒤엎었습니다.\n그것 자체가 반영 움직임이 아닐지라도, 구 제국의 영연방 정책에서 벗어나려는 움직임을 의미합니다.\n\n미래의 안정을 보장하고자 하는 어느 국가든 자연스럽게 밟는 단계지만, 그것은 이미 긴장된 세계 정치의 상태를 완화하는데 아무런 도움도 되지 않습니다."
 news.251.a:0 "그렇다면, 혼자 힘들어 할 수 있다."
 news.251.b:0 "[ENG.GetNameDefCap](이)가 하루가 다르게 쇠퇴한다."
 news.251.c:0 "왜 이런 일들이 지금 당장 일어나야 하지?!"
 news.251.e:0 "제국은 산산조각이 날 것이다."
 news.251.f:0 "바다에서 바다로, [CAN.GetNameDef](이)가 독립하다!"
 news.252.t:0 "[CAN.GetNameDefCap]의 [GER.GetFactionName] 가입!"
 news.252.d:0 "서로를 자연스러운 동맹으로 보았던 [GER.GetNameDef] 측과 [CAN.GetNameDef] 측은 상호방위조약을 체결했습니다. [CAN.GetAdjective]의 [CAN.GetLeader] 수상은 연설에서 [CAN.GetAdjective] 측과 [GER.GetAdjective]의 자연스러운 이해관계를 언급하며 이 동맹을 발표했습니다.\n\n유럽 ​​전역에서의 동원 확대와 [CAN.GetNameDef]의 최근 영연방과의 거리두기를 고려할 때, 이 동맹의 관심사를 예측하는 것은 어렵지 않습니다.\n유럽과 아메리카 양 대륙에서, 오랜 열강들은 이를 우려스럽게 지켜보고 있습니다."
 news.252.a:0 "이게 세상이 돌아가는 방식이지..."
 news.252.b:0 "우린 힘의 균형을 유지해야 한다."
 news.252.c:0 "이 일로 우린 힘의 균형을 우리에게 유리한 쪽으로 써야 해!"
 news.252.e:0 "전쟁으로 이어진다면, 걱정해야 할 또 다른 전선이로군."
 news.252.f:0 "우리는 어느 때보다 강하다!"
 news.253.t:0 "영연방과 거리를 두는 [AST.GetNameDefCap]"
 news.253.d:0 "\n오늘 아침 연설에서, [AST.GetLeader] 수상은 호주 정부가 오세아니아 국가로서 성장과 안정에 헌신하겠다고 발표했습니다. 이것은 호주 국민이 그들 어깨의 국제분쟁의 무게를 더 이상 연길 수 없기에, 영국의 유럽보다 새로운 해안을 찾는 것을 의미합니다. 지난 의회가 열렸을 때 국왕의 연설에 대해 직접적 언급하며, [AST.GetLeader](은)는 \"또 다른 갈리폴리는 절대 없으리!\" 라고 말하며 정곡을 찔렀습니다.\n\n'군중들로부터 열광적인 환호는 호주 정치의 새로운 시대가 시작되었음을 나타냅니다. 그것이 어디서 끝날지, 세계는 그저 추측만 할 뿐입니다."
 news.253.a:0 "[Root.GetFactionName](은)는 [AST.GetNameDef] 없이 해야 할 것이다."
 news.253.b:0 "제국이 갈기갈기 찢어지는 걸 지켜보자..."
 news.253.c:0 "지금 더 큰 독립을 추구하기로 선택했다고?"
 news.253.e:0 "이는 태평양에 큰 파급효과를 미칠것이다."
 news.253.f:0 "우린 우리의 길을 걷겠다!"
 news.254.t:0 "[AST.GetNameDefCap] 및 뉴질랜드의 \"통일\""
 news.254.d:0 "[AST.GetNameDefCap](은)는 완전한 독립을 주장하면서, 남태평양에 영향력을 행사하기 시작했으며. 이것의 일환으로 [AST.GetAdjective] 정부는 오세아니아의 모든 식민지 국가들이 지배 아래 있도록 요구했습니다.\n\n당연히 내키지 않아 하는, [ENG.GetAdjective](와)과 뉴질랜드 정부는 처음에 외교적 저항을 했으나 그들은 이 지역에서 제국의 권위를 투영하기 위한 기반이 없는 반면 - 호주는 이런 조건을 이전부터 충족시켜 왔으며,  [AST.GetNameDef](이)가 힘을 바탕으로 최후통첩을 알리기까지는 시간문제입니다. \n뉴질랜드는 이제 [AST.GetNameDef]의 동쪽 지방입니다."
 news.254.a:0 "이 상황을 좀 더 지켜봐야 겠군."
 news.254.b:0 "제대로 되고 있군."
 news.254.c:0 "이건 배신이야!"
 news.260.t:0 "[SAF.GetNameDefCap]의 영국령 아프리카 인계인수"
 news.260.desc:0 "\n오늘 공식 행사에서, [SAF.GetLeader](은)는 남아프리카 정부가 아프리카의 영국 보호령에 대한 통제권을 줄 조약에 서명하였습니다. 베추아날란드, 로디지아와 케냐의 영토는 이제 프리토리아에서 관리할 것입니다.\n\n하원 연설 전에, [ENG.GetLeader](은)는 이 조치가 대륙에서 영국의 입지를 약화시켰다는 것을 부인하고, \"이 지역에 더 효율적인 행정과 방어를 가능하게 한 가장 합리적인 변화\"라고 말하였습니다."
 news.260.a:0 "흥미롭군."
 news.260.b:0 "매우 현명하군."
 news.260.c:0 "제국의 끝은 아프리카에서 시작되는가?"
 news.261.t:0 "아프리카 식민지를 재편하는 [ENG.GetNameDefCap]"
 news.261.desc:0 "영국 의회는 아프리카에 영국 식민지 일부를 완전히 개편할 조치를 제한적으로 받아들였습니다. 이 새로운 법은, 로디지아와 케냐 주에 두 개의 새로운 식민지 체제를 만들었습니다. 이 새로운 주들은 그들 자신의 일을 관리할 수 있는 자유에 대한 확실한 조치가 있지만, 그들 자신의 방어를 제공할 책임도 있습니다.\n\n결정에 반대하는 일부 보수주의자들은 이 결정이 '탈식민주의'라고 부르는 과정의 첫 단계일 뿐이라는 공포심을 공개적으로 드러냈습니다.\n\n[ENG.GetLeader]의 견해를 즉시 들을 수는 없었습니다."
 news.261.a:0 "흥미롭군."
 news.261.b:0 "참 멍청한 협정이로군."
 news.261.c:0 "확실히 영연방을 부흥시키는 한 방법일테지."
 news.262.t:0 "남아프리카 내전"
 news.262.desc:0 "[SAF.GetName]의 오랜 긴장 상태가 이제 전쟁으로 발발했습니다. 파시스트 국민주의자들은 민주주의 연방정부의 정책이 [SAF.GetAdjective]의 삶의 방식을 위협하고 있다고 주장했습니다. 연방주의자들은 그들의 [ENG.GetName]에 대한 무조건적인 지원으로 뒤에서 보어 전쟁의 용감한 전사들을 찔렀다고 말합니다.\n\n국민주의 임시정부 아래 [SAF.GetLeader](은)는 무력을 통해 남아프리카의 자유를 회복할 수 있도록 모든 진정한 애국자들에게 참여하라고 촉구했습니다. 프리토리아에 연방주의 정부는 국민주의자들을 \"최악의 반란군 그리고 반역자들\"이라고 분류했습니다. 군사력이 양측 모두에게 동등하게 선언하고 있는 가운데, 남아프리카에서의 분쟁은 해결하는 데 오랜 시간이 걸릴지도 모릅니다."
 news.262.a:0 "아무래도 지원을 보내야 할 것 같군."
 news.262.b:0 "참 오랫동안 기다려왔군."
 news.262.c:0 "아마 우리 국경내에 큰 위협이 도사리고 있는거 같군..."
 news.263.t:0 "[SAF.GetNameDef]의 반왕당파 폭동"
 news.263.desc:0 "많은 사람들이 폭력 시위로 변한, 반군주제 시위의 물결이 남아공 전역을 휩쓸었습니다. 수천 명의 시위대가 경찰서와 다른 정부 건물을 휩쓸고 거리로 지나갔습니다. 국왕의 초상화는 찢어지고, 깎이고, 타버리고, 일부는 산에 녹아내렸습니다.\n\n소식통에 의하면 경찰과 군대가 반란을 진압하는 것을 매우 꺼렸으며, 대신에 공장과 교량을 지켰습니다. 이러한 것들로 보아서 폭동이 정말 정부에 충격을 줬는지 의문스럽습니다."
 news.263.a:0 "혁명이 진행되는 것인가?"
 news.263.b:0 "할 말이 없군."
 news.263.c:0 "아마 우리 국경 내에 큰 위협이 도사리고 있는 거 같군..."
 news.264.t:0 "아프리카 인민연방"
 news.264.desc:0 "[SAF.GetFactionName]의 창립 회원은 새로운 연맹 창설을 발표하기 위해서 프리토리아에 모였습니다. 유럽의 소식통은 유일하게 정통성을 가지고 참여한 것은 [SAF.GetNameDef] 정부뿐이었고, [SAF.GetLeader] 의장은 망명정부와 다른 혁명 단체들의 모임을 주재했습니다.\n\n연맹은, 아프리카에서 그들이 보유한 땅들을 정당한 소유국에 일시에 풀어줄 것을 유럽 제국주의 국가에 요구하는 공동 선언을 발표했으며, 식민주의 시행을 비난하고 필요한 모든 수단을 동원해 억압받는 아프리카인들에게 자유를 줄 것을 요구했습니다."
 news.264.a:0 "흑인들? 그들이 정부를 세웠다고?"
 news.264.b:0 "진정한 자유로의 여정으로의 첫 발걸음이로군."
 news.264.c:0 "그들의 이상주의가 전쟁을 통해 지속되나 보자고."
 news.264.d:0 "결국 진짜 공산주의자들은 아니었군."
 news.265.t:0 "[SAF.GetAdjective]의 프랑스 압박"
 news.265.desc:0 "프랑스의 충격적인 패배 이후, 시름하는 본국에서는 식민제국의 정통성에 의문을 품은 사람들이 생겨나기 시작했습니다. [SOV.GetNameDef](와)과 [SAF.GetNameDef] 정부는 프랑스가 마다가스카르와 일대 섬들을 자체적으로 관리할 여력이 되지 않는다고 파악해 [SAF.GetNameDef](으)로 넘긴다는 공동성명을 발표했습니다.\n\n자유 프랑스 정부는 이 사안을 논의하고 있습니다. 방어 교리의 전문가들은 프랑스군이 열세라도 섬을 방어하려면 할 수는 있겠으나, 또 다른 전쟁의 시작이 될 것이라 생각하고 있습니다."
 news.265.a:0 "피 냄새를 맡은 상어 같군."
 news.265.b:0 "프랑스가 합리적인지 두고 보자."
 news.265.c:0 "프랑스와는 끝났다."
 news.265.d:0 "또 하나의 공산주의의 비정한 승리로군."
 news.270.t:0 "[NZL.GetAdjective] 기갑의 탄생"
 news.270.desc:0 "수도의 주요 거리를 내려다 보면서, 방위군의 새로운 밥 셈플 탱크는 [NZL.GetAdjective] 사람들의 독창성과 투쟁 정신을 보여주는 진정한 증거물로 서있습니다. 6개의 기관총과 거의 완벽한 방탄 성능을 갖춘 철갑판으로 무장한, 탱크는 침입자가 극복해야 할 가장 큰 장애물이 될 가능성이 큽니다.\n\n소위 일부 전문가들은 생산하지 말아야 하는 이유로 성능이 미약하고 약한 무장 가진 차량이라고 지적했지만,  [NZL.GetLeader] 총리가 공식적인 차량 수령 행사에서, 영토의 시기 적절한 방위는 완벽한 장비가 기대되거나 요구될 수 없도록 하는 것이 중요하다고 말했습니다."
 news.270.a:0 "그래서 이걸 탱크라 부른다고라!"
 news.270.b:0 "그들이 이 물건을 뭐라고 한다고?!"
 news.271.t:0 "빅 밥이 등장하신다"
 news.271.desc:0 "밥 셈플 전차의 훌륭한 성공 이후, [NZL.GetName] 방위군의 상급사령부는 상향된 버전을 생산하도록 요청했습니다. 높이가 15피트 이상이며, 무게는 120톤 이상인 이 신형 차량은 모든 면에서 경외심을 불러일으킵니다. 17파운더 대전차포 2문으로 구성된 무장은 어떤 적이든 간단히 해치울 수 있으며, 실제로 방탄이라는 것을 보장하기 위해, 광범위하게 시험 된 중장갑은 두려움 없이 전투의 한복판 속으로 이동할 수 있게 할 것입니다.\n\n제막식에서 한 참관인은 그것을 \"여태 생산된 것 중 가장 놀랄 만한 전차\", 또 다른 참관인은 \"견줄 만한 것이 없다\"라고 불렀습니다.\n대량생산은 이번 달 내에 시작될 것으로 예상됩니다."
 news.271.a:0 "세상이 우리 탱크의 시야에서 떨고 있군!"
 news.271.b:0 "세상이 떨고 있구만... 웃으면서 말이지."
 news.272.t:0 "벵갈 대기근"
 news.272.desc:0 "자연 재해, 무능한 행정 및 전쟁으로 인한 황폐화는 인도 기근이 넓게 퍼지게 만드는데 일조했습니다.\n\n이 지역의 많은 부분을 황폐화시키고 거의 모든 쌀 수확을 휩쓸었던 사이클론에 뒤이었고, 식민지 관리자들의 역략입증이 늦었으며 문제 해결능력이 현저히 느렸다고 말할지도 모릅니다. 인도의 다른 지역에서는 식량이 남아 돌고 있음에도 불구하고, 적의 손에 넘어갈 수 있다는 두려움 때문에 구호 물자가 없었습니다.\n\n이 지역의 대부분은 황폐해졌으며, 생명과 손실된 생산력은 아직 예측조차 할 수 없습니다."
 news.272.a:0 "끔찍하군."
 news.272.b:0 "최악이군."
 news.272.c:0 "할 수 있는 일이 없군."
 news.273.t:0 "벵갈의 기근이 끝나다"
 news.273.desc:0 "몇 개월 동안 상대적으로 아무런 조처를 하지 않은 이후, 인도 식민 정부와 인도 군대는 행동에 나서기로 했습니다. 긴급 식량 보급이 피해 지역에 전달되기 시작했고 새로운 벼 수확이 예상을 뛰어넘었습니다.\n\n하지만 영향을 받는 지역의 식품 가격은 여전히 높은 수준이며, 기근의 장기적인 영향은 아직 추정할 수 없습니다."
 news.273.a:0 "드디어 끝났군."
 news.273.b:0 "드디어."
 news.280.t:0 "인도의 자주권 획득"
 news.280.desc:0 "[ENG.GetAdjective] 외무장관과 [GER.GetAdjective] 대사 사이의 긴장된 회의를 마친 후, [ENG.GetNameDef] 정부는 [RAJ.GetNameDef](이)가 지금부터 자체 정책을 결정할 수 있다고 오늘 발표했습니다. 공무원들은 귀국 명령을 받고 식민지 행정이 인도인들에게 넘겨지면서 수 세기 동안 이어진 영국의 아대륙 식민통치는 놀랄 정도로 빠르게 끝났습니다.\n\n새로운 인도 지도부의 첫 번째 행동 중 하나는 [GER.GetNameDef](와)과의 폭넓은 협력 조약을 발표하는 것이었습니다. 인도 정부는 이것이 독일 지원에 대한 대가로 값을 지불한 것이라는 혐의에 대해 언급하기를 거절했습니다."
 news.280.a:0 "좋군."
 news.280.b:0 "대영제국의 최후인 건가?"
 news.280.c:0 "가치 있는 동맹이로군."
 news.280.d:0 "우리의 전성기가 아니다."
 news.281.t:0 "인도의 자주권 획득"
 news.281.desc:0 "공동성명에서, [ENG.GetAdjective] 외무장관과 [SOV.GetAdjective] 대사는 인도가 한 번에 완전한 주권을 부여받게 될 것이라고 발표했습니다. 이 [ENG.GetAdjective] 갑작스런 정책 변화를 하는데 있어서 [SOV.GetNameDef] 역할이 어떤 역할을 했는지는 불분명하지만, 상당히 의미 있는 것으로 보입니다.\n\n새로운 인도 지도부의 첫 번째 활동 중 하나는 [SOV.GetNameDef](와)과 더 긴밀한 협력을 발표하여, [SOV.GetNameDef](이)가 그들을 대신해 개입했다는 소문에 대한 비중을 높이는 것이였습니다."
 news.281.a:0 "좋군."
 news.281.b:0 "이게 대영제국의 끝인건가?"
 news.281.c:0 "가치 있는 동맹이로군."
 news.281.d:0 "우리의 전성기가 아니다."
 news.282.t:0 "인도 독립운동"
 news.282.desc:0 "인도의 독립 요구는 최근 심화되었습니다. 이제 과격한 인도 독립운동이, [ENG.GetNameDef]에게 가능한 한 빨리 나라를 떠날 것을 촉구함으로 인해 상황이 고조되었습니다. [ENG.GetAdjective] 당국은 신속하게 대응했고, 독립운동을 단속하기 위해 인도 전역의 일부 지도자 거처를 새벽에 급습을 통해 체포했습니다. \n\n스페셜 브랜치(The Special Branch)가 작성한 사전 보고서에 따르면 여전히 많은 동조자들이 있는 것으로 나타났으며, 대다수의 공무원들은 극단주의 운동가가 폭력을 행사할 수도 있다는 우려를 표명했습니다."
 news.282.a:0 "불확실한 미래로군"
 news.282.b:0 "자유를 향한 또 다른 불운한 시도군."
 news.283.t:0 "인도 국민회의의 지방선거 승리"
 news.283.desc:0 "\n최근의 지방선거에서, 인도 국민회의가 장래에 서서히 권한을 지방정부에서 자주국으로 전환하기 위한 압도적인 의석을 차지하는 데 성공하였습니다.\n\n인도인들은 영국과의 완전한 단절과 가능한 한 빨리 고국을 통치를 주장한 간디의 급진적인 정책을 거부한 것으로 보입니다."
 news.283.a:0 "그들이 우리를 자유로 이끌 것이다."
 news.283.b:0 "정말 투표가 변화를 일으킬 수 있을까?"
 news.284.t:0 "지방선거를 있게 한 스와라지 운동"
 news.284.desc:0 "\n영국 공무원들은 오늘 아침 최근 지방선거 결과가 나왔을 때 엄청난 충격을 받았습니다. 이제 대다수의 인도인이 친스와라지 후보에게 투표한 것이 분명하였기 때문입니다. 인도 전역의 주에서는, 이미 한도가 제한된 지방정부를 가능한 빨리 완전한 자치정부로 전환하라는 요구가 벌써부터 나오고 있습니다.\n\n[ENG.GetAdjective] 정부 대변인은 지금은 그러한 조치에 관해 논의할 때가 아니며, 추가적인 인도인 권한 이전 관련 질문은 받지 않는다고 강조하였습니다."
 news.284.a:0 "자유가 눈앞에 있다."
 news.284.b:0 "영국은 절대로 이를 지지하지 않겠군."
 news.285.t:0 "파키스탄의 독립"
 news.285.desc:1 "두 국가 이론에 따라, 무슬림 소수집단은 무슬림이 인구의 대다수를 차지하는 지역에 주권국으로 인정받았습니다. 파크스탄은 펀자브, 아프가니, 카슈미르, 싱 그리고 발로흐 사람들의 결합을 보여주기 위한 원래 이름이었으나, 이후 발음을 돕기 위해 파키스탄으로 바뀌었습니다. \n\n그러나, 최근 해방된 인도와 파키스탄 사이에, 국경 지역의 일부가 두 신생 국가에 의해 주장됨에 따라 긴장감이 남아있습니다. 일부 소식통은 아대륙에 대한 전쟁 재개에 대해 경고했습니다."
 news.285.a:0 "어쩌면 이게 유일한 길일지도 모르겠군."
 news.285.b:0 "독립이다!"
 news.285.c:0 "평화가 지속될지 봐야 되겠군."
 news.286.t:0 "영국과의 유대를 끊은 호주"
 news.286.desc:0 "\n치열한 투표에서, 근소한 차이로 [AST.GetAdjective] 의회는 국가가 대영제국을 떠나기로 했다고 결정했습니다. 영국 합법적 규칙의 약간의 마지막 잔재는 무효로 선언되었습니다. [AST.GetLeader](은)는 이미 법에 대한 결정에 서명했으므로, 총독에 의해 승인한 왕실 승인의 오래된 법적 전통을 무시하고 [AST.GetNameDef](은)는 완전한 주권국이 되었습니다.\n\n의회는 또한 헌법위원회를 구성하여, 영국의 [AST.GetAdjective] 개입의 모든 자취를 제거하기 위해 헌법 개정에 관해 논의하고 조언할 것입니다."
 news.286.a:0 "이것은 형식적이다."
 news.286.b:0 "자유다!"
 news.286.c:0 "영연방을 탈퇴한 호주"
 news.287.t:0 "독일의 폴란드 서부 점령"
 news.287.desc:0 "독일군은 폴란드 정부의 붕괴 후 혼돈으로부터 독일 소수자들을 보호하고자, 공식적으로 폴란드 서부를 점령하였습니다.\n\n[SOV.GetName]군은 이러한 지역들에서 질서정연하게 철수하여, 두 강대국 사이 폴란드의 효율적인 분할로 이어졌습니다."
 news.287.a:0 "멋진 이야기군!"
 news.287.b:1 "때가 되면 나머지도 우리가 차지할 것이다..."
 news.287.c:1 "파시스트는 전진한다 - 당장은"
 news.288.t:0 "중화 국공합작의 결성"
 news.288.desc:0 "[CHI.GetLeader](와)과 [PRC.GetLeader](은)는 일본 공격에 대비하여 그들의 차이를 제쳐 두고, 공동성명을 발표하였습니다. 양측은 일본과의 전쟁이 지속되는 한 서로에 대한 불가침에 엄격한 정책을 준수하고 침략자를 격퇴하기 위하여 모든 수단을 동원하겠다고 맹세하였습니다. 다수의 소규모 군벌들도 그들의 세력을 [CHI.GetLeader]의 명령하에 두어, 그들의 지지를 표명하였습니다.\n\n중국 내전의 오랜 적들이 실제로 함께 할 것인지 지켜봐야 알 것이고, 많은 전문가들은 중국의 불가피한 패배를 지연시킬 뿐이라고 믿고 있습니다."
 news.288.a:0 "필사적인 동맹이다."
 news.288.b:0 "바뀐 게 없군!"
 news.288.c:0 "불안한 동맹이다."
 news.337.title:0 "아프리카에서의 굴욕"
 news.337.desc:0 "오늘, [ETH.GetLeader]와 [ITA.GetLeader] 간의 평화협정이 체결되면서 두 나라 간의 적대 관계가 종식되었습니다. 내륙에 둘러쌓여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이 협상에서 확실히 우위를 점하였습니다. 이탈리아는 에티오피아와의 휴전 외에도 북부의 에리트레아와 남부의 이탈리아령 소말릴란드의 영토를 공식적으로 [ETH.GetNameDef]에 양도하였습니다.\n\n에티오피아에 대한 이탈리아의 두 번째 패배로 무솔리니 정부는 혼란에 빠졌으며, 산산이 조각난 이탈리아의 자존심이 완전히 회복되기까지는 수 년이 더 걸릴 것으로 보입니다."
 news.337.desc_some_states:0 "오늘, [ETH.GetLeader](와)과 [ITA.GetLeader] 간의 평화협정이 체결되면서 두 나라 간의 적대 관계가 종식되었습니다. 내륙에 둘러쌓여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이 협상에서 확실히 우위를 점하였습니다. 이탈리아는 에티오피아와의 휴전 외에도 북부의 에리트레아와 남부의 이탈리아령 소말릴란드의 영토를 공식적으로 [ETH.GetNameDef]에 양도하였습니다.\n\n에티오피아에 대한 이탈리아의 두 번째 패배로 [ITA.GetLeader] 정부는 혼란에 빠졌으며, 산산이 조각난 이탈리아의 자존심이 완전히 회복되기까지는 수 년이 더 걸릴 것으로 보입니다."
 news.337.desc_no_states:0 "오늘, [ETH.GetLeader](와)과 [ITA.GetLeader] 간의 평화협정이 체결되면서 두 나라 간의 적대 관계가 종식되었습니다. 내륙에 둘러쌓여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이탈리아 군에 맞서 간신히 자신들의 영토를 지켜냈습니다.\n\n에티오피아에 대한 이탈리아의 두 번째 패배로 [ITA.GetLeader] 정부는 혼란에 빠졌으며, 산산이 조각난 이탈리아의 자존심이 완전히 회복되기까지는 수 년이 더 걸릴 것으로 보입니다. "
 news.337.a:0 "에티오피아에겐 좋은 일이군!"
 news.337.b:0 "우린 [ITA.GetLeader](이)가 그의 실패로 후대에 기억되지 않기를 바란다."
 news.337.c:0 "우리가 이번 사건의 여파에서 회복하는 건 어려울 것이다."
 news.337.d:0 "라스 알룰라의 제국이 부활했도다!"
 news.350.t:0 "[ROOT.GetNameDef]의 평화적 재통일"
 news.350.desc:0 "\n\n [ROOT.GetAdjective] 국민들의 뜻에 따라, [ROOT.GetLeader](은)는 [ROOT.GetRulingIdeology] [ROOT.GetAdjective] 국가 간의 평화적인 통일을 이끌어 냈습니다. 이것에 전 세계에 어떤 영향을 끼칠지는 두고 볼 일이지만, 적어도 [ROOT.Capital.GetCapitalVictoryPointName]에서는 사람들이 이 역사적인 사건을 축하하고 있습니다."
 news.350.a:0 "위험할 수도 있다."
 news.350.b:0 "분명 새로운 시작이 되겠지."
 news.350.c:0 "그들에겐 좋겠군."
 news.409.t:0 "황하 제방 폭파"
 news.409.desc:0 "[FROM.GetAdjective]군이 다가오는 [JAP.GetAdjective]군의 힘을 멈추기 위해 최후의 시도로 황하 제방과 둑을 파괴하였습니다.\n\n이에 따른 갑작스러운 홍수로 인해 엄청나게 많은 농촌 주민들이 이주했습니다. 이들에게는 준비할 짧은 시간만 주어졌습니다.\n\n이 조치가 [FROM.GetAdjective]군을 재편하고 이후의 전투를 위한 충분한 시간을 벌어줄 수 있는지는 두고 봐야 합니다."
 news.409.a:0 "알겠다."
 news.409.b:0 "이것만으론 필연을 막을 수 없다."
 news.409.c:0 "인도주의적인 비극이다."
 ace_promoted.1.t:0 "에이스 조종사의 승진"
 ace_promoted.2.t:0 "용감한 에이스 조종사의 등장"
 ace_promoted.1.d:0 "[Root.GetAdjective] 공군의 용감한 조종사만큼 많은 위험을 감수하는 이는 드뭅니다. [From.GetCallsign](이)라는 호출부호로 알려진 숙련된 조종사인 [From.GetName] [From.GetSurname](은)는 최근 [From.GetMissionRegion]에서의 임무를 완수하고 생환했을 뿐만 아니라 수많은 주요 전투에서 중요한 승리를 거두어 생존함으로써 [From.GetHerselfHimself]의 두각을 드러내고 있습니다.\n\n최근 이루어진 [From.GetName]의 승진은 [Root.GetAdjective]의 투지의 빛나는 상징으로서 널리 알려졌습니다. 전쟁을 영광보다 지옥으로 여기는 국민들이 많지만, 여전히 응원할 영웅들이 있다는 사실에 많은 사람들이 기뻐하고 있습니다."
 ace_promoted.1.d_major:0 "[Root.GetAdjective] 공군의 용감한 조종사만큼 많은 위험을 감수하는 이는 드뭅니다. [From.GetCallsign](이)라는 호출부호로 알려진 숙련된 조종사인 [From.GetName] [From.GetSurname](은)는 생환했을 뿐만 아니라 대단한 기량으로 [From.GetHerHis]의 [From.GetWing](을)를 이끌면서 [From.GetHerselfHimself]의 두각을 드러내고 있습니다. 최근 [From.GetName](은)는 [From.GetMissionRegion]에서 임무를 수행했으며, 이 주요 전투의 성공에 중요한 역할을 했습니다.\n\n최근 이루어진 [From.GetName]의 승진은 [Root.GetAdjective]의 투지의 빛나는 상징으로서 널리 알려졌습니다. 전쟁을 영광보다 지옥으로 여기는 국민들이 많지만, 여전히 응원할 영웅들이 있다는 사실에 많은 사람들이 기뻐하고 있습니다."
 ace_promoted.1.a:0 "용감한 자가 승리한다."
 ace_died.1.t:0 "[From.GetMissionRegion]에서 전사한 [From.GetCallsign]"
 ace_died.1.d:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인 [From.GetFullName](이)가 [From.GetMissionRegion]에서의 임무 중 화염에 휩싸여 추락했습니다. 유감스럽게도 [From.GetSheHe](이)가 오랫동안 대중에게 알려진 인물이었기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 존경했던 많은 국민들의 사기를 심각하게 떨어뜨리고 있습니다.\n\n이 사건을 국민들로부터 숨길 수 있는 방법이 있으면 좋겠지만, [From.GetName](이)가 공개 석상에 나타나지 않으면 곧 의심을 불러일으킬 것입니다. 결국 [From.GetHerHis]의 죽음은 현재의 문제를 넘어 오래도록 남을 전설의 한 부분이 된 것입니다."
 ace_died.1.d_major:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인 [From.GetFullName](이)가 임무 중 추락했습니다. 임무 후 귀환한 조종사들이 [From.GetHerHis]의 [From.GetWingShort](이)가 적의 집중 사격을 받은 뒤 [From.GetMissionRegion]에서 화염에 휩싸인 채 추락하는 것을 목격했다고 보고했습니다. 유감스럽게도 [From.GetSheHe](이)가 오랫동안 대중에게 알려진 인물이었기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 존경했던 많은 국민들의 사기를 심각하게 떨어뜨리고 있습니다.\n\n이 사건을 국민들로부터 숨길 수 있는 방법이 있으면 좋겠지만, [From.GetName](이)가 공개 석상에 나타나지 않으면 곧 의심을 불러일으킬 것입니다. 결국 [From.GetHerHis]의 죽음은 현재의 문제를 넘어 오래도록 남을 전설의 한 부분이 된 것입니다."
 ace_died.1.a:0 "이미 죽은 전설이 어떤 의미가 있겠는가."
 ace_killed_by_ace.1.t:0 "[Prev.GetCallsign]에게 격추된 [From.GetFullName]"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]에서 귀환한 조종사들이 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 항공기 편대가 [From.GetCallsign] 추격에 집중했다고 보고했습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective]의 사격을 수 차례 회피하고 다수의 적기를 격추했지만, [From.GetHerHim]의 허를 찌르고 정확한 사격으로 연료 탱크를 파괴한 [Prev.GetCallsign]에게 압도되었습니다. [From.GetName][From.GetSurname]의 비행기는 화염에 휩싸여 [From.GetMissionRegion](으)로 추락했습니다.\n\n[From.GetFullName](은)는 [From.GetHerHis]의 복무를 통해 큰 용기를 보여주었으며 많은 이들의 존경을 받았습니다. 이 국민적 영웅을 잃은 것은 [From.Owner.GetAdjective] 공군에 큰 타격이며, 우리 국가 전체에 엄청난 타격입니다. 우리가 비통해 하는 동안 [Prev.Owner.GetName](은)는 [Prev.GetFullName](을)를 영웅으로 기념하고 있다는 사실을 아는 것은 더욱 비극적이게 만듭니다."
 ace_killed_by_ace.1.d_major:1 "[From.GetMissionRegion]에서 귀환한 조종사들이 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 항공기 편대가 [From.GetCallsign] 추격에 집중했다고 보고했습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective]의 사격을 수 차례 회피하고 다수의 적기를 격추했지만, [From.GetHerHim]의 허를 찌르고 정확한 사격으로 연료 탱크를 파괴한 [Prev.GetWingShort]의 [Prev.GetCallsign]에게 압도되었습니다. [From.GetName][From.GetSurname]의 [From.GetWingShort](은)는 화염에 휩싸여 [From.GetMissionRegion](으)로 추락했습니다.\n\n[From.GetFullName](은)는 [From.GetHerHis]의 복무를 통해 큰 용기를 보여주었으며 많은 이들의 존경을 받았습니다. 이 국민적 영웅을 잃은 것은 [From.Owner.GetAdjective] 공군에 큰 타격이며, 우리 국가 전체에 엄청난 타격입니다. 우리가 비통해 하는 동안 [Prev.Owner.GetName](은)는 [Prev.GetFullName](을)를 영웅으로 기념하고 있다는 사실을 아는 것은 더욱 비극적이게 만듭니다."
 ace_killed_by_ace.1.a:0 "우리 모두에게 엄청난 손실이군."
 ace_killed_other_ace.1.t:0 "[Prev.GetCallsign](을)를 격추한 [From.GetFullName]"
 ace_killed_other_ace.1.d:0 "최근 [From.GetMissionRegion]에서의 임무는 여러 측면에서 [From.Owner.GetAdjective] 공군에게 큰 성공이었습니다. [From.GetFullName]의 영웅적 행동이 호출 부호 [Prev.GetCallsign](으)로 알려진 [Prev.Owner.GetAdjective]의 조종사 [Prev.GetName] [Prev.GetSurname]보다 앞설 수 있게 했다는 점을 강조하는 보고가 들어오고 있습니다. [From.GetCallsign](은)는 [From.GetHerselfHimself]을 미끼 삼아 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들이 [Prev.GetCallsign]의 편대를 공격할 수 있는 함정으로 유인했습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 압도하기 시작했고, 한 차례의 사격으로 [Prev.GetCallsign](이)가 [From.GetMissionRegion] 상공에서 추락하게 만들었습니다.\n\n[Prev.GetFullName](은)는 [Prev.GetHerHis]의 양심에 따라 많은 [From.Owner.GetAdjective]의 목숨을 앗아간 두려운 조종사였습니다. 이는 위대한 승리이며, 우리가 뛰어난 영웅들의 길을 따르면 그들의 기지 또한 따라올 것이라는 교훈을 주었습니다."
 ace_killed_other_ace.1.d_major:0 "최근 [From.GetMissionRegion]에서의 임무는 여러 측면에서 [From.Owner.GetAdjective] 공군에게 큰 성공이었습니다. [From.GetFullName]의 영웅적 행동이 호출 부호 [Prev.GetCallsign](으)로 알려진 [Prev.Owner.GetAdjective]의 조종사 [Prev.GetName] [Prev.GetSurname]보다 앞설 수 있게 했다는 점을 강조하는 보고가 들어오고 있습니다. [From.GetCallsign](은)는 [From.GetHerselfHimself]을 미끼 삼아 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들이 [Prev.GetCallsign]의 편대를 공격할 수 있는 함정으로 유인했습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 압도하기 시작했고, 한 차례의 사격으로 [Prev.GetCallsign](이)가 [From.GetMissionRegion] 상공에서 추락하게 만들었습니다.\n\n[Prev.GetFullName](은)는 [Prev.GetHerHis]의 양심에 따라 많은 [From.Owner.GetAdjective]의 목숨을 앗아간 두려운 조종사였습니다. 이는 위대한 승리이며, 우리가 뛰어난 영웅들의 길을 따르면 그들의 기지 또한 따라올 것이라는 교훈을 주었습니다."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName]의 모든 이들이 기억할 승리이다!"
 aces_killed_each_other.1.t:0 "[From.GetFullName]의 추락"
 aces_killed_each_other.1.d:0 "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](이)가 두려움의 대상인 [Prev.GetFullName] 에이스 조종사와의 오랜 싸움을 끝냈습니다. 탄약이 부족하고 탈출할 가능성도 없는 상황에서 [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 전투기의 사격을 뚫고 이동해 [Prev.GetCallsign](을)를 들이받았습니다.\n[From.GetCallsign](와)과 [Prev.GetCallsign]의 항공기가 [From.GetMissionRegion] 상공에서 조각난 채 추락하는 모습이 목격되었습니다.\n\n[Prev.Owner.GetAdjective]의 위협인 [Prev.GetCallsign](이)가 더 이상 우리를 괴롭히지 않게 된 것은 작은 위로가 되지만, 우리는 존중받던 공인이자 모든 [From.Owner.GetAdjective] 국민에게 영감을 주었던 이를 잃었습니다."
 aces_killed_each_other.1.d_major:0 "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](이)가 두려움의 대상인 [Prev.GetFullName] 에이스 조종사와의 오랜 싸움을 끝냈습니다. 탄약이 부족하고 탈출할 가능성도 없는 상황에서 [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 전투기의 사격을 뚫고 [From.GetHerHis]의 [From.GetWingShort](을)를 이동시켜 [Prev.GetCallsign](을)를 들이받았습니다.\n[From.GetCallsign]의 [From.GetWingShort](와)과 [Prev.GetCallsign]의 [Prev.GetWingShort](이)가 [From.GetMissionRegion] 상공에서 조각난 채 추락하는 모습이 목격되었습니다.\n\n[Prev.Owner.GetAdjective]의 위협인 [Prev.GetCallsign](이)가 더 이상 우리를 괴롭히지 않게 된 것은 작은 위로가 되지만, 우리는 존중받던 공인이자 모든 [From.Owner.GetAdjective] 국민에게 영감을 주었던 이를 잃었습니다."
 aces_killed_each_other.1.a:0 "성패와는 상관 없이, 크나큰 손실이다."
 election.1.t:0 "총선"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "선거: 대중의 재무장 반대"
 election.2.d:0 "다가오는 선거에서, [Root.GetRulingParty]의 지지율이 여전히 높은 것은, 대중이 [Root.GetLeader]의 지도부를 신뢰하기 때문입니다. 그러나 당이 추구하는 증대되는 [Root.GetName](이)가 군사적 측면에 집중하는 것은 맹목적인 애국주의를 고려하는 주요 계층과, 전 대중에게 받아들여지지 안 않습니다. 전쟁은 아직 국경까지 이르지 않았고 [Root.GetName](이)가 공격적인 행동을 취하는걸 바라는 사람은 별로 없습니다. 국가 안전에 대한 우리의 고려를 공유하는 다른 주요당과 협력하면, 비록 지지율이 감소하겠지만 선거 후 지속적인 집권이 가능할 것입니다."
 election.2.a:0 "민중의 소리는 듣지 않을 수 없다."
 election.2.b:0 "우리의 주권을 지키는 것이 최우선이다"
 election.3.t:0 "선거: 대중의 재무장 요구"
 election.3.d:0 "많은 유권자들이 [Root.GetName](이)가 이 전쟁에 돌입할 준비가 되지 않았는지나, 또는 전쟁에 의해 발생할 수 있는 모든 일들을 우려하고 있습니다. 따라서 다음 선거에서는 우리나라의 국경 전쟁의 위협이 정치쟁점의 하나가 될 것 같습니다. 유권자는 우리 군사력을 강화하고 우리나라의 전쟁에 대한 대비를 굳히도록 요구하고 있습니다. 지금까지 [Root.GetRulingParty](이)가 대다수의 유권자로부터 지지를 받고 있지만, 우리가 유권자의 불안을 해소하지 않으면 더 과격한 세력에 지지를 빼앗길 우려가 있습니다."
 election.3.a:0 "사람들은 안전을 느낄 권리가 있다."
 election.3.b:0 "많은 사람은 아직 외교적 해결을 지지하고 있다."
 election.4.t:0 "선거: 정부의 파시스트들?"
 election.4.d:0 "[Root.GetName]에서 공격적인 민족주의 정서가 성장하여, 국가가 무력을 통해 권력을 행사하는 파시스트적 이상을 장려하는 여러 정당들이 생겨났습니다. 특히 이들 중 한 정당이 이번 선거에서 대중들에게 호감을 얻었고, [Root.GetRulingParty] 내에서 우리가 우리의 정부를 구성하는데 있어서 그들과의 협력을 하려고 노력해야 하는지에 대한 논의가 이어졌습니다. 그들은 우리 국가의 근간인 민주주의의 이상을 공개적으로 거부하지만, 그들이 선거에 참여하기로 했다는 사실 그 자체가 우리의 견해에 신빙성을 부여하고 그들이 자신들을 지지하는 대중을 인정함으로써 폭력적인 행동을 하지 않을 수도 있습니다."
 election.4.a:0 "공산주의자보다는 낫다!"
 election.4.b:0 "민주 정당의 광범위한 연립이 바람직하다."
 election.5.t:0 "선거: 정부의 공산주의자들?"
 election.5.d:0 "[Root.GetName]에서 공산주의 운동은, 많은 노동계급의 불만과 급진적인 학자들에 의해 부추겨졌고 몇몇 정당을 형성할 정도로 충분히 커졌습니다. 이후 이 중 하나를 이번 선거에서 지원하기를 고려해 볼만하며, [Root.GetRulingParty]에 있는 정치인들이 정부를 구성할 지원 정당의 물색을 토론하기 시작했습니다. 비록 그들은 우리의 민주주의 제도를 고려해 정부를 뒤엎는 것보다는 부르주아 독재를 펼치는 것을 막고, 정부와 협력해 그들이 원하는 변화를 만들어가길 원했습니다."
 election.5.a:0 "혁명보다 개혁이다!"
 election.5.b:0 "민주 정당의 광범위한 연립이 바람직하다."
 election.6.t:0 "선거: 소수가 된 민주 정당"
 election.6.d:0 "[Root.GetName]의 정치는 점차 급진적으로 흐르고 있습니다. [Root.GetName]의 대의제 체제와 민주주의의 이념을 내거는 정당이 이전에는 광범위한 지지를 얻고 있었지만, 이번 선거에서 많은 유권자들이 급진적인 정당으로 돌아섰습니다. 중도 정당은 더 이상 서로의 차이를 보류한다고 해도 다수파가 되는 것이 이루어지지 않습니다. 소수에 의한 정권을 인정하지 않는다는 것입니다, 우리는 파시스트나 공산주의자 둘 중 하나에게 붙어야 하며 다른 선택의 여지가 없습니다."
 election.6.a:0 "파시스트와 연계하는 것이 [Root.GetName](을)를 강하게 한다."
 election.6.b:0 "공산주의자와 연계하여 사회 변혁을 추진한다."
 election.6.c:0 "취약하지만, 소수파 정부가 바람직하다."
 election.7.t:0 "외교정책에 영향을 미치는 파시스트들"
 election.7.d:1 "우리의 정치 연합에 파시스트를 허용하는 것은 우리의 외교정책에 영향을 미쳤습니다. 그들의 격렬한 민족주의에도 불구하고, 그들은 [Root.GetName]에서 준 영향력을 승인한 해외 동조자가 있습니다. 비슷한 이념적 성향의 전체주의 정부는 우리를 잠재적 동맹으로 보고 있습니다. 이들 국가에 대한 관계를 유지하면서, [Root.GetRulingParty](이)가 그들의 이념을 혐오하는 것과는 상관 없이, 우리 정부를 지지하는 파시스트의 지원을 유지해야 할 필요가 있습니다."
 election.7.a:0 "큰 위협에 대항하기 위해 이 동맹국을 이용하자."
 election.7.b:0 "그런 우방을 써서 우리의 원수를 늘릴 필요는 없다."
 election.8.t:0 "외교정책에 영향을 미치는 공산주의자들"
 election.8.d:0 "공산주의자들은 자신들을 국제 혁명의 일부분으로 간주하고 있으며 우리가 그들을 정부의 협력자로 택한 것은 많은 공산주의 국가의 주목을 끌었습니다. 공산당 대표는 현재 우리와 같은 종래의 정권을 버리고 프롤레타리아 독재를 취한 국가들과 밀접한 관계를 유지하고 있습니다. 그들로부터 지원을 유지하고 싶은 경우, [Root.GetAdjective](이)가 외교정책을 수립할 때 이러한 관계를 인식해 둘 필요가 있을지도 모릅니다."
 election.8.a:0 "우리도 그들과 뜻을 같이해야 할 것이다."
 election.8.b:0 "[Root.GetName] 스스로 붕괴의 길을 향해 간다."
 election.11.t:0 "선거: 파시스트 다수파"
 election.11.d:0 "이 선거는 그것을 대표하는 바로 그 기관에 파괴되었습니다. [Root.GetAdjective] 대중의 다수는 선거를 폐지하고 독재 통치자를 취임시키고자 파시스트 정당에 찬성 투표를 했습니다. 많은 사람들이 그들에게서 시작하는 이 권한을 허용해 민주 이념의 위반에 대항해 무기를 드는 동안, 다른 사람은 더 그들의 이념을 확실히 하고 폭력의 사용을 고려해보고 있습니다."
 election.11.a:0 "[Root.GetName]에 있어서 어두운 날이지만, 이것이 민중의 뜻이다."
 election.11.b:0 "우리는 싸우지 않고 자유를 포기하지 않는다!"
 election.12.t:0 "선거: 공산주의 다수파"
 election.12.d:0 "현재의 선거는 전 행정부에서 엇갈리는 반응과 함께, 공산당에 승리를 가져왔습니다. 새로운 통치자가 전체 국민을 대표한다고 주장하는 동안, 진정으로 '인민의 통치'를 설립하는 것에 대한 논의로 이어지고, 우리는 노동계급을 억압하고 조종하는 시도로 우리가 소중히 여기는 민주주의 제도의 많은 것들을 볼 수 있습니다. 일부 국가에서는, 피로 강을 이루며 혁명이 시작되었습니다. [Root.GetName]에서는 일어나지 않았지만, 그들에게 끝날 수 있습니다."
 election.12.a:0 "성가신 일이지만, 녀석들은 정말 다수파가 된 것 같다."
 election.12.b:0 "놈들이 모든 반대 의견을 봉쇄하기 전에 우리가 멈추지 않으면 안된다!"
 election.13.t:0 "선거: 유력자의 파시즘 지지"
 election.13.d:0 "우리의 공업 생산을 위해 같이 일하기로 선정한 회사들 중에 배후에 있는 영향력 있는 기업가가 최근 정치에 대해 관리직원을들을 난처하게 만든 많은 발언을 했습니다. 그는 공개적으로 독재 정부를 옹호하고 파시스트와 동일한 외국 정부에 찬사했고, 암시적으로 [Root.GetName](이)가 이러한 통치 혜택을 얻을 것을 제안하고 있습니다. 재벌을 규탄하고 그의 이상은 회사와의 관계를 틀어지게 할 수 있지만, 억제되지 않은 그들을 내버려 두는 것은 그에게 모든 [Root.GetRulingParty]에 침식을 나타내는 선전 확산을 위한 강단을 주게 되는 것입니다."
 election.13.a:0 "그는 자신이 바라는 것을 말할 수있다. 하지만 우리가 그것을 인정할 필요는 없다."
 election.13.b:0 "우리는 [Root.GetName]의 보호와 발전을 위해 파시즘에 의지하지 않는다."
 election.14.t:0 "선거: 전시 특례"
 election.14.d:0 "[Root.GetName](은)는 지금 전쟁 중입니다. 원래대로라면 지금쯤 선거가 있겠지만, 중요 안건들로 인해 정치 유세에 쓸 시간이 없다는 많은 사람들의 주장 혹은 지도자가 바뀔지 모르기에 선거는 취소되었습니다. 그러는 사이 어떤 사람들은 전쟁 때문에 선거를 넘겨버린다면 [Root.GetAdjective]의 민주주의가 황폐화되기 시작하는 것 아니냐는 주장이 있었습니다. 하지만 군사적 문제가 있는 동안에는 사람들의 우선 관심은 민주주의와는 멀어지게 되었습니다."
 election.14.a:0 "선거는 지금까지와 같이 개최된다."
 election.14.b:0 "이 전쟁을 통해 때 우리는 문제를 돌볼 수 있다."
 election.15.t:0 "선거: 논란의 정부"
 election.15.d:0 "다가오는 선거에서 사람들은 현 정부가 진행 중인 전쟁에 대한 능력에 대해 질문하기 시작했습니다. [Root.GetName](은)는 나라를 패배로 몰고간다는 여론에 상당히 시달렸습니다. 우리 국민들은 전쟁이 끝나기보다는 현 정부가 사라지길 원했습니다."
 election.15.a:0 "신뢰에 대한 위기가 오는 것이 안타깝다."
 election.15.b:0 "민중의 단결을 유지하기 위해 정국을 바꿔보자"
 election.16.t:0 "대중의 지지를 만끽하는 [Root.GetLeader]"
 election.16.d:0 "현재 선거에서 반대편이 존재하는 한 [Root.GetRulingParty]의 독재에 대한 비난이 증가할 것입니다. 그들은 선거가 의미가 있는지 아니면 애초에 보여주기식 연극에 불과한지 묻고 있습니다.\n\n국제사회가 선거에 대한 의문을 가지는 상황이기는 하지만 [Root.GetLeader]의 지지율은 여전히 높으며 국내에 경쟁할 상대가 없었습니다. 만일 [Root.GetName](이)가 인간에게 통치를 받지 않는다 해도 사람들은 지도자를 지지할겁니다... 최소한 한사람이라도 투표를 할 수 있다면 말입니다."
 election.16.a:0 "하나된 국민, 하나의 지도자."
 election.17.t:0 "선거 결과에 대한 의문"
 election.17.d:0 "비록 [Root.GetLeader] 정권은 대부분의 반대파들이 침묵하도록 압박했지만, 어떤 이들은 여전히 [Root.GetRulingParty]가 결과를 조작하고 그들의 정책에 반대하는 의회를 선출하려는 명백한 노력을 무시했다고 비난하며 최근의 선거에 대해 목소리를 높였습니다.\n\n정부는 국민들을 분열시키기 위해 이러한 목소리를 무시하고 있습니다. 다만 국민 대다수가 우리의 통치에 의구심를 갖고 있고, 반대파들이 일단 침묵하기는 했지만 그들의 주장는 일리가 있습니다."
 election.17.a:0 "분열주의자 놈들!"
 political.1.t:0 "공산주의의 대두"
 political.1.d:0 "'전세계의 폭정에 대항해 노동자들이 일어선 가운데, 자칭 [Root.GetName]의 계급 의식에 눈을 떴다는 사람들은 완전히 부패한 정치제도 속에서 아무것도 하지 않고 방관합니다. 그 틀 안에서 변화가 일어나기를 기다리는 것은 시간 낭비이며, 오직 혁명만이 유일한 구원입니다!'\n\n이렇게 [Root.GetAdjective] 공산주의 운동에서 새로운 목소리가 나오게 되었습니다. 그들은 [Root.GetRulingParty]의 통치가 부르자아 독재라 언급하면서, 어떤 수단을 써서라도 그들을 권좌에서 끌어내라고 요구하기 시작했습니다. 그것이 의미가 있을지 없을지는 두고 봐야 할 일입니다."
 political.1.a:0 "정부에서 이 아이디어를 지지할지도 모른다."
 political.1.a.tt:0 "국내에서 공산주의 쿠데타가 일어날 가능성이 증가할 것입니다."
 political.1.b:0 "민중을 위한 운동은 민중에게 지지되어야 한다."
 political.1.b.tt:0 "민중이 공산주의 봉기를 일으킬 가능성이 증가합니다."
 political.2.t:0 "정부 내 마르크스주의 동조자"
 political.2.d:0 "[Root.GetRulingParty]의 기본 방침은 혁명적 사회주의에 강하게 반대하는 것이었지만, 국가의 급진적인 좌파를 예의주시하면서, 정부의 일부는 가능성을 열어두고 있습니다. 적어도 그들은 전면적인 내전 없이 해결책을 제시할 공산주의자를 찾고 있습니다.\n\n[Root.GetLeader]의 충성파에게는 배신자처럼 보일지 모르지만, 이런 반체제적인 목소리는 유혈사태 없이 체제 전환을 이루게 만들어줄 수 있을 것입니다."
 political.2.a:0 "여러 가지 이유로 놈들도 경계하지 않으면 안 될 것이다."
 political.2.a.tt:0 "국민의 지지가 충분하다면 쿠데타를 실행할 수 있습니다."
 political.3.t:0 "공산주의자들이 쿠데타를 결행"
 political.3.d:0 "공산주의 혁명을 외치는 운동의 목소리가 크고 공포스러웠던 반면, 정치 운동권의 일부는 조용히 기다리고 있었습니다. 그 기다림은 이제 끝났습니다. [Root.GetRulingParty] 지도부와 군부가 전국적인 혁명에 대비하던 참이었던 오늘, [Roof.GetAdjective] 정부 내부의 관료 몇몇이 [Root.GetLeader](을)를 재빨리 가택연금시켰고 반동분자들과 협상을 시작했습니다. \n\n질서 유지라는 구실을 토대로 진행된 협상의 진짜 목적은 반동분자들과 협력하기로 선택한 자들의 새로운 사회주의 국가 내에서의 지위를 확보하는 것이였습니다. 쿠데타는 그 누구도 막을 시도조차 하기 전에 끝났으며, 시도를 했을 자들은 신정부에 의해 감금, 추방, 또는 사형당했습니다."
 political.3.a:0 "역사의 흐름은 과거를 흘려보낼 것이다."
 political.4.t:0 "계급 분쟁으로 분열된 [Root.GetName]"
 political.4.d:0 "공산주의 혁명 운동은, 실제로는 급진적인 학문 이론과 말썽꾼들 사이 주변에 인기가 되어, [Root.GetAdjective] 노동계급 사이에 증가된 지지를 보이고 있습니다. 심지어 더 많은 사람들이 자신들을 '계급'으로 동일시하는 것을 선택한다는 사실은 마르크스주의 사상이 적극적으로 정부를 전복하려는 사람들을 넘어 확산되고 있다는 것을 암시합니다.\n\n[Root.GetAdjective](이)가 다른 무엇보다도 사람들과 같이 하던 시간을 갈망하는, [Root.GetRulingParty] 구성원들은 이러한 발전에 애통해 하고 있습니다. 이들의 우려는 근거가 없지 않습니다. 혁명이 이미 진행됨에 따라, 사회의 여러 층에서 발생하고 있어, 혁명을 멈추는데 너무 늦었을지도 모른다고 주장할 수 있습니다."
 political.4.a:0 "사람들은 자신을 그들이 원하는 대로 부르는 것이다."
 political.5.t:0 "공산주의 파르티잔에 투항하는 군인들"
 political.5.d:0 "'자본주의자들과 국민주의자들은 당신이 일선에서 자기들을 위해 피를 흘리게 하고, 노동자와 관계없는 분쟁으로 형제들과 반목하게 만들 것입니다! 해외에서 투쟁하는 노동자들에게 무기를 드는 대신 압제자들에게 대항해 일어나 폭군들을 타도하라!'\n\n보통 애국심과 충성의 보루인 군대는 [Root.GetName]에서 급속히 퍼지는 공산주의 선전에 면역이 되지 않는다는 것이 증명되었습니다. 군인들은 나라를 위해 싸우는 것을 거부하면서, 때로는 혁명을 준비한다고 주장하는 당파 운동에 가담하기까지 합니다."
 political.5.a:0 "말에 따르면 그들은 단지 서로 다른 [Root.GetName](을)를 위해 싸우고 있을 뿐인지도 모른다."
 political.6.t:0 "[GetMonth] 혁명"
 political.6.d:0 "지난 몇 달 동안 공산당에 대한 대중의 지지가 급속도로 증가해 온 [Root.GetName]에서 공산주의 운동이 국민들을 대표한다는 생각은 확실히 인기를 끌었습니다. 그러나 혁명을 외치는 사람들은 더 이상 이질적인 게릴라들의 집단이 아니며 불만을 품은 노조도 아닙니다. 반란을 주장하는 배후세력은 그들이 성공하면 정부를 구성할 수 있을 정도로 조직되었습니다.\n\n그럼에도 불구하고, 만약 혁명이 지금 시작된다면, 그것은 [Root.GetName] 내전을 거치지 않고서는 실행될 수 없을 것입니다. 혁명가들은 조바심을 채우기 위해 국가를 둘로 찢는 위험을 무릅써야 할까요, 아니면 앞으로 더 나은 기회를 기다려야 할까요?"
 political.6.a:0 "역사를 만들고 싶다면, 오늘 움직여야 한다!"
 political.6.b:0 "혁명은 필연적이다. 하지만 지금이 아니어도 좋다."
 political.7.t:0 "파시즘의 대두"
 political.7.d:1 "[Root.GetAdjective] 국민들은 [Root.GetRulingParty]의 무능한 통치에 너무 오랫동안 시달려 왔습니다! 그들은 국민을 대표한다고 주장하지만 우리의 거리조차 제대로 정돈하지 못하고 있습니다! 그들을 권력에서 제거해야만 이 나라를 성장시킬 수 있습니다!'\n\n[Root.GetName]의 파시스트 연설가는 현재 통치자와 정치 체제에 대한 그들의 생각을 숨기지 않았습니다. 이와 같은 연설은 특히 군의 보다 보수적인 부분에서 두드러지는 대중의 반대에 부딪혔습니다."
 political.7.a:0 "고위 관료 중에도 동조하는 이가 있을 것이다."
 political.7.a.tt:0 "국내에서 파시스트에 의한 쿠데타가 일어날 가능성이 증가할 것입니다."
 political.7.b:0 "젊은 세대가 이어갈 것이다."
 political.7.b.tt:0 "민중에 의한 파시스트 쿠데타가 일어날 가능성이 증가할 것입니다."
 political.8.t:0 "군대 내 파시즘 동조자"
 political.8.d:1 "[Root.GetAdjective]군의 여러 고위 인사들이, [Root.GetName]의 파시스트 운동을, 은밀한 일부는 공개적으로 지지를 표했습니다. 그들은 [Root.GetRulingParty](이)가 국가를 유지하는데 군인이 얼마나 중요한지 잊어버렸다고 느꼈고, 국가의 가장 중요한 기관인 군대가 점점 정부에 의해 도구처럼 대접받는 데에 짜증이 났습니다. 그들 중 일부는 신정부가 필요하다고 제안하기까지 했고, 다음 세기 후반에 [Root.GetName](을)를 어떻게 이끌지 알고 있습니다.\n\n이 세력은 주로 정치인들이 아니지만, 그들 중 일부는 국방부의 입장을 얻고 있습니다. 이러한 전개가 계속되면, 그들은 쿠데타를 실행하기에 충분한 정치적 지지를 가질 수도 있습니다."
 political.8.a:0 "국민정신은 정부보다 상위에 있다."
 political.9.t:0 "파시스트 쿠데타"
 political.9.d:0 "누군가는 그들이 오고 있다고 말할 것입니다. 파시즘의 위험성에 대해 경고한 사람들과 파시즘이 [Root.GetName]의 구세주라고 찬양했던 사람들 모두 예언이 현실이 된 것을 보게 되었는데, [Root.Capital.GetName]의 군대가 [Root.GetRulingParty] 정부를 전복시키고 권력을 잡았기 때문입니다. [Root.GetLeader](은)는 실종되어 망명설이 나돌았고, 쿠데타는 초기의 작은 저항을 만났을 뿐이었습니다.\n\n새로운 [Root.GetAdjective] 지도부는 저항이 커지는 것을 허용할 계획이 없습니다. 계엄령이 선포되었으며 변화가 일어나고 있습니다. 무엇이든 간에 이후에는 큰 변화가 일어날 것입니다."
 political.9.a:0 "강력한 국가는 민중을 보호하기 위해 필요한 것이다."
 political.10.t:0 "파시즘을 위한 내전"
 political.10.d:0 "민족주의적 정서를 되살리려는 파시스트 운동의 시도는 어느 정도 성공을 거두었지만, 이러한 생각에 대한 저항은 여전히 높습다. 현 정부를 전복시키려는 음모를 꾸민 장군들은 [Root.GetAdjective] 국민들의 [Root.GetFascistParty]에 대한 신뢰가 부족한 것에 실망하고 있습니다 \n\n그들은 국민들이 결국 [Root.GetLeader]에 싫증을 낼 것이라고 확신하지만, 어떤 행동을 취해야 할지에 대해서는 의견이 갈립니다. 일부는 [Root.GetName]의 적들이 행동을 취하기 전에 쿠데타를 지금 당장 일으켜야 한다고 주장합니다. 그러나 대중의 지지가 제한적인 상태에서 쿠데타를 일으키는 것은 나라를 내전에 빠뜨릴 것입니다."
 political.10.a:0 "권력을 잡는 데 주저할 것 같으면 힘 같은건 무의미하다."
 political.10.b:0 "먼저 사람들을 단결시켜야한다. 통치는 그 다음이다"
 political.11.t:0 "파시스트 돌격대의 형성"
 political.11.d:0 "정치와 전쟁은 항상 파시즘에 얽혀 있었습니다. 점점 커지는 정치 운동과 병행하여, 파시스트 정당들은 내부와 외부의 위협으로부터 보호하고자 준군사조직을 구성하기 시작하였습니다. 물론 내부의 위협은 그들의 정적입니다. 하지만 많은 사람들이 광기에 휩싸인 군국주의로 군대에 자원하는 사람들이 늘어나는 상황에 걱정하기 시작하였습니다.\n\n이 상황에서 정치 지도자들은 그들을 두렵게 만드는 적들을 지목하였습니다. 노골적인 정치적 요소로 충만한 군대는 [Root.GetName](와)과 파시즘의 적을 찾기 시작하였습니다."
 political.11.a:0 "오직 반역자들만이 공포를 느끼리라."
 political.12.t:0 "공산주의의 위협"
 political.12.d:0 "'[Root.GetLeader](은)는 당신이 [Root.GetName](이)가 안정적이고 단결되어 있다고 믿게 만들었을 것입니다. 그런 거짓말이 우리 국민들의 정신을 마비시킨다는 것은 별로 놀랄 일도 아니었습니다. 위협이 바로 눈 앞까지 당도했는데도 말입니다! 멀리 볼 것도 없이 당장 국경 너머에는 국가의 종말을 선언하는, 서로를 동무라 부르는 공산주의자들이 있습니다. 그들이 우리나라의 종말을 선언하기까지 얼마나 걸리겠습니까? [Root.GetRulingParty](이)가 우리를 저들의 위협으로부터 지켜주겠습니까?'\n\n파시스트 활동의 증가로 [Root.GetName](은)는 공산주의 혁명이 가까워졌다고 선동하고 있었습니다. 파시즘은 그저 또 다른 실패한 이념적 실험이라 주장하는 많은 온건주의자들이 실제로 우려하는 점이기도 합니다. 공산주의와 파시스트 정권 중 하나를 고르라면 그들은 후자를 고를 것입니다. 오히려 그들은 파시스트 정권을 열심히 지원할 것입니다."
 political.12.a:0 "우리는 빨갱이의 위협에 대항하는 첨병이다!"
 political.13.t:0 "민주주의의 움직임"
 political.13.d:0 "'만약 우리가, 사람들의 목소리를 묵살한다면 어찌 우리 자신이 [Root.GetName](을)를 대변하는 목소리라고 할 수 있겠습니까? 만약 우리가 반대가 두렵고, 공개적 비난이나 국민투표에 의한 추방이 두렵다면, 우리가 정말 두려운 것은 우리의 시민들에게 미움받고 욕을 먹는 것입니다. [Root.GetRulingParty](은)는 자신들의 정책에 자신이 없는거 아닙니까?'\n\n조심스럽고 느슨하게 조직되었지만, 정부에 있는 열정적인 세력이 국가의 적들에 대해 덜 억압적인 정책을 밀어내기 시작했습니다. 그들은 심지어 만약 현재 안건이 미래에 위험을 가지더라도, 국민투표와 지방 당 대회를 통해 대중들이 정책결정에 관여하길 바랍니다."
 political.13.a:0 "시작을 위해 내부적으로 논의할 수 있다."
 political.13.a.tt:0 "국내에서 선거가 열릴 가능성이 증가할 것입니다."
 political.13.b:0 "우리의 정당함이 알려질 수록, 적들과 공공연히 대화할 수도 있을 것이다."
 political.13.b.tt:0 "국민들이 민주주의를 지지하는 목소리를 높이고 야당을 결성할 가능성이 증가할 것입니다."
 political.14.t:0 "[Root.GetRulingParty]의 민주주의 논쟁"
 political.14.d:0 "놀랍게도, 더 많은 국민투표와 정권의 반대자에 대한 덜 억압적인 조치에 대한 요구는 내부 당 토론에서 일부 지지를 받고 있습니다. [Root.GetRulingParty] 지도부는 회의적으로 남아있지만, 여러 영향력 있는 회원들은 변화를 지지하고 있습니다.\n\n아마도 그들은 실제로 작은 변화가 있을것 이라고 확신하거나, 아마도 그들은 당 조직에 비밀스런 반역자들이며, 많은 수의 그들의 반대자를 가지게 될 것입니다. 이러한 변화에 대한 대중 선언을 해야 하는지에, 상관없이, [Root.GetName]의 지도자 중 일부는 타협 할 준비가 되어 있습니다."
 political.14.a:0 "선택은 반드시 자유와 죽음 사이에만 있는 것은 아니다."
 political.14.a.tt:0 "정부는 정책이 다수의 지지를 받고 있을 때 선거를 준비할 수도 있습니다."
 political.14.c:0 "국민투표를 치뤄야만 한다."
 political.14.e:0 "이 또한 지나갈 것이다."
 impending_civil_war_tt:0 "§R만약 이념 지지도가 계속 오르면, 전면적인 내전으로 이어질 수 있습니다!§!\n"
 political.15.t:0 "민주주의 야당의 결성"
 political.15.d:0 "반[Root.GetRulingParty] 선동의 규제를 완화시킨다면 대중들의 반감이 널리 퍼질 수 있는 위험성이 예상됩니다. 시위 조직과 유인물이 학문기관과 [Root.GetName](을)를 좋아하지 않은 지역에서 주로 발견되고 있지만 이 활동이 퍼지고 있다는 증거는 없습니다.\n\n국가 지도자는 이 사안을 무시했습니다. 당의 지도력을 단단히 쥐고 있는 [Root.GetLeader](은)는 대중들의 의견이 다양화되는 것을 원하지 않았습니다. 이미 상황은 시작되었고 되돌아갈 수는 없었습니다."
 political.15.a:0 "운동은 탄압되지 않으면 자연스럽게 성장하는 것이다."
 political.16.t:0 "민중에 의한 선거의 요망"
 political.16.d:0 "한때 일부 지역에서만 있었던 대중들의 거부 시위는 현재 광범위한 곳에서 일어나고 있습니다. 거기로 사람들이 모이는 동안, [Root.GetRulingParty](은)는 기로에 선 것을 알게 되었습니다. 만일 우리가 이 선동이 퍼지도록 그대로 둔다면, 여야 모두 국민투표를 요구해 우리가 국민들의 지지를 받지 못하는 것을 보여줄 수도 있습니다. 우리는 대다수의 의견을 통합시키려 노력했지만, 그들은 우리에게 대항하도록 단결되었습니다."
 political.16.a:0 "만약에 개혁소요가 발생해도 이 반항을 진압함으로써 우리의 강함을 나타내는 것이다"
 political.16.b:0 "국민의 소리에 귀 기울이자."
 political.17.t:0 "[Root.GetName]의 선거"
 political.17.d:0 "표현의 자유와 결사의 자유는 [Root.GetName]에서 점차 인정되고 있습니다. [Root.GetRulingParty]에서 선거를 요구하는 파벌은 비밀결사를 이용해 개혁가들을 지원하고 있습니다. 지난 몇 개월간 [Root.GetLeader]의 항의에도 불구하고 이 나라는 민주주의를 향해 느리지만 꾸준히 움직이고 있으며 자연스럽게 선거로 이어질 것으로 보입니다.\n\n[Root.GetAdjective]의 모든 시민들은 민주적 개혁에 찬성하고 있습니다. 하지만 안정된 개발이 보장되기 전까지 당 내에서는 선거를 여는 것이 좋은지에 대해 의견이 분분한 상태입니다."
 political.17.a:0 "[Root.GetRulingParty]의 충성파는 이 결정을 지지할 것이다."
 political.17.b:0 "선거가 개최되기 전보다 개혁에 대한 더 많은 지원을 필요하다."
 political.18.t:0 "파시스트들의 국민투표 요구"
 political.18.d:0 "빠르게 성장하는 [Root.GetAdjective] 파시스트 운동은 그들이 권력을 쟁취하기 전에 다수의 지지가 필요하다고 하지 않았지만, 그들은 국가를 그들의 지도력 아래서 하나로 통합시킬 수 있다고 기대합니다. 하지만, 그들을 향한 민중의 지지는 빠르게 높아졌습니다. 많은 파시스트들은 [Root.GetLeader] 를 위선자로 칭하며, 자신들이 곧 민중이라 하지만, 실제로는 그들은 민중들을 외면하고 있습니다.\n\n국민투표를 향한 요구는 이 시스템을 붕괴하기 위한 전형적인 시도로써 [Root.GetRulingParty] 당원들에게 저지 됐지만, 하지만 이것은 정치적인 수단일 뿐입니다. 만일 우리가 지금 행동하지 않으면, 파시스트 지지자들은 권력을 거머쥐기 위해서 폭력적인 방법을 선택할지도 모릅니다."
 political.18.a:0 "이 터무니없는 운동을 억제하라!"
 political.18.b:0 "놈들에게 귀 기울이지 마라."
 political.18.c:0 "민중이 원하는 것이라면 국민투표를 개최하자."
 political.19.t:0 "공산주의자들의 국민투표 요구"
 political.19.d:0 "마르크스주의는 오래 전 [Root.GetName]에 뿌리를 내렸지만 널리 지지를 받은건 최근입니다. 이 운동은 정치 이념과 정치적 실천으로서 퍼져나갔고 불만에 찬 노동자들과 유명인들의 지지를 받았습니다. 공산주의자들은 이들을 의식계급이라 불렀고. [Root.GetRulingParty](은)는 이것을 반란과 폭동의 지름길이라 불렀습니다.\n\n그들의 요구에 기꺼이 개혁을 하겠다고 한 [Root.GetLeader](을)를 신뢰하지 않은 과격한 공산주의자들은 즉각적인 국민투표를 통해 현 정부를 없애길 원합니다. 우리는 이 거대한 흐름을 바꿀 수 없을 것이고 만일 그런다면 그건 더 많은 공산주의자들이 혁명이라는 제거수단을 쓰게 만들 명분이 될 것입니다."
 political.19.a:0 "반[Root.GetAdjective] 활동을 그만두게 해야 한다!"
 political.19.b:0 "혼란의 원인이되는 것은 무시하자."
 political.19.c:0 "국민투표가 피투성이의 반란보다는 좋을 것이다."
 political.20.t:0 "민주주의자들의 국민투표 요구"
 political.20.d:0 "놀랄 것도 없이, 사람들이 그들이 살고 있는 국가를 통치한다는 생각은 쉽게 사람들에게 인기를 끌 수 있습니다. 물론, [Root.GetRulingParty](은)는 발언의 자유, 공공선거, 언론의 자유 등으로 대표되는 민주주의 이념이 단지 지도자의 정부를 약화시키기 위한 대중주의적인 발언일 뿐이라고 여기고 있습니다.\n\n그러나, 이러한 이념이 [Root.GetAdjective] 대중을 장악하고 있는 것은 부정할 수 없습니다. 진정한 민주적 방식으로, 그들은 현재 정권 교체에 대한 공개 국민투표를 요구했습니다. 현재는 쉽게 무시할 수 있지만, 이러한 이념은 아주 끈질기게 성장하는 법입니다. 우리가 평화로운 혁명을 만드는 것이 불가능할 경우 우리는 어떻게 될까요?"
 political.20.a:0 "모조리 잡아 들여라."
 political.20.b:0 "평소대로 진행할 뿐이다."
 political.20.c:0 "만약 국민투표를 받아 들인다면, 우리 유산은 유지할 수 있을 것이다."
 political.21.t:0 "[Root.Capital.GetName]에서의 파시스트 행진"
 political.21.d:0 "법적으로 거의 권력을 잡을뻔한, 국민투표가 거절된 것으로 파시스트들은 대중의 지지와 협동심을 [Root.GetAdjective] 군사 쿠데타 시도를 위해 연결지었습니다. [Root.GetRulingParty](이)가 이끄는 정부는 그들의 주장과 요구를 받아들이지 않았고, 이는 알고 있는 것처럼 싸움을 끝내고 [Root.GetName](을)를 지킬 것입니다."
 political.21.a:0 "어떻게 해서든지 놈들을 막아야 한다!"
 political.21.b:0 "파시스트는 진정한 [Root.GetName] 정신을 품고 있다!"
 political.22.t:0 "공산주의자들의 봉기"
 political.22.d:0 "그들의 국민투표 요구가 거부된 후, [Root.GetName]에서 활동하던 몇몇 공산주의 개혁가들은 과격분자들에게 영향력을 잃었습니다. [Root.GetRulingParty](이)가 대중이 지지하는 개혁을 거부하자 혁명이 일어나는 것이 훨씬 났다는 생각이 널리 퍼지게 됐고 이 활동을 이끄는 지도자들은 훨씬 쉽게 폭동을 일으킬 수 있었습니다. 폭동은 이제 나라의 국운을 건 전면적인 내전으로 번졌습니다."
 political.22.a:0 "우리나라를 휩쓴 녀석들을 용서하지 않는다!"
 political.22.b:0 "혁명의 불은 압제자의 피로 진화해야한다!"
 political.23.t:0 "[Root.GetAdjective]의 봄"
 political.23.d:0 "민주주의를 확립하기 위한 국민투표 시도가 거부된 이후, 제안을 밀었던 사람들은 [Root.GetLeader] 정권을 구제할 수 없는 존재라고 일축했습니다. 다양한 반정부연정은, [Root.GetName]에서 보다 대표적인 정치 체제를 구축하겠다는 공동의 목적으로 단합해, 무기를 들고 [Root.GetRulingParty](이)가 전복될 때까지 절대 쉬지 않을 것이라고 발표했습니다."
 political.23.a:0 "폭력적인 지배를 보여주지!"
 political.23.b:0 "마침내 [Root.GetName](은)는 자유다!"
 political.24.t:0 "조롱 당하는 파시스트"
 political.24.d:0 "[Root.GetAdjective] 국민들의 국민주의적 자부심과 과거의 영광에 대한 광적인 모습은 사라진 것처럼 보입니다. 열렬한 지지자들은 갑작스럽게 정신을 차렸으며 제복, 군국주의적 태도, 과장된 연설은 이제 동정보다는 조롱의 대상이 되고 있습니다.\n\n한때 [Root.GetRulingParty]의 권력 기반에 대한 위협으로 여겨졌던 [Root.GetAdjective]의 파시즘은 터무니 없는 것이 되어버렸고 반대로 이들을 공격하던 극단주의자들은 큰 존경을 받았다. 모욕보다는 정치적 명칭이라는 것이 더 어울리는 말로 보입니다."
 political.24.a:0 "광대 집단이군"
 political.25.t:0 "수그러드는 공산주의"
 political.25.d:0 "많은 공산주의자들은 [Root.GetName](이)가 소위 국제혁명이라 불리는 혁명의 다음 차례라고 예측했지만, 하지만 몇 달간 파업이 일어나고 거리에서 적기가 휘날린 뒤, 이 운동은 점차 잦아들었습니다. 혁명을 이끌어야 할 노동계급은 [Root.GetLeader] 타도에 더 신경을 썼고, 다른 곳에서 일어난 이 혁명이 왜 중요한지에 대해서는 관심이 없었습니다. 그러는 사이 민중을 옥죄는 것을 없애야 한다는 책을 쓴 지식인은 놀랍게도 나중에 그들의 편안한 생활 방식을 망치는 것에 대해서 나서고 싶지 않다는 것이 밝혀졌습니다.\n\n값싼 맥주를 마시든 비싼 와인을 마시든 혁명에 대한 이야기는 계속될 것 같습니다만, 그저 이야기 거리로만 남을 것입니다."
 political.25.a:0 "위선자 집단이군"
 political.26.t:0 "침묵에 빠져든 민주화 운동"
 political.26.d:0 "자유를 위한 선거와 법을 만들 의회에 대한 요구를 위해 [Root.GetLeader] 정권에 대항한지 몇달이 지나자 활동이 무산되기 시작했습니다. 민주주의를 시끄럽게 주장하는 자들을 골칫덩이로 보는 사람들은 개혁보다 [Root.GetName]의 안정에 더 신경을 쓰기 시작했습니다.\n\n더 수상한 것은 이들을 이끌던 유명인사가 갑자기 사라지거나 활동을 그만뒀다는 점입니다. 아마 몇몇은 노력을 했음에도 실패하고 추방당했을지도 모릅니다. 하지만 [Root.GetRulingParty] 정부는 거기에 신경 쓰지 않고 그들은 관련이 없고 알지도 못한다고 부인했습니다."
 political.26.a:0 "쉽게 포기해버리는군."
 political.27.t:0 "[Root.GetLeader]의 중립 외교 정책 포기"
 political.27.d_fascism:0 "최근 [Root.GetRulingParty]의 권력이 커지자 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립외교정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 우리는 더 이상 안전하지 않습니다. 우리는 파시스트 파트너와 함께 적들에 맞서 싸워야 합니다. 우리가 편을 고르지 않으면 우리는 쓸쓸히 멸망할 것입니다.'"
 political.27.d_communism:0 "최근 [Root.GetRulingParty]의 권력이 커지자 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립외교정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 이 나라는 항상 원칙을 지킬 준비가 되어있습니다. 우리는 더 이상 안전하지 않습니다. 중립은 더 이상 예전처럼 안전한 안식처가 아니며 세계의 권력자들은 중립을 존중하지 않습니다. 우리를 억압하려는 권력에 맞서 공산주의 형제들과 함께 일어서야 합니다. 우리를 억압하기를 원하는 부르주아에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망할 것입니다.'"
 political.27.a:0 "[Root.GetName]의 미래를 위하여"
 political.28.t:0 "[Root.GetNameDefCap] 재통일"
 political.28.d:1 "우리의 땅을 황폐하게 만든 끔찍한 내전이 끝났고, 마침내 정치적 협정을 이루어냈습니다. 이제 우리의 친구 [Root.GetAdjective](와)과 함께 위대한 우리 국가를 재건할 것입니다. 적들은 우리의 싸움이 통일 [Root.GetAdjective] 국가로 거듭나는 광경을 목도해야만 할 것입니다.\n\n새로운 [Root.GetRulingIdeology] [Root.GetName](은)는 결코 나누어지지 않을 것입니다!"
 political.28.a:0 "마침내 하나가 되었다."
 political.29.t:0 "내전의 끝"
 political.29.d:0 "우리나라를 분열시켰던 내전이 이제 끝났고, 우리의 명분이 우세했습니다. 그러나 우리는 우리의 적들을 지지했던 사람들이 그들의 음흉한 선전을 계속해서 국민들 사이에 퍼뜨리게 할 수는 없습니다. 앞으로 우리의 신정부를 위험에 빠뜨릴 수 있는 어떠한 외부 위협에도 맞서기 위해 우리는 단결하고, 준비되고, 강하게 서 있을 수 있도록 확고한 의지가 필요합니다."
 political.29.a:0 "해낼 수 있을 것이다."
 political.31.t:0 "[ROOT.GetAdjective] 통일 거론"
 political.31.desc:0 "전쟁은 우리의 국가를 갈라놓았습니다. 이제 우리는 평화를 얻었으니 다시 재건을 시작할 때가 됐습니다. [ROOT.GetRulingIdeology]과 [ROOT.GetAdjective] 간의 통일을 위해 강한 추진력이 필요합니다."
 political.31.a:0 "우리는 이것을 받아들여야 한다."
 political.31.b:0 "침묵하도록 하자. 과거는 과거로 남아야 한다."
 political.32.t:0 "[ROOT.GetAdjective] 통일"
 political.32.desc:0 "전쟁 이후 분열된 [ROOT.GetRulingIdeology][ROOT.GetAdjective](을)를 재통합할 시간이 다가왔습니다. [ROOT.GetNameDefCap](은)는 다시 완전해질 것입니다."
 political.32.a:0 "통일한 [ROOT.GetName]"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "전쟁에 대한 여론을 개선하기 위해, 선전 담당 관료들은 국민들의 애국심을 북돋을 수 있는 영화인 `[ROOT.GetCountryAppropriateFilmProduction]`을 전국적인 상영작으로 선정했습니다.\n\n이번 영화를 계기로 애국적인 내용이 담긴 영화가 보다 더 많이 나올 수 있기를 바라며 지금까지의 흥행은 성공적이었습니다."
 political.33.a:0 "걸작이네."
 JAP_Indian_National_Army_arrives:0 "두 개의 인도 국민군 사단이 싱가포르에 도착합니다."
 THREAT_FROM_EFFECT:0 "행동에 따른 위협"
 war_justification.1.t:0 "[From.GetName]에 반대하는 연설을 한 [Root.GetLeader]"
 war_justification.1.d:0 "'[From.GetName](이)가 [From.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문으로 해보도록 하죠: 미래가 [From.GetAdjective] 또는 [Root.GetNameDef]에 속해 있습니까?'\n\n[Root.GetLeader]'의 오늘 연설은, [Root.GetName](이)가 전쟁의 길로 가고 있다고 했습니다. 정치적 긴장은 지난 달에 세워졌고 [Root.GetAdjective] 사람들은 전쟁이 불가피하다는 것을 인정한 거 같습니다."
 war_justification.1.a:0 "미래는 [Root.GetName]의 것이다!"
 war_justification.2.t:0 "[From.GetAdjective]의 이상을 비난한 [Root.GetLeader]"
 war_justification.2.d:0 "'[From.GetAdjective](은)는 자유와 민주주의를 가지고 있고 평화를 원한다고 주장하지만, 그들이 자랑하는 이 모든 것들은 허상에 불과합니다. 그들의 민주주의는 뭉쳐야 할 사람들을 분열시키고 자유는 단지 규율 부족을 드러낼 뿐입니다. 우리[Root.GetAdjective] 사람들은 이 거짓말에 속지 않습니다... 그리고 우리는 그들이 말하는 평화도 거짓임을 알 수 있습니다.\n\n[Root.GetRulingParty](은)는 오랫동안 [From.GetAdjective]의 약점을 조롱해왔지만, 최근들어 그들의 발언이 더 공격적으로 변하고 있습니다. 무력충돌의 날이 점점 가까워지고 있습니다."
 war_justification.2.a:0 "[Root.GetLeader]의 지도 아래에, [Root.GetName](은)는 단결되어있다."
 war_justification.3.t:0 "[From.GetAdjective] 공산주의에 경고하는 [Root.GetLeader]"
 war_justification.3.d:0 "'공산주의보다 우리의 삶에 정말로 우리의 삶에 더 큰 위협이 있을까? 주인이 아닌 노예가 모든 사람들을 지배하게 만들고, 국가 자체를 없애고, 사람과 그들의 역사를 없애겠다는 이 역병 말입니다. 우리는 [From.GetName]을(를) 점령하고 공산주의 역병을 박멸할 것입니다.'\n\n[Root.GetLeader]의 공산주의자에 대한 증오는 [Root.GetRulingParty]가 집권하기 전부터 잘 알려져 있었지만 최근 [From.GetAdjective] 정부에 대한 특정 사례 때문에 더욱 심해진 것으로 보입니다. 지구상에서 마르크스주의를 제거하려는 우리의 목표는 거기서 시작될지도 모릅니다."
 war_justification.3.a:0 "국가를 부정하는 자는 파멸을 맞이할 것이다."
 war_justification.4.t:0 "거대한 투쟁을 준비하는 [Root.GetName]"
 war_justification.4.d:0 "'[From.GetAdjective](은)는 권력과 쉽게 떼어놓을 수 없는 민족입니다. 하지만, 그들은 우리 두 나라의 방향이 충돌로 끝날 수 있다는 것을 알아야 합니다. 우리는 다가올 투쟁에 대비해 스스로를 단련해야 합니다. [From.GetName](은)는 싸움 없이 받아들이지 않을 사람입니다.'\n\n[From.GetName](와)과 [Root.GetName] 사이에 서로를 이해하려는 가능성은 서로의 영토를 무력으로 빼앗으려는 행동에 의해 희박해졌습니다."
 war_justification.4.a:0 "우리의 승리가 역사를 쓸 것이다."
 war_justification.5.t:0 "[From.GetName]에 혁명을 불러온 [Root.GetLeader]"
 war_justification.5.d:0 "'우리가 [Root.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [From.GetName]의 노동자들은 발언권, 조직 수단이 없고, 모든 사회주의 제도 시도는 [From.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 혁명의 톱니바퀴가 [From.GetAdjective]에 대중들을 위해 돌아올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [From.Capital.GetName]의 압제자도 부숴버릴 것입니다!'\n\n[Root.GetLeader](은)는 [From.GetRulingParty](이)가 조종하는 [From.GetName](을)를 향한 모든 외교적 수사를 포기했습니다. 모든 국경을 근절할 목적은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다."
 war_justification.5.a:0 "[From.GetAdjective]의 노동자들이여, 해방의 때가 가까워졌다!"
 war_justification.6.t:0 "[From.GetAdjective] 노동자들의 지원을 촉구하는 [Root.GetLeader]"
 war_justification.6.d:0 "'[From.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 그들은 한때 땅의 소유권을 주장하고 군주와 귀족 밑에서 노예처럼 일하던 자들로, 그들은 이제 공장의 소유권을 주장하는 사람들에게 자신의 노동력을 팔 수밖에 없습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는 걸 절대 허용하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 그렇게 철저하게 세뇌된 사람들은 오직 [Root.GetAdjective]의 개입으로만 구제될 수 있습니다.'\n\n[Root.GetLeader](은)는 당회의에서 오랫동안 [From.GetName] 정부에 대해 비판했지만, 이 발언 이제 대중 앞에서 더 자주 사용됩니다. 이 갈등이 평화적으로 해결될 수 있다고 믿을 이유는 거의 없습니다."
 war_justification.6.a:0 "부르주아 독재정을 부숴버리자!"
 war_justification.7.t:0 "[From.GetAdjective] 공산주의의 실패"
 war_justification.7.d:0 "'동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는 건 명백합니다. 마르크스주의의 모든 암시를 버리고 퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [From.GetName]의 [From.GetRulingParty]에 규칙을 어떻게 설명하겠습니까? 국제 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n[From.GetAdjective] 혁명의 초기 지원이 있었지만, [Root.GetLeader](은)는 그것이 성장한 방법에 증가된 실망을 표명했습니다. [Root.GetRulingParty](은)는 너무 늦기 전에 개입할 수 있습니다."
 war_justification.7.a:0 "그들의 사회주의로의 전향을 도와줄 수 있는 시간은 아직 있다."
 war_justification.8.t:0 "[From.GetAdjective] 국민주의의 분쇄를 촉구하는 [Root.GetLeader]"
 war_justification.8.d:0 "'[From.GetName]의 파시스트 정권보다 혁명의 미래를 더 혐오하는 사회가 있습니까? 노동자의 곤경을 외면하는 사회가 있습니까? 국민들에게 국가의 노후한 제도에 광신적으로 헌신하도록 촉구하면서, 그들은 노동계급의 피할 수 없는 국제적 승리를 위한 대안적인 미래로 자신을 내세우려 했습니다. 그들이 우리나 우리의 동맹국들을 공격하는 것은 시간문제일 뿐입니다. 우리가 먼저 공격합시다.'\n\n우리와 [From.GetAdjective] 사이의 상호 경멸이 아닐거라 기대도 하지 않았지만, 최근 적대감이 더욱 심해졌습니다. 이제 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.8.a:0 "파시스트들에게 죽음을!"
 war_justification.9.t:0 "[From.GetName](와)과의 외교적 실패"
 war_justification.9.d:0 "[From.GetName](와)과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬되었습니다. [From.GetLeader] 독재정권은 국민에게 책임 없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [From.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[Root.GetAdjective]의 [From.GetName]에 대한 내정 간섭으로 일부 반대 정치인들이 [Root.GetRulingParty](이)가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없을 것 같습니다."
 war_justification.9.a:0 "가끔은 분쟁이라는 고된 길을 갈 필요가 있다."
 war_justification.10.t:0 "[Root.GetLeader]의 [From.GetName] 개입 요구"
 war_justification.10.d:0 "'무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [From.GetName](으)로의 침공이 우리의 유일한 수단일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective](이)나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 걸 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [From.GetName]의 [Root.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다."
 war_justification.10.a:0 "어찌됐건 간에 [From.GetName]의 민주주의는 의심스러웠다."
 war_justification.11.t:0 "붉은 위협에 맞서 연설한 [Root.GetLeader]"
 war_justification.11.d:0 "의심의 여지없이, [From.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협중 하나입니다. 냉혹하고 무자비하게, [From.GetAdjective]에 사람들의 민주 사회, 번영하는 희망뿐만 아니라, 이웃마저도, 삼킬려고 위협하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n[From.GetAdjective] 야망에 힘을 받아, 우리의 민주주의를 약화시키려는 파괴 활동의 위협은, 최근 뜨거운 논쟁 주제가 되었습니다. [From.GetName](와)과의 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, [Root.GetRulingParty]에 수사학은 지금까지 매우 성공적이었습니다."
 war_justification.11.a:0 "폭력적인 이념을 따르는 저들에게, 폭력 말고 무슨 반응을 기대 할 수 있겠는가?"
 war_justification.12.t:0 "[From.GetAdjective] 파시즘과 대치하는 [Root.GetLeader]"
 war_justification.12.d:0 "'현대 역사에서, 심지어 전체 역사에서, [From.GetRulingParty]에 지금 [From.GetName]의 철권통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의할 수 있으나, 우리가 신뢰하는 [From.GetLeader](은)는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대파의 책 만큼 쉽게 태워버립니다.'\n\n[From.GetName](와)과의 직접 대결을 피하기 위해 오랫동안 희망한 국민들은 권모술에 능한 말로 단지 적들의 이점에서 전쟁을 연기하자고 주장한, [Root.GetLeader](을)를 강하게 반대하고 있습니다."
 war_justification.12.a:0 "그들이 사라질 때까지 우리 시대의 평화는 있을 수 없다."
 war_justification.13.t:0 "[From.GetName](와)과의 전쟁을 호소하는 [Root.GetLeader]"
 war_justification.13.d:0 "'우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [From.GetAdjective](은)는 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결될 수 있습니다.'\n\n[Root.GetLeader]의 [From.GetName](을)를 향한 적대적 수사는 침공을 정당화하기 위해 무엇이든 했습니다. 대중의 일부가 이 과정을 지원하지만, 결정은 우리 지도자의 땅에 있습니다."
 war_justification.13.a:0 "그것은 어려운 결정일지 모르지만 우리는 반드시 그것을 후원해야합니다."
 war_justification.14.t:0 "[From.GetAdjective]의 허세에 도전한 [Root.GetLeader]"
 war_justification.14.d:0 "'[From.GetName] 측은 자신들이 우리보다 더 현대적이고 발전되었다고 생각할지도 모르지만, 진실은 그들의 국가가 우리처럼 시험받지 않았고, 지금 지평선에서 분명히 보이는 위협에 대비하지 않았다는 것입니다. 그들은 우리를 업신여기고, 우리가 우리의 것을 합법적으로 차지하게 못하게 함으로써 우리를 자신들에 대한 위협 중 하나로 만들었습니다. 그들의 약하고 분열된 국가는 우리의 주장에 저항하기 어려울 것입니다.'\n\n[Root.GetRulingParty] 측이 오랫동안 갖고 있던 [From.GetName]에 대한 조롱 의견은 비난에서 적의로 발전하였습니다. 여론은 [From.GetAdjective]인들이 전쟁을 피하고 싶어 하지만, [Root.GetLeader](은)는 그들이 선출한 지도자가 그들의 오만으로 유발하였다고 주장합니다."
 war_justification.14.a:0 "우리가 겪어온 시련이 얼마나 우릴 강력하게 했는지 그들은 모른다."
 war_justification.15.t:0 "[From.GetName]의 질서를 회복하려는 [Root.GetLeader]"
 war_justification.15.d:0 "[Root.GetAdjective](은)는 국민정신이 강하지만, 모든 나라가 그렇게 운이 좋지는 않습니다. [From.GetName](은)는 모든 위대한 마르크스주의 혁명의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 매장되었습니다. 이 세계가 피에 굶주린 침략자에 의해 잘못 이끌어진 질서를 회복하고 이러한 위협에 대해 [Root.GetName]의 힘을 주장하는 것이 우리의 의무입니다.'\n\n[Root.GetRulingParty](은)는 항상 공산주의에 반대하지만, [From.GetName](은)는 최근 연설로 특정 공격의 대상이 되었습니다. [Root.GetAdjective] 국가에 대한 공격에 공산주의자가 진짜 위협인지 아닌지, [From.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업 중에 있습니다."
 war_justification.15.a:0 "혁명으로 살해당한 사람들을 위한 복수다!"
 war_justification.16.t:0 "[From.GetAdjective](을)를 압제자라고 부른 [Root.GetLeader]"
 war_justification.16.d:0 "'내 적들은 내 원칙이 [From.GetName]에 [From.GetRulingParty](와)과 같다고 생각합니다. 그들이 틀리지 않았을지도 모릅니다. [From.GetLeader]의 성공은 파괴적인 대중 운동으로 다른 국가를 괴롭혀 항복시키는데 열중하는, 최근 유행의 결과지만, [Root.GetRulingParty](은)는 그 운동에 항복하지 않은 자들로 그 운동을 반대를 하고 있습니다. 나는 이것이 전쟁을 의미 할지라도, 이 위협을 제거하기 위해 무엇이든 준비할 것입니다.'\n\n[Root.GetLeader] 정권은 [From.GetAdjective] 국가를 향한 적대정책을 채택했습니다. 우리 지도자를 뭐라 부르든, 파시스트는 우리의 적들에게 예약된 단어입니다."
 war_justification.16.a:0 "전통과 현실주의는 항상 광신과 두려움을 극복해왔다."
 war_justification.17.t:0 "[From.GetAdjective]의 주권에 의문을 품은 [Root.GetLeader]"
 war_justification.17.d:0 "'국가의 경계를 결정하는 것은 누구고 어떻게 결정됩니까? 어디서 [Root.GetName](이)가 끝나고 [From.GetName](이)가 시작하는지를 정당화하려고 많은 사람들이 지난 과거에서 찾지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위하여 변화하는 권리의 범위입니다.'\n\n[Root.GetLeader]의 최근 연설을 들어보면, [From.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댔지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.17.a:0 "이 대의를 뒷받침할 필요가 있다!"
 war_justification.18.t:0 "[From.GetName]의 진의에 의문을 품은 [Root.GetLeader]"
 war_justification.18.d:0 "[From.GetName](이)가 전쟁을 준비하고 있다는 데 의심의 여지가 없습니다. 경제정책의 변화는 [From.GetAdjective](이)가 평화로운 사람들이 아니라는 것이 명확하고, 오히려 우리에 대해 공격할 적당한 기회를 기다리고 있습니다. 가만히 서서 [Root.GetName](이)가 무방비 상태인 동안 저들이 무장하는걸 보고 있을겁니까? 아니면 우리의 전력보다 더 크기 전에 이 위협을 무장해제 시키겠습니까?'\n\n[Root.GetRulingParty]의 강경파는 [From.GetName](으)로 눈을 돌려, 공격이 최선의 방어라고 주장했습니다. 그들의 견해는 관심을 끌었고 [Root.GetName](은)는 전쟁을 준비하고 있습니다."
 war_justification.18.a:0 "적어도 전쟁을 통해, 이 갈등에 종지부를 찍을 수 있을 것이다."
 war_justification.19.t:0 "[From.GetAdjective]의 태도에 분노한 [Root.GetLeader]"
 war_justification.19.d:0 "\"[Root.GetName]의 순진한 시민들이 [From.GetAdjective]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고 있는 사람들은 바로 건너편에서 그들의 군대가 가까워지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName](은)는 지난 모든 날 동안, 전쟁을 준비하였습니다. 똑같이 대응하지 않는다면 우린 미친 것입니다.\"\n\n우리 영토 가까이 있는 [From.GetAdjective]군은 갈수록 더 우려를 키워 [Root.GetRulingParty]의 적으로 보일 것입니다. 어쨌든 그 논쟁은 항쟁의 문재로 기인하거나 초래한 것입니다."
 war_justification.19.a:0 "상관없이, 우리는 국민들이 전쟁을 준비하게끔 해야 한다."
 war_justification.20.t:0 "[From.GetName]의 침략을 옹호하는 [Root.GetLeader]"
 war_justification.20.d:0 "'우리가 예측할 수 있는 전략적 장점을 가지고 싶다는 것이, [From.GetName](와)과 피할 수 없는 전쟁을 말한다면, 망설일 필요가 없습니다. 이것은 우리 아이들의 미래를 보호하고 [Root.GetName](이)가 내일의 세계에 자리가 보장되는 것에 관한 것입니다. 이것은 우리의 우리의 대의이며 우리가 당연히 여기는 이상입니다. 행동 할 시간입니다.'\n\n[Root.GetRulingParty] 지도자의 연속 고무 연설로, 가장 눈에 띄는 [Root.GetLeader](은)는 [From.GetName]의 침공을 지원하기 위해 대중에게 호소 했습니다. 침공 뒷 면에는 정치적 동기는 국가 사상을 수사학에 덜 눈에 띄게 하지만, 이 전쟁에 필요성은 국민들을 설득 시키는데 효율적인 것으로 보입니다."
 war_justification.20.a:0 "그 나라는 이 중요한 결정에서 한발 물러나 있다."
 war_justification.201.t:0 "[Root.GetName]에 맞서 연설한 [From.GetLeader]"
 war_justification.201.d:1 "'[Root.GetName](이)가 [Root.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문으로 해보도록 하죠: 미래가 [Root.GetAdjective] 또는 [From.GetName]에 속해 있습니까?'\n\n[From.GetLeader]'의 오늘 연설은, [From.GetName](이)가 전쟁의 길로 가고 있다고 했습니다. 정치적 긴장은 지난 달에 세워졌고 [From.GetAdjective] 사람들은 전쟁이 불가피하다는 것을 인정한 거 같습니다. [Root.GetName](은)는 반드시 준비해야 합니다."
 war_justification.201.a:0 "왜 우리가 평화 속에서 살아가도록 허락되지 않는 것인가?"
 war_justification.202.t:0 "[Root.GetAdjective]의 이상을 비난한 [From.GetLeader]"
 war_justification.202.d:0 "'[Root.GetAdjective](은)는 자유와 민주주의를 가지고 있고 평화를 원한다고 주장하지만, 그들이 자랑하는 이 모든 것들은 허상에 불과합니다. 그들의 민주주의는 뭉쳐야 할 사람들을 분열시키고 자유는 단지 규율 부족을 드러낼 뿐입니다. 우리 [From.GetAdjective] 사람들은 이 거짓말에 속지 않습니다... 그리고 우리는 그들이 말하는 평화도 거짓임을 알 수 있습니다.\n\n[From.GetRulingParty](은)는 오랫동안 [Root.GetAdjective]의 약점을 조롱해왔지만, 최근들어 그들의 발언이 더 공격적으로 변하고 있습니다. 무력충돌의 날이 점점 가까워지고 있습니다."
 war_justification.202.a:0 "생각한대로 [From.GetLeader](은)는 파시스트 쓰레기였군."
 war_justification.203.t:0 "[Root.GetAdjective] 공산주의에 경고하는 [From.GetLeader]"
 war_justification.203.d:0 "'공산주의보다 우리의 삶에 정말로 우리의 삶에 더 큰 위협이 있을까? 주인이 아닌 노예가 모든 사람들을 지배하게 만들고, 국가 자체를 없애고, 사람과 그들의 역사를 없애겠다는 이 역병 말입니다. 우리는 [From.GetName]을(를) 점령하고 공산주의 역병을 박멸할 것입니다.'\n\n[From.GetLeader]의 공산주의자에 대한 증오는 [From.GetRulingParty]가 집권하기 전부터 잘 알려져 있었지만 최근 [Root.GetAdjective] 정부에 대한 특정 사례 때문에 더욱 심해진 것으로 보입니다. 지구상에서 마르크스주의를 제거하려는 우리의 목표는 거기서 시작될지도 모릅니다."
 war_justification.203.a:0 "그들이 우리의 대의을 두려워한다면 그것은 그들의 국민을 두려워하는 것이다"
 war_justification.204.t:0 "거대한 투쟁을 준비하는 [From.GetName]"
 war_justification.204.d:0 "'[Root.GetAdjective](은)는 권력과 쉽게 떼어놓을 수 없는 민족입니다. 하지만, 그들은 우리 두 나라의 방향이 충돌로 끝날 수 있다는 것을 알아야 합니다. 우리는 다가올 투쟁에 대비해 스스로를 단련해야 합니다. [Root.GetName](은)는 싸움 없이 받아들이지 않을 사람입니다.'\n\n[From.GetName](와)과 [Root.GetName] 사이에 서로를 이해하려는 가능성은 서로의 영토를 무력으로 빼앗으려는 행동에 의해 희박해졌습니다."
 war_justification.204.a:0 "오라고 해라!"
 war_justification.205.t:0 "[Root.GetName]에 혁명을 불러온 [From.GetLeader]"
 war_justification.205.d:0 "'우리가 [From.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [Root.GetName]의 노동자들은 발언권, 조직 수단이 없고, 사회주의 제도에 대한 모든 시도는 [Root.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 혁명의 톱니바퀴가 [Root.GetAdjective]에 대중들을 위해 돌아올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [Root.Capital.GetName]의 압제자도 부숴버릴 것입니다!'\n\n[From.GetLeader](은)는 우리 정부와의 모든 외교 시도를 포기했습니다. 모든 국경을 근절 할 공산주의 작업은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다."
 war_justification.205.a:0 "[Root.GetLeader](이)가 혁명만 외쳐대는 기회주의자보다는 좋은 지도자이다!"
 war_justification.206.t:0 "[Root.GetAdjective] 노동자들의 지원을 촉구하는 [From.GetLeader]"
 war_justification.206.d:0 "'[Root.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 그들은 한때 땅의 소유권을 주장하고 군주와 귀족 밑에서 노예처럼 일하던 자들로, 그들은 이제 공장의 소유권을 주장하는 사람들에게 자신의 노동력을 팔 수밖에 없습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는 걸 절대 허용하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 그렇게 철저하게 세뇌된 사람들은 오직 [From.GetAdjective]의 개입으로만 구제될 수 있습니다.'\n\n우리의 국민들이 사회적 실험 없이 만족할 수 있다는 것을 인정하지 않고, [From.GetName]의 공산주의 정권은 공개적으로 우리 국가를 공격하겠다고 위협했습니다. 이 갈등이 평화적으로 해결될 수 있다는 것을 믿을 이유는 거의 없습니다."
 war_justification.206.a:0 "그들이 우리에게 강제한다고 한다면, 그들의 신념을 믿을 때 장점이 무엇인가?"
 war_justification.207.t:0 "[Root.GetAdjective] 공산주의의 실패"
 war_justification.207.d:0 "'동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는 것은 명백합니다. 마르크스 사상의 모든 암시를 버리고 퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [Root.GetName]의 [Root.GetRulingParty]에 규칙을 어떻게 설명을 설명하겠습니까? 국제 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n[Root.GetRulingParty]의 초기 지원으로 [Root.Capital.GetName]에서의 승리를 했지만, [From.GetLeader](은)는 [Root.GetLeader]의 철학에서 도망쳤습니다. 갈등은 그들이 우리의 사회주의의 그들의 상표를 강요하기 위해 침공을 준비하는 단계까지 확대됐습니다."
 war_justification.207.a:0 "혁명이 [Root.GetAdjective] 국민에게 미치는 영향을 그들은 이해하고 있지 않다."
 war_justification.208.t:0 "[Root.GetAdjective] 국민주의의 붕괴를 호소하는 [From.GetLeader]"
 war_justification.208.d:0 "'[Root.GetName]의 파시스트 정권보다 혁명의 미래를 더 혐오하는 사회가 있습니까? 노동자의 곤경을 외면하는 사회가 있습니까? 국민들에게 국가의 노후한 제도에 광신적으로 헌신하도록 촉구하면서, 그들은 노동계급의 피할 수 없는 국제적 승리를 위한 대안적인 미래로 자신을 내세우려 했습니다. 그들이 우리나 우리의 동맹국들을 공격하는 것은 시간문제일 뿐입니다. 우리가 먼저 공격합시다.'\n\n누구도 결코 우리와 [Root.GetAdjective] 사이의 상호 경멸이 아닐거라 기대도 하지 않았지만, 최근 적대감이 더욱 심해졌습니다. [From.GetLeader](이)가 말하는 것을 듣기로는, 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.208.a:0 "공산주의자들에게 죽음을!"
 war_justification.209.t:0 "무위로 돌아간 [Root.GetName](와)과의 외교"
 war_justification.209.d:0 "[Root.GetName](와)과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬되었습니다. 독재주의 [Root.GetLeader] 정권은 국민에게 책임 없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [Root.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[From.GetAdjective]의 우리의 대한 내정 간섭으로 일부 반대 정치인들이 [From.GetRulingParty](이)가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도 했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없는거 같습니다."
 war_justification.209.a:0 "놈들이 생색내며 하는 말은 우리에게 위협이 되지 않을 것이다"
 war_justification.210.t:0 "[From.GetLeader]의 [Root.GetName] 개입 요구"
 war_justification.210.d:0 "'무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [Root.GetName](으)로의 침공이 우리의 유일한 수단일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective](이)나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 것을 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [Root.GetName]의 [From.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다."
 war_justification.210.a:0 "[From.GetName](은)는 적극적인 행동을 요구했다, 어쨌든 애매모호한 민주주의같다."
 war_justification.211.t:0 "붉은 위협에 맞서 연설한 [From.GetLeader]"
 war_justification.211.d:0 "의심의 여지없이, [Root.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협 중 하나입니다. 냉혹하고 무자비하게, [Root.GetAdjective]에 사람들의 민주 사회, 번영하는 희망뿐만 아니라, 이웃마저도, 삼킬려고 위협하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n초기의 노동자 운동은 [From.GetAdjective]에 지도자를 위협했습니다. 우리와 함께 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, [From.GetRulingParty]에 수사학은 지금까지 매우 성공적이었습니다."
 war_justification.211.a:0 "이익을 창출해내는 이상, 자본가들은 전쟁을 만들어낼 것이다"
 war_justification.212.t:0 "[Root.GetAdjective] 파시즘과 맞서는 [From.GetLeader]"
 war_justification.212.d:0 "'현대 역사에서, 심지어 전체 역사에서, [Root.GetRulingParty]에 지금 [Root.GetName]의 철권통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의할 수 있으나, 우리가 신뢰하는 [Root.GetLeader](은)는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대파의 책만큼 쉽게 태워버립니다.'\n\n우리가 건설한 영광스러운 사회와 그것을 기초한 유산을 질투해, [From.GetAdjective](은)는 그것을 파괴하려는 전쟁을 시작할 준비가 된 것으로 보입니다. 그들에 대한 평화의 허세는 이쯤 하기로 합시다."
 war_justification.212.a:0 "불가피하다. 치워버리도록 하자."
 war_justification.213.t:0 "[Root.GetName](와)과의 전쟁을 호소하는 [From.GetLeader]"
 war_justification.213.d:0 "'우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [Root.GetAdjective](은)는 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결 될 수 있습니다.'\n\n[From.GetAdjective]의 대중들에게 한 최근 연설에서는 [Root.GetName](을)를 향한 적대적 수사학을 강화하고 [From.GetLeader]의 침공을 정당화 하기 위해 최선을 다하고 있습니다. 주민의 일부분이 이 과정을 지원하지만, 그들의 지도자의 땅에 결정이 달려 있습니다."
 war_justification.213.a:0 "그들은 우리를 적으로 만든 것을 후회할 것이다."
 war_justification.214.t:0 "[Root.GetAdjective]의 허세에 도전한 [From.GetLeader]"
 war_justification.214.d:0 "[Root.GetName](은)는 그들 자신이 현대와 우리보다 더 발전되었다고 생각하지만, 진실은 그들 국가는 우리와 시험해보지 않았으며, 그들도 이제 평원에 지평선을 보고 위엽에 대해 준비하고 있습니다. 그들의 우리를 향한 경멸, 그리고 우리가 정당하게 장악하려는 것을 방지해, 그들은 우리 자신을 그들의 위협 중 하나로 만들었습니다. 그들의 약한 분단국가는 우리의 주장에 저장하는데 어려울 것입니다.'\n\n[From.GetRulingParty]에 오랫동안 간직해 온 [Root.GetName]의 조롱 섞인 의견은 적대심에 대한 비판으로 발전했습니다. 여론은 [Root.GetAdjective]에 국민들이 전쟁을 피하고 싶으나, 우리의 선출된 지도자 [From.GetLeader]의 거만함에 의해 유발됐다고 주장하고 있습니다.\n"
 war_justification.214.a:0 "[From.GetAdjective] 국민의 평화로운 목소리는, 물론, 입막음 당했다."
 war_justification.215.t:0 "[Root.GetName]의 질서를 회복하려는 [From.GetLeader]"
 war_justification.215.d:0 "[From.GetAdjective]의 국민정신은 강하지만, 모든 국가가 그렇게 운이 좋지는 않습니다. [Root.GetName](은)는 모든 위대한 마르크스주의 혁명의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 매장되었습니다. 피에 굶주린 침략자에 의해 잘못된 길로 이끌어 진 이 세계에 질서를 회복하는 것이 우리의 의무이며 이 위협에 대한 [From.GetName]의 저항을 주장합니다.'\n\n[From.GetRulingParty](은)는 항상 공산주의에 반대해, [Root.GetName](은)는 최근 연설에서 특정 공격의 대상이 되었습니다. 역사의 다음 단계로 그들 국가의 피할 수 없는 진보를 두려워 한, [Root.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업중에 있습니다."
 war_justification.215.a:0 "우리가 진행한 일을 되돌리기에는 너무 늦었다."
 war_justification.216.t:0 "[Root.GetAdjective](을)를 압제자라고 부른 [From.GetLeader]"
 war_justification.216.d:0 "'내 적수는 내 통치가 [Root.GetName]에 [Root.GetRulingParty]하고 비슷하다고 생각하고 있습니다. 그들이 틀리지 않을지도 모릅니다. [Root.GetLeader]의 성공은 최근 유행의 결과이지만, 파괴적인 대중 운동으로 다른 국가를 괴롭히는데 열중해 항복하게 하나, [From.GetRulingParty](은)는 항복하지 않은 하나로 그 운동에 반대하겠습니다. 나는 이것이 전쟁을 의미하는 경우에도, 이 위협을 제거하기 위해라면 뭐든 할 준비가 되어 있습니다.'\n\n[From.GetLeader] 정권은 [Root.GetAdjective] 국가를 향한 적대정책을 채택했습니다. 미래의 위대함에 대한 우리의 환상적인 계획은 국가를 수치스럽게 하고, 놀랍지 않게도, 그들은 위협을 느낍니다."
 war_justification.216.a:0 "그들이 우리의 힘을 시험하기 원한다면 후회할 것이다."
 war_justification.217.t:0 "[Root.GetAdjective]의 주권에 의문을 품은 [From.GetLeader]"
 war_justification.217.d:0 "'국가의 경계를 결정하는 것은 누구고 어떻게 결정 됩니까? 어디서 [From.GetName](이)가 끝나고 [Root.GetName](이)가 시작하는지 사람들은 지난 과거에서 찾으려아 정당화 하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위해 변화하는 권리의 범위입니다.'\n\n[From.GetLeader]의 최근 연설을 들어보면, [Root.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댓지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.217.a:0 "대전쟁으로부터 배운 것이 없는 것인가?"
 war_justification.218.t:0 "[Root.GetName]의 진의에 의문을 품은 [From.GetLeader]"
 war_justification.218.d:0 "[Root.GetName](이)가 전쟁 준비를 하고 있는 것은 틀림없습니다. 경제정책의 변경은 [Root.GetAdjective](이)가 평화를 원하는 사람이 아닌 것을 명확하게 합니다. 오히려 우리에 대한 공격을 할 적절한 기회를 기다리고 있는 것입니다. [From.GetName](이)가 무방비인 동안 우리는 그들의 무장을 강 건너 불구경하듯 할 것입니까? 아니면 우리의 힘을 초과하기 전에이 위협을 없애려고 할 것입니까?'\n\n[From.GetRulingParty] 매파는 [Root.GetName]에 눈을 돌려 선제공격이 최선의 방어임을 주장했습니다. 그들의 관점은 지지를 얻었고, [From.GetName](은)는 전쟁을 준비하고 있습니다."
 war_justification.218.a:0 "이것이 바로 우리가 준비되어 있어야 하는 이유이다."
 war_justification.219.t:0 "[Root.GetAdjective]의 태도에 분노한 [From.GetLeader]"
 war_justification.219.d:0 "[Root.GetAdjective]의 순진한 시민들은 [From.GetName]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고있는 사람들은 바로 건너편에서 그들의 군대가 가까워 지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName](은)는 지난 모든 날을, 전쟁준비 했습니다. 똑같이 대응하지 않는 다면 우린 미친겁니다.'\n\n그들이 우리군의 움직임을 적대적 의도가 있는지 해석할 때까지, 우리 군이 [From.GetAdjective] 영토 가까이 있는것은 우려를 키우는 불씨가 됩니다. 그들의 공격적인 말투는 우리의 수비적 조치에 대한 이유를 고려하지 않는 것으로 보입니다."
 war_justification.219.a:0 "이런 위협이 있는데 비무장할 수는 없지."
 war_justification.220.t:0 "[Root.GetName]의 침공을 옹호하는 [From.GetLeader]"
 war_justification.220.d:0 "'우리가 예측할 수 있는 전략적 우위를 가지고 있으면, [Root.GetName](와)과의 전쟁은 피할 수 없으며 더 이상 주저할 여지가 없습니다. 이것은 우리 아이들의 미래를 보호하고 [From.GetName](이)가 내일 세계에 설 자리 보장에 관한 것입니다. 이것은 우리의 이유이자 당연히 우리가 가져야 할 이상에 대한 헌신의 문제입니다.'\n\n[From.GetRulingParty]의 지도자인, 가장 두드러진 [From.GetLeader](이)가 [Root.GetName]의 침공을 지원하기 위해 일련의 열렬한 연설로 대중들에게 요청 하고 있습니다. 침공 배후에 지정학 동기는 국가 사상 수사에 덜 눈에 띄지만, 이 캠페인은 그것에 필요성을 대중에게 납득시키는데 매우 효율적으로 보입니다."
 war_justification.220.a:0 "우리는 준비해야 한다. 전쟁이 올 것이다."
 war_justification.301.t:0 "비난받는 [Root.GetLeader]의 나약한 외교정책"
 war_justification.301.d:0 "'우리는 적을 공격할 기회가 있었지만, [Root.GetRulingParty](이)가 이를 너그럽게 보았습니다. 이것은 국제적으로 [Root.GetName]의 지위를 강화하는 일련의 기회를 놓게된 매우 실망스러운 케이스일 뿐만 아니라, [Root.GetAdjective] 국민의 이익을 위한 행동이 아닌 것이었다는 주장이 그것을 말해 줍니다. 정책 변화의 시기입니다.'\n\n예상하고 있던 많은 전쟁 수행 실패는 정치적 반대 세력에서 맹렬한 비판의 대상이되었다. 군의 계획을 계속할 수 없게 되는 것은 [Root.GetName](이)가 어떤 방향으로 국민을 납득시키려고 하고 있는지에 따라서, 우리는 더 어려운 일이 될 것이다."
 war_justification.301.a:0 "그들은 전쟁을 피하고 싶지 않은가?"
 war_justification.301.b:0 "당 외 인물과는 공적인 비합의의 여지도 없다."
 war_justification.301.c:0 "[Root.GetLeader](을)를 비겁하다고 비난하게 둘 수 없다!"
 nuke_dropped.1.t:0 "원자폭탄이 투하된 [From.From.GetName]"
 nuke_dropped.1.d:0 "역사상 최초이자 어쩌면 최후의 투하가 될 지도 모를, 핵폭탄은 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할 만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준 것 뿐만 아니라, 이 무기를 투하한 이들에게조차도 인류 스스로 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 숨죽이며 다음 순간에 닥칠 것들을 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 주어서 항복하게 만들 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
 nuke_dropped.1.a:0 "원자력의 시대가 진정 시작되었군."
 nuke_dropped.1.b:0 "우리는 [Root.GetAdjective] 국민들을 보호하기 위해 필요한 것은 무엇이라도 할 것이다."
 nuke_dropped.2.t:0 "원자폭탄이 투하된 히로시마"
 nuke_dropped.2.d:0 "\"거리는 지옥 그 자체 같았다\"\n- 구니요시 아이카와\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝할 사이 사라진 생명들은 오래도록 남게 될 것입니다."
 nuke_dropped.2.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 죽어야만 하는 것인가?"
 nuke_dropped.2.b:0 "우리는 희생자들을 돕기 위해 신속히 행동해야만 한다."
 nuke_dropped.3.t:0 "원자폭탄이 투하된 나가사키"
 nuke_dropped.3.d:0 "원래 고쿠라에 투하될 예정되었던 핵폭탄은 오늘 나가사키에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹친 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간이나마 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격받았지만, 치명적인 민간 손실은 그것을 훨씬 압도합니다. 우리가 이 무기의 장기적 효과를 알려면 수십 년이 걸릴 수 있습니다."
 nuke_dropped.3.a:0 "[From.From.Owner.GetAdjective]의 항복을 받아낼 수 있을까?"
 nuke_dropped.3.b:0 "나가사키는 아니기를 바랐는데."
 nuke_dropped.4.t:0 "원자폭탄이 투하된 베를린"
 nuke_dropped.4.d:0 "[GetDateText] 오늘, 독일의 수도 베를린이 핵폭발에 휩싸였습니다. 두 차례 세계대전 내내 잦은 공격에 시달렸던 베를린이지만, 이번 공격은 기존의 그 어떤 것과도 비교할 수 없을 것입니다. 30년 전쟁 이후 베를린이 이처럼 파괴된 적은 없었으며, 그 시절과는 비교도 안되게 융성해진 이 도시가 이렇게 파괴되리라고 생각한 사람은 아무도 없습니다.\n\n원자폭탄이 당초 계획했던 폭심지에서 벗어나 폭발한 탓에 총통방공호는 조금이지만 폭발을 견뎌내었으며, [From.From.Owner.GetLeader](이)가 화가 잔뜩 난 채로 생존해 있다는 소문이 있습니다. [From.From.Owner.GetAdjective] 수뇌부는 어떻게 탈출할 것이며 낙진에서 어떻게 보호받을 수 있을까에 대한 문제는 또 다른 것입니다."
 nuke_dropped.4.a:0 "오늘, 난 베를린 사람이 아니어서 안심이로군."
 nuke_dropped.4.b:0 "우리의 적들이 국가의 심장을 강타했다!"
 nuke_dropped.5.t:0 "원자폭탄이 투하된 런던"
 nuke_dropped.5.d:0 "핵폭발이 오늘 런던을 파괴했습니다. 도시에는 대공 방어 체계가 있었지만, [From.From.Owner.GetNameDef](은)는 이러한 공격에는 대비하지 못했습니다. [GetDateText], 빅 벤은 마지막 종을 울렸고, 폭발에 녹아내리고 말았습니다. 버킹엄 궁도 그와 다를 것이 없다는 보고가 있었고 왕실의 행방과 현재 상황은 완전히 알 수 없습니다.\n\n반면 [From.From.Owner.GetLeader]의 생존은 확인되었고 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 사기는 어느 때보다 낮으며, 영국인들에겐 그의 한 마디 혹은 유창한 항복 선언이 절실히 필요할 것입니다."
 nuke_dropped.5.a:0 "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.5.b:0 "신이여 국왕 폐하를 지켜주소서!"
 nuke_dropped.6.t:0 "원자폭탄이 투하된 교토"
 nuke_dropped.6.d:0 "[From.From.Owner.GetAdjective]의 중요한 산업 중심부인 교토시가 오늘 핵폭탄으로 공격받았습니다. 추측하기에 이 도시가 선택된 이유는 지식인들이 결집한 곳이기 때문인 것 같습니다.\n\n교토의 아름다움과 역사적 중요성은 많은 이들이 폭탄 투하를 모면할 것이라고 추정케 했으나, 빗발치는 파괴의 공포가 가득한 장소로 변모해, 공격에 의한 정신적 충격을 커지게 했습니다. 계곡에 자리잡은 도시의 위치 때문에 폭발은 제한되었지만, 옛 황거와 많은 산업용 건물들이 완전히 파괴되었습니다."
 nuke_dropped.6.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.6.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 nuke_dropped.7.t:0 "원자폭탄이 투하된 도쿄"
 nuke_dropped.7.d:0 "오늘, 일본 제국의 심장부가 직접적인 핵공격을 받았습니다. 수도 도쿄는 진작 대공습의 목표가 될 것으로 예측되었지만, 신무기의 최우선 목표가 될 줄은 결코 예상하지 못했습니다. 하지만 최종적으로, 이유가 되었을 듯한 신수도의 중요성과 황거는 이제 파괴되었고, 도시는 불길에 집어삼켜져 무너지고 있습니다.\n\n하지만 [From.From.Owner.GetLeader]의 생존이 보고되었으며, 이 사건은 일본의 적들이 어디까지 갈 수 있는지에 관한 의문을 증폭시켰습니다. 만약 이것으로 전쟁이 끝나지 않는다면, 남은 목표는 어디일까요? 위협할 수단이 더 남은 걸까요?"
 nuke_dropped.7.a:0 "일본 제국의 종말이 도래한 건가?"
 nuke_dropped.7.b:0 "[From.From.Owner.GetLeader]께서 살아계신 한, 제국도 그러하리라."
 nuke_dropped.8.t:0 "원자폭탄이 투하된 워싱턴 D.C."
 nuke_dropped.8.d:0 "오늘 미합중국의 수도 상공에서 핵폭탄이 폭발했습니다. 미국의 정치 중심지이자 역사적 유산인 백악관이 직격을 받았고, 국회의사당과 기념비 그리고 기념관 다수가 지구상에서 사라졌습니다. 이 파괴적인 무기가 도시에 입힌 참상은 한 세기 전의 워싱턴 방화와 비교할 수 없을 정도입니다.\n\n[From.From.Owner.GetLeader] 대통령은 안전하나, 국가는 핵심부터 흔들리고 있습니다. 의심할 여지 없이, 미국은 이 무기의 최초이자 유일한 보유국이 되기를 염원했습니다. 이제 그 소망은 최악의 방식으로 산산조각나고 말았습니다."
 nuke_dropped.8.a:0 "분열될 수 없는 국가와 분열될 수 있는 원자의 대결이군"
 nuke_dropped.8.b:0 "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
 nuke_dropped.9.t:0 "원자폭탄이 투하된 로마"
 nuke_dropped.9.d:0 "오늘 로마에 핵폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 가치가 있는 보물들 때문에 많은 사람들이 고대로부터 이어져 내려온 도시가 무차별 파괴의 대상이 될 것이라고 아무도 생각하지 못했습니다. 바티칸 시국 또한 부분적으로 파괴되었고 교황의 행방은 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭 신자들을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 대부분 실패했습니다. 전후에 잠시, 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 변했습니다."
 nuke_dropped.9.a:0 "폭탄은 던져졌다!"
 nuke_dropped.9.b:0 "로마는 하루아침에 재건되지 않을 것이다..."
 nuke_dropped.10.t:0 "원자폭탄이 투하된 파리"
 nuke_dropped.10.d:0 "오늘, 핵폭탄이 파리 상공에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 전쟁과 혁명의 시대를 거쳐온 수도임에도 불구하고, 이제까지 경험한 것 중 가장 파괴적인 공격이었기에 프랑스는 충격에 빠졌습니다. 파리 시민들은 점령될 것을 예상했을지도 모르나, 이토록 완전하고 폭력적인 황폐함은 아니었습니다.\n\n현 도시 상태로는 개선문의 남은 부분으로는 샹젤리제에서 어떤 식으로도 개선식을 열 수 없을 것으로 보입니다. 아마도 앞으로 수십 년 동안 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
 nuke_dropped.10.a:0 "빛의 도시가 어둠에 휩싸였다."
 nuke_dropped.10.b:0 "어제까지만 해도, 파리는 항상 존재할거라고 생각했다."
 nuke_dropped.11.t:0 "원자폭탄이 투하된 모스크바"
 nuke_dropped.11.d:0 "난공불락의 도시, 모스크바가 오늘 핵공격의 목표가 되었습니다. [From.From.Owner.GetAdjective] 지도층의 심장부가 폭발에 직격당했으며, 크렘린은 충격파에 의해 거의 대부분 파괴되었습니다.\n\n최근까지도 가능과 불가능을 따지지 않고 위협에 대한 공포를 경계하고 있었던 [From.From.Owner.GetLeader](은)는, 제 시간에 피신하여 생존할 수 있었습니다. 한편,  [From.From.Owner.GetName]의 광대함조차 무자비한 적들에게서 도망치기에 충분하지 못할 것입니다. 이 상황이 정말 계속된다면, 국가에는 두 종류의 황무지만 남게 될 것입니다. 원래부터 황량했던 곳과, 적들의 손에 그렇게 되어버린 곳으로."
 nuke_dropped.11.a:0 "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?"
 nuke_dropped.11.b:0 "우리의 도시 전부를 태우더라도, 가지지는 못할 것이다."
 nuke_dropped.12.t:0 "원자폭탄이 투하된 코펜하겐"
 nuke_dropped.12.d:0 "오늘, 코펜하겐에 핵폭발이 일어났습니다. 덴마크의 중립 정책 덕분에 대전쟁에서의 파괴에서 벗어나 성장할 수 있었고, 수도는 나폴레옹 전쟁 이후 파괴에 근접한 공격을 경험한 적이 없습니다. 외레순드의 주변 지역에서는 상당한 양의 낙진을 본 생존자들이 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격으로 인해 국가의 사기에 심각한 피해를 입었습니다. 이것이 유럽의 유서깊은 국가 중 하나가 종말을 맞이하는 시작일지는 두고 보아야 할 것입니다."
 nuke_dropped.12.a:0 "어떤 섬광이 덴마크에서 빛났다."
 nuke_dropped.12.b:0 "도시는 전에도 불탔으나, 멸망하지는 않았다."
 nuke_dropped.12.c:0 "플루토늄으로 우리는 덴마크의 항복을 받아냈다!"
 nuke_dropped.13.t:0 "원자폭탄이 투하된 스톡홀름"
 nuke_dropped.13.d:0 "북방의 자랑스러운 베네치아, 아름다운 도시 스톡홀름이 오늘 핵폭탄으로 공격받았습니다. 중립을 유지하기 위해 그간 최선의 노력을 다했음에도, 스웨덴은 이제 국제적 분쟁이 요구하던 궁극적인 대가를 치렀습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없지만, 예상과는 달리 슬루센의 오래된 건물들은 폭발에서 살아남았습니다. 이것들은 도시의 완강함에 대한 기념물로 영원히 손대지 않은 상태로 있어야 한다고 결정되었습니다."
 nuke_dropped.13.a:0 "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
 nuke_dropped.13.b:0 "스웨덴의 호랑이는 줄무늬를 잃지 않았다!"
 WOJTEK_COMMANDER:0 "보이테크가 §H군단장§!이 되었습니다"
 generic.1.t:0 "우리의 정치에 영향을 주는 [From.GetName]"
 generic.1.d_neutral_good:0 "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 하나로 모으고자 했으며, [Root.GetAdjective] 정치에 대한 지대한 관심을 보였습니다. 최근에 이 경향은 강화되어 [From.GetRulingParty](은)는 [From.GetRulingIdeology] 선전을 밀어부쳐왔으며 수많은 연설을 하였고 선전물을 [Root.GetAdjective] 민중들에게 배포하였습니다. \n\n지금은 수많은 정치인들과 그 밖의 정부요원들은 [From.GetAdjective]의 선전에 휩쓸렸고, [Root.GetName]에서 [From.GetRulingIdeologyNoun](을)를 지지하기 시작했습니다."
 generic.1.d_bad:0 "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 하나로 모으고자 했으며, 자주 [Root.GetName]의 정치에 간섭을 시도해왔습니다. 최근에 [From.GetRulingParty](이)가 [From.GetRulingIdeology] 선전을 밀어붙이기 시작하자 [Root.GetAdjective]의 정치 전통을 무시한 채 이 경향은 강화되었습니다. 수많은 연설과 다른 [From.GetRulingIdeology] 선전물은 이미 [Root.GetAdjective] 민중들에게 배포되었습니다. 수많은 정치인들과 그 밖의 정부요원들은 [From.GetAdjective] 선전에 휩쓸린 것으로 보이고 [Root.GetName]에서 [From.GetRulingIdeologyNoun](을)를 지지하기 시작했습니다."
 generic.1.a:0 "흥미롭군"
 generic.1.b:0 "어떻게 감히!"
 country_capitulated.0.t:0 "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef] 측이 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef] 측의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n이 치명적인 손실에도 불구하고, [From.From.GetNameDef](와)과의 전쟁은 아직 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetNameDef](와)과의 전쟁은 계속되고 있지만, 이것은 [Root.GetFactionName]의 모두에게 불운한 타격이었습니다."
 country_capitulated.0.d_negative_prev_faction:1 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n\n[From.From.GetFactionName]의 잔존국들이 [From.From.GetNameDef](와)과 전쟁을 계속하고 있지만, 이것은 [Root.GetFactionName]의 모두에게 불운한 타격이었습니다."
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 이제 본국을 지배하는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetName] 측과 [Root.GetName] 측 간의 전투는 끝났지만 [From.From.GetNameDef] 측은 여전히 총력전 중이며, 전투는 다른 곳에서 계속됩니다."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[Root.GetName](와)과의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetNameDef] 및 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetNameDef](와)과 [Root.GetNameDef]의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetFactionName](와)과 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언하였습니다. 수많은 독립 [Root.GetAdjective] [From.From.GetRulingIdeology] 지지자들과 [From.From.GetAdjective]군은 [Root.GetLeader](와)과 그의 정부를 추방하고, [From.From.GetNameDef](와)과 협력하여 [Root.GetNameDef]의 통치를 위한 신정부를 수립하였습니다. [From.From.GetLeader](은)는 이런 상호 간의 합의가 [Root.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급하였습니다.\n[Root.GetLeader](은)는 이 선언에 대하여, 그가 비록 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위하여 계속해서 투쟁하고, 모든 저항 노력을 지원할 것이라고 하였습니다."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언하였습니다. [Root.GetLeader]에 의하여 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 시민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 신정부를 설립하기 위하여 [From.From.GetAdjective]군에 입대하였습니다. [From.From.GetLeader](은)는 이런 상호 간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급하였습니다.\n[Root.GetLeader](은)는 이에 대하여 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하고 비록 그가 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위하여 계속해서 투쟁하고, 모든 저항 노력을 지원할 것이라고 하였습니다."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef](은)는 [From.From.GetNameDef]에게 완전한 항복을 선언하였습니다. [Root.GetFascistLeader]가 [From.From.GetLeader]의 소원대로 나라를 통치하도록 국가원수가 되었으며, 국가 내부의 [From.From.GetRulingIdeaology]주의자들에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 작용하였다는 것이 분명합니다.\n[Root.GetLeader](은)는 이것이 [Root.GetAdjective]의 끝이 아니라고 주장하며, 조국에서 추방당한 동안에도 모든 저항 노력을 지원하겠다고 밝혔습니다."
