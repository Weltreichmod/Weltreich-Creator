 CAN_ANGERED_WORKERS:0 "국민들이 분노할 것입니다"
 generic.2.t:0 "[From.GetNameDefCap]의 [Root.GetFactionName] 가입 모색"
 generic.2.d.a:0 "자유와 민주주의적 가치에 반하는 위협이 커지자, [alliance_applicant.GetAdjective](은)는 우리를 자유의 수호자로 보고 있습니다. 그들은 우리와 함께 동맹을 맺기를 바라고 있으며, 함께 함으로써 우리는 민주주의에 위협이 되는 힘으로부터 대항할 수 있습니다."
 generic.2.d.b:0 "현재의 세계 질서를 뒤엎을 만한 우리의 곤경은 같은 생각을 가진 국가들도 벗어나지 못하는 상황입니다. [alliance_applicant.GetAdjective](은)는 번영하는 미래를 개척할 수 있는 가장 좋은 기회는 다가오는 분쟁에서 우리와 함께하는 것임을 인식했으며, 그들은 공식적으로 우리의 적들과 대적하기를 제안했습니다."
 generic.2.d.c:0 "[alliance_applicant.GetName](은)는 공산주의의 세계적 입지를 확고히 하기 위해서는, 사회주의 공화국 동지들의 연대가 필요함을 깨달았기에 결성되었습니다. [alliance_applicant.GetAdjective](은)는 드디어 우리와 동맹을 맺고 싶다는 요청을 해왔고, 우리는 국제 노동자들의 역경을 타파하는 주역이 될 것입니다."
 generic.2.d.e:0 "최근의 국제정치 동향은 격변적이어서 세상이 떠나갈 듯 소란스럽습니다. [alliance_applicant.GetAdjective](은)는 이런 격동의 시대에서 우리의 존재가 국가보전을 위한 절호의 기회라고 여기는 것 같습니다. 그들은 우리의 동맹에 가입하고 싶다는 요청을 해왔고, 몰려드는 폭풍을 함께 이겨낼 것입니다."
 generic.2.a:0 "자유와 민주주의를 위해 일어선 자들은 우리와 함께 할 것이다."
 generic.2.b:0 "세계는 강한 자에게 지배된다."
 generic.2.c:0 "우리가 함께라면 혁명은 일어나지 않을 것이다."
 generic.2.e:0 "어떠한 역경이 닥쳐도 우린 함께 헤쳐 나갈 것이다!"
 generic.2.f:0 "그들이 없는 게 우리에게 더 낫다."
 generic.2.g:0 "필요한 만큼의 동맹국은 이미 있다."
 generic.3.t:0 "[alliance_inviter.GetFactionName] 가담을 환영하는 [alliance_inviter.GetName]"
 generic.3.d:0 "[alliance_inviter.GetName](은)는 [alliance_inviter.GetFactionName]에 가입시켜 달라는 우리의 제안을 승낙하였습니다. 이제 우리는 함께 부흥하거나 함께 몰락할 것입니다."
 generic.3.a:0 "우리는 함께 민주주의를 지켜나갈 것이다."
 generic.3.b:0 "그 누구도 우리와 대적할 수 없다!"
 generic.3.c:0 "노동자들의 곤경은 훌륭한 투사들을 찾아낼 수 없었다!"
 generic.3.e:0 "일단은 서로의 이견을 제쳐둬야 한다."
 generic.4.t:0 "[alliance_inviter.GetFactionName] 가입 요청을 거부한 [alliance_inviter.GetName]"
 generic.4.d:0 "[alliance_inviter.GetName](은)는 [alliance_inviter.GetFactionName]에 가입하라는 우리의 제안을 거부했습니다. 우리는 그들의 도움 없이 해내어야 합니다."
 generic.4.a:0 "그들은 스스로를 자유의 수호자라고 부르는 건가?"
 generic.4.b:0 "그럼 놈들도 뭉개버리자!"
 generic.4.c:0 "그들의 혁명은 타락했다!"
 generic.4.e:0 "우리 서로는 너무 많이 다르다."
 news.289.t:0 "[alliance_applicant.GetNameDefCap]의 [alliance_inviter.GetFactionName] 가입"
 news.289.d:0 "\n 오늘 아침, [alliance_applicant.GetNameDef](이)가 [alliance_inviter.GetFactionName]의 회원국으로 공식적으로 가맹되었음을 [alliance_inviter.GetNameDef](와)과의 공식 성명을 통해 밝혔습니다. 이 행보가 전략적으로 어떻게 활용될지에 대해서는 지켜봐야겠으나, 광범위한 합동 군사 작전이 이미 진행 중임에는 의심의 여지가 없습니다."
 news.289.a:0 "우리는 뭉칠수록 강해진다. "
 news.289.b:0 "저들이 다수의 세력을 구성하고 있군."
 news.289.c:0 "저들에게 이롭진 않을 것이다!"
 news.289.e:0 "전쟁이 다가오고 있다..."
 news.289.f:0 "우리의 동맹은 날로 강해진다."
 generic.5.t:0 "[From.GetNameDefCap]의 [alliance_inviter.GetFactionName] 초대"
 generic.5.d.a:0 "세계 정세 속 의심의 눈길이 많은 가운데, [alliance_inviter.GetName](은)는 우정의 손길을 더 넓히려는지, 우리에게 보호의 약속과 더불어 자유와 민주주의 규범을 지키기 위해 함께 하자며 재촉하고 있습니다. [alliance_inviter.GetFactionName]의 일원이 된다면, 우리 국민들의 자유는 더욱 안전해질 것입니다."
 generic.5.d.b:0 "강대국조차 동맹의 필요성을 절감하게 되는 때가 있으며, 때마침 [alliance_inviter.GetAdjective](이)가 우리에게 [alliance_inviter.GetFactionName](으)로의 초청을 해왔습니다. 우리가 수락한다면, 해 뜨는 곳의 우리 땅을 찾기에 충분한 기회가 될 것입니다."
 generic.5.d.c:0 "우리의 이념적 동맹 [alliance_inviter.GetName](이)가 노동자 권익에 관한 우리의 값진 공헌을 높이 사, 오늘 아침 [alliance_inviter.GetFactionName](으)로의 초청을 해왔습니다. 다른 사회주의 공화국과 함께한다면, 더욱 강하게 혁명을 전파할 수 있을 것입니다."
 generic.5.d.e:0 "[alliance_inviter.GetAdjective](이)가 우리의 존재를 전략적 이익과 연관되었다고 생각하는 것 같습니다. 그리고 우리와 함께했을 때 더욱 이득이라 여기게 될 수 있으니 우리의 이념적 차이는 접어두는 게 좋을 것 같습니다. 오늘 아침, [alliance_inviter.GetAdjective] 외교관은 [alliance_inviter.GetFactionName]의 회원국이 되어달라는 초청장을 가져왔습니다."
 generic.5.a:0 "저들과 함께 일어서리라."
 generic.5.b:0 "몇 천 명 정도만 죽으면 된다..."
 generic.5.c:0 "우리는 동지들과 함께 싸우리라!"
 generic.5.e:0 "유익한 선택이다."
 generic.6.t:0 "[alliance_applicant.GetName]의 [alliance_inviter.GetFactionName] 가입 요청 수락"
 generic.6.d:0 "[alliance_applicant.GetName](이)가 [alliance_inviter.GetFactionName]에 가입해달라는 우리의 제안을 수락하기로 결정하였습니다. 이제부터 생사고락을 함께 할 것입니다."
 generic.7.t:0 "[alliance_applicant.GetName]의 [alliance_inviter.GetFactionName] 가입 요청 거절"
 generic.7.d:0 "[alliance_applicant.GetName](이)가 [alliance_inviter.GetFactionName]에 가입해달라는 우리의 제안을 거절하기로 결정했습니다. 저들의 도움 없이도 우리의 길을 헤쳐나가야 합니다."
 generic.7.a:0 "우리의 도움도 필요없겠지."
 news.290.t:0 "헝가리 왕위를 받아들인 오토"
 news.290.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 최근까지도 그의 가문이 다스렸던 영지를 돌려받아달라는, 오토 폰 합스부르크에 대한 정중한 부탁으로 이어졌습니다. 오토, 대전쟁 이후 아버지의 유산이었던 제국을 잃고 서유럽으로 도망쳐야 했던 남자는 수락하였습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여, 헝가리의 국왕으로 추대되었습니다.\n\n대관식의 연설사 중에도 그는 헝가리인들의 헌신과 예우에 거듭 감사를 표하였습니다. 그리고 다시 한번 합스부르크 영지를 규합할 것이며 결코 헝가리를 백안시하지 않겠다는 의지를 천명하였습니다."
 news.290.a:0 "이름 뿐인 왕국은 안녕이다."
 news.290.b:0 "이건 위험한 대화인데...."
 news.290.c:0 "오스트리아를 향한 경주다!"
 news.290.e:0 "제국이 다시 일어서는 것인가?"
 news.291.t:0 "헝가리와의 통합을 택한 오스트리아"
 news.291.desc:0 "헝가리인들의 주장으로 오스트리아는 합스부르크 왕가 아래에서 두 나라의 재통일 가능성에 대한 국민투표를 실시하였습니다. 최종 개표가 거의 끝났지만, 재통일파의 압승은 이미 분명합니다. 투표 과정에서 어떤 부정행위도 보고되지 않았으며, 오스트리아 정부는 헝가리의 지방정부로 개혁할 의무가 있습니다.\n\n헝가리 대중들은 크게 환영하고 있지만, 국민투표의 정치적 영향은 유럽 전역에서 절실히 느낄 것으로 보입니다."
 news.291.a:0 "우리 우애의 결속은 잊히지 않을 것이다."
 news.291.b:0 "악영향은 없을 것이다..."
 news.291.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.desc:0 "헝가리가 고집했던, 합스부르크 가문 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 근소한 승리가 이미 예상됩니다. 가짜 유권자의 존재와 부정 선거의 석연치 않은 정황이 다수 보고되었으나, 오스트리아는 이러한 혐의를 물리치고 공식적으로 헝가리 지역정부의 행정적 개혁을 이미 시작했다고 밝혔습니다.\n\n헝가리 대중들은 이러한 행보에 크나큰 환영을 보내고 있으며, 국민투표가 장차 유럽 전역에 정치적 영향을 끼치리라 예상됩니다."
 news.292.a:0 "형제의 결속과 약간의 뇌물...."
 news.292.b:0 "그것은 우리의 계획이었다."
 news.292.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.e:0 "민주주의에 대한 모독이다!"
 news.293.t:0 "재통합에 반대하는 오스트리아"
 news.293.desc:0 "헝가리가 고집했던, 합스부르크 가문 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 승리는 요원해보입니다. 따라서 오스트리아 정부는 오스트리아-헝가리 연방 가입을 반대하게 될 것입니다.\n\n이 결과는 민주주의 정신과 자주독립 의식의 발로이며, 헝가리는 결과를 받아들이고 더 이상의 의외를 제기하지 않을 것입니다."
 news.293.a:0 "매우 안타깝군."
 news.293.b:0 "우리의 독립은 보장되었다!"
 news.293.c:0 "훌륭해... 다음은 우리 차례다."
 news.293.e:0 "그럼 제국의 몰락은 영원해졌군."
 news.294.t:0 "재통합에 반대하는 오스트리아"
 news.294.desc:0 "헝가리가 고집했던, 합스부르크 가문 아래, 두 국가의 재통일 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 재통일 찬성파의 승리는 요원해보입니다. 따라서 오스트리아 정부는 오스트리아-헝가리 연방 가입을 반대하게 될 것입니다.\n\n한편 헝가리는 오스트리아 정부가 재통일에 반대해 부정 선거를 했다는 의혹을 제기했습니다. 그들은 헝가리 동포들과의 재통일을 바라는 오스트리아 국민들의 염원을 수호하기 위해 무력 사용도 두려워하지 않겠다고 밝혔습니다. 양국은 동원을 시작했으며 전쟁은 불가피해보입니다."
 news.294.a:0 "제국을 위한 소수의 죽음이란 대체?"
 news.294.b:0 "우리는 빈을 최후의 한 사람까지 방어할 것이다."
 news.294.c:0 "이것은 우리의 모든 계획을 망칠 것이다."
 news.294.e:0 "전쟁이 퍼지지 않기를 바라야 겠군."
 news.295.t:0 "오스트리아-헝가리의 복원"
 news.295.desc:0 "오스트리아와 헝가리의 통합이 완료되자, 헝가리 정부는 부다페스트 주재 국제 언론에 오스트리아-헝가리가 완전히 복원되었음을 알리는 공문을 통지해왔습니다.\n\n오스트리아의 황제라는 정당한 제위를 얻은 국왕 오토는, 제국에는 아직 과거의 그림자가 드리워 있으나 모든 합스부르크 영지를 수복하고 통일할 때까지 쉬지 않겠다고 다시 한번 맹세했습니다. 여러 이웃나라들은 부다페스트에서 벌어지는 현 상황을 달갑게 바라보진 않을 것이라 예상됩니다."
 news.295.a:0 "잿더미에서 부활한 불사조 같군."
 news.295.b:0 "큰 변화가 생길 것이다..."
 news.295.c:0 "친구와 적, 어느 쪽이 될까?"
 news.295.e:0 "국경을 방비하는 게 좋겠다..."
 news.296.t:0 "헝가리 왕위를 받아들인 빌헬름"
 news.296.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 이번 주 일찍, 스웨덴의 왕자이자 쇠데른만란드 공작 빌헬름에 대한 정중한 부탁으로 이어졌습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n새로운 국왕은 민생을 늘 마음에 두고 국민의 민주적 권리를 강력히 지지할 것임을 밝혔습니다.\n뿐만 아니라, 그는 적대 관계에 대한 헝가리의 이웃들과의 대화를 옹호합니다. 따라서 새로운 국왕이 이를 잘 헤아리고 지역적 긴장을 완화하기를 기대할 수 있었습니다."
 news.296.b:0 "약소국의 기지개로군."
 news.296.c:0 "횃불을 밝힐 시간이다."
 news.297.t:0 "헝가리 왕위를 받아들인 프리드리히 프란츠"
 news.297.desc:0 "적합한 국왕을 추대하기 위한 헝가리 왕국의 노력은, 이번 주 일찍, 메클렌부르크슈베린 대공이자 독일인인 프리드리히 프란츠에 대한 정중한 부탁으로 이어졌습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n1931년 이래 SS 친위대의 일원이었던 새로운 국왕의 이념적 성향은 잘 알려져 있으며, 이미 '어떤 대가를 치르더라도 헝가리를 위대하게, 그에 합당한 대우를 받도록 만들겠다'고 선언하기도 했습니다. 그와 함께 국왕은 '과거로부터 내려앉은 불평등을 해소할 것'이라는 서약을 했고, 결국 이 대관식은 지역적 긴장감을 완화하는 결과를 내진 못할 것 같습니다."
 news.297.b:0 "상당한 문젯거리가 될 거야..."
 news.297.c:0 "새로운 잠재적 동맹"
 news.298.t:0 "헝가리의 트리아농 조약 파기"
 news.298.desc:1 "[HUN.GetLeader](은)는 대전쟁 이후 연합국으로부터 강요된 조약의 파기를 공식적으로 선언하였습니다. 이는 1920년, 헝가리인들의 시위를 뒤로 한 채 체결되어, 국토의 규모와 군사력을 크게 제한하였습니다.\n\n또한 [HUN.GetLeader]의 연설은 이미 20년 전 빼앗긴 영토들의 영유권을 재주장할 것이라고 암시하였습니다."
 news.298.a:0 "치욕은 끝났지만, 잊지는 않겠다!"
 news.298.b:0 "세계 질서에 따라 간섭하려 하겠지..."
 news.298.c:0 "베르사유의 멍에를 벗어던진 것이다."
 news.299.t:0 "헝가리의 대헝가리 선포"
 news.299.desc:0 "트리아농 조약으로 상실했던 영토를 되찾은 [From.GetLeader](이)가 앞으로 헝가리가 대헝가리로 알려질 것이라는 선언을 어제 저녁 공표했습니다. 이는 헝가리의 국경 범위를 더 잘 설명하는 것 뿐만 아니라 세계에 대헝가리의 위상을 높이는 데 도움이 될 것으로 기대됩니다."
 news.299.a:0 "세계가 우리의 힘을 볼 것이다."
 news.299.b:0 "자신만만하군."
 news.300.t:0 "헝가리의 트란실바니아 요구"
 news.300.desc:0 "트리아농 조약을 되돌리기 위한 노력의 일환으로 헝가리가 루마니아에 트란실바니아 반환을 요구하는 최후통첩을 전달했습니다. 아직까지 공식적인 답변은 없었지만 헝가리는 요구가 거절될 경우 무력사용도 고려할 수 있음을 암시했습니다."
 news.300.a:0 "더는 겁먹지 않을 것이다!"
 news.300.b:0 "빨리 생각을 해보자..."
 news.300.c:0 "평화롭게 해결하길 바라자."
 news.301.t:0 "루마니아의 트란실바니아 반환"
 news.301.desc:0 "루마니아가 트란실바니아 반환에 관한 헝가리의 요구를 수용하겠다고 발표했습니다. 이에 따라 이 영토는 이제 헝가리와 재통합되어 그 규모와 힘이 크게 증가할 것입니다. 이 정도 규모의 성공으로도 잃어버린 나머지 영토에 대한 헝가리의 추가적인 요구를 막지 못할 것으로 보입니다."
 news.301.a:0 "우리는 위대함을 향해 나아가고 있다!"
 news.301.b:0 "우리에겐 선택의 여지가 없었다."
 news.301.c:0 "적어도 평화는 지켜졌다."
 news.302.t:0 "헝가리의 요구를 거부한 루마니아"
 news.302.desc:0 "최후통첩의 기한이 끝나가지만 루마니아의 답신은 없었습니다. 격노한 헝가리 대표들은 루마니아 정부를 맹비난하고 있고, '불법적인 조약'으로 초래되는 '지역적 불안정'을 명분으로 주장을 굽히지 않고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비하고 있습니다."
 news.302.a:0 "무력으로 말을 듣게 할 수 있을 것이다..."
 news.302.b:0 "오게 두어라!"
 news.302.c:0 "돌대가리 천치들..."
 news.303.t:0 "헝가리의 슬로바키아 남부 요구"
 news.303.desc:0 "그들이 맹세했기에 개정되었던 트리아농 조약에도 모자라, 헝가리는 [From.GetName]에게서 슬로바키아 남부의 반환을 요구하고 있습니다. [From.GetAdjective](으)로부터의 응답은 아직 없는 상태이지만, 헝가리의 논조에서 전쟁의 위협이 전무하지는 않은 것 같습니다. 거부한다면 이 지역에 새로운 전쟁을 불러올 것입니다."
 news.303.a:0 "우리의 요구이니 저들에겐 행운이다."
 news.303.b:0 "타협안을 강구할 수 있기를..."
 news.304.t:0 "[From.GetName]의 슬로바키아 남부 반환"
 news.304.desc:0 "[From.GetName](은)는 헝가리의 슬로바키아 남부 반환 요구에 공식적으로 응답하며,  지역이 헝가리로 즉각 반환될 수 있도록 채비를 서두르는 중이라고 밝혔습니다. 이러한 성공에도 불구하고 상실한 미회복 영토에 관한 헝가리의 요구는 계속될 것 같습니다."
 news.304.a:0 "거듭 환영을 표한다."
 news.305.t:0 "헝가리의 요구를 거부한 [From.From.GetName]"
 news.305.desc:0 "외교 협상은 결렬되었고, 오늘 [From.From.GetName](은)는 헝가리의 슬로바키아 남부 반환 요구를 거부하겠다고 밝혔습니다. 격노한 헝가리 대표들은 [From.From.GetName] 정부를 맹비난하고 있고, '불법적인 조약'으로 초래되는 '지역적 불안정'을 명분으로 주장을 굽히지 않고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비하고 있습니다."
 news.306.t:0 "헝가리의 보이보디나 요구"
 news.306.desc:0 "상실 영토 수복이 이전까지 거듭 성공했음을 고려한 것인지, 헝가리는 이제 유고슬라비아에게 보이보디나 반환을 요구하고 있습니다. 이에 유고슬라비아는 외교적 해법을 찾으려 노력하고 있으며, 헝가리는 벌써부터 조급하게 확답을 요구하고 있습니다. 평화적인 방안을 찾지 못한다면 유고슬라비아는 거부할 것입니다."
 news.306.a:0 "대헝가리를 향한 전진이다."
 news.306.b:0 "빨리 생각을 해보자...."
 news.307.t:0 "유고슬라비아의 보이보디나 반환"
 news.307.desc:0 "유고슬라비아는 헝가리의 요구를 따르기로 결정했고, 보이보디나를 이웃 나라로 빠르게 이양하기 위한 작업에 착수했습니다. 이렇게 잦은 함포 외교에도 불구하고, 헝가리는 부정할 수 없는 신흥 지역 강국으로 떠올랐습니다."
 news.307.a:0 "또 다른 외교적 승리군!"
 news.308.t:0 "유고슬라비아의 헝가리 요구 거절"
 news.308.desc:0 "유고슬라비아는 보이보디나에 관한 헝가리의 요구를 거부하고 분명히 저항하려는 것 같습니다. 헝가리는 이 사안에 대해 뒤로 물러설 생각이 없으며 '정당한 영토'의 확보에 대해 무력 사용의 위협을 가하고 있습니다. 양국은 피할 수 없는 전쟁을 준비하려는 듯 보입니다."
 news.309.t:0 "헝가리의 슬로바키아 지배권 주장"
 news.309.desc.a:1 "헝가리가 슬로바키아를 일원화 통합 또는 자치 지역으로 삼아, 그들의 국가 일부로 만들고자 주장을 해왔습니다. 최후통첩은 군사력을 통한 위협을 뒷받침하고 있었으며, 외교관들은 다수의 유럽 국가들이 이런 뒤늦은 위기를 타개하기 위한 평화적 해법을 찾으라고 광분하고 있음을 알렸습니다."
 news.309.desc.b:0 "헝가리가 슬로바키아를 일원화 통합 또는 자치 지역으로 삼아, 그들의 국가 일부로 만들고자 주장을 해왔습니다. 최후통첩은 군사력을 통한 위협을 뒷받침하고 있었으며, 외교관들은 슬로바키아 정부가 이런 뒤늦은 위기를 타개하기 위한 평화적 해법을 찾으라고 광분하고 있음을 알렸습니다."
 news.309.a:0 "무력이 필요치 않기를."
 news.309.b:0 "사소한 요구가 아닌데..."
 news.309.c:0 "우리의 독립을 주지할 수 있을까?"
 news.310.t:0 "헝가리에 굴복한 [From.GetName]"
 news.310.desc.a:2 "충분한 숙고 끝에 [From.GetLeader]의 [From.GetAdjective] 정부는 [HUN.GetAdjective]의 요구에 굴복하기로 결정했습니다. 그들은 슬로바키아에 대한 [HUN.GetAdjective]의 지배를 받아들였고 평화를 유지하기 위해 [HUN.GetLeader]의 뜻을 존중하기로 했습니다. 이 사건 이후 약해진 이웃 국가들과의 거래에서도 [HUN.GetAdjective]의 결의가 강하게 작용될 것이라는 점에는 의심의 여지가 없습니다."
 news.310.desc.b:0 "심사숙고 끝에 슬로바키아는 헝가리의 요구를 받아들이기로 결정하였습니다. 다른 대안은 없었으며, 국민의 생명을 지키려고 자주독립을 내어주기로 한 것입니다. 나약한 이웃 나라들을 좌우하는 미래의 해결책이 될 것이 강성한 헝가리임은 의심할 여지가 없습니다."
 news.310.a:0 "슬로바키아 국민들에겐 이 방법이 더 나을 것이다."
 news.310.b:0 "필요했던 희생이다."
 news.311.t:1 "헝가리의 요구를 거부한 [From.From.GetName]"
 news.311.desc.a:1 "슬로바키아의 운명을 두고 촉발된 독일과 헝가리 사이의 외교적 위기. [HUN.GetLeader](은)는 이전에 슬로바키아가 [HUN.GetNameDef]의 핵심적 국익과 연관되어 있음을 선언했고, 이는 헝가리와의 역사적 연결 고리에 근거해있다고 주장했습니다. 정부 당국은 슬로바키아 사안에 관한 모든 사례를 조사하는 중인 것 같습니다.\n\n독일의 지도자 [GER.GetLeader](은)는 일련의 모든 요구에 대해 승낙을 거부했습니다. 오히려 \"주권국에 대한 어리석고 위험한 내정 간섭\"이라 칭했습니다.\n\n긴장감이 고조되는 가운데, 세계의 이목은 헝가리가 폭력을 불사할 것이 기정사실화 되는 것에 맞추어지고 있습니다."
 news.311.desc.b:0 "자주독립을 끈질기게 주장하는 슬로바키아는 끝내 헝가리의 요구를 거부하고, 국경을 요새화하고 있습니다. 헝가리는 상황을 경감시킬 도리가 없는 것으로 보이며, 양국은 전쟁의 길로 접어들 듯합니다."
 news.311.b:0 "우리는 하나다. 올 테면 와라!"
 news.312.t:0 "로마 의정서 갱신"
 news.312.desc.a:0 "헝가리가 발안하고, 이탈리아, 오스트리아, 헝가리 간에 체결된 로마 의정서는 원래 1934년이 그 시작이었습니다. 경제 발전과 당사국들의 화해에 관한 조약. 기본적으로 당사국들의 우애에 대한 것이며, 독일의 헌법개정론자와 팽창주의자의 부상을 겨냥해 대응하기 위한 공식 동맹의 내용도 있었습니다."
 news.312.desc.b:0 "헝가리가 발안하고, 이탈리아, 헝가리 간에 체결된 로마 의정서는 원래 1934년이 그 시작이었습니다. 경제 발전과 당사국들의 화해에 관한 조약. 기본적으로 당사국들의 우애에 대한 것이며, 독일의 헌법개정론자와 팽창주의자의 부상을 겨냥해 대응하기 위한 공식 동맹의 내용도 있었습니다."
 news.312.a:0 "우리는 새로운 친구를 환영한다."
 news.312.b:0 "잘 될 조짐이 아닌데..."
 news.312.c:0 "좋은 결과가 있기를."
 news.313.t:0 "로마 조약 체결"
 news.313.desc.a:0 "오늘, 이탈리아, 오스트리아 그리고 헝가리 각국 정부는 로마 조약의 결성을 알리는 공동 성명을 발표했습니다. 3개국은 유사시 발동될 방어 또는 공격 성격의 군사적 행동을 맹세했습니다. 하룻밤 사이, 지역적 힘의 균형이 급격히 변해버렸습니다."
 news.313.desc.b:0 "오늘, 이탈리아와 헝가리 양국 정부가 로마 조약의 결성을 알리는 공동 성명을 발표했습니다. 양국은 유사시 발동될 방어 또는 공격 성격의 군사적 행동을 맹세했습니다. 하룻밤 사이, 지역적 힘의 균형이 급격히 변해버렸습니다."
 news.313.a:0 "우리는 함께할 것이다."
 news.313.b:0 "이게 바로 염려되는 이유다..."
 news.313.c:0 "독일은 더 이상 적이 아니다."
 news.314.t:0 "호르티 암살"
 news.314.desc:0 "호르티 미클로시가 부다페스트의 의회 건물을 나오던 중 무장 괴한에게 저격당한 사실이 헝가리로부터 흘러나오고 있다는 보고입니다. 그는 병원으로 응급 이송되었으나, 의사들은 도착했을 당시 이미 세상을 떠난 상태였다고 밝혔습니다. 무장 괴한은 경찰에게 총격을 당한 와중에도 현장에서 탈출하려 시도했으나, 끝내 잡혀 공산당원임이 확인되었습니다.\n\n호르티의 반공주의적 성향에, 궁지에 몰린 혁명분자들이 획책한 이 암살 사건은 헝가리 국내의 정치에 큰 소동을 불러일으켰습니다. 늙은 제독이 정계의 중심에서 사라졌으니, 공산주의자들의 영향력은 극적으로 상승할 것입니다."
 news.314.a:0 "인생이란 작게나마 대가를 치르는 법."
 news.314.b:0 "혁명은 멈추지 않는다!"
 news.314.c:0 "공산주의자들이 더 굽히고 들어올 수 있을까?"
 news.315.t:0 "국민투표를 거부한 오스트리아"
 news.315.desc:0 "헝가리의 증가하는 호전성에도 불구하고 오스트리아는 헝가리의 국민투표 요구를 전면 거부하였습니다. 헝가리는 오스트리아 정부가 자국민의 민주적 권리를 노골적으로 무시하였다고 비난하였습니다. 그들은 헝가리인들과 재결합하고자 하는 오스트리아 국민들의 열망을 보호하기 위하여 무력 사용을 피하지 않을 것이라고 말하였습니다. 양측은 동원령을 선포하였고, 전쟁은 불가피해 보입니다."
 news.316.t:0 "폴란드-루마니아 동맹"
 news.316.desc:0 "폴란드와 루마니아는 상호 간의 방위 약속을 재개하겠다고 밝혔습니다. 두 국가 사이에 오래도록 자리해온 좋은 관계는, 오늘의 상호방위조약으로 나타나게 되었으며 폴란드와 루마니아 양국의 군사 계획에도 큰 영향을 끼칠 것입니다."
 news.316.a:0 "우리는 서로가 필요하다."
 news.316.b:0 "이게 자구책이라고 생각하는 건가?"
 news.316.c:0 "이만하면 되었기를 빌자."
 news.317.t:0 "방역선"
 news.317.desc:0 "동부와 서부 모두에서 이념적 위험이 급증하는 와중에, 루마니아는 방역선 세력의 결성을 알렸습니다. 이 동맹은 파시즘과 공산주의에 숨막혀하는 동유럽 국가 모두를 환영하며, 이미 몇몇 나라는 루마니아의 힘에 이끌려 가입을 고려하고 있습니다."
 news.317.a:0 "우리가 나설 때다."
 news.317.b:0 "우리는 루마니아와 함께한다."
 news.317.g:0 "이 난장판이 우리의 계획이다..."
 news.317.e:0 "칭찬받을 만한 계획이군."
 news.317.f:0 "이제 누가 적이지?"
 news.318.t:0 "루마니아에 굴복한 불가리아"
 news.318.desc:0 "루마니아의 최후통첩, 그리고 거절했을 시 직면할 루마니아의 즉각적인 군사적 움직임 앞에, 불가리아는 친루마니아적인 정부로 정권을 교체하면서까지 응답을 해왔습니다. 불가리아는 이웃 나라의 모든 요구를 수용하기로 결정했고, 이 이상의 요청은 받아들이지 않기로 했습니다. 그 결과, 이제는 루마니아의 괴뢰국만이 남게 되었습니다."
 news.318.a:0 "그들은 자신들에게 무엇이 최선이었는지를 알았겠지."
 news.318.b:0 "중요한 사안이다..."
 news.318.c:0 "말썽이 일어날 것이다."
 news.319.t:0 "불가리아의 루마니아 요구안 거부"
 news.319.desc:0 "최후통첩과 거절했을 시 직면할 루마니아의 즉각적인 군사적 움직임 앞에도 불구하고, 불가리아는 루마니아의 요구를 거부했습니다. 후자를 선택했기에 퇴각은 없었고, 양국은 군사적 충돌을 향한 길을 빠르게 내달리고 있습니다."
 news.319.a:0 "그들은 얼마나 자신들이 잘못했는지 보게 될 것이다."
 news.319.b:0 "어디 가져가 보시지!"
 news.319.c:0 "또 다른 발칸 전쟁인가...?"
 news.324.t:0 "루마니아에 굴복한 유고슬라비아"
 news.324.desc:0 "루마니아가 요구한 '철저한 국가적 구조조정', 그리고 거절했을 시 직면할 군사력의 위협 앞에서, 유고슬라비아는 수용 외의 다른 길이 없다는 것을 깨달았습니다. 한편 이러한 '구조조정'에 따라, 유고슬라비아는 각각의 민족국가로 분할된 것뿐만 아니라 괴뢰정부마저 설치되었습니다.\n\n루마니아가 내세운 민족자결권이란 겉치장 뒤에는 국익만이 있었음이 확실해졌고, 루마니아의 지역적 영향력은 계속 커지고 있습니다."
 news.324.a:0 "이 얼마나 절묘한가!"
 news.324.b:0 "이 얼마나 기만적인가."
 news.320.t:0 "유고슬라비아의 루마니아 요구안 거부"
 news.320.desc:0 "루마니아가 요구한 '철저한 국가적 구조조정', 그리고 거절했을 시 직면한 군사력의 위협에도 불구하고, 유고슬라비아는 최후통첩을 거부했습니다. 나라에 다방면으로 가해진 막대한 압력을 무릅쓰고, 유고슬라비아는 필사적으로 조국을 방어할 것임을 알렸습니다. 루마니아는 이미 선전포고를 했으며 얼마나 많은 타국들이 분할에 한 몫 거들고자 달려들지 상상조차 되지 않습니다."
 news.320.a:0 "그들이 원했던 것이다."
 news.320.b:0 "어디 가져가 보시지!"
 news.320.c:0 "우리는 경고했다."
 news.320.f:0 "희망은 그리 오래 가지 못할 것이다."
 news.321.t:0 "유고슬라비아 분할"
 news.321.desc:0 "루마니아의 선동이 있자, 유고슬라비아는 이 최후통첩을 '국가적 구조조정'이라 일컬으며 화두에 올렸습니다. 여러 이웃나라들의 압력에 직면하게 되자, 유고슬라비아인들은 동의 외에 다른 선택지가 없음을 깨달았고, 국가의 분할 작업이 현재 진행되고 있습니다."
 news.321.a:0 "우리 친구들에게 감사를 표하자."
 news.321.b:0 "이것은 좋은 아이디어였어!"
 news.321.c:0 "탐욕스러운 놈들."
 news.321.e:0 "우리는 그 기분을 알지..."
 news.322.t:0 "루마니아에서의 쿠데타"
 news.322.desc:0 "루마니아에서의 국가 지도자에 관한 불만 수준이 위험한 단계로 접어든 가운데, 미하이 왕자는 군부의 핵심들과 함께 쿠데타를 실시했습니다. 이른 보고에 따르면 결과는 성공적이며, 미하이 국왕은 이미 루마니아가 요구하던 지도자상으로서 국가원수의 역할을 맡고 있는 것으로 추정됩니다."
 news.322.a:0 "바뀐 게 더 나을 것 같군."
 news.322.b:0 "이 자는 제법... 겸손해보이는군, 최소한."
 news.323.t:0 "국왕 카롤 2세의 퇴위"
 news.323.desc:0 "정부 핵심들의 강력한 압박에 의해, 국왕 카롤 2세는 선택의 여지없이 퇴위를 선언했습니다. 그의 후계자는 국왕 미하이지만, 카롤 2세에 의해 심어진 정부 안의 많은 독재적 권력 탓에 젊은 국왕은 부득이하게도 선왕과 비슷한 정도의 권력을 행사하게 될 것 같습니다.\n\n카롤 2세는 텅 빈 은행 계좌와 함께 망명길에 올라, 그의 애인 마그다 루페스쿠와 멕시코시티의 부촌에서 주민으로 정착한 듯 보입니다."
 news.323.a:0 "속이 시원하군."
 news.323.b:0 "재미있군."
 news.325.t:0 "유고슬라비아의 불가리아 영유권 주장"
 news.325.desc:0 "'남슬라브 인민의 연방'이라는 국가의 토대에 걸맞게, 유고슬라비아는 더욱 강한 어조로 불가리아 인민의 연방 가입을 촉구했습니다. 이제 선전은 급격히 새로운 국면을 맞이하여 불가리아 지역에 대한 유고슬라비아의 명백한 영유권 주장으로 이어졌습니다. 양국은 군대를 출동 준비시켜, 언제 터질지 모르는 전쟁을 대비하고 있습니다."
 news.325.a:0 "모든 슬라브인들을 위한 유고슬라비아!"
 news.325.b:0 "우리는 준비되었다!"
 news.325.c:0 "화약고는 실망시키지 않는군."
 news.326.t:0 "크로아티아 바노비나"
 news.326.desc:0 "지속적이며 급증하기까지 하는 크로아티아 민족주의자 핵심 인사들의 문제는, 유고슬라비아 정부로 하여금 크로아티아인들의 자치도를 크게 증대할 수밖에 없게 만들었습니다. 이런 영향으로 탄생한 새로운 준 독립국 크로아티아 바노비나는 여전히 명목상으로는 유고슬라비아의 속국입니다만, 정부의 지역적 영향력은 크게 낮아진 상태입니다."
 news.326.a:0 "불가피한 일이었다."
 news.326.b:0 "크로아티아 만세!"
 news.326.c:0 "유고슬라비아의 붕괴가 시작되는 건가?"
 news.327.t:0 "유고슬라비아 마케도니아 영유권 주장"
 news.327.desc:0 "마케도니아계 주민들과의 통합을 위해, 유고슬라비아는 중앙마케도니아 지역을 유고슬라비아 내의 한 지방으로 편입하고자 합니다. 그들의 요구를 들어주면, 접경 지대에서 태세 준비를 마친 사단들은, 새로운 군사적 충돌을 국지적으로 맞닥뜨리게 될 지 모릅니다."
 news.327.a:0 "모든 남슬라브족은 하나이다!"
 news.327.b:0 "그들의 시도를 환영한다!"
 news.327.c:0 "말썽이 일어날 것이다."
 news.328.t:0 "유고슬라비아의 이탈리아 접경지대 영유권 주장"
 news.328.desc:0 "이스트리아와 차라 접경 지대의 슬라브계 소수민족을 대하는 이탈리아의 처우에 대해, 유고슬라비아 정부가 입을 열었습니다. 대전쟁으로 이탈리아에 넘어갔으며 지역 대부분을 슬라브족이 구성하는 이러한 지역들에 대해 오늘, 유고슬라비아는 국가 내로 편입할 것이며 더 나아가, 주민들의 권리를 도맡아 책임질 것임을 밝혔습니다. 유고슬라비아는 이에 대해 군사력의 사용도 두려워하지 않을 것이라 말했습니다."
 news.328.a:0 "오직 우리의 국가 안에서 안전할 것이다."
 news.328.b:0 "대든다면 뭉개는 수밖에!"
 news.328.c:0 "또 다른 분쟁이 빚어졌군."
 news.329.t:1 "유고슬라비아의 [SOV.GetNameDef] 인정"
 news.329.desc:1 "유고슬라비아는 다른 국가들보다 훨씬 더 냉정하게, 몇 년 동안 공산주의 국가인 [SOV.GetNameDef]을 인정하기를 거부하였습니다. 오늘 유고슬라비아 정부가 [SOV.GetName]과 공식적인 관계를 수립할 것이라는 발표와 함께, 이 정책은 마침내 끝났습니다. 이것이 유고슬라비아에 대한 공산주의 영향력의 개방을 의미하는지는 두고 보아야겠지만, 발표의 어조는 대단히 화기애애하였습니다."
 news.329.a:0 "그들은 흥미로운 생각을 가지고 있군."
 news.329.b:0 "우리는 그들에게 혁명을 보여주리라."
 news.329.c:0 "[SOV.GetName]의 영향력이 퍼지고 있군..."
 news.330.t:0 "범슬라브 노동자 회의"
 news.330.desc:0 "소비에트 공산주의에 대한 구조적 측면에서의 의견 불일치로 인해, 유고슬라비아인들은 자신들만의 방식으로 이념에 다가서기로 했습니다. 코민테른의 회원국이 되는 대신, 유고슬라비아 정부가 직접 남슬라브인 노동자들의 권리를 위해 싸울 것을 알렸습니다. 이들은 곧 이웃 나라들을 세력으로 끌어들이고자 할 것이며, 지역적 힘의 균형은 심각할 만큼 변동을 겪을 것입니다."
 news.330.a:0 "우리가 슬라브 동무들을 이끌 것이다."
 news.330.b:0 "하찮고 무례한 것들!"
 news.330.c:0 "흥미롭군..."
 news.330.e:0 "어쩌면 안정을 가져오지 않을까?"
 excellent:0 "훌륭하군."
 unfortunate:0 "유감스럽군."
 traitors:0 "배신자들!"
 stability.21.t:0 "병역 기피"
 stability.21.desc.a:0 "육군부의 새 보고서에 따르면 가용 인력이 현저히 감소되었음을 보여줍니다. 최근 신병 모집 량은 처음 예상한 것보다 훨씬 적은 것 같습니다. 차이는 현재 조사 중에 있지만, 첫 번째로는 기술적으로 복무에 적절한 많은 수의 사람들이 다양한 방법으로 병역을 피하고 있다는 겁니다. 18세 학생들은 갑자기 중요한 군수 공업에 일하는 숙련된 노동자이거나, 이전의 운동선수들은 체력 시험에 떨어지고, 어떤 경우에는 신병이 흔적도 없이 사라지기도 합니다.\n\n사람들이 체포되어 심문을 받을 때, 그들은 군대의 열악한 상태, 무관심한 장교들을 가리키며 잃어버린 대의를 위해 죽기를 원치 않습니다. 군 지도부는 병역을 기피하는 사람들에 대해 엄중한 단속을 요구했지만, 정부 내에 많은 사람들은 사병들의 생활여건을 개선하는 것이 더 나을 것이라 믿고 있습니다."
 stability.21.desc.b:0 "만연한 병역 기피에 대한 비효율적인 공식 대응이 문제를 더 안 좋게 만들었습니다. 점점 더 많은 신병들이 소집 영장을 받았으면서도 모습을 드러내지 않고 있습니다. 방첩부는 의사를 매수해 의학적으로 부적합하다는 판정을 받으라는 둥 병역 기피에 대한 조언이 담긴, 전문적으로 제작된 책자를 입수했습니다. 가정의 아버지는 면제라는 말에 아이가 있는 전쟁 과부들에게 청혼이 쏟아지고 있으며 이러한 윤리적 이유를 들어 면제를 인정받고자 하는 국민의 수가 기록적인 수치에 달했습니다.\n\n군 지휘관들은 최후의 예외조차 남기지 말고 없애서 체포된 기피자를 선례로 만들어야 한다고 제안했습니다. 정부의 다른 인사들은 이 전쟁에서 패배했을 때 닥칠 상황을 지적해 우리 시민들의 국민적 의무감을 호소하는 것이 바람직하다고 제의했습니다."
 stability.21.desc.c:0 "어떠한 긍정적 효과도 없는 병역 기피에 대한 정부의 대응으로, 점점 더 많은 사람들이 다른 사람들이 안전하게 지내는 동안 왜 자신들이 위험에 처해야하는지 의문을 가지기 시작했습니다. 신병들은 종종 불행한 대의를 위해 싸우는 바보들이라고 거리에서 괴롭힘을 당하거나 조롱당하는 것이 보고되고 있습니다. 아이들을 징병에 응하지 못하게 하는 어머니들의 대한 보고는 널렸으며, 육군부는 사라진 병사들을 모두 처리하는 과정에서 체계가 무너지기 시작하면서, 얼마나 많은 사람들을 더 징집해야하는지 더 이상 확신하지 못한다는 보고서를 제출했습니다."
 stability.21.a:0 "이 점에 대해선 어쩔 수가 없다."
 stability.21.d:0 "병역 기피자는 모조리 찾아내 체포할 것이다!"
 stability.21.e:0 "병사들의 급료를 올리면 해결되지 않을까."
 stability.21.f:0 "가혹한 대책을 쓸 시간이다."
 stability.21.g:0 "국민의 의무를 되새기게 하자."
 stability.21.h:0 "선례를 만들어야만 한다."
 stability.21.i:0 "국민들이 싸워 마땅하다고 여길 것을 주자."
 stability.22.t:0 "파업!"
 stability.22.desc.a:0 "노동자들이 모든 전시 생산에 대한 파업을 선언함으로써 지난 며칠 간 여러 공장들의 생산량이 확연히 감소하였습니다. \"평화와 빵을!\"이라는 구호를 외치며 요구하는 그들은, 해결을 위한 협상 시도를 일체 거부하고 있습니다. 정부의 몇몇 인사는 적성 공작원 혹은 반역자일 주동자를 빠르게 처분하기 위한 강경한 군사적 대응을 옹호하고 있습니다. 한편 행정부의 일각에서는 대책을 통한 접근을 권하고 있으며, 지나친 무력 대응은 만에 하나 존재할 충성스럽지 못한 군인들의 역공을 부를 수 있다고 지적하였습니다."
 stability.22.desc.b:0 "파업자들을 일터로 돌려보내려는 정부의 노력은 아무런 효과도 없었습니다. 정반대로, 파업이 더 많은 공장에서 보고되었고, 마지막까지 원래의 효율성을 보이던 노동 현장 일부조차 동료들의 분노를 보고 장비를 내려놓았습니다. 비축량을 풀어 최전선의 보급 부담에 가해질 충격을 완화하고는 있지만, 생산 부문의 분노가 우리의 전쟁 수행 능력에 영향을 미치는 것은 시간 문제일 뿐입니다.\n\n전쟁부는 정부가 파업자들에게 굴하지 않기를 재차 촉구하고 있지만, 행정부 내의 다른 파벌에서는 노동자들에게 타협을 제안하는 것만으로도 그들이 일터로 복귀하도록 설득하기에 충분할 것이라고 제안했습니다."
 stability.22.desc.c:0 "일부 외진 곳에서 시작된 산업 측면에서의 행동이 이제는 나라 전역으로 퍼져나가고 있으며, 제3의 방식으로 전시 주력과 연관되어 있던 다른 산업에까지 영향을 끼치고 있습니다. 심지어 정부에서 일하던 많은 하급 사무원, 배달부, 그리고 운전사들조차 영향을 받아, 일하기를 거부하는 인원은 점차 늘어나고 있습니다.\n\n각지에서 노동자 의회가 공장 건물들을 점거하고 있습니다. 비밀 경찰의 보고에 따르면 일부 공장은 이른바 \"전시체제\"에 반하는 봉기를 위해 무기 생산을 재개한 것으로 보입니다.\n\n최고사령부는 충성스러운 병력의 결정적인 행동으로 승리할 수 있으리라 믿고 있습니다만, 정부의 문관들 사이에서는 내전의 위험과 명백한 패배를 두고 설왕설래가 이어지고 있습니다."
 stability.22.a:0 "이 또한 지나갈 것이다."
 stability.22.b:0 "마을에서 군사력 시위를 해라."
 stability.22.c:0 "노동에 전념하는 사람들을 영웅화하는 선전물을 만든다."
 stability.22.d:0 "노동자들을 군 복무자로 징집하고, 공장들은 군 관리 하에 둔다."
 stability.22.e:0 "노동자들에게 더 많은 식량 배급을 제안한다."
 stability.22.f:0 "부대를 보내 파업자는 체포하고, 주동자는 처형한다."
 stability.22.g:0 "새로운 복지정책 법률의 제정을 제안해라."
 stability.23.t:0 "병영 내 군사 반란"
 stability.23.desc.a:0 "우리 군대의 우수한 장교들이 명령에 불복종하며 최고사령부에 비상이 걸렸습니다. 전선의 병력들이 위치를 벗어나는 동안, 군인들의 대표단은 적을 공격하라는 일체의 명령에 불복하겠다고 못박았습니다.\n\n반란군은 약간 훈련받은 소수의 대대와 지원 병력을 포함하고 있을 뿐이나, 육군부의 많은 이가 곧 다른 병력들도 봉기에 동참할 것이며 결국 전쟁 수행이 불가능해질 것이라고 공포에 휩싸였습니다. 단호한 결정이 필요합니다."
 stability.23.desc.b:0 "반란군들을 군으로 호출하는 것은 아무 효과가 없는 것 같습니다. 효율적인 정부의 대응이 결여되자 더 대담해졌고, 반란군은 요구안을 늘려 완전한 평화 조약에 의한 즉각적인 정전과 동원 해제를 포함시켰습니다.\n\n육군부는 반란군들에게 단념하지 않으면 조치를 취할 것이라는 강한 신호를 보내길 권하고 있습니다."
 stability.23.desc.c:0 "정부가 사안을 다룰 의지나 능력이 없는 것으로 비추어진 것인지, 반란군들은 직접 대책을 마련하기로 결정했습니다. 나라를 장악하고 적과의 평화를 이루려는 목표를 위하여 \"노동자 및 군인 의회\"의 선거가 발표되었습니다.\n\n재빠른 행동이 취해지지 않으면, 이 의회란 것이 나라의 일부 지역에서 우리 정부를 대신하게 될 것이며 전쟁을 지속할 능력이 없어지고 말 것입니다."
 stability.23.a:0 "우리는 그것에 대해 현재 아무것도 할 수 없다."
 stability.23.b:0 "정부군이 반란에 가담한 병력을 포위하면 투항을 명령한다."
 stability.23.c:0 "반란군 앞에서 애국 연설을 한다."
 stability.23.d:0 "반란군을 지지하면 반역으로 기소될 것을 공개적으로 발표한다."
 stability.23.e:0 "평화 구상을 발표한다. 적들은 용납 못할 것이다."
 stability.23.f:0 "충성파 민병대를 동원하고 근무지를 이탈한 모든 장병을 체포한다."
 stability.23.g:0 "군인들에게 지휘할 장교를 선출하게 할 것이다."
 15_days_tt:0 "시행에 §Y15일§!이 걸립니다.\n"
 30_days_tt:0 "시행에 §Y30일§!이 걸립니다.\n"
 45_days_tt:0 "시행에 §Y45일§!이 걸립니다.\n"
 stability.31.t:0 "군사적 진압 성공"
 stability.31.desc:0 "우리의 재빠른 대응이 아주 효과적인 것으로 드러났습니다. 지역 법집행기관과 애국적인 자원병의 지원에 힘 입어, 헌병대 병력은 공조가 잘 이루어진 작전을 통해 사라진 병역 기피자를 모두 찾아냈습니다. 소집에 응하지 않을 경우 처하게 될 상황을 알자 대부분은 응하기로 했습니다. 최고사령부는 근무지에 출두한 자는 과거의 범죄나 병역 기피를 문제 삼지 않겠다고 공식적으로 선언했습니다. 여전히 국민 중 많은 수가 나라를 위해 무기 들기를 완강히 거부하고 있으나 곧 체포되었습니다."
 stability.31.a:0 "적극적인 행동이 악화를 막을 수 있다."
 stability.32.t:0 "징병거부 폭동"
 stability.32.desc:0 "군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 우리측 공무원 중 한 사람이 신속한 대응을 위해 세우던 작전 계획을 대중에 유출해버린 것 같습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 성난 군중들에게 가로막히고 말았으며, 그들은 종전과 강제 징병의 중단을 요구했습니다. 경찰과 시위자 사이에 촉발된 시가전, 자기 방어를 위해 무기를 사용해야만 했던 군인들에 의한 사상자 발생 등의 상황이 벌어졌습니다. 경찰이 상황을 완전히 통제하려면 몇 시간이 더 걸릴 것 같습니다.\n\n험악한 분위기가 드리운 수도에는 바리케이드가 철거되고 사망자들은 땅에 묻혔습니다. 육군부의 보고에 따르면 입영 신고를 하는 신병의 수에는 아무 변화가 없었습니다. 정부의 많은 인원들이 이런 상황에서 얼마나 싸움을 계속할 수 있을지 궁금해하고 있습니다."
 stability.32.a:0 "상황이 더 커지면 우리에게 좋을 것이 없다."
 stability.33.t:0 "징병거부 반란"
 stability.33.desc:0 "군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 우리측 공무원 중 한 사람이 신속한 대응을 위해 세우던 작전 계획을 대중에 유출해버린 것 같습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 성난 군중들에게 가로막히고 말았으며, 그들은 종전과 강제 징병의 중단을 요구했습니다. 경찰과 시위자 사이에 촉발된 시가전, 자기 방어를 위해 무기를 사용해야만 했던 군인들에 의한 사상자 발생 등의 상황이 벌어졌습니다.\n\n그 직후 상황은 빠르게 통제불능으로 치달았고, 시민들은 군인과 경찰서를 습격해 직접 무장했습니다. 나라의 여러 도시가 반정부 무장 반란의 상태에 처했습니다. 아이러니하게도, 반란군들은 군인들처럼 무기를 든 자신들이 보이지 않는 것 같습니다."
 stability.33.a:0 "아, 이제야 싸우고 싶어진 거냐!?"
 stability.34.t:0 "징병제 개정이 효과를 보다"
 stability.34.desc:0 "징병정책의 광범위한 절차를 개정하기 위해 정부가 통과시킨 사회대책법이 놀라운 인기를 끄는 것으로 드러났습니다. 높은 봉급과 더 많은 휴가를 크고 새로운 혜택으로 들 수 있지만, 많은 이들은 전쟁 과부와 고아를 지원하는 정부의 새 계획을 눈여겨보았습니다. 극히 소수만이 군대에 입영하라는 나라의 부름을 거부하는 자신을 정당화하고 있지만, 병역 기피자를 지지하는 모든 조짐은 사라졌습니다.\n\n확실히, 더 많은 국민들이 [ROOT.GetAdjective](이)가 향유하던 삶의 방식이 공격받았음을 깨닫고 정부에 대한 대중적 지지가 최근 급등하였습니다."
 stability.34.a:0 "현명한 선택이다."
 stability.35.t:0 "제591. 형벌부대"
 stability.35.desc:0 "상황의 혹독함으로 미루어 볼 때, 최고사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 잠옷을 입은 채로, 그들은 군에 징집되어 무장 경비병들에 의해 병영으로 이송되었고, 타인에게 체제 전복적인 영향을 주지 못하도록 각기 다른 부대로 배치받을 것입니다.\n\n이 소식을 빠르게 퍼져나갔고, 많은 국민 중 병역에 관한 경고를 무시할 수 있다고 믿었던 이들이 이제야 마음을 고쳐먹은 것 같습니다. 전국의 징병소는 병역 기피를 시도했던 \"친구\"가 마음을 돌릴 경우 정확히 어떤 상황에 처하는지에 관한 문의를 하는 사람이 늘어났다는 보고를 했습니다."
 stability.35.a:0 "자신들의 결함을 채우도록."
 stability.36.t:0 "시위로써 목소리를 높이는 지역 엘리트들"
 stability.36.desc:0 "상황의 혹독함으로 미루어 볼 때, 최고사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 잠옷을 입은 채로, 그들은 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있습니다. 육군부에는 다양한 정부부처의 차관급으로 되돌아가기를 바라는 공장 관리자와, 또 현장에서 근로하며 전시 주력에 직접적인 인원들이 왜 일터를 떠나야만 하는지 대답을 요구하는 단순 노동자들의 연락과 편지가 넘쳐나고 있습니다. 만약 아들의 안전을 염려하는 내각 인사 중 일부는 전쟁에 대해 재고해야 할 것 같습니다."
 stability.36.a:0 "의무감이란 것도 없나?"
 stability.37.t:0 "엄숙하고 숭고한 의무"
 stability.37.desc:0 "\"물론 저도 살고 싶습니다. 저도 학교를 졸업하고 싶고, 여자를 만나고 싶으며, 가정을 이루고 싶습니다. 하지만 우리가 전쟁에서 지면, 저는 어떤 것도 이룰 수 없을 것입니다. 그래서 저는 싸웁니다.\"\n\n나라의 주요 신문사마다 투고된 익명의 편지가 큰 반향을 일으키고 있습니다. 처음에는 병역을 기피하였다가 군인이 되어 스스로 나라를 구하기 위해 싸워야만 함을 깨달았다고 주장한 그는, 같은 처지에 처한 많은 이들의 뇌리를 강타했습니다. 전국의 징병위원회는 여전히 소환에 응하지 않은 사람이 많지만 새로운 자원 입대자가 그보다 많아져, 다른 사람들이 싸우러 나가 나라와 일상을 구하는 동안 그들을 기다릴 필요가 없어졌다고 합니다."
 stability.37.a:0 "저들의 목숨을 헛되이 허비할 수는 없다."
 stability.38.t:0 "겁쟁이들의 최후"
 stability.38.desc:0 "\"새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다.\"\n\n병역을 회피한 이들 모두는 잡을 수 없었지만, 당국은 많은 수를 체포할 수 있었습니다. 우리가 처한 중대한 상황을 볼 때, 육군부는 소집을 거부한 자들에게 군법을 적용하기로 결정했습니다. 사형 선고가 연이어 내려졌고 총살형 집행대의 손에 처형되었습니다. 이 대책은 원했던 효과를 분명히 보여주었습니다. 국민 중 많은 수가 겁쟁이로서 불명예스러운 확실한 죽음을 맞느니 전쟁터에서 점쳐질 죽음의 확률을 택하기로 결정한 것 같습니다."
 stability.38.a:0 "이렇게 되다니 안타깝다."
 stability.39.t:0 "평화를 위한 순교자"
 stability.39.desc:0 "\"새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다.\"\n\n소집을 거부한 자들에게 사형 선고를 내려 처형하도록 공표한 것이 역효과를 일으킨 것 같습니다. 이 상황에 겁에 질린 국민들을 군대로 오게 하는 대신, 처형된 이들이 평화 운동을 위한 순교자로 탈바꿈한 것입니다. 그들의 이름과 인생사는 보기 좋게 윤색되고 말끔히 편집되어 출판되기까지 했습니다. 종전을 요구하는 대규모 평화 시위가 여러 대도시에서 시작되었습니다. 육군부는 어떤 상황에서도 소집에 불응할 것이며, 사형된 사람들과 똑같이 되더라도 같은 진영에 설 의사를 공개적으로 밝히는 병역 대상자들의 편지를 여럿 받았다는 보고를 올렸습니다."
 stability.39.a:0 "모든 것이 개선된 건 아니다."
 stability.40.t:0 "[Root.GetNameDef](을)를 위한 뉴딜"
 stability.40.desc:0 "오늘 라디오 연설에서, [Root.GetLeader](은)는 \"사회적 혁명\"이라는 것을 발표했습니다. 이윽고, 그는 사회 생활의 모든 영역에 걸쳐 개혁 체계를 펼칠 것이라고 했으며, 모든 귀환병들의 교육, 고임금 직업 소개와 관대한 연금을 약속했습니다. 휴전이 체결된 날을 시작으로, 젊은 가족들에게 분양할 수 있도록 주요 건설 계획을 발표했습니다. 이것은 대중의 사기에 크나큰 영향을 줄 것입니다. 전국의 징병 사무소는 현재의 분쟁 이후로도 복무 기한을 연장하는 선택지에 대한 문의와, 추가적인 혜택을 노리고 최전선 병력으로 배치되기를 요구한다는 징병 현황을 보고했습니다."
 stability.40.a:0 "이걸 어떻게 다 갚지...?"
 strikes_event.1.t:0 "질서의 회복"
 strikes_event.1.desc:0 "신속하게, 군 최고 사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 공장의 문을 넘고 완수 신호를 보냈을 때, 대다수의 파업자는 치명적인 결과를 야기할 무력 대치를 원하지 않았습니다. 그 중 일부는 대화로써 그들의 대의를 군인들에게 설득하려 했으나, 군인들은 아늑한 후방의 노동자들이 최전선에서 싸우는 이들을 왜 낙담시키느냐고 질문을 해 별 효과가 없음을 보이고 말았습니다."
 strikes_event.1.a:0 "대체 왜 저랬을까."
 strikes_event.2.t:0 "피의 월요일"
 strikes_event.2.desc:0 "신속하게, 군 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 파업이 일어난 도시 사이를 이동하는 것은 예상보다 훨씬 어려웠고, 파업자들은 철도를 봉쇄해 부대가 육로 행군을 하도록 만들어 준비할 시간을 충분히 벌었습니다. 바리케이드가 쳐진 공장에 우리 부대가 도달했을 때, 파업자들은 준비를 한 채 맞이했습니다. 오도 가도 못하게 된 군인들은 무방비한 도로 위에서 돌팔매질과 같은 분노에 찬 노동자들의 공격을 받았습니다.\n\n이윽고 부대는 자기 방어를 위해 사격을 개시했고, 파업자 다수가 사망했으며 부상자는 더 많았습니다. 이것은 군중의 분노를 끌어낼 뿐이었으며, 방관자들의 \"살인자들!\"이라는 비명 소리만이 허공을 채웠습니다. 수도의 분위기는 파업자들을 향해 극적으로 기울었습니다. 자정쯤, 군인들은 바리케이드를 놔둔 채 철군해야 했습니다.\n\n상황을 강제하려는 일은 더 없을 것입니다. 파업자들은 여전히 공장을 통제하고 있으며, 어떤 작업도 진행 중이지 않습니다."
 strikes_event.2.a:0 "계획대로 되지 않았다."
 strikes_event.3.t:0 "생산 최전선의 영웅들"
 strikes_event.3.desc:0 "생산 전쟁은 사단의 행군과 비행기의 폭격보다 중요합니다. 나라를 위해 싸우고 죽어야 하는 군인의 의무보다 중요합니다. 어느 무엇보다, 공장과 주조소에서 펼쳐지는 산업 전쟁에서 이겨야 합니다. 생산 라인에서의 싸움을 버리는 것은 최전선을 버리는 것에 못지 않습니다. 그리고 생산 라인에서의 승리는 최전선에서의 승리 만큼 치하받아야 할 것입니다.\"\n\n가용할 수 있는 모든 선전 자원을 돌린 결과, 군수 노동자들의 일은 가장 보기 좋게 윤색되었습니다. [Root.GetLeader](은)는 할당량을 100% 이상으로 초과 달성한 노동자에게 수여할 새로운 상을 개인적으로 제정했고, 첫 번째 수상자는 나라 안을 돌며 다른 노동자들만의 방식을 습득하게 될 것입니다.\n\n이로 말미암아 많은 파업자들이 자신들의 위치를 재고하게 될 것입니다. 파업 중인 모든 공장에서의 노동이 재개될 것입니다."
 strikes_event.3.a:0 "모두가 영웅이다."
 strikes_event.4.t:0 "전시 생산부"
 strikes_event.4.desc:0 "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 조용히 체념했고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 공장 노동자들의 사기가 바닥까지 내리깔린 채, 생산은 재개되었습니다."
 strikes_event.4.a:0 "처음부터 이랬어야 했다."
 strikes_event.5.t:0 "국가를 향한 저항"
 strikes_event.5.desc:0 "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 크게 웃었고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 경찰관들이 복귀를 종용하고자 노동자들에게 단순한 서류 이상의 힘을 지닌 이 소집 영장을 배부하고 있습니다."
 strikes_event.5.a:0 "그래야 하겠군."
 strikes_event.6.t:0 "먹어야 산다"
 strikes_event.6.desc:0 "비일비재한 파업에 대한 언급은 없이, [Root.GetLeader](은)는 전시 산업에 종사하는 노동자들이 체력을 온존할 수 있도록 설탕, 커피 그리고 고기의 추가 배급을 실시한다고 오늘 발표했습니다. 슬프게도, 정부가 초콜릿을 무료로 나누어준다던 소문은 거짓으로 밝혀졌습니다.\n\n파업 주모자들이 노동자들이 업무로 복귀하는 것을 막아도, 대부분은 바라마지 않던 \"평화와 빵\" 중에서 빵만을 받았어도 행복을 느끼고 있습니다."
 strikes_event.6.a:0 "당초보다 많이 받게 하자."
 strikes_event.7.t:0 "검은 참나무 작전"
 strikes_event.7.desc:0 "밤새 마을 외곽에 부대가 집결했고, 소음과 빛을 유발하며 놀라게 만들었습니다. 해가 떠오르자 바리케이드에서 보초를 서던 노동자들과의 교대를 위해 경계가 풀어졌고, 공격 대열이 앞으로 나아갔습니다. 피로에 지친 노동자들은 느리게 저항을 조직화하고 빠르게 대응에 나섰습니다. 포로를 방어하기 위해 소규모 분견대를 보냈고, 부대는 마을을 휩쓸어, 공장 노동자 명단의 인원 전부를 체포했습니다. 오후가 되었을 무렵, 군은 도시를 완전히 통제에 두었고 통행금지령을 내렸습니다. 이 이상의 저항은 예상되지 않습니다. 노동자 대다수는 현장으로 복귀한다는 조건으로 풀려났으며, 주모자들은 재판을 받게 될 것입니다. 그들에게는 사형 선고가 내려질 것입니다."
 strikes_event.7.a:0 "질서를 회복할 것이다."
 strikes_event.8.t:0 "오크 가의 전투"
 strikes_event.8.desc:0 "밤새 마을 외곽에 부대가 집결했지만, 놀라게 하기에는 빛과 소음이 턱없이 부족했습니다. 부대가 앞으로 나아갔을 때, 비상을 발령한 채 그들을 기다리는 노동자들을 볼 수 있었습니다. 첫 번째 공격은 돌팔매 세례였습니다 두 번째 공격은 착검 돌격을 동반한 잔혹한 육탄전이었으며, 거리에는 수많은 시신들이 남겨졌습니다.\n\n지휘관들은 병력을 퇴각시키기로 합의했고, 노동자들은 요새화를 강화하고 후퇴하며 남겨진 무기들을 모아 무장하고 있습니다. 다음 전투는 내일이 될 것으로 예상되지만, 최고사령부는 승리를 자신할 수 없어 보입니다."
 strikes_event.8.a:0 "선택지가 빠르게 줄고 있다."
 strikes_event.9.t:0 "노동자 권리 보호법"
 strikes_event.9.desc:0 "수도 전체에 높은 긴장감이 감도는 와중에, [Root.GetLeader](은)는 전시임에도 불구하고 노동자들의 권리를 보호하기 위한 새로운 법안을 발표했습니다. 광범위한 규모의 입법을 통해 병가 급여의 제한 해제, 모든 노동자의 상해 보험 의무화, 노동조합 가입의 권리, 그리고 최초로, 모든 여성 고용인의 산후 출산휴가 권리를 보장했습니다.\n\n정부의 많은 사람들이 파업에 완벽히 항복하는 것과 다를 것 없다고 생각했지만, 결과는 확실했습니다. 모든 공장이 일을 재개했습니다."
 strikes_event.9.a:0 "이걸로 충분하기를."
 mutiny_event.1.t:0 "반란 진압"
 mutiny_event.1.desc:0 "병영의 관문과 참호선에서 펼쳐진 수 시간 동안의 팽팽한 협상 끝에, 우리 군대의 군사 반란이 끝났습니다. 이길 가능성이 없음을 직시하고, 반란군들은 빠르게 물러나기로 결정했습니다.\n\n최우선적으로 검토할 사안은 명령에 불복한 이들의 운명입니다. 최고사령부는 관대한 처분을 내리기로 하였고 반란군들이 가혹한 처벌을 받지 않으리라 자신했습니다. 예를 들자면 몇몇 병사가 계급을 강등당하거나 타 부대로 전출을 간 것 뿐입니다."
 mutiny_event.1.a:0 "이게 마지막이길 바라자."
 mutiny_event.2.t:0 "공허한 위협"
 mutiny_event.2.desc:0 "반란군을 두렵게 하려 시도했지만 진압을 위해 보낸 병력들이 역습을 받고 되려 공포에 빠진 뒤 보기좋게 항복해버리고 말았습니다. 전선에서 갈고 닦은 기술로써, 방어 태세를 신속히 다진 그들을 격퇴하려면 많은 대가를 치러야 할 것입니다.\n\n왕당파 병력들을 담당한 장교들은 후퇴하였고 다음 명령을 기다리고 있지만, 이 작은 성공이 반란군들에게 힘을 주었음은 의심의 여지가 없습니다."
 mutiny_event.2.a:0 "아무도 예상 못했을 것이다."
 mutiny_event.3.t:0 "무엇을 위해 우리는 싸우는가?"
 mutiny_event.3.desc:0 "군인이 자신이 하는 일이 진정 가치있는 것인지 의혹을 품는 것은 결코 드문 일이 아니다. 그대에게 희생을 요구하는 것이 무엇으로 정당화될 수 있을까? 정말 우리가 절대 보지 못할 목표를 좇으라며 죽음에도 굴하지 않길 요구할 수 있을까?\n\n우리가 태어난 이상 시대를 살며 반드시 알게 될 불행한 사실이다. 운명은 우리의 자유, 고향, 우리 [Root.GetAdjective]의 일상을 위해 전쟁을 치르라고 결정하고야 말았다! 우리는 이 전쟁을 선택하지 않았고, 강요받았다! 나 스스로 하지 못할 일은 어떤 것도 그대들에게 요구하지 않으리라 알고 있을 것이며, 승리해야만 한다면 무엇이든 할 것이라 알고 있겠다.\"\n\n[Root.GetLeader](이)가 최전선의 부대 앞에서 한 연설이 바라던 효과를 보인 듯하며, 군인들은 자발적으로 환호하며 아무런 불평없이 맡은 바 소임을 다하고자 복귀했습니다."
 mutiny_event.3.a:0 "좋은 연설이었다."
 mutiny_event.4.t:0 "전시 반역법"
 mutiny_event.4.desc:0 "육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n반란에 대한 특별한 언급을 하지 않았지만, [Root.GetLeader](은)는 전쟁 수행에 가해지는 모든 방해 행위를 정부가 반역으로 판단할 것이라며 오늘 발표했습니다.\n\n반역에 있어 처벌은 잘 알려져 있고, 반란 주모자들에 대한 대중의 지지는 모조리 증발할 것입니다. 당연히 이 뉴스는 널리 퍼졌을 것입니다. 일반 대중이 약간만 지지해준다면, 군인들은 의무를 다하기 위해 조용히 돌아올 것입니다."
 mutiny_event.4.a:0 "우리가 다 설명할 필요는 없었다."
 mutiny_event.5.t:0 "흐지부지된 진압 시도"
 mutiny_event.5.desc:0 "육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n이 흐름을 바꾸고자 한 정부의 시도는 완벽히 실패했습니다. 비밀경찰의 보고에 따르면 반란 주모자들은 대중으로부터 강한 지지를 받고 있으며, 이들을 억압한다면 오히려 우리가 고립될 수도 있습니다."
 mutiny_event.5.a:0 "법률에 대한 무례함이 깊이 우려되는군."
 mutiny_event.6.t:0 "[Root.GetAdjective]의 평화 제안"
 mutiny_event.6.desc:0 "[Root.GetLeader](은)는 그가 제의한 마지막 평화 협상이 실패했다고 언론을 통해 발표했습니다. 사건이 불행하게 변한 원인은 매우 복잡합니다만, [Root.GetAdjective](은)는 상대측에 요구한 것은 모든 손실에 대한 배상, 완전한 무장해제와 전쟁이 시작된 것의 결정적인 책임이 그들에게 있음을 일반에 알리라는 것이었습니다.\n\n우리의 적들은 똑같이 응답했으며, 우리의 타당한 요청을 무조건 항복 요구라고 부르고 있습니다. 그들은 최후의 최후까지 전쟁을 치러낼 것이라고 맹세했습니다.\n\n적들이 이성을 차리지 않은 채 싸움을 기약했으니, 강제적인 평화협정을 시도하던 반란 주모자들은 무너져 내렸습니다."
 mutiny_event.6.a:0 "끔찍하도록 유감이다."
 mutiny_event.7.t:0 "군사적 진압 성공."
 mutiny_event.7.desc:0 "반란군의 소규모 분대와 접전을 치른 사례가 조금 보고되었지만, 반란군을 분쇄하려는 우리의 작전은 큰 성공을 거뒀습니다. 기술 대신 인원수로 밀어붙인 결과, 충성파 민병대는 반란군 요새를 포위했고 그들의 항복을 요구했습니다. 대부분의 군인은 동포와 무기를 맞대느니 평화적인 항복을 택했습니다.\n\n주모자는 비밀계엄재판에 서게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다."
 mutiny_event.7.a:0 "잘했다."
 mutiny_event.8.t:0 "형제와 맞서는 형제"
 mutiny_event.8.desc:0 "노동자 및 군인 의회의 선거를 막으려던 우리의 시도는 상황을 악화시켜 가장 비관적인 예측을 넘어서게 만들었습니다. 항복하는 대신, 반란군들은 과두의회를 설립했고, 야전 지휘관을 선출한 뒤 거리에 방어망을 구축하고 있습니다. 싸움을 노리는 것이 분명합니다.\n\n군 내부에는 균열이 생겨 전 병력은 물론 심지어 같은 가족 간에도 다툼이 생기고 있습니다. [Root.GetNameDefCap](은)는 내전의 경계선에 서 있습니다."
 mutiny_event.8.a:0 "더 최악으로 치달을 것이다."
 mutiny_event.9.t:0 "장교의 새로운 유형"
 mutiny_event.9.desc:0 "군의 강한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았습니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것은 의심할 여지가 없습니다."
 mutiny_event.9.a:0 "잘 될 리가 없겠지?"
