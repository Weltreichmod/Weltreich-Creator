 wrwpe.23.t:0 "명예로운 평화를 요청한 [REI.GetName]"
 wrwpe.23.d:0 "[REI.GetName] 정부는 우리의 막강한 공세를 이기지 못해 유럽대륙에서 쫓겨났으며 그들은 이제 우리와 평화를 논하고 싶다는 입장을 밝혀왔습니다. 우리는 이미 이번 전투에서 많은 것을 얻었으며 이정도로도 우리는 충분합니다. 그러나 그들을 제대로 응징하기 위해서는 이 평화를 받아들이지 말아야 할지도 모릅니다."
 wrwpe.23.a:0 "또다시 유럽에 평화가 찾아왔다."
 wrwpe.23.b:0 "그들을 완전히 징벌할때 까지 진격은 멈추지 않는다."
 wrwpe.24.t:0 "명예로운 평화가 성사되다."
 wrwpe.24.d:0 "유럽 대륙으로 부터 희소식이 날아왔습니다. [ENT.GetName] 정부는 우리의 요청을 수락하였으며 다시금 유럽에 평화가 도래하였습니다. 하지만 사실상 우리는 패배한 것이나 다름없으며 이는 내부적 혼란을 야기할지도 모릅니다."
 wrwpe.24.a:0 "어쨌거나, 이제 전쟁은 없다."
 wrwpe.25.t:0 "명예로운 평화가 거절당하다"
 wrwpe.25.d:0 "[ENT.GetName]은 우리에 대한 뿌리깊은 증오를 가지고 있는 것 같습니다. 그들은 우리의 요청을 거절했으며 전투는 끝나지 않을 것이라고 선언했습니다. 우리에게 남은것은 끔찍한 패배뿐입니다."
 wrwpe.25.a:0 "주여 [REI.GetName]을(를) 구원하소서"
