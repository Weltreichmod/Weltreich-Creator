 news.139.t:0 "바르샤바 해방"
 news.139.d:0 "마지막으로 남아 있던 독일 수비대가 소멸된 교외에서 후퇴 한 후, [SOV.GetName]군의 진격에 의해 황폐해진 바르샤바는 함락되었습니다. 도시의 대부분은 앞선 전투로 폐허가 되어 있으며, 지역의 지하 레지스탕스 조직의 일원이 그들의 해방을 환영하기 위해 잔해에서 빠져나왔습니다.\n\n[SOV.GetName]의 지배가 시작 된 바르샤바 동부 유럽은 독일의 전략 사정을 곧 더욱 악화시킬 것으로 보입니다. 전문가들은 그들이 반격을 준비하고 도시를 탈환하려고 하는지에 대해서는 의문을 제기하고 있지만 시달리고 있던 주민들은 확신하는 것은 좋지 않다고 생각하는 것 같습니다."
 news.139.a:0 "이것은 종말의 시작인가...?"
 news.140.d:0 "[SOV.GetName]이 베를린의 모든 독일군의 항복을 공식으로 발표하였습니다. 베를린을 포위한 후, [SOV.GetName]군은 여러 방면에서 공격하였고, 독일군은 맹렬하게 저항하였습니다.\n\n[SOV.GetName]군은 마침내 몰트케 다리를 건너 국가의회 의사당에 진입하여 도시 위로 [SOV.GetName] 국기가 게양된 지붕에 도달할 때까지 방마다 싸웠습니다. 베를린 전투가 끝났습니다."
 news.140.a:0 "[SOV.GetAdjective] 곰은 점점 성장하고 있다..."
 news.140.b:0 "파시스트의 은신처는 우리의 것이다!"
 news.141.d:0 "'영원한 도시' 로마가 전진하는 [SOV.GetName]군의 선봉에 함락되었습니다. 이탈리아군의 철수로 [SOV.GetName]군은 도시로 전개하여 저항하는 일부 지역을 정리하였습니다. 대부분의 역사적인 건물들은 거의 피해를 입지 않은 것으로 보이지만, 판테온이 기관총 사격으로 손상되었다는 보고가 들어왔습니다.\n\n지금까지 [SOV.GetName]은 교황청의 중립을 존중하고 있는 것처럼 보이지만 [SOV.GetName]군은 바티칸 시국을 둘러싸도록 부대를 전개하고 교황 성하를 위협하고 있습니다."
 news.142.d:0 "붉은 군대의 전진은 가차없이 이어졌고, 마침내 프랑스의 수도가 함락되었다는 보고가 전해졌습니다. [SOV.GetName]군이 시내에 들어가자 프랑스 공산주의자들은 그들을 지원해 철수하는 프랑스 육군의 공격에 참가했습니다.\n\n'부르주아 압제로부터의 해방'을 이루어 냈다는 선전물이 파리 전역에 흩뿌려지고, 결국 파리 코뮌이 부활했습니다."
 news.143.d:0 "모스크바에서 독일군으로부터 파리를 탈환했다는 소식이 보도되었습니다. [SOV.GetName]군 중포병대의 포격에 의해 센 강을 건너는 다리의 일부가 파괴되었고, 수비대의 대부분이 익사한 것으로 추정됩니다.\n\n에펠탑은 도중에 발생한 대규모 폭발에 의해 붕괴되었는데, 이것이 어느쪽에 의한 것인지는 아직 확실하지 않습니다. [SOV.GetName]군은 샹젤리제에서 승전 퍼레이드를 거행했으나, 피폐해진 파리 시민들은 이것을 보면서 이것은 단순히 압제자가 다른 이들로 바뀌었을 뿐이 아닌가라는 의문을 느끼고 있습니다."
 news.143.a:0 "이것은 종말의 시작인가...?"
 news.144.d:0 "[GetSOVIdeologyLondonDesc]"
 get_SOV_ideology_london_desc: "공산주의자들의 약진은 계속되어 [SOV.GetName]군이 방금 런던을 점령했다는 소식이 들려왔습니다. 도시에 남은 마지막 저항 진지를 소탕하기도 전에 붉은 군대에 의한 행진이 신속히 조직되었습니다.\n\n공산주의 동조자들은 반공주의자들의 정보를 신속하게 [SOV.GetName] 군사 당국에 신고하였고, 가장 악랄한 범죄자들을 처벌하기 위해 트라팔가 광장에서 인민재판이 열렸습니다."
 get_SOV_ideology_london_desc_alt: "[SOV.GetAdjective]의 공세는 계속됩니다. 가장 최근에 전개된 사건들로 인해 런던이 공격적인 맹공에 놓여졌고 결국 끝이 없어 보이는 공격에 함락되었습니다.\n\n도시에 남은 마지막 저항 진지를 소탕하기도 전에 그들의 승리를 축하하기 위해 [SOV.GetAdjective] 군대에 의한 행진이 조직되었습니다. [SOV.GetLeader]의 지지자들과 [SOV.GetLeader.GetHerHis]의 지도부는 그들에게 마침내 새로운 시대가 도래함에 따라 최고의 지지와 존경을 보내왔습니다."
 news.145.d:0 "런던 중심부는 여전히 포화에 휩싸여 있지만, 시내의 독일 점령군의 대부분은 진격해온 [SOV.GetName]군에 의해 전사하거나 사로잡힌 것으로 보입니다. 거리에 나온 군중은 마지막까지 완강하게 저항을 계속하는 독일군을 제거하기 위해 이동하는 [SOV.GetName] 군인들을 응원했습니다. \n\n독일에 협력한 자들에게 가혹한 조치가 이루어졌고, [SOV.GetName]군은 해방된 런던을 당분간 관리하기 위해 임시위원회를 조직했습니다. 전문가들은 이 위원회의 조직원들이 모두 영국 공산당 관계자로 추정된다고 언급했습니다."
 news.145.a:0 "중대한 발전이다."
 news.146.d:0 "[SOV.GetName]군이 도쿄에 집결했으며, 도시 도처에서 격렬한 전투가 보고되고 있습니다. 이제 도시의 대부분은 거대하고 맹렬한 화염에 휩싸인 동부 교외지역만 제외하고, [SOV.GetName]군이 장악하고 있습니다.\n\n전투 지역이 황궁으로 바뀔 때, 근위병들이 접근하는 [SOV.GetName]군 부대에 착검 돌격을 실시했다는 보고가 있었습니다. 황궁은 결국 방마다 섞여 대치하는 적들과 싸우기 위해 VDV 공수부대 별동대가 투입되었습니다. 하지만 일체의 포로를 잡지 못했고, 천황은 도시가 함락되기 전에 탈출했다고 믿어집니다."
 news.147.d:0 "옛 러시아 제국의 수도인 레닌그라드가 핀란드군에 점령되었습니다. 인구 300만명 이상이 거주하는 이 도시는 핀란드 총인구만큼이나 많은 시민을 가지고 있었지만, 이것이 핀란드 공격자들을 단념시킬 수는 없었습니다.\n\n도시 외곽에 꽤 많은 잉그리아-핀란드인들이 거주하기 때문에, 도시를 대핀란드에 통합되어야 하는지에 대한 약간 논란이 있습니다. 당연히 이는 붉은 군대가 반격하여도 도시를 탈환할 수 없다는 것을 전제로 하고 있습니다."
 news.148.d:0 "'도쿄가 중국군의 손에 떨어졌다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 파손된 것이 대부분이긴 하지만 황궁을 포함하여 많은 건물이 현재 중국군 당국의 사령부 아래에 복속되었습니다.\n\n해외 기자는 도시를 활보하는 수많은 중국군 병사의 행렬이 돋보이는 큰 승리 행진을 목격하였습니다. 거리에 서 있는 일본인 시민들은 행진 중인 중국군을 침묵하면서 보았습니다."
 news.149.d:0 "2세기 전에 영국에 의해 점령되었던 지브롤터가 스페인의 손에 돌아왔습니다. 지브롤터에서 들어온 소식에 따르면, 수비대의 대부분이 항복했지만, 일부의 완고한 항복 거부자들이 더 락(지브롤터의 랜드마크가 되어 있는 바위산)의 아래를 달리는 터널 진지로 후퇴해 저항을 계속하고 있습니다.\n\n마드리드에서 열린 기자 회견장의 정부 대표는 앞으로 지브롤터가 '영원히' 스페인령이 되었다고 선포했습니다. 이에 대해 영국 외교관은 당연히 스페인 측의 발언에 오류가 있다고 지적하고 '완전히 넌센스'라고 딱 잘라 말했습니다."
 news.150.t:0 "유고슬라비아에서 쿠데타"
 news.150.d:0 "유고슬라비아 정부와 주요 친독파 정치인들의 독일과 협력하려는 시도는 자국군 내부에 수많은 적을 만들어냈습니다. 그리고 이는 오늘 반체제 쿠데타로 발전했습니다. 이들은 현 정부를 전복한 뒤, 페타르 2세의 친정을 공식적으로 선포했습니다.\n\n현재 신정부는 독일과 많은 관계를 단절한 상태며, 이들은 비굴하게 히틀러와 협력하기보다는 전쟁의 위험을 감수할 준비가 된 것으로 보입니다."
 news.150.b:0 "멍청이들이 스스로 무덤을 팠다."
 news.151.t:0 "비무장 상태로 남게 된 라인란트"
 news.151.d:0 "베르사유 조약에서 정한 제한을 제거하고 라인란트 지방의 재무장을 추진하기 위해 독일이 한 시도는 연합국에서의 최후통첩에 의해 철회할 수밖에 없었습니다. 만약 독일이 이대로 계획을 추진한다면 동원령을 선포하겠다며 영국과 프랑스가 경고했고, 독일 측은 이처럼 강경한 반발을 만나는 것을 기대하지 않았던 것으로 추정됩니다. 독일은 영국과 프랑스 양국과 전면전을 위한 준비가 되어있지 않았습니다.\n\n현재는 독일이 전쟁을 결의하지 않는 한 라인란트 지방은 베르사유 조약에 따라 여전히 비무장지대로 남아있을 것입니다."
 news.151.a:0 "당장의 위기는 일단락되었다."
 news.151.b:0 "우리의 시대가 올 것이다."
 news.151.c:0 "그들은 우리가 용납하지 않을 것이라는 사실을 알았어야 했다."
 news.152.d:0 "베르사유 조약에서 정한 제한을 제거하고 라인란트 지방의 재무장을 추진하기 위해 독일이 한 시도는 프랑스의 최후통첩에 의해 철회할 수밖에 없었습니다. 영국은 개입을 거부했지만 프랑스는 독일의 계획이 계속 추진된다면 동원령을 선포하겠다고 강력히 경고했고, 독일 측은 이처럼 강경한 반발을 만나는 것을 기대하지 않았던 것으로 추정됩니다. 독일은 영국과 프랑스 양국과 전면전을 위한 준비가 되어있지 않았습니다.\n\n현재는 독일이 전쟁을 결의하지 않는 한 라인란트 지방은 베르사유 조약에 따라 여전히 비무장지대로 남아있을 것입니다."
 news.152.c:0 "프랑스는 혼자이지만, 강하다."
 news.152.e:0 "확실히, 우리의 간섭은 필요 없었다."
 news.153.t:0 "독일의 몰로토프-리벤트로프 조약 파기"
 news.153.d:1 "놀라운 전개로 독일과 [SOV.GetNameDef] 간의 불가침조약은 이제 놀랄 것 없이 무너지기 시작하였습니다. 독일은 조약을 파기하고, 소비에트 연방이 현실이 될 미래에 우리가 맞이하게 될 위협이라는 공개 연설과 함께 공격하였습니다.\n\n소비에트의 지도자는 못마땅하였지만, 아마도 배신에 충격받은 것보다 먼저 기회를 잡지 못한 것에 실망하고 있습니다."
 news.153.a:0 "거인끼리의 신뢰는 깨지기 쉬운 것이다."
 news.153.b:0 "우리는 공격 시간을 벌기 위해서만 서명했을 뿐이다"
 news.153.c:0 "파시스트와의 조약은 휴짓조각에 불과하다."
 news.154.t:0 "[SOV.GetName]의 몰로토프-리벤트로프 조약 파기"
 news.154.d:1 "놀라운 전개로 독일과 [SOV.GetNameDef] 간의 불가침조약은 이제 놀랄 것 없이 무너지기 시작했습니다. [SOV.GetNameDef]은 조약을 깨고, 독일의 체제를 파괴하고 그 자리에 다시 국가확장을 하겠다고 선언한 뒤 공격했습니다. \n\n독일 지도자들이 선제 공격을 계획하고 있었는지 모르지만, 세계는 이제 알지 못 할 것입니다. 그들은 지금 새로운 위협에 대처하기 위해 신속하게 병력을 동원하고 있습니다."
 news.154.b:0 "공산주의자들은 명예와 자존심도 없나!"
 news.154.c:0 "조약의 목적은 달성했다."
 news.155.t:0 "독일의 전쟁 재개"
 news.155.d:0 "많은 사람들이 유럽의 평화를 바라고 있었지만, 최근 일련의 사건들로 독일은 다시 전쟁의 길을 걷기 시작하였습니다. 베르사유 조약에 대한 명백한 위배에도 불구하고 독일군은 동원되어 공격할 준비가 되어 있습니다. 독일은 공식 성명에서 현지 독일 국민을 보호하고자 더 이상 라인란트 비무장화에 따르지 않을 것을 밝혔습니다."
 news.155.a:0 "이것은 또 다른 대전쟁의 시작이 될 것이다"
 news.155.b:0 "독일 국민국가의 영광을 위해!"
 news.156.t:0 "혜성 출현"
 news.156.d:0 "하늘에 혜성 같은 비행체가 나타나자 국민들이 불안에 떨고 있습니다. 특이하게 하늘을 빠르게 나는 물체를 목격한 시골 주민에게 충격을 안겨준 것입니다. Me 163 코메트라 불리는 이 실험용 로켓 비행기는 극비리에 개발되었지만, 곧 공개될 예정입니다. 이 사소한 사건은 첫 공식 발표를 더욱 인상적으로 만들 것입니다."
 news.156.a:0 "우리 적들의... 종말이 다가왔다."
 news.156.a.tt:1 "꽃병이 깨졌다.\n"
 news.156.a.2.tt:0 "난 그 꽃병이 원래부터 마음에 안 들었어.\n"
 news.157.t:0 "[From.GetAdjective] 전쟁에 개입한 [From.From.GetName]"
 news.157.d:0 "겨우 며칠 전 [From.GetName]군은 [From.From.From.GetName](을)를 향한 전쟁 선포로 동원되었습니다. 그 뒤에 [From.From.GetName](은)는 최후통첩을 보냈고, 정당들에게 다툼을 그만하라는 명령을 내렸습니다. 그리고 모든  [From.GetAdjective]군은 철수하였습니다. [From.GetLeader](은)는 그들의 전쟁을 정당화하는 것을 거부해왔다고 주장합니다. 국가는 [From.From.From.GetName](와)과 [From.From.GetName] 둘 다와 전면적인 갈등을 겪고 있습니다."
 news.157.a:0 "[From.From.GetName](은)는 기꺼이 손을 더럽힐 것이다."
 news.157.a_usa:0 "그들에게 보여줄 것이다"
 news.158.t:0 "[From.GetAdjective] 전쟁에 개입한 [From.From.GetName]"
 news.158.d:0 "겨우 며칠 전 [From.GetName](은)는 [From.From.From.GetName]에 대해 선전포고했습니다. 만일 그들이 모든 공격을 중단하고 평화협정을 체결하지 않을 경우 [From.GetName](와)과 전쟁을 하게 될 것이라고, 오래 지나지 않아 [From.From.GetName](은)는 최후통첩을 보냈습니다. [From.GetLeader](은)는 전쟁에 대한 이유를 그저 주장할 뿐이지만, 동원령을 해제하고 평화에 동의했습니다."
 news.158.a:0 "[From.From.GetAdjective]의 공격적인 행동이 결실을 맺을 것이다"
 news.158.a_usa:0 "우리는 평화를 지켜야 한다"
 news.159.t:0 "[From.GetFactionName]의 여명"
 news.159.d_01:0 "[From.GetLeader](은)는 오늘 [From.GetName](이)가 새로운 동맹을 결성하는 합의에 이르렀다고 선언하였습니다. [From.GetFactionName](은)는 전쟁이 일어날 경우 협력할 뜻을 공표하였습니다.\n\n대연합은 적의 침략을 억제할 수 있지만, 싸움이 일어나면 적을 불러들인 결과를 우리는 보게 될 것입니다. 이 새로운 동맹에 참여하는 다양한 당파의 의도는 여전히 논란거리이지만, 알 수 없는 선동자들이 잇속을 차리더라도 결국 어떤 목적으로든 끝날 것입니다."
 news.159.d_02:0 "민주주의 국가는 서로 전쟁을 하지 않는다는 이론을 세웠지만, 이것이 전시에 서로 협력 한다는 것을 의미하지는 않습니다. 정치적 이해관계는 다양하고 사람들은 평화를 원하기 때문에, 참전은 종종 이러한 국가에 큰 대가를 요구합니다. \n\n그러나, 이것이 오늘날 [From.GetName]의 민족과 이상을 보호하는 데 힘을 합치기 위한 군사동맹인 [From.GetFactionName] 결성 발표를 막지는 못합니다."
 news.159.d_03:0 "국가와 민족의 우수성을 강조하는 것으로 유명한 [From.GetName](이)가 놀랍게도 그들이 신뢰하는 국가들과 연합을 형성했습니다. [From.GetLeader](은)는 위대함을 향한 명예로운 국가들의 군사 연합인 [From.GetFactionName](을)를 창설하는 최종 합의안을 오늘 발표했습니다.\n\n이것이 회원국 내부에 이상적인 사회를 구축하기 위해 일어선 것인지, 아니면 회원국의 국경 너머로 세력을 확장하기 위해서인지는 먼 미래에서나 알 수 있을 것입니다."
 news.159.d_04:0 "소비에트 연방은 최근까지 일국사회주의에 중점을 두고 있었지만, 국제주의자들이 근간이 된 운동이 국경을 초월하기 시작하였습니다. 오늘 [From.GetLeader]의 연설을 통해 만국 노동자의 연대 [From.GetFactionName](이)가 선언되었고 그 핵심 요소도 드러나게 되었습니다.\n\n국제정치의 틀을 넘어, 양국의 정권은 외부의 위협에 맞서 원조를 약속하였으며 곧 두 나라를 하나로 묶는 군사동맹이 될 것입니다. 이것이 공산주의 혁명에 칼이 될지 방패가 될지 아직은 알 수 없습니다."
 news.159.a:0 "이게 과연 영원한 평화를 가져올까, 아니면 또 다른 전쟁을 불러올까?"
 news.159.b:0 "함께라면, 우리는 절대로 지지 않는다!"
 news.159.c:0 "굉장한 계획이다!"
 news.159.tt:0 "[This.GetName](은)는 [From.GetName](와)과 함께 [From.GetFactionName] 소속국 중 하나입니다.\n"
 news.160.t:0 "공격받은 독일"
 news.160.d:0 "얼마 전에 독일은 또 다른 전쟁에 휘말린 것을 알았습니다. 모두가 유럽에서 오래 지속되는 평화를 바라고 있었지만, 유럽의 긴장이 아직도 심한 것은 분명합니다. 독일 정부는 더 이상 라인란트의 비무장화를 유지할 여유가 없다고 표명하였고, 자신을 보호하고자 국경에 군을 배치할 것을 주장하였습니다."
 news.160.a:0 "유럽엔 전혀 좋은 징조가 아니군."
 news.160.b:0 "독일인들은 승리할 것이다."
 news.161.t:0 "프랑스의 공산주의 금지"
 news.161.d:0 "[From.GetLeader] 내각은 [From.GetCommunistParty]의 해산을 명령했습니다. [SOV.GetName]이 독일과 불가침조약을 체결 한 이후, 프랑스의 공산주의를 금지해야한다는 목소리가 끊이지 않았기 때문입니다. 이 명령은 독일이 서폴란드 분할에 합의한 것에 대한 반동으로 실행되었습니다.\n[From.GetLeader](은)는 이 기회를 잡고 금지에 대한 지지를 펼쳤고 좌익계 신문에서조차 [From.GetCommunistParty]의 불법화를 요구하기 시작했습니다."
 news.161.a:0 "과감한 결단이다"
 news.161.b:0 "부르주아 권력을 지키려면 물불 안 가리는군"
 news.161.c:0 "이 또한 필요한 일이다."
 news.161.e:0 "유일한 방법이야"
 news.162.d:0 "두 개로 나뉘었던 스페인이 마침내 평화 조약을 맺으면서 스페인 내전이 종식되었습니다. 양측의 반체제 인사들은 이번 타협을 비난하고 나섰지만, 이 위태로운 평화는 적어도 분단된 국가에 회복하고 재건할 시간을 부여할 것입니다."
 news.162.a:1 "스페인 사람들에게 좋은 일이다."
 news.162.b:0 "언젠가 스페인 전역은 수복될 것이다."
 news.163.t:0 "런던 회담"
 news.163.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. 이 대규모 평화 회의는 영구적 평화의 이름으로, 유고슬라비아가 슬로베니아를 독일에 할양할 것을 결의했습니다. \n\n유럽 열강으로부터 버림받은 [YUG.GetLeader] 정부는 제시된 합의에 서명할 수밖에 없었습니다."
 news.163.a:0 "좋은 결과로 끝날 것이다"
 news.163.b:0 "정의롭다"
 news.163.c:0 "유감스럽군"
 news.163.e:0 "배신자들"
 news.164.t:0 "슬로베니아 위기"
 news.164.d:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. \n\n이 협의에서, 영국과 프랑스는 모두 독일 요구에 대해 베르사유 조약에 의해 규정된 유고슬라비아 국경은 유지되어야 한다고 선언했습니다."
 news.164.d_FRA_abandoned_yugoslavia:2 "[GER.GetName](은)는 오스트리아 합병을 근거로 독일은 이제 예전의 오스트리아 영토인 슬로베니아를 [YUG.GetName]에게서 \"정당하게 회복할 것\"을 주장했습니다.\n\n이에 대해 베르사유 조약 가맹국들은 런던에 모여 \"슬로베니아 문제\"의 해결 방법을 협의했습니다. \n\n영국은 베르사유 조약은 완벽하게 준수되어야한다고 주장한 반면, 프랑스는 유럽의 평화의 이름으로 독일 요구를 들어 주어야 한다는 입장을 보였습니다."
 news.164.a:0 "전쟁을 의미하는 것 같군."
 news.164.b:0 "우리의 분노를 직면할 것이다"
