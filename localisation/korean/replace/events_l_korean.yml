 wrwpe.32.t:0 "프랑스의 정부수립"
 wrwpe.32.d:0 "오늘, 프랑스에 우리 정부와 긴밀히 협력하고 순종하는 새로운 정권이 수립되었으며, 이는 향후 양국 관계의 안정과 발전을 보장하는 중요한 초석이 될 것입니다."
 wrwpe.32.a:0 "좋은 일이다."
 wrwpe.33.t:0 "독일 정부 수립에 관한 논의 시작"
 wrwpe.33.d:0 "독일이 패전한 이후 프랑스와 동맹국들은 독일 영토 전역을 군정을 통해 관리해 왔습니다. 군정은 전후의 혼란을 수습하고 치안을 유지하는 데에 일정한 성과를 거두었으나, 시간이 지남에 따라 영구적으로 유지할 수 있는 체제는 아님이 명확해졌습니다. 독일 사회 내부에서는 군정의 장기화에 대한 불만이 점차 고조되었으며, 국제 여론 또한 독일인들에게 자치권을 부여해야 한다는 방향으로 기울었습니다.\n\n이에 따라 프랑스와 동맹국들 사이에서는 독일의 미래 정부를 어떤 형태로 수립할 것인가를 두고 본격적인 논의가 시작되었습니다. 군정을 계속 유지하는 방안은 질서를 보장할 수 있었으나, 독일 민심의 반발과 국제적 고립을 불러올 위험이 존재하였습니다. 반면 새로운 정부를 수립하는 경우 독일 내부의 불만을 완화하고 국제사회의 압력을 줄일 수 있었으나, 독일이 장차 다시 세력을 회복하여 유럽 질서에 위협이 될 가능성 또한 배제할 수 없었습니다.\n\n독일 문제를 둘러싼 이 논의는 단순한 행정적 조치가 아니라 유럽의 권력 균형 전체를 뒤흔들 중대한 기로로 인식되었습니다. 프랑스와 동맹국들의 결정은 독일의 향후 체제뿐만 아니라 유럽의 평화와 안정에도 직접적인 영향을 미칠 것으로 평가되었습니다."
 wrwpe.33.a:0 "논의가 시작되었다."
 wrwpe.34.t:0 "프랑스가 독일의 주도권을 장악하다"
 wrwpe.34.d:0 "오랜 외교적 교섭과 점령지 내에서의 정치·경제적 개입 끝에 마침내 프랑스가 독일 문제에서 확고한 주도권을 쥐게 되었습니다. 프랑스는 전쟁의 승리를 통해 얻은 권리를 바탕으로 독일의 재편 과정을 이끌어가고 있으며, 행정 체계부터 새로운 정부 수립 방향까지 모든 과정에서 프랑스의 의지가 강하게 반영되고 있습니다.\n\n프랑스 내부에서는 이번 성과를 자국의 오랜 노력과 희생이 결실을 맺은 결과로 받아들이며, 독일에 대한 영향력이 안정적으로 확보되었다는 점에서 큰 자부심을 느끼고 있습니다. 반면, 영국과 미국은 이번 결과에 불만을 드러내며 자신들의 영향력이 제한된 데 대해 불편한 기색을 숨기지 못하고 있습니다. 앞으로 독일의 미래는 프랑스의 손에서 형성될 것이며, 이는 유럽 전역에서 프랑스의 지도적 위치를 굳건히 다져줄 것입니다."
 wrwpe.34.a:0 "독일은 이제 프랑스의 것이다."
 wrwpe.35.t:0 "미국이 독일의 주도권을 장악하다"
 wrwpe.35.d:0 "독일 패전 이후 점령 체제 속에서 치열하게 전개된 외교적 경쟁은 결국 미국의 승리로 귀결되었습니다. 정치적 영향력, 경제적 지원, 그리고 군사적 존재감이 복합적으로 작용하여 독일의 새로운 질서를 주도하는 자리에 미국이 올라서게 된 것입니다. 미국은 자유주의와 민주주의라는 가치 아래 독일을 재건하겠다고 선언하며, 이를 통해 독일 사회 전반을 근본적으로 변화시키려 하고 있습니다.\n\n미국의 접근은 단순한 점령 통치를 넘어, 독일을 장기적으로 안정된 파트너로 전환시키겠다는 전략에 기초하고 있습니다. 대규모 경제 원조와 제도적 개혁은 독일인들에게 일정 부분 호응을 얻고 있으며, 이러한 과정은 미국의 영향력을 더욱 공고히 다져주고 있습니다. 그러나 프랑스와 영국은 이번 결과가 자신들의 유럽 내 입지를 약화시켰다고 우려하고 있습니다. 독일의 미래는 이제 미국의 손에서 재편될 것이며, 이는 대서양 너머까지 이어지는 미국의 세계적 지도력을 한층 강화할 것입니다."
 wrwpe.35.a:0 "독일은 이제 미국의 것이다."
 wrwpe.36.t:0 "영국이 독일의 주도권을 장악하다"
 wrwpe.36.d:0 "점령지 내에서의 치열한 경쟁 끝에 마침내 영국이 독일 문제의 주도권을 확보하는 데 성공하였습니다. 영국은 북부 독일에서의 강력한 군사적·정치적 입지를 바탕으로 독일의 재편 과정에서 주도적인 위치를 차지하게 되었으며, 이는 유럽 내에서의 영국 위상의 강화로 이어지고 있습니다. 독일의 행정 재구성, 치안 유지, 새로운 정치 질서 수립 등 모든 과정에서 영국의 영향력은 뚜렷하게 드러나고 있습니다.\n\n영국 정부는 이번 성과를 자국의 전통적인 대륙 균형 전략의 성공적 결과물로 해석하고 있으며, 이를 통해 독일을 자국의 외교적·군사적 이해에 맞게 조율할 수 있다는 자신감을 얻게 되었습니다. 반면, 프랑스와 미국은 주도권 경쟁에서 밀려난 사실에 실망감을 드러내고 있으며, 향후 유럽의 세력 균형을 두고 새로운 갈등이 불거질 가능성도 있습니다. 그러나 지금 이 순간만큼은 독일의 운명이 영국의 손아귀에 놓였음이 분명해졌습니다."
 wrwpe.36.a:0 "독일은 이제 영국의 것이다."