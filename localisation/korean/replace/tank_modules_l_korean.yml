 modern_tank_chassis:0 "현대식 전차 차체"
 modern_tank_chassis_desc:0 "현대적인 차체는 이전의 중형전차에서 상당히 차용하여 속도와 기동성에 중점을 두면서 중형 전차에 일반적으로 장착되는 것보다 더 두꺼운 장갑과 큰 포를 사용할 수 있습니다. 그 결과 다양한 역할을 수행 가능한 차량이 탄생했습니다."
 main_battle_tank_chassis_desc:0 "경전차, 중형전차, 중전차의 설계가 점점 한 지점으로 수렴되고 있는 것으로 나타났습니다. 경전차는 생존성을 위하여 더 무거운 무장과 장갑을 장착하는 반면, 중전차는 기동성을 더 향상시켰습니다. 따라서 세 가지 설계를 모두 하나의 유형으로 통합하는 것이 보편적인 주력전차가 될 것입니다."
 modern_main_battle_tank_chassis_desc:0 "기존의 주력전차를 더욱 발전시킨 전차로 기동성과 화력, 장갑 등이 기존보다 우수합니다."
