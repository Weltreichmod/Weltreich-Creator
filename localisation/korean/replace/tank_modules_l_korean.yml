 tank_high_velocity_cannon_3_desc:0 "높은 포구 속도를 지닐 수 있게 특별 설계된 대포입니다. 전용 포탄을 사용하여 대전차 성능은 뛰어나지만 대인공격 성능은 좋지 않습니다."
 tank_heavy_cannon:0 "기초 중포"
 tank_heavy_cannon_desc:0 "큰 포탄을 발사 할 수 있는 무기입니다. 보병에 대한 뛰어난 성능과 우수한 장갑 관통력을 지니고 있지만, 너무 비싸고 거대해 이것을 운반하기 위해 설계된 전용 차량이 아니라면 장착하기가 어렵습니다."
 tank_heavy_cannon_2:0 "개선된 중포"
 tank_heavy_cannon_2_desc:0 "큰 포탄을 발사 할 수 있는 무기입니다. 보병에 대한 뛰어난 성능과 우수한 장갑 관통력을 지니고 있지만, 너무 비싸고 거대해 이것을 운반하기 위해 설계된 전용 차량이 아니라면 장착하기가 어렵습니다."
 tank_heavy_cannon_3:1 "발전된 중포"
 tank_heavy_cannon_3_desc:0 "큰 포탄을 발사 할 수 있는 무기입니다. 보병에 대한 뛰어난 성능과 우수한 장갑 관통력을 지니고 있지만, 너무 비싸고 거대해 이것을 운반하기 위해 설계된 전용 차량이 아니라면 장착하기가 어렵습니다."
 tank_super_heavy_cannon:0 "초중포"
 tank_super_heavy_cannon_desc:0 "터무니없이 거대하고 비교 불가능한 성능을 가진 무기의 공격에 버틸 수 있는 것은 몇 없기에, 그 누구도 이 전차에 맞서려 하지 않을 것입니다."
 NOR_rikstanken_turret: "급조 포탑"
 NOR_rikstanken_turret_desc: "포가 달린 돌아가는 물건입니다. 녀석이 그러고 싶을 때만요."
 tank_close_support_gun:0 "근접지원포"
 tank_close_support_gun_desc:0 "적의 요새화 시설에 고폭탄을 사격하여 보병을 지원하는 작은 화기입니다. 그러나 대전차전에서는 짧은 포신과 적은 탄약으로 인해 더 강력한 적 전차를 상대하기 어렵습니다."
 tank_radio_1:0 "기초 무전기"
 tank_radio_1_desc:0 "기초적인 양방향 무전기는 소규모 전술적 행동을 가능하게 합니다."
 tank_radio_2:0 "향상된 무전기"
 tank_radio_2_desc:0 "향상된 무전기는 지휘관이 보다 큰 진형의 전차부대를 통제하여 대규모 작전 기동을 가능하게 합니다."
 tank_radio_3:0 "발전된 무전기"
 tank_radio_3_desc:0 "더 강력한 송신기와 더 예민한 수신력을 가진 이 무전기는 적들의 교란에도 불구하고 수십 킬로미터 이상의 통신이 가능합니다."
 amphibious_drive:0 "수륙양용 장치"
 amphibious_drive_desc:0 "부유 장치와 작은 추진 스크류는 이 전차가 배에서 해안으로 또는 강을 도하하여 빠르게 배치될 수 있도록 해줍니다."
 secondary_turret_hmg:1 "중기관총"
 secondary_turret_hmg_desc:0 "보조 포탑에 장착된 중기관총입니다. 포탑의 배치가 사격 방위각을 제한하고 포의 전반적인 효율성을 낮추지만 전차가 더 많은 목표물과 교전할 수 있게 해줍니다. 이는 공세 시에 특히 유용합니다."
 secondary_turret_small_cannon:1 "소형포"
 secondary_turret_small_cannon_desc:0 "보조 포탑에 장착된 작은 대포입니다. 포탑의 배치가 사격 방위각을 제한하고 포의 전반적인 효율성을 낮추지만 전차가 더 많은 목표물과 교전할 수 있게 해줍니다. 이는 공세 시에 특히 유용합니다."
 secondary_turret_close_support_gun:1 "근접지원포"
 secondary_turret_close_support_gun_desc:0 "보조 포탑에 장착된 근접지원전차포입니다. 포탑의 배치가 사격 방위각을 제한하고 포의 전반적인 효율성을 낮추지만 전차가 더 많은 목표물과 교전할 수 있게 해줍니다. 이는 공세 시에 특히 유용합니다."
 sloped_armor:0 "경사장갑"
 sloped_armor_desc:0 "날아오는 포탄에 경사지게 배치된 장갑은 수직장갑보다 효과적입니다. 이것은 포탄을 도탄시킬 가능성을 높입니다. 하지만 전차 전체를 둘러야 함으로 전차의 제작 난이도가 더 어렵습니다."
 stabilizer:0 "안정기"
 stabilizer_desc:0 "전차가 움직일 때 포신을 같은 방향으로 향하게 하는 기계 장치입니다. 이동 시 정확한 사격이 가능할 정도로 발전하지는 않았지만, 목표물을 재조준할 필요가 없어 짧은 시간 동안 포수가 정확하게 사격 할 수 있습니다."
 smoke_launchers:0 "연막 발사기"
 smoke_launchers_desc:0 "전차 내부에서 작동하여 두꺼운 연막을 만들어 전차를 은폐시킬 수 있는 폭약식 배터리 장치입니다. 수세에 몰리거나 매복 공격을 당했을 때에 매우 유용합니다."
 extra_ammo_storage:0 "확장된 탄약 저장고"
 extra_ammo_storage_desc:0 "포탄을 위한 추가 저장고는 전차가 재보급 없이 전장에 더 오래 머물 수 있게 해줍니다. 다만 장갑이 관통된 경우 재앙적인 피해를 입을 가능성이 높으며 특히 공격할 때 문제가 됩니다."
 wet_ammo_storage:0 "습식 포탄 저장고"
 wet_ammo_storage_desc:0 "포탄 저장고에 수랭장치를 추가해 전차가 충격을 받은 후 탄약이 유폭할 위험을 획기적으로 줄였고, 이는 승무원들에 의해 대단히 감사를 받는 부분입니다."
 armor_tech_1_tt:0 "5 이상의 장갑 설계값의 사용이 가능합니다."
