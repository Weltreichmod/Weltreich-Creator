 lc_heavy_naval_guns: "중함포"
 lc_heavy_naval_guns_desc: "이렇게 거대한 장갑차량의 표준 주 무장인 이 강력한 함포는 직접 전투에 적합하도록 설계되어, 장갑 및 요새화된 표적 모두에게 파괴적인 화력을 보여줍니다."
 lc_super_heavy_railway_gun: "초중열차포"
 lc_super_heavy_railway_gun_desc: "원래 철도에서 운용되기 위해 제작된 이 거대한 포는 엄청난 거리에서 비교 불가능할 정도의 파괴를 가할 수 있습니다."
 lc_high_impact_obliterator_cannon: "고충격 절멸포"
 lc_high_impact_obliterator_cannon_desc: "극도로 두꺼운 장갑을 관통하도록 특별히 설계된 이 포는 높은 운동에너지를 가지고 있기에 다른 초중전차에 대한 강력한 대응수단이 됩니다."
 lc_heavy_anti_air_platform: "중대공 플랫폼"
 lc_heavy_anti_air_platform_desc: "육상순양함을 위협하는 적의 폭격기와 정찰기로부터 함을 보호하기 위해 설계된 여러문의 대구경 대공포를 장착한 플랫폼입니다."
 lc_medium_naval_guns: "중형함포"
 lc_medium_naval_guns_desc: "속사와 화력을 제공하는 이 화기는 경차량을 공격하는 데 효과적이며, 무장하지 않은 표적에 대한 지원을 제공하는 데 적합합니다."
 lc_hull_mounted_railway_gun: "차체 장착 열차포"
 lc_hull_mounted_railway_gun_desc: "최대한의 안정성을 위해 용도가 변경되어 차체에 직접 거치된 열차포로, 중화력지원을 제공하며 원거리의 적들과도 놀라운 정확도로 교전이 가능합니다."
 lc_super_heavy_howitzer: "초중곡사포"
 lc_super_heavy_howitzer_desc: "요새와 도시 방어 시설들을 깨부수도록 설계된 거대한 곡사포입니다. 이 형식은 고폭탄을 발사하는데 특화되어 있으며, 참호선과 요새화된 구조물을 박살내는데 있어 최고입니다."
 lc_heavy_high_velocity_cannons: "중고속포"
 lc_heavy_high_velocity_cannons_desc: "적 장갑차량을 정확히 공격하고 파괴하게끔 설계된 대전차포입니다. 고속탄은 장거리에서 뛰어난 관통력을 보장합니다."
 lc_heavy_anti_air_battery: "중대공포대"
 lc_heavy_anti_air_battery_desc: "고속, 고고도로 날아가는 항공기를 공격하기 위해 대구경포를 장착한 대공포대로, 차량 주변에 방어막을 형성합니다."
 lc_medium_cannon_turret: "중형포 포탑"
 lc_medium_cannon_turret_desc: "보병과 경차량을 공격할 수 있는 표준적인 포탑 장착형 포입니다. 간결한 설계로 근접전과 보조역을 모두 수행할 수 있습니다."
 lc_assault_gun: "돌격포"
 lc_assault_gun_desc: "근거리 시가전과 벙커 파괴를 위해 설계되었습니다. 이 무기는 보병과 강화된 표적을 제거하기 위해 강력한 고폭탄을 사용합니다."
 lc_high_velocity_cannon_turret: "고속포 포탑"
 lc_high_velocity_cannon_turret_desc: "적 장갑차량을 공격하기 위해 고속포를 장착한 포탑입니다. 크기가 작아 경장갑차량에 대해 신속하고 빠르게 화력지원을 제공할 수 있습니다."
 lc_light_anti_air_battery: "경대공포대"
 lc_light_anti_air_battery_desc: "저공비행하는 항공기를 공격하고 기총소사와 급강하 폭격으로부터 차량을 보호하게끔 설계된 경대공포대입니다."
 lc_flamethrower_turret: "화염방사기 포탑"
 lc_flamethrower_turret_desc: "불길을 뿜어내는 특수한 포탑으로, 요새화된 지점, 보병, 매복지점을 정리하는데 적합합니다. 밀집된 도심 환경에서 근접 전투에 이상적입니다."
 lc_rocket_launcher: "로켓 발사기"
 lc_rocket_launcher_desc: "육상순양함에 장착된 모듈식 로켓 체계로, 적의 방어선을 제압하고 대규모 병력을 압도하는 파괴적인 로켓 공격을 가합니다."
