 tank_gasoline_engine:0 "가솔린 엔진"
 tank_gasoline_engine_desc:0 "가솔린으로 작동하는 엔진은 기존에 있던 동일한 크기의 엔진에 비해 더 빠르지만 연료에 불이 붙기 훨씬 쉽습니다."
 tank_diesel_engine:0 "디젤 엔진"
 tank_diesel_engine_desc:0 "디젤로 작동하는 엔진은 가솔린 엔진보다 신뢰성이 더 높지만 여타 동일한 크기의 엔진만큼 빠르지 않습니다."
 tank_petrol_electric_engine:0 "가솔린-전기 엔진"
 tank_petrol_electric_engine_desc:0 "전기 모터에 전력을 공급하는 가솔린 엔진의 조합입니다. 이는 복잡하고, 비싸고, 신뢰할 수 없지만 전술적 움직임에서 타의 추종을 불허하는 성능을 제공합니다."
 tank_gas_turbine_engine:0 "가스 터빈"
 tank_gas_turbine_engine_desc:0 "제트 엔진에서부터 발전된 터빈입니다. 엔진 소비량은 높지만 기존에 있었던 같은 크기의 엔진들 중에서 가장 빠른 속도를 자랑합니다."
 tank_riveted_armor:0 "리벳장갑"
 tank_riveted_armor_desc:0 "장갑판은 가장자리를 리벳으로 뼈대와 고정됩니다. 매우 검증된 기술로서 상당히 저렴하지만, 리벳이 박힌 가장자리는 장갑에 약점을 제공하고 리벳이 피격되면 승무원이 리벳에 의해 부상당할 수 있습니다."
 tank_cast_armor:0 "주조장갑"
 tank_cast_armor_desc:0 "장갑을 포함한 차체 전체가 단일 구성으로 주조됩니다. 비용이 많이 들고 시간이 많이 소요되는 과정으로, 더 적은 약점을 가진 훨씬 두꺼운 장갑을 만들 수 있습니다."
 tank_welded_armor:0 "용접장갑"
 tank_welded_armor_desc:0 "장갑판이 용접된 차체입니다. 주조보다 빠른 공정임에도 좋은 방호력을 제공합니다."
 NOR_tank_rikstanken_armor: "급조 장갑"
 NOR_tank_rikstanken_armor_desc: "돈을 아끼기 위해 강철 대신 사용한 급조 철판. 장갑이 없는 것보단 낫습니다... 아마도."
 tank_torsion_bar_suspension:0 "토션 바"
 tank_torsion_bar_suspension_desc:0 "금속 막대로 차체에 고정된 상당히 안정적인 서스펜션 시스템으로, 다른 서스펜션 유형보다 더욱 부드러운 승차감을 제공합니다."
 tank_christie_suspension:0 "크리스티 서스펜션"
 tank_christie_suspension_desc:0 "미국인 발명가가 개발한 이 서스펜션은 매우 빠른 속도를 가능하게 해줍니다."
 tank_bogie_suspension:0 "보기 서스펜션"
 tank_bogie_suspension_desc:0 "주행륜을 개별적으로 장착하여 손상 시 쉽게 교체할 수 있는 단순하고 저렴한 형태의 서스펜션입니다."
 tank_interleaved_suspension:0 "교차삽입식 주행륜"
 tank_interleaved_suspension_desc:0 "주행륜을 겹쳐서 동일한 길이의 차체에 비해 더 많은 주행륜을 장착할 수 있어 기동성이 향상될 뿐만 아니라 측면 보호 기능도 제공합니다."
 tank_light_one_man_tank_turret:0 "1인용 포탑"
 tank_light_one_man_tank_turret_desc:0 "위협 요소 및 목표 탐지와 주무장의 조준과 장전을 모두 맡는 승무원 단 한 명을 간신히 수용할 수 있을 정도의 작은 포탑입니다."
 tank_light_two_man_tank_turret:0 "2인용 포탑"
 tank_light_two_man_tank_turret_desc:0 "2명의 승무원이 무장 운용과 상황 관측 임무를 함께할 수 있는 포탑입니다. 승무원들 간의 효율적인 분업화가 이뤄질 만큼까지는 아닙니다."
 tank_light_three_man_tank_turret:0 "3인용 포탑"
 tank_light_three_man_tank_turret_desc:0 "3명의 승무원이 무장 장전과 조준을 분담하고 사주경계가 가능할 만큼 큰 포탑입니다."
 tank_light_fixed_superstructure_turret:1 "경형 고정 상부구조"
 tank_light_fixed_superstructure_turret_desc:0 "고정된 상부구조는 차량 전체를 돌리지 않는 한 주무장이 작은 각도 안에서만 움직일 수 있게 합니다. 하지만 비교적 작은 크기의 전차로도 더 큰 무장을 할 수 있어 매복에 적합합니다."
 tank_medium_one_man_tank_turret:0 "1인용 포탑"
 tank_medium_one_man_tank_turret_desc:0 "위협 요소 및 목표 탐지와 주무장의 조준과 장전을 모두 맡는 승무원 단 1명을 간신히 수용할 수 있는 작은 포탑입니다."
 tank_medium_two_man_tank_turret:0 "2인용 포탑"
 tank_medium_two_man_tank_turret_desc:0 "2명의 승무원이 무장 운용과 상황 관측 임무를 함께할 수 있는 포탑입니다. 승무원들 간의 효율적인 분업화가 이뤄질 만큼까지는 아닙니다."
 tank_medium_three_man_tank_turret:0 "3인용 포탑"
 tank_medium_three_man_tank_turret_desc:0 "3명의 승무원이 주포 장전과 조준을 분담하고 사주경계가 가능할 만큼 큰 포탑입니다."
 tank_medium_fixed_superstructure_turret:1 "중형 고정 상부구조"
 tank_medium_fixed_superstructure_turret_desc:0 "고정된 상부구조는 차량 전체를 돌리지 않는 한 주무장이 작은 각도 안에서만 움직일 수 있게 합니다. 하지만 비교적 작은 크기의 전차로도 더 큰 무장을 할 수 있어 매복에 안성맞춤입니다."
 tank_heavy_two_man_tank_turret:0 "2인용 포탑"
 tank_heavy_two_man_tank_turret_desc:0 "2명의 승무원이 무장 운용과 상황 관측 임무를 함께할 수 있는 포탑입니다. 승무원들 간의 효율적인 분업화가 이뤄질 만큼까지는 아닙니다."
 tank_heavy_three_man_tank_turret:0 "3인용 포탑"
 tank_heavy_three_man_tank_turret_desc:0 "3명의 승무원이 주포 장전과 조준을 분담하고 사주경계가 가능한 만큼 큰 포탑입니다."
 tank_heavy_fixed_superstructure_turret:1 "대형 고정 상부구조"
 tank_heavy_fixed_superstructure_turret_desc:0 "고정된 상부구조는 차량 전체를 돌리지 않는 한 주무장이 작은 각도 안에서만 움직일 수 있게 합니다. 하지만 비교적 작은 크기의 전차로도 더 큰 무장을 할 수 있어 매복에 안성맞춤입니다."
 tank_super_heavy_four_man_tank_turret:0 "4인용 포탑"
 tank_super_heavy_four_man_tank_turret_desc:0 "주포를 보조할 2번째 탄약수가 탑승 가능한 공간이 있는 거대한 포탑입니다."
 tank_super_heavy_three_man_tank_turret:0 "3인용 포탑"
 tank_super_heavy_three_man_tank_turret_desc:0 "3명의 승무원이 각각 주무장을 장전하고 조준하는 임무를 분담하면서 동시에 사주경계가 가능할 만큼 큰 포탑입니다."
 tank_modern_tank_turret:0 "현대식 포탑"
 tank_modern_tank_turret_desc:0 "이 훌륭한 포탑은 3명의 승무원이 효율적으로 주무장을 운용하고 사주경게가 가능하게 합니다."
 tank_heavy_machine_gun:0 "중기관총"
 tank_heavy_machine_gun_desc:0 "기관총은 저렴한 비용으로 적절한 대보병 능력을 제공합니다. 특수 철갑탄을 가지고 있긴 하지만, 대장갑 성능은 아쉬운 점이 많습니다."
 flamethrower:0 "화염방사기"
 flamethrower_desc:0 "불타는 액체를 뿜어내는 장치입니다. 도시와 요새에서의 교전에서 매우 유용하지만 대전차 능력이 전무하며 별도의 부대에서 특별 훈련된 승무원을 통해서만 운용이 가능합니다."
 tank_auto_cannon:0 "기관포"
 tank_auto_cannon_desc:0 "연사력이 높은 대공포를 개조한 이 기관포는 보병들에게 치명적인 포탄 세례를 퍼부을 수 있습니다. 구경이 작기 때문에 대장갑 성능은 제한됩니다."
 tank_auto_cannon_2:0 "개선된 기관포"
 tank_auto_cannon_2_desc:0 "연사력이 높은 대공포를 개조한 이 기관포는 보병들에게 치명적인 포탄 세례를 퍼부을 수 있습니다. 구경이 작기 때문에 대장갑 성능은 제한됩니다."
 tank_anti_air_cannon:0 "기초 대공포"
 tank_anti_air_cannon_desc:0 "항공기와 교전할 수 있게 설계된 기관포입니다. 지상 목표물에 대한 화력지원용으로는 성능이 제한됩니다."
 tank_anti_air_cannon_2:0 "개선된 대공포"
 tank_anti_air_cannon_2_desc:0 "항공기와 교전할 수 있게 설계된 기관포입니다. 지상 목표물에 대한 화력지원용으로는 성능이 제한됩니다."
 tank_anti_air_cannon_3:0 "발전된 대공포"
 tank_anti_air_cannon_3_desc:0 "항공기와 교전할 수 있게 설계된 기관포입니다. 지상 목표물에 대한 화력지원용으로는 성능이 제한됩니다."
 tank_medium_howitzer:0 "중형곡사포"
 tank_medium_howitzer_desc:0 "중형 야전 곡사포를 차량에 장착할 수 있도록 개조하였습니다. 주 목적은 보병에 대한 간접 사격 지원이지만, 필요한 경우 표적을 향해 직사로 발사할 수 있습니다. 하지만 소량의 철갑탄만을 휴대하고 있어 대전차 임무에는 적합하지 않습니다."
 tank_medium_howitzer_2:0 "개선된 중형곡사포"
 tank_medium_howitzer_2_desc:0 "중형 야전 곡사포를 차량에 장착할 수 있도록 개조하였습니다. 주 목적은 보병에 대한 간접 사격 지원이지만, 필요한 경우 표적을 향해 직사로 발사할 수 있습니다. 하지만 소량의 철갑탄만을 휴대하고 있어 대전차 임무에는 적합하지 않습니다."
 tank_heavy_howitzer:0 "중곡사포"
 tank_heavy_howitzer_desc:0 "대형 야전 곡사포를 차량에 장착할 수 있도록 개조하였습니다. 주 목적은 보병에 대한 간접 사격 지원이지만, 필요한 경우 표적을 향해 직사로 발사할 수 있습니다. 하지만 소량의 철갑탄만을 휴대하고 있어 대전차 임무에는 적합하지 않습니다."
 tank_small_cannon:0 "소형포"
 tank_small_cannon_desc:0 "작고 저렴한 대포로, 대인탄과 대물탄을 동시에 사용 할 수 있습니다. 그러나 구경이 작아 성능이 제한됩니다."
 tank_small_cannon_2:0 "개선된 소형포"
 tank_small_cannon_2_desc:0 "작고 저렴한 대포로, 대인탄과 대물탄을 동시에 사용 할 수 있습니다. 그러나 구경이 작아 성능이 제한됩니다."
 tank_medium_cannon:0 "중형포"
 tank_medium_cannon_desc:0 "넓은 범위의 임무에 적합한 다목적 병기입니다. 대보병 용도나 대전차 용도 어느쪽에도 특출나지는 않지만, 이를 탑재한 차량에게 큰 전략적 유용성을 제공합니다."
 tank_medium_cannon_2:0 "개선된 중형포"
