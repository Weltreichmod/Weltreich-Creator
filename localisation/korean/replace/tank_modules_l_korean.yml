 light_flame_tank_desc:0 "도시와 요새 공격을 지원하기 위해 화염방사기를 장비한 경 차량 중대입니다."
 medium_flame_tank:0 "중형화염방사전차중대"
 medium_flame_tank_desc:0 "도시와 요새 공격을 지원하기 위해 화염방사기를 장비한 중형 차량 중대입니다."
 heavy_flame_tank:0 "중화염방사전차중대"
 heavy_flame_tank_desc:0 "도시와 요새 공격을 지원하기 위해 화염방사기를 장비한 중 차량 중대입니다."
 light_tank_amphibious_chassis_desc:0 "부유 장치와 프로펠러를 장비한 경전차입니다."
 medium_tank_amphibious_chassis_desc:0 "부유 장치와 프로펠러를 장비한 중형전차입니다."
 heavy_tank_amphibious_chassis_desc:0 "부유 장치와 프로펠러를 장비한 중전차입니다."
 expanded_fuel_tank:0 "연료 드럼통"
 expanded_fuel_tank_desc:0 "기갑 차량의 작전 거리를 증가시키기 위해 설계된 추가 탑재 연료 드럼통입니다."
 land_cruiser_chassis: "육상순양함 차체"
 land_cruiser_chassis_desc: "거대한 차체에 중장갑을 두르고, 초중화기를 설치하여 전장의 엄청난 피해를 견뎌낼 수 있도록 설계되었으나 그 크기로 인해 연료 소모량이 많고 속도가 느립니다."
