 light_tank_chassis_0:0 "전간기 경전차 차체"
 light_tank_chassis_desc:0 "작고 아담한 차체로, 정찰 및 화력 지원과 같은 업무에 적합한 저렴하고 가벼운 차체입니다. 적재능력이 제한적이어서 무거운 장갑이나 대형 포를 장착하기에는 부적합합니다."
