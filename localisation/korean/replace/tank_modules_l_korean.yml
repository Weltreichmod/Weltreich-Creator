 improved_light_tank_chassis_short:0 "1936년형 경전차"
 improved_light_tank_chassis_desc:0 "이전의 경전차에서 얻은 경험을 바탕으로 더욱 개선된 이 차체는 더 나은 안정성 확보와 유지보수가 가능합니다."
 light_tank_chassis_3:0 "발전된 경전차 차체"
