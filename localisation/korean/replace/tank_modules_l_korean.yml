 lc_command_center: "지휘소"
 lc_command_center_desc: "육상순양함을 이동식 지휘소로 바꾸는 완전히 통합된 지휘소로, 대규모 군사작전을 조율하기 위한 첨단 통신 체계를 갖추고 있습니다."
 lc_radar: "레이다"
 lc_radar_desc: "적 항공기와 주변 병력을 알아차리는 능력을 증대시켜 육상순양함이 잠재적인 공중이나 지상의 위협에 대비하게 해주는 조기 감지 체계입니다."
 lc_aircraft_catapult: "항공기 캐터펄트"
 lc_aircraft_catapult_desc: "소형 정찰기 발진 체계로, 육상순양함이 먼 지역을 정찰하고 실시간으로 전장 정보를 제공받을 수 있게 해줍니다."
 lc_helipad: "헬리패드"
 lc_helipad_desc: "전장에서 발전된 공중 정찰과 상황인식을 더 잘 해주게 하는 헬리콥터를 발진시키는 플랫폼입니다."
 lc_armored_skirts: "장갑 스커트"
 lc_armored_skirts_desc: "취약한 궤도와 현수장치를 대전차화기와 소총 공격으로부터 보호하기 위해 측면을 따라 강화된 장갑판이 장착되었습니다."
 lc_bunker_emplacement: "벙커 배치"
 lc_bunker_emplacement_desc: "육상순양함을 이동식 벙커로 바꿔주는 내부 요새 구조입니다. 승무원들이 방어 태세를 유지하고 적에게 반격할 수 있게 해줍니다, 심지어 집중포화를 받는 와중이라도요."
 lc_obstacle_clearance_gear: "장애물 개척 장비"
 lc_obstacle_clearance_gear_desc: "대형 불도저 칼날과 크레인과 같은 대형 부착물은 잔해를 치우고, 험한 지형에서 길을 만들고, 참호 부설 작업을 지원하게끔 설계되었습니다."
 lc_internal_fuel_tanks: "내부 연료 탱크"
 lc_internal_fuel_tanks_desc: "차체 내부의 연료실을 확장하여 차량의 항속거리를 늘리고, 장시간의 작전 도중 연료를 자주 보급해야 할 필요를 줄였습니다."
 lc_internal_ammunition_compartments: "내부 탄약실"
 lc_internal_ammunition_compartments_desc: "추가적인 탄약을 보관할 수 있는 강화된 보관공간 덕에 육상순양함은 재보급 없이도 장기간 전투를 실시할 수 있습니다."
 lc_wet_ammunition_storage: "습식 탄약고"
 lc_wet_ammunition_storage_desc: "적의 공격으로 인한 탄약 유폭 위험을 최소화하기 위해 액체가 충진된 특수 보관실 덕에 승무원들의 안전이 크게 향상되었습니다."
 lc_smoke_generators: "연막 발생기"
 lc_smoke_generators_desc: "두꺼운 연막을 쳐 차량의 움직임을 가리고 지상 및 공중 위협의 가시성을 줄이게끔 설계된 체계입니다."
 lc_stabilizers: "주포 안정 장치"
 lc_stabilizers_desc: "사격시 반동을 줄이고 포의 정렬을 유지해주는 기계장치로, 짧게 사격이 중지된 동안 더 빠르게 표적을 다시 포착하여 더 정확한 사격이 가능합니다."