l_korean:
 kaiser_wilhelm_society_name:0 "카이저 빌헬름 협회"
 kaiser_wilhelm_society_desc:0 "카이저 빌헬름 협회는 1911년 독일제국에서 설립된 과학 기관입니다. 기관은 발터 보데, 알버트 아인슈타인, 프리츠 하버, 그리고 오토 한 등 유명 인사들이 포함되어있습니다."
 latin_technological_accord_name:0 "라틴 기술 협정"
 latin_technological_accord_desc:0 "라틴 민족의 외교적 친선을 위해 설립된 이 기관은 프랑스를 주도로 여러 군사 기술들을 합동으로 연구하고 있습니다."
 european_joint_research_institute_name:0 "유럽 공동 연구소"
 european_joint_research_institute_desc:0 "프랑스를 주축으로 하여 설립된 유럽 공동 연구소는 비유럽권 열강의 위협으로 부터 유럽을 단결시키고 보호하기 위한 연구집단으로서 기능하고있습니다."