l_korean:
 canada_wr.1.t:0 "붕괴한 연정"
 canada_wr.1.d:0 "연정 붕괴 위기끝에 자유당-보수당-CCF 연정은 붕괴되었습니다. CCF는 연정으로 부터의 탈퇴를 선언했으며 내각불신임권을 결의했습니다. 캐나다 의회는 해산되었으며 새로운 총선이 열리게 될것입니다."
 canada_wr.1.a:0 "흔들리는 캐나다 정치."
 canada_wr.2.t:0 "민주 연정 회담"
 canada_wr.2.d:0 "어제 오전에 자유당 당수 매켄지 킹, 보수당 당수 베넷, CCF 당수 우즈워드가 서로 만나 회담을 나누었습니다. 이들은 연립정부의 방향을 정하고 서로의 이견을 좁히기 위해 모였습니다. 이들의 이러한 시도는..."
 canada_wr.2.a:0 "성공했습니다."
 canada_wr.2.b:0 "실패했습니다."
 canada_wr.3.t:0 "[GetYear]년 총선"
 canada_wr.3.d:0 "의회 해산 이후 새로운 정부를 구성하기 위한 총선이 개최되었습니다. 이번 총선에서 가장 많은 득표를 얻은 당은..."
 canada_wr.3.a:0 "자유당."
 canada_wr.3.b:0 "CCF."
 canada_wr.3.c:0 "선거는 교착상태에 빠졌다!"
 canada_wr.4.t:0 "사회신용당 해산 명령"
 canada_wr.4.d:0 "오늘 아침 형법 제98조에 따라 사회신용당은 극단주의 정당으로 분류되어 불법정당이 되었습니다. 이들은 강제적으로 해산되었으며 많은 반발이 있으나 이 결정을 번복할 수 없을 것으로 보입니다."
 canada_wr.4.a:0 "잘가라 통합주의자."
 canada_wr.5.t:0 "혼란에 빠진 정부"
 canada_wr.5.d:0 "의회해산 이후 치루어진 새로운 선거에서 어떠한 정당도 정부를 구성할 만한 득표를 얻지 못했습니다. 캐나다는 무정부 상태에 있으며 이것이 계속 지속된다면 캐나다는 큰 혼란에 빠지게 될것입니다."
 canada_wr.5.a:0 "문제다."
 canada_wr.6.t:0 "극단주의의 부상"
 canada_wr.6.d:0 "최근 들어 정부가 보여준 무능력한 행보는 극단주의 세력의 가파른 성장을 초래했습니다. 공산주의와 통합주의의 성장세는 무시할 수 없을 정도로 증가했으며 이들의 집권은 거의 확실해 보입니다. 우리 역시 선택을 해야할 때입니다."
 canada_wr.6.a:0 "공산주의를 향해서."
 canada_wr.6.b:0 "통합주의이야 말로 옳은 길이다."
 canada_wr.7.t:0 "공산주의자들의 시위"
 canada_wr.7.d:0 "붕괴한 정부와 멈춰버린 국가, 낮은 경제적 회복에 수많은 노동자들이 거리로 나와 시위를 벌였습니다. 경찰은 수시간 만에 시위대를 해산시키는데 성공했으나 시위는 전국 곳곳에 발생하고 있으며 공산주의자들의 시위를 계속될 것으로 보입니다."
 canada_wr.7.a:0 "이것이 시대의 흐름이다."
 canada_wr.8.t:0 "헌법 개정"
 canada_wr.8.d:0 "현재의 캐나다 헌법은 매우 구시대적이고 자본가 친화적인 사상을 담고 있습니다. 노동자들을 위한 새로운 헌법을 개정해야하나 아직 우리의 헌법 개정권 결정권은 영국 의회에서 가지고 있습니다. 그들에게 우리가 새로 작성한 헌법을 보여주고 통과시키라 말합시다."
 canada_wr.8.a:0 "그들은 받아들여야 한다."
 canada_wr.9.t:0 "헌법 개정"
 canada_wr.9.d:0 "현재의 캐나다 헌법은 매우 구시대적이고 자본가 친화적인 사상을 담고 있습니다. 노동자들을 위한 새로운 헌법을 개정하고 캐나다를 올바른 길로 이끌어 나아갑시다."
 canada_wr.9.a:0 "새로운 시대로!"
 canada_wr.10.t:0 "캐나다의 헌법 수정"
 canada_wr.10.d:0 "최근 들어선 캐나다 정부는 우리 의회에 헌법 개정을 승인하라는 요구를 보내왔습니다. 그들의 새로운 헌법에 대해 영국 의회에서는 많은 논의가 있었으며 의회는 오랜 논의 끝에 한가지 결론을 내렸습니다."
 canada_wr.10.a:0 "승인하자."
 canada_wr.10.b:0 "승인할 수 없다."
 canada_wr.11.t:0 "영국 의회의 승인"
 canada_wr.11.d:0 "영국 의회는 우리의 개헌을 승인했습니다. 이제 우리나라는 우리의 사상과 알맞은 헌법을 가지게 되었습니다. 영국과 우리 사이의 마찰은 없을 것입니다."
 canada_wr.11.a:0 "훌륭해!"
 canada_wr.12.t:0 "의회가 거부하다"
 canada_wr.12.d:0 "영국 의회는 우리의 요구를 터무니없다고 말하며 거절했습니다. 우리의 정당한 요구가 거절당한 것에 대해 국민들은 즉각적인 반응을 보일 것을 요구하고있습니다."
 canada_wr.12.a:0 "독립이다!"
 canada_wr.12.b:0 "받아 들이자."
 canada_wr.13.t:0 "독립을 선언한 캐나다"
 canada_wr.13.d:0 "우리가 캐나다의 개헌 승인 요구를 거절한 이후 캐나다 정부는 우리와의 결별을 선택했습니다. 그들은 영국으로 부터의 즉각적이고 완전한 독립을 선언했습니다."
 canada_wr.13.a:0 "미친놈들."
 canada_wr.14.t:0 "캐나다의 코민테른 가입 요청"
 canada_wr.14.d:0 "어제 저녁 캐나다 정부는 우리와 군사적 동맹을 맺고 싶다는 요청을 전해왔습니다. 우리가 캐나다와 협력한다면 북아메리카에 공산주의 국가를 더 많이 수립할 수 있을지도 모릅니다."
 canada_wr.14.a:0 "좋다."
 canada_wr.14.b:0 "거긴 너무 멀어."
 canada_wr.15.t:0 "소비에트-캐나다 동맹"
 canada_wr.15.d:0 "어제 점심 즈음에 충격적인 소식이 세계를 강타했습니다. 최근 공산화된 캐나다 정부가 소비에트 러시아와 긴밀한 관계를 맺고 심지어는 군사동맹 까지 맺었다고합니다. 미국은 이에 매우 신경을 쓰고있는 듯 하며 아메리카에 붉은 역병이 퍼질지도 모른다는 불안감이 퍼지고 있습니다."
 canada_wr.15.a:0 "해괴한 동맹이다."
 canada_wr.16.t:0 "우리의 제안을 거절한 소비에트"
 canada_wr.16.d:0 "소비에트 러시아는 우리의 동맹 제안을 거절했습니다. 그들은 우리와의 동맹이 매우 번거롭고 불필요 하며 특히 미국을 자극하기에 맺어져서는 안된다고 설명했습니다. 적어도 한동안 그들과 우리 사이에 동맹은 없을 듯 합니다."
 canada_wr.16.a:0 "거절했다고?"
 canada_wr.17.t:0 "통합주의 동지들의 지원"
 canada_wr.17.d:0 "최근 수립된 통합주의 정부인 캐나다 정부는 세계의 여러 통합주의 국가로 부터 다방면의 지원을 받았습니다. 캐나다 세계 통합주의 국가들과 돈독한 우정을 쌓을 것입니다."
 canada_wr.17.a:0 "고맙네!"
 canada_wr.18.t:0 "캐나다의 친선 요청"
 canada_wr.18.d:0 "캐나다 정부는 우리와 더욱 돈독한 관계를 맺기 원한다는 내용의 전보를 보내왔습니다. 설령 우리와 그들 사이에 엄청난 거리와 다른 이상을 가지고 있더라도 이는 어쩌면 좋을 기회일지도 모릅니다."
 canada_wr.18.a:0 "당연하다."
 canada_wr.19.t:0 "진전된 영국과의 관계"
 canada_wr.19.d:0 "영국 정부는 우리의 요청을 받아주었습니다. 캐나다의 본질이 결국 영국인 만큼 이 결과로 우리는 우리의 핏줄과 운명 공동체를 이루게 되었습니다."
 canada_wr.19.a:0 "좋은 일이다."
 canada_wr.20.t:0 "민주 연정이 무너지다"
 canada_wr.20.d:0 "1935년 사회신용당을 견재하기 위해 수립된 캐나다의 민주 연정이 오늘 붕괴했다는 소식입니다. 캐나다 민주 연정은 자유당, 보수당, CCF의 연립정부 형태였으며 자유당과 CCF와의 갈등이 결국 폭발하여 연립정부가 붕괴했습니다. 빠른 시일 내로 새로운 정부를 구성하기 위한 총선이 열리겠으나 현재 캐나다는 어떤 당이 승리할지 전혀 알 수 없는 상황입니다."
 canada_wr.20.a:0 "그 친구들 연립정부였던가?"
 canada_wr.21.t:0 "굳건해진 캐나다 민주 연정"
 canada_wr.21.d:0 "캐나다 자유당과 보수당, CCF가 연합하여 만들어진 민주 연립정부가 서로간의 이견 차이를 좁히고 사회신용당이라는 공공의 적을 견재한다는 목적 아래 굳건하게 뭉쳤다는 소식이 들려왔습니다. 캐나다 제1야당인 사회신용당은 이들의 사이좋은 모습은 그저 쇼에 불과하며 그들의 실상은 썩은 나무와 같다고 했으나 실제로 이들은 여러 부분에서 의견의 합치를 보여주었습니다."
 canada_wr.21.a:0 "연정이 계속 유지되겠군."
 canada_wr.22.t:0 "국민들의 정권 교체 요구"
 canada_wr.22.d:0 "대중들 사이에서 공산주의의 영향력을 제거하려는 많은 노력에도 불구하고 공산주의는 대중들 사이에 막대한 영향력을 가지게 되었으며 국민들은 우리 정부의 퇴진을 요구하며 시위하기 시작했습니다. 더 이상 사태는 걷잡을 수 없을 정도로 커지고 있습니다."
 canada_wr.22.a:0 "그들의 요구를 들어주어라."
 canada_wr.23.d:0 "대중들 사이에서 통합주의의 영향력을 제거하려는 많은 노력에도 불구하고 통합주의은 대중들 사이에 막대한 영향력을 가지게 되었으며 국민들은 우리 정부의 퇴진을 요구하며 시위하기 시작했습니다. 더 이상 사태는 걷잡을 수 없을 정도로 커지고 있습니다."