l_korean:
 greece.1.t:0 "독일의 동맹 제안"
 greece.1.d:0 "독일은 오스만 제국에 맞서 우리와 함께 하길 원합니다. 어쩌면 한때 좌절되었던 중동 패권의 꿈을 다시 실현할 수 있을지도 모릅니다."
 greece.1.a:0 "이것이 좋은 동맹을 만드는 방법이다."
 greece.1.b:0 "아니!"
 greece.2.t:0 "항복 요청 거부"
 greece.2.d:0 "오스트리아 제국은 우리에게 너무 늦었고 전투는 계속될 것이라고 알려왔습니다. 어쩌면 그리스는 살아남기 어려울지도..."
 greece.2.a:0 "그리스의 끝인가?"
 greece.3.t:0 "오스트리아와 그리스간의 친선"
 greece.3.d:0 "오스트리아 제국은 우리 그리스와의 좋은 관계를 원한다며 다음과 같은 제안을 했습니다."
 greece.3.a:0 "오스트리아-그리스 무역협정"
 greece.3.b:0 "오스트리아의 독립보장"
 greece.3.c:0 "오스트리아와의 동맹"
 greece.4.t:0 "영국의 압박"
 greece.4.d:0 "영국은 우리 그리스가 그들 편에 서서 싸우도록 정치적 압력을 가했습니다. 그러면서도 그들은 우리가 주장하는 땅을 주겠다고 말하며 우리를 회유습니다. 우리의 선택은 그리스의 운명을 바꿀 것입니다."
 greece.4.a:0 "난 독일이 더 좋은데"
 greece.4.b:0 "좋다! 우리는 영국과 함께한다!"
 greece.5.t:0 "콘딜리스 수상의 죽음"
 greece.5.d:0 "오늘 아침, 그리스의 군사 독재자이자 총리인 콘딜리스가 급성 심장마비로 아테네에서 사망했습니다. 이는 그가 군사 쿠데타로 1933년 그리스 제2공화국을 무너뜨린 지 3년 만에 일어난 일이었습니다. 국왕 요르요스 2세를 포함한 몇몇 주요 인사들이 그의 죽음에 애도를 표했습니다. 요안니스 메탁사스는 요르요스 콘딜리스의 뒤를 이을 가장 유력한 새로운 총리입니다."
 greece.5.a:0 "오늘, 그리스는 새로운 국면을 맞이했다."
 greece.6.t:0 "베니젤로스의 죽음"
 greece.6.d:0 "그리스 자유주의와 그리스 공화주의의 아버지인 엘레프테리오스 키리아쿠 베니젤로스가 어제 저녁 펜실베이니아에서 뇌졸중으로 사망했습니다. 베니젤로스는 그리스 자유당의 지도자로서 수많은 개혁을 이끌었고, 왕당파의 통치에 맞서 공화당 장교들의 쿠데타가 실패한 후 미국으로 망명했습니다. 요르요스 2세가 집권한 후 사면되었지만, 결국 그리스 땅을 밟지 못하고 멀리서 사망했습니다. 그의 유해는 크레타에 묻힌 것으로 전해졌습니다."
 greece.6.a:0 "비록 그는 죽었으나, 그의 사상은 남아있다."
 greece.7.t:0 "그리스 혁명"
 greece.7.d:0 "어제 저녁, 그리스 공화당 장교들이 왕당파를 상대로 쿠데타를 일으켰습니다. 공화당 장교들은 그리스 의회를 장악하고 왕당파 주요 인물들을 붙잡는데 성공했습니다. 그리스는 이제 공화당원과 베니젤로스 추종자들로 이루어진 국가입니다.\n\n일부 왕당파 장교들은 반격을 계획하는 것으로 알려졌지만, 그 규모는 작고 실패할 가능성이 높습니다."
 greece.7.a:0 "놀라운 일이다."
 greece.8.t:0 "내전 발발!"
 greece.8.d:0 "공화정 쿠데타가 성공한 직후 왕당파 장교들이 반반씩 들어가 내전을 시작했습니다. 결국 그리스는 혼란의 소용돌이에 휩싸였고, 이 내전으로 미래에 그리스를 통치할 파벌이 결정될 것입니다."
 greece.8.a:0 "반역이다!"
 greece.9.t:0 "그리스가 테살로니키 조약을 파기하다"
 greece.9.d:0 "오늘 아침, 그리스는 테살로니키 조약이 그 기능을 다했다며 재무장을 선언했습니다. 이것은 테살로니키 조약을 완전히 무시한 행동이며 그리스가 다시 전쟁을 준비하고 있다는 것을 알 수 있습니다. 불가리아는 이것에 매우 민감한 반응을 보였습니다. 아마도 발칸 반도의 화약고가 불붙을 지도 모릅니다."
 greece.9.a:0 "그리스 만세!"
 greece.9.b:0 "헛소리 집어쳐!"
 greece.9.c:0 "격동하는 발칸"
 greece.10.t:0 "내전 발발!"
 greece.10.d:0 "왕정주의자들이 그리스 정치를 완전히 장악한 직후, 그리스 공화주의자들은 이것에 대해 매우 분개했고 결국 내전으로 이어졌습니다. 이 내전으로 미래에 그리스를 통치할 파벌이 결정될 것입니다."
 greece.10.a:0 "반역이다!"
 greece.11.t:0 "그리스의 동맹 제안"
 greece.11.d:0 "과거 대전에서 우리에게 큰 굴욕을 안겨준 불가리아에 대항하여 동맹을 맺자는 그리스 제안이 우리 정부에 전달되었습니다. 우리가 그들과 손을 잡는다면 우리는 잃어버린 영토를 되찾을 수 있을 것입니다."
 greece.11.a:0 "좋은 생각이다."
 greece.11.b:0 "너무 위험하다."
 greece.12.t:0 "[FROM.GetName]의 동맹 수락"
 greece.12.d:0 "[FROM.GetName]가(이) 우리의 동맹 제안을 받아들였습니다. 그들은 불가리아에 맞서 우리와 싸울 것입니다."
 greece.12.a:0 "때가 가까이 온다."
 greece.13.t:0 "[FROM.GetName]의 동맹 제안 거부"
 greece.13.d:0 "[FROM.GetName]은(는) 우리와의 동맹은 위험한 것이라며 우리의 제안을 거부했습니다. 그들은 혼자서 무너질 것입니다."
 greece.13.a:0 "우리도 너희 필요없어."
 greece.14.t:0 "그리스의 동맹 요청"
 greece.14.d:0 "세계 정세가 급변하는 가운데 그리스는 우리 정부에 동맹을 요청하는 문서를 전달했습니다. 그들과의 동맹은 발칸 반도에서 우리의 입지를 강화할 수 있을지도 모릅니다."
 greece.14.a:0 "그들은 좋은 동맹이 될것이다."
 greece.14.b:0 "이 동맹이 우리에게 이득일지 의문이군."
 greece.15.t:0 "위대한 승리"
 greece.15.d:0 "오랜 투쟁 끝에 우리는 불가리아를 벌했습니다. 이제 우리는 전리품을 동맹국들과 나눌 것입니다."
 greece.15.a:0 "우리는 그들을 벌했다."
 greece.16.t:0 "소피아 조약"
 greece.16.d:0 "오랜 전투 끝에 그리스와 동맹국들은 불가리아에 대항하여 승리를 거뒀습니다. 불가리아 군대는 패배했고, 결국 수도는 함락되었습니다. 이 전투의 결과로 소피아 조약이 체결되었고, 불가리아는 많은 피해를 면하지 못할 것입니다."
 greece.16.a:0 "발칸 동맹의 승리"
 greece.17.t:0 "오스만 영토 영유권 주장"
 greece.17.d:0 "동로마 제국 시대에 그리스의 영토는 매우 컸습니다. 하지만 우리는 그 영토를 잃었고, 외국 세력에 의해 점령당했습니다. 그리고 그 영토의 상당 부분은 오스만 제국이 차지하고 있습니다. 이제 우리는 오스만 제국과 전쟁중에 있으니, 우리는 그 영토에 대한 영유권을 주장해야 합니다."
 greece.17.a:0 "위대한 이상."
 greece.18.t:0 "오스만의 조건부 항복 요청"
 greece.18.d:0 "오스만 제국은 그리스에게 처절한 패배를 당했고, 사기 높은 그리스군 덕분에 오스만 제국의 방어망을 쉽게 뚫을 수 있었습니다. 그 결과 오스만 제국은 항복 조건을 제시했고, 이제는 그리스와 오스만 중 누가 우위인지를 세상에 알려주었습니다."
 greece.18.a:0 "승리하였노라!"
 greece.18.b:0 "아니, 필요없다."
 greece.19.t:0 "그리스가 우리의 항복 요청을 거절하다"
 greece.19.d:0 "그리스 정부는 우리에게 전투가 계속될 것이며 오스만 제국의 완전한 멸망만이 이 전쟁을 끝낼 것이라고 선언했습니다. 이제 남은 것은 이 끔찍한 일을 기다리는 것뿐입니다."
 greece.19.a:0 "안 돼!"
 greece.20.t:0 "제4차 발칸전쟁"
 greece.20.d:0 "오늘 새벽, 그리스 정부는 불가리아에 선전포고를 했습니다. 그리스와 불가리아 국경은 이미 포격을 받아 수백 명의 사상자가 발생했습니다. 지난 세 차례의 발칸 전쟁은 불가리아의 승리로 끝났지만, 불가리아에 패배한 국가들이 다시 힘을 합쳐 전쟁을 시작했습니다. 발칸의 운명은 격변했습니다."
 greece.20.a:0 "발칸은 전쟁 중이다."
 greece.21.t:0 "그리스-튀르키예 전쟁"
 greece.21.d:0 "어제 저녁 그리스는 오스만제국에 선전포고를 했고, 발칸반도에서 불가리아에 승리를 거둔 그리스는 이제 오스만제국과도 전쟁을 벌여 옛 동로마 제국 영토 일부를 회복하려고 합니다. 그리스와 오스만제국의 전쟁이 시작됐습니다."
 greece.21.a:0 "과연 누가 승리할까?"
 greece.22.t:0 "소피아 조약"
 greece.22.d:0 "오랜 전투 끝에 불가리아는 그리스와 동맹국들에 대항하여 승리를 거뒀습니다. 그리스 군대는 패배했고, 결국 수도는 함락되었습니다. 이 전투의 결과로 소피아 조약이 체결되었고, 그리스는 많은 피해를 면하지 못할 것입니다."
 greece.22.a:0 "불가리아의 승리"
 greece.23.t:0 "메탁사스의 죽음"
 greece.23.d:0 "그리스의 왕당파 정치인 요안니스 메탁사스가 인후암으로 아테네에서 임종을 맞이하였습니다. 독재적인 정치를 펼친 그의 뒤를 이어 알렉산드로스 코리지스가 그리스의 새로운 총리가 되었으며 이로써 그리스에 새로운 정부가 수립되었습니다."
 greece.23.a:0 "그가 죽었는가..."
 greece.24.t:0 "독일-그리스 동맹 체결"
 greece.24.d:0 "독일과 그리스 정부가 공식적인 군사 동맹을 체결하였다는 발표가 베를린과 아테네에서 동시에 이루어졌습니다. 이번 협정은 독일이 발칸 반도에서 외교적·군사적 입지를 확대하고, 유럽 내 전략적 영향력을 강화하려는 움직임의 일환으로 추진되었습니다.\n\n그리스 정부는 이번 동맹을 통해 국가 안보를 공고히 하고, 독일과의 협력을 통해 국제 사회에서의 입지를 한층 높이고자 합니다. 이번 소식에 프랑스 및 그 동맹국들은 우려를 표하고 있으며, 향후 독일-그리스 간 협력이 유럽 정세에 어떠한 변화를 가져올지 주목되고 있습니다."
 greece.24.a:0 "주사위는 던져졌다."