 CHI_expand_basic_education_text:0 "§Y보통교육보장법§!(개정)\n기존의 의무교육은 초등학교에 한정하여 이루어졌습니다. 해당 법안을 개정하여 의무교육 기간을 중학교로 확장하고 교육권을 확장하려 합니다."
 CHI_modernize_education_system_text:0 "§Y교육법§!\n현재 중국의 교육과정은 일원화 되어있지 않고, 구시대적 교육법이 여전히 많은 곳에서 적용되고 있습니다. 교육과정을 법제화 하여 국가 모든 지역에 일원화 하고 교육의 근대화를 추진하려 합니다."
 CHI_judicial_reform_text:0 "§Y국선변호인법§!\n현행 사법 체계에서는 개인의 경제적 여건에 따라 변호를 받을 수 있는지가 좌우되는 경우가 많아, 상당수 시민의 권리 보호가 충분히 이루어지지 못하고 있습니다. 국선변호인법은 국가가 공적 변호 제도를 확립하여, 모든 피고인이 경제적 지위와 무관하게 적법한 변호를 받고 공정한 재판을 받을 수 있도록 보장하고자 합니다.\n\n§Y판사직선제법§!\n기존의 판사 임용은 행정 권력과 정치적 고려의 영향을 받아 왔다는 지적이 제기되어 왔습니다. 판사직선제법은 판사를 국민이 직접 선출하도록 함으로써 사법부의 책임성을 강화하고, 행정부와 지역 권력으로부터의 부당한 영향력을 제도적으로 차단하고자 합니다."
 CHI_limit_government_legislation_text:0 "§Y과잉입법 방지법§!\n본 법안은 행정부가 국회에 제출할 수 있는 법안의 범위와 절차를 제한하여, 행정 권력이 입법 영역을 과도하게 침범하는 것을 제도적으로 방지하고자 합니다. 이를 통해 법률 제정의 중심을 국회에 두고, 행정부의 법안 제출은 명확한 요건과 책임 아래 이루어지도록 정비하고자 합니다."
 CHI_attack_confucian_clanism_text:0 "§Y사교육 금지법§!\n국가가 승인하지 않은 사적 교육 활동을 금지하고, 모든 교육을 공교육 체계 안으로 편입시키는 것을 목적으로 합니다. 지역 토호와 혈연·지연·학연을 기반으로 유지되어 온 서당과 유사 교육 기관은 특정 가치관과 구습을 재생산하며, 제도 교육의 확산을 구조적으로 저해해 왔습니다. 이를 금지함으로 자유주의적 공교육을 통해 새로운 시민 의식을 확산시키고자 합니다.\n\n§Y농촌진흥법§!\n학교·행정·생활 인프라를 종합적으로 확충하고, 자유주의적 교육을 받은 신세대 인력을 농촌에 배치함으로써 지역 사회의 구조적 경직을 해소하고자 합니다. 이는 제도와 생활의 재편을 통해 농촌을 자유주의 사회 질서 안으로 편입시키고자 하는 수단입니다."
 CHI_national_heritage_reorganization_movement_text:0 "§Y사교육 금지법§!\n국가가 승인하지 않은 사적 교육 활동을 금지하고, 모든 교육을 공교육 체계 안으로 편입시키는 것을 목적으로 합니다. 지역 토호와 혈연·지연·학연을 기반으로 유지되어 온 서당과 유사 교육 기관은 특정 가치관과 구습을 재생산하며, 제도 교육의 확산을 구조적으로 저해해 왔습니다. 이를 금지함으로 자유주의적 공교육을 통해 새로운 시민 의식을 확산시키고자 합니다."
 CHI_share_wealth_with_all_text:0 "§Y만민공유법§!\n국가가 축적한 재정 자원과 사회적 성과를 특정 계층에 집중시키지 않고, 전국민에게 폭넓게 배분하는 것을 목표로 하는 복지 법안으로 재정·사회 제도를 정비하여 기본적인 생활 안정을 보장하고, 공공 복지 체계를 확충함으로써 모든 민국 시민이 국가 발전의 성과를 직접 누릴 수 있도록 합니다.\n이를 통해 계층 간 경제적 격차를 완화하고, 전국적인 생활 기반을 안정시키며, 사회 통합을 제도적으로 강화하고자 합니다."
