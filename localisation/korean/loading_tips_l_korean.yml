l_korean:
 LOADING_TIP_0:0 "다른 나라가 역사를 쓸 때 수수방관하는 것은 부끄러운 일이다. 누가 이길지는 문제가 아니다.\n- 조반니 젠틸레"
 LOADING_TIP_1:0 "국민을 위대하게 만들기 위해서는 그들의 엉덩이를 걷어 차서라도 전투에 내보낼 필요가 있다. 바로 내가 해야 할 일이다.\n- 조반니 젠틸레"
 LOADING_TIP_2:0 "전투에 나서는 모든 군인은 아무리 작은 싸움이더라도 큰 그림의 일부임을 알아야만 한다.\n- 버나드 L. 몽고메리"
 LOADING_TIP_3:0 "하늘에서 패배한다면 전쟁에서도 빠르게 질 것이다.\n- 버나드 L. 몽고메리"
 LOADING_TIP_4:0 "타인을 믿는 것은 좋은 일이지만, 안 믿는 것은 더 좋다.\n- 조반니 젠틸레"
 LOADING_TIP_5:0 "철학적, 교리적 관점에서 나는 항구적 평화 따위는 믿지 않는다.\n- 조반니 젠틸레"
 LOADING_TIP_6:0 "기린은 무정한 생물이다."
 LOADING_TIP_7:0 "강력한 국력을 지닌 다수의 주권국이 있는 한, 전쟁은 불가피하다.\n- 알베르트 아인슈타인"
 LOADING_TIP_8:0 "표를 던지는 사람은 아무것도 결정할 수 없다. 표를 세는 사람이 모든 것을 결정한다.\n- 이오시프 스탈린"
 LOADING_TIP_9:0 "인류 역사상 무적의 군대란 존재하지 않았으며, 앞으로도 결코 존재하지 않을 것이다.\n- 이오시프 스탈린"
 LOADING_TIP_10:0 "교황이라! 그는 몇 개 사단이나 가지고 있답니까?\n- 이오시프 스탈린"
 LOADING_TIP_11:0 "쾌활함이야말로 소비에트 러시아의 가장 큰 특징이다. \n- 이오시프 스탈린"
 LOADING_TIP_12:0 "진정한 권력은 오직 총구에서 나온다.\n- 이오시프 스탈린"
 LOADING_TIP_13:0 "독일은 햇볕이 잘 드는 곳에 있어야 한다.\n- 빌헬름 2세"
 LOADING_TIP_14:0 "독일제국을 하나로 뭉친 것은 의회 다수당이나 다수당의 결정이 아닌 군인과 군대다.\n- 빌헬름 2세"
 LOADING_TIP_15:0 "우리는 독일의 지휘하에 유럽의 미국이 되어가고 있다. 그 누구도 바라지 않았던 통일된 유럽 대륙이다.\n- 빌헬름 2세"
 LOADING_TIP_16:0 "나는 군대를 신뢰한다.\n- 빌헬름 2세"
 LOADING_TIP_17:0 "러시아와는 아무리 우호적일지라도 우리에게 평화를 가져다줄 수는 없다!\n- 빌헬름 2세"
 LOADING_TIP_18:0 "성공은 열정을 잃지 않고 실패에서 실패로 전진하면서 이뤄진다.\n- 윈스턴 처칠"
 LOADING_TIP_19:0 "만약 지옥길을 걷고 있다면, 계속 전진하라.\n- 윈스턴 처칠"
 LOADING_TIP_20:0 "민주주의에 대한 최고의 반론은 평범한 유권자와의 5분 대화이다.\n- 윈스턴 처칠"
 LOADING_TIP_21:0 "미래의 전쟁에서는 전투가 벌어질 때마다 기갑부대가 결정적인 역할을 할 것이다.\n- 하인츠 구데리안"
 LOADING_TIP_22:0 "독일의 신형 판터와 티거는 수리 시도 없이 고장날 때까지 사용할 수 있다. 엔진, 변속기, 현가장치 모두 좋지 않다.\n- 붉은 군대 병기국"
 LOADING_TIP_23:0 "나라를 위해서 죽는 개자식들은 절대 전쟁에서 이길 수 없다. 저 멍청한 개자식들을 자기 나라를 위해서 죽게 만들어야 이긴다.\n- 조지 S. 패튼"
 LOADING_TIP_24:0 "지금 적극적으로 추진되는 좋은 계획이 다음 주에 추진될 완벽한 계획보다 낫다.\n- 조지 S. 패튼"
 LOADING_TIP_25:0 "나를 이끌든지, 따르든지, 이도저도 아니면 내 길에서 비켜라.\n- 조지 S. 패튼"
 LOADING_TIP_26:0 "성공적으로 무언가를 지켜낸 사람은 아무도 없다. 공격, 공격, 그리고 또 공격 뿐이다.\n- 조지 S. 패튼"
 LOADING_TIP_27:0 "전쟁은 무기로 싸우지만 승리는 인간이 쟁취한다. 승리는 따르고 이끌 수 있는 자들의 정신에 달려있다.\n- 조지 S. 패튼"
 LOADING_TIP_28:0 "내가 처음 제트기를 봤을 때, 쏴서 격추시켰지.\n- 척 예거, 미국 육군 항공대"
 LOADING_TIP_29:0 "그들이 벌인 일련의 행위는 테러와 다를 것이 없습니다.\n- 앤드루 보너 로, 크리스탈 나이트 사건 직후"
 LOADING_TIP_30:0 "지도력이란 좋은 사람을 고르는 것과 그들이 최선을 다할 수 있도록 돕는 것이다.\n- 체스터 W. 니미츠"
 LOADING_TIP_31:0 "제안된 작전이 성공할 수 있는 것인가? 물자 보급의 측면에서 실현 가능한 것인가? \n- 체스터 W. 니미츠"
 LOADING_TIP_32:0 "전투를 준비하면서 항상 계획이 쓸모없다는 것을 느끼지만, 그럼에도 작전 계획은 필수다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_33:0 "개들의 싸움에서 중요한 것은 개의 몸집이 아니라, 투쟁심의 크기이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_34:0 "말할 것도 없이 생존이 위협당하면 사람들 사이에선 다툼이 일어나고, 국가들 사이에선 불운한 전쟁이 발생한다.\n- 도조 히데키"
 LOADING_TIP_35:0 "일대일 전투에서는 탄창에 탄환이 하나라도 더 많은 쪽이 승자다.\n- 에르빈 롬멜"
 LOADING_TIP_36:0 "나는 모루보다는 망치가 되는 쪽을 바란다.\n- 에르빈 롬멜"
 LOADING_TIP_37:0 "땀은 피를 구하고 피는 생명을 구하지만, 뛰어난 두뇌는 둘 다 구한다.\n- 에르빈 롬멜"
 LOADING_TIP_38:0 "사회주의의 누리에서는 사형으로 아니 도태되고, 완력으로, 경제상의 경쟁으로 아니 도태되고, 국가간·인종간의 전쟁으로 아니 도태된다.\n- 기타 잇키, 국체론 및 순정사회주의 중"
 LOADING_TIP_39:0 "모든 사람에게 적용되는 기독교적 사랑은 공산주의의 최악의 적입니다.\n- 니콜라이 부하린"
 LOADING_TIP_40:0 "우리는 패배했습니다. 우리는 치욕받았습니다. 우리는 무너졌습니다. 그러나 우리는 다시 승리할 것입니다.\n- 자크 도리오, 1935년 파리 전당 대회에서"
 LOADING_TIP_41:0 "우리가 일단 문을 걷어차기만 하면 이미 썩을 대로 썩은 체제가 폭삭 무너질 것이다.\n- 자크 도리오 (독일제국에 대하여)"
 LOADING_TIP_42:0 "독미와 전쟁을 시작하고 6~12개월 동안은 승리하겠지만, 그 이후는 장담할 수 없다.\n- 야마모토 이소로쿠"
 LOADING_TIP_43:0 "설령 지뢰밭을 마주칠지라도 우리 보병들은 개의치 않고 공격할 것이다.\n- 게오르기 주코프"
 LOADING_TIP_44:0 "우리가 러시아라는 거인을 과소평가했다... 사단 12개를 쳐부수면 놈들은 다른 사단 12개로 대체해 온다.\n- 프란츠 할더"
 LOADING_TIP_45:0 "엿 먹어라!\n- 앤서니 C. 매콜리프, 독일의 항복 요구에 답하며"
 LOADING_TIP_46:0 "오늘은 우리의 차례이다. 내일은 여러분의 차례이다.\n- 하일레 셀라시에 1세, 1936년"
 LOADING_TIP_47:0 "한 발짝도 물러서지 마라!\n- 소비에트 러시아 명령 제227호"
 LOADING_TIP_48:0 "...따라서 프랑스의 공격에 대비하기 위하여 우리는 길고 두꺼운 방어선을 지어야 합니다.\n- 프리드리히 올브리히트, 프리드리히선 건설을 주장하며"
 LOADING_TIP_49:0 "그대의 이름은 무명이다. 그대의 행동은 불멸이다.\n- 무명 용사의 묘 (베를린)"
 LOADING_TIP_50:0 "어디 있는가, 반복한다. 34임무부대는 어디 있는가? 전 세계가 알고 싶어한다.\n- 체스터 니미츠 태평양함대 사령관, 레이테 만 해전"
 LOADING_TIP_51:0 "전국이 호전된 것만은 아니었으며 세계의 대세 역시 우리에게 유리하지 않다.\n- 히로히토 천황, 1945년"
 LOADING_TIP_52:0 "우리는 첫 번째 전쟁 이후에 깨달았어야 했다.\n- 필리프 르클레르"
 LOADING_TIP_53:0 "우리는 독일군을 과소평가했다.\n- 필리프 르클레르"
 LOADING_TIP_54:0 "묻겠다, 제군은 총력전을 원하는가? 만약 필요하다면, 상상을 초월하는 완전하고 전면적인 전쟁을 원하는가?\n- 자크 도리오"
 LOADING_TIP_55:0 "이제 프랑크푸르트에서의 치욕적인 굴욕은 종이 쪼가리가 되었습니다.\n- 자크 도리오 (샹파뉴 재무장 후)"
 LOADING_TIP_56:0 "적 항모를 날려버렸다! 항모 여기는 딕슨, 적 항모를 날려버렸다!\n- 로버트 E. 딕슨, 산호해 해전"
 LOADING_TIP_57:0 "오스트리아는 외줄 위에 위태롭게 서있습니다. 땅으로 다시 내려와 안정적으로 서있기 위해서 개혁은 필수적입니다.\n- 카를 1세"
 LOADING_TIP_58:0 "소수민족의 불만을 잠제우기 위해 필요한것은 채찍이 아니라 당근이다.\n- 카를 1세"
 LOADING_TIP_59:0 "우리는 전쟁에서 승리했다. 하지만 해결해야할 너무나도 많은 문제들을 남겼다.\n- 카를 1세"
 LOADING_TIP_60:0 "그의 말을 듣는 것은 영어라는 언어의 교육이며 우아하지만 치명적인 재치. 인간적인 공감과 용기, 천재성을 보인다.\n- 웨스트민스터 가제트, 오스왈드 모슬리에 대해"
 LOADING_TIP_61:0 "수백 번도 넘게 영국의 생명이 위협받는 일이 온다면, 우리는 맞서 싸울 것이라고 말해왔다.\n- 오스왈드 모슬리"
 LOADING_TIP_62:0 "우리는 패전했다. 우리는 패배했고, 전투에서 졌다.\n- 폴 레노"
 LOADING_TIP_63:0 "내게는 오직 나를 승리자로서 평화 회담에 출석시킬 수 있는 수천 명의 희생이 필요하다.\n- 조반니 젠틸레"
 LOADING_TIP_64:0 "또 다시 수백만의 젊은이가 사지로 끌러간다네.\n- 미국 반전시위 구호, 1940년"
 LOADING_TIP_65:0 "알자스 로렌은 우리 것이다!\n- 프랑스의 선전 구호, 1939년"
 LOADING_TIP_66:0 "또다시, 전쟁이 시작되었다.\n- 미국 상원의원 윌리엄 보라"
 LOADING_TIP_67:0 "스위스는 가장 추악하고 가여운 국민들과 정치 체제를 가지고 있다. 스위스는 새로운 프랑스의 철천지 원수이다.\n- 자크 도리오"
 LOADING_TIP_68:0 "승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있소.\n- 히로히토 천황"
 LOADING_TIP_69:0 "당신들 모두 독일 놈들 구두나 닦게 될 것이야!\n- 이탈로 발보"
 LOADING_TIP_70:0 "침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 아무도 통과하게 하지 마라.\n- 앤드루 커닝엄, 아미엥 전투"
 LOADING_TIP_71:0 "내 생각에는 너무 멀리 있는 다리까지 가려는 것 같소.\n- 프레더릭 브라우닝 (마켓 가든 작전 전)"
 LOADING_TIP_72:0 "하느님, 프랑스군을 주셔서 감사합니다.\n- 오스왈드 모슬리, 1933년"
 LOADING_TIP_73:0 "독니를 내보인 방울뱀이 나타난다면, 정말 뱀이 덮쳐올 때까지 기다리지는 않을 것이다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_74:0 "원칙은 신성하나, 규칙이 반드시 신성한 것은 아니다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_75:0 "굶주리고 직업이 없는 국민은 독재정을 만드는 재료와 같다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_76:0 "살고 싶으면 경계를 게을리 마라. 안 그러면, 독일군 개자식들이 소리 없이 배후로 다가와 죽도록 두들겨 팰 테니까.\n- 조지 S. 패튼"
 LOADING_TIP_77:0 "평범한 군인들에게 자기 자신이 조국을 지킨다는 의식이 없다면 요새, 화포, 외국의 지원은 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르헤임"
 LOADING_TIP_78:0 "진흙과 피를 헤쳐 저 너머 푸른 들로 가자.\n- 캐나다 왕립기갑군단의 표어"
 LOADING_TIP_79:0 "이탈리아가 참전한다고? 좋은 소식이군!\n- 오스왈드 모슬리 (이탈리아의 참전 선언 때)"
 LOADING_TIP_80:0 "우리는 가진 게 깨진 맥주병일 뿐이더라도 놈들과 맞서 싸울 것입니다!\n - 자크 도리오 (파리 함락 직후)"
 LOADING_TIP_81:0 "굳게 결심한 사람이 근접 무기를 가지고 전차에 공격을 감행하면 일반적으로 항상 성공한다는 것이 경험적으로 알려져 있다.\n - 독일 중부 집단군의 대전차 교범"
 LOADING_TIP_82:0 "일본놈들은 중국에 발을 디딘것을 후회할 것이다.\n- 장제스"
 LOADING_TIP_83:0 "중국에서 공산당은 끝났다.\n - 마오쩌둥"
 LOADING_TIP_84:0 "중국을 구하라.\n - 쑨원"
 LOADING_TIP_85:0 "삶을 탐하고 죽기를 두려워하지 않으면 된다. 앞으로 천하의 주인은 너희들이다. 공을 세우면 상을 주겠다.\n - 장쭤린"
 LOADING_TIP_86:0 "나에게 한발의 총알이 있다면 왜놈보다 나라와 민주주의를 배신한 매국노 배신자를 백 번 천 번 먼저 처단할 것이다.\n - 김구"
 LOADING_TIP_87:0 "전시에는 진실이 너무도 귀하기에 항상 거짓말이라는 경호원과 함께 한다.\n -윈스턴 처칠"
 LOADING_TIP_88:0 "오늘 우리는 기계화된 군대에 완패하였지만, 미래에는 더욱 우수한 기계화 부대를 통해 극복할 수 있을 것이다. 세계의 운명이 거기에 달려 있다.\n - 샤를 드골"
 LOADING_TIP_89:0 "길게 흐느끼는 가을의 바이올린 소리여 단조로운 나른함으로 내 마음을 달래 주소서.\n - 프랑스 레지스탕스에게 전송된 특수작전집행부의 암호화 지령"
 LOADING_TIP_90:0 "우리는 다시 한 번 승리하였다.\n- 빌헬름 3세, 프랑스 항복 직후"
 LOADING_TIP_91:0 "이것은 옳고 그름의 문제인가? 어쩌면 우리의 패권을 유지하는 문제일지도 모른다.\n- Arthur Balfour, 1907"