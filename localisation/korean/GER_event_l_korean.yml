l_korean:
 Germany.1.t:0 "마르크스 스캔들"
 Germany.1.d:0 "빌헬름 마르크스가 총리로 선출된 지 불과 몇 달 밖만에 그의 직무가 정치적 인생이 사실상 끝난 것으로 보입니다. 도이체 차이퉁의 편집부가 받은 익명의 제보에 따르면 마르크스는 유대인 은행가와 금융 집단으로부터 뇌물을 받아 독일의 경제 건전성을 해치고 실업과 대량의 빚을 만들어냈으며, 그 대부분은 유대인 은행으로 부터 비롯되었다고 전해졌습니다. 마르크스의 수상 지위는 크게 위태로워 질것으로 보입니다."
 Germany.1.a:0 "빌어먹을, 나는 받아먹은 적이 없다고!"
 Germany.2.t:0 "독일에서의 개각 단행"
 Germany.2.d:0 "카이저가 결정을 내렸습니다. 오늘 오전 독일 정부는 빌헬름 마르크스 수상이 그를 둘러싼 스캔들로 인해 독일 의회에서 사임할 것이라고 발표했습니다. 발표 이후 누가 도이체 차이퉁에 제보를 보냈는지, 어디서 정보를 수집했는지에 대한 의문이 제기되었습니다. 일부 여론에서는 그가 함정에 빠진것이며, 전혀 잘못이 없다는 식의 옹호 기사를 작성하였습니다. 하지만 어찌되었거나, 마르크스는 수상에서 쫓겨났으며, 카이저가 공석이 된 수상을 새로 선출할 일만 남았습니다.\n\n모든 언론은 카이저가 뽑을 새로운 수상이 어떤 인물일지 관심을 기울이고 있으며 이에 따라 독일의 운명이 결정될 것으로 보입니다."
 Germany.2.a:0 "잘가게, 빌헬름."
 Germany.3.t:0 "새로운 총리"
 Germany.3.d:0 "총리의 후보는 두명이 있습니다."
 Germany.3.a:0 "얄마르 샤흐트, 대공황 회복의 일등공신"
 Germany.3.b:0 "게르하르트 타펜, 전 육군 사령관."
 Germany.4.t:0 "독일-소비에트 불가침조약 타결"
 Germany.4.d:0 "[SOV.GetName] 정부는 독일과 경제 지원을 대가로 불가침조약을 타결하기로 합의했습니다. 우리는 양면 전선의 부담을 덜어내는 데 성공했습니다."
 Germany.4.a:0 "좋다."
 Germany.5.t:0 "[SOV.GetName]의 거부!"
 Germany.5.d:0 "[SOV.GetName]은(는) 우리의 제안을 거절했습니다. 어쩌면 우리는 다시 양면 전선의 공포에 빠지게 될지도 모릅니다."
 Germany.5.a:0 "오 신이시여..."
 Germany.6.t:0 "오스트리아가 동의하다!"
 Germany.6.d:0 "오스트리아 사람들로부터 답변을 받는데 그리 오래 걸리지 않았습니다. 그들은 우리의 제안에 동의했답니다!"
 Germany.6.a:0 "당연한 결정이다."
 Germany.7.t:0 "오스트리아가 거절하다!"
 Germany.7.d:0 "오스트리아는 말도 안 되는 일이라며 독일 사절단을 쫓아냈습니다. 오스트리아는 우리와 동맹을 맺고 싶어하지 않는 것 같습니다."
 Germany.7.a:0 "뭐?"
 Germany.8.t:0 "독일-[SOV.GetName] 불가침조약 개정"
 Germany.8.d:0 "오늘 아침, 독일과 러시아 외교단은 상호 불가침 조약을 갱신했습니다. 이로써 독일과 러시아의 전쟁 위협은 더욱 줄어들었습니다."
 Germany.8.a:0 "알았다."
 Germany.9.t:0 "쾨니히스베르크 조약 타결"
 Germany.9.d:0 "독일과 [SOV.GetName] 외교관들은 지난 저녁 독일 쾨니히스베르크에서 만나 독일의 대[SOV.GetName] 원조와 양국간 불가침 조약에 관한 사항들을 논의했습니다. 양국은 이에 동의했고, 이 조약은 적어도 3년 동안 효력을 발휘할 것입니다."
 Germany.9.a:0 "이는 우리를 어떻게 이끌것인가."
 Germany.10.t:0 "안치오 협상"
 Germany.10.d:0 "이탈리아와의 협상을 위한 준비가 완료되었습니다."
 Germany.10.a:0 "시작하지."
 Germany.11.t:0 "이탈리아가 롬바르디아 베네치아를 요구하다."
 Germany.11.d:0 "이탈리아는 제1차 세계대전에서 빼앗긴 롬바르디아-베네치아의 반환을 요구했습니다."
 Germany.11.a:0 "오스트리아가 선택할 일이다."
 Germany.12.t:0 "이탈리아의 경제 원조 요구."
 Germany.12.d:0 "이탈리아는 경제 지원을 요구해 왔습니다."
 Germany.12.a:0 "동의한다."
 Germany.12.b:0 "불가능하다."
 Germany.13.t:0 "안치오 협상 실패"
 Germany.13.d:0 "결국 이탈리아는 우리와 협상을 거부했습니다. 흠, 어차피 이탈리아는 계륵일 뿐인데 이탈리아가 없으다고 문제가 될까요?"
 Germany.13.a:0 "그들은 에티오피아에게도 패한 놈들이다."
 Germany.14.t:0 "오스트리아-헝가리, 영토 반환을 불허하다"
 Germany.14.d:0 "애석하게도 오스트리아는 롬바르디아-베네치아 영토를 이탈리아에 반환할 의사가 없는 것 같습니다. 어쩌면 이탈리아 사람들은 우리의 제안을 거절할지도 모릅니다."
 Germany.14.a:0 "글쎄..."
 Germany.15.a:0 "동의한다."
 Germany.15.b:0 "불가능하다."
 Germany.16.a:0 "오스트리아가 선택할 일이다."
 Germany.17.t:0 "오스트리아의 [REI.GetFactionName] 참여"
 Germany.17.d:0 "오스트리아는 [REI.GetFactionName]에 참가하기로 결정했습니다. 오늘 우리에게는 강력한 동맹이 하나 생겼습니다."
 Germany.17.a:0 "알았다"
 Germany.18.t:0 "오스트리아가 우리의 요구를 거절하다"
 Germany.18.d:0 "오스트리아는 지금까지 우리가 그들을 도왔던 모든 것을 잊고 우리의 요청을 거절했습니다."
 Germany.18.a:0 "개자식들..."
 Germany.19.t:0 "이탈리아의 [REI.GetFactionName] 참여"
 Germany.19.d:0 "이탈리아는 [REI.GetFactionName]에 참여하기로 결정했습니다. 오늘날 우리는 강력한 동맹을 얻었습니다."
 Germany.19.a:0 "알았다."
 Germany.20.t:0 "우리의 요구를 거부한 이탈리아"
 Germany.20.d:0 "이탈리아는 지금까지 우리가 도와준 모든 것을 배은망덕하게도 잊어버리고 우리의 요청을 거부했습니다."
 Germany.20.a:0 "개자식들..."
 Germany.21.t:0 "몰타 정박권"
 Germany.21.d:0 "몰타는 자국이 보호받는 대가로 정박권을 허용하기로 동의했습니다."
 Germany.21.a:0 "지중해는 우리의 것이다."
 Germany.22.t:0 "몰타의 거부"
 Germany.22.d:0 "몰타는 자국의 독립을 보장해 주겠다는 우리의 요구를 거부했습니다. 또한 그들의 항구 정박권도 가질 수 없다고 답했습니다."
 Germany.22.a:0 "나한테도 그런 작은 섬은 필요 없다고 전해라."
 Germany.23.t:0 "오스트리아와의 빈 회담 시작"
 Germany.23.d:0 "오스트리아가 예전처럼 우리 편이 될지는 두고 봐야겠지만, 같은 민족으로서 서로 돕는 것이 합리적이지 않을까요?"
 Germany.23.a:0 "시작하자."
 Germany.23.b:0 "오스트리아는 필요 없다. 하나의 국민, 하나의 제국만 있을 뿐이다."
 Germany.26.t:0 "이탈리아의 승낙"
 Germany.26.d:0 "이탈리아는 오스트리아와 전쟁을 벌일 경우 우리와 함께 참전하기로 결정했습니다."
 Germany.26.a:0 "좋다."
 Germany.27.t:0 "이탈리아의 거부"
 Germany.27.d:0 "이탈리아는 큰 위험을 감수하고 싶지 않다며 우리의 제안을 거절했습니다. 아마도 이탈리아는 1차 세계대전에서 잃은 땅을 되찾을 생각이 없는 것 같습니다."
 Germany.27.a:0 "좋은 기회였을텐데. 병신."
 Germany.28.t:0 "루마니아의 승낙"
 Germany.28.d:0 "루마니아는 오스트리아와 전쟁을 치를 경우 우리와 함께 참전하기로 결정했습니다."
 Germany.28.a:0 "좋다."
 Germany.29.t:0 "루마니아의 거부"
 Germany.29.d:0 "루마니아는 큰 위험을 감수하고 싶지 않다며 우리의 제안을 거절했습니다. 그들이 주장하는 영토를 확보할 수 있는 좋은 기회임에도 불구하고 말이죠."
 Germany.29.a:0 "좋은 기회였을텐데. 병신."
 Germany.38.t:0 "제2차 형제전쟁"
 Germany.38.d:0 "독일 제국은 독일 민족이 지배하고 있는 오스트리아 영토를 요구했습니다. 독일군은 어제 저녁 오스트리아 국경을 넘어왔으며, 상황은 현재 통제 불능 상태에 빠져 있습니다. 오스트리아가 독일의 공세를 얼마나 오래 견뎌낼 수 있을지에 대해 전문가들의 관심이 쏠리고 있습니다."
 Germany.38.a:0 "형제 전쟁"
 Germany.30.t:0 "우리의 보호 아래 들어간 보헤미아"
 Germany.30.d:0 "결국 보헤미아는 우리보다 먼저 항복했습니다. 주데텐란트는 우리 손에 들어갔고 보헤미아는 우리의 보호령이 될 것입니다."
 Germany.30.a:0 "좋아!"
 Germany.31.t:0 "주데텐란트 반환 거부"
 Germany.31.d:0 "보헤미아는 주데텐란트를 우리에게 돌려주길 거부했습니다. 그들에겐 보복이 있을 것입니다."
 Germany.31.a:0 "그게 무슨 뜻인지 알지?"
 Germany.32.t:0 "불가리아의 승낙"
 Germany.32.d:0 "불가리아가 우리와 동맹 조약을 체결하기로 합의했습니다. 이는 발칸 반도에서 우리의 영향력이 커지고 있음을 보여주는 사건 중 하나입니다."
 Germany.32.a:0 "좋아."
 Germany.33.t:0 "불가리아의 거부"
 Germany.33.d:0 "불가리아는 우리와 동맹을 맺기를 거부했습니다. 그들은 발칸 반도의 고독 속에서 무너질 것입니다."
 Germany.33.a:0 "우리도 너희 필요없어."
 Germany.34.t:0 "세르비아의 승낙"
 Germany.34.d:0 "세르비아는 우리와 동맹 조약을 체결하기로 합의했습니다. 이것은 발칸 반도에서 우리의 영향력이 커지고 있음을 나타내는 사건 중 하나입니다."
 Germany.34.a:0 "좋아."
 Germany.35.t:0 "세르비아의 거부"
 Germany.35.d:0 "세르비아는 우리와 동맹을 맺기를 거부했습니다. 그들은 발칸반도의 고독 속에서 무너질 것입니다."
 Germany.35.a:0 "우리도 너희 필요없어."
 Germany.36.t:0 "네덜란드가 군사 통행권을 허가하다."
 Germany.36.d:0 "네덜란드는 우리의 독립을 보장해주는 대가로 군사적 통행을 허락했습니다. 이로써 네덜란드와의 관계는 한 발짝 더 나아갔습니다."
 Germany.36.a:0 "좋아."
 Germany.37.t:0 "네덜란드의 거부"
 Germany.37.d:0 "네덜란드 정부는 우리 군대가 단 한 발짝도 자국 영토에 들어싈 수 없을 거라고 통보했습니다. 그들과 긴밀한 관계를 맺는 것은 어려울 것 같습니다."
 Germany.37.a:0 "멍청이들..."
 Germany.40.t:0 "조지아의 굴복"
 Germany.40.d:0 "조지아는 우리의 보호령이 되었습니다. 우리는 우리가 원할 때마다 [SOV.GetName]에 압력을 가할 수 있는 훌륭한 교두보를 가지게 되었습니다."
 Germany.40.a:0 "독일 제국 만세!"
 Germany.39.t:0 "조지아의 거부"
 Germany.39.d:0 "조지아는 우리의 제안을 주권을 침해하는 행위라며 거부했습니다. [SOV.GetName]의 침략 앞에서도 그들의 오만한 태도가 계속되는지 살펴보자고요."
 Germany.39.a:0 "그들의 삶은 길지 않을 것 같구만."
 Germany.41.t:0 "독일-그리스 동맹"
 Germany.41.d:0 "어제 저녁 독일과 그리스 외무장관은 군사 협력 및 정치적 관계에 관한 문제에 서명했습니다. 이는 독일이 중동에 관심이 있다는 것을 분명히 했으며, 오스만 제국과의 피할 수 없는 충돌로 이어질 것입니다. 한때 독일과 그리스는 서로 적국이었지만 이제는 동맹국이 되었으므로 역사상 영원한 동맹국이나 적이 없다는 것을 증명하는 셈입니다."
 Germany.41.a:0 "지도를 바꿀 시간이 되었나?"
 Germany.42.t:0 "그리스의 거부"
 Germany.42.d:0 "그리스는 우리 제안의 위험을 감수하기 어렵다며 거부의사를 밝혔습니다. 오스만 제국에 대항하며 우리와 경쟁할 수 있는 나라는 없을 텐데 말입니다..."
 Germany.42.a:0 "머저리, 저들이 공격하리라 생각치도 않는 건가?"
 Germany.43.t:0 "독일-오스만 동맹"
 Germany.43.d:0 "어제 점심, 독일과 오스만은 독일-오스만 상호방위조약에 합의했습니다. 마치 1차 대전 때처럼 두 나라는 동맹국이 되었습니다. 오스만 제국에 적대적인 이웃 국가들에게는 그리 좋은 소식이 아닐 것입니다. 오스만은 독일과의 동맹 아래에서 얼마나 오래 살아남을 수 있을까요?"
 Germany.43.a:0 "독일 오스만 동맹의 결성"
 Germany.44.t:0 "오스만 제국의 거부"
 Germany.44.d:0 "오스만 제국은 우리의 요청을 거절했습니다. 그들은 자신들이 직면한 어려움이 해결될 것이라는 오만한 생각에 사로잡혀 있는 것 같습니다. 그들이 혼자 무너질 거라는 건 정말 자명한 일인데 말입니다."
 Germany.44.a:0 "바보들."
 Germany.45.t:0 "우크라이나 방위 계획"
 Germany.45.d:0 "작전사령부는 우크라이나를 요새화하는 두 가지 방법을 제시했습니다. 첫 번째는 우크라이나-러시아 국경을 따라 요새를 건설하는 방법이고, 두 번째는 드네프르 강을 따라 요새를 건설하는 방법입니다."
 Germany.45.a:0 "우크라이나의 땅은 한 치도 주어지지 않을 것이다!"
 Germany.45.b:0 "선택과 집중. 효과적인 방어를 선택하는 것이 좋을 것이다."
 Germany.46.t:0 "독일의 덴마크 처우"
 Germany.46.d:0 "독일 제국의 북쪽에 위치한 덴마크에 대한 우리나라의 정책을 결정할 때가 왔습니다. 우리는 그들을 침략하여 괴뢰국으로 만들거나, 그들과의 친선을 증진시키고 그들을 우리의 영향력 아래 둘 수 있습니다. 어떤 선택을 하던 제국에 좋은 영향이 있기를."
 Germany.46.a:0 "적을 늘릴 필요가 있을까?"
 Germany.46.b:0 "덴마크는 우리의 '생활권역' 계획에 포함되어 있는 것으로 알고 있는데 말이지."
 Germany.47.t:0 "독일-덴마크 동맹"
 Germany.47.d:0 "어제 아침 독일과 덴마크의 군사 동맹 조약이 체결되었습니다. 독일과 덴마크는 서로가 먼저 군사 동맹을 제안했다고 합니다. 주변국들은 격동의 세계정세 속에서 양국 동맹의 결과에 주목하고 있습니다."
 Germany.47.a:0 "음..."
 Germany.48.t:0 "독일-덴마크 상호독립보장"
 Germany.48.d:0 "덴마크 정부는 우리와 우호적인 관계를 맺기로 합의했습니다. 우리 정부와 덴마크 정부는 어느 한쪽이 멸망하지 않는 한 영원히 효력을 발휘하게끔 서로의 독립을 보장하기로 했습니다."
 Germany.48.a:0 "좋다."
 Germany.49.t:0 "덴마크의 거부"
 Germany.49.d:0 "덴마크 정부는 우리의 제안을 단호히 거부했습니다. 영구적으로 중립을 지키겠다는 덴마크의 입장을 확인했습니다."
 Germany.49.a:0 "뭐, 어때."
 Germany.50.t:0 "노르웨이의 거부"
 Germany.50.d:0 "노르웨이 정부는 강력한 저항 의지를 보이며 우리의 요구를 거부했습니다. 전쟁을 피하기는 어려울 것 같습니다."
 Germany.50.a:0 "그게 무슨 뜻인지 알지?"
 Germany.51.t:0 "스웨덴의 거부"
 Germany.51.d:0 "스웨덴 정부는 강력한 저항 의지를 보여주며 우리의 요구를 거부했습니다. 전쟁을 피하기는 어려울 것 같습니다."
 Germany.51.a:0 "그게 무슨 뜻인지 알지?"
 Germany.52.t:0 "독일-핀란드 동맹"
 Germany.52.d:0 "어제 독일 정부와 핀란드 정부가 공식적으로 동맹을 맺었습니다. [SOV.GetName] 정부는 독일이 공공연하게 [SOV.GetName]을(를) 위협하고 있다며 공식적으로 항의했습니다. 어쨌든 이 동맹이 앞으로 어떤 반향을 불러일으킬지 모두가 주목하고 있습니다."
 Germany.52.a:0 "알았다."
 Germany.53.t:0 "핀란드의 거부"
 Germany.53.d:0 "핀란드 정부는 우리와의 동맹이 위험하다며 거부 의사를 보내왔습니다. 아마도 핀란드는 앞으로 우리와 우호적인 관계를 맺지 않을 것 같습니다."
 Germany.53.a:0 "왜 거절했을까?"
 Germany.54.t:0 "독일-스웨덴 상호독립보장"
 Germany.54.d:0 "독일과 스웨덴은 상호독립보장에 동의했습니다. 독일과 스웨덴의 관계는 한 걸음 더 나아갔습니다."
 Germany.54.a:0 "그거 좋구만!"
 Germany.55.t:0 "스웨덴의 거절"
 Germany.55.d:0 "스웨덴은 중립을 주장하며 우리의 제안을 거부했습니다. 뭐, 우리가 무엇을 할 수 있겠습니까, 그들이 좋아하지 않는다는데."
 Germany.55.a:0 "왜 거절했을까?"
 Germany.56.t:0 "독일-루마니아 상호독립보장"
 Germany.56.d:0 "독일과 루마니아는 상호독립보장조약에 동의했습니다. 독일과 루마니아의 관계는 한 걸음 더 나아갔습니다."
 Germany.56.a:0 "그거 좋구만!"
 Germany.57.t:0 "루마니아의 거부"
 Germany.57.d:0 "루마니아는 중립을 주장하며 우리의 제안을 거부했습니다. 우리가 무엇을 할 수 있겠습니까, 그들이 좋아하지 않는다는데."
 Germany.57.a:0 "글쎄..."
 Germany.58.t:0 "보헤미아의 굴복!"
 Germany.58.d:0 "지난 며칠 동안 긴장과 위기를 겪은 후, 보헤미아는 결국 독일 제국에 병합되었습니다. 보헤미아 정부는 독일의 강력한 압력을 극복하지 못한 것으로 보입니다. 어쩌면 독일은 다시 한번 세계대전을 준비하고 있는지도 모르는 일입니다."
 Germany.58.a:0 "오."
 Germany.59.t:0 "보헤미아의 운명"
 Germany.59.d:0 "보헤미아는 우리와 합병하는 것을 거부했습니다. 멍청한 보헤미아인들은 그들이 우리를 상대로 이길 수 있다고 생각하는 것 같습니다."
 Germany.59.a:0 "멍청이들."
 Germany.60.t:0 "시암의 수락!"
 Germany.60.d:0 "시암은 우리에게 군사 통행권을 주었습니다. 이로써 시암과 독일의 관계는 한 걸음 더 나아갔습니다."
 Germany.60.a:0 "좋다."
 Germany.61.t:0 "시암의 거절"
 Germany.61.d:0 "시암은 우리의 제안을 거절했습니다. 참으로 우리와 별로 친해지고 싶지 않으신 모양이군요. 아마도 우리는 미래에 인도차이나를 위해 그들과 경쟁해야 할 것입니다."
 Germany.61.a:0 "시암과 경쟁한다고? 말도 안 돼."
 Germany.62.t:0 "보어인의 저항"
 Germany.62.d:0 "어젯밤 보어인들이 대규모 폭동을 일으켰습니다. 관공서 11곳이 불타고 30명 사망이 확인되었습니다. 폭동은 남아프리카의 내분을 분명히 가시화했고 현 정부의 정책이 사실상 실패했음을 보여주었습니다. 독일이 폭동에 연루됐다는 소문이 돌고 있지만 독일은 악의적인 거짓말일 뿐이라며 연루 사실을 부인하고 있습니다."
 Germany.62.a:0 "일어날 일이었다."
 Germany.63.t:0 "헝가리에 대한 방책"
 Germany.63.d:0 "중유럽의 새로운 국가인 헝가리는 오스트리아 제국의 붕괴에서 탄생한 국가 중 하나입니다. 이 새로운 나라에 대한 우리의 정책 노선을 결정할 때가 된 것 같습니다."
 Germany.63.a:0 "일반적인 친선이면 충분하다."
 Germany.63.b:0 "슬로바키아의 독립과 부르겐란트를 요구하자."
 Germany.63.c:0 "헝가리는 우리의 괴뢰국이 되어야 한다."
 Germany.64.t:0 "헝가리의 수락"
 Germany.64.d:0 "헝가리 정부는 고심 끝에 우리 정부의 요구에 응하기로 했습니다. 이는 중유럽에서 독일의 패권을 더욱 강하게 만들 것입니다."
 Germany.64.a:0 "알았다."
 Germany.65.t:0 "헝가리 정부의 거부"
 Germany.65.d:0 "헝가리 정부는 우리의 요청을 거절했습니다. 그들은 우리를 얕보고 있음이 틀림없습니다."
 Germany.65.a:0 "역겹군."
 Germany.66.t:0 "우크라이나의 독립"
 Germany.66.d:0 "최근 우크라이나 혁명 이후 우크라이나 정부는 독일과의 종속 관계를 깨고 완전히 독립된 국가를 선언했습니다."
 Germany.66.a:0 "우크라이나 독립은 꿈에도 불가능하다!"
 Germany.66.b:0 "내버려둬, 그게 그들의 운명이야."
 Germany.67.t:0 "우크라이나의 항복 조건 제시"
 Germany.67.d:0 "우크라이나는 우리 정부에 우크라이나의 민주정부를 인정한다면 괴뢰국이 될 용의가 있다고 말했다."
 Germany.67.a:0 "알았다."
 Germany.67.b:0 "절대 안 된다."
 Germany.69.t:0 "[SOV.GetName]의 항복 조건 제시"
 Germany.69.d:0 "우리의 공세를 이기지 못한 [SOV.GetName]은(는) 번번이 패배했고 결국 백기를 흔들었습니다."
 Germany.69.a:0 "승리하였노라."
 Germany.69.b:0 "슬라브인들은 모두 죽을 자격이 있지."
 Germany.70.t:0 "고리키 휴전협정"
 Germany.70.d:0 "치열한 전쟁 끝에 독일-[SOV.GetName] 전쟁의 승자는 독일이 되었습니다. [SOV.GetName]은(는) 지속적으로 중대한 전략적 오류를 범해왔고 결국 패배를 인정했습니다. 남은 것은 [SOV.GetName]에게는 굴욕적이고 감당할 수 없을 조약만으로 보입니다."
 Germany.70.a:0 "독일의 승리."
 Germany.71.t:0 "카잔 조약"
 Germany.71.d:0 "[SOV.GetName]은(는) 우리의 압도적인 군사력 앞에서 무너졌고 우리는 그들을 상대로 완전한 승리를 거두었습니다."
 Germany.71.a:0 "독일의 승리와 러시아의 붕괴"
 Germany.71.b:0 "위대한 승리"
 Germany.71.c:0 "다 끝났다. 전쟁은 패배했다."
 Germany.72.t:0 "카잔 조약"
 Germany.72.d:0 "치열한 전투 끝에 독일-[SOV.GetName] 전쟁의 승자는 독일이었습니다. [SOV.GetName]은(는) 완전한 패배로 완전히 무너졌고, 1918년과 마찬가지로 독일에 엄청난 영토를 할양했습니다. 이제 [SOV.GetName]이(가) 부활하기는 어려울 것 같아 보입니다..."
 Germany.72.a:0 "레벤스라움의 완성"
 Germany.73.t:0 "이탈리아의 동맹 가입 요청"
 Germany.73.d:0 "이탈리아는 우리와의 동맹을 요청해 왔습니다. 이는 유럽에서 독일의 영향력을 더욱 강화할 것입니다."
 Germany.73.a:0 "좋은 생각이다."
 Germany.73.b:0 "우린 그들이 필요 없다."
 Germany.74.t:0 "독일과 이탈리아의 동맹"
 Germany.74.d:0 "어제 아침 독일과 이탈리아 사이에 동맹이 체결되었습니다. 그 결과 유럽에 대한 독일의 영향력은 더욱 증대되었고, 이러한 군사 동맹은 프랑스에게 매우 자극이 될 것으로 보입니다."
 Germany.74.a:0 "두고 보자고..."
 Germany.74.b:0 "승리를 위해 건배!"
 Germany.75.t:0 "오스만 제국과의 무기생산협정"
 Germany.75.d:0 "오스만 제국은 우리에게 자체 무기 생산을 위한 도움을 요청했습니다. 그들은 대가를 돈으로 지불하기로 결정했습니다."
 Germany.75.a:0 "알았다."
 Germany.75.b:0 "아니."
 Germany.76.t:0 "카이저 빌헬름 2세 승하"
 Germany.76.d:0 "독일 제국의 황제이자 19세기의 마지막 군주였던 카이저 빌헬름 2세가 베를린의 샤리테 병원에서 노환으로 사망했습니다. 독일 제국 전역에서, 그를 애도하는 행렬이 있었습니다. 19세기와 20세기에 독일을 세계에서 가장 강력한 나라로 이끈 빌헬름 2세 황제의 왕좌는 이제 그의 아들에게 넘겨질 것입니다. 다음 독일 카이저는 높은 확률을 가진 빌헬름 3세로 추정됩니다. 역사는 그를 세계대전을 일으킨 군주, 독일의 강력한 군주로 기억할 것입니다."
 Germany.76.a:0 "그의 죽음을 애도하며, 빌헬름 3세의 즉위를 축하하자"
 Germany.76.b:0 "가증스러운 기욤이 드디어 죽었다"
 Germany.77.t:0 "오스트리아를 꺾다"
 Germany.77.d:0 "우리는 전쟁 후 오스트리아 제국을 무너뜨리는 데 성공했습니다. 이제 우리는 오스트리아와 전쟁을 치뤘던 동맹국들과 영토 협상을 할 것입니다."
 Germany.77.a:0 "시작하자."
 Germany.78.t:0 "[AUH.GetName]와의 전쟁"
 Germany.78.d:0 "제1차 세계 대전 이후로 [AUH.GetName]는 그저 짐짝에 불과했습니다. 그들을 우리의 동맹으로 두는 것은 우리에게 큰 손실입니다. 그들을 정복하고, 독일을 완전히 통일하고, 영토를 확장하는 것이 더 나을 것입니다."
 Germany.78.a:0 "돌격 돌격 돌격!"
 Germany.79.t:0 "[AUH.GetName]의 완전한 패배"
 Germany.79.d:0 "오스트리아 제국은 우리 군대 앞에서 완전히 패배했습니다. 그들의 영토는 우리의 취향에 따라 나뉘었고, 새로운 질서가 중부 유럽에 떨어졌습니다."
 Germany.79.a:0 "독일이여 영원하라!"
 Germany.80.t:0 "대성전"
 Germany.80.d:0 "전 독일의 민중들이여, 오늘 새벽 4시,\n\n프랑스군은 그 어떠한 예고도 없이, 독일 국경 전역에 침공을 가했습니다. 난치히, 마스, 뮐하우젠, 캉브레가 동시에 공격을 받았으며, 수백의 사상자가 이미 발생했습니다.\n\n오늘부로 프랑스 침략자들에 맞선 최후의 전쟁이 시작되었습니다. 명분은 우리에게 있으며, 적들을 굴복시킬 것이며,"
 Germany.80.a:0 "승리는 우리의 것이 될것입니다!"
 Germany.81.t:0 "독일-튀르키예 동맹"
 Germany.81.d:0 "1914년에 그랬던 것처럼, 독일과 오스만 제국 사이 동맹관계가 결성되었습니다. 독일 제국의 이 움직임은 이웃 국가들의 긴장을 높였습니다, 특히 프랑스 정부는 독일의 조치에 큰 불만을 나타냈습니다. 하지만 이와는 별개로, 독일과 오스만 정부는 서로 우호를 강화하고 동맹관계를 강화할 것이라고 공식 발표했습니다."
 Germany.81.a:0 "세계에는 무슨 일이 일어날 것인가."
 Germany.82.t:0 "독일-러시아 불가침조약 타결"
 Germany.82.d:0 "러시아 정부는 경제 원조를 대가로 독일과 불가침 조약을 체결하기로 합의했습니다. 양면전선의 부담을 더는데 성공했습니다."
 Germany.82.a:0 "좋다."
 Germany.83.t:0 "러시아의 거부!"
 Germany.83.d:0 "러시아는 우리의 제안을 거부했습니다. 어쩌면 우리는 양면 전선의 수령에 다시 빠질지도 모릅니다."
 Germany.83.a:0 "오 신이시여..."
 Germany.84.t:0 "함부르크 조약 체결"
 Germany.84.d:0 "독일과 러시아 외교관들은 어제 저녁 독일 함부르크에서 만나 독일의 대러시아 원조와 양국 불가침 협정에 관한 문제를 논의했습니다. 양국은 이에 동의했으며 이 조약은 최소 3년간 발효될 것으로 보입니다."
 Germany.84.a:0 "어디로 이끌 것인가?"
 Germany.85.t:0 "독일-러시아 불가침 조약 개정"
 Germany.85.d:0 "오늘 아침, 독일과 러시아 외교단은 불가침조약을 갱신했습니다. 함부르크 조약이 유효한 한 우린 계속해서 불가침조약을 갱신할 것입니다."
 Germany.85.a:0 "알았다."
 Germany.86.t:0 "러시아의 항복 조건 제시"
 Germany.86.d:0 "독일의 공세를 이겨내지 못한 러시아는 계속 패배를 거듭했고 결국 백기를 들었습니다."
 Germany.86.a:0 "승리하였노라."
 Germany.86.b:0 "슬라브인들은 모두 죽을 자격이 있지."
 Germany.87.t:0 "고리키 휴전협정"
 Germany.87.d:0 "치열한 전쟁 끝에 독일-러시아 전쟁의 승자는 독일이 되었습니다. 러시아는 지속적으로 중대한 전략적 오류를 범해왔고 결국 패배를 인정했습니다. 남은 것은 러시아에게는 굴욕적이고 감당할 수 없을 조약만으로 보입니다."
 Germany.87.a:0 "독일의 승리."
 Germany.88.t:0 "니즈니노브고로드 조약"
 Germany.88.d:0 "러시아는 우리의 압도적인 군사력 앞에서 무너졌고 우리는 그들을 상대로 완승을 거두었습니다."
 Germany.88.a:0 "독일의 승리와 러시아의 붕괴"
 Germany.88.b:0 "위대한 승리"
 Germany.88.c:0 "다 끝났다. 전쟁은 패배했다."
 Germany.89.t:0 "니즈니노브고로드 조약"
 Germany.89.d:0 "치열한 전투 끝에 독일-러시아 전쟁의 승자는 독일이 되었습니다. 러시아는 완전한 패배로 완전히 무너졌고, 1918년과 마찬가지로 독일에 엄청난 영토를 할양했습니다. 이제 러시아가 부활하기는 어려울 것 같습니다..."
 Germany.89.a:0 "레벤스라움의 완성"
 Germany.90.t:0 "아인슈타인-실라르드 편지"
 Germany.90.d:0 "알베르트 아인슈타인\nClayallee 150 14195 베를린\n\n빌헬름 2세\nSchloßplatz 1 10178 베를린\n\n폐하:\n 최근 엔리코 페르미와 레온 실라르드가 저와 주고받은 연구 필사본들을 살펴본 결과, 저는 우라늄을 재료로 새롭고 중요한 에너지원이 머지않아 사용될 수 있다고 예측하게 되었습니다. 예의주시하여야 할 이러한 상황의 전개 때문에, 필요할 경우, 행정 부문의 신속한 행동이 요청됩니다. 따라서 저는 다음의 사실과 추천 사항을 폐하께 전달하여야 할 의무가 있다고 여기고 있습니다. 프랑스의 프레데리크 졸리오퀴리의 연구와, 잘 아시는 오스트리아-헝가리-크로아티아의 페르미 실라르드가 진행한 지난 넉 달 동안의 연구를 통해, 큰 질량의 우라늄의 핵 연쇄 반응은 매우 큰 힘과 라듐 비슷한 많은 양의 새로운 원소들을 발생시킬 수 있도록 조절가느아다는 것이 확실해졌습니다. 이것은 조속한 시일내에 실현 가능합니다. 이 새로운 형상은 폭탄 재조에 사용될 수 있습니다. 이렇게 하여 만들어질 새로운 형태의 폭탄은 단 한 개를 보트에 실어 폭발시킨다면, 보트가 있던 항구 전체와 인근 지역 모두를 일순간에 파괴할 수 있습니다. 그러나, 이런 폭탄 공격은 공중으로 운송하기에는 너무 무겁습니다."
 Germany.90.a:0 "다음."
 Germany.91.t:0 "두번째 페이지"
 Germany.91.d:0 "독일 본토에는 쓸만한 우라늄 광석이 너무 적습니다. 질 좋은 우라늄 광석은 보헤미아, 캐나다 등지에 있습니다. 무엇보다 가장 중요한 우라늄 광석 자원은 독일령 콩고에 있습니다. 지금의 상황을 볼 때, 폐하께서는 독일 내의 관료들과 물리학자들이 함께 일하도록 연쇄 반응을 일으키는게 바람직하다고 생각하실 것입니다. 이를 실현하기 위한 한 가지 방안은 폐하께서 다음의 사람들을 모아 격려하고 비공식적 역량을 제공할 수 있도록 위탁하는 것입니다. \na) 정부 부서는 향후 개발의 정보 유지, 이후 행정 방안의 공지, 독일 본토로의 우라늄 광석 공급에 대한 보안 문제 해결을 시행해야 합니다.\nb) 실험의 속도를 높이기 위해 대학 연구소의 예산을 확장하여야 합니다.  필요하다면 기금의 조성이 있어야 합니다. 이것은 개인적으로 기부 의사가 있는 자나 필요한 장비를 갖추고 있는 기업 연구소와의 협력 등을 활용할 수 있을 것입니다.\n저는 프랑스가 그들의 동맹인 영국에게 태나다의 우라늄 광산의 우라늄을 프랑스를 제외한 타국에 대해 판매 금지 조치를 요청하였다는 것을 알고 있습니다. 프랑스가 이렇게 빨리 움직인 것은 아마도 프랑스 중앙정보행동국의 앙드레 드바브랭 같은 이들이 독일이 우라늄을 가지고 무언가 하고 있노라 보고하였기 때문일 것입니다.\n\n진심을 담아\n\nAlbert Einstein"
 Germany.91.a:0 "그가 옳다."
 Germany.92.t:0 "서부전선 붕괴"
 Germany.92.d:0 "프랑스의 공세 끝에 서부전선이 무너졌으며 우리가 쌓은 프리드리히선은 무용지물이 되었습니다. 라인강을 중심으로 급히 방어선을 구축하고 군대의 사기를 진작시켜야만 합니다."
 Germany.92.a:0 "독일은 무너지지 않는다!"
 Germany.1000.t:0 "벨트크리그 승리의 날"
 Germany.1000.d:0 "1919년 11월 11일 1차 대전이 끝난 이후 프랑스가 독일에 항복한 날인 1월 18일이 1차 대전 승전 기념일로 지정되었습니다. 한때 독일의 가장 큰 승전 기념일은 스당이었지만 이제는 승리의 날에 자리를 내주었습니다.\n\n마스에서 메멜까지, 에치에서 발트까지 참전용사와 군인들이 웅장한 군악대의 군가 소리에 맞춰 거리를 행진하며 환호를 받았습니다. 제국 전체가 흑, 백, 적의 깃발로 장식되었습니다. 그리고 시민들은 전쟁에서의 승리를 축하하고 있습니다."
 Germany.1000.a:0 "카이저를 위해, 조국을 위해!"
 Germany.93.t:0 "모든 것이 끝난 후"
 Germany.93.d:0 "\"헉!\"\n카이저 스타일 콧수염을 가진 한 중년 남성이 독일 제국 뮌헨의 한 가정집에서 소스라치게 놀라 깨어났다. 그는 끔찍한 악몽을 꾼 것처럼 보였다. 그의 온몸은 식은땀으로 흠뻑 젖어 있었다.\n\"끔찍한 꿈이었어...\"\n남자는 여전히 머릿속에 선명히 남아 있는 꿈의 내용을 떠올렸다.\n\n꿈속에서 독일은 제1차 세계대전에서 패배했고, 그는 그 독일의 지도자였다. 그는 수많은 유대인들을 죽이도록 명령했고, 이상한 경례와 구호까지 만들어냈다. 결국 제1차 세계대전의 복수를 위해 제2차 세계대전을 일으켰으나, 또다시 패배하고 베를린 벙커에서 권총으로 자살했다. 참으로 끔찍한 꿈이었다.\n꿈속의 독일은 독일의 가면을 쓴 프랑스처럼 보였다 — 제1차 세계대전에서 패배하고, 복수를 위해 또다시 전쟁을 일으켰으며, 다시 한번 패배한 모습은 프랑스와 다를 바 없었다.\n남자는 그것이 단지 꿈에 불과하다는 사실에 약간 안도했다. 위대한 독일이 프랑스와 소비에트의 발에 짓밟히다니, 있을 수 없는 일이었다.\n\"아무렴, 독일은 결코 패배하지 않아.\"\n\n독일은 이미 프랑스와 소비에트의 비겁한 공격을 물리치고 제2차 세계대전에서 승리하여 그들을 굴복시켰다. 패배는 상상할 수도 없는 일이었다.\n\n\"무슨일 있어요?\"\n그때 옆에서 한 여자의 목소리가 들렸다. 그녀는 피곤한 눈을 비비며 막 깨어난 참이었다 — 그의 아내였다.\n\"아무것도 아니오 부인... 그냥 악몽이었소.\"\n\"당신 온몸이 땀으로 흠뻑 젖었어요... 정말 괜찮아요?\"\n그녀는 걱정스러운 표정으로 그를 바라보았다.\n\"난 정말 괜찮소.\"\n\n똑똑.\n그 순간, 누군가 문을 두드렸다.\n\"네 가요!\"\n그녀가 나가려 했지만, 남자는 부드럽게 그녀의 손목을 잡아 멈춰 세웠다.\n그는 아무 일 아니라는 듯 고개를 저었다.\n\"아니, 내가 나가겠소.\"\n그렇게 말하고, 그는 현관문을 열었다.\n\n문 앞에는 편지를 배달하러 온 듯한 집배원이 서 있었다.\n그때 집배원이 말을 꺼냈다."
 Germany.93.a:0 "“아돌프 히틀러씨 댁 맞나요?”"