l_korean:
 manchukou.1.t:0 "춘절 대공세"
 manchukou.1.d:0 "대동 19년 12월로 부터, 민국으로부터 넘어온 도적때가 만몽의 영토를 침범한지 1개월 남짓밖에 지나지 않았지만, 명분이 부족한 출병과, 안산전투에서 치명적인 손실을 입고 후퇴함으로서 불리한 상황에 놓이게 되었습니다. 이는 우리에게 매우 결정적인 기회이며 이 시기를 놓치게 된다면 도적때를 소탕하는데 큰 어려움을 겪게 될 것입니다. 이에 따라 만몽의 지휘관들은 춘철 대공세를 계획했으며 공세 계획에 따라 우리는 동북군과의 모든 전선을 따라 전방위적인 압력을 가할 것입니다."
 manchukou.1.a:0 "돌격!"