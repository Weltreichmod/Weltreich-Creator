l_korean:
 manchukou.1.t:0 "춘절 대공세"
 manchukou.1.d:0 "대동 19년 12월로 부터, 민국으로부터 넘어온 도적때가 만몽의 영토를 침범한지 1개월 남짓밖에 지나지 않았지만, 명분이 부족한 출병과, 안산전투에서 치명적인 손실을 입고 후퇴함으로서 불리한 상황에 놓이게 되었습니다. 이는 우리에게 매우 결정적인 기회이며 이 시기를 놓치게 된다면 도적때를 소탕하는데 큰 어려움을 겪게 될 것입니다. 이에 따라 만몽의 지휘관들은 춘철 대공세를 계획했으며 공세 계획에 따라 우리는 동북군과의 모든 전선을 따라 전방위적인 압력을 가할 것입니다."
 manchukou.1.a:0 "돌격!"
 manchukou.2.t:0 "몽골 사태 개입 결정"
 manchukou.2.d:0 "소비에트군이 몽골로 진입한 이후, 국경 일대의 정세가 급속히 불안정해지고 있습니다. 만몽국 정부와 군부는 이번 사태가 단순한 국지적 충돌이 아니라, 만주와 몽골의 안전 보장을 위협하는 중대한 도전이라고 판단하고 있습니다.\n\n관측 보고에 따르면, 소련군은 블류헤르 장군의 독단적 명령 아래 북방 국경선을 넘어 진격을 계속하고 있으며, 그 여파로 지방 정착민과 행정 거점이 심각한 압박을 받고 있다고 합니다.\n\n만몽국 황정은 긴급 회의를 소집하여 대응 방안을 논의한 끝에, 더 이상 사태를 방관할 수 없다고 판단했습니다. 이에 따라 국경방위군과 기동기병사단이 몽골 방면으로 출동할 준비를 마치고 있습니다. 정부는 '국경 안정과 북방 질서 수호'를 명분으로 개입을 공식화했습니다.\n\n만몽국의 이번 결정은 지역 정세를 새로운 국면으로 이끌고 있으며, 주변국들은 그 향방을 예의주시하고 있습니다."
 manchukou.2.a:0 "북방의 질서를 우리가 지킨다."