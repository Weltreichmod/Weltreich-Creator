 Soviet.1.t:0 "쾨니히스베르크 조약"
 Soviet.1.d:0 "독일은 경제 원조를 대가로 우리에게 불가침 조약을 제안했습니다."
 Soviet.1.a:0 "그거 좋네."
 Soviet.1.b:0 "터무니없군."
 Soviet.2.t:0 "프랑스-[SOV.GetName] 불가침 조약"
 Soviet.2.d:0 "프랑스 정부는 우리와 불가침 조약을 체결하기를 희망하고 있습니다. 프랑스도 우리와 마찬가지로 과거 1차 대전에서 패한 역사를 가지고 있으며 독일에 의해 굴욕적인 조약에 서명했어야 했습니다. 이러한 동질적인 역사가 우리와 프랑스를 하나로 묶어줄 수 있을 것 같습니다."
 Soviet.2.a:0 "그거 좋네."
 Soviet.2.b:0 "터무니없군."
 Soviet.3.t:0 "Our surrender is denied"
 Soviet.3.d:0 "Germany refused our conditional surrender and said the war would last until all the Slavs were gone. The future of Russia is dark..."
 Soviet.3.a:0 "뭐?"
 Soviet.4.t:0 "[From.GetName]으로 부터의 독립"
 Soviet.4.d:0 "동유럽에서의 전쟁에서, [From.GetName]은/는 패배했고 독일은 모든 [From.GetName]의 괴뢰 국가들의 독립을 요구했습니다. 카잔 조약에 따라 우리나라는 이제 완전히 자유로운 나라가 되었습니다."
 Soviet.4.a:0 "독립을 위하여 건배!"
 Soviet.5.t:0 "영국의 연합훈련 제안"
 Soviet.5.d:0 "영국은 우리 [SOV.GetName]과(와) 연합 훈련을 제안했습니다. 그들과 함께 훈련하는 것은 처참한 수준에서 [SOV.GetName] 군대의 질을 향상시킬 수 있을지도 모릅니다."
 Soviet.5.a:0 "승인한다."
 Soviet.5.b:0 "거절해라."
 Soviet.6.t:0 "레닌그라드에 도착한 영국 외교단"
 Soviet.6.d:0 "영국 외교단이 우리 정부와의 협상을 위해 레닌그라드에 도착했습니다. 이제 그들과 이야기를 시작할 시간입니다."
 Soviet.6.a:0 "좋다. 시도해보지."
 Soviet.6.b:0 "필요없다 전해라."
 Soviet.7.t:0 "영국과의 군사 협력"
 Soviet.7.d:0 "영국 외교단은 우리에게 군사 협력을 제의했습니다. 그들과의 군사 협력은 현재의 낮은 수준의 군대의 수준을 높일 수 있을지도 모릅니다."
 Soviet.7.a:0 "좋다."
 Soviet.7.b:0 "안 돼."
 Soviet.8.t:0 "영국과의 과학적 협력"
 Soviet.8.d:0 "영국 외교단은 우리에게 과학적 협력을 제안했습니다. 이는 우리의 기초 과학 능력을 증가시킬 수 있을지도 모릅니다."
 Soviet.8.a:0 "좋다."
 Soviet.8.b:0 "안 돼."
 Soviet.9.t:0 "영국과의 경제적 협력"
 Soviet.9.d:0 "영국 외교단은 우리에게 경제적 협력을 제안했습니다. 이는 우리의 경제적 능력을 증가시킬 수 있을지도 모릅니다."
 Soviet.9.a:0 "좋다."
 Soviet.9.b:0 "안 돼."
 Soviet.10.t:0 "영국과의 동맹"
 Soviet.10.d:0 "영국 정부는 우리와 동맹을 맺고 싶다는 의사를 밝혔습니다. 독일에 대항하기 위해서는 이 두 나라의 동맹이 필요할지도 모릅니다."
 Soviet.10.a:0 "좋은 생각이다."
 Soviet.10.b:0 "그게 꼭 필요한지 의문이군."
 Soviet.12.t:0 "영국-소비에트 동맹"
 Soviet.12.d:0 "영국과 [SOV.GetName] 정부의 동맹 소식이 오늘 아침에 발표되었습니다. 영국과 [SOV.GetName]은(는) 군사 동맹을 가졌고 그들은 앞으로의 전쟁에서 함께 할 것입니다."
 Soviet.12.a:0 "붉은 군대가 압장선다."
 Soviet.13.t:0 "[SOV.GetName]의 거절"
 Soviet.13.d:0 "[SOV.GetName] 정부는 우리의 제안에 만족하지 못했고 결국 거부 의사를 밝혔습니다. [SOV.GetName]은(는) 우리와의 동맹을 별로 원하지 않는 것 같았고 그들은 이 동맹이 독일을 자극할까 봐 두려워했습니다."
 Soviet.13.a:0 "겁쟁이들."
 Soviet.14.t:0 "모스크바에서"
 Soviet.14.d:0 "카메네프의 죽음 이후, 러시아는 혼란에 빠졌습니다. 스탈린, 지노비예프, 트로츠키는 오로지 자신의 이익만을 쫓고 있으며 인민에게는 그 어떠한 관심도 없습니다. 부하린은 이러한 트로이카의 행태에 분개하며 모스크바에서 수많은 노동자 반대파 인물들과의 만남을 가졌습니다. 이들은 앞으로의 행보와 반트로이카에 대한 결의를 다짐한 것으로 보입니다."
 Soviet.14.a:0 "위험한 분자들이다."
 Soviet.15.t:0 "트로이카를 비난한 노동자 반대파"
 Soviet.15.d:0 "오늘 모스크바에서 노동자 반대파의 트로이카에 대한 공식적인 비난 성명문이 발표되었습니다. 노동자 반대파는 반 노동자 적인 트로이카의 행보를 비판하며 공격하였습니다. 트로이카는 이에 대하여 허무맹랑한 거짓말이며 들을 가치도 없는 말이라고 발표했습니다. 이 사건으로 트로이카와 노동자 반대파의 정치적 대립은 더욱 심화될 것으로 보입니다."
 Soviet.15.a:0 "러시아는 어떻게 될것인가."
 Soviet.16.t:0 "마수걸이"
 Soviet.16.d:0 "'당면한 문제를 해결하기 위한 대책은 한 가지로 귀결됩니다: 크렘린의 결단이 필요합니다. 붉은 군대는 팽창해야 하고, 서기장 합하의 동원 명령을 필요로 합니다. 연구소는 긍정적인 답변을 부탁드리고 싶습니다.'\n\n미하일 니콜라예비치 투하쳅스키는 한숨을 내쉬었다. 서방 국가들은 조국을 동방 국가라고 불렀다. 여전히 문명화되지 않았고, 공산주의 국가를 인정할 수 없다는 의미였다. 브레스트-리토프스크는 현실을 이러한 인식과 한층 더 동일시하게 만들었다. 러시아는 복수를 꿈꾸고 있었다. 투하쳅스키 장군은 부하린 도당의 목표를 헛된 망상이라고 치부하지 않았다. 프로이센을 다시 무너뜨리는 그 날이 올 때까지 붉은 군대는 준전시 상황을 유지하고 있을 것이었다. 당군은 계속해서 팽창하고 있었다. 그리고, 한계가 다가왔다. 연방에도 헌법은 존재했다. 군이 징병할 수 있는 인력, 동원할 수 있는 공장을 제한하는 역할이었다. 며칠 전 군은 제한에 도달했고 연구소는 포고문 작성을 권했다. 미하일은 군의 실태를 잘 알았다. 강하고 거대하지만 가혹하고 뒤틀려 있었다. 자신의 손으로 더 많은 사람들을 고통에 빠트리게 해야 할 것인가? 눈앞에서 기회를 놓친 이들의 원성을 들어야 할 것인가? 적어도 미하일에게는 당연한 말이었다.\n\n전쟁은 아직 멀었지만, 그 기간이 두 자릿수라는 말은 아니었다. 크렘린은 주인에게 책임을 부여한다. 그 책임이란 양면의 날이어서, 권위와 고통을 동시에 안깁니다. 수 분도 지나지 않아서, 서기장은 짤막한 명령서에 서명했다. 징병과 동원을 확대하라, 더 많은 인민이 국가를 위하도록 강요하는 것이다. 명령서를 가져간 이는 그의 표정을 보지 못했다. 일그러짐, 또는 환희에 가득 찬. 미하일 자신도 영원히 모를 것이다."
 Soviet.16.a:0 "대의를 위한 희생."
 Soviet.17.t:0 "지벌을 감수하는 일"
 Soviet.17.d:0 "크렘린, 모스크바. 볼셰비키 혁명의 고향과도 같은 곳에 한 남자가 일하고 있습니다. 니콜라이 이바노비치 부하린은 러시아의 모든 것을 쥐었습니다. 훈창 차고 거들먹거리는 당군 반동분자들은 시베리아의 감옥에서 추위에 떨고 있습니다. 붉은 나폴레옹의 찬란한 꿈은 빛바래어 대서 열방의 인도심에 기댑니다. 부하린은 인민위원장의 자리에 올랐습니다. 누구도 대적하지 못할 것 같은 그는 고심에 빠졌습니다. 지난 정치국 회의에서 올라온 문제가 여전히 해결되지 않았기 때문입니다. 어쩌면 해결할 수 없을지도 모릅니다. 노동자 정부의 목표는 언제나 한 가지입니다: 독일 부르주아 집단을 찢어발기는 것. 1918년 이루어진 굴욕을 씻어내려는 이상은 20여 년간 한 번도 약해진 적 없었습니다. 니콜라이는 모든 것을 생생히 기억하고 있습니다. 레닌그라드 부터 모스크바 정궁에 들어서기까지, 인민을 압제하는 모든 시간에 함께했습니다. 앞으로도 잊을 수 없을 겁니다. 하지만 그 경험이 용기를 만들 수 있을까요? 니콜라이의 손에는 문건이 들려 있었습니다. 붉은 군대 연구소와 정치국이 요구하는 것은 같았습니다. 작금의 붉은 군대가 독일을 몰아내기에는 너무나 약하니, 당신이 결단을 내려야 한다- 추가 동원서에 서명하라는 이야기입니다. 그의 고뇌는 깊어만 갔습니다. 그렇다고 인민들을 사지로 몰아넣을 자가 어디에 있단 말입니까? 코바, 그 친구라면 모르겠지만 자신은 아니었습니다. 군의 환경은 열악하고 가혹행위가 만연합니다. 더 많은 사람들이 고통받고 그를 향해 욕할 것이었습니다. 니콜라이는 선택하기 두려웠습니다. 그건.... 너무 잔인한 겁니다. 하지만 일리도 있었습니다. 그리고 크렘린은 그에게 선택을 강요하고 있었습니다."
 Soviet.17.a:0 "-서명: 니콜라이 이바노비치 부하린, 소비에트 러시아 인민위원장."
 Soviet.18.t:0 "뜻을 함께하다"
 Soviet.18.d:0 "정권 정복. 그 누구도 이 길이 쉬울 것이라 생각하지 않을 것입니다. 하지만 왜 시도할까요? 바라로 큰 목적을 이루고자 함이 있기 때문입니다. 그리고 투하쳅스키는 그 원대한 목표를 가지고 있습니다.\n독일을 포함한 부르주아들의 제국들의 공격에 맞선 방어전쟁을 통해 세계를 공산주의의 물결로 뒤덮는 것.\n그러나 지금의 부하린 정권은 오로지 독일에 복수하는 것에만 눈이 멀어있습니다. 그의 정책은 결국 프랑스와 영국, 미국이라는 거대한 적들에게 소비에트 러시아를 상납하는 결과를 가져오게 될 것입니다. 그는 이를 막기 위해 쿠데타를 계획해왔고 이제 이 대의를 따른 동지들을 모으려 하고 있습니다. 단순히 부하린을 따르기 싫어하는 사람부터, 무언가 다른 목표를 가진 이까지...당장은 그들의 목적이 무엇인지 중요하지 않습니다. 쿠데타를 성공시키기 위한 더 많은 동지들이 필요할 뿐입니다."
 Soviet.18.a:0 "동상이몽"
 Soviet.19.t:0 "오직 민정 아래의 군으로서"
 Soviet.19.d:0 "전러시아를 통치하는 차르가 작금을 바라본다면 짙은 숨을 내뱉을 것입니다. 비록 불운한 암군의 국가관이 어떠했는지 알 수 없지만, 니콜라이 이바노비치 부하린은 확신하고 있습니다. 붉은 군대를 제어하지 못 하는 현실은 너무나도 참혹합니다. 오늘날, 영광스러운 군대는 장군 수 명에 휘둘리는 도당에 불과합니다. 퇴보하고, 붕괴하고 있습니다. 이 명령서로서 모든 근심을 덜 수 있다면 좋을텐데! 정치국은 지난 며칠간 준비해 온 계획을 실행하려고 합니다. 갈맷빛 제복을 입은 모두에게 포고하는 것입니다. 니콜라이는 빌어먹을 노친네들의 위신이 치명적인 손상을 입길 바랍니다. 군은 다음과 같은 지시를 이행해야 합니다: 기준 규모 이상의 전-부대에 소비에트에서 파견한 정치장교가 존재할 것입니다. 그의 조언은 모두가 귀담아 들어야 합니다. 니콜라이는 이미 각 부대에 보낼 당원 목록을 만들어 두었습니다. 모두 믿을 만하고 –최소한 투하쳅스키를 따르지는 않습니다- 유능한 이들입니다. 붉은 나폴레옹과 같은 이들이 무능함을 들어 쫒아내는 것이 불가능하도록 최대한 노력한 결과입니다. 붉은 군대가 조치에 전적으로 반한다면 곤란한 상황이 펼쳐지겠지만, 노친네들은 별 것 아닌 셈 치며 넘길 것이 뻔합니다. 어쩌면 매일 들어오는 수백 장의 문서 사이에 숨겨져 알아차리지 못할 지도요. 어느 방면이 되든 니콜라이의 계획은 성공할 것이었습니다. 그는 긴장한 얼굴로 명령서에 서명했습니다. 그리고 비서실장을 불러 단단히 일렀습니다. '그에게 절대로 알려져선 안 되네.' 며칠 뒤, 수 개의 소식이 전해졌습니다. 격렬히 반발하는 장군은 투하쳅스키, 그 교활한 독사 뿐이었습니다. 군의 주축은 명령의 중요성도 알지 못한 채 재가해 버린 것입니다. 당일 열린 정치국 회의는 기뻐하는 이들의 박수로 풍족했습니다. 소련 공산당은 이제 붉은 군대를 더욱 효과적으로 제어할 수 있습니다. 그들의 일거수일투족을 감시할 수 있는 것입니다. 니콜라이는 만족감을 드러내며 위원들에게 오랜 술을 돌렸습니다."
 Soviet.19.a:0 "러시아의 세인트헬레나를 찾아야겠군."
 Soviet.20.t:0 "팔 다리를 자르다"
 Soviet.20.d:0 "\"이게 무슨 짓인가, 안돼, 안돼, 난 이렇게 갈 수는 없어! 안돼!\" 부하린이 권력을 잡고, 한동안 소비에트 전역에는 긴장이 흘러왔습니다. 부하린과 투하쳅스키의 보이지 않는 신경전 끝에  부하린은 투하쳅스키의 팔다리를 자르기로 다짐했습니다. 로코솝스키는 투옥되었으며, 야키르는 발빠르게 부하린에게 자진해 좌천을 요청하면서 자아비판으로 끝났습니다. 부하린이 정권을 잡은 이후 기존의 트로이카를 따르던 이들과 현재 투하쳅스키를 따르는 이들 사이에서는 두려움이 퍼져나가고 있습니다. 트로이카는 완전히 붕괴하여 어떠한 억압도 부하린에게 문제가 되지 않겠지만 투하쳅스키 파벌을 효과적으로 분쇄하지 못한다면 그는 쿠데타에 직면할 지도 모릅니다."
 Soviet.20.a:0 "불안정한 소비에트"
 Soviet.21.t:0 "장교에 대한 숙청"
 Soviet.21.d:0 "마침내 숙청의 마수가 [SOV.GetName]군 내부에까지 도달했습니다. 어젯밤, 몇몇 고위 군 간부들이 갑자기 정치 경찰에 연행되었고, 이들은 반역죄로 수사를 받고 있다고 합니다. 이는 군이 더 이상 숙청으로부터 안전하지 않다는 것을 의미합니다."
 Soviet.21.a:0 "무시무시하군"
 Soviet.22.t:0 "부하린에 대한 재판"
 Soviet.22.d:0 "오늘 부하린과 반역자에 대한 마지막 재판이 열렸습니다. 이들은 일주일 전 반역 혐의로 체포됐고, 모두 최종 유죄 판결을 받았습니다. 부하린은 시베리아로 망명했고, 나머지는 중형을 선고받았습니다. 이로써 스탈린은 [SOV.GetName]을(를) 사실상 장악할 수 있게 되었으며, 앞으로 스탈린을 위협한 파벌 잔당들에 대한 대대적인 정화 작업이 시작될 가능성이 높습니다."
 Soviet.22.a:0 "\"그리고 끝에 이르렀다.\""
 Soviet.23.t:0 "부하린이 권력을 잡다"
 Soviet.23.d:0 "스탈린의 숙청 위협으로 [SOV.GetName] 내 반스탈린파들은 큰 위기감을 느꼈고, 이로 인해 스탈린에 맞서 싸우게 됐습니다. 니콜라이 부하린은 그를 이끄는 무리와 함께 모스크바를 완전히 장악했고, 스탈린을 권좌에서 끌어내는데 성공했습니다. 현재은 스탈린은 실종됐고, 이제 [SOV.GetName]이(가) 부하린의 세계가 되었습니다."
 Soviet.23.a:0 "부하린의 통치"
 Soviet.24.t:0 "트로츠키가 권력을 잡다"
 Soviet.24.d:0 "스탈린의 숙청 위협으로 [SOV.GetName] 내 반스탈린파들은 큰 위기감을 느꼈고, 이로 인해 스탈린에 맞서 싸우게 됐습니다. 레프 트로츠키는 그를 이끄는 무리와 함께 모스크바를 완전히 장악했고, 스탈린을 권좌에서 끌어내는데 성공했습니다. 현재은 스탈린은 실종됐고, 이제 [SOV.GetName]이(가) 트로츠키의 세계가 되었습니다."
 Soviet.24.a:0 "트로츠키의 통치"
 Soviet.25.t:0 "[SOV.GetName] 내전"
 Soviet.25.d:0 "계속된 숙청 위협으로 결국 [SOV.GetName]은(는) 내전에 돌입했습니다. 최근 스탈린은 정적들을 숙청하기 시작했는데, 이는 부하린 등 [SOV.GetName] 내 스탈린의 정적들을 크게 자극했습니다. 그리고 결국 부하린과 추종세력들은 스탈린을 상대로 [SOV.GetName] 내 내전을 시작했습니다. 과거 러시아 내전에 이어 또 한 번 내전의 승자는 누가 될지 관심이 집중되고 있습니다."
 Soviet.25.a:0 "반역자들을 처단하라!"
 Soviet.25.b:0 "부하린을 따르자!"
 Soviet.26.t:0 "[SOV.GetName] 내전"
 Soviet.26.d:0 "계속된 숙청 위협으로 결국 [SOV.GetName]은(는) 내전에 돌입했습니다. 최근 스탈린은 정적들을 숙청하기 시작했는데, 이는 트로츠키 등 [SOV.GetName] 내 스탈린의 정적들을 크게 자극했습니다. 그리고 결국 트로츠키와 추종세력들은 스탈린을 상대로 [SOV.GetName] 내 내전을 시작했습니다. 과거 러시아 내전에 이어 또 한 번 내전의 승자는 누가 될지 관심이 집중되고 있습니다."
 Soviet.26.a:0 "반역자들을 처단하라!"
 Soviet.26.b:0 "트로츠키를 따르자!"
 Soviet.29.t:0 "약화된 숙청의 여파"
 Soviet.29.d:0 "몇 달 전 잇따른 숙청의 여파로 한동안 사회 전체가 침체됐지만 이제는 그러한 사회적 현상이 희미해지기 시작했고 사회가 활력을 되찾기 시작했습니다."
 Soviet.29.a:0 "좋은 현상이다."
 Soviet.31.t:0 "부하린의 협력 요청"
 Soviet.31.d:0 "어제 저녁 부하린이 은밀하게 우리 정부에 접근하며, 스탈린에 대항하기 위한 지원을 늘려달라는 요청을 해왔습니다. 우리 정부는 스탈린이 집권한 이후부터 부하린은 지속적으로 지원해 왔으며, [SOV.GetName]을(를) 혼란 속에 몰아넣어왔습니다. 그러나 최근들어 스탈린이 급격히 권력을 팽창하려 시도하기 시작했고, 부하린이 이에 위협을 느낀것으로 보입니다. 우리의 결정은..."
 Soviet.31.a:0 "그리 하겠다."
 Soviet.31.b:0 "어렵다."
 Soviet.32.t:0 "독일이 동의하다"
 Soviet.32.d:0 "독일은 우리를 지원하기로 결정했습니다. 그들의 지원은 우리가 집권하기 쉽게 만들 것입니다."
 Soviet.32.a:0 "완벽해"
 Soviet.33.t:0 "독일이 거절하다"
 Soviet.33.d:0 "독일은 결국 우리의 요청을 거절했습니다. 우리는 독일의 도움 없이 스탈린과 싸울 것입니다."
 Soviet.33.a:0 "유감이군"
 Soviet.34.t:0 "레닌그라드에서의 은밀한 모임"
 Soviet.34.d:0 "레닌그라드의 으슥한 골목길 한구석. 검은 옷으로 꽁꽁 사맨 누군가가 그 구석에 있는 술집으로 들어갔다.\n문이 열리자 다른 곳과 다를 것 없는 평범한 술집이 그를 맞이했다. 잠시 주변을 둘러보던 그는 바텐더를 향해 걸어가기 시작했다.\n\"일리치 울리야노프\"\n바텐더는 그의 의미심장한 말을 듣고 힐끗 그를 처다보더니 어디론가 발걸음을 움직였다. 남성은 아무 말 없이 앞서가는 바텐더 따라 걷기 시작했다. 바텐더는 어떤 문앞에서 멈춰서더니 마치 그 안으로 들어가라는 듯, 옆으로 스윽 비켜주었다. 남자가 그 문을 열자 그 방 안에 있던 사람들의 이목이 순식간에 집중되었다.\n척 봐도 평범해 보이지 않는 분위기. 평번한 술집에 있을 장소라고 보이지는 않았다.\n\"드디어 왔군요 동지.\"\n고요한 침묵이 유지되던 와중 방안에 있던 사람중 하나가 입을 열었다.\n\"자 들어오시죠 할 이야기가 많습니다.\"\n남자는 문을 넘어 방 안으로 들어갔고. 동시에 문이 닫혔다."
 Soviet.34.a:0 "얼마 지나지 않아 문이 잠기는 소리가 들렸다."
 Soviet.35.t:0 "부하린의 집권"
 Soviet.35.d:0 "어제 저녁 [SOV.GetName]에서 매우 놀라운 소식이 전해졌습니다. [SOV.GetName]의 지도자 스탈린이 권력을 잃고, 부하린이 [SOV.GetName]의 새로운 지도자가 되었습니다. 부하린은 오랫동안 스탈린과 정치적 경쟁을 벌였고, 그를 밀어내기 위해 노력해 왔습니다. 그리고 그의 노력은 결국 결실을 맺었고, 부하린은 [SOV.GetName]의 최고 지도자가 되었습니다. 현재 스탈린은 행방불명 상태이며, 일각에서는 그가 이미 어딘가에서 처형당했다는 의구심을 표하고 있습니다. 부하린이 집권함에 따라 [SOV.GetName]은(는) 경제적, 외교적, 정치적으로 큰 변화를 맞이할 것으로 예상됩니다."
 Soviet.35.a:0 "결국 우리가 이겼다."
 Soviet.35.b:0 "이제 그들에게 요구할 것을 준비하자."
 Soviet.35.c:0 "부하린의 승리."
 Soviet.36.t:0 "[SOV.GetName]에 대한 요구"
 Soviet.36.d:0 "우리는 과거부터 부하린을 지속적으로 지원해왔고, 이제 부하린이 [SOV.GetName]의 지도자가 되었습니다. 그렇기에 우리는 그에게 정당한 대가를 요구할 수 있습니다. 우리가 요구할 것은..."
 Soviet.36.a:0 "군수공장을 요구하자"
 Soviet.36.b:0 "민간공장을 요구하자"
 Soviet.36.c:0 "자원을 요구하자"
 Soviet.37.t:0 "독일의 요구"
 Soviet.37.d_1:0 "결국 올것이 왔습니다. 독일 정부는 은밀히 우리에게 접근하여 우리의 군수공장 일부를 자신들에게 이양하라는 요구를 해왔습니다. 우리는 이를 받아들일 수 밖에 없으며, 부디 이것으로 그들의 요구가 끝나길 바래야합니다. 만일 우리가 요구를 거절한다면 독일은 우리에게 매우 적대적인 행동을 보일것입니다."
 Soviet.37.d_2:0 "결국 올것이 왔습니다. 독일 정부는 은밀히 우리에게 접근하여 우리의 민간공장 일부를 자신들에게 이양하라는 요구를 해왔습니다. 우리는 이를 받아들일 수 밖에 없으며, 부디 이것으로 그들의 요구가 끝나길 바래야합니다. 만일 우리가 요구를 거절한다면 독일은 우리에게 매우 적대적인 행동을 보일것입니다."
 Soviet.37.d_3:0 "결국 올것이 왔습니다. 독일 정부는 은밀히 우리에게 접근하여 우리의 자원 일부를 자신들에게 이양하라는 요구를 해왔습니다. 우리는 이를 받아들일 수 밖에 없으며, 부디 이것으로 그들의 요구가 끝나길 바래야합니다. 만일 우리가 요구를 거절한다면 독일은 우리에게 매우 적대적인 행동을 보일것입니다."
 Soviet.37.a:0 "받아들이자."
 Soviet.37.b:0 "아는 사실이 없다."
 Soviet.38.t:0 "[SOV.GetName]의 응답"
 Soviet.38.d_1:0 "[SOV.GetName]은(는) 우리의 요구에 응했습니다. 이제 그들은 우리가 요구한 것을 우리에게 줄것입니다. 우리가 그동안 해온것이 결코 헛되지 않았음을 보여주는 사건입니다."
 Soviet.38.d_2:0 "배은망덕하게도 [SOV.GetName]은(는) 우리의 요구를 거절했습니다. 우리는 그들에게 가능한 모든 방법을 동원해 제재를 가할 것이고 그들을 무너뜨릴 것입니다."
 Soviet.38.a:0 "아주 좋아."
 Soviet.38.b:0 "강력한 제재를 적용하라."
 Soviet.39.t:0 "독일의 강력한 제재"
 Soviet.39.d:0 "우리의 거절에 대해 독일은 매우 민감하게 반응했으며 독일과 그 괴뢰국은 우리를 상대로 금수조치를 내렸습니다. 동시 독일은 유럽에 대한 [SOV.GetName] 국경을 봉쇄했으며 우리에게 경제적으로 큰 압박을 주기 시작했습니다."
 Soviet.39.a:0 "해보라지!"
 Soviet.40.t:0 "부하린의 힐난"
 Soviet.40.d:0 "\"이러시면 안 됩니다 동지!\"\n블라디보스토크 임시 소비에트 정치국. 한 남자 -부하린이 문앞에서 고래고래 소리쳤다. 그러더니 이내 문앞을 막아서던 사람을 밀쳐내고 문을 벌컥 열어 들어갔다.\n\"이보시오 트로츠키!\"\n부하린이 평온히 서류작업을 하고있는 트로츠키를 향해 소리쳤다. 그제서야 트로츠키가 고개를 들어 부하린을 바라보았다.\n\"무슨 일이시오 동지?\"\n\"정말 그걸 몰라서 물으시오?\" 부하린은 매우 분노한 듯 얼굴이 새빨게져있었다.\n\"분명 그대는 내가 그대에게 협력하면 나를 인민위원장에 앉혀주겠다고 하였소. 하지만 보시오, 당신이 그 자리에 앉고 나는 되도않는 하급 직책에 앉쳤잖소!\"\n\"동지 나는 그럴 수 있다고 했그 그렇게 하겠다고 한적은 없소.\" 부하린은 트로츠키의 되도않는 말장난에 머리 끝까지 화가나 몸을 부들부들 떨었다.\n\"이건 다 당신이 자초한 것이오.\" 그 한마디를 끝으로 부하린은 방 밖으로 나섰다."
 Soviet.40.a:0 "이제 대비를 해야겠군."
 Soviet.41.t:0 "부하린의 봉기"
 Soviet.41.d:0 "스탈린을 상대로 트로츠키와 내전을 일으켰던 부하린이 트로츠키와 결별하고 다시 내전을 일으키면서 [SOV.GetName]은(는) 스탈린과 부하린, 트로츠키 세 파벌의 내전이 되었고, 이 세 파벌의 전쟁이 [SOV.GetName]의 운명을 좌우하게 될것으로 보입니다. 특히 내전 이후에는 내전의 사회적, 경제적 여파가 매우 클 것으로 예상됩니다."
 Soviet.41.a:0 "[SOV.GetName]의 운명은 더욱 미궁속으로 빠져든다."
 Soviet.42.t:0 "[SOV.GetName] 내전의 끝"
 Soviet.42.d:0 "트로츠키파의 [SOV.GetName]은 소비에트 내전의 승리자가 되었습니다. 반트로츠키파는 내전 기간 동안 몇 가지 중대한 군사적 실수를 저질렀고, 결국 트로츠키파의 승리로 이어졌습니다. 트로츠키는 영구적인 혁명을 옹호하는 사람 중 한 명으로, [SOV.GetName]의 외교 정책이 크게 바뀔 것임을 시사합니다. 그러나 [SOV.GetName]은 현재의 내전으로 인해 심각한 피해를 입었으며, 이를 복구하는 것이 시급해 보입니다."
 Soviet.42.a:0 "새로운 소비에트"
 Soviet.43.t:0 "제3차 5개년 계획의 끝"
 Soviet.43.d:0 "[SOV.GetName]의 경제성장을 위한 최종계획은 막을 내렸고, 우리의 경제정책은 성공적이었고, [SOV.GetName]의 규모와 성장률은 매우 크게 성장했습니다. 이로써 [SOV.GetName]의 5개년 계획은 완전히 막을 내리게 되었고, [SOV.GetName] 정부는 첨단산업을 기반으로 다양한 투자와 국책사업을 극대화하기 위해 노력하고 있습니다."
 Soviet.43.a:0 "공산주의의 승리다."
 Soviet.44.t:0 "함부르크 조약"
 Soviet.44.d:0 "독일은 경제 원조를 대가로 우리에게 불가침 조약을 제안했습니다."
 Soviet.44.a:0 "그거 좋네."
 Soviet.44.b:0 "터무니없군."
 Soviet.45.t:0 "제2차 러시아 내전"
 Soviet.45.d:0 "[SOV.GetName](으)로 부터의 놀라운 소식이 전 세계를 강타했습니다. 과거 [SOV.GetName] 러시아와 전쟁을 벌였던 러시아 백군이 다시 한번 내전을 일으켰다는 소식입니다. 케렌스키, 콜차크 등 러시아를 탈출한 주요 인사들이 연합해 반소비에트 연합을 결성하고 현재 러시아를 점령하고 있는 [SOV.GetName]을(를) 상대로 내전을 시작했습니다. 러시아 백군은 공산주의의 세계화를 두려워하는 강대국들에게 적극적으로 도움을 구할 것으로 예상됩니다. 동방의 곰의 운명이 격동하기 시작했습니다."
 Soviet.45.a:0 "러시아 공화국의 부활"
 Soviet.46.t:0 "소비에트 내전의 끝"
 Soviet.46.d:0 "The [SOV.GetName] of the Stalin faction became the victor of the Soviet Civil War. The Trotsky factions made some significant military mistakes during the civil war which eventually led to the victory of the Stalin faction. Now it looks like there will be a major political purge by Stalin. However, the [SOV.GetName] has been severely damaged by the current civil war, and it seems urgent to repair it."
 Soviet.46.a:0 "스탈린의 소비에트"
 Soviet.47.t:0 "소비에트 내전의 끝"
 Soviet.47.d:0 "반대파의 [SOV.GetName]은 소비에트 내전의 승리자가 되었습니다. 트로이카파는 내전 기간 동안 몇 가지 중대한 군사적 실수를 저질렀고, 결국 반대파의 승리로 이어졌습니다. 반대파의 승리로, [SOV.GetName]의 경제, 외교 정책이 크게 바뀔 것임을 시사합니다. 그러나 [SOV.GetName]은 현재의 내전으로 인해 심각한 피해를 입었으며, 이를 복구하는 것이 시급해 보입니다."
 Soviet.47.a:0 "놀라운 일이다."
 Soviet.48.t:0 "[FROM.GetName]의 지원"
 Soviet.48.d:0 "[FROM.GetName] 정부는 우리에게 소총 2,000정을 지원하기로 했습니다. 이 지원은 우리에게 큰 도움이 될 것이며, 사악한 [SOV.GetName]을(를) 무너뜨리는 데 밑거름이 될 것입니다."
 Soviet.48.a:0 "좋은 징조다."
 Soviet.49.t:0 "모스크바에 발생한 테러!"
 Soviet.49.d:0 "오늘 아침 모스크바에서 끔찍한 일이 일어났습니다. 백군을 추종하는 테러범들이 모스크바의 도로와 공장에 무차별 테러를 가했고, 민간인을 대상으로 폭탄 테러를 자행했습니다. 이 비인간적인 행동을 한 테러범들은 그 자리에서 살해됐고, 경찰은 백군이 배후에 있다고 확신했습니다."
 Soviet.49.a:0 "쓰레기 자식들!"
 Soviet.50.t:0 "서부 대봉기"
 Soviet.50.d:0 "오늘 아침 러시아 서부에서 반공주의자들에 의해 대규모 봉기가 시작되었습니다. 그들은 스스로를 러시아 백군이라고 부르며 [SOV.GetName]군을 공격하고 많은 무기와 공장을 빼앗았습니다. 이것은 [SOV.GetName]을(를) 양면적인 상황에 처하게 하고 더욱 더 치열한 전투를 계속할 것으로 보입니다. 아마도 2차 러시아 내전은 백군의 승리로 끝날 것입니다."
 Soviet.50.a:0 "멸공!"
 Soviet.51.t:0 "제2차 러시아 내전의 끝"
 Soviet.51.d:0 "러시아 전역에서 벌어진 일련의 거대한 전투는 결국 러시아 공화국의 승리로 끝이 났습니다. [SOV.GetName]군은 이 전투에서 막대한 피해를 입었고 거듭된 패배로 수도 모스크바를 잃고 백군에게 완전히 굴복했습니다. 과거 1차 내전에서 적군이 백군에게 승리한 것과는 정반대의 결과로 러시아는 다시 자본주의의 시대로 접어들었습니다. [SOV.GetName] 공산주의자들에 대한 대대적인 숙청은 피할 수 없을 것이고 당분간 러시아 내부에서 피가 흐를 것으로 보입니다."
 Soviet.51.a:0 "공산주의의 끝"
 Soviet.52.t:0 "제2차 러시아 내전의 끝"
 Soviet.52.d:0 "러시아 전역에서 벌어진 일련의 거대한 전투는 결국 [SOV.GetName]의 승리로 끝이 났습니다. 백군은 이 전투에서 막대한 피해를 입었고 거듭된 손실을 입었고, 결국 임시 수도를 잃고 붉은 군대에 완전히 굴복했습니다. 과거 1차 내전 때와 마찬가지로 붉은 군대가 최종적인 승리를 거뒀습니다. 대규모 반공 숙청은 불가피하고 당분간 러시아 내부에서 피가 흐를 것으로 보입니다."
 Soviet.52.a:0 "러시아 공화국의 꿈의 끝"
 Soviet.53.t:0 "제1차 러시아 총선거 준비"
 Soviet.53.d:0 "러시아 공화국의 첫 총선이 다음 달 안에 치러질것입니다, 우선 우리는 누구를 지지자로 확보할지 결정해야 합니다."
 Soviet.53.a:0 "군주주의자들과 군부"
 Soviet.53.b:0 "공화주의자들과 시민들"
 Soviet.54.t:0 "파벌 지원"
 Soviet.54.d:0 "이번 총선에서 승리가 유력하고 집권당이 될 가능성이 큰 두 정당이 있습니다. 이 두 정당 중 하나를 선택해서 승리할 수 있도록 도와줍시다."
 Soviet.54.a:0 "참모본부를 지원하자"
 Soviet.54.b:0 "입헌민주당을 지원하자"
 Soviet.55.t:0 "연회를 열다"
 Soviet.55.d:0 "총선 전에 유력인사들을 초청해서 만찬회를 열고 우리측 인사들을 모실 것입니다. 연회에 초청될 사람들은..."
 Soviet.55.a:0 "콜차크 파벌 사람들"
 Soviet.55.b:0 "케렌스키 파벌 사람들"
 Soviet.56.t:0 "첫번째 러시아 총선"
 Soviet.56.d:0 "마침내, 러시아에서 첫 총선이 치러졌는데 이번 총선은 50%의 높은 투표율을 기록했고 이번 총선에서 러시아 대통령을 뽑게 됐습니다. 이번 총선의 승자는..."
 Soviet.56.a:0 "투표지가 답을 알고있다."
 Soviet.57.t:0 "러시아의 요구"
 Soviet.57.d:0 "우리는 러시아로부터 공식적으로 러시아에 지배를 받으라는 압력을 받고 있습니다. 우리도 이에 동의해야 할까요?"
 Soviet.57.a:0 "그리하겠다."
 Soviet.57.b:0 "아니, 아직 잠재력을 다 발휘하지 못했다!"
 Soviet.58.t:0 "[From.GetName]을/를 통제하는 러시아"
 Soviet.58.d:0 "[From.GetName] 의회로부터 러시아 통치에 대한 공식적인 요청을 받았습니다. 우리는 [From.GetName]을 러시아의 일부로 조직하게 됩니다."
 Soviet.58.a:0 "돌아온걸 환영한다."
 Soviet.59.t:0 "[From.GetName]이/가 거절하다!"
 Soviet.59.d:0 "터무니없게도 [From.GetName]이/가 러시아의 통제를 거부했습니다! 이런 불쌍한 나라가 스스로 이루고 싶어하는 것은 결코 알 수 없는 수수께끼입니다."
 Soviet.59.a:0 "전쟁을 선포하라."
 Soviet.60.t:0 "군대 위기"
 Soviet.60.d:0 "기나긴 전투와 막대한 사상자에도 불구하고 우리는 수많은 국토의 주요 거점들을 독일군에게 내주었습니다. 우리군의 사기는 처참할 정도로 낮고 패배주의가 온 군에 만연해 있습니다. 이러한 가운데 수많은 병사들이 지휘관의 명령에 불복하고, 탈영하려는 시도를 하고 있습니다. 전황을 회복하지 못한다면 우리 군은 완전히 붕괴할지도 모릅니다."
 Soviet.60.a:0 "시급히 대처해야한다."
 Soviet.61.t:0 "소비에트 연방의 결성"
 Soviet.61.d:0 "오늘 러시아, 우크라이나, 벨라루스, 자캅카스 자치 공화국의 지도자들이 모스크바에 한데 모였습니다. 이들은 오늘 공식적으로 소비에트 사회주의 공화국 연방의 결성을 발표했습니다.\n이번 협정은 모스크바 크렘린에서 러시아 소비에트의 주도 아래 이루어졌으며, 각 공화국의 깃발들이 휘날리는 동시에 성대하게 이루어졌습니다. 새로운 연방은 사회주의 이론을 바탕으로 하나로 통일된 연방국가로서 세계 무대에 새로운 강자로서 발을 내딛었습니다.\n각 공화국의 주요 인사들은 연방의 정부 요직에 임명되었으며, '우리의 연방은 인류 문명의 진보와 진정한 정의를 위한 새로운 추축으로서의 운명을 마주한 것'이라 열렬히 주장했습니다. 1917년 이전까지, 한때 그 누구보다 낙후되었고 억압받는 이들의 나라였던 이곳에서, 노동자들은 적기를 흔들며 연방의 탄생에 열광하고 있습니다."
 Soviet.61.a:0 "찬양하여라, 우리의 자유로운 조국을!"
 Soviet.62.t:0 "소비에트 내전"
 Soviet.62.d:0 "신경제정책을 지지하는 트로이카 파벌과 이에 반대하는 소련 반대파간의 갈등이 심화된 끝에 러시아는 또 한번 내전을 겪게 되었습니다.\n\n부하린을 비롯한 트로이카의 폭정에 반대하는 수많은 이들이 봉기를 일으켰으며 이 내전의 결과가 소련의 운명을 크게 바꿀것으로 보입니다."
 Soviet.62.a:0 "누가 이길 것인가."
 Soviet.63.t:0 "또다른 혁명"
 Soviet.63.d:0 "연설장의 한가운데, 붉은 깃발이 우뚝 서 있었다. 금빛 망치와 낫이 새겨진 그 깃발은 노동자들에게 번영, 발전, 그리고 혁명을 약속하는 상징이었다. 그러나 유리는 그것이 재와 피로 물든 천이라는 것을 알고 있었다. 깃발이 흔들릴 때마다 그의 눈에는 자신이 죽인 수많은 적군의 얼굴이 떠올랐다.\n\n"동지들," 연단에 선 젊은 정치위원이 외치자, 그의 목소리가 방 안을 가득 채웠다. "오늘, 우리는 과거의 분열을 치유하고, 새로운 최고 소비에트를 세우기 위한 첫걸음을 내딛었다. 세계의 반혁명주의자들은 우리의 혁명이 끝났다고 말해왔지만, 그들은 틀렸다. 혁명은 끝난 것이 아니라, 이제 막 시작되었다!"\n\n연설장에 모인 모든 인민들은 박수를 보냈지만, 유리는 고개를 숙였다. 박수 소리는 그에게 불꽃이 타오르며 부서지는 소리처럼 들렸다. '혁명이란, 끝나지 않는 싸움인가?' 그는 스스로에게 물었다."
 Soviet.63.a:0 "이 붉은 별 아래에서 또 얼마나 많은 희생이 필요할까?"
 Soviet.64.t:0 "신헌법"
 Soviet.64.d:0 "신헌법 초안을 작성하고 있는 크렘린의 한 지하실은 숨 막히는 열기로 가득했다. 역사의 대장간이라도 된 듯, 위원들은 망치질로 헌법의 모양새를 점점 갖추고 있었다. 그러나 쇳덩이처럼 단단한 문제들이 가득한 회의실에선 고함과 주먹다짐을 하는 소리가 들려오고는 했다.\n\n"우리가 이 나라의 새로운 기초를 세우는 중이라는 걸 잊지 말아야 합니다!" 한 위원이 흥분한 목소리로 외쳤다. 그의 손은 책상 위에 펼쳐진 종이 위를 바삐 움직였다. 그러나 펜 끝이 지나간 자리마다 남겨진 문장들은 이어지지 못했다. 다른 위원들이 보기엔 마치 기울어진 탑처럼 언제 무너질지 모르는 순박한 문장들이었다.\n\n"거 너무 간거 아니요? 이 정도까지의 과격한 조항은 향후 문제가 될 것이라 봅니다." 또 다른 위원이 책상을 살짝 손가락으로 쳐댔다. \"혁명\"은 끝났으나, 법의 언어는 여전히 불안정하고 혼란스러웠다. 얼굴이 붉어진 채 '자본주의 프락치'라고 외치며 책상을 쳐댄 위원에게 달려드는 젊은 위원의 모습을 뒤로. 신헌법의 조문들은 마치 서로 다른 톱니바퀴처럼 맞물리지 못하고 삐걱거렸다."
 Soviet.64.a:0 "이딴 게...정치위원?"
 Soviet.65.t:0 "회복"
 Soviet.65.d:0 "\"동지들! 훌룡한 소식이오! 전선에서의 우리 동지들이 승리했다고 하오!\" 이반이 이 말을 들었을 시절에, 그가 무슨 행동을 취했었는지 잘 기억은 나지 않았다. 다만, 그의 곁에 있던 이들이 함성을 질러대던 걸 기억했지. 사실 그는 내전이고, 혁명이고 대해 잘 알지 못하였다. 둘 다 '소비에트'인건 마찬가지고, 적기를 쓰는 것도 똑같지 않은가? 하지만 이반은 최소한 지금으로선 자기를 보호해주는 이들의 편을 드는 것이 인생을 무탈하게 사는 법이라는 사실을 제국 시절부터 알고 있었다.\n\n다행히도, 이번 정부는 이반의 기대와도 맞는 부분이 있었다. 내전이 끝나자 이번 정부는 이반은 이해하지 못하는 어려운 여러 조치들을 내놓으며 내전기 동안 파탄 나 있던 민생을 안정화시켰다. 물론 묽은 죽에서 묽은 보르쉬로 바뀌었을 뿐이라며 불평하는 사람도 있었지만, 이반은 이해하지 못했다. 제국과 적백내전 시절을 기억하지 못하는 건가? 이반은 최소한 안정을 위한 노력이라도 하는 이번 정부를 높게 쳐주고 싶었다. 굶지도 않고, 삼시세끼 꼬박꼬박 챙겨주고, 비 피할 집 주고, 말뿐이라도 우릴 위한다며 여기저기 돌아다니고, 이것도 못하면 나라도 아니지."
 Soviet.65.a:0 "어찌되었든 이반은 삶에 안정을 느꼈다."
 Soviet.66.t:0 "붉은 하늘 아래"
 Soviet.66.d:0 "그는 하늘을 바라보았다. 이때까지의 모든 인생이 마치 한낮의 비처럼 자신을 때려대는 것 같았다. 그는 늘 인민을 위해 일해오겠다 다짐했고, 수많은 피를 흘린 끝에 그 자리에 올랐다.\n\n\"레닌 동지, 저희가 어떻게 해야 좋겠습니까?\"\n\n부하린은 고개를 손으로 쓸며 나지막히 중얼거렸다. 자신이 이 최고지도자의 자리에 올랐음에도. 혁명은 아직 멈추지 않는 모양이었다.\n\n무엇보다도 그에게는 가장 큰 적이 있었다. 서쪽의 카이저라이히, 영국과 프랑스 모두를 꺾었고, 불멸같아 보였던 제정 러시아마저 무너트린 게르만족들. 우리에게 브레스트 리토프스크라는 크나큰 굴욕을 준 자들. 그들은 향후 소비에트 인민들을 먼저 침략해 올 것이 분명했다. 그걸 막기 위해선, 강해져야만 한다. 소련을 강대하게 만들어, 독일을 선제타격하면 승산이 있을 것이다...부하린의 생각은 그조차 모르게, 그가 증오했던 정적들과 점점 닮아가고 있었다.\n\n그는 지도를 바라보았다. 우크라이나, 발트, 벨라루스, 광할했던 대지의 인민들은 독일에게 억압받고 있었다. 부하린은 다시 속으로 외쳤다."
 Soviet.66.a:0 "다시는 그와 같은 일이 반복되지 않을 것이다."
 Soviet.67.t:0 "하나의 연방, 두 개의 정부"
 Soviet.67.d:0 "전러시아의 인민을 대표하는 소비에트는 갈라져 있습니다. 완성되지 않은 사회주의 낙원을 향한 노력이 수많은 방향으로 갈라지는 것은 당연한 상황이라고 생각할 수 있습니다. 안타깝게도 오늘의 위기는 다소 건전하지 못한 종류의 것입니다.\n\n가난한 사회주의는 후진 사회주의다 - 니콜라이 부하린이 신랄하게 비판한 신경제정책(NEP)의 효력은 마침내 바스라지고 있습니다. 붉은 군대는 이를 명목상 지지하고 있지만, 사실 그들이 진정으로 원하는 것은 경제정책 따위가 아닐 것이 분명합니다. 모스크바에 한 번이라도 방문한 인민이라면 지나가는 거리마다 파벌을 두고 다투는 것이 보일 것입니다. 이는 행정 당사와 군 사관학교를 가리지 않고 일어나고 있습니다. 지난 내전의 상처가 봉합되지 못한 상황에, 사회가 둘로 갈라졌습니다.\n\n우리의 위대한 소비에트는 단결하지 못했습니다. 연방 정부와 군부는 시시각각 대립하고 별개의 파벌 전쟁이 벌어지고 있습니다. 세상 모두와 손을 잡으려다 고꾸라진 카메네프의 뒤를 이으려는 이들은 없습니다. 부하린과 투하쳅스키의 대립 속에서, 어쩌면 선택의 때가 다가오고 있을지도 모릅니다."
 Soviet.67.a:0 "러시아에 두 개의 별이 뜰 수는 없는 법이지."
 Soviet.68.t:0 "공산주의 시위"
 Soviet.68.d:0 "최근 들어 공산주의를 외치는 반정부 시위가 급격하게 증가하였습니다. 정부는 이를 외부 세력의 공작으로 보고 있으며 그 유력한 후보는 소비에트 러시아입니다. 그들은 우리의 노동자들을 선동하여 국가 역량을 저해하는 다양한 행위를 유도하는 것으로 보입니다. 이들에 대한 정부의 대처는 매우 중요해 보입니다."
 Soviet.68.a:0 "강경하게 탄압하라."
 Soviet.68.b:0 "유화적으로 대응하라."
 Soviet.68.c:0 "내버려 둬라."
 Soviet.69.t:0 "스탈린과 그 무리"
 Soviet.69.d:0 "오늘 오전 9시경 국가 반역 혐의와 마르크스주의에 대한 수정주의자라는 혐의를 받고 있는 스탈린과 그를 따르는 무리에 대한 공판이 시작되었습니다. 모스크바 재판부는 그들에 대해 징역 10년에서 20년의 중형을 선고했으며 스탈린에게는 징역 30년을 선고했습니다. 한때 소비에트를 쥐고 흔들던 권력의 중심이 붕괴한 역사적인 순간이 이루어졌습니다.\n\n많은 사람들의 예상과는 다르게 스탈린은 사형을 선고받지 않았으며 이는 부하린이 상당히 유화적인 사람이라는 것을 보여주는 것일지도 모른다는 의견이 있습니다. 여찌되었건 소비에트는 다시한번 새로운 변환점을 맞이했습니다. 또한 뒤이어 있을 트로츠키에 대한 공판 역시 많은 관심을 받고 있습니다."
 Soviet.69.a:0 "반역자들에게 적합한 처벌이다."
 Soviet.70.t:0 "지노비예프와 그 무리"
 Soviet.70.d:0 "오늘 오후 1시경 국가 반역 혐의와 반국가 사상 금지법 위반 혐의를 받고 있는 지노비예프와 그를 따르는 무리에 대한 공판이 시작되었습니다. 모스크바 재판부는 저번과 마찬가지로 10년에서 20년의 징역을 선고했으며 지노비예프에 대해서는 추방형을 선고했습니다.\n\n지난번 스탈린에 대한 재판과 비슷한 형량일 것이라는 사람들의 예측이 들어맞았습니다. 이번 재판에서 그 어떤 사람도 사형을 언도받지 않았으며 이는 부하린의 통치 방식이 상당히 온정주의적이라는 것을 보여주고 있습니다. 이로서 대규모 정치적 숙청이 존재할지도 모른다는 공포감은 사회에서 크게 줄어들었습니다."
 Soviet.70.a:0 "반역자들을 처단했다."
 Soviet.71.t:0 "낯선 이향 땅으로"
 Soviet.71.d:0 "미하일 투하쳅스키는 선미 난간에 기대어 섰습니다. 선상 바람에 휘날리는 적기는 오랜 크렘린 첨탑에 걸린 것과 같은 종류였지만, 그에게는 더할 나위 없이 초라한 모습으로 보였습니다. 어째서일까- 사실 당연한 말입니다. 브레스트에서 서러시아의 모든 것이 사라진 것과 같이 미하일은 자신의 모든 영향력을 잃었습니다. 지금의 원수는 멋들어진 제복을 입은 한낱 중년의 말미일 뿐입니다. 몸에 아무런 힘이 느껴지지 않았습니다.\n\n지난 20여 시간을 돌아보면 실패만이 가득할 뿐입니다. 병력의 대다수는 제 명령권자의 주장을 받아들이지 않았고 오히려 총구를 들이대기 십상이었습니다. 모스크바와 레닌그라드에서 벌이려던 계획은 폭로된 지 오래입니다. 가장 믿을 만한 부관은 부하린의 하수인이었습니다. 오늘의 자신보다 최악일 수가 있을까요? 반정의 핵심은 신속함입니다. 말 그대로 미하일은 전러시아에서 가장 신속하게 몰락한 장군입니다.\n\n그는 무엇을 해야 할지 결정하지 못했습니다. 그저 여권과 루블화 조금만을 지닌 채 레닌그라드의 군항을 나선 것입니다. 검붉은 북해 수평에 희미히 흔들리는 별, 우리 지구를 따듯히 감싸는 어머니는 자신에게 아무런 답을 주지 않았습니다. 오늘따라 별이 겹쳐 보입니다.\n\n'흰 바다새들의 그림자는 보이지 않는다. 마스트에도,'"
 Soviet.71.a:0 "'그 언저리 바다에도.'"
 Soviet.72.t:0 "군사 쿠데타"
 Soviet.72.d:0 "오늘 새벽 투하쳅스키가 이끄는 반군이 모스크바의 크렘린궁으로 향했습니다. 투하쳅스키의 반군은 크렘린 궁에 설치된 바리케이트를 넘고자 시도했으며 정부군은 이를 강력히 저지하려 했습니다. 이 팽팽한 전투의 승자는..."
 Soviet.72.a:0 "투하쳅스키의 계획은 이미 누설되었고 그는 점령에 실패했다."
 Soviet.72.b:0 "투하쳅스키는 크렘린 궁을 점령했다."
 Soviet.73.t:0 "정치적 숙청"
 Soviet.73.d:0 "오늘 아침부터 저녁까지 볼셰비키에 연루된 수많은 정치인들에 대한 공판이 열렸습니다. 이들에 대한 재판은 약식으로 진행되었으며 매우 빠른속도로 처리되었습니다. 거의 대부분의 인물들이 징역형을 받았으며 소수의 사람들 만이 무혐의 처분, 또는 무죄 판결을 받았습니다. 이 숙청의 여파는 꽤나 오래갈 것으로 보입니다."
 Soviet.73.a:0 "두렵구나."
 Soviet.74.t:0 "의회법 제정"
 Soviet.74.d:0 "어제 오후 소비에트 최고 평의회는 의회법을 제정하였습니다. 이는 하나의 당 이외의 모든 당을 불법으로 간주하고 해산을 명령한다는 내용을 포함하고 있습니다. 투하쳅스키 인민위원장은 이를 분열된 소비에트를 하나로 결집시키기 위한 특단의 조치라고 말했으며 이 법안을 통해 투하쳅스키의 일인 독재 체제가 완전히 굳어질 것으로 보입니다."
 Soviet.74.a:0 "독재의 시작."
 Soviet.75.t:0 "수색 작전이 시작되다"
 Soviet.75.d:0 "부하린에 대한 대대적인 수색 작전이 시작되었습니다. 그는 투하쳅스키가 크렘린 궁을 점령한 이후로 종적을 감췄으며 투하쳅스키는 인민 최개의 적중 한명인 그를 채포하기 위해 대규모 인력을 편성하였습니다."
 Soviet.75.a:0 "과연 수색은 성공할 것인가"
 Soviet.76.t:0 "1급 기밀"
 Soviet.76.d:0 "부하린 수색 결과 보고\n\n- 붉은 군대 정보총국\n\n\n본 정보총국은 붉은 군대 최고사령부의 명에 따라, 쿠데타 이후 행방이 묘연해진 전 서기장 니콜라이 이바노비치 부하린의 소재를 파악하기 위한 대대적인 수색 작전을 전개하였습니다. 본 보고서는 그 진행 과정과 결과에 관한 요약입니다.\n\n\n-모스크바 내 1급 은신처 및 지하망 47개소 수색 완료\n\n-모스크바 근교 다차(전직 고위간부 전용 주택) 19개소 압수수색\n\n-해외 도주 가능성에 대비한 국경 검문소 감시 강화 (폴란드, 루마니아, 만주 접경지역 등)\n\n-부하린 관련 인물 37명 구금 및 심문 진행\n\n\n\n결론:\n\n확실한 생존 여부 확인 불가\n\n시신 혹은 결정적 사망 증거 없음\n\n모스크바 내 마지막 시점 확인:\n\n쿠데타 당일 자정 직후, 크렘린 인근 총에 맞은 남성을 보았다는 목격 진술이 있으나 반란 시점과 시간대가 맞지 않음"
 Soviet.76.a:0 "그럼 어디 있다는 거야."
 Soviet.77.t:0 "수색에 실패하다"
 Soviet.77.d:0 "결국 수색대는 부하린을 찾아내는데 실패했습니다. 모스크바에서는 부하린 없이 그의 일당에 대한 공판이 열렸으며 부하린과 그 일당에 대해 징역형을 선고했습니다. 부하린은 사형을 선고받았으나 정작 그를 찾지 못했기에 실제로 그가 처형당하는 일은 없을 것입니다."
 Soviet.77.a:0 "부하린 없는 부하린 재판이라..."
 Soviet.78.t:0 "콜론타이 처형"
 Soviet.78.d:0 "오늘 아침 반역혐의로 사형을 언도받은 콜론타이의 처형이 있었습니다. 그는 부하린 정부의 주요 인물 중 하나였으며 투하쳅스키로 부터 주요 '배신자'로 지목 된 이들 중 하나였습니다. 그의 처형은 투하쳅스키 천하의 확립을 대중들에게 실질적으로 보여주었습니다."
 Soviet.78.a:0 "잘가라."
 Soviet.79.t:0 "트로이카 처벌"
 Soviet.79.d:0 "오늘 아침 트로이카들에 대한 공식적인 재판이 열렸습니다. 스탈린, 트로츠키, 지노비예프는 사형이 선고되었으며 이 외의 트로이카들에게는 수십년의 징역이 선고되었습니다. 과거 볼셰비키 중앙 권력자들의 몰락을 잘 보여주는 사건이었습니다."
 Soviet.79.a:0 "권력은 하루아침에 사라지는 법이다."
 Soviet.80.t:0 "수도에서 [FROM.GetAdjective]의 지원을 받은 집회가 개최됨"
 Soviet.80.d:0 "몇몇 정치 집단들이 이번 주 수도에서 집회를 한다고 선언했습니다. 우리 나라가 [FROM.GetNameDef](와)과 관계를 개선하려는 노력을 보여야 한다는 주장, [FROM.GetAdjective] 정권에 비판적인 정치인을 모두 공직에서 배제해야한다는 주장 말고는 딱히 표출하고 싶은 불만이 있어보이진 않았습니다.\n\n이 집회들이 그저 대중들의 지속적인 의견 표출일 뿐일 수도 있지만, 한 가지 주목할 만한 것은 집회를 주도하는 핵심 주동자 몇 명이 최근 [FROM.GetCapitalVictoryPointName]에 다녀왔다는 사실입니다. 그들은 모스크바에서 돌아온 이후로 점점 활동에 열기를 띄는 것 같았습니다."
 Soviet.80.a:0 "뭐, 시민들에겐 권리가 있다."
 Soviet.80.b:0 "경찰을 보내 머리통을 두들겨 줘라!"
 Soviet.81.t:0 "소비에트 러시아의 반독전선 참여요청"
 Soviet.81.d:0 "소비에트 러시아는 우리에게 무기지원 요청과 함께 비밀리에 반독전선에 참여할 것을 요청했습니다. 이는 그들 또한 우리와 같이 독일에 반드시 복수하겠다는 복수심을 가지고 있는 것으로 보입니다. 그들과의 비밀스러운 협약은 우리에게 큰 이익이 될것으로 보입니다."
 Soviet.81.a:0 "좋다!"
 Soviet.81.b:0 "우린 그들이 필요없다."
 Soviet.82.t:0 "우리의 요청에 동의한 프랑스"
 Soviet.82.d:0 "프랑스 정부는 우리와 함께 반독전선을 결성하는데 동의했으며 수 천 정의 보병장비를 도내주었습니다. 이는 우리에게 매우 좋은 소식이며 독일을 무너뜨리기 위한 한걸음이 될것입니다."
 Soviet.82.a:0 "현명한 친구들이다."
 Soviet.83.t:0 "우리의 요청을 거절한 프랑스"
 Soviet.83.d:0 "프랑스 정부는 우리의 모든 요청을 거절했습니다. 그들은 우리와 협력하여 독일을 공격할 생각이 전혀 없어보입니다. 이는 그다지 좋은 소식은 아닙니다."
 Soviet.83.a:0 "우리도 우리 스스로 충분하다."
 Soviet.84.t:0 "모스크바에서의 쿠데타"
 Soviet.84.d:0 "모스크바 주재 외신은 새벽녘 벌어진 총격전에 대해 일제히 보도했습니다. 서러시아 군관구에 계엄령이 내려지고 러시아의 가장 상징적인 두 도시에 당군이 들어섰습니다. 미하일 니콜라예비치 투하쳅스키 장군이 크렘린으로 들어선 것이 목격되었고, 국제 정계는 그를 정변의 주체로 가리켰습니다.\n\n‘전러시아에서 가장 혁명적인 장군‘은 붉은 군대의 실세라고 평가받고 있었습니다. 급진적 기계화론자인 그의 정변이 우발적인 것인지, 오래전부터 준비해온 것인지 갑론을박이 펼쳐지고 있습니다. 하지만 대다수의 의견은 일치하고 있습니다: 소비에트의 문민통제는 실패했습니다. 모스크바 주재 독일국 대사는 금일의 사태에 대해 아무런 의견을 내지 않았습니다. 베를린-모스크바 관계에 영향이 갈지 많은 이들이 주목하고 있습니다."
 Soviet.84.a:0 "결국 일어나고 말았군."
 Soviet.85.t:0 "불신의 밤"
 Soviet.85.d:0 "모스크바의 어두운 밤, 크렘린 궁에서 한 남자가 밤하늘을 바라보고 있었습니다. 그 남자, 부하린은 깊은 생각에 빠진듯 무언가를 골똘히 생각했습니다. 투하쳅스키, 그의 이름이 머리속을 이미 몇번이고 도록 있었습니다.\n내전에서 승리를 거머쥐고 노동자들을 위한 나라를 만들겠다 했지만 최근 붉은 군대의 투하쳅스키는 그의 정책에 불만스러운 행태를 보였습니다.\n\n'무언가 있다'\n\n그는 생각했습니다.\n아니, 설령 아무것도 없다 해도 그는 위험한 인물임이 분명합니다. 투하쳅스키를 그 자리에서 끌어내리는 것은 이미 정해진 숙명일지도 모릅니다."
 Soviet.85.a:0 "그를 제거하는것은 필수 사항이 되었다."
 Soviet.86.t:0 "불만을 품다"
 Soviet.86.d:0 "사단장들을 불러모은 뒤, 투하쳅스키는 모스크바의 밤하늘 아래에서 깊은 고민에 빠졌다. 부하린은 우리의 숙적인 프랑스, 영국과도 손을 잡으려 했고, 끝내 자신마저 내치려 들었다.\n그는 결심한 듯 주먹을 꽉 쥐었다.\n\n\"진짜 시작해보자고.\"\n\n그를 가만히 둔다면 결국 소비에트는 자본주의자들이 지배하는 국가들에 의해 무너지게 될 것이다. 가능한 빠르고 신속하게 그를 끌어내리는 것만이 러시아를 구하는 길이었다."
 Soviet.86.a:0 "어머니 조국을 위하여."
 Soviet.87.t:0 "첩보국으로부터"
 Soviet.87.d:0 "불과 몇분 전, 첩보국으로 부터 충격적인 소식이 전해져왔습니다. 투하쳅스키와 그를 따르는 무리들이 쿠데타를 준비하고 있을 지도 모른다는 사실입니다. 이에 대해 첩보국은 몇가지 증거 물품을 확보한 상태입니다. 하지만 그럼에도 아직 결정적인 물증이나 증거는 없지만 그들의 위화감 가득한 행보는 이를 의심하기 충분하며 투하쳅스키에 대한 더욱 깊은 조사가 필요할 것으로 보입니다. 그들의 쿠데타 모의가 확실해진다면 이에 대응할 대책을 반드시 세워야 할 것입니다."
 Soviet.87.a:0 "그럴줄 알았어."
 Soviet.88.t:0 "작전을 세우다"
 Soviet.88.d:0 "쿠데타 성공을 위해서는 치밀한 작전이 필요합니다. 우리를 따르는 군대가 최고 소비에트를 빠르게 장악하여 의회의 기능을 마비시키고 동시에 크렘린을 공격하여 점령 할 수 있도록 작전 계획을 수립하여야 합니다. 그리고 최고위원들과 부하린을 사로잡아 그들의 권좌에서 끌어내리고 우리의 정부를 빠르게 수립할 수 있어야 합니다."
 Soviet.88.a:0 "자, 시작하자."
 Soviet.89.t:0 "카메네프의 사망!"
 Soviet.89.d:0 "이때까지 카메네프가 살아남을 것이라 예측한 이상주의자는 없었지만, 그렇다고 그 날이 이리 빨리 오리라 생각한 사람도 없었습니다. 여러 소련 내 세력을 규합하여 소련을 안정시키려던 그의 노력은 암살자의 총탄 한 발에 무너졌습니다.\n\n이후 카메네프는 36년 새해가 오는 순간까지도 무엇인가를 전하겠다는 듯 버티다가 5일이 지난 오늘 숨졌습니다. 소련 전국은 애도의 물길에 휩싸여 있으며, 카메네프의 장례식은 국장으로 치루어졌습니다. 카메네프의 사망으로 인한 정국 혼란 수습을 위해 트로이카 집단지도 체제가 수립되었으며, 일부 노동자 반대파는 이에 반대했으나 비교적 소수인 탓에 그들의 목소리는 묻혔습니다."
 Soviet.89.a:0 "소비에트의 미래는 어떻게 될 것인가."
 soviet_rework_troika.001.t:0 "카메네프의 영원한 잠"
 soviet_rework_troika.001.d:0 "1936년 1월 6일, 마침내 그 일이 일어났습니다.  \n오랫동안 기다려온 일이 현실이 되었고, 카메네프는 이제 레닌과 같은 운명을 맞이하여 그의 곁에 합류하게 되었습니다. 이로써 두 사람 모두 더 이상 영광스러운 러시아 소비에트 사회주의 공화국을 이끌 수 없게 되었습니다.\n그 사건 이후로, 이오시프 스탈린, 레프 트로츠키, 그리고 지노비예프로 구성된 삼두체제는 러시아 소비에트 사회주의 공화국의 지도권을 장악할 준비를 해왔고, 이를 통해 공화국의 새로운 시대를 열고자 했습니다. 그러나 예상대로, 삼두정 체제는 수립된 이래로 지속적인 저항에 직면해 왔으며, 이들이 실제로 성공적으로 권력을 장악할 수 있을지는 여전히 미지수입니다. 지금은 공화국의 미래를 결정지으려는 여러 세력 간의 싸움이 벌어지고 있는 상황입니다."
 soviet_rework_troika.001.a:0 "트로이카가 성공적이다, 공화국을 위하여!"
 soviet_rework_troika.001.b:0 "트로이카는 부적합하다. 국민을 위해 또 다른 후계자가 필요하다!"
 soviet_rework_troika.002.t:0 "주석 - 그리고리 지노비예프"
 soviet_rework_troika.002.d:0 "지노비예프는 그동안 우리 러시아 인민들의 자유와 평등, 전세계 부르주아 국가들의 족쇄에 묶여있던 인민들을 모두 해방하는 것이 사회주의의 가장 중요한 목적이라고 주장합니다. 또한 우리 러시아에서의 1인 독재 체제는 러시아를 군국주의적이게 만들고, 망국으로의 지름길 이라며 연방 정부에서의 권력 분산은 필수적이라고 주장합니다. 우리 연방 정부와 붉은 군대, 러시아 인민들과 만국의 노동자들의 단결을 위해서라면 지노비예프가 우리를 인도 할 것 입니다."
 soviet_rework_troika.002.a:0 "혁명의 주석"
 soviet_rework_troika.003.t:0 "서기 - 이오시프 스탈린"
 soviet_rework_troika.003.d:0 "현재 우리 러시아는 독일, 영국, 프랑스 등의 국가들보다 훨신 열약한 군사 체계을 가지고 있습니다. 스탈린은 우리 러시아의 세계적 위상을 높이긴 위해선 군대 개혁과 현실적인 군비 증강이 필요하다고 주장합니다. 또한 주변국에 마르크스-레닌의 사상을 전파하고 러시아의 영향력을 본토에 국한되어있는 것이 아닌 주변국으로 까지 확장시켜야한다고 주장합니다. 스탈린이 러시아의 균형있는 발전을 위해 우리를 인도 할 것 입니다."
 soviet_rework_troika.003.a:0 "중도적 서기"
 soviet_rework_troika.004.t:0 "제독 - 레프 트로츠키"
 soviet_rework_troika.004.d:0 "트로츠키는 우리 러시아를 보호하고 강대국으로 만들기 위해서는 모든 러시아 인민들이 강력한 지도자의 리더쉽 아래에서 뭉치고 단결해야만 한다고 주장합니다. 또한 이를 실천하기 위해서는 모든 러시아 인민들이 하나의 믿음과 신념을 통해 지도자에 대한 충성심을 나타내는 것이 필히 필요하다고 주장합니다. 현재 우리 러시아는 서부의 독일로부터 동부의 일본까지 포함하여 수많은 외세의 위협을 받고 있습니다. 우리 스스로를 보호하기 위해서라면 트로츠키가 우리를 인도 할 것 입니다."
 soviet_rework_troika.004.a:0 "군국주의적 군사위원장"
 soviet_rework_troika.005.t:0 "전환점"
 soviet_rework_troika.005.d:0 "이제 때가 되었습니다. 러시아의 운명을 결정지을 사람은..."
 soviet_rework_troika.005.a:0 "주석 - 국제혁명주의!"
 soviet_rework_troika.005.b:0 "서기 - 중도주의!"
 soviet_rework_troika.005.c:0 "제독 - 군국주의!"
 soviet_rework_troika.006.t:0 "세계혁명을 향한 첫 걸음"
 soviet_rework_troika.006.d:0 "공산주의의 물결, 카를 마르크스가 예언한 그 물결은 1918년 10월 겨울궁전에서 부터 시작되었습니다. 그러나 혁명의 물결은 독일의 승리와 함께 멈추어 버렸습니다. 우리는 매우 고립된 상황에 놓여있으며 세계의 여러 혁명가들은 타협의 길로 돌아섰습니다. 이는 용납될 수 없는 행동이며 공산주의에 대한 배신과도 같습니다. 국제혁명은 반드시 일어날것이며 이는 자본주의의 붕괴와 함께 일어날 필연적인 사건입니다."
 soviet_rework_troika.006.a:0 "끝이 아닌 시작."
 soviet_rework_troika.007.t:0 "좌파 공산주의자와의 회담"
 soviet_rework_troika.007.d:0 "어제 저녁, 소비에트 러시아의 주석 지노비예프는 좌파 공산주의자들과의 만남을 가졌습니다. 이들은 주로 국제혁명의 실현 방법이나 노동조합에 대한 이야기가 오간 것으로 보입니다.\n\n지노비예프는 좌파 공산주의를 긍정적으로 생각하는 정치인 중 한명으로 그와 좌파 공산주의자 간의 회담이 어떠했을지는 매우 자명합니다. 이들의 회담이 어쩌면 향후 소비에트 러시아의 방향을 바꿀 수 잇을 지도 모릅니다."
 soviet_rework_troika.007.a:0 "좋은 회담이였지."
 soviet_rework_troika.008.t:0 "반스탈린 파벌과의 협력"
 soviet_rework_troika.008.d:0 "어제 저녁, 모스크바의 은밀한 곳에서 소비에트 러시아의 주석 지노비예프가 반스탈린 파벌 인사들과 회동을 벌였다는 정보가 확인되었습니다. 지노비에프는 이 사실에 대해서 부인하고 있으나 평스 고와 스탈린의 사이를 생각해 보았을때 충분히 있을 법한 일임에는 분명합니다. 스탈린은 이에 대해 아직 확인되지 않은 일이나 사실이라면 트로이카 결속에 전혀 좋은 영향을 주지 못할것이라고 말하였습니다."
 soviet_rework_troika.008.a:0 "스탈린이 백해무익한건 사실인걸?"
 soviet_rework_troika.009.t:0 "투하쳅스키의 위험성"
 soviet_rework_troika.009.d:0 "투하쳅스키의 군사적 천재성은 그 누구도 부인 할 수 없습니다. 그러나 그의 사상적 건전성은 충분히 의심해볼만 합니다. 그는 수상할 정도로 군대의 규모를 늘리고자 하며 불필요할 정도로 주변국을 적으로 만들려고 하고 있습니다. 그를 군대에 너무 오래 놔두면 좋지 않은 일이 일어날 것은 분명합니다. 그와 그를 따르는 자를 군대에서 내쫓는 것이 현명한 판단이 될 것입니다."
 soviet_rework_troika.009.a:0 "그는 위험 분자다."
 soviet_rework_troika.010.t:0 "개혁된 군대"
 soviet_rework_troika.010.d:0 "투하쳅스키에 대한 재판이 진행된지 60일이 지난 현재, 군대 개혁은 완전히 끝났으며 보다 효율적이고 효과적인 명령을 내릴 수 있는 구조로 개편되었습니다. 이제 붉은 군대가 정치에 깊은 관여를 하는 일은 없을것입니다."
 soviet_rework_troika.010.a:0 "좋은 일이다."
 soviet_rework_troika.011.t:0 "개혁적 사회주의자들과의 절연"
 soviet_rework_troika.011.d:0 "개혁적 사회주의자들은 혁명적 사회주의를 배제하고 자본주의 체제를 유지하며 점진적인 사회 개혁을 통해 공산주의의 이상에 도달할 수 있다고 주장합니다. 이러한 수정주의자들의 의견은 결코 불가능하며 이상을 따르지도 않습니다. 세계 각지에 있는 이러한 개혁적 사회주의자들과 절연하고 혁명적 사회주의자들을 중심으로 각국의 혁명을 조장합시다."
 soviet_rework_troika.011.a:0 "그들은 배신자다."
 soviet_rework_troika.012.t:0 "모스크바에서 인터네셔널 대회 개최"
 soviet_rework_troika.012.d:0 "어제 저녁 모스크바에서 전세계의 공산주의자들의 주도로 인터네셔널 대회가 개최되었습니다. 이들은 전 세계에 공산주의를 퍼뜨리기 위한 효율적인 방법에 대하여 논의하였으며 개혁적 사회주의자들에 대한 비판과 혁명적 사회주의 장식의 올바름에 대한 다양한 이야기가 주가 되었습니다.\n\n전 세계의 자본주의 국가들은 이들의 모임에 대해 큰 관심을 보이지 않았으며 거의 모든 국가가 부정적인 반응을 보였습니다. 이들의 이번 대회가 세계에 어떤 영향을 미칠지는 두고 봐야할 것입니다."
 soviet_rework_troika.012.a:0 "공산주의 만세!"
 soviet_rework_troika.012.b:0 "멍청이들."
 soviet_rework_troika.013.t:0 "트로츠키의 재판"
 soviet_rework_troika.013.d:0 "오늘 오전 모스크바에서 레프 트로츠키가 우리에게 붙잡혀 법정에 끌려와 재판을 치르게 되었습니다.\n트로츠키는 마르크스의 이상을 비방하고, 혁명의 가치를 더렵혔습니다. 그뿐만 아니라 트로츠키의 군국주의적이고 위험한 이상을 따른 이들까지도 함께 인민의 재판을 받게 되었습니다.\n법정에서 그는 무기징역을 선고받았으며, 그를 따르던 이들 또한 징역형을 선고 받았습니다. 이로서 트로츠키의 파벌은 더이상 지노비예프에 영향을 끼치지 않을 것입니다."
 soviet_rework_troika.013.a:0 "잘가라."
 soviet_rework_troika.014.t:0 "스탈린 파벌의 재판"
 soviet_rework_troika.014.d:0 "스탈린 파벌이 와해되면서, 스탈린이 이끄는 파벌에 속해있던 수많은 인물들까지 함께 구속되었습니다. 그들 중 주요인물로 일컬어지던 미하일 칼리닌, 니키타 흐루쇼프, 라자르 카가노비치와 같은 인물들이 재판장으로 들어오면서 재판이 시작되었습니다.\n세 인물은 징역 30년 형을 선고 받았으며, 그와 함께 들어온 다른 인물들 또한 그들의 죄에 맞는 벌을 받게 되었습니다. 스탈린파의 주요 인물들이 형기를 받게 되면서, 이오시프 스탈린 단 한명만이 재판을 기다리고 있습니다."
 soviet_rework_troika.014.a:0 "이제 그 놈을 처리해야겠군."
 soviet_rework_troika.015.t:0 "스탈린의 재판"
 soviet_rework_troika.015.d:0 "오늘 오전 모스크바에서 이오시프 쥬가시빌리가 체포되어 법정에 이끌려왔습니다.\n재판과정에서, 그는 소비에트 연방의 체제를 위협하려고 했음과 동시에, 노동자들의 권리, 그리고 그 가치를 모욕했다는 죄목을 받았으며. 연방에 중죄를 지은 혐의로 그는 무기징역형에 처해졌습니다, 이제 스탈린은 더이상 지노비예프에게 위협이 되지 않을 것 입니다.\n소비에트 연방 내부의 트로츠키와 스탈린이라는 구심점이 사라지면서, 트로이카는 사실상 해체되었습니다. 이로서 지노비예프의 집권이 더욱이 확실히 될 것으로 예상됩니다."
 soviet_rework_troika.015.a:0 "잘못된 이상을 가진자는 모두 사라졌다."
 soviet_rework_troika.016.t:0 "노동자 반대파 비난"
 soviet_rework_troika.016.d:0 "어제 열린 당 대회에서 스탈린은 부하린과 콜란타이 등이 이끄는 노동자 반대파에 대하여 강한 비판을 하였습니다. 부하린이 주장하는 중공업 정책에 대해서는 소비에트 러시아의 특성을 전혀 고려하지도 않았으며 인민을 위한 정책도 아니라고 강하게 비판하였으며, 독일에 대한 부하린의 보복주의적 정책은 독일을 징벌하는 것이 우리의 최종 목표이나 부하린은 너무나 성급하게 진행하려 하고 그로 인해 러시아를 완전히 파괴하는 길로 인도하려 하고 있다고 말하였습니다. 스탈린은 이들의 행동은 테러와 같으며 이러한 테러리스트들은 즉각적으로 체포되어 재판을 받아야 한다고 주장하였습니다."
 soviet_rework_troika.016.a:0 "그들은 비난받아 마땅하다."
 soviet_rework_troika.017.t:0 "허황된 꿈"
 soviet_rework_troika.017.d:0 "어제 열린 당 대회에서 스탈린은 지노비예프에 대해 강력한 비판을 하였습니다. 스탈린은 그가 주장하는 국제혁명은 반드시 일어나야 하는 공산주의의 과정 중 하나이지만, 지노비예프의 과정은 너무나도 과격하며 실현 불가능한 수준이라고 주장하였습니다. 스탈린의 이러한 강력한 주장은 지노비예프를 따르는 자들의 강력한 반발을 불러 일으켰으나 스탈린의 비판은 그치지 않았습니다. 모든 국가가 빠른 시일 이내에 혁명을 일으킬 수 없으며 또한 어떠한 국가는 강압적인 방법 이외에 인민 해방이 불가능한 경우가 충분히 존재한다고 말하였습니다."
 soviet_rework_troika.017.a:0 "옳다!"
 soviet_rework_troika.018.t:0 "부하린에 대한 재판"
 soviet_rework_troika.018.d:0 "오늘 아침 모스크바의 법원에서 부하린과 그를 따르는 일당에 대한 재판이 열렸습니다. 그들은 인민들은 선동하여 현혹하고 정부를 전복시키려 했다는 혐의를 받았습니다. 재판부는 그들의 혐의를 인정하였으며 그들의 수장인 부하린에게는 30년의 노동교화형을 내렸으며 그를 따르는 일당에게도 그와 비슷한 형량을 내렸습니다. 노동자 반대파는 이로서 완전히 붕괴하게 되었습니다."
 soviet_rework_troika.018.a:0 "그들은 너무 깝쳤다."
 soviet_rework_troika.019.t:0 "크렘린의 별"
 soviet_rework_troika.019.d:0 "차르의 시대에, 러시아는 한 명의 황제 아래 통합되어 있었다. 두마가 제정의 존속을 방해하기 시작한 건 오래된 일이 아니다. 수백 년 동안, 제국은 황제의 말을 따라 노동자들을 착취하고 짓밟으며 나아갔다. 두 머리의 독수리- 표트르 스톨리핀의 말대로 서러시아와 극동을 바라보는 독수리는 한 마리면 충분했다. 권력의 분산 따위는 필요하지 않았다. '혁명 분자'들을 처리하는 데에는 단일한 권력이면 충분했으니까. 혁명은 그렇게 태동했다.\n\n이오시프 스탈린은 혁명의 주인공이 아니었다. 이미 세상을 떠난 레닌 동지, 그야말로 러시아 제정을 무너뜨린 주역이라고 할 수 있었다. 그는 그저 중앙위원 동지들과 마찬가지로 혁명을 지지하는 노동자였다. 레닌파의 자금줄 역할? 겨우 그 정도로 거대한 발자국을 남길 수 있었을까? 러시아 소비에트는 레닌 동지와 트로츠키의 협력으로 세워졌고. 지노비예프 또한 그만의 세력을 구축하여 팽창하려 하고 있다. 비록 자신이 서기에 올랐지만, 이는 시한부 정권과 다를 바 없었다.\n\n음모를 꾸려야 한다. 런던과 파리에서의 참상을 보고도 영구 혁명을 부르짖는 지노비예프, 인민이 아닌 자신을 위한 나라를 꾸리려는 트로츠키 놈들을 제거해야 한다. 만약 그들이 필요하지도 않은 전쟁을 일으킨다면 러시아, 그리고 러시아 인민이 무자비하게 내몰릴 것이다.\n\n해야만 하니 하는 것이다. 다른 누구도 할 수 없으니 하는 것이고, 하지 않는다면 수백만명이 죽을 것이다. 그래도 이유가 부족하다고 생각하지는 않겠지."
 soviet_rework_troika.019.a:0 "크렘린 집무실의 불은 밤새도록 켜져 있었다."
 soviet_rework_troika.020.t:0 "정계에서 지노비예프 퇴출"
 soviet_rework_troika.020.d:0 "오늘 오전에 열린 당 대회에서 지노비예프는 모든 직위에서 해임당했으며 또한 당에서 영구히 제명되었습니다. 이로서 지노비예프는 소비에트 러시아 정치에서 완전히 배제되었음이 자명해 졌습니다.\n\n또한 지노비예프를 따르면 무리들 역시 정게에서 사실상 퇴출 당했으며 일부 인원에 대해서는 위법적 행위에 대한 재판이 열릴 것이라 말했습니다. 이는 소비에트 지노비예프 파벌의 완전한 붕괴를 의미하며 트로이카 체제의 실질적인 붕괴로 이어질 것입니다."
 soviet_rework_troika.020.a:0 "잘가라."
 soviet_rework_troika.021.t:0 "정계에서 트로츠키 퇴출"
 soviet_rework_troika.021.d:0 "오늘 오전 열린 당 대최에서 트로츠키는 그의 각종 혐의로 인해 모든 직위에서 해임당했습니다.\n\n그의 군국주의적 사상과 다양한 범죄 혐의는 수많은 의원들이 그를 당에서 영구히 제명 시키는데에 동의하도록 만들었으며 그를 따르던 무리 역시 대거 정치에서 퇴출 당했습니다. 트로이카의 실질적 붕괴는 자명한 사실이며 이로서 스탈린은 소비에트 러시아에서 더 많은 발언권을 가지게 될 것으로 보입니다."
 soviet_rework_troika.021.a:0 "그의 잘못이다."
 soviet_rework_troika.022.t:0 "드미트리의 이야기"
 soviet_rework_troika.022.d:0 "'트로츠키 동지께서 인민을 인도하신다!'\n트로츠키가 백마에 올라타 독사를 짓이기는 성 게오르기우스의 모습으로 된 포스터에는 큼지막한 글자로 그렇게 쓰여져 있었다.\n\n소비에트 서부군의 병사인 드미트리는 최근 들어서 이러한 트로츠키를 찬양하는 듯한 포스터가 부쩍 늘어난 것 같다는 느낌을 받았다.\n\n\"뭐야, 또 포스터가 붙었네?\"\n\n드미트리가 뒤를 돌아보자 그와 같은 병사인 세르게이가 벽면에 붙어있는 선전 포스터를 바라보고 있었다.\n\n\"요즘 이런게 좀 많이 보이는것 같애.\"\n\n드미트리가 고개를 돌려 다시 선전포스터를 보며 말했다.\n\n\"트로츠키 동지가 대단한 사람이긴해. 러시아 역사상 그런 분 찾기 힘들걸?\"\n\n세르게이 드미트리에게 어깨동무를 하며 어깨를 으쓱였다.\n그 의 말 처럼 붉은 군대의 대다수는 -간부는 모르겠으나 적어도 병사들은- 트로츠키에게 우호적이었다. 그렇기에 이러한 선전포스터에 큰 거부감을 느끼지 않는 듯 했다. 다만 드미트리는 부쩍 늘어난 트로츠키 선전물에 한구석으로는 위화감을 느끼고 있었다.\n\n\"여하튼 나는 빨래 걷으러 가야해서, 먼저 가본다.\"\n\n그 말을 남기고 세르게이는 휙 그 자리를 떠나버렸다.\n\n드미트리도, 계속 포스터만 보고 있을 생각은 아니었기에 발걸음을 돌렸다. 그가 느낀 위화감을 마음 한켠에 집어넣고서. 그는 포스터 앞을 떠났다."
 soviet_rework_troika.022.a:0 "뭐, 별거 아니겠지"
 soviet_rework_troika.023.t:0 "트로츠키의 지노비예프주의 비난"
 soviet_rework_troika.023.d:0 "오늘 열린 당 대회에서 트로츠키는 혁명적 사회주의와 국제혁명주의를 주장하는 지노비예프주의에 대해 산랄한 비난을 이어갔습니다. 그는 국제혁명은 이미 실패한 꿈이며 지노비예프는 허황된 꿈으로 인민을 집어삼키려 하고 있다고 비난 했습니다. 지노비예프주의자들 역시 트로츠키를 군국주의자라고 발하며 맞받아 쳤지만 트로츠키의 기세는 꺾이지 않았고, 오늘의 당대회는 사실상 지노비예프주의자들에 대한 대대적인 비판이 주를 이루었습니다."
 soviet_rework_troika.023.a:0 "멍청한 지노비예프."
 soviet_rework_troika.024.t:0 "가장 위대한 자"
 soviet_rework_troika.024.d:0 "레프 트로츠키, 소비에트 러시아가 위기 처해있을때 군사인민위원으로서 군대를 재조직 하여 구원한 위대한 전쟁 영웅.\n창문에 비친 자신의 모습을 보고 있는 남자는, 그런 사람이었다.\n\n그는 창밖으로 모스크바를 바라보며 몇번이고 생각했다. 카메네프가 숨을 거두고 트로이카가 결성되었다. 트로츠키 자신과 스탈린, 지노비예프 세명에 의해 이루어진 삼두정.\n그러나 이러한 공동통치는 언젠가 종말을 맞이하는 것이 역사적 수순이었다.\n그렇다면 누가 그 다음의 지도자가 되어야 하는가. 지노비예프는 너무나 비현실적이고 이상주의적이여서 소비에트를 금방이라도 무너뜨릴것이며, 스탈린은 우유부단하고 자신에게 더 이득이 되는 쪽으로 선택할 것이기에 이 역시 레닌의 궁극적 이상에 알맞지 않다.\n\n가장 알맞은 사람. 트로츠키는, 그것이 그 자신 이외에 없다고 생각했다.\n천재적인 두뇌와 소비에트의 영웅이라는 업적, 그리고 뛰어난 현실감각까지. 그는 이 모든것을 가지고 있는 사람이라고 스스로 생각했다.\n\n그렇다면 어떻게 그들은 제치고 소비에트의 지도자가 될 수 있을것인가.\n\n답을 도출하는 데는 얼마 걸리지 않았다."
 soviet_rework_troika.024.a:0 "\"어떤 방법으로든, 놈들을 소비에트에서 치워야겠어.\""
 soviet_rework_troika.025.t:0 "스탈린에 대한 강력한 비판"
 soviet_rework_troika.025.d:0 "오늘 아침 열린 당 대회에서 트로츠키는 스탈린의 행보와 태도에 대해서 강력한 비판을 퍼부었습니다. 그는 그가 언제나 애매한 행동만을 취하며 기회주의적으로 일을 처리한다고 비판했습니다. 트로츠키의 날선 비판은 당 대회 내내 이어졌으며 스탈린주의자들의 강력한 반발이 있었으나 트로츠키의 수려한 언변으로 이내 잠잠해졌습니다. 이로서 당 내 트로츠키의 발언권이 더욱 커진것으로 보입니다."
 soviet_rework_troika.025.a:0 "그러한 것이다."
 soviet_rework_troika.026.t:0 "지노비예프주의자 체포"
 soviet_rework_troika.026.d:0 "오늘 오전 모스크바에서는 지노비예프주의자들에 대한 대규모 체포가 이루어졌습니다. 그들은 국가 반역죄의 혐의로 구속당했으며 이러한 갑작스러운 체포에 강력하게 반발하고 있지만 경찰력에 의해 빠르게 진압되었습니다. 이로서 지노비예프 파벌은 트로이카에 완전치 축출 되었으며 이제 그들에게는 재판과 형벌만 남아있습니다."
 soviet_rework_troika.026.a:0 "국제혁명주의자들은 이제 없다."
 soviet_rework_troika.027.t:0 "스탈린 체포"
 soviet_rework_troika.027.d:0 "스탈린의 측근들이 의회에서 쫓겨난지 수십일이 체 못된 어제 저녁 경찰들이 모스크바에 있는 스탈린의 자택에 들이닥쳐 그를 체포해 갔습니다. 지노비예프때 처럼, 스탈린은 국가 반역죄로 체포되었으며, 지난날 반역자로 몰린 지노비예프주의자들과 내통한 혐의를 받았습니다. 스탈린은 이를 극구부인했으나 정부가 원하는 대답이 무엇인지는 이미확실하며, 그러한 답이 나오지 않는다 해도 어떠한 판결이 그에게 내려질지는 매우 확실합니다."
 soviet_rework_troika.027.a:0 "트로츠키가 승리하였다."
 soviet_rework_troika.028.t:0 "4인방"
 soviet_rework_troika.028.d_1:0 "세몬 부됸늬, 세르게이 카메네프, 파벨 디벤코 그리고 미하일 본치-브루예비치는 우리의 군국주의적 정책에 반대하는 대표적인 지휘관들입니다. 이들은 소비에트의 이상과는 전혀 알맞지 않은 사람들이며 미리 군으로 부터 내쫓아야 나중에 후환이 없을 것입니다."
 soviet_rework_troika.028.d_2:0 "세몬 부됸늬, 세르게이 카메네프, 파벨 디벤코 그리고 미하일 본치-브루예비치는 군국주의적 정책을 크게 반대하며 영구형멱을 봗 선호하는 지휘관들입니다. 이들은 우리의 중도적 가치를 일부 벗어나지만 그들의 존재는 군대를 질적으로 향상 시킬 것입니다."
 soviet_rework_troika.028.a:0 "그들을 쫓아내라."
 soviet_rework_troika.028.b:0 "내버려 둬라."
 soviet_rework_troika.032.t:0 "대평원의 황혼 아래에서"
 soviet_rework_troika.032.d:0 "전쟁은 끝났다. 전쟁은 끝났다. 몇년 전 독일의 압제 아래 놓인 모든 인민들을 해방한다는 명분 아래 시작된 전쟁은 수백만의 희생자를 낳고 끝났다.\n그리고 그 모든 과정을 함께한 한 병사, 드미트리는 우크라이나 대평원에 임시로 세운 막사에서 푸른 들판을 찬란하게 비치는 황혼을 가만히 바라보고 있었다.\n\n\"멍하니 뭐하고 있어?\"\n\n드미트리가 고개를 들어 보자 그와 같은 부대의 동기인 세르게이가 보였다.\n\n\"딱히, 아무것도\"\n\n세르게이는 드미트리 옆에 그와 같이 풀썩 주저 앉았다.\n\n\"이제 지긋지긋한 전쟁도 끝났네.\"\n\n세르게이가 미소를 머금은 체로 입을 열었다.\n\n\"그럼 뭐하나, 전후처리 한다고 아직도 여기서 이러고 있는데.\"\n\n드미트리가 툴툴대며 말했다.\n\n\"뭐? 너 소식 아직 못들었구나, 우리 이틀 뒤면 본국으로 돌아간대.\"\n\n처음 듣는 소식에 드미트리는 두 눈이 휘둥그래 졌다. 고국에서 떠나온지 몇년이던가, 그러나 이제 그 지긋지긋한 타향생활도 완전히 끝을 맞이한다는 것이었다.\n\n\"이거 완전 모르던 눈치군 그래.\"\n\n세르게이가 낄낄 웃으며 말했다.\n\n\"이제 그리운 가족도, 우리 집도... 다시 볼수 있겠네.\"\n\n\"그래, 이제 우리는 돌아가는거야.\"\n\n두 병사는 그 말을 끝으로 더 이상 아무말도 이어가지 않았다. 그저 미소를 머금은 얼굴로 대지 아래로 내려가는 태양을 바라볼 뿐이었다."
 soviet_rework_troika.032.a:0 "모든 이야기에는 끝이 있는 법이지."
 soviet_rework_troika.033.t:0 "우랄의 눈덮힌 공장 아래에서"
 soviet_rework_troika.033.d:0 "\"전쟁이 끝났다!\"\n\n그것은 이반이 오늘 공장에 출근해서 들은 첫 외침이었다. 일순간 공장 내부는 고요한 정적으로 가득찼다. 그리고 수많은 노동자들의 입에서 환호성이 터져나왔다.\n\n\"끝났다! 끝났어!\"\n\n온갖 환호성과 웃음소리, 감격에 겨운 울음소리까지 갖가지 소리가 뒤섞였다. 곧 전쟁이 끝난다는 소식이 있기는 했으나, 언제 끝나는지는 전혀 알 수 없었고, 모두가 몇년간 지속되는 전쟁에 점점 지쳐가는 중이었다. 그렇기에 그들의 반응은 더욱 격할 수 밖에 없었다.\n이반 또한 그들과 같은 심정으로 두 눈을 감고 천장을 올려다보았다. 이제 끝난것이다. 이 지긋지긋한 공장 생활도 끝인것이다.\n물론 전장에 끌려나가 죽음을 강요받은 다른 남자들과 다르게 현역 부적합으로 공장에 동원된건 굉장히 운이 좋은 편이었다.\n그러나 그와 별개로, 그 역시 쉽지 않은 생활임은 분명했다.\n그리고 이제, 그 생활도 끝난 것이다.\n\n\"아...\"\n\n그는 짧은 신음소리와 함께 의자에 풀썩 주저 앉았다. '위대한 조국이 승리했다!'같은 애국심 보다는. 이 지긋지긋한 생활로 부터 해방이라는 것이 더욱 기쁜 순간이었다."
 soviet_rework_troika.033.a:0 "그리고 그날의 선전물에는 '노동자 승리의 날'라는 문구가 쓰여 있었다."
 soviet_rework_troika.034.t:0 "투하쳅스키 동지의 연설"
 soviet_rework_troika.034.d:0 "러시아의 심장, 모스크바의 평의회 의사당. 소비에트 최고 권력기구라 볼 수 있는 이 의사당에 수많은 의원들이 모여있었다. 그들의 이목은 모두 한사람을 향해있었다. 투하쳅스키. 트로이카라는 거대 권력을 부하린과 함께 무너뜨리고 끝네, 부하린의 잘못된 사상을 바로잡고자 부하린까지 무너뜨린 남자.\n그의 투쟁심 넘치는 눈빛은 마치 이글이글 불타는 듯했다. 독일과의 투쟁이 끝난지 얼마 되지 않은 지금, 의원들은 투하쳅스키가 자신들을 소집하여 하고자 하는 말이 무엇인지 귀 기울였다.\n\n\"소비에트의 의원 여러분!\"\n\n그의 우렁찬 목소리가 의사당을 가득 체웠다.\n\n\"우리는 독일 부르주아지들과의 오랜 투쟁 끝에 승리를 거머쥐었습니다. 그러나! 이것이 결코 우리의 투쟁의 끝은 아닙니다. 아직도 유럽과 아메리카 대륙에는 기회만 된다면 우리의 체제를 무너뜨리고자 늑대처럼 노리는 자들이 도처에 널려있습니다!\"\n\n마치 격분한듯 투하쳅스키의 손동작이 더욱 격해졌다. 그가 잠시 말을 멈추고 다시한번 크게 숨을 들이마셨다.\n\n\"우리의 투쟁이 바로 여기에 있습니다! 프랑스, 미국과 같은 부르주아지들과의 최종 투쟁! 그들은 우리의 붕괴를 원하고 있으며 그것을 위해 움직이고 있습니다! 따라서 우리는 이들을 상대하기 위해 거대한 군대를 보유하고 이를 위한 경제를 마련할 필요가 있습니다. 우리의 혁명이 완수될때까지! 우리는 계속해서 투쟁할 것입니다!\""
 soviet_rework_troika.034.a:0 "그리고 의사당은 박수소리로 가득 찼다."
 soviet_rework_troika.035.t:0 "국제 혁명에 대한 포고"
 soviet_rework_troika.035.d:0 "러시아의 심장, 모스크바의 평의회 의사당. 소비에트 최고 권력기구라 볼 수 있는 이 의사당에 수많은 의원들이 모여있었다. 그리고 의사당의 연단에는 소비에트의 주석 지노비예프가 서 있었다.\n\n\"의원 동지 여러분!\"\n\n지노비예프의 외침에 모두의 이목이 한곳으로 집중되었다.\n\n\"우리는 지난날 러시아에 대한 혁명에만 성공하였으며 독일 부르주아지에 의해 그 이상의 혁명은 실패하는것 처럼 보였습니다. 그러나 이번 대해방전쟁의 결과는 결코 그렇지 않다는 것을 보여주었습니다. 우리는 동유럽과 중부유럽 일부를 혁명화 하는데 성공하였으며 이 지역은 우리와 같은 공산주의 사상을 공유하게 되었습니다. 그리고 우리에게는 아직 혁명을 필요로하는 세계의 많은 부분이 남아있습니다.\"\n\n그리고 잠시 지노비예프는 연단에 놓은 연설문을 잠시 내려다 보고 말을 이어나갔다.\n\n\"우리의 혁명은 이것으로 끝이 아닙니다. 체코, 슬로바키아, 중동의 여러 국가들과 아프리카... 이들에 대한 혁명 전파는 불가피하며 이것이 우리의 목표가 될 것입니다. 마르크스의 사상을 이은 동지들이여! 그대들의 숭고한 임무가 여기 있으니 우리 모두 혁명을 이어나갑시다!\""
 soviet_rework_troika.035.a:0 "혁명을 위해 만세삼창!"
 soviet_rework_troika.036.t:0 "전진, 전진"
 soviet_rework_troika.036.d:0 "모스크바는 러시아를 양분한다. 모스크바와 모스크바가 아닌 곳. 그리고 크렘린은 모스크바를 양분한다. 권력이 존재하는 곳과 아닌 곳.\n\n크렘린의 붉은 별 아래에서 그리고리 지노비예프가 숨쉬고 있었다. 그는 처음으로 이곳에 들어선 순간을 기억하고있었다. 환희, 그리고 공포에 휩싸인. 일생에 결코 짊어지지 못한 권리와 힘은 무겁게만 느껴졌다. 매일 같이 트로이카의 동지들과 숨막히는 투쟁을 벌이며, 독일과의 숨막히는 전쟁을 벌이며, 마치 매일 밤이 니콜라이 1세의 마지막 날처럼 느껴졌다.\n\n그러나 이제는 아니라고 당당히 말할 수 있을 것이다. 지노비에프 동지, 러시아의 옛 영광을 돌려낸 남자. 프로이센을 붉게 물들인 사나이를 누가 부정할 수 있겠는가. 아니, 앞으로는 부정하더라도 금세 사라질 것이다. 하나의 신화를 건설한 자를 비방할 수 있는 사람은 없다고 확신할 수 있었다.\n\n러시아의 사회주의는 두 번째 대홍수가 되었다. 대홍수는 독일과 오스트리아, 그리고 수많은 동유럽 국가들을 뒤덮었다. 전제 정치의 희생양은 이제야 합당한 몫을 받을 수 있게 되었다.\n\n....포기하지 않을 것이다. 어차피 그가 포기하더라도 멈추지 않을 물결이었다. 식민제국과 자본주의 국가의 그림자에서 낫과 망치를 들고 일어나는 흐름이 시작될 것이다. 지노비예프는  확신할 수 있었다: 이 종전으로 혁명이 끝난 것이 아니란 것을.\n\n세계혁명, 보이지 않는 투쟁은 이미 시작되었다."
 soviet_rework_troika.036.a:0 "만국의 노동자여, 단결하라!"
 soviet_rework_troika.037.t:0 "한 남자의 나라"
 soviet_rework_troika.037.d:0 "소비에트는 승리하였습니다. 독일 부르주아지, 전 유럽의 압제자와의 마지막 전투는 인민의 승리로 끝을 맺었습니다.\n\n얼마 전에는 혁명군사평의회 주석이자 붉은 군대 최고사령관인 미하일 투하쳅스키가 참석한 가운데 대독 전승을 기념하기 위한 퍼레이드가 진행되었습니다.\n\n미하일 투하쳅스키는 레프 카메네프가 의식불명 끝에 사망한 이후 일어난 트로이카와 부하린간의 내전에서 부하린의 편에서 트로이카를 무너뜨고, 끝내 부하린까지 쿠데타로 축출한 인물로서, 소비에트의 강력한 군사화와 반공산 국가들과의 결전을 준비해야만 한다는 사상을 가지고 있습니다.\n\n그의 그러한 성향은 소비에트를 국가의 강력한 통제 아래에서 중공업 중심의 경제 발전과 동원경제를 지속 유지하도록 만들었습니다.\n\n그는 이번 승전 퍼레이드에서 승전에 기여한 수 많은 장성들과 장병들의 공로를 치하했으며, 이번 전쟁은 끝을 맺었으나 앞으로도 소비에트 정부를 전복시키려 위협하는 수 많은 국가들과의 전쟁이 벌어질 수 있음을 강조하였습니다.\n\n그의 성향을 고려했을때 붉은 군대의 규모는 전후에도 지속적으로 팽창할 것으로 보이며 이는 소비에트 경제에 상당한 부담을 줄것으로 보입니다. 아직까지는 그의 사상을 전폭적으로 지지하는 인민들이 버틸 수 있는 것으로 보이지만 지나치게 지속된다면 소비에트는 스스로 붕괴할 위기에 처하게 될지도 모릅니다."
 soviet_rework_troika.037.a:0 "불꽃이 불쏘시개를 모두 불태운다면 그 불꽃은 과연 어떻게 될지 자명하다."
 soviet_rework_troika.038.t:0 "식량 위기"
 soviet_rework_troika.038.d:0 "우랄 서쪽으로 부터 도망쳐온 수많은 인민들은 가뜩이나 척박한 시베리아의 식량 사정을 더욱 악화 시키고 있습니다. 시베리아의 동토는 식량을 생산하기 적절하지 않고 이러한 상황에서 물 밀듯이 밀려 들어오는 사람들은 자칫 잘못하면 재앙이 될 수도 있습니다.\n\n이 문제에 대한 정부의 빠른 대처가 시급해 보이지만 독일로 부터 완전히 패배하여 겨우 도망쳐온 정부가 이러한 문제를 신경 쓸 시간이 있을지는 또다른 문제일 것입니다."
 soviet_rework_troika.038.a:0 "큰일이다."
 soviet_rework_troika.039.t:0 "배급제"
 soviet_rework_troika.039.d:0 "\"배급 시간이다! 식량 받아가라!\"\n\n공산당 간수의 말 한마디에 여기저기 흩어져 자신의 일을 하던 주민들이 식량을 받기 위해 몰려들었다. 사람들은 많았지만 간수가 가져온 식량의 양은 그에 비해 적어보였다.\n\n\"자네는 몇명이지?\"\n\n\"저희 가족은 5명입니다.\"\n\n\"자 받아라\"\n\n간수는 한명 한명 가족 인원을 묻고 그에 맞춰 식량을 배급해 주었다. 그러나 척 보기에도 배급되는 식량의 양은 적어보였다. 옥수수 몇개와 밀가루 몇줌 정도가 전부.\n\n\"저, 간수님 다섯명입니다. 다섯명.\"\n\n배급을 받은 남자는 간수가 가족 인원수를 잘못 들었다고 생각했는지 거듭 말했다.\n\n\"그래, 그게 다섯명 분이다. 받앗으면 비켜, 뒤에 사람 못받잖아.\"\n\n\"예? 하지만...\"\n\n\"그것도 받기 싫은게 아니면 얼른 비켜!\"\n\n날카로운 간수의 외침에 남자는 어찌하지 못하고 결국 한줌에 불과한 식량을 들고 집으로 돌아갔다."
 soviet_rework_troika.039.a:0 "일단은 입에 풀칠은 하겠군."
 soviet_rework_troika.040.t:0 "크렘린에서의 연설"
 soviet_rework_troika.040.d:0 "\"위대한 인민에게, 승리한 인민에게 영광을! 적과의 싸움에서 우리 민족의 자유와 행복을 위해 목숨을 바친 영웅들에게 영원한 영광을!\"\n\n붉은 광장에서 열광하는 군중을 바라보며, 이오시프 비사리오노비치 스탈린은 허탈한 숨을 내뱉었다. 며칠 전만 해도 상상할 수 없었던 소식이 전해졌다. 더 이상의 격전을 버틸 수 없었던 베를린이 항복을 선언했다. 십수 년간 서러시아를 유린한 프로이센 제국주의에 끝이 다가온 것이다.\n\n이제는 '지난 일'로 터부시될 전쟁은 참으로, 모국의 위기였으리라. 그러나 러시아는, 사회주의 아래 단결한 러시아는 이 시련을 버텨내었다. 인민의 힘이라고 하지 않으면, 과연 누구에게 상을 돌리겠는가? 이오시프는 조금 전의 선언문을 기억하고 있었다.\n\n수백만 명이 죽었다. 키예프에서, 민스크에서, 바르샤바와 크라쿠프, 빌뉴스.... 그리고 빈과 프라하, 베를린까지. 러시아가 한 걸음 나아갈 때마다 수많은 인민이 대가를 치르었다.\n\n그들과 그들의 가족, 아직 이름이 밝혀지지 않은 무명용사들, 그리고 시신조차 돌아오지 못한 자들이 넘쳐난다. 십 년이 걸려도 모두 찾지 못할 것이다. 하지만 러시아는, 크렘린은 그들에 대한 적절한 예우를 해주어야만 한다. 붉은 광장에 언젠가 전사자들을 위한 시설을 만들 것이다.\n\n하지만 지금은.... 인민들에게 찾아온 평화를 즐길 시간을 주자. 힘겨운 시간을 견디어, 마침내 지친 몸으로 해방된 사람들. 그럼에도 붉은 광장에서 자신에게 찬사를 나누는 것을 마다하지 않았던 사람들. 그들에게 이르노니, 동무들, 모두 끝났소!"
 soviet_rework_troika.040.a:0 "이 평화가 수천 년이 지나도 이어지기를."
 soviet_rework_troika.041.t:0 "하나의 소비에트, 하나의 인민위원장"
 soviet_rework_troika.041.d:0 "케렌스키가 실각한 직후인 1917년 봄, 크렘린은 독일 족속과 협정을 체결했다고 발표했다. 이제 와서 반성하는 것이지만, 레프 다비도비치 트로츠키는 보다 강경하게 행동해야 했다. 전쟁의 종결은 노동자들의 세계 혁명에 의해서만 이루어질 수 있다면서 이상에 젖어있던 것이다.\n\n독일은 치욕을 참지 않았다. 한 달이 채 지나지 않아 러시아는 막대한 영토를 상실했다. 프로이센 군국주의는 백러시아, 소러시아를 넘어 모스크바로 다가오고 있었다. 레프를 비롯한 정치국 위원들은 황급히 조약을 확정지었다. 러시아는 수 개의 국가로 분할되어 20년이 넘도록 통합되지 못했다. 모든 것이 무너졌다.\n\n두 번째 전쟁이 시작되었을 때, 크렘린은 두려워하는 사람들의 성토로 가득 찼다. 브레스트의 악몽을 다시금 재현할 셈이냐, 저 강대한 독일에 어떻게 맞서려고 그러느냐. 권력을 잡은 레프는 그들의 목소리를 듣지 않았다. 들을 가치가 없었다고 느꼈다. 사실 그들이 살아있을 가치도 없었다.\n\n그리고 지금에 와서, '우리의 트로츠키 동지'는 모국 러시아를 유럽의 패자로 만들었다. 독일과 오스트리아의 옛 권위는 온데간데없이 사라져 붉은 군대가 집어삼켰고, 서방 제국주의 국가들은 두려움에 빠져있다. 모두 '트로츠키 동지'가 이루어낸 것이다.\n\n트로츠키 동지ㅡ 위대한 트로츠키 인민위원장. 국가와 군을 움직이는 가장 높은 성의 사나이. 러시아를 거대한 전쟁 기계로 개조한 남자는 무엇을 바라고 있을까?\n\n그것은 레프 다비도비치 트로츠키가 답할 수 있는 것이 아니었다. 마침내 베를린에 붉은 당기를 꽂아내었다는 기쁨에 취해 비틀거리고 있었기 때문이다. 하지만 확실한 것 단 한 가지, 당당히 말할 수 있는 사실은....\n\n....그는 이제 서쪽을 바라보리란 사실이다."
 soviet_rework_troika.041.a:0 "끝나지 않았다."
 soviet_rework_troika.042.t:0 "전쟁과 평화"
 soviet_rework_troika.042.d:0 "니콜라이 이바노비치 부하린은 전쟁을 알고 있다. 페테르부르크에서 혁명이 일어나고, 그는 모스크바의 가장 뛰어난 지도자로서 실무를 담당했다. 세계혁명이 일어나리라는 믿음 아래에서 독일에 대항해 전선을 떠받칠 것을 요구했다- 브레스트-리토프스크 조약이 체결되기 직전까지도.\n\n러시아는 국토의 30%를 잃었다. 니콜라이는 모든 것을 잃어버린 기분이었다. 세 개의 러시아, 폴란드, 발트 그리고 핀란드. 그와 같은 이름의 황제가 다스리던 영지는 조각조각 흩어져 버렸다. 서구 열강의 민족자결주의니 뭐니 하는 허황된 이야기에 속아넘어간 사람들이 수천만 명에 달했다. 소비에트는 내전을 승리했지만, 대전쟁에서 패배한 것이다.\n\n니콜라이는 그 때부터 복수의 칼날을 갈았다. 어떤 대가를 치르든, 제 파벌이 무엇과 손을 잡든 서러시아에서 독일을 몰아내리라 결심했다. 러시아는 산업화되지 않은 국가다. 니콜라이가 소비에트의 권력을 손에 쥔 이후, 그는 무엇보다도 중공업 육성에 힘을 썼다. 철강, 더 많은 철강만이 독일 산업을 고꾸라뜨릴 것이었다. 많은 희생이 필요한 일이었지만, 그가 옳았다. 니콜라이 부하린이 옳았다.\n\n전쟁이 일어났다. 서러시아 전역에 총알과 포탄이 빗발쳤다. 독일과 오스트리아, 옛 동맹국 국가에 전쟁의 불길이 옮겨붙고 나서야, 니콜라이는 확신할 수 있었다. 이번에는 다르다. 운명의 신은 어머니 러시아의 편이었다.\n\n종전협정이 체결되었다. 독일은 갈기갈기 찢어져, 다시는 통합되지 못할 것이다. 오스트리아도 같은 운명을 맞았다. 모든 슬라브인 동지들이 제국주의 억압 통치에서 벗어나 해방되었다.\n\n그리고 무엇보다 니콜라이에게 중요한 것은, 제 조각난 꿈을 다시 기워 입을 수 있게 되었다는 사실이었다. 20여 년. 피의 맹세로서 멸망시키겠다 다짐한 독일이 무너지는 데 걸린 시간이었다. 그는 그 정도의 시간은 기다릴 수 있었다. 그리고 조국은 합당한 대가를 그에게 주었다."
 soviet_rework_troika.042.a:0 "마침내 그는 오래된 과거에서 벗어날 수 있었다."
 soviet_rework_troika.043.t:0 "배가 육지에 닿다"
 soviet_rework_troika.043.d:0 "북극해 항구의 화물창은 분주한 곳이었다. 시베리아의 모든 곳으로 이어지는 철도는 식량난의 고통을 그나마 감소시키고 있었다. 사람들은 저마다의 곡물 배급량을 늘려달라며 –애초에 배급량이 지켜지기는 하는가 의심스러울 지경이다- 아우성을 쳤고, 북해의 여러 항만에서 사회주의 동지 국가들로부터 대서 열방을 가리지 않고 밀을 긁어모으려 애를 썼다.\n\n삼 층짜리 건물의 사무실에 판넬이 하나 붙어있었다. 화물창 관리자, 이고르 니콜라예비치. 10여 년간 이 직함으로 먹고살아온 인간은 요즈음만큼 분주한 제 직장을 기억하지 못했다. 사람들은 기차 한두 칸에 할당되는 노동자 배급을 얻어내기 위해 화물창 앞에서 줄을 서곤 했다ㅡ 며칠 전부터!\n\n도대체 무엇이 소비에트 러시아를 '모두가 가난한 국가'로 정의하게 강요했는가. 전쟁, 복수라는 이름으로 시작된 무모함이 러시아를 파멸시켰다. 수십 년 전 오스트리아에 전쟁을 선포한 황제도 이토록 무능하지는 않았을 테다. 러시아는 패배하고, 끊임없이 밀려났다. 모스크바의 당 동지들이 우랄을 넘어 도망쳐오는 것을 보았을 때의 무력감이란. 그들은 도대체 무슨 짓을 한 거지? 그들은 대체 얼마나 많은 원망을 감내하려는 거지?\n\n레닌의 도시, 그리고 러시아의 영원한 수도가 독일의 것에 넘겨졌다. 이고르 니콜라예비치는 공산주의자가 아니었지만 백군이니 뭐니 하는 이들을 모국이라 여기지도 않았다. 그러나 러시아가 그들을, 독일을 다시 몰아내리라 생각하지도 않았다.\n\n그는 단지, 이 기근과 혼란이 잠재워질 때를 기다리며 동무들을 위해 식량을 들여올 뿐이다."
 soviet_rework_troika.043.a:0 "언제까지고 인민이라는 이름으로 피를 흘리는 것을 보고 싶지 않았기에."
 soviet_rework_troika.044.t:0 "시베리아의 동토"
 soviet_rework_troika.044.d:0 "독일과에서의 전쟁은 소비에트 러시아의 모든것을 잃게 만들었다. 수많은 이들과 정부 관료들이 시베리아로 도망쳐왔지만 시베리아의 땅은 척박하고, 공업력도 빈약했다. 알렉산드르 바실렙스키를 비롯한 수많은 지휘관들은 이러한 땅에서는 결코 러시아의 영토에서 독일과 그 괴뢰정부를 몰아내지 못하리라는것을 단박에 깨달았다.\n\n이제 러시아에게 남은것은 반 죽은 시체와 같이 가만히, 죽음 기다리는 것 뿐이었다. 바실렙스키는 인정할 수 없었다. 러시아의 영광은 대체 어디로 간것인가. 잃어버린 영토를 되찾겠다는 포부는 어디가고 모든 것을 잃은체 시베리아로 쫓겨난 것인가.\n\n그를 비롯한 수많은 지휘관들이, 정치인들이 그 답을 어렵지 않게 찾았다. 찾았다기보다는 답을 '만들어 냈다'에 가까울 것이다.\n\n모든것이 [SOV.GetLeader]의 책임이었다. 그는 반드시 이 책임을 지고 물러나야 할 것이다."
 soviet_rework_troika.044.a:0 "그의 탓이든 아니든, 그가 책임을 져야한다."
 soviet_rework_troika.045.t:0 "[SOV.GetLeader] 암살사건"
 soviet_rework_troika.045.d:0 "오늘 새벽 충격적인 소식이 전 세계에 알려졌습니다. 소비에트 러시아의 지도자인 [SOV.GetLeader]이/가 이마에 총을 맞은 상태로 그의 집무실에서 발견되었습니다. 소비에트 러시아가 독일과의 전쟁에 처참하게 패배한 이후 그의 지지율을 크게 떨어졌으며 시베리아에서 여러 긴축 정책을 통해 간신히 소비에트 정부를 유지하고 있었습니다. 그러나 심각한 식량 문제와 함께 부족한 생필품은 소비에트의 인민들을 더욱 분노하게 했으며 수많은 정부 수반과 군 지휘관들도 그를 떠나기 시작했습니다. 어찌보면, 그가 싸늘한 시체가 되는 것은 이미 예건된 일이었습니다. 이제 큰 혼란만이 시베리아에 있을 것으로 보입니다."
 soviet_rework_troika.045.a:0 "소비에트는 오늘로 끝났다."
 soviet_rework_troika.046.t:0 "극동 연락 두절"
 soviet_rework_troika.046.d:0 "어제 저녁 부터 극동의 행정부와 군부대로 부터의 모든 연락이 두절되었습니다. 극동에서 어떤일이 진행되고 어떤일이 일어날 것인지 전혀 알 수 없으나 그곳에서 일어나는 일이 매우 심각하리란 것 만큼은 확실합니다."
 soviet_rework_troika.046.a:0 "대체 무슨일이야?"
 soviet_rework_troika.047.t:0 "시베리아 연락 두절"
 soviet_rework_troika.047.d:0 "시베리아의 모든 행정기관과 군의 연락이 끊어졌습니다. 시베리아 전역은 더이상 중앙정부의 영향력이 닿지 않으며 무정부 상태에 돌입한 것으로 보입니다. 그곳에서는 최근들어 수상한 움직임이 지속되어왔었으며 이것을 방지하지 못한 결과로 보입니다."
 soviet_rework_troika.047.a:0 "어째서 막지 못하는거냐!"
 soviet_rework_troika.048.t:0 "남부 시베리아 연락 두절"
 soviet_rework_troika.048.d:0 "북부 시베리아에 이어 남부 시베리아의 관공서와도 모든 연락이 끊어졌습니다. 소비에트 러시아는 실시간으로 무너져내리고 있으며 이 상황에서 우리가 할 수 있는것은 아무것도 없어 보입니다. 패전의 대가는 너무나 쓰디씁니다."
 soviet_rework_troika.048.a:0 "방법을 찾으라고!"
 soviet_rework_troika.049.t:0 "우랄 동부 연락 두절"
 soviet_rework_troika.049.d:0 "우랄산맥 동부 지방마저 연락이 두절되었습니다. 우리는 옴스크와 그 인근을 간신히 장악하고 있으며 전세계로 소비에트의 패권을 과시하겠다는 원대한 꿈은 무너졌습니다. 우리가 할 수 있는것은 무력하게 앞으로 일어날 일을 지켜보는 것 뿐입니다."
 soviet_rework_troika.049.a:0 "씨발!"
 soviet_rework_troika.050.t:0 "사하 공화국 독립"
 soviet_rework_troika.050.d:0 "시베리아의 사하 공화국이 소비에트로 부터의 완전한 독립은 선포했습니다. 플라톤 오이운스키를 중심으로 사하 공화국의 소수민족들은 러시아로 부터 독립을 선포하고 자신들 만의 정부를 구성하였습니다. 이로서 사하 공화국에 대한 소비에트의 통제력은 완전히 상실되었습니다."
 soviet_rework_troika.050.a:0 "이 원숭이 자식들이?"
 soviet_rework_troika.051.t:0 "캄차카와 추콧카의 독립"
 soviet_rework_troika.051.d:0 "캄차카와 추콧카의 지방 군벌들이 들고 일어나 소비에트로 부터 분리되었습니다. 그들이 직접적인 독립을 선포한 것은 아니지만 사실상 우리의 통제에서 벗어났으며 독립과 다름없는 상태가 되었습니다. 극동의 소비에트 영향력이 붕괴하고 있습니다..."
 soviet_rework_troika.051.a:0 "오 주여..."
 soviet_rework_troika.052.t:0 "추콧카의 독립과 일본의 캄차카 점령"
 soviet_rework_troika.052.d:0 "추콧카의 지방정부가 소비에트 중앙정부의 통제를 완전히 벗어났습니다. 그와 동시에 일본이 캄차카 반도를 점령하였습니다. 우리는 일본 대사관에 항의하였지만 아무런 답변도 받을 수 없었습니다. 국제 사회에서 소비에트에트의 위상이 무너진것이나 다름없습니다."
 soviet_rework_troika.052.a:0 "오 주여..."
 soviet_rework_troika.053.t:0 "외만주 상실"
 soviet_rework_troika.053.d:0 "[III.GetName]이/가 외만주 지방을 점령했습니다. 과거 청나라로 부터 얻은 이땅은 러시아의 부동항에 대한 꿈을 조금이나마 이루어 줄 듯 하였지만 이 중요한 전략적 지역은 더이상 우리의 통제를 받지 않고있습니다. 우리의 국력이 약해지고 있습니다."
 soviet_rework_troika.053.a:0 "이건 우리가 원하던 것이 아니야..."
 soviet_rework_troika.054.t:0 "바실리 블류헤르의 배신"
 soviet_rework_troika.054.d:0 "한때 소비에트의 장군이었던 바실리 블류헤르가 자신이 이끄는 군대와 함께 극동지방에서 극동특별집단군의 설립을 선포했습니다. 그들은 우리 기존의 소비에트 정부는 타락했으며 타파해야하는 존재라고 강력하게 주장했습니다. 눈앞에 배신자가 있지만 우리는 그를 어찌할 방도가 없습니다."
 soviet_rework_troika.054.a:0 "개자식!"
 soviet_rework_troika.055.t:0 "러시아 인민해방위원회의 설립"
 soviet_rework_troika.055.d:0 "안드레이 블라소프 장군은 자신들의 부하를 이끌고 부랴티아에서 러시아 인민해방위원회의 창설을 선포했습니다. 중앙집권적 공산주의의 성격을 보이는 이 단체는 블라소프를 중심으로 강력한 독재체제를 구축해 나아가고있으며 이 지역에서의 소비에트 중앙정부의 영향력을 지워나가고 있습니다."
 soviet_rework_troika.055.a:0 "배신이 만연하다."
 soviet_rework_troika.056.t:0 "케렌스키의 러시아 공화국 선포"
 soviet_rework_troika.056.d:0 "적백내전에서 백군이 패배한 이후 미국으로 망명해있던 케렌스키가 소비에트 러시아가 붕괴한 직후 러시아로 돌아와 수상한 움직임을 이어왔었습니다. 그리고 그는 오늘 마침내 그의 사악한 목적을 실행에 옮겼습니다. 시베리아에서 러시아 공화국의 건국을 선포하며 러시아를 옛 시절로 회귀시키려는 모습을 보였습니다."
 soviet_rework_troika.056.a:0 "나라가 위태로우니 국적이 날뛰는구나."
 soviet_rework_troika.057.t:0 "로코솝스키가 이르쿠츠크 일대를 장악하다"
 soviet_rework_troika.057.d:0 "러시아의 장군 로코솝스키가 이르쿠츠크 일대에서 실권을 장악했습니다. 로코솝스키는 독립을 선포하거나 우리 정부에 반기를 드는 어떠한 발언도 하지 않았지만 이르쿠츠크는 사실상 우리의 통제에서 벗어났으며 로코솝스키는 그곳의 왕과 같은 존재가 되었습니다."
 soviet_rework_troika.057.a:0 "러시아가 중국처럼 찢어지는구나..."
 soviet_rework_troika.058.t:0 "우랄 동부를 장악한 바실렙스키"
 soviet_rework_troika.058.d:0 "우랄 동부 전역이 바실렙스키의 손아귀애 떨어졌습니다. 그가 조직한 전선군은 독일에 부역하는 사악한 반역자들을 막는다는 명분으로 우랄 동편을 장악했습니다. 그 또한 독립을 선언하지 않았지만 우리의 통제에서 벗어났으며 스스로 공산주의를 표방하고 있지만 사실상 군사독재와 같은 길을 걷고있습니다."
 soviet_rework_troika.058.a:0 "말로만 공산주의로다..."
 soviet_rework_troika.059.t:0 "소비에트 러시아 붕괴"
 soviet_rework_troika.059.d:0 "패전 이후 우랄 동편으로 쫓겨난 [SOV.GetName] 정부는 곡창지대와 공장을 거의 모두 상실했습니다. 민중은 정부의 무능에 분노했으며, 지도부는 극심한 내분에 시달린 끝에 붕괴하였습니다. 오늘, 세계에서 가장 큰 사회 실험이 끝났습니다.\n\n케렌스키는, 바실렙스키, 로코솝스키 등의 수많은 장군과 정치인들이 소비에트 러시아로 부터 주권을 획득하거나 군벌화 되었고 소비에트 러시아 또한 디벤코 장군의 쿠데타를 통해 새로운 정부가 드러셨습니다."
 soviet_rework_troika.059.a:0 "마르크스의 꿈은 끝났다."
 soviet_rework_troika.060.t:0 "파벨 디벤코의 쿠데타"
 soviet_rework_troika.060.d:0 "소비에트의 길고도 긴 사형 선고 끝에 파벨 디벤코가 쿠데타를 일으켜 스스로 소비에트의 최고 지도자 되었습니다. 지난 지도의 행위로 인해 붕괴한 소비에트를 재건한다는 명분으로 일으킨 쿠데타는 1시간 만에 디벤코의 승리로 끝을 맞이하였습니다. 옴스크의 수비군들은 전투를 지속할 의지가 없었으며 혼비백산 하여 도주하였습니다. 비록 그가 소비에트의 재건을 외치고 있다지만 그것이 가능할지는 두고 봐야할 것입니다."
 soviet_rework_troika.060.a:0 "어려울 것 같은데..."
 soviet_rework_troika.061.t:0 "기적적인 생존"
 soviet_rework_troika.061.d:0 "기적과도 같은 일이 우리에게 일어났습니다. 모든것을 빼앗기고 무너질 일만을 기다리고 있었지만, 프랑스와 그 동맹국으로 인해 독일이 무너지며 빼앗긴 우리의 영토를 수복하는데 성공하였습니다. 비록 동유럽의 영토를 얻지는 못했으나 전쟁 이전 수준의 영토를 회복하는데 성공하였습니다. 소비에트는 살아남았습니다."
 soviet_rework_troika.061.a:0 "기적이다!"
 soviet_rework_troika.062.t:0 "심각한 문제"
 soviet_rework_troika.062.d:0 "오늘 최고 소비에트에서, 현재 우리가 당연한 매우 큰 문제에 대한 논의가 오갔습니다. 그것은 국가 경제에 비해 과도한 국방비 문제로, 자본주의 열강들의 침공에 대비한 거대한 군대를 유지하는데 너무나 많은 돈이 필요하다는 문제가 대두되었습니다. 이는 투하쳅스키 동지의 결연한 의지로 지속되고 있기는 하지만 이 문제를 지속적으로 방치한다면, 소비에트는 무너질지도 모릅니다."
 soviet_rework_troika.062.a:0 "해결해야만 한다."
 soviet_rework_troika.063.t:0 "원수의 해결책"
 soviet_rework_troika.063.d:0 "투하쳅스키는 최근 대두된 문제로 골머리를 앓고 있었다. 바로 과도하게 팽창한 군대에 대한 문제로, 소비에트의 거의 모든 제정이 소모적인 집단인 군대에 투입되고 있다는 것이었다.\n\n군대의 확장은 자본주의 열강의 위협으로부터 소비에트를 보호하기 위한 유일한 수단이었으나, 지금과 같은 상황이 지속된다면 소비에트는 그 뿌리부터 뽑혀 사라질지도 모르는 상황이었다.\n\n한참을 고민하던 그는 하나의 좋은 방법을 떠올리는데 성공하였다. 전쟁. 적들이 언제 올지 몰라 확장한 군대이니, 도리어 우리가 먼저 그 원흉을 제거하면 되는 일이었다. 경제가 무너지기 전에, 속히 그들을 제거해야 한다. 결의를 다진 그는 집무실을 나섰다."
 soviet_rework_troika.063.a:0 "서둘러야 한다."
 soviet_rework_troika.064.t:0 "유럽 자본주의에 대한 최종 승리"
 soviet_rework_troika.064.d:0 "유럽 자본주의자들은 우리들의 손에 의해 완전히 무너졌습니다. 자본주의 열강에 의한 소비에트의 붕괴라는 공포로부터 소비에트 연방의 모든 인민들은 해방되었습니다.\n\n붉은 깃발 아래 선 투하쳅스키 동지와 혁명 동지들, 그리고 그를 따르는 붉은 군대에 이르기까지. 이 기념비적인 날을 축하하고자 모스크바의 붉은 광장 아래에 모였으며, 수많은 인민들 또한 그 자리에 모였습니다.\n\n10월 혁명으로부터 시작된 공산주의적 이상은 러시아를 필두로 동유럽, 독일, 마침내 프랑스와 영국에까지 다다랐습니다. 더 이상 유럽을 통해서 소비에트가 공격을 받을 일은 없어졌습니다. 유럽의 모든 국가들이 소비에트의 손에 들어왔으니, 당연한 결과였습니다.\n\n그러나 모든 투쟁이 끝났다고 말할 수는 없습니다. 아시아의 수많은 국가들과 바다 너머 아메리카에 이르기까지, 잔존하는 모든 위협을 제거하지는 못하였기에, 군축 따위는 있을 수 없습니다. 특히 미국이라는 강대국이 남아있는 한, 소비에트는 자본주의 열강의 위협으로부터 완전하게 벗어날 수 없을 것입니다.\n\n우리의 투쟁은 끝난 것이 아닙니다. 우리는 투쟁의 끝을 향한 그 중간 여정에서 승리한 것이며, 최종적인 투쟁이 우리를 기다릴 것입니다."
 soviet_rework_troika.064.a:0 "아직, 끝나지 않았다."
 soviet_rework_troika.065.t:0 "성공한 반란"
 soviet_rework_troika.065.d:0 "...'우리는 타락한 가면을 찢어냈다! 부하린의 인민의 이름을 빙자한 타협과 기만은 오늘로서 종언을 고하리라! 이 혁명의 심장은 다시 강철로 뛸 것이다!'\n\n"...지랄."\n\n그는 홀로 집무실로 돌아와 속삭였다. 천장에 달린 전등의 그림자 내려와 그의 어깨를 짓눌렀다.\n마치  부하린과 그의 부하들이 당장이라도 '투하쳅스키, 너를 소련 인민의 반역죄로 체포한다!'라 외치며 문을 박차고 들어올 듯, 그는 혁명가도, 장군도 아닌 듯한 눈빛으로 의자에 주저앉았다.\n\n책상 위에 놓인 전화기에서는 아직 말이 없었다.\n\n그는 책상 서랍을 열었다. 그곳에는 낡은 성 블라디미르 훈장이 있었다. 혁명의 신념이 그토록 조롱했던 차의 상징. 하지만 이 미하일 투하쳅스키라는 인간이 있게 해준 최초의 증거. 그는 그 훈장을 조심스레 손에 쥐었다.\n\n\"...이게 미친 짓이라면, 내 피로 값을 치르마. 하지만...제발, 실패는 아니기를. 씨발. 망할. 이렇게까지 하려던 건 아니였다고. 부하린 그 개새끼가 내 말만 들었어도...\"\n\n그는 속삭이듯, 그러나 거의 절규하듯 중얼거렸다.\n그때 전화기가 울렸다. 그는 떨리는 손으로 수화기를 들었다.\n\n\"성공했습니다, 동지. 크렘린 확보. 부하린은 확보하지 못했습니다만. 인민위원회는 동지의 결정을 만장일치로 추인하기로-"\n\n잠깐 정적이 울렸다. 곧 폭발하듯 찢긴 폐에서 웃음이 솟아나왔다. 정확히 말하자면 그것은 웃음이라기보다는, 사형 집행을 이틀 미룬 죄수의 헛웃음 같았다. 정신이 끊어지듯, 눈물이 뺨을 타고 흘렀다."
 soviet_rework_troika.065.a:0 "혁명은 살아 있었고, 그도 살아 있었다."
 soviet_rework_troika.066.t:0 "반역의 꿈"
 soviet_rework_troika.066.d:0 "'투하쳅스키 동지, 당신의 공로는 누구도 부인할 수 없습니다. 하지만, 혁명의 군대가 한 사람의 이름 아래 흔들리는 것은 바람직하지 않습니다.'\n\n\"개자식.\" 투하쳅스키는 편지를 두 손에 쥐고 찢었다. 더 이상 종이라고 부르기도 무안할 정도의 가루가 될 때까지 종이를 찢어발기고 나서야. 투하쳅스키는 생각하기 시작했다.\n\n저 망할 놈은 도대체 무엇이 불만인가? 분명 부하린의 뜻은...투하쳅스키의 뜻과 공통되는 부분이 있었고, 투하쳅스키도 '유약한' 부하린이 아닌 지금의 '강인한' 부하린이 차라리 더 낫다고 생각했다. 투하쳅스키는 전쟁을 원했다. 모든 혁명의 적들을 전부 지옥의 불길에 쳐박아버리기를 원했다. 모든 국가가 소련의 적이라고 믿었다. 부하린도 마찬가지였다. 그런데 왜 그 놈이 자신을 내치려 하는가? 똑같은 적을 두었고, 똑같은 전쟁을 원하고, 똑같은 군대를 원하는-'똑같은'?\n\n투하쳅스키는 그제서야 부하린을 이해했다. 그야 투하쳅스키가 품던 생각과 똑같은 생각을 그도 하고 있었으니까. 오직 자신만이 해낼 수 있다. 오직 자신만이 모든 것을 쥐어야 한다. 그러지 않는다면 모두 끝이다. '나' 외에 다른 이들이 날 방해하도록 해서는 절대 안 된다...\n\n부하린은 자신을 모욕한 것이 아니었다. 아주 '상식적인' 행동을 한 것이지. 하지만 거기에 휘말려 등이 터질 인간은 하필 투하쳅스키였다. 이쯤에서 투하쳅스키는 자신을 내치려는 부하린에 대한 분노보다, 부하린이 왜 자신을 내치려고 하는지에 대해 이해하고 그럴듯하다고 판단한 자신에 대한 수치심이 더욱 커졌다. 투하쳅스키는 당장 수화기를 집어들였다. 자신과 같은 생각을 가진 이와 싸워서 살아남기 위해서는 자신도 자신이 가진 모든 수단을 동원할 필요가 있었다."
 soviet_rework_troika.066.a:0 "나다, 투하쳅스키. 사단장들 불러 모아."
 soviet_rework_troika.067.t:0 "신원불명"
 soviet_rework_troika.067.d:0 "\"...부하린, 소재 불명.\"\n\n열자마자 닫힌 문장이었다. \n\n한 문장이었으나 동시에 무겁게 가슴 위에 내리앉았다. 그는 아무 말 없이 창밖으로 시선을 던졌다. 수백의 도시, 수천의 창, 그 안에서 무수히 살아가는 사람들. 그 안에 그의 대적 부하린의 그림자가 있을까-하며 창 밖을 잠시 둘러보았지만, 밖은 여전히 일상대로의 풍경이었다.\n\n투하쳅스키는 보고서의 답란을 적으려다 잠시 머뭇거렸다. 곧 '작전 지속 및 보고'라는 글씨가 지워지고 '작전 종료 및 보고 종료'라는 글씨로 대신 채워졌다. 투하쳅스키는 의자에서 일어나 다시끔 창틀에 팔을 기댔다.\n\n살아 있다면, 아무 말도 하지 말고 살아라.\n나의 초상화 앞에서 입을 다물고, 환호에 얼굴을 내민 채 하루를 견뎌라.\n무엇도 설득하지 말고, 누구도 회유하지 마라.\n오직 바람과 눈, 그리고 이름을 잃은 필부로서만 존재하라. 설사 정말로 죽었다면, 좋은 곳으로 가라- 이 정도는 승자의 권리로서 빌어도 될 것이었다.\n\n그는 자리에서 일어나 담뱃불에 불을 붙였다. 투하쳅스키는 마음속으로 되뇌었다.\n\n\"나는 너를 안다. 그리고 너도 나를 안다. 그러나 이제, 우리는 서로의 길을 모르겠지. 부하린. 내가 모든 '적'들을 태워 죽여버리는 것을 잘 보라고. 저승에서든, 여기서든.\" 열린 창문 사이로 바람이 들어와 커튼을 정신사납게 흔들었다."
 soviet_rework_troika.067.a:0 "그는 열린 창문을 닫지 않았다."
 soviet_rework_troika.068.t:0 "분쟁"
 soviet_rework_troika.068.d:0 "두 남자가 한 방에 있었다. 하나는 소리를 쓰는 사람, 드미트리 쇼스타코비치였다. 그는 여위고 창백한 손을 무릎 위에 얹은 채 앉아 있었고, 그의 친구는 말없이 그의 등을 응시하고 있었다. 다른 하나는 붉은 보나파르트. 미하일 투하쳅스키, 그의 눈빛은 어디에도 뿌리를 내리지 못한 잔나무와도 같아 피해망상적인 공포와 분노가 쇼스타고비치에게도 느껴졌다.\n\n\"드미트리,\" 투하쳅스키가 입을 열었다. \"우리가 맞서야 할 제국주의자들은 단순한 '타국'이 아닐세. 총성과 불길로서 맞이해야 할 운명이지.\"\n\"하지만...\" 쇼스타코비치가 조용히 말했다. 그의 목소리는 창문에 내려앉은 서리처럼, 희미하고 차가웠다. \"미하일, 자네가 말하는 그 미래는 피로 연주된 곡일 뿐이야. 조율되지 않은 절규들로 가득한 전쟁의 협주곡은 아무에게도 위로가 되지 못 해!\"\n\n\"위로?\" 투하쳅스키는 목소리를 높이며 의자에서 일어났다. 그의 말끝에는 칼끝 같은 감정이 담겨 있었다. \"우리는 위로를 받기 위해 싸우는 것이 아니야. 우리는 '살아남기' 위해 모든 것을 깨부수어야 한다고!\"\n\n쇼스타코비치는 침묵했다. 그의 눈빛은 어딘가 먼 곳을 향해 있었다. \"미하일, 자네는 말했지. '살아남으려고' 한다고. 대체 누구에게서 살아남는단 말인가?\" \"그야 저 사악한 제국주의자들이네. 우리 러시아와 같은 편이 아닌 모든 이들은. 우리 공화국을 언젠가 갈갈히 찢어발기려는 음모와 배후증상을 꾸미고 있다는 사실을 왜 아직도 모르는가!\"\n\n잠시, 방 안에는 아무 말도 없었다. 오직 벽난로의 마지막 불씨만이 바스락거릴 뿐. 그리고, 폭발한 것은 투하쳅스키였다.\n\"나가!\" 투하쳅스키가 고함쳤다. 목소리는 군화의 행진처럼 무겁고 날카로웠다. \"감히 고작 음악가 따위가, 내 사상을 조롱해? 난 소비에트 연방의 최고지도자이자, 붉은 군대의 대원수이자, 사회주의의 천둥신이다!\n\n쇼스타코비치는 아무 말 없이 일어섰다. 그 침묵은 책장 위에 앉아 있는 먼지처럼 오래되고 무거웠다. 그는 마지막으로 방 안을 천천히 둘러보았다. 그 시선에는 음악의 마지막 음처럼, 끝을 향한 아쉬움이 담겨 있었다. 그리고 문을 닫았다. 찰칵. 마치 한 시대가 문을 닫는 소리처럼.\n투하쳅스키는 홀로 남았다. 그의 손은 여전히 떨리고 있었다. 그것은 분노의 떨림이었지만, 분노가 식자 그곳에는 낯선 감정이 자리 잡고 있었다."
 soviet_rework_troika.068.a:0 "투하쳅스키는 입술을 달싹였으나, 뒤따를 말이 없었다."
 soviet_rework_troika.069.t:0 "대해방전쟁"
 soviet_rework_troika.069.d:0 "- '일어나라, 거대한 나라여,\n일어나라, 죽음의 전투를 위하여!\n사악한 제국주의놈들과의,\n저주받을 놈들과의 전투를 향해!'\n\n\"좋아, 아주 좋아!\" 투하쳅스키가 박수를 치며 외쳤다. \"이 노래의 가사를 쓴 친구가 누구라고?\"\n\n\"바로 이 친구입니다.\" 바실리 레베데프쿠마치가 등쌀에 떠밀려 투하쳅스키의 앞으로 다가갔다.\n\n\"별거 없는 글이었습니다.\" 레베데프쿠마치가 조심스럽게 답하자, 투하쳅스키는 얼굴의 점이 작아질 정도로 웃었다. \"벌거 없다니, 그럼 귀족 태셍인데도 시 하나 못 쓰는 나는 뭔가?\"\n\n레베데프쿠마치가 당황하는 모습을 본 투하쳅스키는 허리에 손을 짚었다. \"농담일세. 나도 글은 썩 잘 쓰거든. 하여튼 동지의 글은 애국적이고, 혁명적이야, 그리고 정열적이지, 내가 아는 친구가 있-\" 쇼스타코비치. 어느새 마음 한 켠으로 숨겨둔 그의 친구. 왜 그를 잊고 있었지? 투하쳅스키의 머릿속은 순간 쇼스타고비치와의 마지막 대화로 거슬러올라갔다. 나가라고 소리치는 그와. 화 한번 없이 조용히 나가던 그. 투하쳅스키는 이 '성전'을 들은 쇼스타고비치가 무슨 감상을 남길지 궁금해졌다. 사실 투하쳅스키는 자신이 군가나, 그런 종류의 음악이 필요하다면 그에게 맡기자는 생각도 했었다. 지금은 그럴 수 없지만...\n\n\"원수 각하?\" 레베데프쿠마치의 물음이 투하쳅스키를 다시 현실로 끌고 왔다."
 soviet_rework_troika.069.a:0 "...어디까지 했었나?"
 soviet_rework_troika.070.t:0 "재회"
 soviet_rework_troika.070.d:0 "회색 대리석의 벽을 타고 저녁 노을의 빛이 느릿이 흘렀다. 그 위로 낯선 군화 한 쌍이 조용히 걸어왔다.\n쇼스타코비치는 조용히 피아노 앞에 앉아 있었다. 의자는 오래된 가죽 코트처럼 삐걱댔고, 악보는 한 장 한 장 모두 마치 고요의 파편 같았다. 그의 손끝은 건반 위에서 천천히 떨렸다.\n\n\"드미트리.\"\n투하쳅스키가 말했다. 쇼스타코비치는 고개를 들지 않았다. 그는 이미 그 발소리를 기억하고 있었다. 그 눈빛, 그 말투.\n\n\"자네는 틀렸어.\"\n투하쳅스키는 피식 웃으며 벽에 기대 섰다.\n"오늘, 내가 베를린이나 파리의 재판장이 아닌, 여기 있다는 것만으로도…내가 옳았다는 증거가 되지 않나?"\n그는 천천히 걸음을 옮겼다. 군복의 주름마다 묵은 겨울이 배어 있었고, 짤랑거리는 황금빛 훈장 더미는 하나하나가 병사들의 침묵을 끌어안은 듯 무거웠다. 쇼스타코비치는 대답 대신, 낮고 무너지는 화음을 쳤다. 그 화음은 말 대신 경고였고, 애도였으며, 마지막 남은 예의였다.\n\"전쟁은 끝났네, 미하일.\" \"드미트리, 하지만 끝은 시작의 다른 이름이지. 이제 마지막 악장을 쓸 시간이야. 불협화음 따윈 없는, 완전한 승리의 곡을.\"\n쇼스타코비치는 이윽고 손을 멈추었다. 그는 조용히 눈을 들었다. 투하쳅스키의 눈동자에는 더 이상 거지꼴이 된 옛 음악 선생을 신사적으로 돕던 모습 따윈 없었다.\n\"자네가 마지막 악장을 쓴다고? 그럼 나는 더 이상 연주하지 않을 거라네."\n투하쳅스키는 고개를 끄덕였다. 그 눈빛엔 실망도, 분노도 없었다. 오히려 무언가를 떠나보내는 이의 평온이 있었다.\n"그럴 줄 알았네. 그러니, 자네는 이곳에 남게."\n그는 단정하게 외투 자락을 여미며 말했다.\n\n\"이미 모든 걸 준비하고 있네. 작전명 천둥신. 이 세상에 마지막으로 남은 최후의 '적'을 없앨 마지막 타격이 곧 올 걸세. 언제일지는 모르겠군. 어쩌면 영원히 오지 않을 수도 있겠지. 지금처럼 영원히 '적'에 맞서 하루하루를 살아가는 것도 나쁘지는 않지, 끝나지 않고 영원히 연주되는 음악처럼. 그렇지 않나?\"\n\n쇼스타코비치는 고개를 돌렸다.\n\n\"이게 내가 만든 악보라네.\"\n투하쳅스키는 조용히 문을 열며 마지막 말을 남겼다."
 soviet_rework_troika.070.a:0 "누가 그것을 연주할지는, 결국 시간이 결정할 테지만."
 soviet_rework_troika.071.t:0 "군인"
 soviet_rework_troika.071.d:0 "카잔 외곽, 회색 하늘 아래 공병창의 하루가 숨을 쉬고 있었다. 용접 불꽃이 금속의 속살을 가르며 튀어오르고, 쇳덩이들은 천천히 전차로 변신하고 있었다. 강철의 심장을 가진 괴물들 중에서도 하나, 검고 무겁고 거대한 KV-1이 무성한 숨을 토하며 햇빛 아래 서 있었다. 아직 차가운 껍데기였지만, 그 속에는 곧 전쟁의 분노가 불붙을 예정이었다. 아르티옴은 그날도 기름 묻은 손으로 공구를 들고 있었지만, 오늘은 특이하게도 공병창 외곽의 울타리 너머 허름한 외투를 걸친 노인이 모습을 드러냈다.\n\n\"이봐요, 동지. 여긴 허가 없이는\"\n아르티옴이 다가가 말하자, 노인은 조용히 웃으며 외투 안에서 낡은 천 조각을 꺼냈다. 그 위엔 훈장들이 번들거렸다. 몇몇은 제정 러시아의 흔적이었고, 어떤 것은 망치와 낫이 함께 새겨져 있었다.\n"나는 이 나라가 피로 태어나는 걸 보았지, 전선의 참호에서 독일 놈들 탄환을 씹으며 버텼고, 레닌그라드의 거리에서는 백군의 말발굽 아래를 기어다녔어." 그의 목소리는 깎인 대지처럼 거칠었고, 말끝마다 먼지가 묻어 있었다.\n\n그는 천천히 고개를 들어 KV-1을 바라보았다. 용접 중인 전차는 마치 고대의 신을 조각하는 형상처럼 위엄을 뿜고 있었다.\n"이런 게... 이 거대한 강철 짐승이 우리가 광장에 들고 나섰던 나무총 대신 있었다면..."\n그의 눈동자엔 진한 안개 같은 것이 어렸다.\n"독일 놈들에겐 혁명을 러시아 밖으로 나가지 못하게 하고, 우리를 찢어놓을 기회조차 없었을 게야...누가 알겠나.\"\n그는 말을 맺지 못하고, 휘청이며 철조망에 손을 얹었다.\n\n아르티옴은 잠시 말없이 노인을 바라보았다. 그에게 전쟁과 혁명은 곧 선전 포스터의 그림과 연설하는 대원수의 모습이었다. 그러나 지금 그는 이 노인의 주름진 얼굴과 무너진 어깨에서 이 둘이 진실로 무엇을 의미하는지 대강 알 것 같았다.\n\"우리는...\" 그가 조용히 입을 열었다. \"이번에는 다를 겁니다, 동지. 우리에겐 총 대신 이 전차가 있고, 무너진 궁전 대신 이 공장이 있지요.\"\n그는 툭툭 기름이 묻은 손으로 철판을 두드렸다.\n"우린 이번에 반드시 이깁니다. 강철로 걷고, 불로서 노래하는 인민의 전사들과 함께요."\n노인은 천천히 고개를 끄덕였다."
 soviet_rework_troika.071.a:0 "우리는 초원을 진군하네."
 soviet_rework_troika.072.t:0 "노병의 이야기"
 soviet_rework_troika.072.d:0 "투하쳅스키는 광장에 서 있었다. 그의 뒤에는 어김없이 줄지어 선 자들과, 펜끝이 칼보다 더 날카로운 자들이 대기하고 있었다. 자신이 키워낸 기자들은 '위대한 대원수'의 관대하고도 친군사적인 행보를 온 공화국에 샅샅히 전할 터였다.\n\n그리고 그 앞으로 한 노인이 걸어왔다. 다리는 불안하게 떨렸고, 지팡이는 과거의 잔재처럼 바닥을 두드렸다. 한 눈은 흐렸고, 얼굴은 주름이 아니라 균열로 뒤덮여 있었다.\n\"나는...\"\n그는 투하쳅스키 앞에 멈춰섰다. 숨은 오래된 철포처럼 삐걱거렸다.\n"나는 독일을 향해 총을 들라고 외쳤던 사람입니다. 러시아 제국의 깃발 아래에서요. 난 붉은 깃발의 적이었습니다. 이 대의의, 당신의...원수였습니다."\n투하쳅스키는 눈을 가늘게 떴다가 말없이 손을 내밀었고, 노인은 머뭇거리다 그 손을 잡았다. 대원수의 손길은 짱돌만큼 단단했다.\n\"원수 각하, 나는 이 악수를 받을 자격이 없습니다. 나는 공산주의의 적으로 살았습니다.\"\n\n투하쳅스키는 조용히 웃었다. 그 웃음은 권력자의 것이 아니라, 피투성이 시대를 건너온 자의 것이었다.\n\n\"전쟁이 가르쳐준 것은 하나뿐이오. 누구의 편으로 싸웠느냐는 중요하지 않소. 지금 누구와 나란히 서 있느냐가 더 중요하지. 나도 귀족의 핏줄이었고, 제국군에서 싸웠소. 그러나 오늘, 나는 이곳에 있고.당신도 이곳에 있소. 그러니… 부끄러워하지 마시오. 과거는 우리를 이끈다지만, 우리의 뜻과 상관없이 끌려갈 이유는 없소."\n\n뒤에서 기자들은 사진을 찍어댔다.\n그 악수는 기록되었다. 역사가 아니라 연출로, 진심이 아니라 증거로. 카메라는 그들의 얼굴을 포착했지만, 그들의 눈빛은 담아내지 못했다.\n악수는 끝났고, 참전용사는 조용히 고개를 끄덕였다. 그의 눈가에는 건조한 바람이 아닌, 오래된 죄책감이 남긴 소금기가 맺혀 있었다. 그가 돌아서며 투하쳅스키에게 속삭였다.\n\"원수 각하의 말이 진심이길 바랍니다.\""
 soviet_rework_troika.072.a:0 "투하쳅스키는 답하지 않았다."
 soviet_rework_revolution.1.t:0 "공산주의 반란이 일어나다"
 soviet_rework_revolution.1.d:0 "얼마전부터 급격하게 공산주의의 세력이 불어난 끝에 결국 공산주의자들은 정부를 거역해, 내전을 일으켰습니다. 이들의 배후에는 소비에트 러시아가 있을 것으로 보이며 이들의 활동을 막지 못한 정부의 크나큰 실책이 이러한 위협으로 돌아오게 되었습니다."
 soviet_rework_revolution.1.a:0 "막아라!"
 soviet_rework_revolution.2.t:0 "무너진 정부"
 soviet_rework_revolution.2.d:0 "최근 급격하게 높아진 국민의 공산주의 지지도는 현 정부의 퇴진을 강력하게 주장하게 만들었으며 군대 또한 우리편이 아니게 되었습니다. 우리나라는 공산주의에게 잡아먹히게 되었습니다."
 soviet_rework_revolution.2.a:0 "젠장!"
 soviet_rework_white.001.t:0 "전러시아 해방 연맹 창설"
 soviet_rework_white.001.d:0 "어제 오후 독일 베를린에서 독일의 전폭적인 지원 아래 전러시아 해방 연맹이 탄생하였습니다. 러시아 전군연합이라는 이름 아래 백군의 전통을 유지해 오던 이들은 독소전이 발발지 사흘째 되는 날에 독일로 부터 전폭적인 지원에 대한 약속과 볼셰비키로 부터 모든 러시아인을 해방 시키겠다는 명분 아래 전러시아 해방 연맹이라는 새로운 조직으로 탄생하게 되었습니다. 이러한 움직임에 소비에트 러시아의 지도자 [SOV.GetLeader]은/는 그들을 독일의 괴뢰국에 불과하며 인민을 도리어 잔혹하게 탄압할 존재라고 비난했습니다."
 soviet_rework_white.001.a:0 "그래봐야 소규모 조직이다."
 soviet_rework_white.001.b:0 "러시아의 해방을 위해서!"
 soviet_rework_white.002.t:0 "전러시아 해방 연맹의 지원 요청"
 soviet_rework_white.002.d:0 "전러시아 해방 연맹은 소비에트와의 지속적인 전투를 위한 지원을 요청해왔습니다. 그들은 많은 양의 소총과 야포, 지원장비등을 필요로 하고 있으며 자신들이 소비에트 러시아에 맞서 충분한 전투력을 낼 수 있다고 자신하고 있습니다. 다만 그들에 대한 지원은 곧 우리의 전쟁물자 또한 줄어든다는 의미가 됩니다."
 soviet_rework_white.002.a:0 "지원하는 것이 좋을 것이다."
 soviet_rework_white.002.b:0 "그들이 그정도로 잘 싸울지 의문이군."
 soviet_rework_white.003.t:0 "우리를 지원하는데 동의한 독일"
 soviet_rework_white.003.d:0 "독일 정부는 우리를 지원하는 것이 큰 의미가 있을 것이라 말하며 우리를 지원하는데에 동의하였습니다. 그들은 800정의 소총과 100문의 야포, 100개의 지원장비를 지원해 줄 것입니다."
 soviet_rework_white.003.a:0 "좋은 일이다."
 soviet_rework_white.004.t:0 "우리의 요청을 거절한 독일"
 soviet_rework_white.004.d:0 "독일 정부는 우리를 지원하는데 그 어떤 필요성도 느끼고 있지 못하며 우리에게 지원할 장비는 하나도 없다고 답하였습니다. 우리는 부족한 물사 속에서 전투를 이어가야만 합니다..."
 soviet_rework_white.004.a:0 "이해할 수 없군."
 soviet_rework_white.005.t:0 "공산주의 소요 사태"
 soviet_rework_white.005.d:0 "어제 저녁, 공산주의자들에 의한 소요사태로 어려 건물과 공장들이 피해를 입었다는 보고가 올라왔습니다. 이번 소요사태는 우리의 아직 국민들의 마음을 완전히 사로 잡지 못한 것에 대한 방증이며, 여전히 공산주의 세력들이 활개치고 다닌다는 것을 의미하고 있습니다. 보다 철저한 조사를 통해 공산주의자들을 잡아들이고 러시아를 완전히 안정화 해야합니다."
 soviet_rework_white.005.a:0 "싹 다 잡아들여!"
 soviet_rework_white.006.t:0 "적과의 거래"
 soviet_rework_white.006.d:0 "브레스트-리토프스크의 공기는 연기로 자욱했고, 마지막 남은 시가의 불씨는 광택이 나는 부츠 밑에 부서져 떨어져 있었다. 긴 오크나무로 만들어진 테이블 건너편에는 한때 서로에게 죽음을 맹세했던 남자들이 조심스럽게 앉아서 무언가를 숙고하고 있었다. 한쪽에서는 독일 제국의 사절들이 선명한 펠트그라우로 장식된 옷을 입고 차분한 어조로 현실적인 정치에 대해 이야기하고 있었다. 다른 한쪽에는 지하세력으로 오랜 세월을 지내오며 지친 아르한겔스키의 세력 대표들이 그들 앞에 매달린 생명줄을 붙잡고 있었다.\n\n독일군은 무기와 군수품, 심지어 볼셰비즘의 파괴를 감독할 '고문'까지 제안을 들고 찾아왔다. 절망적인 반동 세력을 돕는 것은 동유럽의 평화를 유지하고 브레스트-리토프스크 조약의 지속적인 신성함을 보장하기 위해 지불해야 할 작은 대가였다. 그 대가로 백군의 남은 무리들은 1918년의 옛 국경을 지키고 우크라이나, 벨라루스, 발트해 연안을 독일 영토로 양도하겠다고 맹세했다.\n\n아르한겔스키의 사절단은 반발하지 않았다. 이것은 그들이 오랫동안 예상했던 악마의 거래였다. 신성한 러시아를 구하려면 러시아의 일부를 영원히 버려야 했다. 결정의 무게가 그들을 짓누르자 회의실은 침묵에 잠겼다. 거부한다는 것은 무기와 수적으로 열세인 외로운 전쟁을 의미했다. 수락한다는 것은 국가적 굴욕의 대가를 치르고 승리한다는 것을 의미했다. 마침내 지친 목소리가 침묵을 깨고 나왔다. "당신들의 조건을 고려하겠소." 독일 사절은 그저 미소만 지었다."
 soviet_rework_white.006.a:0 "받아들이기 힘든 현실이다."
 soviet_rework_white.007.t:0 "지나치게 낮아진 러시아 내 독일의 영향력"
 soviet_rework_white.007.d:0 "최근 러시아 내부의 독일의 영향력이 지나치게 낮아져 그들을 통제하는데 큰 어려움이 생길 수 있다는 우려가 나왔습니다. 러시아를 압박하여 그들이 다시 우리의 품 안으로 들어오게 만듭시다."
 soviet_rework_white.007.a:0 "그들을 압박하라."
 soviet_rework_white.008.t:0 "독일의 강력한 압박"
 soviet_rework_white.008.d:0 "지나치게 낮아진 러시아 내 독일의 영향력에 반발하며 독일 정부는 독일의 영향력을 크게 높이라는 압박을 우리 정부에 가했습니다. 이들의 요구를 들어주지 않는다면 전쟁이 일어날 것입니다."
 soviet_rework_white.008.a:0 "어쩔 수 없다..."
 soviet_rework_white.008.b:0 "관심 없다."
 soviet_rework_white.009.t:0 "우리의 압박에 굴복한 러시아"
 soviet_rework_white.009.d:0 "러시아는 결국 우리의 압박을 이기지 못하여 우리의 러시아 내 영향력을 키우는데 동의하였습니다. 러시아에서 우리의 영향은 건제하며 독일은 동방 전역을 통제할 것입니다."
 soviet_rework_white.009.a:0 "좋다."
 soviet_rework_white.010.t:0 "우리의 압박을 거절한 러시아"
 soviet_rework_white.010.d:0 "러시아는 우리의 요구를 단호히 거절하였습니다. 그들은 우리와의 전쟁을 불사하는 모습이며 그들이 원하는데로 동쪽으로 군대를 보낼 일만 남았습니다."
 soviet_rework_white.010.a:0 "차라리 잘되었군. 완전히 밀어버려라!"
 soviet_rework_white.011.t:0 "주러 정치고문단 설치"
 soviet_rework_white.011.d:0 "전쟁이 끝난 현재, 독일의 주러 독일 군사고문단의 필요성이 현저히 낮아지면서 군사고문단이 독일로 철수하였으며 그 대신 불안정한 러시아의 정치 상황을 안정적으로 만들어 주기 위한 주러 독일 정치고문단이 러시아 내에 설치되었습니다. 독일은 러시아의 정치적 안정을 위한 기구라고 말했지만 우리의 정치에 개입하기 위한 기구을 확률이 매우 높습니다."
 soviet_rework_white.011.a:0 "알았다."
 soviet_rework_white.012.t:0 "러시아 자유군의 움직임"
 soviet_rework_white.012.d:0 "최근들어 러시아 내부에서 정부를 전복시키고자 하는 불온한 움직임이 자주 포착되고 있습니다. 첩보국은 이 일의 배후에 안톤 데니킨이 이끄는 러시아 자유군이 있는 것으로 보고있습니다. 그는 강력한 반독주의자로서 현재의 러시아 정부는 독일의 식민지에 불과하며 러시아의 '진정한 해방'이 필요하다고 주장하는 사람입니다."
 soviet_rework_white.012.a:0 "불온한 자들이다."
 soviet_rework_white.013.t:0 "페트로그라드에서의 수상한 움직임"
 soviet_rework_white.013.d:0 "최근 들어 페트로그라드의 항구에서 수상한 움직임들이 자주 포착되고 있습니다. 평소보다 더 많은 양의 무기가 들어오거나 데니킨과 관련된 인물로 추정되는 이들이 더욱 많이 포착되었습니다.\n\n이들을 내버려 둔다면 데니킨의 영향력은 러시아 내에서 더욱 커질 것이며 우리는 첩보기관을 통하여 이에 대응해야합니다."
 soviet_rework_white.013.a:0 "그들이 모이기를 기다렸다가 급습하자."
 soviet_rework_white.013.b:0 "그들이 모일때 까지 시간을 주어서는 안 된다. 바로 공격하자."
 soviet_rework_white.014.t:0 "페트로그라드의 항구에서 체포된 데니킨의 수하들"
 soviet_rework_white.014.d:0 "우리의 작전은 매우 성공적으로 끝났습니다. 우리는 페트로그라드에서 데니킨의 주요 수족들이 모이기를 기다렸다가 한번에 급습하여 그들을 모조리 체포했으며 그들의 물건을 또한 압수하는데 성공하였습니다.\n\n이들에 대한 심문은 진행중에 있으며 이를 통해 우리는 데니킨의 음모를 밝혀 낼 수 있을지도 모릅니다."
 soviet_rework_white.014.a:0 "좋아."
 soviet_rework_white.015.t:0 "작전이 실패하다"
 soviet_rework_white.015.d:0 "우리의 성급한 판단은 대부분의 데니킨의 주요한 수하들을 체포하는데 실패하도록 만들었습니다. 우리가 그들을 체포하러 놈들의 아지트로 침입했을때 이미 대부분의 인물들은 그곳에서 빠져나왔으며 말단 간부 몇명만 그곳에 남아있었습니다.\n\n우리의 이러한 실패는 데니킨이 러시아 내부에서 자신의 영향력을 키울 수 있도록 만들 것으로 보입니다."
 soviet_rework_white.015.a:0 "젠장."
 soviet_rework_white.016.t:0 "우랄에서 넘어온 반란군"
 soviet_rework_white.016.d:0 "우랄 근처에 있는 우리의 국경수비대로 부터 보고서가 올라왔습니다. 무장을 하고있는 소규모 집단이 우랄산맥을 넘었으며 그들은 카잔을 향해 움직이고 있는 것으로 보입니다. 이들이 정확히 어디로 향하고 있는지는 알 수 없으나 이들을 가만히 내버려 둔다면 그곳에서 큰 혼란을 일으킬 것이 분명합니다."
 soviet_rework_white.016.a:0 "즉시 군대를 파견하여 그들을 붙잡아라."
 soviet_rework_white.016.b:0 "국경 수비대로 그들을 추적하고 붙잡게 하라."
 soviet_rework_white.017.t:0 "반란군을 제압하다"
 soviet_rework_white.017.d:0 "우리의 군대는 데니킨의 반란군을 사살하고 체포하는데 성공하였습니다. 중무장한 군대를 즉각적으로 투입한 덕분에 반란군이 그들의 목적지에 도달하기 전에 그들을 모두 잡을 수 있었으며 반란군과의 교전 때문에 일부 사상자가 발생하긴 하였으나 데니킨의 러시아 내 영향력을 줄이는데 효과적인 역할을 하였습니다."
 soviet_rework_white.017.a:0 "좋다."
 soviet_rework_white.018.t:0 "반란군이 도주하다"
 soviet_rework_white.018.d:0 "우리의 국경수비대는 반란군을 제압하는데 실패하였습니다. 국경수비대의 빈약한 무장은 그들의 화력을 감당하지 못했으며 적지 않은 사상자가 발생하였습니다. 이 패배는 우리의 크게 잘못된 전략적 판단이 원인인 것으로 보입니다."
 soviet_rework_white.018.a:0 "젠장."
 soviet_rework_white.019.t:0 "데니킨에 대한 정보"
 soviet_rework_white.019.d:0 "어제 저녁 첩보국에서 데니킨의 은신처에 대한 정보를 입수하였습니다. 다만 이 은신처가 정말로 그의 은신처인지 확실하지는 않습니다. 이것이 그들의 함정일 수도 있으나 만약 진실이라면 데니킨을 체포하고 이 기나긴 악연을 끊어낼 수 있을지도 모릅니다."
 soviet_rework_white.019.a:0 "함정일 것이다. 무시해라."
 soviet_rework_white.019.b:0 "은신처를 습격하라."
 soviet_rework_white.020.t:0 "함정에 빠지다"
 soviet_rework_white.020.d:0 "데니킨을 체포하고자 그의 은신처로 알려진 건물로 침입한 우리의 첩보국 산하 특수부대가 오히려 그들의 함정에 빠져 큰 피해를 입었습니다. 데니킨은 그곳에 없었으며 오히려 그들을 맞이한 건 총알 세례와 부비트랩이었습니다. 우리는 이들의 기만 작전에 놀아난 것입니다."
 soviet_rework_white.020.a:0 "씨발."
 soviet_rework_white.021.t:0 "데니킨을 위한 함정"
 soviet_rework_white.021.d:0 "우리 첩보국은 데니킨과의 싸움에서 우위를 점하기 위해 첩보 작전을 준비하고 있습니다. 이번 작전을 수행하기 위한 두가지 방법이 제시되었습니다. 첫번째는 그들에게 거짓 정보를 흘려 특정 지점에 모이도록 만든 다음 체포하는 것이고, 두번째는 주변 인물을 회유하여 지속적으로 그들의 정보를 빼내는 것입니다."
 soviet_rework_white.021.a:0 "첫번째로 하자."
 soviet_rework_white.021.b:0 "두번째가 좋다."
 soviet_rework_white.022.t:0 "성공한 작전"
 soviet_rework_white.022.d:0 "우리의 첩보국은 거짓 정보를 흘려 그들의 주요 인물들을 한곳으로 몰아넣는데 성공하였습니다. 우리의 특수부대는 그들을 체포하는데 성공했으며 일련의 과정에서 데니킨의 부하 몇몇은 사살당했습니다. 우리는 이들로 부터 중요한 정보를 얻을 수 있을지도 모릅니다."
 soviet_rework_white.022.a:0 "아주 좋다."
 soviet_rework_white.023.t:0 "작전이 실패하다"
 soviet_rework_white.023.d:0 "그들을 매수하여 정보를 지속적으로 빼오고자 하던 작전이 결국 실패하였습니다. 그들 중 일부를 매수하는데 까지는 성공하였으나 얼마가지 못하여 그들이 매수당한 사실이 모두 탄로났으며 그들은 모두 행방불명되었다고 합니다. 우리의 작전을 실패하였습니다."
 soviet_rework_white.023.a:0 "젠장."
 soviet_rework_white.024.t:0 "왕당파와의 협력"
 soviet_rework_white.024.d:0 "러시아가 볼셰비키로 부터 해방 된 이후 해외로 망명해 있던 왕당파들 중 일부다 러시아로 돌아온 것으로 확인되었습니다. 그들의 영향력은 미미한 수준이긴 하나 데니킨과 맞서 싸우기 위해서 그들와 연합하는 것도 나쁘지 않은 방법일 지도 모릅니다."
 soviet_rework_white.024.a:0 "그렇게 하자."
 soviet_rework_white.024.b:0 "굳이?"
 soviet_rework_white.025.t:0 "첩자 색출"
 soviet_rework_white.025.d:0 "첩보국의 정보에 따르면 우리 정부 내부에 데니킨과 협력하고 있는 첩자들이 존재하는 것으로 보입니다. 이들을 가만히 내버려 둔다면 우리의 정보가 모두 데니킨에게 유출될 것입니다. 정부 내에 있는 첩자들을 색출하여 모두 처단해야만 합니다. 그러나 제대로된 계획 없이 그들을 잡으려 든다면 실패할 것입니다."
 soviet_rework_white.025.a:0 "의심가는 인물들을 예의주시 하자."
 soviet_rework_white.025.b:0 "함정을 깔고 기다리자."
 soviet_rework_white.026.t:0 "첩자를 잡는데 성공하다"
 soviet_rework_white.026.d:0 "우리는 첩자로 의심가는 인물들의 일거수 일투족을 감시했으며 우리 정부 내부에 암약하던 데니킨의 첩자들을 잡아내는데 성공하였습니다. 이제 더이상 데니킨에게 우리의 중요한 정보들이 빠져나가는 일은 없을 것입니다."
 soviet_rework_white.026.a:0 "좋아."
 soviet_rework_white.027.t:0 "첩자를 잡는데 실패하다"
 soviet_rework_white.027.d:0 "오랜 시간 함정을 깔고 첩자들이 걸리기만을 기다렸지만, 그들은 이것이 함정이라는 것을 알아차린듯 그 누구도 걸려들지 않았습니다. 우리는 첩자를 잡아내는데 실패했으며 한동안 우리의 중요한 정보는 게속 유출될 것으로 보입니다."
 soviet_rework_white.027.a:0 "젠장."
 soviet_rework_white.028.t:0 "영향력 전투"
 soviet_rework_white.028.d:0 "러시아 국민들을 둔 우리와 데니킨의 여론전이 시작되었습니다. 데니킨을 따르는 자들은 우리가 독일의 충실한 개와 같으며 러시아를 파멸로 몰고갈 자들이라고 선동하고 있습니다. 우리 또한 이에 대항하여 국민들을 우리 편으로 만들어야합니다."
 soviet_rework_white.028.a:0 "국민들에게 우리가 볼셰비키의 폭정을 끝낸것을 상기시키자."
 soviet_rework_white.028.b:0 "국민들에게 독일은 우리의 친구이고 적이 아니란 것을 강조하자."
 soviet_rework_white.029.t:0 "여론이 우리쪽으로 기울다"
 soviet_rework_white.029.d:0 "국민들의 여론이 데니킨 보다 우리쪽으로 향하고 있다는 것이 확실시 되었습니다. 볼셰비키의 압제로 부터 그들을 해방시켰다는 선전이 유효하였으며 데니킨의 선전은 우리를 헐뜯고자 하는 악담에 불과하다는 정도로 국민들에게 받아들여지고 있습니다."
 soviet_rework_white.029.a:0 "아주 좋다."
 soviet_rework_white.030.t:0 "여론이 등을 돌리다"
 soviet_rework_white.030.d:0 "국민여론이 우리에게 불리하게 돌아가고있습니다. 데니킨의 선동이 국민들에게 효과적으로 작용하고 있고 국민들은 우리의 주장을 친독일 반역자들의 변명에 불과하다고 생가하고 있습니다. 우리의 선전은 크게 실패한 것이 분명합니다."
 soviet_rework_white.030.a:0 "안 돼!"
 soviet_rework_white.031.t:0 "데니킨의 쿠데타"
 soviet_rework_white.031.d:0 "데니킨과의 오랜 투쟁 끝에 결국 모스크바에서 데니킨이 그의 부하들을 이끌고 아르한겔스키를 끌어내리고자 쿠데타를 일으켰습니다. 모스크바의 광장에서는 데니킨의 군대와 아르한겔스키의 군대가 교전을 치루었으며 전투는 몇시간 만에 결판이 났습니다. 이 전투의 결과로서..."
 soviet_rework_white.031.a:0 "데니킨이 전투에서 죽고 그 파벌은 뿔뿔히 흩어졌다."
 soviet_rework_white.031.b:0 "아르한겔스키가 전투에서 죽고 데니킨이 크렘린 궁에 입성하였다."
 soviet_rework_white.032.t:0 "지나치게 높아진 독일의 영향력"
 soviet_rework_white.032.d:0 "우리는 독일의 영향력을 관리하는데 크게 실패하였습니다. 우리의 경제 대부분이 독일에 종속되었으며 정치는 정상적으로 돌아가지 않고있습니다. 우리는 게르만족의 노예가 되어버렸습니다."
 soviet_rework_white.032.a:0 "이건 우리가 원하던게 아닌데..."
 soviet_rework_white.033.t:0 "독일의 영향력이 적당해지다"
 soviet_rework_white.033.d:0 "한때 지나칠 정도로 강력했던 독일의 영향력이 적당한 수준으로 돌아왔습니다. 우리에게 가해지던 막대한 경제적, 정치적 압박이 해소되었습니다. 그러나 영향력 관리를 제대로 하지 못한다면 우리는 다시 지옥을 맛보게 될 것입니다."
 soviet_rework_white.033.a:0 "다행이다."
 soviet_rework_white.034.t:0 "반정부 행동 금지법 제정"
 soviet_rework_white.034.d:0 "오늘 오전 아르한겔스키 대통령의 명령에 따라 반정부적 행동 및 단체 결성 금지법이 제정되었습니다. 이에 따라 막대한 경찰과 군인들이 거리 곳곳을 누비며 반정부적 시위를 하는 단체, 반정부적 행동을 보이던 집단들을 마구잡이로 체포하기 시작했습니다. 데니킨을 따르던 사람들과 볼셰비키를 옹호했던 사람들이 첫번째 타겟이 되어 그자리에서 사살당하거나 어디론가 끌려갔습니다.\n\n아르한겔스키 대통령의 이러한 행보는 그의 권력을 크게 굳히게 될것으로 보이며 러시아에서 그보다 높은 사람이 존재할 수 없다는 것이 확실해졌습니다."
 soviet_rework_white.034.a:0 "이게 정말 옳은걸까?"
 soviet_rework_white.035.t:0 "국민들의 여론"
 soviet_rework_white.035.d:0 "현재 독일에 대한 국민들의 여론은 심각하게 좋지 않습니다. 현재의 상황이 지속되게 된다면 독일과 협력하고 있는 우리 정부에 대한 국민들의 반발이 더욱 심해질 것입니다. 이는 자칫 우리 정부가 무너지거나 러시아 전체가 정치적, 경제적으로 마비되는 일이 발생할 지도 모른다는 것과 같습니다. 우리는 이에 대한 대책이 필요합니다.\n\n§R국가의 안정도가 15%보다 낮아진다면 당신은 막대한 디버프를 받을 것입니다.§!"
 soviet_rework_white.035.a:0 "우리는 행동해야한다."
 soviet_rework_white.036.t:0 "큰 혼란에 빠진 러시아"
 soviet_rework_white.036.d:0 "우리는 국민들을 통제하는데 실패했습니다. 국민들은 친독일 정부인 우리에 반발하여 전국적인 파업과 시위를 벌이고 있습니다. 모든 국가 행정과 경제가 마비되었으며 우리는 더이상 국가를 운영할 수 없는 수준의 저항에 맞닥뜨리게 되었습니다. 재앙이 시작되었습니다."
 soviet_rework_white.036.a:0 "이건 아니야!"
 soviet_rework_white.037.t:0 "독일과의 협력"
 soviet_rework_white.037.d:0 "우리 정부는 군사적, 경제적, 과학적인 부분 중에서 하나를 택하여 독일과 지속적인 협력을 이어가고자 하고있습니다. 우리는 이 중 하나만을 고를 수 있으며 독일이 동의 하지 않는다면 협력은 이루어지지 않을 것입니다."
 soviet_rework_white.037.a:0 "군사부문으로 하자"
 soviet_rework_white.037.b:0 "경제부문으로 하자"
 soviet_rework_white.037.c:0 "과학부문으로 하자"
 soviet_rework_white.038.t:0 "군사 부문에서 협력을 요청한 [RUS.GetName]"
 soviet_rework_white.038.d:0 "러시아 정부는 우리와 군사적 협력을 지속적으로 이어나가고 싶다는 의지를 표명하였습니다. 이를 수락한다면 러시아 내 우리의 영향력을 더욱 키울 수 있는 좋은 기회가 될 것입니다."
 soviet_rework_white.038.a:0 "좋은 생각이다."
 soviet_rework_white.038.b:0 "싫다."
 soviet_rework_white.039.t:0 "경제 부문에서 협력을 요청한 [RUS.GetName]"
 soviet_rework_white.039.d:0 "러시아 정부는 우리와 경제적 협력을 지속적으로 이어나가고 싶다는 의지를 표명하였습니다. 이를 수락한다면 러시아 내 우리의 영향력을 더욱 키울 수 있는 좋은 기회가 될 것입니다."
 soviet_rework_white.039.a:0 "좋은 생각이다."
 soviet_rework_white.039.b:0 "싫다."
 soviet_rework_white.040.t:0 "과학 부문에서 협력을 요청한 [RUS.GetName]"
 soviet_rework_white.040.d:0 "러시아 정부는 우리와 과학 협력을 지속적으로 이어나가고 싶다는 의지를 표명하였습니다. 이를 수락한다면 러시아 내 우리의 영향력을 더욱 키울 수 있는 좋은 기회가 될 것입니다."
 soviet_rework_white.040.a:0 "좋은 생각이다."
 soviet_rework_white.040.b:0 "싫다."
 soviet_rework_white.041.t:0 "우리와 협력하기로 한 독일"
 soviet_rework_white.041.d:0 "독일 정부는 우리가 요청한데로 지속적인 협력을 이어가기로 했습니다. 독일의 영향력이 조금 올라가긴 하겠지만 이로서 우리가 얻는 것이 더욱 많을 것입니다."
 soviet_rework_white.041.a:0 "좋군."
 soviet_rework_white.042.t:0 "협력을 거절한 독일 정부"
 soviet_rework_white.042.d:0 "독일 정부는 우리와의 협력을 거절했습니다. 그들은 이미 우리에게 줄것들을 충분히 주었으며 이 이상 무언가를 주기는 어렵다고 답했습니다. 이는 우리에게 좋지 못한 영향을 줄것입니다."
 soviet_rework_white.042.a:0 "이해할 수 없다."
 soviet_rework_white.043.t:0 "왕당파의 영향력"
 soviet_rework_white.043.d:0 "데니킨을 몰락시키기 위해 우리는 왕당파와 협력을 지속해왔습니다. 그러나 데니킨이 사라진 지금 그들은 우리에게 도리어 정치적 위협이 되고 있습니다. 그들은 아르한겔스키를 몰아네고 블라디미르 키릴로비치를 러시아의 왕으로 만들고 싶어하며 우리의 정치적 영향력을 잠식해 나아가고 있습니다. 우리는 이에 대응해야 합니다."
 soviet_rework_white.043.a:0 "배신자들."
 soviet_rework_white.044.t:0 "왕당파의 움직임"
 soviet_rework_white.044.d:0 "왕당파 인사들은 자신들이 집권할 경우에 입헌군주제와 전제군주제 중 하나를 선택하기 위한 회담을 열었습니다. 그들 중 일부는 공화파를 회유하고 진보적인 러시아를 위해 입헌군주제에 찬성했으며 나머지는 차르 시절과 같은 전제군주정에 찬성표를 던졌습니다. 이들은 이에 서로 열띤 토론을 벌였으며 이에 대한 그들의 최종 결론은..."
 soviet_rework_white.044.a:0 "입헌군주제."
 soviet_rework_white.044.b:0 "전제군주제."
 soviet_rework_white.045.t:0 "높아진 왕당파의 영향력"
 soviet_rework_white.045.d:0 "입헌군주제를 그들의 대표적인 입장으로 설정한 결과 중도파와 일부 공화파 인사들이 왕당파의 사상에 동조하였습니다. 이를 통해 왕당파는 기존보다 높은 영향력을 가지게 되었으며 아르한겔스키가 이 정치 싸움에서 패배할 확률이 더욱 높아졌습니다."
 soviet_rework_white.045.a:0 "입헌군주제 좋지."
 soviet_rework_white.046.t:0 "낮아진 왕당파의 영향력"
 soviet_rework_white.046.d:0 "왕당파의 기본 강령을 전제군주정으로 정한 결과 많은 중도파와 공화파들이 왕당파를 외면하기 시작했습니다. 그들은 전제군주정이 매우 구시대적이고 전근대적인 체제라고 주장하며 아르한겔스키의 파벌에 붙었습니다."
 soviet_rework_white.046.a:0 "전제군주제가 어때서!"
 soviet_rework_white.047.t:0 "아르한겔스키 파벌의 움직임"
 soviet_rework_white.047.d:0 "아르한겔스키 파벌은 왕당파에 대한 정치적인 공세를 시작하려고 합니다. 이를 위해서 우리는 어떠한 명분으로 왕당파를 공격할지 결정할 필요가 있습니다. 신중하게 고르지 않는다면 그들에 대한 우리의 공격이 도리어 우리를 향해 올지도 모릅니다."
 soviet_rework_white.047.a:0 "왕당파의 반동적 성격을 공격하자."
 soviet_rework_white.047.b:0 "왕당파가 주장하는 국왕 후보의 정통성을 공격하자."
 soviet_rework_white.048.t:0 "높아진 아르한겔스키 파벌의 영향력"
 soviet_rework_white.048.d:0 "우리의 왕당파에 대한 공격은 성공적이었습니다. 그들의 구시대적인 사고와 전근대적 성격을 집중적으로 공격한 결과 많은 중도파와 국민 여론이 왕당파를 떠났습니다. 이로서 우리의 영향력은 한층 더 공고해졌습니다."
 soviet_rework_white.048.a:0 "당연한 말이다."
 soviet_rework_white.049.t:0 "낮아진 아르한겔스키 파벌의 영향력"
 soviet_rework_white.049.d:0 "우리의 왕당파에 대한 공격이 실패했습니다. 그들의 국왕 후보에 대한 이야기는 왕당파에 대한 결정적인 공격이 되지 못했으며 오히려 그들은 우리를 단순히 정치적 반대를 목적으로 공격하는 집단으로 만들었습니다. 많은 중도파가 우리에게 실망하여 우리를 떠났습니다."
 soviet_rework_white.049.a:0 "젠장할."
 soviet_rework_white.050.t:0 "왕당파의 움직임"
 soviet_rework_white.050.d:0 "왕당파는 공화파 인물들을 회유하기위한 움직임을 준비하고있습니다. 왕당파 내부에서는 어떠한 방법으로 공화파 인물들을 화유할지 논의 했습니다. 이에 대한 결론은 다음과 같았습니다."
 soviet_rework_white.050.a:0 "사상적 논의를 통해 회유하자."
 soviet_rework_white.050.b:0 "뇌물을 주자."
 soviet_rework_white.051.t:0 "낮아진 왕당파의 영향력"
 soviet_rework_white.051.d:0 "사상적 토의를 통해서 공화파들을 회유하고자 하는 우리의 작전은 실패했습니다. 길고 복잡한 사상적 다툼과 그들과 우리의 극단적인 성향 차이로 인해서 오히려 다툼이 발생했고 이로서 공화파를 회유하기는 더욱 어려워졌습니다."
 soviet_rework_white.051.a:0 "괜히 시작했어..."
 soviet_rework_white.052.t:0 "높아진 왕당파의 영향력"
 soviet_rework_white.052.d:0 "뇌물을 통해 공화파 인사들을 회유하고자 한 작전은 대성공을 거두었습니다. 막대한 양의 뇌물을 그들에게 쥐어주자 그들은 손바닥 뒤집듯 자신의 사상을 바꾸고 왕당파에 합류하였습니다. 우리의 작전이 성공하였습니다."
 soviet_rework_white.052.a:0 "현명하군."
 soviet_rework_white.053.t:0 "아르한겔스키 파벌의 움직임"
 soviet_rework_white.053.d:0 "아르한겔스키 파벌은 자신의 파벌을 더욱 굳히기 위해서 움직이기로 결정했습니다. 이를 위해서 이미 아르한겔스키를 따르는 이들을 더욱 확실하게 아르한겔스키를 따르도록 만들거나 중도파들을 회유하여 아르한겔스키 파벌로 만드는 방법이 제안되었습니다."
 soviet_rework_white.053.a:0 "기존 파벌을 굳히자."
 soviet_rework_white.053.b:0 "중도파를 회유하자."
 soviet_rework_white.054.t:0 "낮아진 아르한겔스키 파벌의 영향력"
 soviet_rework_white.054.d:0 "기존의 파벌을 굳히고자 한 우리의 작전은 그다지 큰 효과를 보지 못했습니다. 우리가 기존 파벌을 굳히는 동안 도리어 왕당파들은 공격적으로 중도파 인사들을 포섭하여 영향력을 키웠습니다. 우리의 작전은 실패했습니다."
 soviet_rework_white.054.a:0 "안 돼!"
 soviet_rework_white.055.t:0 "높아진 아르한겔스키 파벌의 영향력"
 soviet_rework_white.055.d:0 "우리의 영향력을 높이기 위해서 중도파 인사들을 공격적으로 회유한 것은 매우 현명한 판단이었습니다. 이를 통해서 우리의 정치적 영향력은 크게 증가했으며, 왕당파의 영향력은 낮아졌습니다. 왕당파 역시 중도파를 회유하려 했기만 실패한 걸로 알려졌습니다."
 soviet_rework_white.055.a:0 "참으로 좋다."
 soviet_rework_white.056.t:0 "정치적 싸움의 끝"
 soviet_rework_white.056.d:0 "지난 몇십일 동안 아르한겔스키와 왕당파는 자신들이 러시아의 권력을 확보하기 위해서 정치적 싸움을 이어왔습니다. 이 둘은 중도파와 각자의 진영의 주요 인물들을 자신들의 편으로 만들기 위해서 분주하게 움직여 왔으며 어떨때는 정치적 영향력을 잃고, 어떤때는 잃었습니다. 그리고 이제 그 최종 결과가 그들에게 도착했습니다. 정치 싸움의 승자는 바로..."
 soviet_rework_white.056.a:0 "왕당파가 승리했다."
 soviet_rework_white.056.b:0 "아르한겔스키가 승리했다."
 soviet_rework_white.057.t:0 "왕당파 숙청"
 soviet_rework_white.057.d:0 "오늘 오전 왕당파 인사들에 대한 대규모 숙청이 있었습니다. 주요 왕당파 인사 중에는 미국으로 도주한 블라디미르 키릴로비치 대공을 제외하고 모두 처형당했으며 왕당파에 단순 가담한 사람들에 대해서도 중형을 선고했습니다. 이는 아르한겔스키에 대항하면 어떠한 결과가 따르는지를 본보기로 보여주기 위한 조치인 것으로 보입니다."
 soviet_rework_white.057.a:0 "잘 가라."
 soviet_rework_white.058.t:0 "독일로 향한 외교단"
 soviet_rework_white.058.d:0 "러시아 외교단은 독일과의 친선을 위해 베를린으로 향했습니다. 우리의 외교단은 아르한겔스키때와 같이 독일에 적극적인 협력과 지속적인 친선관계 유지를 약조하였습니다. 독일 또한 러시아의 새로운 정부의 탄생을 축하하며 외교단을 위한 연회를 배풀어 주었습니다. 이로서 우리 정부가 독일로 부터 위협받는 일은 없을것으로 보입니다. 다만 독일의 영향력이 소폭 상승하는 사소한 문제가 있을 뿐입니다."
 soviet_rework_white.058.a:0 "아무렴 어떤가."
 soviet_rework_white.059.t:0 "오늘 오전, 알렉세이 아르한겔스키에 대한 재판이 열렸습니다. 그의 혐의는 반역죄로 검사는 그에게 사형을 구형하였습니다. 그러나 그가 볼셰비키에 대항하여 싸워 승리한 전쟁영웅이라는 점을 고려하여 재판부는 그에게 무기징역을 선고하였습니다. 아르한겔스키의 러시아 통치라는 원대한 꿈은 산산히 부수어졌으며 왕당파의 시대가 열렸습니다."
 soviet_rework_white.059.a:0 "그것이 그의 운명이다."
 soviet_rework_white.060.t:0 "장군의 귀환"
 soviet_rework_white.060.d:0 "거의 20년 동안 러시아는 독일 패권의 멍에 아래 굴욕과 족쇄에 시달렸고, 자랑스러운 국민은 독일제국의 신민에 불과한 존재로 전락했습니다. 독소 전쟁의 상흔 또한 여전히 이 땅을 더럽히고 있으나, 그보다 더 깊은 상처는 러시아에 새겨진 영혼의 상처, 독일에 저항하기에는 너무 약하고 고개를 들기 힘들정도로 굴종적인 정부에 의해 곪아 터진 상처 그 자체입니다.\n\n하지만 가장 어두운 밤에도 저항의 불씨는 남아 있었습니다. 그리고 지금, 모든 역경을 딛고 그 불씨 하나가 맹렬하게 타오르기 시작했습니다. 한때 백군의 마지막 희망이었던, 노쇠하지만 불굴의 의지를 가진 안톤 데니킨이 역사의 그늘에서 모습을 드러냈습니다. 더 이상 조용한 반대에 만족하지 않고, 그는 누구도 감히 불가능하다고 믿었던 쿠데타로 구질서를 무너뜨리고 꼭두각시 통치자들을 쓸어버렸습니다.\n\n베를린은 새 정부가 불법이라며 분노했고, 외교관들은 자신들의 권력을 재확립하기 위해 동분서주했습니다. 하지만 데니킨은 굳건히 버팁니다. 오랫동안 새장에 갇혀 있던 러시아의 독수리가 다시 한 번 날개를 펼쳤습니다. 독일의 보복이 눈앞에 다가오고 있지만, 노장군은 한 가지 확실한 사실, 즉 러시아는 절대 무너지지 않을 것이라는 사실을 알고 있습니다."
 soviet_rework_white.060.a:0 "강철은 불로 단련된다."
 soviet_rework_white.061.t:0 "러시아의 독립 선포"
 soviet_rework_white.061.d:0 "최근 아르한겔스키 정부를 무너뜨리고 새로운 러시아의 주인이 된 안톤 데니킨이 러시아의 영구적이고 즉각적인 독립을 선포했습니다. 독일-소비에트 전쟁에서 소비에트 러시아가 붕괴한 이후 우랄 서부는 아르한겔스키가 이끄는 백러시아가 통치를 이어나가 왔습니다. 그러나 이들은 사실상 독일의 괴뢰국에 다름 없었으며 이는 러시아인의 자존심에 큰 상쳐를 냈습니다.\n\n그러나 이변이 일어났습니다. 안톤 데니킨이 이크는 러시아 자유군이 아르한겔스키 정부를 전복시키고 새로운 러시아 정부의 출범을 발표한 것입니다. 동시에 그는 러시아의 즉각적인 독립을 선포하며 독일과의 모든 관계를 단절할 것을 선포했습니다. 다만 독일이 이것을 가만히 두고볼지는 다른 문제입니다."
 soviet_rework_white.061.a:0 "러시아여 영원하라."
 soviet_rework_white.061.b:0 "침공을 준비하라."
 soviet_rework_white.061.c:0 "행운을 빈다."
 soviet_rework_white.062.t:0 "독일의 최후통첩"
 soviet_rework_white.062.d:0 "오늘 오전 독일 대사로부터 독일 정부의 요구사항을 담은 최후통첩이 왔습니다. 그 내용은 다음과 같습니다.\n\n1. 러시아 정부는 러시아의 발전과 독일과의 친선을 위하여 독일에서 파견된 주재무관은 지체없이 받아들인다.\n2. 러시아 정부는 '독일 제국에 대한 증오와 경멸을 조장' 하거나 '러시아와 독일 관계에 해가 될 수 있는' 모든 출판물의 출판을 금지한다.\n3. 러시아 내에서 활동하는 반독일 단체들을 해체한다.\n..."
 soviet_rework_white.062.a:0 "'안 돼.'"
 soviet_rework_white.063.t:0 "우리의 최후통첩을 무시한 러시아"
 soviet_rework_white.063.d:0 "우리의 최후통첩에 대한 러시아의 답변이 돌아오기 까지 하루도 걸리지 않았습니다. 그들의 답변은 단 한단어 였습니다. '안 돼' 매우 모욕적으로 우리의 최후통첩을 고민도 없이 거절한 그들에게 남은것은 전쟁 뿐일 것입니다."
 soviet_rework_white.063.a:0 "침공을 시작하라."
 soviet_rework_white.063.b:0 "군인들의 피를 더 흘릴수는 없다."
 soviet_rework_white.064.t:0 "우리의 독립을 묵인한 독일"
 soviet_rework_white.064.d:0 "우리의 단호한 거절에 독일 정부는 우리의 독립을 암묵적으로 묵인하기로 결정했습니다. 지난 대전쟁으로 입은 피해가 아직 다 낫지 않았기에 내린 판단으로 보입니다. 우리는 완전한 독립을 쟁취했습니다."
 soviet_rework_white.064.a:0 "우라!"
 soviet_rework_white.065.t:0 "독일-러시아 전쟁의 끝"
 soviet_rework_white.065.d:0 "1년전에 시작된 독일과 러시아의 전쟁이 끝을 맞이하였습니다. 독일이 2차 세계대전에서 총체적으로 승리한 이후 우랄 서쪽은 그들과 협력한 백러시아의 땅이 되었습니다. 그러나 러시아는 사실상 독일의 식민지나 다름 없는 상태였으며 이에 반발한 데니킨과 그의 파벌이 독일로 부터의 독립을 선포했습니다. 독일은 즉각적인 선전포고를 감행했으나 2차대전의 여파와 작전 실패로 러시아를 굴복시키지 못하고 결국 종전을 선언했습니다.\n\n이 전쟁으로 끊임없이 날아오를 것만 같아 보이던 독일의 패권 확장이 정체될 것으로 보이며 독일의 자존심에 큰 상처를 낼 것으로 보입니다. 반면 러시아는 온전히 러시아인들의 땅이 될 것입니다."
 soviet_rework_white.065.a:0 "믿기 힘들다."
 soviet_rework_white.066.t:0 "데니킨의 은퇴"
 soviet_rework_white.066.d:0 "우리는 러시아의 독립을 이루어냈습니다. 데니킨은 이 모든 일을 성공적으로 이루어내었습니다. 하지만 그가 직접적으로 러시아를 통치하기에는 너무나 늙었고 노쇠하였습니다. 이제 그는 정계와 군에서 은퇴를 선언하였으며 그를 이어 러시아를 통치할 후계자를 정하였습니다. 그 후계자는 바로..."
 soviet_rework_white.066.a:0 "지노비 페슈코프로 하라."
 soviet_rework_white.066.b:0 "빅토르 체르노프로 하라."
 soviet_rework_white.067.t:0 "러시아에서 실시된 총선"
 soviet_rework_white.067.d:0 "최근 독일로 부터 독립을 쟁취한 러시아에서 총선이 실시되었습니다. 빅토르 체르노프의 의견에 따라 데니킨은 러시아를 민주적인 국가로 만들고자 움직이기 시작했으며 총선은 이를 위한 첫번쨰 발걸음이라 선언했습니다.\n\n총선은 사회혁명당이 압도적인 승리를 쟁취하였습니다. 사회혁명당은 러시아의 좌파 정당 중 하나로 이들의 승리 요인 중에는 러시아 국민들이 볼셰비키에 의해 오랜 통치를 받으며 좌파적 성향을 띄게 된것이 있으리라고 전문가들은 보고 있습니다."
 soviet_rework_white.067.a:0 "민주주의 러시아라..."
 soviet_rework_white.068.t:0 "좌파사회혁명당 인사들에 대한 재판"
 soviet_rework_white.068.d:0 "오늘 페트로그라드의 재판정에서 좌파사회혁명당의 주요 인사들에 대한 재판이 열렸습니다. 이들은 볼셰비키와 협력하여 국민들을 착취한 혐의를 받고 있으며 대부분의 좌파사회혁명당 주요 인사들이 카메네프 사후 권력투쟁과 독소전쟁에 휘말려 죽거나 시베리아 동토에 있는 와중에 일부 주요 인사들을 체포하는데에 성공하여 그들을 재판정에 세웠습니다.\n\n이들에 대해서는 모두 중형이 선고되었으며 가장 가벼운 형을 받은 이도 징역 20년을 선고 받았습니다. 그 중에서도 좌파사회혁명당의 수장이라 불리는 마리아 스피리도노바는 무기징형을 선고 받았습니다."
 soviet_rework_white.068.a:0 "결국 승자는 우파사회혁명당이었다."
 soviet_rework_white.069.t:0 "민주주의의 최종 승리"
 soviet_rework_white.069.d:0 "러시아의 민중들은 수백년간 차르에게 억압 받아왔습니다. 그리고 1917년 마침내 러시아의 민중들은 차르를 끌어 내리는데 성공하였습니다. 이제, 러시아 인민들을 위한 시대가 열리는 것 처럼 보였습니다.\n\n그러나 러시아의 정국은 혼란스러웠으며 지속되는 독일과의 전쟁은 러시아를 궁지에 몰아넣었습니다. 볼셰비키는 그 틈을 놓치지 않았습니다. 러시아 공화국을 전복시키기 위한 반란을 일으켰으며 그들의 반란은 성공하여 다시금 러시아의 민중이 볼셰비키의 폭정아래 살게 되었습니다.\n\n러시아를 볼셰비키의 폭정으로 부터 구하겠다고 나선 아르한겔스키와 그 도당 또한 그들과 다를 것이 없었습니다. 그들은 독일의 위세를 빌려 러시아를 통치하는 반역자들의 무리에 불과했습니다.\n\n그러나 이제 이 모든 일은 과거형이 되었습니다. 데니킨 장군이 아르한겔스키에 대항하여 그들의 정부를 무너뜨리고 독일의 침략을 막아내어 러시아를 온전한 독립국으로 만들었습니다. 그리고 러시아에서는 총선이 열리고, 민주주의를 향한 발걸음을 옮겼습니다. 끔찍하게 짓밟혔던 장미가, 다시금 꽃을 피웠습니다. 다시는 지지않을 장미꽃이, 러시아의 들판에 피어올랐습니다."
 soviet_rework_white.069.a:0 "한 점의 불씨가 들판을 맹렬하게 태우는도다."
 soviet_rework_white.070.t:0 "친독파 숙청"
 soviet_rework_white.070.d:0 "아르한겔스키가 숙청 당하고, 러시아가 독일로 부터 완전한 독립을 성취해낸 현재, 러시아에서는 정치적 숙청이라는 거대한 혼란이 시작되었습니다. 다만, 그동안 독일과 협력한 주요 러시아 인물들이 셀 수 없이 많은 만큼, 정치적 공백을 우려해 페슈코프는 아르한겔스키와 밀접하게 관련된 인물들을 위주로 처형을 집행하였습니다.\n\n친독파에 대한 대대적인 숙청은 러시아 대중들의 큰 지지를 받았으나, 모든 친독파를 뿌리뽑지 못했다는 사실을 비난하는 이들 역시 존재했습니다. 그러나 현재의 추세로 보아 친독파의 완전한 제거는 어려울 것으로 보입니다."
 soviet_rework_white.070.a:0 "그렇다고 모두 다 죽이기에는 너무 많아..."
 soviet_rework_white.071.t:0 "새로운 러시아 정부"
 soviet_rework_white.071.d:0 "오늘, 새로운 러시아 정부가 수립되었습니다. 이 정부는 기존의 친독적인 아르한겔스키 정부의 주요 인사를 모두 해고하고 데니킨과 가장 가까운 곳에서 러시아 독립에 기여한 장군들로 구성되었습니다. 일부 사람들은 독일로 부터 독립하긴 했으나 그들 또한 아르한겔스키 처럼 권력을 지키기 위해 독재를 일삼는 도적때라고 평가했습니다. 물론, 그런 이들은 어느센가 실종처리 되어 버리거나 의문사 한 체로 발견되었습니다. 이제 러시아에는 새로운 정부가 드러섰으며 그 영광은 영원할 것입니다."
 soviet_rework_white.071.a:0 "결국 그들도 독재자들일 뿐이다."
 soviet_rework_white.072.t:0 "지친 남자"
 soviet_rework_white.072.d:0 "전러시아의 통치자 알렉세이 페트로비치 아르한겔스키, 그를 부정하는 사람이 어디 있을까요? 모스크바 시민들은 데카브리스트의 난 이래로 자신들의 처지가 어떤지, 황제를 욕보이는 것이 얼마나 위험한 행동인지 잘 알고 있습니다.\n\n러시아 제국은 1917년 무너졌습니다. 많은 사람들이 동유럽을 강탈한 독일에게 이를 갈았습니다. 케렌스키 공세가 피비린내 나는 실패로 마무리되자 사회주의 봉기가 일었습니다. '아르한겔스키 참모총장'은 수 번의 이동을 거쳐 붉은 군대에 입대했습니다. 지친 남자는 그들이라면 이 러시아를 다시금 바로 세우리라 믿었습니다.\n\n그리고 그 지친 남자의 바램은 끝을 맺었습니다. 그들은 오랜 영광을 되찾는 것이 아니라 자신들의 권력 투쟁에 시간을 낭비하기 일쑤였습니다. 실망한 그는 반공주의 군벌과 손을 잡았습니다. 백군이라면 그의 꿈을 이루어야 할 시간을 낭비하지 않으리라.\n\n...그리고, 그리고 정말 많은 일이 있었습니다. 그의 군대는 우크라이나에서 철수했습니다. 크림에서 철수했습니다. 러시아에서 철수했습니다. 그리고 그들 대부분은 다시는 고향 땅을 밟지 못할 것 같았습니다.\n\n독소전쟁이 벌어지고 기회가 찾아왔습니다. 베를린과 손을 잡음으로 러시아를 해방할 수단을 얻어냈습니다. '아르한겔스크 총사령관'은 독일, 폴란드, 그리고 수많은 국가들로 흩어진 러시아인 동포들을 향해 외쳤습니다. '이제 아늑한 집으로 돌아갈 시간이다!'\n\n전러시아 해방 연맹은 말 그대로, 러시아를 해방하는데 성공했습니다. 기적적인 일이었습니다. 이를 자축하는 사람들로 모스크바가 들뜨고, 평화가 찾아왔습니다. 그 평화가 말하기 어려운 긴장으로 뒤바뀌는 데에는 오랜 시간이 걸리지 않았습니다. 파벌 싸움ㅡ 그가 소비에트에 실망했던 명분이 새로운 러시아를 덮쳤습니다. 이번에는 그마저 피해갈 수 없었습니다.\n\n그리고 지금, 지친 남자는 크렘린 사무실에 자리하고 있습니다. 데니킨 파벌을 무너뜨리고 철통같은 권위를 세워낸 업적은 영원히 빛바래지 않을 것입니다. 사람들은 적어도 겉으로는 그의 모든 행위를 지지하고 있습니다. 그리고 그 지지가 사라지지 않는 한 그의 권력도 사라지지 않을 것이었습니다.\n\n알렉세이 아르한겔스키는 조용히 모스크바 시내를 바라보았습니다. 평화ㅡ 이 아름다운 평화. 니콜라이 1세의 충성스러운 군에 입대했을 때부터, 그가 바라마던 유일한 것이었습니다. 그리고 그는, 그저 이를 즐기고 싶었습니다."
 soviet_rework_white.072.a:0 "'합법적'으로 지칠 수 있는 시간."
 soviet_rework_white.073.t:0 "낫과 망치를 무너뜨리며"
 soviet_rework_white.073.d:0 "러시아는 두 번 멸망하고 살아났다. 황제 일가가 살해당하며 첫 죽음을 맞았고, 브레스트의 재앙으로 다시금 죽었다. 소비에트가 알라파옙스크, 페트로파블롭스크에서 저지른 만행은 절대로 잊혀지지 않을 것이다. 신성한 로마노프의 혈통을 끊어놓으려는 어떤 시도도 용인할 수 없다.\n\n그리고 오랜 시간이 지난 끝에, 어머니 러시아는 옛 모습을 되찾았다. 황제는 열방의 고도에 기거하며 외국 대사들에게 저녁 식사를 주선한다. 사회주의자, 좌익 분자들은 시베리아, 아무도 모르는 숲속에 파묻혔다. 러시아 제국이라는 이름이 서러시아와 극동을 휩쓸었다.\n\n베를린과 빈의 사업가들은 상트-페테르부르크, 모스크바와 연줄을 이으려 발버둥친다. 사람들은 대서 식민제국이 러시아를 두려워하는 기사를 보며 비웃는다. 비록 갈라졌지만, 폐허에서 부활한 러시아는 그 어느 때보다 장대한 영토에 국력을 일신했다.\n\n키릴로비치는 크렘린 종탑의 별을 떼어내며 선언했다. 루스의 빛나는 문화가 쇠락한 이래 셀 수 없이 죽고 살아난 러시아는 영원할 것이라고. 위대한 칸의 악몽이 번복되더라도 민족의 혼은 사라지지 않을 것이라고.\n\n이를 부정할 신민이 러시아 대지에 존재할까? 우리는 이 자유를 영원히 간직하리라."
 soviet_rework_white.073.a:0 "그리고 언젠가는..."
 soviet_rework_white.074.t:0 "모국을 위한,"
 soviet_rework_white.074.d:0 "지노비 미하일로비치 스베르들로프는 19세기 후반 유대인 가족의 상징적인 인물입니다. 그의 가족은 어려서부터 흩어졌고, 미국으로 떠난 젊은 지노비는 막심 고르키와의 인연을 다졌습니다. 1905년 블라디보스토크가 전쟁의 화마에 휩쓸리자, 니콜라이 1세는 모든 러시아인이 전쟁에 참여하길 원했습니다.  고르키와도, 러시아와도 멀어진 지노비는 프랑스 대사관을 찾아가 외인부대에 입대했습니다. 그의 권위를 뒷받침하는 군공의 시작이었습니다.\n\n삼십 수 년이 지나고 모국이 다시 독립을 쟁취했습니다. 제국이 스러진 자리를 차지한 소비에트는 베를린이 무너뜨렸습니다. 그리고 러시아인은 다시, 그들을 향해 창을 들었습니다. 독일인들은 당황한 채 밀려나며, 러시아의 저력에 벌벌 떨었습니다. 어느덧 ’철인‘ 데니킨의 오른팔로 살아가던 지노비는 권력의 기회를 얻었습니다. 그리고 이내 깨달았습니다: 많은 사람들은 철인의 후예마저 철인으로 살아갈 능력이 있는지 의심할 것입니다.\n\n러시아 공화국은 민주정입니다. 우리는 선거를 하고, 의회를 구성하며, 대서 열방과 많은 교류를 합니다. 그러나 러시아인이라면 모두가 알고 있습니다. 군은, 철인이 이끌었던 군은 한 순간도 권력을 놓은 적이 없습니다. 지노비가 이끄는 군은 그럴 마음이 없습니다.\n\n군부는 하나의 당으로 기능합니다. 지노비의 도당이라 불립니다. 그들은 자신의 권력을 위해 싸울 것이고, 자그마한 뇌물 덩어리를 주고받을 테지만... 러시아를 위해 일할 것입니다. 안톤 데니킨이 그러했고, 지노비 미하일로비치 스베르들로프가 그러할 테니까.\n\n군은 정부를 위하지 않습니다. 군은 지노비를 위해 움직입니다. 지노비는 러시아를 위해 움직입니다."
 soviet_rework_white.074.a:0 "러시아를 위한,"
 soviet_rework_troika.073.t:0 "소비에트 당 대회"
 soviet_rework_troika.073.d:0 "카메네프의 갑작스러운 서거는 소비에트 전역을 충격에 빠뜨렸으며, 당의 권력 균형에 심각한 균열을 야기하였습니다. 그는 레닌 사후 당의 중도적 안정성을 유지하던 핵심 인물이었고, 그의 죽음은 정치적 공백을 초래하였습니다. 중앙위원회는 곧바로 당대회를 소집하여 차기 지도부를 결정하고, 당의 향방을 논의하기로 하였습니다.\n\n이미 모스크바에는 각 파벌의 대표들이 모여 치열한 세력 정비에 돌입하였으며, 스탈린, 트로츠키, 지노비예프, 부하린 등 주요 인물들이 자신들의 노선을 앞세워 세력을 규합하고 있습니다. 이 대회는 단순한 권력 승계를 넘어, 경제 노선, 군사 정책, 민족 문제 등 다방면의 전략적 전환점이 될 것입니다.\n\n회의가 시작되기도 전부터 당의 회랑은 팽팽한 긴장으로 가득하며, 소비에트의 미래가 새로운 갈림길에 섰음을 예고하고 있습니다."
 soviet_rework_troika.073.a:0 "게임은 시작되었다."
 soviet_rework_troika.074.t:0 "노동자 반대파와의 충돌"
 soviet_rework_troika.074.d:0 "카메네프의 사망 이후 권력 공백이 생기자, 노동자 반대파의 지도자 니콜라이 부하린은 기회를 놓치지 않고 당내에서 급속히 세를 불리고 있습니다. 그는 신경제정책(NEP)을 \"부르주아적 타협\"이라고 강하게 비판하며, 사회주의 체제 내 자본주의 잔재를 제거해야 한다고 주장하였습니다. 신경제정책의 존재 자체가 노동계급을 희생시키며 농민 계급을 우대하고 있다는 것이 그의 입장입니다.\n\n부하린의 연설은 일부 사람들로부터 큰 호응을 얻었으며, 이는 당 지도부에게 경고 신호로 받아들여지고 있습니다.\n\n스탈린은 부하린의 주장을 관료제 파괴 시도로 간주하고 있으며, 트로츠키 역시 자신이 구상하는 혁명적 군사노선과 충돌한다고 판단하였습다. 지노비예프 또한 부하린의 ‘노동계급 독재 강화론’이 당의 외연 확장에 방해가 된다고 우려하고 있습니다.\n\n당 중앙은 이제 결정을 내려야 합니다. 이 위험한 급진파를 제도권 안으로 유입해 통제할 것인지, 아니면 완전히 배제하고 대립을 선택할 것인지. 하나 확실한 것은, 부하린의 움직임이 단순한 사상 투쟁을 넘어서 곧 실질적인 권력 도전을 의미할 수 있다는 점입니다."
 soviet_rework_troika.074.a:0 "그들은 매우 큰 위협이다."
 soviet_rework_troika.075.t:0 "트로이카 수립"
 soviet_rework_troika.075.d:0 "당대회 3일째, 수많은 연설과 논쟁, 그리고 밀실 협상 끝에 당 내부는 마침내 절충적 합의에 도달하였습니다. 스탈린, 트로츠키, 지노비예프—각기 다른 정치 노선을 대표하는 이 세 인물은 당의 통합과 안정이라는 명분 아래, 새로운 집단 지도 체제를 출범시키기로 뜻을 모았습니다. 이는 비공식적인 조율이었지만, 권력의 흐름이 바뀌었음을 감지하지 못할 당원은 없었습니다.\n\n그러나 이 트로이카는 새로이 등장한 권력 구조가 아니라, 기존 권력의 재배치이자 조율에 가까운 것이었습니다. 트로츠키는 이미 적군의 총사령관으로 군부 전체를 장악하고 있었고, 지노비예프는 코민테른 의장으로 국제 사회주의 운동에서 중요한 위상을 확보하고 있었습니다. 스탈린 역시 당 조직과 관료 체계를 통제하며 내무기구와 지역당 인사에 막강한 영향력을 행사하고 있었습니다.\n\n이 세 사람은 부하린과 노동자 반대파의 급진적 노선에 맞서기 위해 한시적인 협력 관계를 형성하였고, 당 지도부는 이를 묵인하거나 조용히 지지하였습니다. 그러나 이는 단결이 아닌, 균형이었습니다. 각자 자신의 입지를 굳히려는 셈법이 깔려 있었으며, 누가 최종적으로 당의 운명을 결정지을 ‘진정한 후계자’가 될지는 누구도 장담할 수 없는 상황이었습니다.\n\n지금의 정적은 겉으로만 유지되고 있습니다. 크렘린의 회랑은 조용하지만, 그 안에서 누가 먼저 칼을 빼들 것인지를 가늠하는 시선들이 오가고 있습니다. 트로이카의 형성은 권력 분점의 상징이자, 동시에 소련 정치가 더욱 예민하고 위험한 국면에 진입했음을 알리는 징후입니다."
 soviet_rework_troika.075.a:0 "소비에트의 운명은 이미 정해졌다."
 soviet_rework_troika.076.t:0 "독일의 미래"
 soviet_rework_troika.076.d:0 "붕괴한 독일 제국의 잔해 위에서, 소련군은 엘베강 동쪽 전역을 장악하고 있다. 베를린은 잿더미로 변했고, 민간 행정은 완전히 마비된 상태다. 이제 우리는 이 지역을 어떻게 다스릴 것인지 결단해야 한다.\n\n일부 인민위원들은 §Y독일 공산주의 정부§!를 수립해야 한다고 주장한다. 그들은 사회주의 원칙 아래 노동자와 농민이 주도하는 정부를 세워야 하며, 이것이야말로 유럽 혁명의 불씨를 되살리는 길이라 말한다. 그러나 군부와 보수적 참모들은 아직 시기상조라고 주장한다. 행정과 치안이 안정되기 전까지는 §R군사정부를 유지§!해야 하며, 독일인들 스스로에게 완전한 권한을 주는 것은 위험하다고 경고한다.\n\n이 결정은 단순히 점령지의 관리 방식에 그치지 않는다. 그것은 소련이 새로운 유럽 질서를 어떤 방향으로 이끌 것인가를 결정짓는 시험대가 될 것이다."
 soviet_rework_troika.076.a:0 "독일 공산주의 정부를 수립한다."
 soviet_rework_troika.076.b:0 "군사정부를 유지한다."