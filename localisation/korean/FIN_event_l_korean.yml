l_korean:
 Finland.1.t:0 "독일-핀란드 동맹 제안"
 Finland.1.d:0 "독일 제국은 우리의 핀란드 왕국과 친밀한 관계를 유지하기를 원하고있습니다. [SOV.GetName]의 위협으로부터 우리를 보호하기 위해 독일과 동맹을 맺는 것은 나쁜 선택이 아닐 것입니다."
 Finland.1.a:0 "좋다."
 Finland.1.b:0 "안 돼."
 Finland.2.t:0 "카렐리야 요구"
 Finland.2.d:0 "핀란드 정부는 [SOV.GetName]와(과)의 전쟁의 도중에 카렐리야와 콜라 반도를 합병할 계획을 세웠습니다. 우리가 전쟁에서 이기면, 이 땅은 우리의 것이 될 것입니다."
 Finland.2.a:0 "우리가 이길수 있다면 말이지."