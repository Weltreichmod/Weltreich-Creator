 FRA_doriot_ending:0 "§YEnding:§!\n\n§RThe young man who once held the pure ideals of communism has died, and from within him was born a man armed with populism and vengeance, who swept across Europe and brought it to ruin. Europe now lies beneath the feet of France. Europe now lies beneath his feet.§!"
 FRA_deat_ending:0 "§YEnding:§!\n\n§RUnder Déat's feet, all of France's enemies have fallen. France has triumphed. For France! Vive la France!§!"
 FRA_roquce_ending:0 "§YEnding:§!\n\n§RThe France of the people, the hegemon of all Europe, has returned. Glory, glory, and only glory shall belong to France—who could refrain from rejoicing?§!"
 FRA_de_gualle_ending:0 "§YEnding:§!\n\n§RNapoleon has triumphed. With Europe beneath the feet of France, none shall dare to stand against him.§!"
 FRA_bucard_ending:0 "§YEnding:§!\n\n§RA nation driven by the madness of vengeance will, when its flame finally dies out, crumble into ashes and vanish.§!"
 FRA_democracy_ending:0 "§YEnding:§!\n\n§RThe flame of democracy shall never fade. The glory of France will be everlasting, and the pride of her people shall pierce the heavens.§!"
 FRA_maurras_ending:0 "§YEnding:§!\n\n§RIn a nation that once overthrew its monarchy, the return of the crown may seem a strange thing indeed. Yet, regardless, France has triumphed, and the light of glory now envelops her—both the King and France shall be eternal.§!"
 FRA_monatte_ending:0 "§YEnding:§!\n\n§RThe revolution has triumphed. The people are liberated and have become the true masters of the nation. So let us raise our voices together, comrades — 'Long live the Revolution! Long live the People!'§!"
