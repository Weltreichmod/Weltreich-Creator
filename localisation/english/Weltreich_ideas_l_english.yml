 The_aftermath_of_the_Great_Depression:0 "The aftermath of the Great Depression"
 The_aftermath_of_the_Great_Depression2:0 "The aftermath of the Great Depression"
 The_aftermath_of_the_Great_Depression3:0 "The aftermath of the Great Depression"
 The_aftermath_of_the_Great_Depression_desc:0 "The crash of 1931 sent shockwaves through the German economy, leaving devastation in its wake. Though the Empire possessed vast colonial holdings, poor administration and ignorance turned what were once considered assets into burdens. Crushed under the weight of economic mismanagement, Germany struggled to recover, its ambitions broken by the harsh price of failure."
