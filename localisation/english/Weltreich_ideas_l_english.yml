 FRA_Political_Discord:0 "Political Discord"
 FRA_Political_Discord_desc:0 "Excessive pro-Bucard policies have greatly angered Doriot. As a result, our government has fallen into a serious state of political deadlock."
 FRA_charles_de_gaulle_idea:0 "Charles de Gaulle"
 FRA_charles_de_gaulle_idea_desc:0 "President of the Fourth French Republic, Charles de Gaulle entered politics after achieving remarkable military success during the French Civil War following the Great War. Under the patronage of Pétain, he gained significant influence in the political arena. However, the response of Pétain during the Great Depression of 1929 deeply disappointed him. Eventually, he joined the popular uprising against Pétain, overthrew him, and became president."
 FRA_Fighter_Production_Program:0 "Fighter Production Program"
 FRA_Fighter_Production_Program_desc:0 "No matter how advanced a fighter design is, it cannot secure air superiority without sufficient numbers. We must expand our aircraft production facilities and mobilize resources and manpower across the industry to prioritize fighter manufacturing. This effort will ensure a steady supply of aircraft capable of sustaining large-scale aerial warfare."
 FRA_Bombers:0 "French Bombers"
 FRA_railway_guns:0 "Railway Guns"
 FRA_motorisation_idea:0 "Foundations of Motorisation"
 FRA_motorisation_idea_desc:0 "Mobility in warfare is not merely about troop transport—it is the cornerstone of operational speed and flexibility. By modernizing our motorized transport network and mechanizing our logistics and support infrastructure, we can ensure rapid response on the battlefield and strengthen our capacity for sustained combat."
