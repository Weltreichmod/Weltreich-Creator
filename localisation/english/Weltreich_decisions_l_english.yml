 france_money_text:0 "Current Popular Unrest: [?FRA.FRA_mobilize_the_nation_main_bar|Y0]§Y%§!\nPropaganda Funds: £GFX_money_texticon [?FRA.FRA_propaganda_money|Y0]"
 FRA_Secure_Propaganda_Funds:0 "Secure Propaganda Funds"
 FRA_Secure_Propaganda_Funds_desc:0 "To sustain ongoing propaganda operations, the government will secure the necessary funding through budget reallocation and public sector financing. This will reinforce the financial foundation of our ideological efforts."
 FRA_Unrest_Boiling_Over:0 "Boiling Over"
 FRA_Unrest_Boiling_Over_desc:0 "Years of war, shortages, and political distrust have pushed public anger to the brink. Discontent now simmers in the streets, with strikes and protests spreading across the nation. If we do not act soon, the unrest may spiral beyond control."
 FRA_challenged_authority:0 "Challenge to Authority"
 FRA_challenged_authority_desc:0 "The authority of the state is under open challenge. Anti-government protests, labor strikes, and regional autonomy demands are spreading, shaking the foundations of order. The government must respond firmly or offer limited concessions to ease tensions. Whatever path is chosen, the very survival of the nation is at stake."
 FRA_challenged_authority_cheap:0 "Challenge to Authority"
 FRA_challenged_authority_cheap_desc:0 "The authority of the state is under open challenge. Anti-government protests, labor strikes, and regional autonomy demands are spreading, shaking the foundations of order. The government must respond firmly or offer limited concessions to ease tensions. Whatever path is chosen, the very survival of the nation is at stake."
 FRA_challenged_authority_political_war:0 "Political War"
 FRA_challenged_authority_political_war_desc:0 "The government's deadlock has deepened, and nearly all political functions in France have begun to break down. Seizing this opportunity, numerous factions are now striving to expand their influence. The fate of France will soon be decided."
 FRA_guaranteed_rest_breaks:0 "Guaranteed Rest Breaks"
 FRA_guaranteed_rest_breaks_desc:0 "To improve the well-being and quality of life of workers, the government has mandated guaranteed rest breaks across all industrial sectors. This measure is seen not only as a means to boost productivity, but also as an important step toward social cohesion, and has been welcomed by both labor unions and industry leaders."
 FRA_expand_private_investment:0 "Expand Private Investment"
 FRA_expand_private_investment_desc:0 "The government is introducing a series of measures—including tax incentives and regulatory easing—to stimulate vitality in the private sector. These policies aim to attract capital across various industries, boosting both productivity and employment."
 FRA_tighten_construction_regulations:0 "Tighten Construction Regulations"
 FRA_tighten_construction_regulations_desc:0 "To prevent reckless development and resource waste, the government is strengthening regulations on the construction sector. The new policy enforces stricter environmental standards and introduces a central approval process for large-scale projects, promoting efficient use of national resources and balanced urban growth."
 FRA_tighten_conscription_standards:0 "Tighten Conscription Standards"
 FRA_tighten_conscription_standards_desc:0 "To improve the overall quality of the armed forces, the government is overhauling the conscription criteria. The new standards enforce stricter evaluations of physical condition, education level, and mental health, aiming to form a more elite military force. In the long term, this will enhance combat effectiveness and increase organizational efficiency."
 FRA_ideological_propaganda:0 "Ideological Propaganda"
 FRA_ideological_propaganda_desc:0 "The government is launching propaganda campaigns to spread the values of National Popular Socialism throughout the population and suppress ideologies that oppose the regime. This decision serves as a tool to promote national unity and maintain political stability."
 FRA_national_unity_appeal:0 "National Unity Appeal"
 FRA_national_unity_appeal_desc:0 "The government is launching a nationwide appeal to overcome ideological and class-based divisions among the population and to move forward as a unified France. This decision serves as a key instrument for social cohesion and the reinforcement of national identity, aiming to consolidate the regime's legitimacy through broad public support."
 FRA_pup_congress:0 "People's Union Party Congress"
 FRA_pup_congress_desc:0 "The government is convening a national congress of the All-French Popular Union Party to reaffirm the party's platform and policy direction, while reinforcing its mass legitimacy. This congress serves to unify the public through key speeches and the reassertion of the regime's guiding ideology, strengthening the foundations of the current leadership."
 FRA_royalist_propaganda:0 "Royalist Propaganda"
 FRA_royalist_propaganda_desc:0 "The government is launching a propaganda campaign emphasizing monarchist traditions and royal values. These efforts aim to restore national identity and order, increasing public sympathy for a monarchical restoration."
 FRA_church_collaboration:0 "Collaboration with the Catholic Church"
 FRA_church_collaboration_desc:0 "The government is working in close cooperation with the Catholic Church to restore moral order and traditional values. The Church acts as a pillar of national unity, and joint activities reinforce social cohesion and popular stability."
 FRA_camelots_du_roi_march:0 "Camelots du Roi March"
 FRA_camelots_du_roi_march_desc:0 "The Camelots du Roi are organizing public marches and rallies to spread royalist ideology. These symbolic events demonstrate political resolve and serve as a counterweight to revolutionary national movements."
 FRA_emphasize_legitimacy:0 "Emphasize Legitimacy"
 FRA_emphasize_legitimacy_desc:0 "The government is highlighting its historical legitimacy and its rightful claim to national leadership. This propaganda aims to instill a sense of security and pride among citizens, reinforcing the regime's authority."
 FRA_military_loyalty_check:0 "Verify Military Loyalty"
 FRA_military_loyalty_check_desc:0 "A series of loyalty inspections are being conducted within the armed forces. This measure is intended to root out disloyal elements and strengthen the political reliability of the military leadership."
 FRA_veterans_rally:0 "Veterans' Rally"
 FRA_veterans_rally_desc:0 "The government is organizing a mass rally of war veterans from the Great War and civil conflicts. This symbolic event is meant to stir patriotic emotions and remind the public of national sacrifice and commitment."
 FRA_blue_shirts_march:0 "Blue Shirts on the March"
 FRA_blue_shirts_march_desc:0 "The Blue Shirts represent discipline and unity. Their marches through the streets serve as a powerful symbol of state authority and instill a sense of order and strength among the populace."
 FRA_corporate_alliance:0 "Alliance with Industry"
 FRA_corporate_alliance_desc:0 "The government is forging strategic agreements with key industrial leaders to stabilize the economy and reinforce the regime. This alliance aims to boost productivity and foster cooperation between business and the state."
 FRA_nationalist_appeal:0 "Nationalist Appeal"
 FRA_nationalist_appeal_desc:0 "The government is promoting a message of tradition and national identity. This initiative seeks to strengthen internal cohesion and rally the people around a shared heritage in the face of perceived external threats."
 FRA_rebuild_worker_party:0 "Rebuild the Workers' Party"
 FRA_rebuild_worker_party_desc:0 "Pierre Monatte and Jules Guesde, together with Georges Sorel, have united under the banner of the Workers' Party. Declaring that the SFIO and CGT have become corrupted, they seek to reestablish the true representative party of the working class."
 FRA_reject_reformism:0 "Reject Reformism"
 FRA_reject_reformism_desc:0 "The Workers' Party firmly rejects the moderate reformist path reliant on parliamentarianism and compromise. To preserve the legacy of revolutionary labor, all ties with the bourgeois system must be severed."
 FRA_mobilize_workers_congress:0 "Mobilize the Workers' Congress"
 FRA_mobilize_workers_congress_desc:0 "The Workers' Party is convening delegates from factories, shipyards, and mines nationwide to hold a congress and chart the future of the class struggle. This congress will mark a turning point in their movement."
 FRA_psdf_consolidate_left_bloc:0 "Consolidate the Democratic Bloc"
 FRA_psdf_consolidate_left_bloc_desc:0 "It is time to unite the divided democratic parties into one, to safeguard the ideals of the Republic and lead society forward. The Democratic Union must fulfill its role as the center of the left bloc."
 FRA_psdf_reaffirm_republicanism:0 "Reaffirm Republican Ideals"
 FRA_psdf_reaffirm_republicanism_desc:0 "The ideals of the Third Republic remain valid. We must firmly stand against those who seize power through force, and proclaim our dedication to democratic republicanism."
 FRA_psdf_expand_social_reforms:0 "Guarantee Freedom"
 FRA_psdf_expand_social_reforms_desc:0 "Guaranteeing the fundamental rights and freedoms of the people is a crucial task for strengthening the legitimacy of the state and consolidating internal unity. By institutionally securing freedom of the press, assembly, and religion, social unrest can be alleviated, and the ideals of the Republic can be more widely disseminated."
 FRA_deat_national_ideology_campaign:0 "Launch a National Ideological Campaign"
 FRA_deat_national_ideology_campaign_desc:0 "Marcel Déat seeks to mobilize the press, schools, and culture to spread the message of state-centered popular socialism. A spiritual mobilization of the people is necessary to ensure devotion to the nation."
 FRA_deat_loyalty_oath_campaign:0 "Demand Oaths of Loyalty"
 FRA_deat_loyalty_oath_campaign_desc:0 "High-ranking officials and bureaucrats will be required to swear personal loyalty to Marcel Déat. This measure will help isolate internal opposition and solidify the regime's foundations."
 FRA_deat_expand_state_media:0 "Expand State-Controlled Media"
 FRA_deat_expand_state_media_desc:0 "To control public opinion and silence dissenting voices, we must expand state-run media and use it to broadcast the principles of national syndicalism across the country."
 FRA_deat_workers_congress:0 "Host a Workers' Congress"
 FRA_deat_workers_congress_desc:0 "To address rising discontent among the working class, Marcel Déat will host a congress with major labor representatives, reaffirming worker participation in the new national structure."
 FRA_deat_military_network:0 "Build a Military Support Network"
 FRA_deat_military_network_desc:0 "By forging ties with sympathetic officers and influencing military academies, we will create a loyal internal network within the armed forces, ready to respond if the political situation destabilizes."
 FRA_puppet_doriot:0 "Puppet Doriot"
 FRA_puppet_doriot_desc:0 "Marcel Déat seeks to exploit Jacques Doriot's popular image for political gain. While Doriot will remain the public face of the government, actual state affairs will be controlled from behind the scenes. This arrangement is intended to maintain party unity while enabling Déat to consolidate real power."
 FRA_eliminate_doriot:0 "Eliminate Doriot"
 FRA_eliminate_doriot_desc:0 "To suppress political instability and internal dissent, Marcel Déat is considering eliminating Jacques Doriot and assuming direct control. If carried out, this plan would officially transfer the presidency to Déat and reorganize the state under his singular leadership."
 FRA_political_war_clock_decision:0 "The Clock of Fate Keeps Ticking..."
 FRA_political_war_clock_decision_desc:0 "Even amidst the political deadlock, time marches on. Each party is fiercely vying for power behind the scenes, and this conflict will inevitably reach a decisive moment. The current turmoil may not be a mere delay, but a prelude to the coming transformation. With each passing moment, we prepare for the fateful hour to come."
 FRA_bucards_resolve_category:0 "Bucard's Resolve"
 france_bucard_text:0 "To lead the nation through an era of crisis and turmoil, a leader's firm resolve is essential. Marcel Bucard perceives the current situation not as a mere political conflict, but as a national mission. He is carefully considering various measures to reunify France under a single guiding ideology. This is not merely a matter of power-it is a necessary choice for the survival of the nation."
 FRA_bucard_army_drill_initiative:0 "Expand Army Drill Orders"
 FRA_bucard_army_drill_initiative_desc:0 "An untrained soldier cannot save a nation at the front. President Bucard has ordered all military units to adopt an intensified training regime, subjecting our troops to conditions as close to real combat as possible."
 FRA_bucard_spirit_drill:0 "Conduct Ideological Training"
 FRA_bucard_spirit_drill_desc:0 "Physical drills alone do not suffice. From now on, our soldiers shall begin each morning by learning and reciting the history and sacred mission of the French people. Before a man takes up a rifle, he must first understand his purpose."
 FRA_bucard_public_morale_campaign:0 "National Morale Uplift Campaign"
 FRA_bucard_public_morale_campaign_desc:0 "Patriotic speeches and grand civic rallies are being held across the nation. The Bucard government seeks to reignite the people's hearts, and that will now fills the cities and towns of France."
 FRA_bucard_pacify_discontent:0 "Stabilize Dissident Elements"
 FRA_bucard_pacify_discontent_desc:0 "Unstable elements are a danger to the state. The government is now quietly but firmly expanding its investigations into these dissidents, and public sentiment will be gradually unifying under one national will."
 FRA_bucard_industrial_mobilization:0 "Industrial Mobilization Order"
 FRA_bucard_industrial_mobilization_desc:0 "When machines stop, the front collapses. The Bucard administration has issued an emergency operation order across both civilian and military industries, initiating a full-scale 24-hour production regime."
 FRA_bucard_patrotic_labor_movement:0 "Encourage Patriotic Labor Movement"
 FRA_bucard_patrotic_labor_movement_desc:0 "We work for France. Patriotic slogans will be displayed in every factory, and even the trade unions will now adopt a spirit of dedication to production. Labor is the nation."
 FRA_bucard_attack_propaganda_push:0 "Put Bayonets in Their Hands"
 FRA_bucard_attack_propaganda_push_desc:0 ""We do not stop." The Bucard government orders its soldiers to fight in the name of the nation. Morale and offensive spirit on the front lines grow stronger by the day."
 FRA_bucard_frontline_fury:0 "Cultivate Frontline Fury"
 FRA_bucard_frontline_fury_desc:0 "On a battlefield soaked in blood, the most powerful weapon is rage. We are relentlessly publicizing the enemy's atrocities, and our soldiers will drive the front forward with vengeance in their hearts."
 FRA_bucard_nationalist_propaganda_drive:0 "Nationalist Propaganda Drive"
 FRA_bucard_nationalist_propaganda_drive_desc:0 "The government will mobilize every means—schools, radio, newspapers, and public rallies—to repeatedly glorify the greatness of the French nation. The people now stand reverent before the name of the nation, and Bucard's resolve will be strengthened in equal measure by their fervor."
 FRA_bucard_oath_of_loyalty_campaign:0 "Mandatory Oath of Loyalty"
 FRA_bucard_oath_of_loyalty_campaign_desc:0 "A nation begins with unified will. All civil servants, soldiers, and students must swear loyalty to the French nation and to President Bucard. This act will symbolically elevate national cohesion and the leader's resolve alike."
 FRA_gallic_expansion_decisions:0 "Gallic Expansion: §Y[FROM.GetName]§!"
 FRA_gallic_expansion_decisions_desc:0 "With the Germany shattered and our banners flying high over the Rhine, the hour has come to reclaim the lands that once belonged to the ancient Gauls. From Alsace to the Low Countries, the territories we now occupy are not foreign conquests, but fragments of our true national domain. Through policy, will, and vigilance, we shall reshape these lands in the image of France."
 FRA_north_africa_and_frace:0 "North Africa Integration: §Y[FROM.GetName]§!"
 territorial_integration:0 "Territorial Integration"
 FRA_ban_government_price_controls:0 "Abolish Government Price Controls"
 FRA_ban_government_price_controls_desc:0 "Price controls hinder the natural dynamism of the market. By abolishing these restrictions, we grant greater freedom to industrial actors."
 FRA_pass_pro_industry_tax_reform:0 "Enact Industry-Friendly Tax Reform"
 FRA_pass_pro_industry_tax_reform_desc:0 "Tax relief targeting both small and large enterprises will revitalize our economy. The investors are ready to cheer."
 FRA_legalize_private_military_contractors:0 "Legalize Private Military Contractors"
 FRA_legalize_private_military_contractors_desc:0 "Security is no longer the sole domain of the state. Recognizing PMCs grants benefits to both our defense sector and broader economy."
 FRA_establish_industry_lobby_council:0 "Establish Industry Lobby Council"
 FRA_establish_industry_lobby_council_desc:0 "Industry must have a voice in policy-making. Institutionalizing their influence is the first step toward true corporate freedom."
 FRA_enact_strategic_industry_nationalization:0 "Nationalize Strategic Industries"
 FRA_enact_strategic_industry_nationalization_desc:0 "By nationalizing vital sectors like railways, mining, and arms manufacturing, we bring the core of our economy and security under direct state control."
 FRA_create_corporate_ethics_agency:0 "Create Corporate Ethics Agency"
 FRA_create_corporate_ethics_agency_desc:0 "To root out corruption and unethical practices, a powerful watchdog must be established. The state shall safeguard the moral compass of industry."
 FRA_impose_executive_salary_cap:0 "Impose Executive Salary Cap"
 FRA_impose_executive_salary_cap_desc:0 "While the people starve, the elite shall not feast. A cap on executive pay is a necessary step toward a just economic order."
 FRA_expand_state_owned_enterprises:0 "Expand State-Owned Enterprises"
 FRA_expand_state_owned_enterprises_desc:0 "In sectors where the private market fails or exploits, the state must intervene. Production and welfare are the responsibility of the republic."
 FRA_harmonious_order:0 "Harmonious Order"
 FRA_harmonious_text:0 "France, having cast off the rigid centralization of the Republic, now restores the autonomy and unique freedoms of its regions. Yet such decentralization, to avoid descending into disorder, can only be stably unified under the authority of the King. As both the symbol and arbiter of the nation, the King ensures that regional liberties and royal authority respect one another and remain in harmony, thereby preserving orderly governance and the unity of the state."§RThe closer the scales are to balance, the greater the buffs; the further away, the stronger the debuffs.§!"\n\nThe current §YRoyal Authority–Decentralization§! balance [FRA.FRA_harmonious_trigger_text]"
 FRA_centralization_low_text:0 "It is leaning very slightly towards §YRoyal Authority§!."
 FRA_centralization_middle_text:0 "It is leaning slightly towards §YRoyal Authority§!."
 FRA_centralization_large_text:0 "It is leaning considerably towards §YRoyal Authority§!."
 FRA_centralization_very_large_text:0 "It is leaning heavily towards §YRoyal Authority§!."
 FRA_neutral_text:0 "It is in a state of §YBalance§!."
 FRA_decentralization_low_text:0 "It is leaning very slightly towards §YDecentralization§!."
 FRA_decentralization_middle_text:0 "It is leaning slightly towards §YDecentralization§!."
 FRA_decentralization_large_text:0 "It is leaning considerably towards §YDecentralization§!."
 FRA_decentralization_very_large_text:0 "It is leaning heavily towards §YDecentralization§!."
 FRA_decentralization_local_investment:0 "Local Infrastructure Expansion"
 FRA_decentralization_local_investment_desc:0 "Without direct interference from the central government, each region can expand its infrastructure according to its own needs and conditions. Improvements to roads, railways, ports, and other local facilities will strengthen regional economic self-reliance and promote balanced development across the nation."
 FRA_decentralization_regional_autonomy:0 "Expansion of Regional Assembly Powers"
 FRA_decentralization_regional_autonomy_desc:0 "Grant greater administrative and legislative powers to regional assemblies, reducing the constraints of the centralized bureaucracy. This will allow each region to implement policies tailored to its unique traditions and circumstances, earning public support and enhancing self-governance."
 FRA_decentralization_cultural_preservation:0 "Regional Cultural Preservation Policy"
 FRA_decentralization_cultural_preservation_desc:0 "Implement policies to preserve and develop the cultural heritage of each region, including languages, arts, and traditional festivals. Strengthening regional identity and pride goes beyond cultural protection—it becomes an essential pillar of national unity."
 FRA_strengthen_decentralization:0 "Strengthen Decentralization"
 FRA_strengthen_decentralization_desc:0 "The administrative structure of France is gradually shifting away from central control, moving toward a system where local governance and regional authority are increasingly strengthened."
 FRA_authority_royal_procession:0 "Royal Procession"
 FRA_authority_royal_procession_desc:0 "A grand royal procession will be held across the nation to impress upon the people the authority of the King. The cheers of the citizens and their vows of loyalty will further solidify the monarchy's power."
 FRA_authority_expand_court:0 "Expand Royal Authority"
 FRA_authority_expand_court_desc:0 "By expanding the prestige of the court and strengthening the King's council and royal guard, the authority of the Crown will be firmly embedded throughout the administration of the state."
 FRA_authority_royal_proclamation:0 "Royal Proclamation"
 FRA_authority_royal_proclamation_desc:0 "Through the direct issuance of a royal proclamation, the King makes it clear to the people that he is the sole symbol of the state and order. This will not only consolidate royal authority but also promote social cohesion."
 FRA_national_tech_mobilization:0 "National Scientific Mobilization"
 FRA_national_tech_mobilization_text:0 "Neo Socialism is more than a mere change of political system; it is a comprehensive revolution aimed at improving the lives of the people through the use of science and technology. By placing research under state direction and efficiently assigning scientists and engineers where they are needed, both in industry and the military, France will lay the foundation of a true 'Neo Social State.'"
 FRA_focus_army_research:0 "Army Research Focus"
 FRA_focus_air_research:0 "Air Research Focus"
 FRA_focus_navy_research:0 "Navy Research Focus"
 FRA_focus_electronics_research:0 "Electronics Research Focus"
 FRA_focus_industry_research:0 "Industry Research Focus"
 FRA_technocracy:0 "Technocracy"
 FRA_decision_regional_population_attraction:0 "Regional Population Attraction"
 FRA_decision_regional_population_attraction_desc:0 "Actively attract population to the region, encouraging monthly population growth."
 FRA_decision_regional_modernization_support:0 "Regional Modernization Support"
 FRA_decision_regional_modernization_support_desc:0 "Restructure cities into modern forms and promote regional development."
 FRA_decision_nb_dairy_union_trade:0 "Expand Trade"
 FRA_decision_nb_dairy_union_trade_desc:0 "Expand dairy trade to strengthen social trust and increase national stability."
 FRA_decision_nb_dairy_union_equipment:0 "Modern Equipment Support"
 FRA_decision_nb_dairy_union_equipment_desc:0 "Support modernization of dairy equipment to promote civilian factory construction."
 FRA_decision_southern_craft_union_purchase:0 "Craft Purchase"
 FRA_decision_southern_craft_union_purchase_desc:0 "Encourage traditional crafts, increasing political power gain."
 FRA_decision_southern_craft_union_military:0 "Military Supply Contract"
 FRA_decision_southern_craft_union_military_desc:0 "The craft cooperative undertakes military supply contracts, accelerating military factory construction."
 FRA_decision_food_craft_union_trade:0 "Food Trade Distribution"
 FRA_decision_food_craft_union_trade_desc:0 "The food and handicraft cooperative expands trade to increase resource extraction efficiency."
 FRA_spirit_partial_automation_support:0 "Partial Automation Support"
 FRA_spirit_partial_automation_support_desc:0 "By introducing partial automation technologies into French industry, production processes have been streamlined, freeing up resources for innovation and research. This has raised overall industrial efficiency and accelerated the pace of scientific development."
 FRA_decision_agriculture_coop_modernization:0 "Agricultural Modernization"
 FRA_decision_agriculture_coop_modernization_desc:0 "Modernize agricultural production methods to promote monthly population growth."
 FRA_decision_agriculture_coop_trade:0 "Expand Agricultural Trade"
 FRA_decision_agriculture_coop_trade_desc:0 "Expand agricultural trade to reduce consumer goods requirements."
 FRA_decision_idf_industrial_union_factory:0 "Additional Factory Construction"
 FRA_decision_idf_industrial_union_factory_desc:0 "Under the leadership of the industrial labor union, additional factories will be built, increasing the state's maximum factory capacity."
 FRA_decision_idf_industrial_union_military:0 "Military Agreement"
 FRA_decision_idf_industrial_union_military_desc:0 "Conclude a military agreement to accelerate the construction speed of military factories."
 FRA_decision_logistics_coop_infra:0 "Infrastructure Improvement"
 FRA_decision_logistics_coop_infra_desc:0 "The logistics and transportation cooperative enhances the national infrastructure construction speed."
 FRA_decision_logistics_coop_supply:0 "Supply Logistics Agreement"
 FRA_decision_logistics_coop_supply_desc:0 "Boost the construction speed of railways and supply hubs, strengthening overall supply capacity."
 over_5_times_tt:0 "This feature can only be used §Y5 times§!. Current usage: §R[?FRA.over_5_times] times§!"
 FRA_decision_reduce_syndicalist_society:0 "Weaken Syndicalist Unity"
 FRA_decision_reduce_syndicalist_society_desc:0 "By exploiting ongoing internal discord and conflicts, we can gradually weaken the unity of the Syndicalist camp. This will undermine their organizational cohesion and strengthen our government's position."
 FRA_decision_sfio_workers_meeting:0 "Workers' Mass Rally"
 FRA_decision_sfio_workers_meeting_desc:0 "Workers gather in the streets and squares, raising the call for social justice and equality. This spreads SFIO's influence among the masses."
 FRA_decision_sfio_union_alliance:0 "Alliance with Trade Unions"
 FRA_decision_sfio_union_alliance_desc:0 "By strengthening cooperation with trade unions, the foundation for social-democratic reforms is reinforced."
 FRA_decision_sfio_welfare_campaign:0 "Welfare Expansion Campaign"
 FRA_decision_sfio_welfare_campaign_desc:0 "A welfare campaign promises improvements in healthcare, education, and housing, spreading SFIO's ideals to the people."
 FRA_decision_sfio_peasant_support:0 "Expand Peasant Support"
 FRA_decision_sfio_peasant_support_desc:0 "By pledging land reform and measures for rural stability, SFIO extends its support base into the countryside."
 FRA_decision_sfio_parliamentary_speech:0 "Blum's Parliamentary Speech"
 FRA_decision_sfio_parliamentary_speech_desc:0 "Léon Blum addresses parliament directly, appealing for the path of social democracy and reasserting the ideals of the Republic."
 FRA_decision_ard_free_market_speech:0 "Renaud's Free Market Speech"
 FRA_decision_ard_free_market_speech_desc:0 "Paul Renaud delivers a passionate address on the vitality of the free market, promising a France built on liberty and economic strength."
 FRA_decision_ard_business_alliance:0 "Alliance with Industrialists"
 FRA_decision_ard_business_alliance_desc:0 "By fostering close ties with industrial leaders and chambers of commerce, the ARD strengthens its liberal foundation."
 FRA_decision_ard_press_campaign:0 "Press Campaign for Liberty"
 FRA_decision_ard_press_campaign_desc:0 "Through newspapers and pamphlets, the ARD spreads its message of individual freedom and market reform to the wider public."
 FRA_decision_ard_middle_class_support:0 "Expand Middle-Class Support"
 FRA_decision_ard_middle_class_support_desc:0 "Policies favoring entrepreneurship, property rights, and tax relief extend the ARD's influence among the middle class."
 FRA_decision_ard_international_relations:0 "Promote Liberal Diplomacy"
 FRA_decision_ard_international_relations_desc:0 "The ARD advocates for pragmatic foreign policy and closer ties with liberal democracies abroad, boosting its appeal as a force for stability."
 FRA_decision_invisible_hand:0 "The Invisible Hand"
 FRA_decision_invisible_hand_desc:0 "The state reduces its intervention and encourages the full exercise of the market's autonomous power. Free exchange and competition will lead to innovation and prosperity, and the 'Invisible Hand' will guide the Republic into a new era of revival.\n\nCurrent consumer goods used by the market: [?FRA.FRA_consumer_goods_factor_decision_consumer_goods_factor|+=%1$]\n\nThe §Yconsumer goods§! used by the market represent its §Gdegree of freedom§!. It ranges from a minimum of §R0%§! to §R40%§!. For every §Y2.5%§!, the nation gains §Y1§! civilian factory every §Y[GetINDEDays]§! days in a random state.\nIf §YConstruction§! related research is completed, the cycle to gain a factory is reduced by §Y5§! days.\n\nThe effects of this decision are displayed in the §Y'Invisible Hand'§! national spirit."
 80_days_tt:0 "90"
 85_days_tt:0 "95"
 90_days_tt:0 "100"
 95_days_tt:0 "105"
 100_days_tt:0 "110"
 105_days_tt:0 "115"
 110_days_tt:0 "120"
 115_days_tt:0 "125"
 120_days_tt:0 "130"
 FRA_decision_financial_deregulation:0 "Financial Deregulation"
 FRA_decision_financial_deregulation_desc:0 "The French government reduces its intervention in financial markets, encouraging capital to flow freely. Banks and investment institutions regain vitality, and the liquidity of capital will serve as a foundation for the national economy."
 FRA_decision_free_trade_agreement:0 "Sign Free Trade Agreement"
 FRA_decision_free_trade_agreement_desc:0 "France now seeks to invigorate commerce by signing free trade agreements with neighboring countries. The removal of tariff barriers will promote trade and position France as the economic hub of Europe."
 FRA_decision_encourage_innovation:0 "Encourage Corporate Innovation"
 FRA_decision_encourage_innovation_desc:0 "Building on market autonomy, the French government encourages companies to actively invest in research and innovation. Technological progress and creativity will generate new jobs and infuse vitality into the entire economy."
 FRA_decision_periodic_civilian_factory:0 "Expand Private Investment"
 FRA_decision_convert_civ_to_mil:0 "Convert Civilian Factories into Military Factories"
 FRA_social_economic_reforms:0 "Social Economic Reforms"
 FRA_decision_increase_research_grant:0 "Expand Research Grants"
 FRA_decision_increase_research_grant_desc:0 "The government provides increased subsidies to research institutions and universities, strengthening the foundation of scientific progress."
 FRA_decision_expand_industrial_zones:0 "Expand Industrial Zones"
 FRA_decision_expand_industrial_zones_desc:0 "The government expands industrial zones in major cities to increase production capacity and employment."
 FRA_decision_strengthen_military_research:0 "Strengthen Military Research"
 FRA_decision_strengthen_military_research_desc:0 "Expanding investment in military research institutes to develop new weapon systems and tactics."
 FRA_decision_reduce_research_grant:0 "Reduce Research Grants"
 FRA_decision_reduce_research_grant_desc:0 "To maintain fiscal discipline, the government reduces subsidies to research institutions and universities. This saves money in the short term, but may slow down scientific progress."
 FRA_decision_limit_industrial_expansion:0 "Limit Industrial Expansion"
 FRA_decision_limit_industrial_expansion_desc:0 "To prevent excessive industrial sprawl and manage existing infrastructure more efficiently, the government restricts the construction of new industrial zones. This eases financial pressure, but delays further production growth."
 FRA_decision_cut_military_research:0 "Cut Military Research Funding"
 FRA_decision_cut_military_research_desc:0 "The government reduces the budget allocated to military research institutes to redirect resources to other sectors. This may slow the pace of defense innovation, but helps stabilize national finances."
 FRA_decision_doriot_national_unity:0 "National Unity"
 FRA_decision_doriot_unity_stability:0 "National Unity"
 FRA_decision_doriot_unity_stability_desc:0 "Prioritizes national cohesion and order to quell social unrest. This decision grants an immediate boost to stability and war-support/mobilization sentiment, strengthening government control. Individual liberties may be partially curtailed, but the state's cohesion and crisis response capability are improved."
 FRA_decision_doriot_industry_boost:0 "Industry and Shipyard Output Increase"
 FRA_decision_doriot_industry_boost_desc:0 "Raises factory and dockyard productivity through centralized resource allocation and industrial oversight. Civilian and military production yields improve, allowing faster fulfillment of material requirements in the short term. Note: compulsory measures may generate some public discontent."
 FRA_decision_doriot_construction_rush:0 "Construction Acceleration"
 FRA_decision_doriot_construction_rush_desc:0 "Speeds up infrastructure and factory construction through national mobilization. Project completion times are reduced, enabling rapid expansion of defensive and production infrastructure. Short-term strains on labor and resources should be expected."
 FRA_decision_doriot_military_fortify:0 "Military Fortification"
 FRA_decision_doriot_military_fortify_desc:0 "Enhances troop readiness and defensive posture. Improves performance in both offensive and defensive operations, increasing survivability and battlefield effectiveness. Prioritization of forces and equipment may impose some effects on the civilian sector."
 FRA_decision_doriot_unity_drive:0 "Unity Boost Campaign"
 FRA_decision_doriot_unity_drive_desc:0 "Launches a nationwide campaign to foster civic solidarity. Increases national unity, strengthening the government's legitimacy and support base. Caution: it may also polarize opposition opinion and create political friction."
 FRA_peacetime_economy_category:0 "Peacetime Economic Transition"
 FRA_peacetime_economy_category_desc:0 "With the guns silent at last, it is time to leave behind the machinery of war and build the foundations of peace. Our factories must now serve life, not destruction."
 FRA_convert_mil_to_civ:0 "Convert Military Factory in [FROM.GetName] to Civilian Factory"
 FRA_decision_ard_market_reform:0 "Pursue Market Reforms"
 FRA_decision_ard_market_reform_desc:0 "We must adjust the economic structure, eliminate unstable elements, and strengthen the power of the free market."
 FRA_decision_ard_press_campaign:0 "Launch Press Campaign"
 FRA_decision_ard_press_campaign_desc:0 "Through the press, we shall publicize the legitimacy of our policies and rally popular support."
 FRA_decision_ard_middle_class_support:0 "Support the Middle Class"
 FRA_decision_ard_middle_class_support_desc:0 "Protecting and reinforcing the middle class, the backbone of both economy and society, is the foundation of stability."
 FRA_decision_ard_youth_forum:0 "Host a Youth Forum"
 FRA_decision_ard_youth_forum_desc:0 "We must listen to the voices of the younger generation and channel their energy into the driving force of national progress."
 FRA_decision_ard_renault_speech:0 "Renault Speech"
 FRA_decision_ard_renault_speech_desc:0 "From Renault's podium, we will appeal to the people and proclaim our vision and resolve."
 FRA_education_investment_category:0 "Educational Investment"
 FRA_education_investment_category_desc:0 "The war left schools and universities in ruins, but the flame of learning was never extinguished. We must once again invest in education, nurturing a new generation and laying the foundation for the nation's future."
 FRA_education_investment_category:0 "Educational Investment"
 FRA_education_investment_category_desc:0 "The war left schools and universities in ruins, but the flame of learning was never extinguished. We must once again invest in education, nurturing a new generation and laying the foundation for the nation's future.\n\nYou can allocate §Ycivilian factories§! to accumulate §gEducation Points§!. These £GFX_epoint points can then be spent on the §YBasic Restoration of Education§!, the §YExpansion of Higher Education§!, and the §YEstablishment of Specialized Research Institutes§!.\n\nCurrent Education Points: £GFX_epoint [?FRA.FRA_education_point|Y0]"
 FRA_basic_restoration_decision:0 "Basic Restoration of Education"
 FRA_basic_restoration_decision_desc:0 "We will repair the ruined schools and bring teachers back to their classrooms. The moment children once again begin to learn is the signal that the nation's future has resumed."
 FRA_expand_higher_education_decision:0 "Expansion of Higher Education"
 FRA_expand_higher_education_decision_desc:0 "We will restore universities and technical schools, while providing funding for research. The revival of the intellectual class means the revival of national competitiveness."
 FRA_establish_research_institutes_decision:0 "Establishment of Specialized Research Institutes"
 FRA_establish_research_institutes_decision_desc:0 "Building on France's scholarly tradition, we will create state-led research institutes. This goes beyond education alone, enabling academic and technological progress at a world-class level."
 FRA_gain_education_points_decision:0 "Expand Educational Investment"
 FRA_gain_education_points_decision_desc:0 "By committing additional resources and effort, we can focus heavily on education. This will directly increase our §YEducation Points§!, enabling faster restoration and development of the educational system."
 ENG_us_cooperation_category:0 "Atlantic Cooperation Initiative"
 ENG_us_cooperation_category_desc:0 "The rift in Europe is deepening. Amid growing tensions with France, Britain cannot stand alone forever and must seek a new partner. Cooperation across the Atlantic with the United States may be the key to securing both safety and prosperity for the future."
 ENG_propose_us_cooperation:0 "Propose Cooperation to the United States"
 ENG_propose_us_cooperation_desc:0 "The British government will formally propose cooperation to the United States. This is not a mere diplomatic gesture, but a decisive step toward safeguarding the postwar order and shaping a new era together."
 FRA_regional_development_category:0 "French Regional Development"
 FRA_regional_development_category_desc:0 "The prosperity of France depends on balanced regional growth. By reducing the gap between the capital and the provinces, and by expanding industry and social infrastructure, we can raise the capabilities of the nation as a whole."
 FRA_develop_paris:0 "Develop the Paris Metropolitan Area"
 FRA_develop_paris_desc:0 "Investing in Paris—the center of administration, finance, and culture—will strengthen the growth engine of the entire nation."
 FRA_develop_bordeaux:0 "Develop Bordeaux"
 FRA_develop_bordeaux_desc:0 "Bordeaux, the heart of southwestern France, is renowned for its wine industry and maritime trade. Investment in this region will provide a foundation for advancing both agriculture and commerce."
 FRA_develop_provence:0 "Develop Provence"
 FRA_develop_provence_desc:0 "Provence, a hub of Mediterranean trade and a center of agriculture, is an essential pillar for balanced national development."
 FRA_develop_brittany:0 "Develop Brittany"
 FRA_develop_brittany_desc:0 "Brittany, with its maritime traditions and unique cultural foundation, can grow into a vital center of ports and industry through additional investment."
 FRA_develop_lyon:0 "Develop the Lyon–Rhône Region"
 FRA_develop_lyon_desc:0 "The Lyon area and the Rhône Valley serve as hubs of commerce and industry, and can become a key axis of inland economic growth."
 FRA_german_question:0 "The German Question"
 FRA_german_question_desc:0 "France and her allies have governed Germany through military administration since its defeat. However, such an arrangement cannot last forever, as growing discontent within German society and mounting international pressure make it increasingly untenable. Now we must decide what form the new German government will take. Whichever power gains the upper hand in shaping postwar Germany will mold it according to their own designs."
 FRA_german_question_timer:0 "Days Until the Debate"
 reorganize_german_occupation_zone:0 "Reorganization of the German Occupation Zone"
 dominance_in_germany:0 "Dominance in Germany"
 dominance_in_germany_desc:0 "Germany has been completely shattered by France and its allies. As a result, Germany has come under the common administration of the Accord Powers. However, military occupation cannot last forever. We must establish a new government in Germany, and a struggle has begun among the Allies over who will seize the initiative in shaping that government and determining how Germany will be reconstructed. Whoever prevails in this struggle shall claim Germany for themselves.\n\n§YCurrent Influence§!:\n§2France§! Influence Score: [FRA_german_point]\n§RBritain§! Influence Score: [ENG_german_point]\n§3United States§! Influence Score: [USA_german_point]"
 FRA_german_point_on:0 "[?GLOBAL.FRA_german_point_var]"
 FRA_german_point_off:0 "§RThis nation did not participate in the war against Germany.§!"
 ENG_german_point_on:0 "[?GLOBAL.ENG_german_point_var]"
 ENG_german_point_off:0 "§RThis nation did not participate in the war against Germany.§!"
 USA_german_point_on:0 "[?GLOBAL.USA_german_point_var]"
 USA_german_point_off:0 "§RThis nation did not participate in the war against Germany.§!"
 OPG_influence_troops:0 "Increase Garrison Forces"
 OPG_influence_troops_desc:0 "Deploy additional troops to the German occupation zones to maintain order and strengthen our influence. However, this will consume manpower."
 OPG_influence_equipment:0 "Provide Occupation Equipment"
 OPG_influence_equipment_desc:0 "Supply weapons and equipment to local police and administrative bodies in Germany, reinforcing order in the occupied areas and expanding our influence."
 OPG_influence_propaganda:0 "Propaganda Campaign"
 OPG_influence_propaganda_desc:0 "Expend political resources to persuade the German population of our position and gain an advantage in the struggle against the other Allies."
 OPG_influence_aid:0 "Humanitarian Aid"
 OPG_influence_aid_desc:0 "Commit civilian factories to provide food and supplies, stabilizing the lives of the German people and expanding our influence."
 OPG_influence_convoy:0 "Convoy Support for Relief Supplies"
 OPG_influence_convoy_desc:0 "Allocate convoys to transport relief supplies to the German occupation zones, strengthening both our credibility and our influence."
 OPG_dominance_timer:0 "Until Dominance is Decided"
 OPG_dominance_timer_desc:0 "The struggle to determine Germany's future is not yet over. The contest for influence in the occupied territories and the rivalry among the Allies continues, and time still remains before final dominance is secured. We must use every possible means during this period to ensure our advantage."
 international_diplomacy:0 "International Diplomacy"
 join_to_GER_faction:0 "Join [GER.GetFactionName]"
 join_to_FRA_faction:0 "Join [FRA.GetFactionName]"
 FRA_integrate_francia:0 "Integrate the Francia Territory"
 FRA_integrate_francia_desc:0 "The Francia Territory has long been under the protection and supervision of France. Now we can fully integrate this region into the French homeland, achieving administrative and military unification. This will further consolidate France's borders and strengthen centralized rule.\n\n§RIf the compliance in the Francia Territory exceeds 80%, it will be integrated into France and gain core status.§!"
 FRA_support_garrison:0 "Support the Garrison"
 FRA_support_garrison_desc:0 "For France to manage the occupied territories securely, the role of the garrison is crucial. However, long-term stationing can lead to troop fatigue and resource depletion. Therefore, we must strengthen supplies and support for the garrison so they can effectively control the occupied regions."
 FRA_modernize_garrison:0 "Modernize the Garrison"
 FRA_modernize_garrison_desc:0 "The security of the occupied territories depends heavily on the efficiency of our garrisons. However, outdated equipment and organization limit their effectiveness. By modernizing their training, structure, and armaments, we can ensure that the garrison forces remain capable of maintaining order and responding to new challenges in the occupied regions."
 FRA_nordic_trade_agreement_decision:0 "Trade Agreement with [FROM.GetName]"
 SOV_spread_european_revolution:0 "Spread the European Revolution"
 SOV_spread_european_revolution_desc:0 "As the vanguard of world revolution, the Soviet Union bears the historic mission of spreading the flames of socialism across Europe. In the ruins of war, capitalist and reactionary forces still cling to their privileges, obstructing the liberation of the working class. We must employ propaganda, organization, and material support to ignite sparks of revolution in every nation of Europe, forging the unity of the proletariat. Through this decision, the Soviet Union moves beyond mere national interest—carrying out its global duty to rekindle the fire of European revolution."
 SOV_spread_revolution:0 "Spread of Revolution to [FROM.GetName]"
 FRA_form_european_socialist_federation:0 "Form the European Socialist Federation"
 FRA_form_european_socialist_federation_o:0 "Form the European Socialist Federation"
 FRA_form_european_socialist_federation_desc:0 "The borders of the continent are nothing more than relics of a bygone age. The revolution has already crossed those borders, and the unity of workers and peasants can no longer remain the concern of a single nation. We must join hands with the revolutionary governments of Europe to build a community free from exploitation and domination. Now is the time for the birth of the People's Europe — one federation, one ideal, one future.\n§RTo establish a unified European Federation, you must first hold the following nations as subjects and complete their respective revolutionary transformation.§!\n\n@HOL [HOL.GetName]: §Y[?FRA.HOLrevolution]§!%\n@G01 [G01.GetName]: §Y[?FRA.GERrevolution]§!%\n@SPR [SPR.GetName]: §Y[?FRA.SPRrevolution]§!%\n@ITA [ITA.GetName]: §Y[?FRA.ITArevolution]§!%\n@SWI [SWI.GetName]: §Y[?FRA.SWIrevolution]§!%"
 FRA_revolutionary_transformation_decision:0 "Revolutionary Transformation in [FROM.GetName]"
 FRA_revolutionary_transformation_decision_desc:0 "The system of §Y[FROM.GetName]§! remains bound by the remnants of the old world, and true liberation of the people has yet to be achieved. France must guide and support the revolution of our fraternal nations to lead Europe toward a unified socialist community.\n\nWe will strengthen and organize the revolutionary forces within §Y[FROM.GetName]§!, gradually eroding the influence of the bourgeois government. Once this effort is complete, §Y[FROM.GetName]§! will be reborn as a government of the people within the new European order."
 FRA_german_territorial_question:0 "German Territorial Question"
 FRA_german_territorial_question_desc:0 "The German question remains a source of instability within Europe. The remnants of imperial ambition and the wounds of a divided nation have yet to heal. We must handle the reorganization of German territories with utmost care, ensuring the self-determination of the German people while safeguarding the peace of the continent. This is not merely a matter of borders—it is a historic task that will shape the future of Europe."
 the_fate_of_austria:0 "The Fate of Austria"
 the_fate_of_posen:0 "The Fate of Posen"
 the_fate_of_silesia:0 "The Fate of Silesia"
 the_fate_of_preussen:0 "The Fate of Preußen"
 FRA_scientific_renaissance_category:0 "German Scientist Recruitment Program"
 FRA_scientific_renaissance_category_desc:0 "Following Germany's defeat, France has launched a systematic program to secure and utilize the vast scientific talent of the former Reich. Countless German scientists from universities, laboratories, and military research institutions are now being relocated to France under government supervision.\n\nThey are assigned to national research complexes in Paris, Lyon, and Bordeaux, continuing their work under the oversight of the French Academy of Sciences. Some have joined voluntarily, others through formal agreements—but all now contribute to the advancement of French industry, military innovation, and scientific prestige.\n\nIn France's laboratories, German knowledge is reborn under the tricolor. Science may transcend borders, but its fruits belong to the victor."
 FRA_army_research_decision:0 "Army Research Development"
 FRA_army_research_decision_desc:0 "France has secured German military documents and reeducated captured officers and engineers to adapt their expertise to the French doctrine. Their knowledge of weaponry, tactics, and logistics will strengthen the structure and efficiency of the French Army."
 FRA_air_research_decision:0 "Air Force Research Development"
 FRA_air_research_decision_desc:0 "German aviation engineers, pilots, and their blueprints now serve as the foundation for France's new air research programs. Advances in engine design, airframes, and avionics will ensure French dominance of the skies."
 FRA_navy_research_decision:0 "Naval Research Development"
 FRA_navy_research_decision_desc:0 "France is incorporating German expertise in submarine engineering and fleet operations into its naval research. New warship designs and submarine technologies will restore French supremacy over the European seas."
 FRA_nuclear_research_decision:0 "Nuclear Research Development"
 FRA_nuclear_research_decision_desc:0 "France is advancing its nuclear program using the data and scientists acquired from Germany. Former physicists from Berlin and Göttingen have been relocated to secret laboratories near Paris, continuing their experiments under the supervision of the French Academy of Sciences.\n\nResearch into uranium refinement, neutron reactions, and controlled detonation is transforming France from a scientific power into an empire of absolute authority. Nuclear science is no longer a pursuit of knowledge—it is the embodiment of French power itself."
 SOV_Establishment_of_East_Germany:0 "Establishment of Communist German Government"
 SOV_Establishment_of_East_Germany_desc:0 "After Germany's collapse, the eastern territories under Soviet occupation have fallen into a power vacuum. We must now establish a socialist order in these lands. This new state, as a government of the people, will represent the power of workers and peasants and mark the beginning of a new Germany that will lead the future of the German nation."
 GER_Establishment_of_German_Government:0 "Establishment of the German Government"
 GER_Establishment_of_German_Government_desc:0 "Out of the ruins of war, a new Germany is emerging. Amidst occupation, chaos, and the looming threat of division, the German people must once again form a government to determine their own future. This new administration will mark the first step toward rebuilding the nation and restoring unity and order to the German people."
 the_fate_of_the_rhineland:0 "The Fate of the Rhineland"
 country_description_window:0 "Country Description Window"
 View_Country_Description:0 "View Country Description"
 I_dont_want_to_see_this_decision_anymore:0 "I don't want to see this decision anymore."
 CHI_presidential_election_preparation_category:0 "Presidential Election Preparation"
 CHI_presidential_election_preparation_category_desc:0 "The upcoming presidential election will mark a decisive turning point in the politics of the Republic. Government agencies are reviewing all administrative procedures to ensure the election proceeds smoothly, while each political party works to nominate its candidate and consolidate its base of support. As this election will determine the nation's future course, every aspect of preparation must be carried out swiftly and with precision."
 CHI_voice_of_freedom_dei:0 "Voice of Freedom"
 CHI_voice_of_freedom_dei_desc:0 "The Chinese Youth Party launches a nationwide radio campaign to broadcast its message directly to the people. Through coordinated speeches aired from regional stations, the party promotes constitutional governance, the rule of law, and a stable, moderate political path. Amid the growing polarization of national politics, these broadcasts serve as an effective means to present the party's rational and balanced vision to the electorate."
 CHI_daxian_speaking_tour:0 "Yunnan Speaking Tour"
 CHI_chengdu_speaking_tour:0 "Sichuan Speaking Tour"
 CHI_aba_speaking_tour:0 "Hunan Speaking Tour"
 CHI_chongqing_speaking_tour:0 "Chongqing Speaking Tour"
 CHI_cai_e_party_text:0 "§OProgressive Party§!\nCandidate: Cai E\nSupport: [?CHI.CHI_cai_e_var|H%1]"
 CHI_hu_shih_party_text:0 "§8Chinese Youth Party§!\nCandidate: Hu Shih\nSupport: [?CHI.CHI_hu_shih_var|H%1]\n\n§gUndecided§! : §Y10§!%"
 CHI_wang_jingwei_party_text:0 "§2Kuomintang§!\nCandidate: Wang Jingwei\nSupport: [?CHI.CHI_wang_jingwei_var|H%1]"
 CHI_crisis_from_the_sichuan_civil_war:0 "Crisis from the Sichuan Civil War"
 CHI_crisis_from_the_sichuan_civil_war_desc:0 "The escalation of the Sichuan Civil War has begun to shake the political landscape of the republic as a whole. Within the Kuomintang, hardline factions are gaining strength, framing the Sichuan situation as proof of the government's incompetence and openly advocating for a force-centered reorganization of the state. As the conflict spreads beyond Sichuan, what began as a local crisis now threatens to deepen national political fractures.\n\nIf the fighting continues to intensify, political tensions across the country will rise uncontrollably, and each party will push its own interpretation and strategy to navigate the crisis. Some in the political sphere warn that these developments may become the prelude to a wider Chinese civil war, pressuring the central government to formulate an immediate response."
 Mongolian_war:0 "Mongolian War"
 Mongolian_war_desc:0 "The Chinese Civil War has created an excellent opportunity to spread the revolution into Mongolia. However, because our forces crossed the border without official approval from the government, substantial support cannot be expected. If our offensive stalls, we will lose both our justification and any hope of carrying the revolutionary flame into Mongolia."
 time_left_for_us:0 "The Time Left for Us"
 Divide_the_Factions:0 "Factional Division"
 Send_Delegation_to_the_KMT:0 "Delegation to the KMT"
 Send_Delegation_to_the_KMT_desc:0 "We have sworn loyalty to the National Protection Government and declared war on the Kuomintang. However, the tide of war is turning against us. KMT forces are now approaching the borders of Shanxi, and if we do not side with them, the province may soon fall under their control."
 DDR_german_revolutionization:0 "Progress of the Revolution"
 DDR_german_revolutionization_text_desc:0 "The German socialist revolution has not yet fully taken root. The reconstruction of the East, the political awakening of the people, the purge of counter-revolutionaries, and the organization of both countryside and city are all essential tasks. Only by completing them can Red Germany advance toward a true socialist state. We must maintain the flame of revolution and solidify its achievements.\n\n§YCurrent Revolutionization Progress§! : [?DDR.DDR_german_revolutionization_var]%"
 DDR_spread_revolution_industry:0 "Revolutionize the Industrial Districts"
 DDR_spread_revolution_industry_desc:0 "The war-torn industrial zones still harbor remnants of imperial attitudes and reactionary sentiment. By organizing workers and rebuilding workplace councils, we can transform the factories into the vanguard of the revolution. The revolution must rise again through the power of the working class."
 DDR_spread_revolution_countryside:0 "Expand Rural Organization"
 DDR_spread_revolution_countryside_desc:0 "The countryside has long been dominated by landlords and remnants of feudal power. By allowing peasants to experience the concrete gains of land reform and establishing revolutionary local committees, the rural regions will become a firm foundation of Red Germany."
 DDR_greatness_of_the_german_people:0 "Greatness of the German People"
 DDR_greatness_of_the_german_people_desc:0 "Even amid the ruins, the strength to rise again, the unbroken will forged through years of oppression, and the desire for a better society remain the greatest assets of the German people. We must organize and guide this potential, making it the foundation of a new socialist Germany. The revolution is not solely the work of its leadership—it is created by the hands of the people themselves."
 DDR_voice_of_the_streets:0 "Voice of the Streets"
 DDR_voice_of_the_streets_desc:0 "The scars of war remain etched across the cities, and the people still struggle to find their path amid the lingering confusion. Short speeches, posters, public gatherings, and workplace discussions—all small actions that help turn the mood of the streets toward the revolution. Listening carefully to the people's anger, frustration, hopes, and demands, then guiding them along a socialist course, is a vital duty of the revolutionary government."
 DDR_repair_the_ruins_decision:0 "Restore the Ruins"
 DDR_repair_the_ruins_decision_desc:0 "We begin the effort to repair the devastated infrastructure and facilities across East Germany. Factories, roads, housing, and administrative buildings have largely lost functionality, and without restoring them, no economic activity can return to normal. The government is mobilizing all available resources and manpower, selecting priority zones and undertaking reconstruction in stages. The process will be slow and difficult, but it is essential for laying the foundation for national recovery."
 DDR_mil_rearmament_push:0 "Armament Recovery Initiative"
 DDR_mil_rearmament_push_desc:0 "We begin restoring the war-torn armaments sector by establishing a new military factory to restart core weapons production."
 DDR_expand_arms_production:0 "Arms Production Expansion"
 DDR_expand_arms_production_desc:0 "To meet the increasing demand for military equipment, the state authorizes the construction of an additional military factory to strengthen overall capacity."
 DDR_restore_civil_output:0 "Civil Output Restoration"
 DDR_restore_civil_output_desc:0 "A new civilian factory will be built to stabilize the supply of essential goods and restore basic livelihood production."
 DDR_industrial_stabilization_drive:0 "Industrial Stabilization Drive"
 DDR_industrial_stabilization_drive_desc:0 "To reinforce economic stability, the government expands civilian industry by constructing another factory crucial to national reconstruction."
 DDR_shipyard_recovery_program:0 "Shipyard Recovery Program"
 DDR_shipyard_recovery_program_desc:0 "A new dockyard will be established to revive shipbuilding capabilities, restoring maritime transport and naval logistics."
 DDR_expand_maritime_capacity:0 "Maritime Capacity Expansion"
 DDR_expand_maritime_capacity_desc:0 "To further strengthen shipbuilding and seaborne infrastructure, an additional dockyard will be constructed as part of long-term strategic planning."