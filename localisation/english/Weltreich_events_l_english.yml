l_english:
 country_capitulated.1.t:0 "The Fall of Paris"
 country_capitulated.1.d:0 "Paris has fallen into the hands of the Germans after a battle in recent days. The Germans marched past the Arc de Triomphe in Paris, and the citizens of Paris watched the scene with grief.\n\nThe French Army made some major strategic mistakes which led to the fall of Paris. However, despite the fall of the capital, the French are still burning up their fighting spirit, and the French government has made a position that surrender cannot exist and that it will definitely recapture Paris. Although the capital has been lost, the war is likely to continue."
 country_capitulated.1.a:0 "War is Hall."
 country_capitulated.1.b:0 "Heil, Kaiser, dir!"
 country_capitulated.1.c:0 "We'll get it back, No matter the cost."
 country_capitulated.2.t:0 "The Fall of London"
 country_capitulated.2.d:0 "Reports from London confirm that the English capital has been captured by advancing enemy troops. \n\nSmall-arms fire can still be heard from some boroughs, but no significant British forces have been sighted within the city.\n\nA detachment of Fallschirmjägers have stormed Buckingham Palace, but it is believed that the Royal Family was evacuated well in advance of the attack. \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
 country_capitulated.3.t:0 "The Fall of Moscow"
 country_capitulated.3.d:0 "At dawn today, Panzers smashed through hastily erected barriers on the streets of Moscow and half-tracks were seen unloading Panzergrenadiers on Red Square. \nThick, billowing smoke from the many fires raging in the suburbs could be seen rising into the air as the infantry stormed the Kremlin. Grenades and flamethrowers were reportedly needed to fight stubborn NKVD holdouts intent on defending every inch of the complex. The Russian capital is now in enemy's hands, but has been left a burning ruin. \n\nUnconfirmed reports indicate Lenin's embalmed corpse was safely evacuated east."
 country_capitulated.4.t:0 "The Fall of Berlin"
 country_capitulated.4.d:0 "Around 6 a.m. last night. Berlin fell into the hands of the enemy completely. Berlin was firmly defended by the Germans, but it was crushed by overwhelming shelling, bombing, and swirling offensive.\n\nDuring the fall of Berlin, Walther Wenck, commander of the 12th Army, reportedly withdrew Kaiser, the imperial family and its citizens from Berlin. The fall of Berlin further accelerated the fall of the German Empire, and it seems that it will soon collapse."
 country_capitulated.5.t:0 "The Fall of Leningrad"
 country_capitulated.5.d:0 "A very surprising news came today. Leningrad, Russia's second largest city, also called the home of the revolution, was taken over by the Germans and their allies. After a fierce battle, the city was trampled on by the boots, and Leningrad was raised up flags of Germany and its allies. The Soviet headquarters made some major blunders until the fall of Leningrad, which resulted in the fall of the city.\n\nNow Leningrad is almost half-destroyed, with bodies lying on the side of the road. The German advance never seems to stop."
 country_capitulated.5.a:0 "The fall of communism."
 country_capitulated.5.b:0 "What the hell did they do until the city fell!"
 country_capitulated.5.c:0 "A falling Union"
 country_capitulated.6.t:0 "The Fall of Vienna"
 country_capitulated.6.d:0 "Vienna, the home of the Habsburgs with a long history and tradition, knelt before enemy attacks. The long shelling left the city in ruins and damaged several historical buildings. Apart from intermittent skirmishes, Vienna is almost occupied, and it looks like it's going to be completely occupied in a day.\n\nWith the fall of Vienna, the Austrian army is in great turmoil, and it seems that Austria is on the verge of collapse."
 wr_news.1.t:0 "The End of Second World War"
 wr_news.1.d:0 "After a long period of shelling, fighting, and gunfire, the world became peaceful again. World War II, which was worse than World War I, finally ended. Long-running wars devastated Europe and killed countless people. Industries and infrastructure were destroyed, and national administration and economy were hardly functioning.\n\nI don't know how long it will take for Europe to overcome this pause in war, but I'm sure that time will never be short."
 wr_news.1.a:0 "Finally, it's over."
 wr_news.2.t:0 "Northeast Flag Replacement"
 wr_news.2.d:0 "Japan's war with Fengtian turned out to be Japan's victory, and Fengtian ceded all but the Hebei region to Japan. They decided that it was impossible to maintain the country anymore and eventually decided to join the Kuomintang. Japan protested very strongly against this treatment, but Fengtian is unlikely to change that position."
 wr_news.2.a:0 "The reunification of mainland China is under their nose."
 wr_news.3.d:0 "The eleventh Olympic Games were recently held in Berlin, Germany. \n\nAttended by athletes from 49 different nations across the world, the 1936 Summer Olympics are the first in history to have enjoyed limited live television coverage. The Olympics in Germany, considered the world's strongest country, were spectacular.\n\nGerman athletes saw the most success, winning 33 gold medals, while the Americans came in second, with 24. Four of these were won by Jesse Owens, the single most successful athlete of the Games."
 wr_news.4.t:0 "The Honorable Peace"
 wr_news.4.d:0 "After a long war between National Entete and [REI.GetFactionName], the two decided to make an honorable peace.\n\nThe two factions signed a peace agreement on a nominal equal footing but ended in a virtual German victory, with [ENT.GetName]'s conclusion it is impossible to continue the war any more after the defeat of all the National Entente forces in European Continent. The second world war also ended in a virtual German victory, with its entrenched hegemony waiting for the world."
 wr_news.4.a:0 "Germany won again."
 wr_news.5.t:0 "The Honorable Peace"
 wr_news.5.d:0 "After a long war between National Entete and [REI.GetFactionName], the two decided to make an honorable peace.\n\nThe two factions signed a peace agreement on a nominal equal footing but ended in a virtual French victory, with [REI.GetName]'s conclusion it is impossible to continue the war any more after the defeat of all the [REI.GetFactionName] forces in European Continent. The second world war is ended in a virtual French victory, with its entrenched hegemony waiting for the world."
 wr_news.5.a:0 "France won the war."
