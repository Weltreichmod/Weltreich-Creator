l_english:
 ukraine.1.t:0 "German economic aid"
 ukraine.1.d:0 "It is said that the Germans are starting to provide aid to help us overcome our serious economic situation."
 ukraine.1.a:0 "They didn't even care in 1932..."
 ukraine.2.t:0 "March Democratic Struggle"
 ukraine.2.d:0 "Hundreds of thousands of citizens who took to the streets across Kyiv, unable to endure hunger and oppression of the dictatorship, marched through the streets demanding the resignation and democratization of the current government. If you sit on the sidelines, something more dangerous may happen. We need to deal with this quickly."
 ukraine.2.a:0 "Fire!"
 ukraine.2.b:0 "The age of democracy has arrived..."
 ukraine.3.t:0 "Germany Rejected the Surrender Terms"
 ukraine.3.d:0 "Germany rejected the surrender terms. They said the war would continue until our land was completely brought to its knees."
 ukraine.3.a:0 "What the..."
 ukraine.4.t:0 "A Violent Crackdown on Demonstrations in Ukraine"
 ukraine.4.d:0 "While citizens demanding the regime's resignation and democratization and Ukrainian troops confronted each other, soldiers fired guns at the citizens in unison with a cry of "Fire!" The scene of the demonstration quickly became a mess, and the citizens who were shot were bleeding to death. Police and soldiers who were dispatched later caught the citizens wielding clubs. It is very clear that this incident will have a significant impact on Ukraine in any way."
 ukraine.4.a:0 "The flower of democracy feeds on blood."
 ukraine.5.t:0 "Civil War in Ukraine!"
 ukraine.5.d:0 "After all the chaos, the country eventually split. The democratic governments of Soviet Ukraine in the east and Ukraine in the south took place against us. It's a terrible thing."
 ukraine.5.a:0 "The throes of fratricidal strife"
 ukraine.6.t:0 "An Out-of-control Military"
 ukraine.6.d:0 "Many of our troops are no longer reachable, with a flood of complaints about the current government's crackdown on protests. It is clear what this massive loss of contact means."
 ukraine.6.a:0 "Nuts!"
 ukraine.7.t:0 "A Conditional Surrender is Accepted"
 ukraine.7.d:0 "Germany has decided to comply with our request. Germany recognized our democratic government, and we came under German protection. Is there a day when Ukraine's full independence comes?"
 ukraine.7.a:0 "Ukraine is alive for now..."
 ukraine.8.t:0 "Communists rise!"
 ukraine.8.d:0 "Last evening, contact with the Eastern Army, which had been out of touch, resumed. They gained independence from us by declaring the establishment of the Ukrainian Soviet Republic."
 ukraine.8.a:0 "You traitorous!"
 ukraine.9.t:0 "The democrats rise!"
 ukraine.9.d:0 "Democrats have set up their own government in southern Ukraine. They are claiming that they are the only legitimate government."
 ukraine.9.a:0 "No way!"
 ukraine.10.t:0 "1st Ukraine Assistance Plan"
 ukraine.10.d:0 "The German government began to provide economic aid, saying it would not sit by and watch the nation's economic collapse in the aftermath of the famine."
 ukraine.10.a:0 "When it is too late."
 ukraine.11.t:0 "2nd Ukraine Assistance Plan"
 ukraine.11.d:0 "Germany started a second aid to completely end our economic turmoil."
 ukraine.11.a:0 "Do whatever you want."
 ukraine.12.t:0 "Hetmanate has won!"
 ukraine.12.d:0 "All attempts to overthrow the German-allied Hetman government, with its dreams of democracy and an independent Ukraine, failed. In the face of the mighty German army, the Ukrainian rebels lost their lives and the fervor of the rebellion eventually died down in a gale.\n\nThe leaders of the rebellion were executed for treason and many others were imprisoned. Ukraine's spring seems like it will never come."
 ukraine.12.a:0 "It's no wonder."
 ukraine.13.t:0 "Ukraine Soviet State has won!"
 ukraine.13.d:0 "The victors of the fierce Ukrainian civil war were the communists. They defeated the powerful Germans who supported the Ukraine state and won the victory. The fall of German hegemony might have begun.Despite continued German support for the Hetman, the Ukrainian Soviet government, backed by Soviet Russia, gained the final victory in the civil war. The Hetman forces had consistently lost battles due to their complacency and outdated tactics, which ultimately led to their defeat and the loss of their capital.\n\nThe Ukrainian Soviets fell under the protection of Soviet Russia, which led to Germany's fierce criticism of Soviet Russia."
 ukraine.13.a:0 "Okay."
 ukraine.14.t:0 "Ukraine People's Republic has won!"
 ukraine.14.d:0 "A remarkable thing has happened. In the Ukrainian Civil War, it was not the Hetman government, backed by Germany and Soviet Russia, or the Ukrainian Soviet government, but the Ukrainian People's Republic, backed tenuously by France.\n\nThe generals of the Ukrainian People's Republic used brilliant tactics to devastate the Hetman and Ukrainian Soviet armies, bringing victory to the most unlikely of victors."
 ukraine.14.a:0 "Okay."
 ukraine.15.t:0 "Galicia Lodomeria Division"
 ukraine.15.d:0 "The collapse of Austria led to the independence of Galicia Lodomeria, which has land claimed by Poland, Ukraine, Bohemia and Romania. Now is the opportunity to become independent and have no proper national power. We have to divide Galicia and we have to rule."
 ukraine.15.a:0 "Let's start it."
 ukraine.16.t:0 "Poland Agrees to the Agreement"
 ukraine.16.d:0 "Poland has accepted our proposal. Now Galicia will disappear from the map, and Poland, Ukraine, Bohemia, and Romania will rule the region."
 ukraine.16.a:0 "It is indeed a natural result."
 ukraine.17.t:0 "Rejection of Poland"
 ukraine.17.d:0 "Surprisingly, Poland rejected our proposal. I think it will be difficult for Galicia to come into our hands..."
 ukraine.17.a:0 "I can't understand."
 ukraine.18.t:0 "Ukraine Civil War Outbreak"
 ukraine.18.d:0 "The recent series of events in Ukraine's social division and declaration of independence eventually led to civil war. There was a three-way war between the existing Kingdom of Ukraine, the Socialist Ukraine, and the People's Republic of Ukraine, and the German Empire stood on the side of the Kingdom of Ukraine and declared war. Now that the German Empire has entered the war, the suppression of the rebellion is almost certain."
 ukraine.18.a:0 "Will there be a turnaround?"
 ukraine.19.t:0 "Alliance Proposal of [UKR.GetName]"
 ukraine.19.d:0 "Ukraine, which declared independence from Germany's influence, has offered our government independence from Germany and its alliance with Ukraine. If we accept this proposal, our fate will be completely different from before."
 ukraine.19.a:0 "Yes, we decide our fate."
 ukraine.19.b:0 "It's too dangerous."
 ukraine.20.t:0 "Belarus joined us"
 ukraine.20.d:0 "After our persuasion, Belarus decided to join us against Germany. The future of Eastern Europe looks bright."
 ukraine.20.a:0 "For independence!"
 ukraine.21.t:0 "Betrayal of Belarus"
 ukraine.21.d:0 "Belarus has moved out of our hands, declared independence, and decided to join Ukraine. Our solidarity in Eastern Europe is rapidly falling apart."
 ukraine.21.a:0 "Oh God."
 ukraine.22.t:0 "Belarus Refused"
 ukraine.22.d:0 "Despite our suggestion, Belarus chose to remain a subordinate state to Germany. Our battle with them will continue."
 ukraine.22.a:0 "Oh my!"
 ukraine.23.t:0 "Germany recognized our independence"
 ukraine.23.d:0 "The German government finally recognized Ukraine's independent government. They weren't very welcoming to the war with us and after a long thought, they decided to approve our independence. Ukraine is free now!"
 ukraine.23.a:0 "Forever Ukraine!"
 ukraine.24.t:0 "Occupy Chełm"
 ukraine.24.d:0 "Recently, anti-German and Ukrainian forces have taken control of all of Ukraine, and our government has decided to take advantage of the chaos to occupy Chełm. The German government has agreed, and our territory will be expanded more than before."
 ukraine.24.a:0 "Chełm is ours!"
 ukraine.25.t:0 "Chełm is Occupied"
 ukraine.25.d:0 "In the midst of chaos following the recent end of the civil war, Poland illegally occupied Chełm. A diplomatic letter of protest was sent to Poland, but they have not responded."
 ukraine.25.a:0 "You assholes!"