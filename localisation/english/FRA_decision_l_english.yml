 FRA_decision_doriot_national_unity_text:0 "'National Unity' is a policy advanced by Jacques Doriot to preserve the state. While individual freedoms and diverse opinions are restricted, political stability and social order are maintained. All citizens are bound as pillars of the nation, serving as a safeguard to keep France intact in times of crisis."
