l_english: 
 china_wr.1.t:0 "Creation of United Fronts"
 china_wr.1.d:0 "The evil Japanese finally started to come back to mainland China. We're going to form an alliance with all the warlords and drive Japan out of the continent by whatever means possible. China belongs only to the Chinese."
 china_wr.1.a:0 "Defence all China!"
 china_wr.2.t:0 "Kuomintang request for an alliance"
 china_wr.2.d:0 "An all-round attack on Japan's Kuomintang has begun. The Kuomintang wants us to join the war. Currently, anti-Japanese sentiment among the people is soaring, and they strongly insist that we also participate in the war."
 china_wr.2.a:0 "For China!"
 china_wr.2.b:0 "It's none of our business."
 china_wr.3.t:0 "[FROM.GetName] accepted the request"
 china_wr.3.d:0 "[FROM.GetName] accepted our request. They will join forces with us to resist Japanese aggression."
 china_wr.3.a:0 "For China!"
 china_wr.4.t:0 "[FROM.GetName] rejected the request"
 china_wr.4.d:0 "[FROM.GetName] rejected our request. They will not join forces with us to resist Japanese aggression."
 china_wr.4.a:0 "You Hanjians!"
 china_wr.5.t:0 "Hu Hanmin succumb to Brain Hemorrhage"
 china_wr.5.d:0 "Last evening Hu Hanmin, who was elected as the Kuomintang Chairman of the Central Committee for Common Affairs, died of a brain haemorrhage in Guangzhou. Hu Han-min was one of the leaders of the Kuomintang conservative-right faction and had opposed anti-communism and Chiang Kai-shek's dictatorship. His death is expected to have a significant impact on the Anti-Chiang Faction."
 china_wr.5.a:0 "A star of Kuomintang fell."
 china_wr.6.t:0 "Separation of the Wuhan government"
 china_wr.6.d:0 "Last evening, the Comrades Association, led by Wang Jingwei, declared the establishment of an independent government, independent from the Chinese national government. The left-leaning Comrades Association has been strongly opposed to Chiang Kai-shek's autocracy, and their declaration of independence has split China's national government into two. This could be good news for the Fengtian government, which is competing with the Nationalist Party over China. Chiang Kai-shek declared war on the declaration of the Wuhan national government's independence and there is now a battle in China."
 china_wr.6.a:0 "Interesting."
 china_wr.7.t:0 "National Government Reinvite Military Advisors"
 china_wr.7.d:0 "During the last civil war inside the national government, German military advisers were on Chiang Kai-shek's side. However, Wang Jingwei's national government ultimately won the war. They are eager for us to return to China and seem to maintain good relations."
 china_wr.7.a:0 "Good idea."
 china_wr.7.b:0 "Why bother?"
 china_wr.8.t:0 "Germany Sent Military Advisers"
 china_wr.8.d:0 "In response to our request, the German government has dispatched a high-quality military advisors. As a result, our relationship with Germany will be greatly enhanced, and our two countries will develop into a symbiotic relationship that greatly helps each other."
 china_wr.8.a:0 "Good news!"
 china_wr.9.t:0 "Germany Refused to Send Military Advisers"
 china_wr.9.d:0 "The German government has rejected our request. They don't want to have a very good relationship with us, and they have no intention of sending us their military advisers."
 china_wr.9.a:0 "It's their loss!"
 china_wr.10.t:0 "Kuomintag's Request for Support"
 china_wr.10.d:0 "The Kuomintang, which is currently engaged in a fierce battle with Japan, has expressed its intention to ask for weapons assistance. If we provide weapons to them, we may be able to have good relations with them."
 china_wr.10.a:0 "Let's support infantry equipment."
 china_wr.10.b:0 "Let's support artillery equipment."
 china_wr.10.c:0 "We don't even have enough weapons to use."
 china_wr.11.t:0 "[FROM.GetName] sent us Infantry Equipment"
 china_wr.11.d:0 "[FROM.GetName] has decided to send us with infantry equipment. This will meet some of our infantry equipment that is lacking."
 china_wr.11.a:0 "Tell them thanks."
 china_wr.12.t:0 "[FROM.GetName] sent us Artillery Equipment"
 china_wr.12.d:0 "[FROM.GetName] has decided to send us with artillery equipment. This will meet some of our artillery equipment that is lacking."
 china_wr.13.t:0 "[FROM.GetName] denied weapons support"
 china_wr.13.d:0 "[FROM.GetName] had difficulty fulfilling our request because their current weapons were also insufficient and not enough to support us."
 china_wr.13.a:0 "That's a bad news."
 china_wr.14.t:0 "Public Officials of Beiyang Government"
 china_wr.14.d1:0 "Beiyang Government eventually collapsed, leaving only the National Government as China's only legitimate government. Those who held high-ranking positions in the Beiyang Government have begun to move into our territory, and we need to have in-depth discussions about how to treat them."
 china_wr.14.d2:0 "Beiyang Government conspired with Japan to sell China to them. They eventually fell, and now they must be judged justly by us. Their sins are indelible, and we must talk about what punishment they will give."
 china_wr.14.a:0 "Let's accept them."
 china_wr.14.b:0 "Expel them."
 china_wr.14.c:0 "Execute them."
 china_wr.15.t:0 "Establishment of the United Front"
 china_wr.15.d:0 "Just days after Japan's massive invasion of China, the Kuomintang government has created a united front force to counter Japan.\n\nThe Kuomintang seems to be cajoling other Chinese warlords to join forces to shake off the threat of foreign power. Asia is turbulent."
 china_wr.15.a:0 "Against Japanese Aggression."
 china_wr.16.t:0 "China wants to continue various cooperation with us"
 china_wr.16.d:0 "The Chinese government has been telling us that it wants to continue to cooperate not only in the military but also in scientific, technical and industrial areas. Our investment will be a good fruit in China and come to us."
 china_wr.16.a:0 "Cooperation is always a good thing."
 china_wr.16.b:0 "This technology is ours!"
 china_wr.17.t:0 "[FROM.GetName] has decided to cooperate with us more"
 china_wr.17.d:0 "[FROM.GetName] is going to cooperate with us in military, scientific and industrial areas. We're going to pay for it, but what we're going to get is more valuable than money."
 china_wr.17.a:0 "The rise of China."
 china_wr.18.t:0 "[FROM.GetName] refused to cooperate with us"
 china_wr.18.d:0 "[FROM.GetName] refused to cooperate with us. They seem to think that cooperating with us will disadvantage them."
 china_wr.18.a:0 "We don't need either."
 china_wr.19.t:0 "Kuomintag Demand to Surrender"
 china_wr.19.d:0 "This morning, the Kuomintang gave us an ultimatum, that said we would declare war if we did not come under their wing. The difference between us and their national power and legitimacy is huge, and it could work very badly against us."
 china_wr.19.a:0 "China becomes one."
 china_wr.19.b:0 "We are an independent government!"
 china_wr.20.t:0 "Tibet Problem"
 china_wr.20.d:0 "After the Xinhai Revolution, the Tibetan independence forces separated from China and became independent from China. We have to think about what kind of policies we will implement on Tibet."
 china_wr.20.a:0 "There is no need to antagonize them."
 china_wr.20.b:0 "Send an ultimatum."
 china_wr.21.t:0 "Demand from [CHI.GetName]"
 china_wr.21.d1:0 "The government of [CHI. GetName] approached our government, saying it wants to continue its cooperation and friendship with us. Friendly relations with them will be of great benefit to us."
 china_wr.21.d2:0 "The government of [CHI. GetName] demanded that we surrender to them immediately, they threatened us that we should be subjugated to China or else they would declare war."
 china_wr.21.a:0 "Okay."
 china_wr.21.b:0 "No."
 china_wr.22.t:0 "[TIB.GetName] Accepted"
 china_wr.22.d1:0 "[TIB.GetName] has accepted our request and it seems that there will be an active exchange between us and them."
 china_wr.22.d2:0 "[TIB.GetName] has accepted our demand and now the Tibetan Plateau is within our grasp."
 china_wr.22.a:0 "Excellent"
 china_wr.23.t:0 "[TIB.GetName] Rejected"
 china_wr.23.d1:0 "[TIB.GetName] rejected our request. It seems that they don't want to interact with us."
 china_wr.23.d2:0 "[TIB.GetName] rejected our demand. Now, the only means left for us is war."
 china_wr.23.a:0 "Not good."
 china_wr.24.t:0 "Trade Agreement with China"
 china_wr.24.d:0 "Yesterday evening, discussions on a trade agreement between the Chinese government and our government ended positively. Active economic exchanges between the two countries will begin."
 china_wr.24.a:0 "It will have a positive impact on Mongolian economy."
 china_wr.25.t:0 "Dissolution of the United Fronts"
 china_wr.25.d:0 "After a long battle, China succeeded in obtaining a complete victory over Japan. The heads of various Chinese warlords no longer felt the need to maintain a single force called the United Fronts, and today the United Fronts was officially disbanded."
 china_wr.25.a:0 "It splits again."
 china_wr.26.t:0 "[FROM.GetName] requests to join United Fronts"
 china_wr.26.d:0 "The government of [FROM.GetName] is in a state of war with Japan and wants to fight against Japan like us. They're going to be a big force for us."
 china_wr.26.a:0 "Good."
 china_wr.26.b:0 "I refuse."
 china_wr.27.t:0 "[CHI.GetName] accepted our request"
 china_wr.27.d:0 "[CHI.GetName] has decided to fight with us against Japan. We will now share our destiny."
 china_wr.27.a:0 "Unity!"
 china_wr.28.t:0 "[CHI.GetName] rejected our request"
 china_wr.28.d:0 "[CHI.GetName] refused to fight with us. I think the war against Japan should be carried out arbitrarily."
 china_wr.28.a:0 "What?"
 china_wr.29.t:0 "[FROM.GetName] rejected our demand"
 china_wr.29.d:0 "[FROM.GetName] refused to integrate with us. There is only a means called war left to annex them."
 china_wr.29.a:0 "It's a war!"