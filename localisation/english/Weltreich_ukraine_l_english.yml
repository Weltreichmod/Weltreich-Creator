 BOOKMARK_UKRAINE_INFO_DELAYED:0 "§OWill be Reworked as Follows§O in §H'The Breadbasket of§H §4Europe'§4 Update\n§W--------------§!\n\n£GFX_texticon_bookmark_UKR\n\n\n\n\n§L"The fields of Ukraine still yield their bounty, yet the people starve in silence. Once the breadbasket of the Reich, now a nation teetering on collapse, the Grand Duchy exists only as long as Berlin wills it. Vasyl von Habsburg, the so-called Grand Duke, was placed upon his throne by German bayonets in 1920, a puppet raised to replace the inconveniently independent Pavlo Skoropadskyi. His reign, once gilded with promises of prosperity and unity, is now defined by betrayal and suffering.\n\nThe Holodomor of 1932 shattered any illusions of stability. As millions perished, the Grand Duke stood idle, powerless against the will of his masters. In the streets, resentment festers—against the Germans who steal Ukraine’s grain, against the Habsburg who let them, and against the hollow state that serves only foreign interests. The once-mighty Sich Riflemen, once the backbone of Ukraine’s army, have been cast aside, their loyalty turned to bitterness. Now, the Grand Duchy stands as a house of cards, shaking in the wind.\n\nAny misstep by Vasyl could send it all crashing down."
 UKR_WELTPOLITIK_DESC:0 "Once the breadbasket of Germany, Ukraine exists only as long as Berlin wills it. Placed on the throne by German bayonets in 1920 to replace the defiant Pavlo Skoropadskyi, Vasyl von Habsburg rules a land that loathes him. The Holodomor of 1932 shattered any illusions of stability, as millions starved while Germany took their grain, and the once-loyal Sich Riflemen turned to bitterness. Now, German settlers tighten their grip, anti-Habsburg sentiment festers, and the Grand Duchy stands like a house of cards. Any misstep by Vasyl could send it all crashing down"

