#Ideology
ukranian_autocracy:0 ""Absolute" Monarchy"
ukranian_autocracy_desc:0 "While an absolute monarchy in name, the sovereign is but a relic of a bygone era, a hollow figurehead draped in the trappings of authority yet utterly powerless. The real levers of power lie elsewhere, controlled by those who truly shape the destiny of the state. The throne remains, but it is little more than an ornament, a gilded cage for a ruler who does not rule."