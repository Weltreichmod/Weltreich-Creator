l_english:
 joining_rule_non_fascist:0 "Non-Integralist Countries Only"
 joining_rule_fascist_only:0 "Integralists Only"
 dismissal_rule_ideology_fascist:0 "Integralist Countries"
 suppress_regional_fascism_goal_name:0 "Suppress Integralism"
 suppress_regional_fascism_goal_desc:0 "Integralism is beginning to spread like wildfire. As more nations come under its influence, the security of our region grows increasingly precarious."
 preemptive_strike_on_fascism_goal_name:0 "Launch a Pre-emptive Strike on an Integralist Country"
 defeat_of_fascism_goal_name:0 "Eradicate Integralism"
 defeat_of_fascism_goal_desc:0 "To halt the expansion of Integralism once and for all, we must first eliminate it completely within our own region."
 defeat_of_anti_fascists_goal_name:0 "Spread Integralism Across the Continent"
 defeat_of_anti_fascists_goal_desc:0 "Our objective must be to topple the anti-Integralist governments on the continent and expand the reach of Integralism."
 stall_the_fascist_threat_goal_name:0 "Stall the Integralist Threat"
 stall_the_fascist_threat_goal_desc:0 "We must slow the global advance of Integralism. Spain may be at risk of falling, but by bogging down Integralist forces there, we can delay their spread elsewhere and gain precious time to prepare our defenses."
 undo_versailles_goal_name:0 "Defy the Treaty of Frankfurt"
 undo_versailles_goal_desc:0 "Germany forced upon us the harsh and cowardly Treaty of Frankfurt, restricting our military strength. However, that illegal treaty no longer holds any power, and we shall free ourselves from these constraints."
 breaking_the_bulgarian_hegemony_name:0 "Shatter the Bulgarian Hegemony"
 breaking_the_bulgarian_hegemony_desc:0 "What Bulgaria has done to us was truly horrific and brutal. Our only objective is to strike back against Bulgaria and tear them apart."
 world_dominance_goal_name:0 "Establish Global Hegemony"
 world_dominance_goal_desc:0 "Let us project our influence across the entire world and ensure that our faction rises to establish a true global hegemony."
 COLLECTION_STATES_IN_EARTH:0 "Every States on the Earth"
 COLLECTION_FACTION_CONTROLLED_STATES_IN_EARTH:0 "Every States on the Earth controlled by us"
 kill_germany_goal_name:0 "Break German Hegemony"
 kill_germany_goal_desc:0 "Germany's illegitimate and coercively imposed hegemony over Europe is deeply unhealthy and dangerously unbalanced. We must shatter Germany's dominance entirely and safeguard the order of the continent."
 defense_of_commonwealth_goal_name:0 "Defend the Commonwealth"
 defense_of_commonwealth_goal_desc:0 "The Commonwealth is both our strategic lifeline and a vital part of our historical legacy. We must defend it against all threats and ensure unity and mutual protection among its member nations."
 COLLECTION_UNCAPITULATED_COMMONWELTH:0 "Uncapitulated Commonwealth Members"