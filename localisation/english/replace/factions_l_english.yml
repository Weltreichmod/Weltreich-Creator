 suppress_regional_fascism_goal_name:0 "Suppress Integralism"
 suppress_regional_fascism_goal_desc:0 "Integralism is beginning to spread like wildfire. As more nations come under its influence, the security of our region grows increasingly precarious."
 preemptive_strike_on_fascism_goal_name:0 "Launch a Pre-emptive Strike on an Integralist Country"
 defeat_of_fascism_goal_name:0 "Eradicate Integralism"
 defeat_of_fascism_goal_desc:0 "To halt the expansion of Integralism once and for all, we must first eliminate it completely within our own region."
 defeat_of_anti_fascists_goal_name:0 "Spread Integralism Across the Continent"
 defeat_of_anti_fascists_goal_desc:0 "Our objective must be to topple the anti-Integralist governments on the continent and expand the reach of Integralism."
 stall_the_fascist_threat_goal_name:0 "Stall the Integralist Threat"
 stall_the_fascist_threat_goal_desc:0 "We must slow the global advance of Integralism. Spain may be at risk of falling, but by bogging down Integralist forces there, we can delay their spread elsewhere and gain precious time to prepare our defenses."
 undo_versailles_goal_name:0 "Defy the Treaty of Frankfurt"
 undo_versailles_goal_desc:0 "Germany forced upon us the harsh and cowardly Treaty of Frankfurt, restricting our military strength. However, that illegal treaty no longer holds any power, and we shall free ourselves from these constraints."