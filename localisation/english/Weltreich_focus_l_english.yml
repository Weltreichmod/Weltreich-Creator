l_english:
####Germany
 GER_pride_of_the_empire:0 "Pride of the Empire"
 GER_pride_of_the_empire_desc:0 "Our empire is a proud nation that won the Great War against many major countries."
 GER_new_chancellor:0 "Selection of the new Chancellor"
 GER_new_chancellor_desc:0 "Chancellor Marx has been dismissed. We must select a new Chancellor."
 GER_chancellor_Schacht:0 "Chancellor Schacht"
 GER_chancellor_Schacht_desc:0 "New chancellor of German Empire is Hjalmar Schacht."
 GER_chancellor_Baden:0 "Chancellor Tappen"
 GER_chancellor_Baden_desc:0 "New chancellor of German Empire is Gerhard Tappen."
 End_of_Marx_Scandal:0 "The end of the Marx Scandal"
 End_of_Marx_Scandal_desc:0 "The political turmoil caused by the Marx scandal has ended."
 Schacht_System:0 "Schacht System"
 Schacht_System_desc:0 "We will reshape the European order."
 the_first_reichs_emonomic_politik:0 "The second ReichsÖkonomiepolitik"
 the_first_reichs_emonomic_politik_desc:0 "We will put an end to the economic crisis altogether."
 Look_West:0 "Look West"
 Look_West_desc:0 "Our most dangerous enemy is in the west. We have to prepare for this."
 Look_East:0 "Look East"
 Look_East_desc:0 "The communists in the east are threatening our empire. We must eradicate this threat."
 Look_South:0 "Look South"
 Look_South_desc:0 "The southern countries are friendly or neutral with us. We need to get them on our side."
 Strengthening_the_Schorner_Line:0 "Strengthening the Friedrich Line"
 Strengthening_the_Schorner_Line_desc:0 "We must protect ourselves from the threat of France."
 Supporting_antigovernment_protests_in_Britain:0 "Supporting antigovernment protests in Britain"
 Supporting_antigovernment_protests_in_Britain_desc:0 "We need to buy even a little more time to prepare for war by further confusing the UK problem."
 Infantry_Equipment_Research:0 "Infantry Equipment Research"
 Infantry_Equipment_Research_desc:0 "Infantry equipment is the backbone of all weapons. Improving the performance of infantry equipment will give an advantage in leading the battle to its advantage."
 Battleship_Research:0 "Battleship Research"
 Battleship_Research_desc:0 "The battleship is the flower of the navy. A powerful battleship can show off its victory in naval battles and overwhelming force to the enemy."
 Who_are_our_enemy:0 "Who are our enemy?"
 Who_are_our_enemy_desc:0 "Our enemy is not far away. We need to remind everyone of this."
 Modern_warfare:0 "Modern Warfare"
 Modern_warfare_desc:0 "The world is changing fast. There's nothing more stupid than settling for the present."
 Eastern_countries_support:0 "Support eastern countries"
 Eastern_countries_support_desc:0 "We need a shield to protect us from the enemy of the east."
 The_age_of_tanks:0 "The age of tanks"
 The_age_of_tanks_desc:0 "We'll have to make full use of this new weapon."
 factory_operate:0 "Operate Factories!"
 factory_operate_desc:0 "It's time to operate the factories that have been stopped."
 strengthening_of_reichspakt:0 "Strengthening Reichspakt"
 strengthening_of_reichspakt_desc:0 "We must unite ourselves against the coming threat."
 Treaty_of_Konigsberg:0 "Treaty of Königsberg"
 Treaty_of_Konigsberg_desc:0 "We should avoid creating two-sided fronts like we did in World War I."
 protect_ukraine:0 "Protect Ukraine"
 protect_ukraine_desc:0 "Ukraine is Reichspakt's largest granary. It deserves to be protected."
 Vienna_Conference:0 "The Vienna Conference"
 Vienna_Conference_desc:0 "Austria, our blood alliance."
 Anzio_negotiations:0 "The Anzio Negotiation"
 Anzio_negotiations_desc:0 "It wouldn't be a bad choice for Italy to be on our side."
 GER_AUH_United_Services_Institute:0 "United Services Institute"
 GER_AUH_United_Services_Institute_desc:0 "Through our military links with Austria, we will increase the military capabilities of our allies."
 Treaty_of_Malta:0 "Treaty of Malta"
 Treaty_of_Malta_desc:0 "We will protect Malta and gain berth rights and move on to the Mediterranean."
 Ukraine_Support:0 "Support Ukraine"
 Ukraine_Support_desc:0 "There won't be a big blow to Reichspot as much as Ukraine gets out of our hands or Ukraine collapses. We must prevent this."
 Friends_of_the_South:0 "Friends of the South"
 Friends_of_the_South_desc:0 "If war breaks out, we may be able to attract them as friends."
 large_corporations_preferential_relief:0 "Large corporations preferential relief"
 large_corporations_preferential_relief_desc:0 "Only by supporting large corporations first will the national economy be able to rise again."
 the_disposal_of_unprofitable_property:0 "The disposal of unprofitable property"
 the_disposal_of_unprofitable_property_desc:0 "It is necessary to dispose of state-owned enterprises or state-owned property that waste the state's property unnecessarily."
 expansion_public_works_projects:0 "Expansion public works projects"
 expansion_public_works_projects_desc:0 "If we expand the public industry and reduce the number of unemployed, it will greatly help us overcome economic difficulties."
 reduction_public_welfare:0 "Reduction public welfare"
 reduction_public_welfare_desc:0 "Public welfare is one of those useless state expenditures. It is right to reduce this."
 Keep_Reichsmark:0 "Keep Reichsmark"
 Keep_Reichsmark_desc:0 "We need to maintain the gold standard and secure the imperial economy."
 austerity_measures:0 "Austerity measures"
 austerity_measures_desc:0 "The frugality is the German spirit. The consumption habits of the grotesque western countries have ruined the German economy. It's time to fix this."
 economic_stabilization:0 "Economic stabilization"
 economic_stabilization_desc:0 "We succeeded in stabilizing Germany's economy."
 Weltkrieg_enter:0 "Entering the Weltkrieg"
 Weltkrieg_enter_desc:0 "The Second Great War broke out."
 conference_with_Austria:0 "Conference with Austria"
 conference_with_Austria_desc:0 "We will decide our future through the conference with Austria."
 Hanging_out_with_Austria:0 "Hanging out with Austria"
 Hanging_out_with_Austria_desc:0 "Austria will be with us. Today we have a strong alliance."
 Preparing_for_the_Deutscher_Krieg:0 "Preparing for the Deutscher Krieg"
 Preparing_for_the_Deutscher_Krieg_desc:0 "Austria is also part of Germany. Their land must soon become ours."
 attract_Italy:0 "Attract Italy"
 attract_Italy_desc:0 "The alliance with Italy would be a great threat to Austria."
 attract_Romania:0 "Attract Romania"
 attract_Romania_desc:0 "The alliance with Romania would be a great threat to Austria."
 Supporting_Jugoslav_Nationalism:0 "Supporting Jugoslav Nationalism"
 Supporting_Jugoslav_Nationalism_desc:0 "Austria is a multi-ethnic country. We will shake their foundations according to nationalism."
 Towards_the_Balkans:0 "Towards the Balkans!"
 Towards_the_Balkans_desc:0 "It will be in our interest to strengthen our relationship with the Balkans."
 GER_Anschluss:0 "Anschluss"
 GER_Anschluss_desc:0 "According to national self-determination, Austria must become one with our Germany."
 Sudeten_Crisis:0 "Sudeten Crisis"
 Sudeten_Crisis_desc:0 "Sudetenland is Germany's own territory with a majority of ethnic Germans."
 the_lessons_of_the_Brothers_War:0 "The lessons of the Brothers War"
 the_lessons_of_the_Brothers_War_desc:0 "We learned a lot from the Brothers War."
 help_BUL:0 "Helping Bulgaria"
 help_BUL_desc:0 "Bulgaria is Prussia in the Balkans. Wouldn't it be better to help the old alliance than to help the Serbs?"
 help_SER:0 "Helping Serbia"
 help_SER_desc:0 "Serbia, the emerging power. Helping this will bring us great benefits."
 with_BUL:0 "With Bulgaria"
 with_BUL_desc:0 "Bulgaria is the hegemonic power of the Balkans, also called Prussia of the Balkans. An alliance with them will benefit us in any form."
 with_SER:0 "With Serbia"
 with_SER_desc:0 "Bulgaria already has a large stake in the Balkans. We're going to take Serbia to confront them."
 the_dispatch_of_German_military_advisers:0 "Dispatch German military advisers"
 the_dispatch_of_German_military_advisers_desc:0 "Austria is now our ally. It is natural to help them."
 Vereinigung_Oberkommando:0 "Vereinigung Oberkommando"
 Vereinigung_Oberkommando_desc:0 "The establishment of the Joint Supreme Command will be of great help to them and to us."
 Reich_Fortification_Plan:0 "Reich Fortification Plan"
 Reich_Fortification_Plan_desc:0 "We must prepare for and defend against enemy invasion by fortifica our country."
 Reich_Reform:0 "Reich Reform"
 Reich_Reform_desc:0 "It's time to move for the new Reich."
 Army_Reform:0 "Heer Reform"
 Army_Reform_desc:0 "We will fight against the enemy's army and destroy the enemy through army reform."
 Preparation_for_rearmament:0 "Preparation for rearmament"
 Preparation_for_rearmament_desc:0 "Our enemies are getting stronger. We must confront this, too."
 military_drill:0 "Military drill"
 military_drill_desc:0 "We have to train again and again to fight against the enemy."
 motorization:0 "Motorization"
 motorization_desc:0 "As in the past, the days of being stuck in the mire of trench warfare and not being able to do anything are over. We will break through the enemy's lines with quick mobility."
 eastern_territorial_expansion:0 "Eastern territorial expansion"
 eastern_territorial_expansion_desc:0 "The road to Levensraum."
 national_pride_promotion:0 "National pride promotion"
 national_pride_promotion_desc:0 "Deutschland, Deutschland über alles..."
 Friendship_with_Netherlands:0 "Friendship with Netherland"
 Friendship_with_Netherlands_desc:0 "The more friendly countries we have, the better."
 Support_Oststaat:0 "Support Ostland"
 Support_Oststaat_desc:0 "We need a shield against the communist country."
 Punishment_Netherlands:0 "Punishment Netherland"
 Punishment_Netherlands_desc:0 "The Netherlands is a strategic point. It is right to secure them."
 infantry_equipment_mass_production:0 "Infantry equipment mass production"
 infantry_equipment_mass_production_desc:0 "Infantry equipment is the basic of all weapons. The mass production of these will ensure victory in the war."
 Research_Panzerschlacht:0 "Research Panzerschlacht"
 Research_Panzerschlacht_desc:0 "Tank is a must in modern warfare!"
 a_largescale_firepower_war:0 "A large-scale firepower war"
 a_largescale_firepower_war_desc:0 "Artillery is the god of war -Stalin"
 Navy_Reform:0 "Kaiserliche Marine Reform"
 go_out_to_sea:0 "Go out to sea"
 go_out_to_sea_desc:0 "The country that rules the sea will rule the world."
 dockyard_expansion:0 "Dockyard expansion"
 dockyard_expansion_desc:0 "More warships are needed to counter the threat of the enemy."
 Submarine_Support:0 "Submarine Support"
 Submarine_Support_desc:0 "Kill enemies in secret."
 destroyer_Support:0 "Destroyer Support"
 destroyer_Support_desc:0 "A shield of fleet, a destroyer."
 Naval_Equipment_Research:0 "Naval Equipment Research"
 Naval_Equipment_Research_desc:0 "Equipment needs to be studied to create an effective and efficient operating environment for the Navy."
 overseas_dockyard_expansion:0 "Overseas dockyard expansion"
 overseas_dockyard_expansion_desc:0 "More warships are needed to counter the threat of the enemy."
 cruiser_Support:0 "Cruiser Support"
 cruiser_Support_desc:0 "This is essential for the flexible operation of the navy."
 Airforce_Reform:0 "Luftwaffe Reform"
 carrier_Support:0 "Carrier Support"
 carrier_Support_desc:0 "The aircraft carrier is the protagonist of a modern naval battle."
 battleship_Support:0 "Battleship Support"
 battleship_Support_desc:0 "Giant guns, heavy armour. Battleships are the main players in the naval battle."
 Luftwaffe_Extension:0 "Luftwaffe Extension"
 Luftwaffe_Extension_desc:0 "Since World War I, the sky has become a new battlefield."
 Research_an_air_battle:0 "Air battle Research"
 Research_an_air_battle_desc:0 "To gain the upper hand in air warfare, we must create effective strategies and doctrines over other countries."
 a_largescale_air_raid:0 "A large-scale air raid"
 a_largescale_air_raid_desc:0 "The purpose of the Air Force is to completely eliminate the enemy's war capabilities through air strikes."
 Close_Support_Airlines:0 "Close Support Airlines"
 Close_Support_Airlines_desc:0 "The Air Force is just an aid to the Army. You should keep that in mind."
 training_fighter_pilots:0 "Training fighter pilots"
 training_fighter_pilots_desc:0 "A country with outstanding pilots can take over the command of the air."
 Schachts_method:0 "Schacht's method"
 Badens_method:0 "Baden's method"
 defense_of_Africa:0 "Defense of Africa"
 defense_of_Africa_desc:0 "Africa is a land of vast resources. Losing this means losing the war."
 naval_blockade:0 "Naval Blockade"
 naval_blockade_desc:0 "We will cut off British and French lifelines through a sea blockade."
 GER_extensive_conscription:0 "Extensive conscription"
 GER_extensive_conscription_desc:0 "The Great War broke out. All adult men should be conscripted into the military."
 Emergency_Expansion_of_Military_Factories_Act:0 "Emergency Expansion of Military Factories Act"
 Emergency_Expansion_of_Military_Factories_Act_desc:0 "We need more factories to produce as much war supplies as we need to carry out the war."
 anti_aircraft_gun_extension:0 "Anti Aircraft Gun Extension"
 anti_aircraft_gun_extension_desc:0 "Who is the one who will invade the airspace of vaterland?"
 the_enemy_of_the_west:0 "The Enemy of the West"
 the_enemy_of_the_west_desc:0 "We will fight against the enemy in the west."
 War_economy:0 "War Economy"
 Qara_project:0 "Qara Project"
 the_invaders_of_the_east:0 "The Invaders of the East"
 the_invaders_of_the_east_desc:0 "We will fight against the enemy in the west."
 bridgehead_of_kaukasien:0 "Bridgehead of Kaukasien"
 bridgehead_of_kaukasien_desc:0 "Georgia was once our protectorate. Georgia still has a strategic position to threaten the [SOV.GetName], even though it has escaped our grasp through a series of events, starting with the Great Depression. It is self-evident that Georgia should be put back under our country's influence."
 greece_friendship:0 "Friendship with Greece"
 greece_friendship_desc:0 "Greece is enough to keep the Ottoman Empire, the hegemonic power of the Middle East, in check. Cooperation with this country is essential for the German Empire to enter the Middle East."
 ottoman_friendship:0 "Friendship with Ottoman Empire"
 ottoman_friendship_desc:0 "The friendship between the Ottoman Empire and the German Empire is a very long tradition. You need as many allies as you can to deal with your enemies in the west and east."
 Denmark_policy:0 "Denmark Policy"
 Denmark_policy_desc:0 "Denmark is of little geopolitical importance. But it's a difficult place to ignore. Our country must decide its policy on Denmark in any way."
 Friendship_with_Scandinavia:0 "Friendship with Scandinavia"
 Friendship_with_Scandinavia_desc:0 "Scandinavia has a strategic position to pressure Britain. Friendship with these may allow us to bring Britain to its knees."
 Pressuring_Scandinavia:0 "Pressuring Scandinavia"
 Pressuring_Scandinavia_desc:0 "Scandinavia has a strategic position to pressure Britain. We don't have the patience to wait until they give us military control. We must bring Britain to its knees quickly and bring it down any minute."
 conciliate_Finland:0 "Conciliate Finland"
 conciliate_Finland_desc:0 "The Kingdom of Finland is now ruled by a German monarch. Finland, a pro-German country, seems much better off conciliating than making it an enemy."
 Unternehmen_Weserubung:0 "Unternehmen Weserübung"
 Unternehmen_Weserubung_desc:0 "In order to capture Scandinavia quickly with minimal damage, we need to come up with a new plan."
 Friendship_with_Sweden:0 "Friendship with Sweden"
 Friendship_with_Sweden_desc:0 "Sweden has a lot of resources that we need. Getting close to them will benefit us in some way."
 Treaty_of_Romania:0 "Treaty of Romania"
 Treaty_of_Romania_desc:0 "Accompanying Romania would not be a bad choice."
 Bohemia_annexation:0 "Bohemia Annexation"
 Bohemia_annexation_desc:0 "From the time of the Holy Roman Empire, Bohemia has been a legitimate territory of Germany."
 Budapest_Influence:0 "Budapest Influence"
 Budapest_Influence_desc:0 "If we quickly increase our influence in Hungary, it will help our country in any form in the future."
 Preparations_for_the_Great_War:0 "Preparations for the Great War"
 Preparations_for_the_Great_War_desc:0 "As was the case more than 20 years ago, the world began to fluctuate again. There would be no more stupid idea than to think that war could be avoided in this world."
 a_new_paradigm_of_war:0 "A New Paradigm of War"
 a_new_paradigm_of_war_desc:0 "Over the last 20 years or so, we've been so lazy in the joy of victory. It's hard to deal with enemies with the old doctrines we use today. This needs to be improved."
 Resurrection_of_Sturmtruppen:0 "Resurrection of Stoßtruppen"
 Resurrection_of_Sturmtruppen_desc:0 "In preparation for the upcoming war, we need to create an elite division."
 Strengthening_Belgian_Control:0 "Strengthening Belgian Control"
 Strengthening_Belgian_Control_desc:0 "Resistance in Belgium will come as a threat in the form of an uprising in the future. In order to prevent this, it is necessary to carry out strong repression."
 colony_management_plan:0 "Colony Management Plan"
 colony_management_plan_desc:0 "So far, we have managed our colonies inefficiently. We have to reorganize the colonial control system."
 mittelafrika_colonial_state:0 "Mittelafrika Colonial State"
 mittelafrika_colonial_state_desc:0 "Mittel Africa is a pearl of Germany. Mittel Africa's infinite resources are making the German Empire richer. In order not to let go of this wealth, we have to manage Mittel Africa more thoroughly."
 ostaisen_colonial_state:0 "Ostaisen Colonial State"
 ostaisen_colonial_state_desc:0 "The colonies of East Asia have an important position to promote Germany's status around the world. It is our mission to protect this land against greedy Japan."
 Gold_Coast_investment:0 "Gold Coast Investment"
 Gold_Coast_investment_desc:0 "It is important to develop the mainland, but it is also important to develop colonies. Only then will we have more available in the colonies."
 Ostafrika_investment:0 "Ostafrika investment"
 Ostafrika_investment_desc:0 "It is important to develop the mainland, but it is also important to develop colonies. Only then will we have more available in the colonies."
 Congo_investment:0 "Congo investment"
 Congo_investment_desc:0 "It is important to develop the mainland, but it is also important to develop colonies. Only then will we have more available in the colonies."
 Afrika_Defence_troop:0 "Afrika Defence Troop"
 Afrika_Defence_troop_desc:0 "Nothing is more important than defending Africa which is a continent full of resources."
 Ostasien_investment:0 "Ostasien Investment"
 Ostasien_investment_desc:0 "It is important to develop the mainland, but it is also important to develop colonies. Only then will we have more available in the colonies."
 Indochina_nationalism_suppression:0 "Indochina Nationalism Suppression"
 Indochina_nationalism_suppression_desc:0 "There's an ongoing independence movement on the Indochina Peninsula. We must destroy them."
 Friendship_with_Siam:0 "Friendship with Siam"
 Friendship_with_Siam_desc:0 "Our Ostasien borders Siam. Friendship with Siam will ensure the safety of Ostasien."
 mittelafrika_transcontinental_railroad:0 "Mttelafrika Transcontinental Railroad"
 mittelafrika_transcontinental_railroad_desc:0 "In order to efficiently transport resources in MittelAfrika, we will build railways."
 Supporting_Boers:0 "Supporting Boers"
 Supporting_Boers_desc:0 "Perhaps, South Africa will develop into a threatening country for Mittel Africa. South Africa's internal conflict should be raised to limit their external influence."
####France
 London_Naval_Treaty:0 "London Naval Treaty"
 FRA_Champagne:0 "Champagne Réarmement"
 FRA_Champagne_desc:0 "The demilitarization of Champagne is one of the shackles that evil Germany has tied to France. We're going to break this shackle."
 Boulangism_desc:0 "We suffered a humiliating defeat by Germany more than 20 years ago. We still remember that terrible day. We have to pay this back to Germany."
 falling_economy:0 "Falling Economy"
 falling_economy_desc:0 "After the Great Depression, France's economy collapsed. France's economy must be revived under the leadership of the country."
 heavy_industry_plan:0 "Heavy Industry Plan"
 heavy_industry_plan_desc:0 "France's industrial power is bottoming out as it is disastrous. To deal with Germany, we need to maximize our industrial power."
 France_rearmament:0 "French Rearmament"
 France_rearmament_desc:0 "In the aftermath of the Treaty of Frankfurt, the French army completely collapsed. France's security cannot be guaranteed unless the troops are re-armored."
 farming_area_industrialization:0 "Farming Area Industrialization"
 farming_area_industrialization_desc:0 "France has too many rural areas compared to other countries. We need to industrialize them all."
 Northern_France_Industrial_Expansion:0 "Northern France Industrial Expansion"
 Southern_France_Industrial_Expansion:0 "Southern France Industrial Expansion"
 Eastern_France_Industrial_Expansion:0 "Eastern France Industrial Expansion"
 Western_France_Industrial_Expansion:0 "Western France Industrial Expansion"
 Nation_industrialization_plan:0 "Nation Industrialization Plan"
 Northern_France_Infrastructure_Expansion:0 "Northern France Infrastructure Expansion"
 Southern_France_Infrastructure_Expansion:0 "Southern France Infrastructure Expansion"
 Eastern_France_Infrastructure_Expansion:0 "Eastern France Infrastructure Expansion"
 Western_France_Infrastructure_Expansion:0 "Western France Infrastructure Expansion"
 Laissez_faire:0 "Laissez-faire"
 Laissez_faire_desc:0 "It is best to leave the economy to the market."
 Modified_Capitalism:0 "Modified Capitalism"
 Modified_Capitalism_desc:0 "It is desirable for the state to take the initiative in intervening in the market economy."
 dynamic_market:0 "Dynamic Market"
 dynamic_market_desc:0 "Revival to the French economy once again!"
 French_Bureau_of_Industrial_Research:0 "French Bureau of Industrial Research"
 French_Bureau_of_Industrial_Research_desc:0 "Industrial development in France is the only way to save the Republic."
 bureau_of_technical_research_desc:0 "The creation of a bureau of technical research will ensure the prosperity and expansion of the Republic."
 Algeria_investment:0 "Algeria Investment"
 Algeria_investment_desc:0 "Algeria is close to France's own territory beyond its colonies. Developing this territory will certainly benefit us."
 gallia_supremacy:0 "Gallia Supremacy"
 gallia_supremacy_desc:0 "The French, the Gaul, are the most superior people in the world. This is enough reason to have high self-esteem on our own."
 Darlan_Plan:0 "Darlan Plan"
 Darlan_Plan_desc:0 "The Republican Navy was completely destroyed with the Treaty of Frankfurt. If we don't restore the navy as soon as possible, the day will surely come when it will be naval blockaded by Germany."
 formation_of_a_coastal_fleet:0 "Formation of a Coastal Fleet"
 formation_of_a_coastal_fleet_desc:0 "We don't have enough money and time to build a large fleet. It is best to construct a flexible doctrine by mobilizing all the ships you currently have."
 French_Ocean_Fleet:0 "French Ocean Fleet"
 French_Ocean_Fleet_desc:0 "The Republic must develop a doctrine appropriate to the Ocean Fleet Construction Plan."
 Destroyer_Research:0 "Destroyer Research"
 Battleship_Research:0 "Battleship Research"
 rise_up_france:0 "Rise France!"
 rise_up_france_desc:0 "France has been oppressed. It's time to break the restriction."
 consolidation_of_government_power:0 "Consolidation of Government Power"
 consolidation_of_government_power_desc:0 "Only a strong government can lead a nation on the right path."
 demand_Catalonia:0 "Demand Catalonia"
 demand_Catalonia_desc:0 "Ever since Napoleon I took Catalonia, there was a legitimate territory of France."
 Pyrenees_crisis:0 "Pyrenees Crisis"
 Pyrenees_crisis_desc:0 "To get Catalonia, we have to use ground forces to pressure Spain."
 naval_provocation:0 "Naval Provocation"
 naval_provocation_desc:0 "Omnidirectional pressure will increase the chances of bringing Spain to its knees."
 un_etat_un_ethnie_un_consul:0 "Un État Un Ethnie Un Consul"
 un_etat_un_ethnie_un_consul_desc:0 "One Country, One ethnicon, One Consul. Only this value can save the Republic."
 censorship_of_thought:0 "Censorship of Thought"
 censorship_of_thought_desc:0 "To make it easier to rule the nation. We need to control people's thoughts."
 formation_of_cuirasse_echelon:0 "Formation of Cuirasseéchelon"
 formation_of_cuirasse_echelon_desc:0 "To protect our Consul. We're going to organize the bodyguards."
 Catalonia_or_War:0 "Catalonia or War"
 Pater_Patriae_Valois:0 "Pater Patriae Valois"
 Pater_Patriae_Valois_desc:0 "Our eternal ruler, Consul Georges Valois."
 army_expansion_plan:0 "Army Expansion Plan"
 army_expansion_plan_desc:0 "Our army has been overshrunk by the Treaty of Frankfurt. To protect ourselves, we need to expand the Army."
 improvement_of_infantry_equipment:0 "Improvement of Infantry Equipment"
 improvement_of_infantry_equipment_desc:0 "Technological innovation in infantry equipment guarantees our victory."
 mental_armament:0 "Mental Armament"
 mental_armament_desc:0 "No matter how well armed an army is, it means nothing if it is not mentally armed."
 large_army:0 "Large Army"
 large_army_desc:0 "quantity rather than quality. The side with the large quantity wins the war."
 military_professionalisation:0 "Military Professionalisation"
 military_professionalisation_desc:0 "Only a quality army can win a war."
 rapid_training:0 "Rapid Training"
 rapid_training_desc:0 "The time given to us is not very long. We need to expand the military faster."
 armoured_vanguard:0 "Armoured Vanguard"
 armoured_vanguard_desc:0 "Charge quickly, penetrate the enemy camp and throw the enemy into confusion."
 Napoleons_Artillery:0 "Napoleon's Artillery"
 Napoleons_Artillery_desc:0 "Nothing can dominate the battlefield more than powerful firepower. Don't you think so?"
 Mass_production_of_infantry_equipment:0 "Mass Production of Infantry Equipment"
 with_the_old_alliance:0 "With the Old Alliance"
 with_the_old_alliance_desc:0 "Britain is a war ally who fought with us in World War I. We need to get Britain on our side to stand up to the mighty Germany."
 stan_alone:0 "Stan Alone"
 stan_alone_desc:0 "France alone is enough. We don't need anyone's help."
 public_enemy:0 "Public Enemy"
 public_enemy_desc:0 "Germany is the public enemy of Britain and France."
 against_kaiser:0 "Against Kaiser"
 against_kaiser_desc:0 "Our main enemy is Germany. We cannot forget this."
 factory_structure_reshuffle:0 "Factory Structure Reshuffle"
 factory_structure_reshuffle_desc:0 "France's inefficient production structure has consistently reduced factory output. We're going to reshuffle this."
 franco_british_nonaggression_treaty:0 "Franco British Nonaggression Treaty"
 franco_british_nonaggression_treaty_desc:0 "Britain has the same purpose, stopping Germany. They will be able to have a good relationship with us."
 contact_soviet:0 "Contact Soviet"
 contact_soviet_desc:0 "The [SOV.GetName], like us, was forced into a terrible treaty with Germany. They and we may have similar ideas."
 italy_cajolement:0 "Italy Cajolement"
 italy_cajolement_desc:0 "Italy had been defeated by the Central Powers. They took the Lombardy-Venezia region out of the Austrian Empire and they were in chaos where the government collapsed. It may not be difficult to conciliate them, who may have a similar purpose to ours."
