l_english:
 greece.1.t:0 "German proposal for an alliance"
 greece.1.d:0 "Germany wants to join us against the Ottomans. Perhaps we will be able to realize our once-frustrated dream of Middle East hegemony again."
 greece.1.a:0 "This is how a good alliance was created."
 greece.1.b:0 "No!"
 greece.2.t:0 "Rejection of Request for Surrender"
 greece.2.d:0 "The Austrian Empire has informed us that it is too late and that the fighting will continue. Maybe Greece is hard to survive..."
 greece.2.a:0 "Is this the end of Greece?"
 greece.3.t:0 "Friendship of Austria and Greece"
 greece.3.d:0 "The Austrian Empire has made the following suggestions, saying that it wants good relations with our Greece."
 greece.3.a:0 "Austria-Greek Trade Agreement"
 greece.3.b:0 "Austria's guarantee independence"
 greece.3.c:0 "An Alliance with Austria"
 greece.4.t:0 "Pressure of Britain"
 greece.4.d:0 "Britain has put political pressure on us Greece to fight on their side. At the same time, they appeased us by saying that they would give us the land we claim. Our choice will change the fate of Greece."
 greece.4.a:0 "I like Germany better"
 greece.4.b:0 "Great! We'll be with England!"
 greece.5.t:0 "The death of Prime Minister Kondylis"
 greece.5.d:0 "This morning, Greece's military dictator and prime minister, Kondylis, died in Athens of an acute heart attack. It happened three years after he overthrew the Second Greek Republic in 1933 in a military coup. Several key figures, including King George II, expressed their condolences over his death. Ioannis Metaxas is the most likely new prime minister to succeed Georgios Kondylis."
 greece.5.a:0 "Today, Greece has taken a new turn."
 greece.6.t:0 "The death of Venizelos"
 greece.6.d:0 "Eleftherios Kyriaku Venizelos, the father of Greek liberalism and Greek republicanism, died of a stroke in Pennsylvania yesterday evening. Venizelos led numerous reforms as leader of the Greek Liberal Party, and defected to the United States after a failed coup by republican officers against royalist party's rule. After George II came to power, he was pardoned, but eventually died in the distance without being able to step on Greek soil. His remains are said to have been buried in Crete."
 greece.6.a:0 "Although he is dead, his thoughts remain."
 greece.7.t:0 "Greek Revolution"
 greece.7.d:0 "Yesterday evening, Greek Republican officers staged a coup against the royalists. Republican officers succeeded in taking control of the Greek parliament and capturing the main royalist figures. Greece is now a nation of republicans and Venizelist followers.\n\nSome royalist officers are known to plan a counterattack, but the scale is small and likely to fail."
 greece.7.a:0 "It's amazing."
 greece.8.t:0 "Civil war broke out!"
 greece.8.d:0 "Soon after the success of the Republican coup, the royalist officers went fifty-fifty and started a civil war. Eventually, Greece was engulfed in a whirlwind of chaos, and this civil war would determine which faction would govern Greece in the future."
 greece.8.a:0 "It's treason!"
 greece.9.t:0 "Greece Broke Treaty of Thessaloniki"
 greece.9.d:0 "This morning, Greece claimed that the Treaty of Thessaloniki had finished its function. This is an act of total disregard for the Treaty of Thessaloniki and you can see that Greece is preparing for war again. Bulgaria showed very sensitive reaction to this. Maybe the Balkan powder keg is about to flare up."
 greece.9.a:0 "Long live Greece!"
 greece.9.b:0 "Cut it out!"
 greece.9.c:0 "The turbulent Balkans"
 greece.10.t:0 "Civil war broke out!"
 greece.10.d:0 "Shortly after the royalists took full control of Greek politics, the Greek Republicans were very upset about this and eventually led to civil war. This civil war would determine which faction would govern Greece in the future."
 greece.10.a:0 "It's treason!"
 greece.11.t:0 "Alliance Proposal of Greece"
 greece.11.d:0 "A Greek proposal has been sent to our government to form an alliance against Bulgaria, which has humiliated us greatly in the past great wars. If we join hands with them, we may be able to reclaim our lost territory."
 greece.11.a:0 "Good idea."
 greece.11.b:0 "It's too dangerous."
 greece.12.t:0 "[FROM.GetName]'s acceptance of the alliance"
 greece.12.d:0 "[FROM.GetName] has accepted our alliance proposal. They will fight with us against Bulgaria."
 greece.12.a:0 "The time is drawing near."
 greece.13.t:0 "[FROM.GetName] rejects alliance offer"
 greece.13.d:0 "[FROM.GetName] rejected our proposal, saying that an alliance with us would be a dangerous thing. They will collapse alone."
 greece.13.a:0 "We don't need you, also."
 greece.14.t:0 "Greece's request for alliance"
 greece.14.d:0 "With the world situation fluctuating rapidly, Greece delivered a document asking our government for an alliance. An alliance with them may strengthen our position in the Balkans."
 greece.14.a:0 "They will certainly be a good ally."
 greece.14.b:0 "I wonder if the alliance will benefit us."
 greece.15.t:0 "Great Victory"
 greece.15.d:0 "After a long struggle, we punished Bulgaria. Now we're going to share the spoils with our allies."
 greece.15.a:0 "We punished them."
 greece.16.t:0 "Treaty of Sofia"
 greece.16.d:0 "After a long battle, Greece and its allies won against Bulgaria. The Bulgarian army was devastated by them, and the capital was eventually taken down. As a result of this battle, the Treaty of Sofia was signed, and Bulgaria would not be spared much damage."
 greece.16.a:0 "Victory of Balkan League"
 greece.17.t:0 "Laying claim to Ottoman Territory"
 greece.17.d:0 "During the Eastern Roman Empire, Greece's territory was very large. But we've lost that territory, and we've been occupied by foreign powers. And much of that territory is held by the Ottomans. Now that we have a war with the Ottomans, we need to claim sovereignty over the territory."
 greece.17.a:0 "The Great Idea."
 greece.18.t:0 "Ottoman's Conditional Surrender Request"
 greece.18.d:0 "The Ottoman Empire was desperately defeated by the Greeks, and the high-spirited Greek forces made it easy to break through the Ottoman defenses. As a result, the Ottomans offered us the surrender terms, and now it told the world who's boss, Greece or the Ottomans."
 greece.18.a:0 "We won the war!"
 greece.18.b:0 "No we won't."
 greece.19.t:0 "Greece Rejected the Surrender Terms"
 greece.19.d:0 "The Greek government declared to us that the fighting would continue and that only the complete fall of the Ottoman Empire would end this war. All we have left is to wait for this terrible thing."
 greece.19.a:0 "No!"
 greece.20.t:0 "The Fourth Balkan War"
 greece.20.d:0 "Early this morning, the Greek government declared war on Bulgaria. The Greek-Bulgarian border has already been shelled, with hundreds of casualties already occurring. The past three Balkan wars ended in Bulgaria's victory, but the countries that were defeated by Bulgaria joined forces to start the war once again. The fate of the Balkans is turbulent."
 greece.20.a:0 "The Balkans are at war."
 greece.20.t:0 "The Fourth Balkan War"
 greece.20.d:0 "Early this morning, the Greek government declared war on Bulgaria. The Greek-Bulgarian border has already been shelled, with hundreds of casualties already occurring. The past three Balkan wars ended in Bulgaria's victory, but the countries that were defeated by Bulgaria joined forces to start the war once again. The fate of the Balkans is turbulent."
 greece.20.a:0 "The Balkans are at war."
 greece.21.t:0 "Greco-Turkish War"
 greece.21.d:0 "Yesterday evening Greece delivered a declaration of war against the Ottoman Empire. Having won against Bulgaria in the Balkans, Greece has now waged a war against the Ottomans as well, and is looking to restore parts of the former Eastern Roman Empire territory. The war between Greece and the Ottoman Empire began."
 greece.21.a:0 "Who will win?"
 greece.22.t:0 "Treaty of Sofia"
 greece.22.d:0 "After a long battle, Bulgaria won against Greece and its allies. The Greek army was devastated by them, and the capital was eventually taken down. As a result of this battle, the Treaty of Sofia was signed, and Greece would not be spared much damage."
 greece.22.a:0 "Victory of Bulgaria"
 greece.23.t:0 "Death of Metaxas"
 greece.23.d:0 "Ioannis Metaxas, a Greek royalist politician, died of throat cancer in Athens. Following his autocratic policies, Alexander Korizis became Greece's new prime minister. A new government established in Greece."
 greece.23.a:0 "Is he dead..."
 greece.24.t:0 "Germany-Greece Alliance Signed"
 greece.24.d:0 "The governments of Germany and Greece have simultaneously announced the signing of an official military alliance in Berlin and Athens. This agreement is part of Germany's broader effort to expand its diplomatic and military presence in the Balkans and to strengthen its strategic influence across Europe.\n\nThe Greek government aims to solidify its national security and elevate its standing on the international stage through this alliance with Germany. France and its allies have expressed concern over this development, and much attention is now focused on how German-Greek cooperation will shape the future of European affairs."
 greece.24.a:0 "The die is cast."