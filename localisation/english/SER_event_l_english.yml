l_english:
 serbia.1.t:0 "Request of Germany"
 serbia.1.d:0 "Germany asked us to be allies. This alliance might make us the hegemon of the Balkans."
 serbia.1.a:0 "Good idea."
 serbia.1.b:0 "No, we don't need them."
 serbia.2.t:0 "Proposal of Serbia"
 serbia.2.d:0 "The Serbian government proposed the formation of Yugoslavia, a country of South Slavs. According to them, they argued that the unity of the South Slavs could form a more powerful state that could protect itself as the South Slavs. Whether their proposal will be rejected or accepted is in our hands."
 serbia.2.a:0 "That's a good idea."
 serbia.2.b:0 "We will protect our independence."
 serbia.3.t:0 "[FROM.GetName] Agreed to Form Yugoslavia"
 serbia.3.d:0 "[FROM.GetName] accepts our proposal for the formation of Yugoslavia. Now they will form a nation with us, and they will go through the world as a community of destiny."
 serbia.3.a:0 "That's a good choice."
 serbia.4.t:0 "[FROM.GetName] Refused to Form Yugoslavia"
 serbia.4.d:0 "[FROM.GetName] refused our proposal for the formation of Yugoslavia. We will unite them with us even if we use force, and if we resist, we will kill them all."
 serbia.4.a:0 "They ask for it."